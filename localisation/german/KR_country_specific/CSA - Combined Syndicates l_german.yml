 CSA_smedley_butler: "Smedley Darlington Butler"
 CSA_smedley_butler_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 30. Juli 1881, in West Chester, Pennsylvania, Vereinigte Staaten von Amerika§!\n§YPolitische Karriere:§! Marine, General und Senator Smedley Butler hat das Undenkbare getan: Im dunkelsten Moment der Revolution hat er die Möchtegern-Usurpatoren und Verräter der zentralistischen Clique gestürzt und die Flamme der Freiheit am Leben erhalten. Der alte General war ein unschätzbarer Kämpfer für die Kombinierten Syndikate, und sein jüngster verblüffender Sieg hat ihn bei der Bevölkerung um ein Zehnfaches reicher gemacht. Obwohl Butler Freunden und politischen Verbündeten anvertraut hat, dass es ihm unangenehm ist, nun im Rampenlicht zu stehen, hat er sich bereit erklärt, die Aufgabe des vorübergehend amtierenden Präsidenten des neuen Amerikas zu übernehmen, bis die durch den Totalismus aufgerissenen Wunden geheilt werden können."
 CSA_smedley_butler_CSA_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g30. Juli 1881, in West Chester, Pennsylvania, Vereinigte Staaten von Amerika§!\n§YMilitärische Karriere:§! §g1898 täuschte der "kämpfende Quäker" Smedley Darlington Butler sein Alter vor und meldete sich beim Marine Corps, um sich den amerikanischen Streitkräften im Spanisch-Amerikanischen Krieg anzuschließen. Aufgrund seines hohen Bildungsniveaus wurde er als Leutnant eingesetzt und nach der Grundausbildung in das kürzlich eroberte Guantanamo versetzt. Er erlebte keine Kampfhandlungen, da seine Kompanie bald in die USA zurückkehrte, wo er auf die USS New York versetzt wurde, wo er im April 1899 Oberleutnant wurde.\n\nSpäter wurde er auf die Philippinen versetzt, wo er hauptsächlich Garnisonsdienst leistete, obwohl er an einigen Gefechten gegen die Insurrectos teilnahm. Im Jahr 1900 begleitete er Littleton Walker während des Boxeraufstands und nahm an der Schlacht von Tianjin und der Gaselee-Expedition teil. Bei dem Versuch, einen Marinekameraden zu retten, wurde er am Oberschenkel verwundet, wofür er zum Hauptmann befördert wurde.\n\nDanach nahm Butler an den Bananenkriegen teil, zunächst in Honduras zur Verteidigung des amerikanischen Konsulats im Jahr 1903 und dann in Nicaragua zwischen 1909 und 1913, wo er an der Durchbrechung der Belagerung von Granada, an der Schlacht von Masaya und an der Einnahme des Coyotepe Hill teilnahm. Im Jahr 1914 nahm er an der Besetzung von Veracruz in Mexiko teil, wo er seine erste Ehrenmedaille im Kampf erhielt und zum Major befördert wurde. Danach wurde er nach Haiti versetzt, wo er sich seine zweite Ehrenmedaille für die Bekämpfung der Caco-Rebellion verdiente. Er wurde zurück in die Vereinigten Staaten versetzt, wo er bis zu seiner Beförderung zum Brigadegeneral im Jahr 1921 Garnisonsdienst leistete. 1927 wurde er nach China entsandt, um die Marine Expeditionary Force in den Gesandtschaftsstädten zu leiten, wo er zum Generalmajor befördert wurde. 1929 kehrte er nach Amerika zurück und bewarb sich 1931 um das Amt des Kommandanten des USMC, das er gewann. Den Rang eines Generals erlangte er 1935 inmitten der zunehmenden Spannungen in der Hoover-Regierung. Als sich die Lage zu verschlechtern begann, beschloss Butler, von seinem Posten zurückzutreten und bot seine Dienste der Sozialistischen Partei an. Er wurde der ranghöchste Militär, der sich der Roten Garde anschloss, und erhielt den Rang eines Feldmarschalls."
 CSA_smedley_butler_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g30. Juli 1881, in West Chester, Pennsylvania, Vereinigte Staaten von Amerika§!\n§YMilitärische Karriere:§! §gSmedley Darlington "The Fighting Quaker" Butler log über sein Alter und meldete sich 1898 beim Marine Corps, um sich den amerikanischen Streitkräften im Spanisch-Amerikanischen Krieg anzuschließen. Aufgrund seiner höheren Ausbildung wurde er als Second Lieutenant eingesetzt und nach der Grundausbildung in das kürzlich eroberte Guantanamo versetzt. Er kam jedoch nicht zum Einsatz, da seine Kompanie bald in die USA zurückkehrte, wo er im April 1899 als Oberleutnant auf die USS New York versetzt wurde. Anschließend wurde er auf die Philippinen versetzt, wo er hauptsächlich Garnisonsdienst leistete, obwohl er an einigen Gefechten gegen die Insurrectos teilnahm. Im Jahr 1900 begleitete er Littleton Walker während des Boxeraufstands und nahm an der Schlacht von Tianjin und der Gaselee-Expedition teil, wobei er am Oberschenkel verwundet wurde, als er versuchte, einen Kameraden zu retten, und zum Hauptmann befördert wurde. Danach nahm Butler an den Bananenkriegen teil, zunächst in Honduras zur Verteidigung des amerikanischen Konsulats im Jahr 1903 und zwischen 1909 und 1913 in Nicaragua, wo er an der Durchbrechung der Belagerung von Granada, an der Schlacht von Masaya und der Einnahme des Coyotepe-Hügels teilnahm. Im Jahr 1914 nahm er an der Besetzung von Veracruz in Mexiko teil, wo er seine erste Ehrenmedaille im Kampf erhielt und zum Major befördert wurde. Er wird nach Haiti versetzt, wo er sich seine zweite Ehrenmedaille für die Bekämpfung der Caco-Rebellion verdient. Er wurde zurück in die Vereinigten Staaten versetzt, wo er bis zu seiner Beförderung zum Brigadegeneral im Jahr 1921 Garnisonsdienst leistete. 1927 wurde er nach China entsandt, um die Marine Expeditionary Force in den Gesandtschaftsstädten zu leiten, wo er zum Generalmajor befördert wurde. 1929 kehrte er nach Amerika zurück und bewarb sich 1931 um das Amt des Kommandanten des USMC, das er gewann. Den Rang eines Generals erhielt er 1935 inmitten der zunehmenden Spannungen in der Hoover-Regierung, obwohl Butler Hoover kritisierte. Er bleibt jedoch einer der einflussreichsten und am meisten ausgezeichneten Offiziere des United States Marine Corps, und sein Einfluss sollte nicht auf die leichte Schulter genommen werden."
 
 CSA_herbert_charles_heitke: "Herbert Charles Heitke"
 CSA_herbert_charles_heitke_CSA_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g6. März 1892, in Wyandotte, Michigan, Vereinigte Staaten von Amerik§!a\n§YMilitärische Karriere:§! §gHerbert Charles Heitke wurde in einer deutschen Einwandererfamilie geboren und schrieb sich 1913 in West Point ein, wo er 1917 als Leutnant der Infanterie graduierte. Er wurde zunächst dem Quartiermeisterkorps der Armeereserve in Georgia zugeteilt und erreichte 1920 den Rang eines Oberleutnants und 1923 den eines Hauptmanns. Im Jahr 1925, als er noch im Reservekorps war, wechselte er zum Kavalleriekorps und wurde als Assistenzprofessor für Geschichte und Sozialwissenschaften in West Point eingesetzt. Ende 1929 wurde er an die Kavallerieschule der Armee in Fort Riley versetzt und blieb in dieser Position bis Anfang 1937. 1934 wurde er zum Oberst befördert. Als die Gewalt auf den Straßen zu eskalieren begann, beschloss Heitke, seinen Dienst zu quittieren und mit seiner Familie zurück nach New York zu ziehen. Er trat in die örtliche Rote Garde ein, wo ihm seine militärische Erfahrung eine Beförderung durch Smedley Butler persönlich einbrachte. Als General der syndikalistischen Armee ist Heitke nun neben Maurice Rose und Smedley Butler einer der wenigen Generäle der US-Armee, die sich der Revolution anschließen."
 CSA_herbert_charles_heitke_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g6. März 1892, in Wyandotte, Michigan, Vereinigte Staaten von Amerika§!\n§YMilitärische Karriere:§! §gHerbert Charles Heitke wurde in einer deutschen Einwandererfamilie geboren und schrieb sich 1913 in West Point ein, wo er 1917 als Leutnant der Infanterie graduierte. Er wurde zunächst dem Quartiermeisterkorps der Armeereserve in Georgia zugeteilt und erreichte 1920 den Rang eines Oberleutnants und 1923 den eines Hauptmanns. Im Jahr 1925, als er noch im Reservekorps war, wechselte er zum Kavalleriekorps und wurde als Assistenzprofessor für Geschichte und Sozialwissenschaften in West Point eingesetzt. Ende 1929 wurde er an die Kavallerieschule der Armee in Fort Riley versetzt und blieb in dieser Position bis heute, wo er 1934 zum Oberst befördert wurde. Er ist ein wichtiges Mitglied des Stabs geblieben, aber seine ständige Kritik an der Hoover-Regierung beginnt, die Legitimität der Regierung zu beeinträchtigen..."

 CSA_james_kelly_parsons: "James Kelly Parsons"
 CSA_james_kelly_parsons_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g11. Februar 1877, in Rockford, Alabama, Vereinigte Staaten§!\n§YMilitärische Karriere: §! §gDer Enkel eines Leutnants der Konföderierten und Gouverneurs von Alabama, der die Abschaffung der Sklaverei in diesem Staat widerwillig überwacht hatte, stammte aus einer traditionell konservativen Familie, doch war sein frühes Leben von politischem Radikalismus geprägt. Im Alter von 21 Jahren meldete er sich während des Spanisch-Amerikanischen Krieges zur Armee und wurde zum Oberleutnant der 3rd Alabama Volunteer Infantry befördert, einer schwarzen Einheit, die von weißen Offizieren befehligt wurde. Bis zum Ende des Krieges kam er nicht mehr zum Einsatz, als er zur Bekämpfung von Aufständischen auf die Philippinen geschickt wurde und erneut mit Soldaten einer anderen Rasse betraut wurde. Parsons begann, sich allmählich in die militärische Büropolitik einzumischen, wobei er sich auf seinen alten Vorgesetzten Robert Lee Bullard von der Alabama 3rd verließ, um Unterstützung für seine unorthodoxen Vorschläge zu erhalten. Parsons war ein unermüdlicher Verfechter der Rassenintegration. Sein radikaler Vorschlag für eine sofortige und vollständige Rassenintegration der Armee wurde als lächerlich abgetan, und man riet ihm, sich auf weniger kontroverse Angelegenheiten zu konzentrieren.\n\nEr übernahm das Kommando über verschiedene Nationalgarden, bevor er nach Fort Meade, Maryland, versetzt wurde, wo er eine Panzerschule einrichtete und begann, neue Theorien über die gepanzerte Kriegsführung zu verbreiten, die er durch das Studium des Weltkriegs und des Militärs der britischen Union gelernt hatte. Seine anschließende Empfehlung an die US-Armee lautete, spezielle Panzerdivisionen aufzustellen, die sich blitzschnell durch die gegnerischen Verteidigungsanlagen schlagen konnten und damit weit über alle bisherigen Dimensionen der Panzerkriegsführung hinausgingen. Normalerweise waren Panzereinheiten nur so groß wie ein Regiment, doch Parsons forderte die Aufstellung von sechs ganzen Divisionen als optimale Kampftruppe. Dies wurde ebenso wie seine Vorschläge zur Integration stillschweigend ignoriert. Zur Zeit des amerikanischen Bürgerkriegs wusste Parsons sehr genau, auf welcher Seite er stand. Nachdem er 1936 zum Kommandeur der 6. Infanteriedivision in Illinois ernannt worden war, die sich damals noch in der Reserve befand, legte Parsons der provisorischen Regierung in Chicago sein Empfehlungsschreiben vor, die sich sein energisches politisches Engagement und seine revolutionären Militärdoktrinen sofort zunutze machte."

 CSA_evans_fordyce_carlson: "Evans Fordyce Carlson"
 CSA_evans_fordyce_carlson_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g26. Februar 1896, in Sidney, New York, Vereinigte Staaten von Amerika§!\n§YMilitärische Karriere:§! §gDer Sohn eines kongregationalistischen Pfarrers begann seine militärische Laufbahn 1912, als er die High School verließ und sich als Gefreiter bei der US-Armee meldete. Er diente auf den Philippinen und Hawaii und beendete seine vierjährige Dienstzeit 1916 als Sargeant. Gleich zu Beginn der Punitive Expedition trat er wieder in die Armee ein und übernahm eine Garnisonsstelle in Mexiko. Anschließend meldete er sich für einen Offizierskurs an, den er 1917 als Second Lieutenant abschloss, und absolvierte sogar eine kurze Zeit im Artilleriekorps, wo er 1918 Artilleriehauptmann wurde. Da er jedoch mit seinen Positionen in der Armee unzufrieden war, meldete er sich 1922 als Gefreiter bei der Marine, ungeachtet seiner vorherigen Positionen. Er wurde schnell zum Second Lieutenant befördert und diente in einem Marine-Außenposten in Quantico, Virginia. Im Jahr 1924 segelte er nach Culebra, Puerto Rico, und blieb dort fünf Monate, bevor er an die Westküste zur Pazifikflotte beordert wurde. Als er sich 1925 um eine Ausbildung in der Luftfahrt bewarb, ging er nach Pensacola, Florida, um dort ausgebildet zu werden, kehrte aber anschließend zum Dienst bei den Bodeneinheiten zurück. Von 1927 bis 1929 leistete er einen weiteren Landdienst in Shanghai, China. Später kehrte er nach Amerika zurück und wurde schnell nach Nicaragua geschickt, um gegen Sandinos Aufstand zu kämpfen. Nachdem er mit nur 12 Marinesoldaten gegen etwa 100 Rebellen angetreten war, erhielt er ein Marinekreuz. Außerdem erhielt er nach dem Erdbeben von 1931 und für seine Arbeit als Polizeichef des besetzten Nicaragua eine Belobigung. 1933 kehrte er in die USA zurück und wurde nach Schanghai zur Marineabteilung der Amerikanischen Gesandtschaft in den Gesandtschaftsstädten geschickt, wo er als Adjutant diente und Chinesisch lernte. 1936 kehrte er nach Quantico zurück und besuchte die Marine Corps Schools, während er gleichzeitig einen Kurs über internationales Recht und Politik an der George Washington University in Washington, D.C., belegte. Als die Nation ins Chaos stürzte, begann Smedley Butler, das Marine Corps nach Anzeichen für abweichende Meinungen zu durchsuchen, und fand in Evans schnell einen Verbündeten. Als es schließlich an der Zeit war, sich den Chicagoer Syndikalisten in ihrem Kampf anzuschließen, entschied sich Carlson trotz seiner Zerrissenheit, Butler zu folgen, und ist heute einer unserer ranghöchsten Offiziere und Butlers vertrautester General."
 
 CSA_jacob_loucks_devers: "Jacob Loucks Devers"
 CSA_jacob_loucks_devers_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g8. September 1887, in York, Pennsylvania, Vereinigte Staaten von Amerika§!\n§YMilitärische Karriere:§! §gDevers begann seine militärische Laufbahn, als der Kongressabgeordnete Daniel F. Lafean ihm 1906 eine Berufung an die US-Militärakademie in West Point anbot, die er am 11. Juni 1909 als Second Lieutenant der Artillerie abschloss. Zu seinen Klassenkameraden gehörte George S. Patton, und die beiden Männer wurden schnell Freunde. Devers wurde zunächst zum 1. Bataillon der 4. Gebirgsartillerie in Washington versetzt, und bei seiner nächsten Versetzung Ende 1912 wurde Devers nach West Point zurückgeschickt, um Mathematik zu unterrichten. Am 1. April 1916 wurde er zum Oberleutnant befördert und zur neu aktivierten 9. Feldartillerie in den Schofield Barracks auf Hawaii versetzt, wo er Anfang 1917 zum Hauptmann befördert wurde. Im Mai 1919 wurde Devers zu einem dreimonatigen zeitlich begrenzten Einsatz geschickt, um den Weltkrieg in Europa zu studieren, was Patton eifersüchtig machte und dazu führte, dass sich die beiden Männer allmählich voneinander entfernten, während Devers die Preußische Kriegsakademie in Berlin besuchte, um die von beiden Seiten während des Krieges verwendete Ausrüstung und Taktik zu studieren. Im Jahr 1920 wurde er zum Major befördert und später für die Teilnahme an der Command and General Staff School ausgewählt, die er 1925 abschloss.\n\nAnschließend wurde er nach Fort Sill versetzt, wo er bis zum 31. August 1929 als Leiter der Schießabteilung der Feldartillerieschule tätig war, bevor Devers nach Washington, D.C., in den Stab des Chefs der Feldartillerie versetzt wurde. Im Jahr 1932 wurde er ausgewählt, das Army War College zu besuchen, wo er im Juni 1933 seinen Abschluss machte. Am 26. Februar 1934 wurde er zum Oberstleutnant befördert. Während sich das Land in einen Bürgerkrieg hineinmanövriert, kämpft Devers mehr und mehr gegen die Unfähigkeit seiner Vorgesetzten, auf interne Probleme zu reagieren, was zu einer tiefen Rivalität zwischen ihm und Dwight Eisenhower führt und ihn sogar mit seinem alten Freund Lesley McNair in Konflikt bringt. Er wurde sich auch zunehmend der Rassenproblematik in Amerika bewusst und schrieb Beschwerdebriefe darüber, wie schlecht die Einrichtungen für schwarze Soldaten an den verschiedenen Orten, an denen er diente, waren, sowie darüber, dass es ein zweistufiges Justizsystem zu geben schien, das schwarze Soldaten viel härter behandelte als weiße. In den schicksalhaften Wochen vor dem Ausbruch der Gewalt befand er sich in Pennsylvania und bat seine Frau, nach Kanada zu fliehen, bevor er sich bei der Regierung in Chicago meldete und mit der Leitung des Detroit XVI Corps beauftragt wurde.§!"

 CSA_david_monroe_shoup: "David Monroe Shoup"
 CSA_david_monroe_shoup_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g30. Dezember 1904 in Battle Ground, Indiana, Vereinigte Staaten von Amerika§!\n§YMilitärische Karriere:§! §gDavid Shoup wurde in einer verarmten Familie im Herzen des Stahlgürtels geboren. Von klein auf war Shoup politisch links orientiert - geprägt von den progressiven Ideen der Politiker aus Indiana, die gegen die Großunternehmen der Wall Street kämpften. Nach herausragenden schulischen und außerschulischen Leistungen wie Ringen und Football trat er aus finanziellen Gründen dem United States Marine Corps bei. Im Marine Corps wurde Shoup für seine sportlichen Leistungen, seine Treffsicherheit und seine Führungsqualitäten anerkannt und beeindruckte seine Kommandanten und Untergebenen durch seine Fähigkeit, die Moral mit seinem Sinn für Humor aufrechtzuerhalten. Von 1927 bis 1934 diente Shoup in China, um die amerikanischen Interessen in dem vom Krieg zerrissenen Land zu schützen - eine Mission, die er persönlich ablehnte, da er sie als imperialistische Ausbeutung des chinesischen Volkes ansah. Als das Land ins Chaos stürzte, wurde Shoup aufgrund seiner antiimperialistischen Haltung und seiner persönlichen Überzeugungen zu einem treuen Unterstützer und Verbündeten des Marine Corps General Smedly Butler. Als die Zeit für die Revolution gekommen war, engagierte sich Shoup für die syndikalistische Sache und Butler und brachte die Erfahrung und Führung mit, die die Zweite Kontinentalarmee dringend benötigte."
 
 CSA_robert_sharon_allen: "Robert Sharon Allen"
 CSA_robert_sharon_allen_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g14. Juli 1900 in Latonia, Kentucky, Vereinigte Staaten von Amerika§!\n§YMilitärische Karriere:§! §gRobert S. Allen wurde als Herman Greenberg geboren, bis sein Vater seinen Namen offiziell änderte, als der Weltkreig wütete, um Verbindungen zu Deutschland zu vermeiden und einen echten "amerikanischen" Nachnamen zu wählen. Unter Vortäuschung seines Alters schloss sich Allen Pershings Expedition an, um Pancho Villa aufzuspüren, und machte danach seinen Abschluss an der Universität von Wisconsin und begann mit der Berichterstattung. In Wisconsin, einer der wichtigsten Brutstätten des amerikanischen Sozialismus, engagierte sich Allen für die Sache Reeds. Als mit der anhaltenden Wirtschaftskrise rassistische Spannungen in die amerikanische Gesellschaft einsickerten, nutzte Allen seine Fähigkeiten als investigativer Journalist, um den Ku-Klux-Klan erfolgreich zu infiltrieren. Als Auslandskorrespondent des Christian Science Monitor sah sich Allen aufgrund seiner Unzufriedenheit mit der Hoover-Regierung gezwungen, eine anonyme Enthüllungsgeschichte mit dem Titel \"Washington Merry Go-Round\"(Washington Karussell) zu schreiben. Desillusioniert von MacArthurs Militärclique in Washington und Hoovers Inkompetenz engagierte sich Allen mehr und mehr für die von der SPA vertretene Vision von Amerika. Als Verfechter von Schnelligkeit und Panzern aufgrund seiner Erfahrungen in der Pershing-Expedition hat sich Allen im Zuge des Bürgerkriegs der Sache der Arbeiter verschrieben."

 CSA_maurice_rose: "Maurice Rose"
 CSA_maurice_rose_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g26. November 1899, in Middletown, Connecticut, Vereinigte Staaten von Amerika§!\n§YMilitärische Karriere:§! §gMaurice Rose, der in eine jüdische Familie hineingeboren wurde, log über sein Alter, um sich 1916 in die Colorado National Guard einzuschreiben, in der Hoffnung, an Pershings Strafexpedition nach Mexiko teilnehmen zu können, wurde aber sechs Wochen später wegen Minderjährigkeit entlassen. Bis zu seiner Volljährigkeit arbeitete er mit seinem Bruder in einer Fleischverarbeitungsfabrik. Danach meldete er sich zur Armee und wurde für die Offiziersausbildung ausgewählt, die er 1917 als Second Lieutenant der Infanterie abschloss. Im Jahr 1923 erreichte er den Rang eines Hauptmanns und begann den Kurs für Offiziere der Infanteriekompanie, den er 1926 abschloss. Angesichts der zunehmenden Spaltung zwischen den Befürwortern der Mechanisierung und den Traditionalisten schloss sich Rose den Ersteren an und lernte hochrangige Offiziere wie Dwight Eisenhower und George Patton kennen, die ihm einen Teil ihres theoretischen Wissens über die Panzerkriegsführung vermittelten. Er durchlief 1928 den Kurs für Kavallerieoffiziere, den er 1931 abschloss, und trat dann in das Command and General Staff College ein, wo er sich noch in der Endphase seiner Ausbildung befand, als der Bürgerkrieg ausbrach.\n\nRoses Karriere war leider von Diskriminierung aufgrund seiner jüdischen Herkunft geprägt, sowohl von seinen befehlshabenden Offizieren als auch von seinen Kollegen, insbesondere von General George Van Horn Moseley und Pedro Augusto del Valle, die sogar seine Beförderung aufgrund seiner Herkunft verhindert haben sollen.\n\nAls Reaktion auf seine Behandlung begann Rose, sich von den Versprechungen der sozialistischen Partei Amerikas über soziale Gleichheit verführen zu lassen, und als die Situation schließlich nicht mehr zu retten schien, beschloss Rose, nach Norden überzulaufen, wo er sich der Roten Garde anschloss. Nachdem er von Butler anerkannt worden war, wurde er in den Rang eines Generals befördert und gilt weithin als der wichtigste Experte für mechanisierte Kriegsführung in der Armee des Syndikats.§!\n\n§YHinweise: Er hat sich keiner der politischen Fraktionen der CSA angeschlossen, und es wird gemunkelt, dass er nur in unserer Armee ist, um die antisemitischen Offiziere der AUS zu bekämpfen, die einst seine Karriere behinderten."
 
 CSA_robert_hale_merriman: "Robert Hale Merriman"
 CSA_robert_hale_merriman_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g17. November 1908, in Eureka, Kalifornien, Vereinigte Staaten von Amerika§!\n§YMilitärische Karriere:§! §gRobert Hale Merriman, der Sohn eines Holzfällers, wuchs in einer armen Familie auf, die von der Depression schwer getroffen wurde. Er war gezwungen, Gelegenheitsjobs anzunehmen, um seine Ausbildung nach dem Highschool-Abschluss fortzusetzen, und schloss sich schließlich dem Reserve Officer Training Corps (ROTC) an der University of Nevada an, wo er 1932 seinen Abschluss machte und seine Frau Marion, ebenfalls eine Studentin, am Tag ihres Abschlusses heiratete. Danach schrieb er sich an der University of California, Berkeley, ein, um einen Master-Abschluss in Wirtschaftswissenschaften zu machen. Als sich die Depression in Amerika verschlimmerte und er von den französischen und britischen Wirtschaftsstrukturen fasziniert war, zogen er und Marion für ein Jahr nach Paris, um an der Sorbonne zu studieren. Als er 1935 nach Kalifornien zurückkehrte, schloss er seinen Master ab und wurde 1936 an der University of Chicago in das Doktorandenprogramm aufgenommen, angezogen von den wachsenden revolutionären Aktivitäten in der Stadt.\n\nAls sich MacArthurs Deadline über der Reed-Konferenz abzeichnete, begann Merriman, mit seinem Hintergrund im ROTC, Studenten aller Altersgruppen die rudimentäre militärische Ausbildung zu lehren, die er vor einem halben Jahrzehnt gelernt hatte. Obwohl er kein überzeugter Syndikalist war, empörte sich Merriman über die weit verbreitete politische Unterdrückung und die autoritären Verhältnisse, die die amerikanische Regierung im Sommer 1936 an den Tag legte, und mit seiner warmherzigen Persönlichkeit und seiner souveränen Erscheinung wurde er zum Anführer des universitären Zweigs der Roten Miliz gewählt.\n\nIm Gegensatz zu vielen anderen jungen Offizieren, die von ihren Kameraden zum Kommandeur gewählt wurden, fiel Merriman aufgrund seiner militärischen Ausbildung und seines Bildungshintergrunds Smedley Butler auf, der den jungen Mann für ein höheres Kommando auswählte und begann, das zu fördern, was er als sein großes Talent für Führung und Kommando ansah.§!\n\n§YHinweise: Es ist unklar, wo genau Merrimans politische Loyalität innerhalb des größeren CSA-Parteitags liegt. Er hat ein akademisches Interesse an der syndikalistischen Wirtschaftspolitik, aber seine Abneigung gegen den Autoritarismus hat ihn von der eher zentralistischen Fraktion des Kongresses unter der Führung von Browder entfremdet."

 CSA_benjamin_oliver_davis_sr: "Benjamin Oliver Davis Sr."
 CSA_benjamin_oliver_davis_sr_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1. Juli 1877, in Washington, D.C., Vereinigte Staaten von Amerika§!\n§YMilitärische Karriere:§! §gAls Sohn eines Beamten des Innenministeriums und einer Krankenschwester widersetzte sich Benjamin O. Davis den Wünschen seiner Eltern und meldete sich bei Ausbruch des Spanisch-Amerikanischen Krieges 1898 zum US-Militär. Seine erste Stationierung war ein zeitweiliger Oberleutnant in der segregierten, rein schwarzen 8. US Volunteer Infantry, aber er kam während des Krieges nicht zum Einsatz. Dennoch meldete er sich erneut als Gefreiter beim 9. Kavallerieregiment und schloss sich den so genannten \"Buffalo Soldiers\" an. Unter der Anleitung von Charles Young, dem einzigen schwarzen US-Militäroffizier zu dieser Zeit, konnte Davis West Point besuchen und wurde zweiter Leutnant der Kavallerie. Er kämpfte 1901 im philippinisch-amerikanischen Krieg, bevor er nach Hause zurückkehrte, um am traditionell schwarzen Wilberforce College in Ohio Militärwissenschaft und Taktik zu unterrichten - eine Position, die er im Laufe seiner Karriere noch mehrmals übernehmen sollte. Außerdem war er in Liberia und am Tuskegee Institute in Alabama tätig. 1930 wurde er in der regulären Armee zum Oberst befördert, eine Leistung, die sein Mentor Charles Young etwa ein Jahrzehnt zuvor vollbracht hatte.\n\nDie sich verschlechternde politische Lage in Amerika und die Schikanen von AFP-Mitgliedern in Alabama veranlassten Davis, im Stillen darum zu bitten, in den Norden nach Wilberforce zurückzukehren, um dort ein drittes Mal als Professor tätig zu werden. Obwohl er nicht als Sozialist bekannt war, sympathisierte Davis mit der egalitären Botschaft der SPA und war einer der wenigen hochrangigen amerikanischen Armeeoffiziere, die Jack Reed nicht offen feindlich gegenüberstanden. Nach den Wahlen von 1936 und dem Ausbruch des Bürgerkriegs, als der Gouverneur von Ohio seine Loyalität gegenüber der Regierung von Chicago erklärte, blieb Davis auf seinem Posten als Kommandant der Nationalgarde. In Anerkennung seiner langjährigen Erfahrung und seines Einflusses bei seinen ehemaligen Schülern kam Davis schnell in die engere Wahl für Jack Reed als potenzieller General der neuen Roten Kontinentalarmee."

 CSA_campbell_carrington_johnson: "Campbell Carrington Johnson"
 CSA_campbell_carrington_johnson_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g30. September 1895, in Washington, D.C., Vereinigte Staaten von Amerika§!\n§YMilitärische Karriere:§! §gCampbell Johnson stammte aus Washington, D.C., und studierte an der Howard University. Während des Ersten Weltkriegs trat er in die Armeereserve ein und erreichte den Rang eines Obersts. Im Jahr 1918 war er an der Organisation des Ausbilderlagers des Students Army Training Corps an der Howard University beteiligt und diente dort als leitender Militärausbilder. Während seiner Amtszeit half Campbell auch bei der Organisation der Reserve Officer's Training Corps-Einheit und unterrichtete als Captain Militärwissenschaft und Taktik an der Institution. Später erwarb er einen Bachelor-Abschluss und anschließend einen Abschluss in Rechtswissenschaften an der Howard University, wo er eine Anwaltspraxis in Washington unterhielt. Im Jahr 1932 half Campbell bei der Einrichtung eines Erholungslagers für schwarze Jugendliche, das als Camp Lichtman bekannt wurde. Er glaubte fest an die Gleichbehandlung schwarzer Männer und Frauen. Die Verschlechterung der politischen Lage in den USA und die zunehmende Unterstützung für die AFP gaben ihm den nötigen Anstoß, sich der egalitären Botschaft der SPA anzuschließen. Campbell, der über einen fundierten organisatorischen Hintergrund und Erfahrung in der Armee-Reserve verfügte, bot der SPA seine Dienste an und wurde rasch zum General befördert.§!"

