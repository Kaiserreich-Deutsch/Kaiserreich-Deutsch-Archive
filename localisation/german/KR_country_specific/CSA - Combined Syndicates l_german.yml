csa.104.d: "[From.GetNameDefCap] hat beschlossen, Schutz anzubieten, um sicherzustellen, dass unsere neue Republik im Pazifik nicht ins Wanken gerät."

### Military ###

csa.126.t: "Kühnheit in der Wissenschaft"
csa.126.d: "Von der kühnen neuen Klasse von Wissenschaftlern, die unsere Generation hervorgebracht hat, hat keiner die Phantasie unseres Oppenheimer und Pasons. Der ambitionierte Physiker Oppenheimer, der mit den klügsten Köpfen der Internationalen in Verbindung steht, kann die Atomwaffenträume Wirklichkeit werden lassen. Pasons, der befreite Raketenpionier, dessen Hingabe zum Sozialismus nur von seiner Hingabe an die fortschreitende Raketenforschung begleitet wird. Leider können wir nur einen davon aus Haushaltsgründen vollständig finanzieren."
csa.126.a: "Wir sollten von der Erde befreit werden"
csa.126.b: "Wir werden das Atom befreien"

csa.127.t: "Nicht mehr an die Erde gekettet"
csa.127.d: "Trotz seines unorthodoxen Lebensstils hat Jack Parsons vorschnell eine Rakete nach unseren Vorgaben fertiggestellt. Wir hatten viele Einwände von Politikern zurückweisen müssen, die behaupten, Jack Parsons sei heimlich in einem Kult mit seinen Arbeitskollegen. Dieser Quatsch wurde einfach abgewiesen, bis ein Treffen mit dem Team später während der Produktion stattfand. Parsons überraschte jeden mit einem Film über einen erfolgreichen vorzeitigen Raketenstart, ließ jedoch eine Bombe fallen, als er bat, seine Rakete in erster Linie für die wissenschaftliche Erforschung des Weltraums zu verwenden. Diese unglaubliche Nachricht wird immer noch vom Ausschuss diskutiert, wobei ihre Entscheidung die Zukunft des Programms diktiert."
csa.127.a: "Parsons ist raus, fahren Sie wie geplant fort"
csa.127.b: "Parsons Anfrage wird angenommen"

csa.128.t: "Die Atombindung zerbrochen"
csa.128.d: "Eine internationale Zusammenarbeit hat zu fantastischen Fortschritten in der Nuklearwaffenforschung geführt. Die größte Hürde war, das keine der südwestliche Staaten aufgrund ihres öffentlichen Wissens über die Kernstrahlung einen Test von so großer Bedeutung zulassen würden. Wir mussten uns mit einem alten Munitions-Testgelände in West Virginia zufrieden geben. Dort wurde der Test gemacht, und die gesamte Internationale feierte diesen Anlass."
csa.128.a: "Die Zukunft beginnt jetzt"

csa.129.t: "Amerika ist befreit"
csa.129.d: "Endlich ist ganz Amerika Teil von [CSA.GetNameDef]. Die Revolution hat ihren großen Sieg errungen und das Volk wurde von den Ketten des Kapitalismus entkoppelt. Wir alle schwenken die rote Flagge des Sozialismus von Kalifornien bis nach New York Island. Während die Narben der Revolution überall sind, können wir uns darauf freuen, die Revolution allen zugänglich zu machen."
csa.129.a: "Dieses Land ist dein Land"

 csa.130.t: "Ouvertüren von [From.GetNameDef]"
 csa.130.d: "Der [From.GetAdjective]-Botschafter ist eingetroffen und bietet einen Freundschaftsvertrag zwischen [Root.GetNameDef] und [From.GetNameDef] an, in dem er vorschlägt, dass zwei Länder, die so viel gemeinsam haben, zusammenarbeiten sollten, anstatt sich zu bekriegen."
 csa.130.a: "Sie sind weise."
 csa.130.b: "Wir haben keine Verwendung für Amerikaner, weder für Syndikalisten noch für andere."

 csa.131.t: "[From.GetNameDefCap] Stimmt zu"
 csa.131.d: "Die Regierung von [From.GetAdjective] hat unserem Angebot eines Freundschaftsvertrags zugestimmt. Vielleicht ist dies der Beginn einer neuen Ära der Zusammenarbeit zwischen unseren Nationen."
 csa.131.a: "Exzellent."

 csa.132.t: "[From.GetNameDefCap] Weigert sich"
 csa.132.d: "Die [From.GetAdjective]-Regierung hat unser Angebot eines Freundschaftsvertrags abgelehnt. Vielleicht ist es für sie nicht genug, dass unsere beiden Nationen Teil der Revolution sind."
 csa.132.a: "Eine schlechte Entscheidung ihrerseits."

 csa.150.t: "Generalversammlung von Illinois lädt die IWW ein"
 csa.150.d: "Die Legislative des Staates Illinois hat die IWW eingeladen, um über die aktuelle Krise und die von der Bundesregierung gesetzte Frist zu diskutieren. Jack Reed nahm dieses Angebot an und hielt zuvor ein informelles Treffen mit mehreren Gewerkschaftsführern ab. Reed machte deutlich, dass die Lage katastrophal sei und die SPA sich hinter die IWW stellen müsse, um den kommenden Konflikt zu überleben. Diese stillschweigende Übereinkunft bedeutete, dass die traditionelle SPA-Führung im Sinne der Industriegewerkschaft umstrukturiert werden würde, wobei jeder Gewerkschaftsvertreter eine einzige Stimme haben sollte. Die SPA verpflichtete sich sofort und einstimmig, eine soziale Revolution durch direkte Aktionen und nicht durch Diplomatie zu unterstützen."
 csa.150.a: "So sagen wir alle!"

 csa.151.t: "Jack Reed ruft die [GetMonth]-Revolution aus"
 csa.151.d: "In der Generalversammlung von Illinois hielt Reed eine feurige Rede, in der er den Reichtum Amerikas und die Syndikate beschrieb. Er erklärte, dass die direkte Aktion gegen die kapitalistische Gesellschaft eine lebenswichtige Notwendigkeit für alle Amerikaner sei und dass die Frist der Bundesregierung nicht nur ignoriert, sondern missachtet werden müsse. Telegramme aus der Dritten Internationale zur Unterstützung von Reeds SPA strömten ein und erregten die Anwesenden. Es wurde zur Abstimmung aufgerufen, um mit der Reformierung der amerikanischen kapitalistischen Wirtschaft in eine anarchosyndikalistische Wirtschaft zu beginnen. Dieses Referendum, das von den Anwesenden unterzeichnet wurde, erklärte die Federal Reserve für null und nichtig. Die IWW wurden zur Arbeiterkammer der neuen syndikalistischen Regierung ernannt, und der Verkauf von Unternehmensanteilen wurde für illegal erklärt. Die Vertreter, zufrieden mit ihrem Erfolg, sind nach Chicago zurückgekehrt, um die bewaffnete Revolution zu organisieren."
 csa.151.a: "E pluribus unum.(Aus vielen eines)"

 csa.152.t: "Generalstreik bei der Federal Reserve"
 csa.152.d: "Der Generalstreik, dessen Ziel es war, die Arbeiter vor der staatlichen Tyrannei zu schützen, geht nun dazu über, die Produktionsmittel zu beschlagnahmen. Die Rote Garde hat eine Evakuierung von Lower Manhattan angeordnet, um sowohl das Gold der Federal Reserve Bank zu beschlagnahmen als auch die Wall Street zu demontieren. Zu dieser Delegation gehörten auch Reporter, die beobachten durften, wie Kongressabgeordnete Tresorkisten zur sicheren Aufbewahrung nach Chicago brachten. Diese Gegenstände werden der IWW anvertraut, die Norman Thomas zu ihrem stellvertretenden Sekretär gewählt hat. Mehrere SPA-Politiker wurden in Washington D.C. verhaftet, als sie sich vor dem Eccles Building versammelten und den Vorsitzenden der Federal Reserve Eugene Black aufforderten, ihre Petitionen anzuhören."
 csa.152.a: "Lasst die Männer sofort frei!"

 csa.153.t: "Die Frist läuft ab"
 csa.153.d: "Da die Frist der Bundesregierung immer näher rückt, ist klar geworden, dass es auf beiden Seiten kein Einlenken geben wird. In dem von Reeds Anhängern kontrollierten Teil des Landes wurden zahlreiche Rotgardisten aufgestellt, und die Entschlossenheit, das Land mit Gewalt nach syndikalistischem Vorbild umzugestalten, wächst. Die Bundesregierung hat ihrerseits deutlich gemacht, dass sie keinen Weg zu einem Kompromiss sieht."
 csa.153.a: "Es ist nur eine Frage der Zeit."

 csa.154.t: "Versöhnung mit der CSA?"
 csa.154.d: "Allen Widrigkeiten zum Trotz hat [CSA.GetNameDef] gegen alle Widerstände triumphiert und Amerika über Nacht radikal umgestaltet. Aus dem Verfassungskonvent ist ein neues System hervorgegangen, das sich auf die Grundsätze des Syndikalismus und der Arbeiterdemokratie stützt - so voreingenommen es auch sein mag, im Kern ist es immer noch demokratisch, was viele überrascht hat, die erwartet hatten, dass die Revolution unweigerlich in Tyrannei ausarten würde. Mit der jüngsten Wahl der Bauern und Arbeiter-Partei ist eine heftige Debatte über die Möglichkeit einer friedlichen Wiedervereinigung entbrannt. Unsere Regierung befürwortet zwar viele der Politiken von [CSA.GetNameDef], aber sie ist auch viel radikaler und wird aus einer Position der Stärke heraus verhandeln - was bedeutet, dass wir gezwungen sein werden, viele Kompromisse von Harter zu akzeptieren. Andererseits hat [CSA.GetNameDef] ihre Widerstandsfähigkeit bewiesen und sowohl die Bundesregierung als auch Huey Longs Unionsstaat unter ihren Armeen zerschlagen. Vielleicht sollten wir das Unvermeidliche akzeptieren und weiteres Blutvergießen vermeiden, bevor die Sieger ihre Augen nach Kalifornien richten."
 csa.154.a: "Ja, lasst uns diesen ruinösen Krieg beenden. (Spielen Sie als die CSA)"
 csa.154.b: "Wir sind das wahre Amerika und wir werden Amerika selbst vereinen!"

 csa.155.t: "Amerika ist wiedervereint!"
 csa.155.d: "Die Rebellenregierung im Westen hat beschlossen, ihre Waffen niederzulegen und sich Amerika anzuschließen. Die militärischen Kontrollpunkte entlang der Rocky Mountains werden abgebaut, und Menschen von beiden Seiten des Landes überqueren die Grenze. Endlich ist das Land wiedervereint."
 csa.155.a: "From Sea to Shining Sea!(Vom Meer zum strahlenden Meer!)"

 csa.156.t: "Keine Versöhnung"
 csa.156.d: "Nach der jüngsten Wahl der Bauern und Arbeiter-Partei hatten viele in [Root.GetNameDef] gehofft, die Rebellenregierung im Westen würde sich für ein friedliches Ende des Konflikts, der Amerika verwüstet hat, als zugänglich erweisen. Es scheint jedoch, dass die Rebellen im Westen beschlossen haben, dass sie sich nicht mit uns wiedervereinigen wollen. In ihrem Senat haben sie den Revolutionskongress als hohle Verhöhnung der Demokratie angeprangert, nicht besser als die Tyrannen in Washington und Baton Rouge, die er ersetzt hatte. Es scheint, dass wieder einmal Waffengewalt nötig sein wird, um die zerbrochenen Teile des Landes wieder zu vereinen."
 csa.156.a: "Amerika wird eines Tages wiedervereint sein."

 csa.205.t: "Befehlshaber der Zweiten Kontinentalen Marine"
 csa.205.d: "Nach dem Ausbruch des Bürgerkriegs haben sich einige hochrangige Kapitäne und Kommandanten der US-Marine auf die Seite des Volkes gestellt. Einige von ihnen brachten sogar die Schiffe unter ihrem Kommando in unser revolutionäres Unterfangen mit ein. In unserer Zeit der Not müssen wir einen Chef unserer Marine ernennen, der uns zum Sieg über die Bundesstreitkräfte führen wird. Einer der besten Kandidaten ist der erfahrene William Rea Furlong, ein Verfechter der alten US-Marinedoktrin, aber wir sind noch nicht in der Lage, in einer offenen Schlacht gegen die föderalistische Marine zu kämpfen. Im Gegensatz zu ihm schlägt Hyman Rickover vor, unsere Aufmerksamkeit auf Konvois in den tiefen Ozeanen zu konzentrieren. Schließlich schlägt der junge, aber vielversprechende Arleigh Burke vor, unsere Anstrengungen auf den Einsatz von leichten Schiffen zu konzentrieren und ihren Kapitänen die Freiheit vom Oberkommando zu geben."
 csa.205.a: "Furlong ist unser Mann."
 csa.205.b: "Rickover wird die Versorgungslinien der Föderalisten unterbrechen."
 csa.205.c: "Burkes Dezentralisierung ist die Zukunft."

 csa.206.t: "Marineindustrie nach der Revolution"
 csa.206.d.ACW: "Mit dem Ausbruch des Bürgerkriegs wurden die meisten Werften von den Feinden der Revolution eingenommen. Die Werften, die in unseren Händen geblieben sind, erlauben es uns nicht, die alte US-Flotte wieder aufzubauen, und wir können in unserer jetzigen Situation nicht gegen die feindliche Flotte kämpfen. Aber es gibt auch Gutes für uns - die meisten unserer Werftarbeiter haben Erfahrung, und einige von ihnen haben bereits Pläne zur Vereinfachung der Schiffsproduktion und der Arbeitsorganisation vorgeschlagen. Dies wird Ressourcen und erfahrene Arbeiter von anderen Orten abziehen, aber es wird uns ermöglichen, uns auf einen Seekrieg gegen die Bundesregierung vorzubereiten. Unsere Kapitäne sind in zwei Gruppen geteilt - Befürworter von Zerstörern oder U-Booten. Die erste Gruppe besteht darauf, dass Zerstörer gegen die meisten feindlichen Schiffe kämpfen können und auch unsere Hauptschiffe im Kampf unterstützen können. Die zweite Gruppe sagt, dass U-Boote effizienter sind und auf große Entfernungen ohne die Unterstützung der Hauptstreitkräfte der Flotte alleine arbeiten können. In der Zwischenzeit haben unsere führenden Ingenieure eine Option vorgeschlagen, die zwischen beiden liegt. Diese Option ist zwar nicht so effizient wie die Spezialisierung auf eine der Produktionslinien, aber sie wird uns die Schaffung einer flexiblen Flotte ermöglichen."
 csa.206.d.post_ACW: "Während des Bürgerkriegs wurden die meisten Werften von den Feinden der Revolution eingenommen. Nun liegt die US-Flotte trotz unseres Triumphs in Trümmern, da sie im Krieg zerstört wurde, so dass wir in unserer jetzigen Situation gegenüber feindlichen Flotten gefährlich exponiert sind. Aber es gibt auch Gutes für uns - die meisten unserer Werftarbeiter haben Erfahrung, und einige von ihnen haben bereits Pläne zur Vereinfachung der Schiffsproduktion und der Arbeitsorganisation vorgeschlagen. Dies wird Ressourcen und erfahrene Arbeiter von anderen Orten abziehen, aber es wird uns ermöglichen, uns auf einen Seekrieg gegen die Reaktionäre vorzubereiten. Unsere Kapitäne sind in zwei Gruppen geteilt - Befürworter von Zerstörern oder U-Booten. Die erste Gruppe besteht darauf, dass Zerstörer gegen die meisten feindlichen Schiffe kämpfen können und auch unsere Hauptschiffe im Kampf unterstützen können. Die zweite Gruppe ist der Meinung, dass U-Boote effizienter sind und auf große Entfernungen ohne die Unterstützung der Hauptstreitkräfte der Flotte alleine arbeiten können. In der Zwischenzeit haben unsere führenden Ingenieure eine Option vorgeschlagen, die zwischen beiden liegt. Diese Option ist zwar nicht so effizient wie die Spezialisierung auf eine der Produktionslinien, aber sie wird uns die Schaffung einer flexiblen Flotte ermöglichen."
 csa.206.a: "Schwerpunkt U-Boot-Produktion"
 csa.206.b: "chwerpunkt auf der Zerstörerproduktion"
 csa.206.c: "Halten wir uns die Optionen offen"

 csa.207.t: "Korruption in den Werften"
 csa.207.d: "Nach dem Ende des Zweiten Revolutionskriegs hat unsere frühere Entscheidung zur Steigerung der Schiffsproduktion gezeigt, dass dieses Modell in Friedenszeiten nicht funktioniert. Ein führender Ingenieur einer Werft wurde vor kurzem dabei ertappt, wie er von einem Gewerkschaftsmitglied bestochen wurde, um seine eigene Arbeit vor anderen zu priorisieren. Erschwerend kommt hinzu, dass verschiedene Werften Gelder, die für den Bau von Schiffen bestimmt waren, für die "Verbesserung der Arbeitsbedingungen" ausgaben. Trotz dieser Behauptungen flossen diese Gelder in die Taschen der Marineoffiziere, die den Bau überwachten und Vorarbeiter einsetzten, und nicht in die der Arbeiter.\n\n Die zunehmende Korruption in den Werften ist zu einem Problem geworden. Wir müssen die Prozesse in der Schiffsproduktion neu organisieren, um sie aus unserem System zu verbannen."
 csa.207.a: "Wir müssen diese Verkommenheit beseitigen."

 csa.208.t: "Erste Fallschirmsprungübung"
 csa.208.d: "Technisch gesehen wurden die ersten Fallschirmsprungübungen von der US-Armee im Jahr 1930 mit Doppeldeckern durchgeführt, die Maschinengewehrstaffeln abwarfen, doch heute wurde ein wichtiger Durchbruch erzielt. Nach Abschluss eines strengen Konditionierungs- und Trainingsprogramms, das vor zwei Wochen begonnen wurde, entschied das Los über die Absprungreihenfolge des experimentellen, aus Freiwilligen bestehenden Fallschirmjägerzuges. Als die Douglas C-33 vom Alpena Air Field abhob und schließlich in Position gebracht wurde, um mit dem Experiment zu beginnen, war Leutnant William T. Ryder der erste amerikanische Fallschirmjäger, der seinen Sprung machte und in der Nähe von Fort Custer landete. Der zweite Mann weigerte sich jedoch zu springen, und so wurde William N. \"Red\" King der erste Soldat, der zum Fallschirmjäger wurde, und dann die übrigen acht Zugmitglieder im Flugzeug. Nach der Landung erreichten sie schnell den Treffpunkt und erfüllten ihre Übungsziele, so dass das Experiment ein Erfolg war."
 csa.208.a: "Welch eine Leistung!"

 csa.209.t: "Aufstellung der ersten Fallschirmjägerbataillone"
 csa.209.d: "Mit dem Erfolg unserer geplanten Massensprünge und mit dem Segen hoher Offiziere und Politiker hatte Fort Custer begonnen, Freiwillige für Fallschirmjägereinheiten aufzunehmen. Obwohl sich aufgrund der hohen Ausbildungsstandards und des relativ hohen Lebensrisikos zunächst nur wenige Freiwillige meldeten, genehmigte das Oberkommando eine Verdreifachung des Solds für Fallschirmjäger im Vergleich zum Sold für Fußsoldaten. Bald darauf wurde das 501. Fallschirmjägerbataillon aufgestellt, dem bald weitere Bataillone und Regimenter folgten. Nach einer Rekrutierungskampagne reichte die Zahl der Freiwilligen aus, um 3 Fallschirmjägerdivisionen zu bilden, auf die wir zurückgreifen konnten. Auch wenn es diesen Divisionen noch an Kampferfahrung mangelt, sollte dieser Durchbruch in der Luftlandetaktik nicht unterschätzt werden, und das kontinentale Armeekommando freut sich darauf, dass sich die Investition in diese Divisionen auszahlt."
 csa.209.a: "Diese Jungs sind verrückt..."

 csa.210.t.butler: "Smedley Butler verlässt die Armee"
 csa.210.d.butler: "Nach unserer Entscheidung, die Armee nach dem Prinzip des Staates zu organisieren, hat unser Oberbefehlshaber Smedley Butler, ein Gegner dieser Entscheidung, beschlossen, die Armee zu verlassen. Seinem Beispiel folgend haben sich auch viele unserer Offiziere, die während des Bürgerkriegs aus der Bundesarmee geflohen sind, zum Rücktritt entschlossen - und wir haben keine Möglichkeit, sie aufzuhalten, ohne dass unser Image dabei Schaden nimmt. Leider müssen wir unser gesamtes Oberkommando reorganisieren und mindestens die Hälfte unserer Feldkommandanten ersetzen, was mindestens mehrere Jahre dauern wird."
 csa.210.t.butler_dead: "Massenrücktritte im Oberkommando"
 csa.210.d.butler_dead: "Nach unserer Entscheidung, die Armee nach dem Prinzip des Staates zu organisieren, haben viele Gegner dieser Entscheidung beschlossen, die Armee zu verlassen. Ihrem Beispiel folgend haben sich auch mehrere unserer Offiziere, die während des Bürgerkriegs aus der Bundesarmee geflohen sind, zum Rücktritt entschlossen - und wir haben keine Möglichkeit, sie aufzuhalten und dabei unser Image nicht zu beschädigen. Leider müssen wir einen großen Teil unseres Oberkommandos umstrukturieren und mindestens ein Viertel unserer Feldkommandanten ersetzen, was mindestens ein Jahr dauern wird."
 csa.210.a: "Wenn dies der Preis ist, um vor Tyrannen sicher zu sein, dann soll es so sein."

 csa.212.t: "Ehemalige Rotgardisten rauben eine Kleinstadt aus!"
 csa.212.d: "Eine Gruppe ehemaliger Mitglieder unserer Roten Garde überfiel eine kleine Stadt. Während die örtliche Miliz versuchte, sich ihnen entgegenzustellen, verfügten die Banditen über Artillerie, die den Kampf bald zu ihren Gunsten beendete. Die Stadt wurde verwüstet, Menschen wurden getötet, und die Banditen verließen das Gebiet ohne Probleme. Nachdem die Nachricht von diesem Ereignis die großen Städte erreicht hatte, begannen die Menschen, unsere Regierung massiv zu kritisieren, da sie die Bürger nicht vor ihren ehemaligen Soldaten schützen kann."
 csa.212.a: "Fangt sie - wir sind hier nicht in China!"

 csa.213.t: "Gewalt in den Fabriken!"
 csa.213.d: "Die Arbeiter eines unserer Staaten kooperierten und begannen einen Massenstreik gegen den 12-Stunden-Tag und forderten bessere Arbeitsbedingungen. Obwohl der Streik zunächst friedlich verlief, begann die Gewalt, als die Rote Garde versuchte, sie zu beruhigen, und die Arbeiter aufforderte, nach Hause zu gehen. Niemand weiß, wer den ersten Schuss abgefeuert hat, aber viele Arbeiter wurden getötet und die Fabrik wurde schwer beschädigt."
 csa.213.a: "Aber wir schützen die Arbeiterklasse!"

 csa.214.t: "Zusammenstöße zwischen Banditen und Rebellen!"
 csa.214.d: "Vor kurzem trafen eine Gruppe von Banditen und eine der Rebellenzellen aufeinander. Dies führte dazu, dass sich das Gebiet in der Nähe einer der kleinen Städte in ein Schlachtfeld verwandelte. Wir sind uns zwar noch nicht sicher, wer die Schlacht gewonnen hat, aber eine der Gruppen hat sich in die Nachbarstadt zurückgezogen und wurde vom Feind gefangen genommen. Dabei wurde großer Schaden angerichtet und viele Bürger kamen ums Leben. Es besteht kein Zweifel daran, dass die Rebellen diesen Vorfall zu Propagandazwecken gegen uns nutzen werden."
 csa.214.a: "Schmeißt sie beide raus!"

 csa.215.t: "Wachsendes Banditentum und Proteste"
 csa.215.d: "Unser Vorteil im Bürgerkrieg - die Anzahl der Truppen - wurde nach dem Ende des Krieges zum Problem. Angesichts der zerstörten und beschädigten Infrastruktur und der fehlenden Unterstützung durch die Regierung sind die meisten ehemaligen Milizen zu einem Haufen von Banditen geworden, die die Menschen ausrauben, um an Lebensmittel zu kommen. Dies wurde zu einem häufigen Problem in den Gebieten, die in der letzten Phase des Krieges unter feindlicher Kontrolle standen. Diese Banditen rauben nicht nur Menschen aus, sondern beginnen auch, auf kleine Gruppen von Reaktionären zu schießen, wenn sie ihnen begegnen. Einige Zeitungen haben bereits festgestellt, dass "der Zweite Bürgerkrieg nicht zu Ende ging und zu einer Prozession von Kriegsherren wurde", was unserer Autorität ernsthaft geschadet hat, da diese Leute für uns in einem Bürgerkrieg gekämpft haben.\n\nAls ob das noch nicht genug wäre, haben einige der Arbeiter - zumindest jetzt friedlich - Proteste begonnen, mit Forderungen, die Arbeitszeit zu verkürzen und die Massenproduktion von Waffen zu stoppen.\n\nWenn wir nicht in naher Zukunft mit dem Demobilisierungsprogramm beginnen, wird dies nur zu einer weiteren Verwüstung des Landes führen."
 csa.215.a: "Wir müssen mit dem Demobilisierungsprogramm beginnen!"

 csa.216.t: "Smedley Butler stirbt"
 csa.216.d.CSA: "Unter [Root.GetNameDef] wurde ein Tag der nationalen Trauer ausgerufen, da die Regierung heute Morgen den Tod des ehemaligen Feldmarschalls Smedley Butler bekannt gab. Der Kriegsheld hatte sich einen Monat zuvor in das Philadelphia Naval Hospital begeben, nachdem er angeblich mehrere Wochen lang krank gewesen war. Bei seiner Einlieferung stellten die Ärzte fest, dass er an einer unheilbaren Magen-Darm-Erkrankung litt, und trotz bester Pflege verstarb Butler vierzehn Tage später im Kreise seiner Lieben.\n\nButler, der erst vor kurzem seinen Ruhestand angekündigt hatte, nachdem er das Ende des Zweiten Amerikanischen Bürgerkriegs miterlebt hatte, leitete wichtige Reformen und Überarbeitungen der Zweiten Kontinentalarmee, die er in eine gut organisierte Kampftruppe verwandelte, die letztlich die Emanzipation der Arbeiterklasse auf dem gesamten amerikanischen Kontinent bewirkte. Sein Tod hat die Nation zutiefst erschüttert, und viele in der Armee sind immer noch der Meinung, dass sein Werk unvollendet ist.\n\nAuf dem Capitol Hill fand zu seinem Gedenken ein Staatsbegräbnis mit militärischen Ehren statt. Die Prozession wurde von Marinesoldaten angeführt, die viele Jahre an seiner Seite gekämpft hatten. Sein Sarg wurde drei Tage lang in der Rotunde des Kapitols in Staatshand gehalten, bevor er auf dem Arlington National Cemetery beigesetzt wurde."
 csa.216.d.CSA_weltkrieg: "Im [Root.GetNameDef] wurde ein Tag der nationalen Trauer ausgerufen, nachdem die Regierung in [Root.Capital.GetCapitalVictoryPointName] den Tod des ehemaligen Feldmarschalls Smedley Butler bekannt gegeben hat. Der Kriegsheld wurde heute Morgen tot in seinem Büro aufgefunden, nachdem er die letzten Wochen damit verbracht hatte, die amerikanischen Kriegsanstrengungen zu koordinieren. Er machte nur wenige Pausen und gestattete nur den oberen Rängen des Militärkommandos, ihn zu besuchen. Der Bericht des Gerichtsmediziners über seine Autopsie ergab schließlich, dass er an Komplikationen im Magen-Darm-Trakt gestorben war, die durch exzessive Überarbeitung verursacht worden waren.\n\nNachdem er angekündigt hatte, sich zur Ruhe zu setzen, sobald die gegenwärtigen Konflikte, in die unsere Nation verwickelt ist, endlich beendet sind, überwachte Butler wichtige Reformen und Überarbeitungen der Volksvorhut, die er in eine gut organisierte Kampftruppe verwandelte, die schließlich die Emanzipation der Arbeiterklasse auf dem gesamten amerikanischen Kontinent bewirkte. Sein plötzlicher Tod hat die Nation zutiefst erschüttert, und viele in der Armee sind immer noch der Meinung, dass seine Arbeit bei der Führung der Armee unvollendet ist.\n\n Auf dem Capitol Hill fand zu seinem Gedenken ein vollständiges Staatsbegräbnis mit militärischen Ehren statt. Die Prozession wurde von Marinesoldaten angeführt, die viele Jahre an seiner Seite gekämpft hatten. Sein Sarg wurde drei Tage lang in der Rotunde des Kapitols in Staatshand gehalten, bevor er auf dem Arlington National Cemetery beigesetzt wurde."
 csa.216.d.not_CSA: "Heute wurde das Ableben von Smedley Butler durch seine Familie bekannt gegeben. Der Kriegsveteran hatte sich einen Monat zuvor in das Marinekrankenhaus von Philadelphia begeben, nachdem er angeblich mehrere Wochen lang krank gewesen war. Bei der Einlieferung stellten die Ärzte fest, dass er an einer unheilbaren Magen-Darm-Erkrankung litt, und trotz bester Pflege verstarb Butler vierzehn Tage später im Kreise seiner Lieben. \n\nEin Mann, dessen Loyalität von den höheren Rängen der Bundesarmee oft skeptisch beäugt und angezweifelt wurde, kämpfte unter der Olson-Administration während des Zweiten Amerikanischen Bürgerkriegs mit Auszeichnung und erlebte das Ende des Konflikts, bevor er seinen Rücktritt ankündigte.\n\nSeiner Beerdigung wohnten Angehörige der Polizei von Philadelphia sowie ehemalige Marinesoldaten bei, die viele Jahre lang an seiner Seite gedient hatten. Auch mehrere Politiker waren anwesend, vor allem Quentin Roosevelt, der dem verstorbenen General persönlich die letzte Ehre erwies. Er wurde auf dem Oaklands Cemetery in Pennsylvania beigesetzt."
 csa.216.a: "Ihre Beiträge werden nie vergessen werden. Ruhe in Frieden."

 csa.1000.t: "[CSA.GetNameDefCap] Entsteht"
 csa.1000.d: "Nach einem erschütternden Bürgerkrieg ist die alte Hegemonie des amerikanischen Kontinents mit den Farben des revolutionären Syndikalismus rot angestrichen worden! Nach dem erfolgreichen Sturz der Bundesregierung in Washington und der Niederschlagung der von Huey Long angezettelten Konterrevolution haben die Vereinigten Syndikate von Amerika einen zweiten Verfassungskonvent einberufen, um die Grundlagen für eine neue Nation zu schaffen. Während dieser langwierigen Beratungen zankten, debattierten und diskutierten zahlreiche Fraktionen, bis ein Konsens erzielt wurde.\nDas neue Amerika hat die wachsende Bedrohung durch Totalismus und Tyrannei abgelehnt und sich für eine sozialistische Republik entschieden, die den Geist der amerikanischen Freiheit bewahrt. Es bleibt abzuwarten, wie stabil die neue Regierung sein wird und ob die Syndikalisten den Kapitalismus in ihrer neuen Bastion der Freiheit erfolgreich ausrotten können."
 csa.1000.a: "Es lebe unsere Kameraden in Amerika!"
 csa.1000.b: "Wird es wirklich eine revolutionäre Demokratie oder\nPöbelherrschaft sein?"

 csa.1001.t: "William Foster zum Präsidenten ernannt"
 csa.1001.d: "Nach dem erschütternden Bürgerkrieg berief der neue syndikalistische Hegemon Amerikas einen Verfassungskonvent ein, um eine neue Regierungsform zu finden. Nach langwierigen Debatten setzte sich eine einflussreiche Clique von Zentralisten im Konvent für eine autoritäre Verfassung ein, die die Macht in den Händen einer einzigen politischen Elite konzentrierte. An der Spitze dieser Elite stand William Foster. Als bekannter politischer Aktivist und Theoretiker sorgte Foster mit seiner neuen Politik, die eine syndikalistische Vorherrschaft in der Wirtschaft ablehnte, für einige Kontroversen.\nStattdessen hat er das neue Amerika nach dem Vorbild der Bürokratie des alten gestaltet, mit zusätzlichen sozialistischen Änderungen und einer direkteren Kontrolle durch die Zentralregierung. Seine Anhänger loben dies als Mittel zur langsamen Umgestaltung des Landes, während seine Kritiker darin einen Verrat an der Ideologie der Revolution sehen."
 csa.1001.a: "Lang lebe Genosse Foster!"
 csa.1001.b: "Er ist nichts weiter als ein Despot, der einen\nIndustrie-Titan leitet."

 csa.1002.t: "Earl Browder zum Präsidenten ernannt"
 csa.1002.d: "Nach dem erschütternden Bürgerkrieg berief der neue syndikalistische Hegemon Amerikas einen Verfassungskonvent ein, um eine neue Regierungsform zu finden. Nach langwierigen Debatten setzte sich eine einflussreiche Clique von Zentralisten im Konvent für eine autoritäre Verfassung ein, die die Macht in den Händen einer einzigen politischen Elite konzentrierte. An der Spitze dieser Elite stand Earl Browder. Als bekannter politischer Aktivist und Theoretiker sorgte Browder mit seiner neuen Politik, die eine syndikalistische Vorherrschaft in der Wirtschaft ablehnte, für einige Kontroversen. Stattdessen hat er das neue Amerika nach dem Vorbild der Bürokratie des alten gestaltet, mit zusätzlichen sozialistischen Änderungen und mehr direkter Kontrolle durch die Zentralregierung. Seine Anhänger loben dies als Mittel zur langsamen Umgestaltung des Landes, während seine Kritiker darin einen Verrat an der Ideologie der Revolution sehen."
 csa.1002.a: "Lang lebe Genosse Browder!"
 csa.1002.b: "Er ist nichts weiter als ein Despot, der einen\nIndustrie-Titan leitet."

 csa.1003.t: "[CSA_GetButlerOrCarlsonName]'s Putsch"
 csa.1003.d: "Der berühmte amerikanische General [CSA_GetButlerOrCarlsonName] sah, wie die Revolution, für die er kämpfte, immer mehr in Richtung Diktatur abglitt, und startete heute einen Putsch gegen die kürzlich eingesetzte zentralistische Regierung von [CSA.GetNameDef].\n\nGestützt auf seine Verbindungen zu den syndikalistischen Milizen und mehrere politische Freunde in den gemäßigteren Fraktionen hat [CSA_GetButlerOrCarlson] die Kontrolle über [Root.Capital.GetCapitalVictoryPointName] übernommen und sich selbst zum provisorischen Präsidenten ernannt, der die tyrannische Politik seines Vorgängers zu Fall bringen soll. Es bleibt abzuwarten, wie lange diese Periode andauern wird, aber überall in [CSA.GetNameDef] wird der Name [CSA_GetButlerOrCarlson] bereits gefeiert."
 csa.1003.a: "Nieder mit den Zentralisten, lang lebe\n[CSA_GetButlerOrCarlsonName]!"
 csa.1003.b: "Der Würgegriff der Revolution lockert sich, wenn\nauch nur leicht."

