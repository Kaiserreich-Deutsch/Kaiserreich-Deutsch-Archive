 CSA_earl_browder: "Earl Russell Browder" 
 CSA_earl_browder_leader_desc: "§YAnführer Beschreibung\nGeboren:§! May 20th, 1891, in Wichita, Kansas, United States of America\n§YPolitische Karriere:§! Browder wurde im Alter von 16 Jahren zum überzeugten Sozialisten. Seine Treue zur Sozialistische Partei von Amerika war unerschütterlich, und durch eine frühe Freundschaft mit William Foster wurde er Syndikalist. Im Laufe der Jahre begannen die beiden Männer, sich auseinander zu leben. Während Foster eine autoritäre Form des Syndikalismus befürwortete, sah Browder immer mehr Grenzen der Bewegung. Die amerikanische Revolution hat seiner Meinung nach bewiesen, dass die gleichen Überzeugungen und Strategien, die in Europa angewandt wurden, nicht auf Amerika übertragbar sind. Seine neue Wirtschaftspolitik ist vom Bolschewismus, von Neuinterpretationen des Maximismus und von einer Fülle origineller Gedanken inspiriert. Browder will auch den anhaltenden Trend der Industriegewerkschaften im Kongress beenden und lüsterne religiöse Elemente im sozialistischen Staat verfolgen. Browder hat die Sozialistische Partei von Amerika nie im Stich gelassen, aber mit seiner neuen autoritären Position will er sicherstellen, dass die Partei ihn nie im Stich lassen wird."
 
 CSA_william_edward_foster: "William Edward Foster"
 CSA_william_edward_foster_leader_desc: "§YAnführer Beschreibung\nGeboren:§! February 25th, 1881, in Taunton, Massachusetts, United States of America\n§YPolitische Karriere:§! William Foster, ein radikaler Gewerkschaftsorganisator, der an der Spitze der syndikalistischen Bewegung in Amerika stand, ist in der amerikanischen Linken praktisch zur Legende geworden. Seine Führungsrolle bei den Streiks des frühen 20. Jahrhunderts und sein Engagement für die Übernahme der syndikalistischen Politik durch die Sozialistische Partei von Amerika haben ihn zu einem ihrer wichtigsten Ideologen gemacht. Sein berühmtes Manifest \"Auf dem Weg zum syndikalistischen Amerika\" diente als Leitfaden für jeden aufstrebenden Totalisten im Land und enthält Fosters kulminierte Ideale, wie man Amerika zu dem machen kann, was es heute ist. Mit den jüngsten Siegen der Avantgarde-Bewegung der Vereinigten Syndikate wurde Foster zur Führung der neuen Nation berufen. Mehrere von Fosters älteren, sozial ehrgeizigeren Ideen treten nun in den Vordergrund. Dazu gehören Pläne zur Reform des sozialistischen Menschen als Ganzes und zur Neuausrichtung der amerikanischen Moral auf die Avantgarde des Sozialismus."
 
 CSA_jack_reed: "John Silas 'Jack' Reed"
 CSA_jack_reed_leader_desc: "§YAnführer Beschreibung\nGeboren:§! October 22nd, 1887, in Portland, Oregon, United States of America\n§YPolitische Karriere:§! Als die Vereinigten Staaten in Flammen aufgingen und eine syndikalistische Revolution im Stahlgürtel wuchs, stand an ihrer Spitze John "Jack" Reed - ein Schriftsteller, ein Gewerkschafter, ein Journalist und ein Senator, wenn nicht mehr. Er stammte aus einer Unternehmerfamilie an der Westküste und führte ein bescheidenes Leben in der Oberschicht bis zu seinem Studium in Harvard, wo er in Kontakt mit sozialistischen Clubs und Literatur kam und erkannte, dass es eine Welt jenseits der langweiligen Hallen des Colleges gibt, und dass diese Welt unter ständigen Entbehrungen litt. Obwohl er von Geburt an bei schlechter Gesundheit war, entschied sich Reed für ein Leben als Reisender, arbeitete als einfacher Arbeiter, um seinen Lebensunterhalt zu verdienen, reiste von Land zu Land und erlangte als Kriegsberichterstatter Ruhm.\n\nGrößere Berühmtheit erlangte er jedoch durch seine Beteiligung an den großen Revolutionen dieser Zeit. Die erste, die er miterlebte, war die mexikanische im Jahr 1913, dann die russische im Jahr 1917, für die er sich mit Hingabe einsetzte und die seine revolutionären sozialistischen Überzeugungen festigte. In dieser Zeit schrieb er die 10 Tage, die die Welt erschütterten, sein berühmtestes Werk. 1918 kehrte er nach Amerika zurück, wurde aber von den Amerikanern und ihren Anti-Emigrationsgesetzen nicht mehr willkommen geheißen, so dass er ein Jahr später erneut floh - dieses Mal nach Frankreich, in eine neue, aufkeimende Revolution, die im Gegensatz zur russischen sogar erfolgreich war. Der Kampf an der Seite der französischen Syndikalisten diktierte Reed ein Lebensziel - diesen Erfolg nach Amerika zu importieren, ihn zum nächsten zu machen und mit Amerikas unergründlicher industrieller Macht eine Weltrevolution herbeizuführen.\n\nSeitdem ist viel Zeit vergangen, und Reed hat viel erreicht - er hat dazu beigetragen, den Zusammenschluss der amerikanischen Sozialisten zu einer Einheitsfront zu orchestrieren, hat als Senator und Präsidentschaftskandidat gedient und schließlich den Stahlgürtel zur Revolution aufgerufen. Doch sein Ziel ist dasselbe geblieben - der nächste große Revolutionär zu sein, dieselbe überlebensgroße Figur zu sein, über die der einfache Kriegsberichterstatter von vor zwanzig Jahren schreiben würde."

 CSA_elizabeth_gurley_flynn: "Elizabeth Gurley Flynn"
 CSA_elizabeth_gurley_flynn_leader_desc: "§YAnführer Beschreibung\nGeboren:§! August 7th, 1890, in Concord, New Hampshire, United States of America\n§YPolitische Karriere:§! In einem verstaubten sozialistischen Untergrundklub in Harlem begann Elizabeth Flynns Leben als Anwältin. Als frühe Organisatorin für die IWW in New Jersey bekam Flynn den politischen Zorn gegen die Gründung von Gewerkschaften zu spüren und wurde zehnmal verhaftet. Flynn war an der Gründung der ACLU beteiligt, die in der Zeit vor der Internationalen Arbeitsverteidigung Rechtsschutz für Streikende organisierte. Im Vorfeld des Bürgerkriegs half Flynn, den Streik der Longshoremen an der Westküste zu organisieren. Flynns Kriegsreden vor dem Zentralkomitee, in denen sie für die Wehrpflicht warb, machten sie bei den zahlreichen Kriegsdienstverweigerern im Komitee bekannt. Letztendlich wurde Flynn als schockierende Überraschungskandidatin an die Spitze Amerikas gewählt. Einige hielten es für absurd, dass eine Frau an der Spitze der Revolution stehen würde, aber das rebellische Mädchen selbst hatte die ganze Zeit an der Spitze gestanden, seit der Gründung der IWW gekämpft und war nun bereit, das sozialistische Amerika ihrer Träume aufzubauen."
 
 CSA_daniel_hoan: "Daniel Webster Hoan"
 CSA_daniel_hoan_leader_desc: "D§YAnführer Beschreibung\nGeboren:§! March 12th, 1881, in Waukesha, Wisconsin, United States of America\n§YPolitische Karriere:§! Daniel Webster Hoan is one of the enduring figures of the American left. Hoan wurde 1908 als Anwalt im Staat zugelassen und zog nach Milwaukee, wo das langjährige Mitglied der Sozialistischen Partei mit Victor Berger, dem Herausgeber von The Milwaukee Leader, zusammenarbeitete und sich für radikale Reformen in der Stadt einsetzte: öffentliches Eigentum an Versorgungseinrichtungen, Stadtentwicklungsprogramme, kostenlose Rechts-, Medizin- und Bildungsdienste und andere Maßnahmen, die in den meisten Teilen des Landes unbekannt waren. Hoan beschloss, in die Politik einzusteigen, indem er 1910 für das Amt des Stadtanwalts kandidierte, wo er sich mit einer Mehrheit gegen demokratische und republikanische Gegner durchsetzte - im selben Jahr wurde Emil Seidel zum Bürgermeister von Milwaukee gewählt, der erste Sozialist an der Spitze einer amerikanischen Großstadt. Im Jahr 1916 wurde Hoan sein Nachfolger als Bürgermeister, ein Amt, das er bis zum Zweiten Bürgerkrieg innehatte. Als Bürgermeister kodifizierte Hoan das, was manchmal als "konstruktiver Sozialismus" bezeichnet wird, indem er praktische Reformen gegenüber hochmütigen revolutionären Idealen in den Vordergrund stellte - einige umherziehende Sozialisten nannten die Mitglieder des Milwaukee-Zweiges spöttisch " Kanalsozialisten", weil sie ständig für das Abwassersystem ihrer Stadt warben.\n\nHoan ließ die meisten Zweifel an seinem Engagement während des Krieges verstummen und erwies sich als unschätzbar wertvoll für die Organisation der Kriegsanstrengungen in Milwaukee. Nach der gewonnenen Revolution und der Spaltung der Sozialistischen Partei wurde erwartet, dass Hoan dem gemäßigten Kern der Partei treu bleiben würde - zum Entsetzen einiger Beobachter erklärte die abtrünnige Arbeiterpartei jedoch, dass sie ihn bei den Wahlen 1940 als ihren Kandidaten für das Präsidentenamt aufstellen würde. Klügere Beobachter bemerkten, dass Hoan sich während seiner Zeit in der Partei nicht immer mit anderen Sozialisten verstanden hatte und dass er die pazifistischen Tendenzen der übrigen Mitglieder nicht zu teilen schien. Was auch immer der Grund sein mag, Hoan verleiht der jungen Arbeiterpartei eine beträchtliche Legitimität und steht für viele für einen neuen Sinn für Sachlichkeit in einer Revolution, die sich etablieren will."

 CSA_frank_johns: "Frank Tetes Johns" 
 CSA_frank_johns_leader_desc: "§YAnführer Beschreibung\nGeboren:§! February 23rd, 1889, in Portland, Oregon, United States of America\n§YPolitische Karriere:§! Ursprünglich ein Zimmermann aus Oregon, wurde Frank Johns zur führenden Figur der regionalen Socialist Labor Party. Er kandidierte zweimal für den Kongress und zweimal für die Präsidentschaft und schien dazu verdammt zu sein, ein Leben lang als Kandidat einer Randpartei im Dunkeln zu bleiben. Bis er 1928 fast ertrank, als er versuchte, einen kleinen Jungen zu retten, der in einen eiskalten Fluss gefallen war. Johns war gezwungen, aus der Socialist Labor Party auszutreten, um sich von dem Vorfall zu erholen, und hatte genug Zeit, um nachzudenken und eine neue Karriere zu planen. Er begann, mit mehreren Mitgliedern der Sozialistische Partei von Amerika zu korrespondieren, und nach seiner Entlassung aus dem Krankenhaus schloss er sich ihnen als feuriger Redner an. Durch sein Heldentum ermutigt und nur knapp dem Tod entronnen, stürzte sich Johns später als fähiger und mutiger Milizenführer in den Zweiten Amerikanischen Bürgerkrieg. Dank seiner militärischen Leistungen und seines persönlichen Ansehens ist er nun endlich zum Präsidenten eines brandneuen Amerikas gewählt worden!"

 CSA_eleanor_roosevelt: "Anna Eleanor Roosevelt"
 CSA_eleanor_roosevelt_leader_desc: "§YAnführer Beschreibung\nGeboren:§! October 11th, 1884, in New York City, New York, United States of America\n§YPolitische Karriere:§! Auf den ersten Blick scheint Anna Eleanor Roosevelt als Anführerin einer syndikalistischen Revolution ein Paradoxon zu sein. Als Mitglied der wohlhabenden und einflussreichen Roosevelt-Familie geboren und aufgewachsen, war sie zu Beginn der Revolution nicht bei den Vereinigten Gewerkschaften, sondern blieb in Neuengland und hoffte bis zum letzten Moment, dass ein Frieden gefunden werden könnte. Obwohl sie den Kampf der Arbeiter unterstützte, fehlt es ihr an revolutionären Qualifikationen, und sie passt kaum in das Bild des aufgesprungenen Gewerkschaftsbosses, das viele mit der Führung von unserer jungen Nation verbinden. Ihre Gegner bestehen darauf, dass dieser Schein nicht trügt - eingefleischte Anhänger der Revolution nennen sie ein trojanisches Pferd für die Bourgeoisie, während Gegner der neuen Regierung sie als lächerlichen Versuch der Sozialisten abtun, das amerikanische Volk davon zu überzeugen, dass sie keine blutrünstigen Tyrannen sind.\n\nDoch wenn man darüber nachdenkt, wird die Logik ein wenig klarer. Der Triumph der Combined Syndicates stellte sowohl die alte amerikanische Elite als auch die neue revolutionäre Regierung vor ein Problem: Erstere wurden besiegt und im neuen Amerika geächtet, während letztere mit einer Bevölkerung konfrontiert waren, die ihnen nicht vertrauen wollte und will. In Roosevelt sah die Arbeiterpartei eine Lösung für beides - eine versöhnliche Figur, die die Anhänger der Revolution mit Feministen, Afroamerikanern und Reformisten vereinen und die Wiedereingliederung der alten Eliten in die Gesellschaft erleichtern könnte. Ob dieser umstrittene Plan aufgehen wird, bleibt abzuwarten, aber sicher ist, dass mit ihrem Aufstieg zur Präsidentin Amerika nie wieder dasselbe sein wird."

 CSA_frank_zeidler: "Frank Paul Zeidler"
 CSA_frank_zeidler_leader_desc: "§YAnführer Beschreibung\nGeboren:§! September 12th, 1912, in Milwaukee, Wisconsin, United States of America\n§YPolitische Karriere:§! Frank Paul Zeidler has spent much of his life in poor health - an unfortunate reality that prevented him from completing his studies. Vielleicht wurde Zeidler deshalb schon in jungen Jahren vom Sozialismus angezogen - er wuchs in der Zeit der Großen Depression auf und las viel von linken Schriftstellern wie Norman Thomas und Eugene V. Debs. Als er 1933 nach seinen Gründen für die Unterstützung des Sozialismus gefragt wurde, nannte Zeidler die Grundsätze der internationalen Brüderlichkeit, des Kampfes für den Frieden, der gleichen Verteilung der Güter, der Zusammenarbeit und der demokratischen Planung. Er engagierte sich in der Jugendorganisation der Sozialistischen Partei Amerikas, dem Sozialistischen Jugendverband, und wurde kurz vor dem Bürgerkrieg Leiter des Milwaukee-Zweiges der Roten Falken, einer weiteren SPA-Organisation, die sich für die Erziehung von Kindern einsetzte. Frank wurde in seiner aktivistischen Arbeit von seinem Bruder Carl Zeidler unterstützt, der sich später freiwillig für die Marine der Kombinierte Syndikate meldete und dabei ums Leben kam.\n\nTrotz seiner anhaltenden kränklichen Gesundheit und des frühen Todes seines Bruders tat Zeidler, was er konnte, um die Kriegsanstrengungen des Syndikats an der Heimatfront zu unterstützen, und nahm im Namen des Bürgermeisters von Milwaukee, Daniel Hoan, am Verfassungskonvent teil. In der politischen Szene der Nachkriegszeit galt Zeidler als relativ neutrale Figur (abgesehen von seiner Verachtung für die Liga der Einheit) und wurde von der Arbeiterpartei vor allem aus diesem Grund zum Nachfolger von Präsident Flynn bestimmt - schließlich hält die WPA an der Idee einer symbolischen Exekutive fest, und der Märtyrertod seines Bruders ruft bei den Veteranen der Revolution viel Sympathie hervor. Der bei seiner Wahl erst 36 Jahre alte Präsident Zeidler ist ein Symbol für die Einheit zwischen den älteren Berufsrevolutionären und einer Generation junger Sozialisten, die mit dem neuen Amerika rasch herangereift sind."

 CSA_elmer_allison: "Elmer Thompson Allison"
 CSA_elmer_allison_leader_desc: "§YAnführer Beschreibung\nGeboren:§! December 5th, 1883, in Houstonia, Missouri, United States of America\n§YPolitische Karriere:§! Elmer Allison, ein radikaler Autodidakt aus Missouri, war Gründungsmitglied der Sozialistische Partei von Amerika und der IWW. Er war eine führende Figur in der radikalen Ortsgruppe der SPA in Washington und verbrachte einen Großteil seines Lebens entweder mit der Arbeit in den örtlichen Zedernfabriken oder auf einer Seifenkiste in den Straßen von Seattle. Nach einer Reihe von Razzien und Beinahe-Verhaftungen durch das Justizministerium tauchte er in den Untergrund ab, wurde aber wieder politisch aktiv, als er 1923 an der Spitze der als "Seattle Commune" bekannten kurzen Rebellion stand. Während des Bestehens der Kommune lernte er Jack Reed kennen, schloss eine Freundschaft mit dem berühmten Journalisten und folgte ihm nach New York City. Dort war er maßgeblich an der Durchführung von Reeds zahlreichen politischen Kampagnen beteiligt und leitete den Eintritt der SPA in die Mainstream-Politik. Nach der Revolution machten ihn seine enge Verbundenheit mit Reed und seine eifrigen sozialistischen Überzeugungen zu einem naheliegenden Kandidaten für das Präsidentenamt. Eine Kandidatur, die er gerne annahm!"
 
 CSA_james_cannon: "James Patrick Cannon"
 CSA_james_cannon_leader_desc: "§YAnführer Beschreibung\nGeboren:§! February 11th, 1890, in Rosedale, Kansas, United States of America\n§YPolitische Karriere:§! Persönlich von Big Bill Haywood betreut und mit den Kämpfen der amerikanischen Linken vertraut, wurde James Cannon zu einer unerschütterlichen Größe in der Sozialistische Partei von Amerika. Obwohl er ursprünglich ein fanatischer Anhänger des Bolschewismus war, veranlasste das Scheitern der Russischen Revolution im Gegensatz zum Triumph der französischen Syndikalisten Cannon dazu, eine liberalere Sichtweise des Sozialismus anzunehmen. Als offizieller Vertreter der SPA verbrachte er viel Zeit im Ausland in Frankreich und Großbritannien, bevor er nach dem Ausbruch des Bürgerkriegs nach Amerika zurückkehrte. Er half bei der Organisation der ausländischen Freiwilligen und der Berater der Internationale und festigte seine Zuverlässigkeit als brillanter Verwalter. Nach dem gewonnenen Krieg begann Cannon sofort, sich für die Präsidentschaftskandidatur stark zu machen, und hat nun endlich sein Ziel erreicht!"

 CSA_henning_blomen: "Henning Albert Blomen"
 CSA_henning_blomen_leader_desc: "§YAnführer Beschreibung\nGeboren:§! September 28th, 1910, in New Bedford, Massachusetts, United States of America\n§YPolitische Karriere:§! Henning war zu jung, um die Schrecken des Weltkriegs zu erleben, aber alt genug, um die Amerikanische Revolution in seinen besten Jahren zu erleben. Er war zunächst Industriearbeiter in Cambridge und gehörte zu den wenigen, die ihren Arbeitsplatz nicht verließen, als die ersten Schüsse des Zweiten Amerikanischen Bürgerkriegs zu hören waren. Als überzeugter Pazifist half Henning Blomen stattdessen, die Chemiefabrik, in der er arbeitete, in einem genossenschaftlichen Syndikat zu organisieren. Seine Bemühungen wurden von seinen radikaleren Kollegen sehr geschätzt, die ihn als Vertreter von Massachusetts für die Combined Syndicates nominierten und ihm halfen, die Frontlinie nach New York City zu überqueren. Henning Blomen hat sich mit seinem unerschütterlichen Optimismus und seinem eisernen Willen schon bald einen Namen in der Politik gemacht und im Laufe seines Lebens mehr als ein Dutzend wichtiger politischer Rennen bestritten, von denen ihn das letzte bis zur Präsidentschaft geführt hat."

 CSA_norman_thomas: "Norman Mattoon Thomas"
 CSA_norman_thomas_leader_desc: "§YAnführer Beschreibung\nGeboren:§! November 20th, 1884, in Marion, Ohio, United States of America\n§YPolitische Karriere:§! Norman Thomas hat alle Höhen und Tiefen des gesellschaftlichen Lebens durchlaufen und sich auf dem gesamten Weg vom Zeitungsjungen über die Princeton magna cum laude bis zum Kriegsdienstverweigerer dem Sozialismus verschrieben. Vor dem Bürgerkrieg war er Bürgermeister von New York City und Vizepräsidentschaftskandidat von Jack Reed. Während des Krieges änderte Thomas seinen Pazifismus und setzte sich dafür ein, dass Sozialisten, die in den Bundesstaaten lebten, sich der Einberufung widersetzen konnten. Nach dem Krieg nutzte er seine Erfahrungen und seine enge Freundschaft zu Jack Reed, indem er im Namen der Föderalisten predigte, um die demokratischen Sozialisten zum Sieg im Zweiten Verfassungskonvent zu führen. Mit einem Herz aus Gold und einer unerschütterlichen Moral ist Norman Thomas zum Präsidenten aufgestiegen."

 CSA_upton_sinclair: "Upton Beall Sinclair Jr."
 CSA_upton_sinclair_leader_desc: "§YAnführer Beschreibung\nGeboren:§! September 20th, 1878, in Baltimore, Maryland, United States of America\n§YPolitische Karriere:§! Upton Sinclair war schon in jungen Jahren ein aufstrebender Autor. In seinen Teenagerjahren schrieb er Pulp-Magazine und Gedichte, um seinen Lebensunterhalt zu verdienen, und wechselte schließlich zum investigativen Journalismus. Im Rampenlicht stand er, nachdem er sieben Wochen lang als Arbeiter getarnt in den Fleischfabriken Chicagos verbracht hatte, um ein politisches Exposé über die schlechten Arbeitsbedingungen in den Fabriken zu verfassen. Obwohl Sinclair gehofft hatte, das Land hinter der Sache der Arbeiter zu versammeln, deckte er stattdessen lediglich die mangelnde Hygiene in der Fleischverpackungsindustrie auf; als Reaktion auf diese Reaktion erklärte er: \"Ich zielte auf das Herz des Landes, traf es aber in den Magen\". Mit den Erträgen aus seiner literarischen Karriere ging Sinclair in Kalifornien in die Politik und rief die Kampagne \"End Poverty In California\" ins Leben. E.P.I.C., wie sie später genannt wurde, war nicht der große Erfolg, den er erwartet hatte, verschaffte Sinclair aber genug Ruhm und Anerkennung, um später eine zweite politische Karriere im neuen Amerika zu verfolgen. Als Verfechter einer landesweiten E.P.I.C.-Bewegung hat Upton Sinclair die jüngsten Präsidentschaftswahlen mit einem verblüffenden Vorsprung gewonnen."

 CSA_john_llewellyn_lewis: "John Llewellyn Lewis"
 CSA_john_llewellyn_lewis_leader_desc: "§YAnführer Beschreibung\nGeboren:§! February 12th, 1880, in Cleveland, Iowa, United States of America\n§YPolitische Karriere:§! The son of Welsh immigrants, wuchs John Lewis in einer von der Kohleindustrie beherrschten Stadt auf. Im Alter von 17 Jahren begann er als Pfarrer zu arbeiten und engagierte sich mehr und mehr in der Lokalpolitik seiner Heimatstadt und in der landesweiten Arbeiterbewegung. Im Jahr 1907 versuchte er erfolglos, für das Amt des Bürgermeisters zu kandidieren, und wurde später hauptamtlicher Gewerkschaftsvertreter, der durch den Stahlgürtel reiste. Obwohl er sich anfangs mit William Foster über die Vorzüge syndikalistischer Gewerkschaften im Vergleich zu den von ihm bevorzugten moderaten und unpolitischen Gewerkschaften stritt, führte die verheerende Weltwirtschaftskrise dazu, dass er sich langsam radikaleren Überzeugungen zuwandte. Obwohl er einst ein Liberaler und Republikaner gewesen war, konnte Lewis es nicht übers Herz bringen, die zweite Amtszeit von Präsident Hoover zu unterstützen. Zunehmend desillusioniert vom Konkurrenzkapitalismus, nahm Lewis Verhandlungen mit der Sozialistische Partei von Amerika und den IWW auf. Als die Amerikanische Revolution kam, hatte er sich entschieden, auf welcher Seite er stehen wollte. Obwohl ihn seine reaktionäre Vergangenheit weiterhin verfolgte, gelang es Lewis schließlich, eine Synthese zwischen dem radikalen Gewerkschaftswesen und seiner eigenen gemäßigten Ideologie zu finden, und er wurde bei der letzten Wahl zum Präsidenten gewählt."
 
 CSA_israel_amter: "Israel Amter"
 CSA_israel_amter_leader_desc: "§YAnführer Beschreibung\nGeboren:§! March 26th, 1881, in Denver, Colorado, United States of America\n§YPolitische Karriere:§! Israel Amter was born to Jewish parents, namely a father that was immigrated from the city of Riga, then held by the Russian Empire. Amter trat 1901 kurzzeitig der Sozialistische Partei von Amerika bei, bevor er 1903 nach Deutschland zog, Mitglied der Sozialdemokratischen Partei wurde und am Leipziger Konservatorium Musik studierte. Schließlich sah sich Amter gezwungen, in die Vereinigten Staaten zurückzukehren, um dem Krieg zu entgehen. Nach seinem Umzug erneuerte er seine Mitgliedschaft in der SPA und wurde im linken Flügel der Partei aktiv. Hier kam Amter zum ersten Mal mit dem Gesetz in Berührung: Im April 1921 wurden er und drei weitere Personen bei einer gemeinsamen Razzia von New Yorker Bombenentschärfern und Agenten des Justizministeriums verhaftet. Seitdem war Amter vor allem in den militanteren Untergrundkreisen der SPA aktiv, die darauf abzielten, die Arbeiterklasse auf den endgültigen Kampf gegen den Kapitalismus vorzubereiten - eine Arbeit, die umso wichtiger wurde, je näher das Land dem Bürgerkrieg kam. Schließlich wurde Amter 1930 zusammen mit William Foster im Zusammenhang mit einem Aufstand verhaftet, der während der Protestkampagne der Partei zum Internationalen Tag der Arbeitslosigkeit stattfand, wofür er verurteilt wurde und einige Zeit im Gefängnis verbrachte.\n\nObwohl die Wahl des Präsidentschaftskandidaten der Sozialistischen Partei von 1948 seltsam anmutet, könnte man auch sagen, dass die politische Szene von [CSA.GetNameDef] ebenso seltsam geworden ist - die gemäßigte Tendenz, die die Arbeiterpartei entwickelt hat, hat dazu geführt, dass die Sozialisten zu dem Schluss gekommen sind, dass der beste Weg des Angriffs darin besteht, ihre Botschaft als Erneuerung der Revolution darzustellen, und dass Amters militante Vergangenheit ihn zu einem perfekten Kandidaten für ihren Versuch der Neuausrichtung macht. Die Zeit wird zeigen, ob Präsident Amter diese Erwartungen erfüllen wird."

 CSA_darlington_hoopes: "Darlington Hoopes"
 CSA_darlington_hoopes_leader_desc: "§YAnführer Beschreibung\nGeboren:§! September 11th, 1896, in LaVale, Maryland, United States of America\n§YPolitische Karriere:§! Darlington Hoopes stammte aus einer angesehenen Familie von Quäkern aus Pennsylvania. Während seiner Zeit im Internat ergänzte er seine religiöse Erziehung durch ein Interesse am radikalen Sozialismus und bezeichnete sich später als christlicher Sozialist. Seine ideologischen Überzeugungen brachten ihn bald in die Nähe des christlichen Sozialisten Norman Thomas und der übrigen Mitglieder der Sozialistische Partei von Amerika. 1930 wurde Hoopes in das Repräsentantenhaus von Pennsylvania gewählt, wo seine bekannteste Errungenschaft die vollständige Ächtung der Kinderarbeit in seinem Staat war. Ähnlich wie für Thomas war auch für Hoopes der Ausbruch des Bürgerkriegs ein Ärgernis. Obwohl er im Nachhinein die Errungenschaften des Krieges nicht leugnen konnte, setzte er sich nach dem Krieg politisch für den Wiederaufbau und die Versöhnung zwischen den Amerikanern ein. Diese wohlwollende, reformatorische Plattform verschaffte ihm immer mehr Einfluss im neuen Amerika und ermöglichte ihm eine Kandidatur für die Präsidentschaft."
 
 CSA_oakley_johnson: "Oakley Calvin Johnson"
 CSA_oakley_johnson_leader_desc: "§YAnführer Beschreibung\nGeboren:§! March 24th, 1890, in Jarvis Center, Michigan, United States of America\n§YPolitische Karriere:§! Oakley Johnson, der von klein auf ein gefräßiger Leser war, schlug eine akademische Laufbahn ein und arbeitete als Lehrer und später als Direktor an zahlreichen Schulen in seinem Heimatstaat Minnesota. Dies ging so lange, bis sein Engagement für radikale Politik in der Öffentlichkeit bekannt wurde und er mitten in einem Seminar verhaftet wurde, weil er Geld für den Verteidigungsfonds verhafteter IWW-Mitglieder gespendet hatte. Unbeirrt zog Johnson nach New York und wurde Vollzeitaktivist in der Sozialistische Partei von Amerika, wo er sich für die Förderung der Beziehungen zwischen den Rassen und die Bildung des Proletariats einsetzte. 1936 nahm er einen Lehrauftrag an einer Pariser Universität an und verbrachte den größten Teil des kommenden Bürgerkriegs im Ausland. In Paris half er bei der Aufrechterhaltung der diplomatischen Beziehungen zwischen der französischen Kommune und seinen Kameraden in Amerika. Als er schließlich in das neue Amerika reiste, nutzte Oakley Johnson seine diplomatischen Errungenschaften und akademischen Verdienste, um bei den Wählern zu punkten!"

 CSA_asa_philip_randolph: "Asa Philip Randolph"
 CSA_asa_philip_randolph_leader_desc: "§YAnführer Beschreibung\nGeboren:§! April 12th, 1889, in Crescent City, Florida, United States of America\n§YPolitische Karriere:§! Asa Philip Randolph was born to a minister father and a seamstress mother. Als Kind, das in Jacksonville aufwuchs, lernte Randolph von ersterer, dass Charakter wichtiger ist als Hautfarbe, und von letzterer, wie wichtig Bildung und Selbstverteidigung sind. Später erinnerte er sich lebhaft an eine Nacht in seiner Jugend, in der seine Mutter mit einer geladenen Schrotflinte im Wohnzimmer saß, während sein Vater eine Pistole nahm und wegging, um zu verhindern, dass ein Mann im Bezirksgefängnis gelyncht wurde. Als begabter Schüler besuchte Randolph das Cookman Institute - damals die einzige High School in Florida für Afroamerikaner -, bevor er aufgrund der Rassentrennung am Arbeitsplatz gezwungen war, nach New York City zu ziehen, um am City College zu studieren. Nach einem kurzen Versuch am Theater machte sich Randolph zunehmend mit dem Sozialismus vertraut und stellte fest, dass Menschen nur dann frei sein konnten, wenn sie nicht wirtschaftlichen Entbehrungen ausgesetzt waren. In diesem Sinne begann Randolph seine Karriere im Bereich der Bürgerrechte, indem er ein Arbeitsamt in Harlem gründete, das Migranten aus dem Süden eine Arbeitsausbildung bieten sollte. Zusammen mit seinem Partner Chandler Owens und mit Hilfe der Sozialistischen Partei Amerikas gründete Randolph die radikale Zeitschrift "The Messenger", die die amerikanischen Afroamerikaner aufforderte, sich zu organisieren und für eine integrierte Gesellschaft zu kämpfen. Randolph entwickelte auch ein starkes gewerkschaftliches Engagement. Am bekanntesten ist die Gründung der Brotherhood of Sleeping Car Porters (Bruderschaft der Schlafwagenträger), die sich gegen die beklagenswerten Arbeitsbedingungen in der überwiegend afroamerikanischen Industrie richtete.\n\nObwohl Randolph etwas zögerte, sich der Sache der gewaltsamen Revolution anzuschließen, blieb ihm, wie vielen anderen, keine andere Wahl, als der Bürgerkrieg ausbrach. Während und nach dem Krieg kümmerte sich Randolph weiterhin um die Bedürfnisse der afroamerikanischen Bevölkerung, wie er es schon immer getan hatte, und verlagerte seinen Schwerpunkt auf die gewerkschaftliche Diskriminierung - mit dem Argument, dass die Zerstörung der Farbschranke ein notwendiger Bestandteil eines sozialistischen Amerikas sei. Für seine Bemühungen wurde er als Kandidat der Sozialistischen Partei für das Präsidentenamt ausgewählt - und mit seiner Wahl wurde Präsident Randolph zum ersten afroamerikanischen Staatsoberhaupt Amerikas, was vielen die Hoffnung gibt, dass sich die Tage der Rassenungleichheit endlich dem Ende zuneigen könnten."

