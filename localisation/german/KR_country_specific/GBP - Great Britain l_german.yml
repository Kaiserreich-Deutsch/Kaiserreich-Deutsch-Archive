### Ideas ###

GBP_pariah_state: "Paria Staat"
GBP_pariah_state_desc: "Als ramponierter Rest, der während der Besatzung von England abgetrennt wurde, fehlt es uns an innenpolitischer Legitimität und an den Mitteln, diese zu erlangen. Der Aufbau eines eigenen Staates wird notwendig sein, wenn wir eine stabile Verwaltung in der Region schaffen wollen."
GBP_dead_economy: "Tote Wirtschaft"
GBP_dead_economy_desc: "Durch Krieg und Besatzung verwüstet und vom Rest Englands abgeschnitten, liegt die Wirtschaft in Northumbria in Trümmern."
GBP_reconstruction: "Wirtschaftlicher Wiederaufbau"
GBP_broken_army: "Papier Armee"
GBP_broken_army_desc: "Die Nordumbrische Heimatarmee besteht aus schlecht ausgebildeten Milizen und alten Einheiten der Home Guard. Wir müssen eine richtige Armee aufbauen."
GBP_bitter_resistance: "Bitterer Widerstand"
GBP_bitter_resistance_desc: "Saboteure, syndikalistische Ewiggestrige und opportunistische Kriminelle richten im Land Verwüstungen an und behindern unsere Arbeitsfähigkeit."
GBP_inflamed_resistance: "Entzündeter Widerstand"
GBP_inflamed_resistance_desc: "Die Ermordung von zwei Polizeibeamten in Carlisle hat eine neue Welle des Aufruhrs auf dem Lande und der Gesetzlosigkeit an den Grenzen ausgelöst. Um den Anschein von Ordnung wiederherzustellen, werden harte Maßnahmen erforderlich sein."
GBP_suppessed_resistance: "Unterdrückter Widerstand"
GBP_suppessed_resistance_desc: "Autoritäre Maßnahmen zur Unterdrückung von Massenunruhen haben sich als fruchtbar erwiesen, um einen Teil des Schadens zu lindern."
GBP_home_army: "Nordumbrische Heimatarmee"
GBP_home_army_desc: "Obwohl unsere Oberherren uns nicht erlauben, eine richtige Armee aufzustellen, wurde uns die Schaffung einer Hilfstruppe für Verteidigungszwecke gestattet. Die Reste der alten Home Guard wurden zu einer respektablen Streitmacht umgestaltet."
GBP_last_stand: "Militärischer Zwangsdienst"
GBP_last_stand_desc: "Aufgrund der mangelnden Begeisterung für den Dienst war die Regierung gezwungen, unkonventionellere Maßnahmen zu ergreifen, um die Truppenquoten zu erreichen. Junge Männer werden zwangsverpflichtet, und Flüchtlinge auf der Suche nach einem sicheren Zufluchtsort werden im Austausch gegen bessere Bedingungen zum Dienst verpflichtet."

