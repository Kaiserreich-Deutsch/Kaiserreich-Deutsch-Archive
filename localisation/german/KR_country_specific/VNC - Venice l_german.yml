### Decisions ###
VNC_join_faction: "Tretet der [From.GetFactionName] bei"
VNC_join_faction_desc: "Wir müssen einen Abgesandten nach [From.GetNameDef] schicken und um den Beitritt zur [From.GetFactionName] bitten. Es ist die beste Option, die wir zum Schutz und zur Erfüllung unserer nationalen Interessen haben."
VNC_attack_austria: "Angriff auf die Österreicher"
VNC_attack_austria_desc: "Die Österreicher klammern sich an die italienische Stadt Triest, die sie nach dem Weltkrieg nicht aufgeben wollten, was an sich schon eine Rechtfertigung für unseren Kriegseintritt ist."
VNC_unite_italy: "Vereinigt Italien"
VNC_unite_italy_desc: "Italien ist wieder geeint! Wir müssen daran arbeiten, unsere Nation wieder zu integrieren."
VNC_attack_italy: "Greift [From.GetNameDef] an"
VNC_attack_italy_desc: "Die Zeit ist reif für die Vollendung des Risorgimento - wir müssen [From.GetNameDef] vernichten und die unter ihrer Herrschaft lebenden Italiener befreien."
VNC_invite_into_federation: "Ladt [From.GetNameDef] in [Root.GetNameDef] ein"
VNC_invite_into_federation_desc: "Da die Bedrohung durch die sozialistische Republik nun gebannt ist, ist es vielleicht an der Zeit, die durch den Bürgerkrieg verursachten Gräben zu überwinden. Da wir auf der italienischen Halbinsel eine eindeutig dominante Position innehaben, ist es an uns, den Weg zu weisen."
VNC_war_with_ita1: "Drohende Intervention"
VNC_war_with_ita1_desc: "Die Venezianer haben sich gegen die Regierung von [Root.GetAdjective] erhoben. Wir müssen beweisen, dass wir in der Lage sind, schnell mit ihnen fertig zu werden, damit unsere Nachbarn nicht glauben, dass wir so schwach sind, dass sie sich einmischen können."
VNC_war_with_ita2: "Rebellion gegen die Tyrannei"
VNC_war_with_ita2_desc: "Wir haben die Kontrolle über die Situation in Venedig verloren. Jetzt müssen wir uns neben der Eroberung der Rebellion selbst auch noch um eine ausländische Intervention kümmern. Wenn es uns nicht gelingt, dies innerhalb der nächsten sechs Monate zu erledigen, wird die ANI-Regierung wahrscheinlich zusammenbrechen."

