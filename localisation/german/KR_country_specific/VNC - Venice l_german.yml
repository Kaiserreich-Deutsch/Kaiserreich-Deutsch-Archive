### Political Focuses ###
VNC_great_council: "Beruft den Großen Rat ein"
VNC_great_council_desc: "Nun, da wir unsere Unabhängigkeit gesichert haben, müssen wir zum ersten Mal seit über 100 Jahren den Grossen Rat einberufen, um über die politische Zukunft unseres Landes zu entscheiden."
VNC_new_republic: "Eine neue Zukunft für Venedig"
VNC_new_republic_desc: "Die alte venezianische Republik hat zwar funktioniert, aber der Sieg der Liberalen im Großen Rat hat gezeigt, dass das Volk nach vorne schauen will. Wir müssen damit beginnen, eine moderne, liberale Republik für die Menschen in Venedig zu schaffen."
VNC_together_as_one: "Gemeinsam als Einheit"
VNC_together_as_one_desc: "Wir müssen uns nicht nur um den Glauben an die Demokratie und die venezianische Kultur bemühen, sondern auch um die Überzeugung, dass Venedig als eine Einheit und als ein einziger Geist zusammenarbeiten muss. Wir müssen uns alle dem Zweck des Fortschritts widmen, wenn wir überleben und gedeihen wollen"
VNC_meritocracy: "Einführung einer Meritokratie"
VNC_meritocracy_desc: "Die Zeit, in der politische Ämter per Lotterie oder durch adeliges Blut vergeben wurden, ist längst vorbei. Jeder Mann und jede Frau, die erfolgreich und fähig sind, sollten das Recht haben, in die Hallen der Macht zu gelangen."
VNC_womens_suffrage: "Verabschiedet den Universal Enfranchisement Act"
VNC_womens_suffrage_desc: "In der Alten Republik waren Frauen vom politischen Prozess völlig ausgeschlossen - ein Fehler, den wir nicht noch einmal machen werden. Frauen sind genauso fähig, unseren Herrscher zu wählen wie Männer, und als solche sollen sie das volle Wahlrecht erhalten."
VNC_concio: "Apertura del Mazor Consegio"
VNC_concio_desc: "Der Große Rat war in früheren Zeiten ein Ort des Reichtums, der Macht und vor allem der Privilegien. Mit der Serrata del Maggior Consiglio, der Schließung des Großen Rates, wurde er für viele Venezianer verschlossen. In unserem Bemühen um Liberalisierung und Demokratisierung der Republik sollten wir den Großen Rat wieder öffnen."
VNC_venetian_welfare: "Schafft den venezianischen Wohlfahrtsstaat"
VNC_venetian_welfare_desc: "Die Fürsorge für die Menschen ist seit langem Teil der Geschichte Venedigs, die bis ins 15. Jahrhundert zurückreicht, als der Magistrato alla Sanità gegründet wurde, um die öffentliche Gesundheit zu verwalten. Wir sollten daran arbeiten, diese Institutionen wiederzubeleben und zu modernisieren, damit sich die neue Republik um die Menschen kümmern kann."
VNC_democratic_republic: "Eine neue Zukunft für die Königin der Adria"
VNC_democratic_republic_desc: "Mit Apertura ist es uns gelungen, die Königin der Adria in ein leuchtendes Beispiel für moderne Demokratie zu verwandeln."
VNC_old_republic: "Die alte Ordnung wiederhergestellt"
VNC_old_republic_desc: "In ihrer Blütezeit war die Republik Venedig eine der reichsten Nationen Europas und eine führende Macht im Mittelmeerraum, nicht zuletzt dank ihres Regierungssystems, in dessen Mittelpunkt der Doge stand. Der Sieg der Konservativen im Großen Rat beweist, dass das Volk diese Macht und diesen Reichtum zurückhaben will, und wer sind wir, dem Volk etwas abzuschlagen?"
VNC_course_of_honors: "Wiedereinführung des Systems der Ehrenkurse"
VNC_course_of_honors_desc: "Die alte Republik stützte sich auf ein Ehrensystem, bei dem die Politiker eine gewisse Zeit in verschiedenen Räten verbringen mussten, was dazu beitrug, die Staatsmänner zu stärken und ihre Fähigkeiten in der Staatskunst zu verbessern. Durch die Wiedereinführung dieses Systems können wir sicherstellen, dass unsere Politiker gut ausgebildete und qualifizierte Persönlichkeiten sind."
VNC_state_inquistors: "Schaffung des Staatsinquisitionstribunals"
VNC_state_inquistors_desc: "In früheren Zeiten gab es die Staatsinquisitoren, die dafür sorgten, dass die Republik vor internen Bedrohungen geschützt war. Sie arbeiteten Hand in Hand mit dem Rat der Zehn und sorgten dafür, dass die Republik Venedig vor Spionen und Saboteuren sicher war. Heute wird dieses System mehr denn je benötigt, da wir von allen Seiten von Feinden und mächtigeren Staaten umgeben sind."
VNC_new_nobility: "Verbannte Adlige einladen"
VNC_new_nobility_desc: "Viele der Adelsfamilien, die einst die herrschende Klasse Venedigs bildeten, wurden von den Republikanern ihrer Titel beraubt oder flohen während des Bürgerkriegs aus Italien. Indem wir sie zurückholen und ihre Titel wiederherstellen, können wir unsere Legitimität als Fortführung der Republik Venedig erhöhen und uns für ihre Investitionen öffnen."
VNC_merchant_princes: "Förderung einer kaufmännischen Elite"
VNC_merchant_princes_desc: "Geld, Macht und Politik waren in der mittelalterlichen Epoche unserer Blütezeit eins. Im Gegensatz zum übrigen Europa, wo es einen Feudaladel gab, hatten wir einen Kaufmannsadel. Wir sollten dafür sorgen, dass dieser Unternehmergeist wieder gefördert wird."
VNC_aristocratic_republic: "Der Löwe von St. Markus fliegt wieder"
VNC_aristocratic_republic_desc: "Es ist uns wirklich gelungen, die Republik Venedig wiederherzustellen. La Serenìssima gedeiht wie nie zuvor, und wir werden wieder unseren Platz als rechtmäßige Herrscher des Mittelmeers einnehmen."

### Foreign Policy Focuses ###
VNC_foreign: "Venedigs Platz in der Welt"
VNC_foreign_desc: "Nach dem Ende der Ratstagung und der Entscheidung über unsere Zukunft sollten wir nun den Blick nach außen richten. Es gibt viele Möglichkeiten, sowohl die Republik zu erweitern als auch in die umfassenderen Kämpfe in Europa einzugreifen."
VNC_stato_da_mar: "Wiederherstellung des Stato da Mar"
VNC_stato_da_mar_desc: "In den Tagen der Alten Republik stand das gesamte östliche Mittelmeer unter unserer Herrschaft. An den Küsten der Adria befanden sich unsere Häfen und Werften; das war unser Stato Da Mar. Das mag zwar nicht mehr der Fall sein, aber der Große Rat hat einen Plan gebilligt, der festlegt, wie wir unsere rechtmäßigen Territorien zurückfordern und unsere Herrschaft über die Küsten und Inseln des Mittelmeers wiederherstellen sollen."
VNC_istria_policy: "Istrienpolitik"
VNC_istria_policy_desc: "Istrien wurde lange Zeit von der alten Republik regiert, und viele dort sprechen noch unsere edle Sprache. Lasst uns dieses verlorene Stück zurückholen!"
VNC_dalmatia_policy: "Dalmatienpolitik"
VNC_dalmatia_policy_desc: "Die Kontrolle über Dalmatien hat der alten Republik zu Wohlstand verholfen. Wenn es uns gut gehen soll, müssen wir es auch haben. Glücklicherweise leben dort noch viele unserer Leute, was die perfekte Grundlage für unseren Anspruch darstellt."
VNC_take_a_side: "Wählt eine Seite"
VNC_take_a_side_desc: "Wir wünschten uns zwar, wir wären stark genug, um allein zu überleben, aber das ist leider noch nicht der Fall. Wir müssen nach Allianzen suchen, um eine dauerhafte Unabhängigkeit zu gewährleisten."
VNC_entente: "Seite an Seite mit der Entente"
VNC_entente_desc: "Auch wenn die Entente vom europäischen Kontinent verbannt wurde, stellt sie immer noch eine wertvolle Möglichkeit für Schutz und ein Bündnis dar."
VNC_austria: "Seite an Seite mit Österreich"
VNC_austria_desc: "Als Hegemon der kurzlebigen Republik wäre ein Bündnis mit Österreich natürlich von großem Vorteil."
VNC_germany: "Seite an Seite mit Deutschland"
VNC_germany_desc: "Die mächtigste Nation der Welt, Seite an Seite mit den Deutschen, unsere Nation wird sicher frei bleiben!"

### Unification ###
VNC_unification: "Beginn des Risorgimento"
VNC_unification_desc: "Die Zeit ist gekommen. Italien, dieses wunderbare Land des Überflusses, wird wieder vereint sein. Viva l'Italia!"
VNC_naval_exercises: "Marineübungen"
VNC_naval_exercises_desc: "Als Machtdemonstration und zur Förderung der Seemoral sollten wir eine Reihe von Seemanövern in der Adria veranstalten. Lasst die Feinde unserer Nation erzittern."
VNC_reenforce_po_line: "Aufbau der Po-Verteidigungslinie"
VNC_reenforce_po_line_desc: "Die zusammengewürfelten Verteidigungsanlagen, die die Syndikalisten 1920 aufgehalten haben, werden sie jetzt nicht aufhalten. Wir müssen unsere Grenzfestungen und Schützengräben ausbauen, um uns auf einen weiteren Angriff der Sozialisten vorzubereiten."
VNC_military_exercises: "Militärübungen"
VNC_military_exercises_desc: "Als Machtdemonstration und zur Förderung der Moral unserer Armee sollten wir eine Reihe von kampfnahen Übungen in der Nähe des Flusses Po veranstalten. Lasst die Feinde unserer Nation erzittern."
VNC_italy_is_united: "Italien ist vereint"
VNC_italy_is_united_desc: "Es ist geschafft, Italien, das schöne Italien, ist wieder ganz. In den Herzen aller Patrioten wird dieser Moment für immer in Erinnerung bleiben."
VNC_naples_officers: "Sizilianische Generäle rekrutieren"
VNC_naples_officers_desc: "Das sizilianische Offizierskorps, so verabscheuungswürdig sein früherer König auch gewesen sein mag, verfügt zweifellos über viele fähige Generäle. Sollten diese Generäle Italien dienen dürfen?"
VNC_sardinian_officers: "Sardische Generäle rekrutieren"
VNC_sardinian_officers_desc: "Viele gute Männer kämpften und starben für Sardinien. Jetzt, da die Wunden des Krieges zu heilen beginnen, muss über das Schicksal der sardischen Generäle entschieden werden."
VNC_italian_irredentism: "Italienische Irredentismus-Politik"
VNC_italian_irredentism_desc: "Wenn Italien geeint ist und einige der drängendsten innenpolitischen Fragen gelöst sind, können wir den Blick nach außen richten, vor allem auf die Länder, die von Rechts wegen italienisch sein sollten."
VNC_a_stable_italy: "Ein stabiles Italien"
VNC_a_stable_italy_desc: "Unsere Politik ist seit dem Ende des Bürgerkriegs instabil, aber jetzt, mit einer italienischen Republik, die über ganz Italien regiert, können wir endlich die Instabilität beenden, die uns seit Jahren plagt."

### Economic Focuses ###
VNC_asseses_the_economy: "Ein modernes Consoli dei Mercanti"
VNC_asseses_the_economy_desc: "In der alten Republik gab es ein einzigartiges Gerichtssystem, das sich aus erfahrenen Kaufleuten zusammensetzte, um Handelsstreitigkeiten zu lösen. Obwohl ein solches System heute veraltet wäre, könnte ein Rat der Kaufleute immer noch wertvolle Ratschläge für Handel und Gewerbe geben."
VNC_venetian_industry: "Anstoß für die venezianische Industrie"
VNC_venetian_industry_desc: "Obwohl unsere Republik für ihre Kaufleute und Händler bekannt war, verfügte sie immer noch über eine florierende Glas- und Textilindustrie. Wir müssen beginnen, eine modernere industrielle Basis zu entwickeln, wenn wir unserer Vergangenheit gerecht werden wollen."
VNC_railways: "Einrichtung von Inlandsbahnverbindungen"
VNC_railways_desc: "Obwohl die Stadt Venedig zweifellos das Herz unseres Landes ist, sind auch die Städte im Landesinneren wirtschaftlich und militärisch wichtig, und wir sollten die Eisenbahnverbindungen von und zu ihnen verbessern."
VNC_bounty_of_the_sea: "Der Reichtum des Meeres"
VNC_bounty_of_the_sea_desc: "Die Adria ist die Seele des venezianischen Volkes, und unsere Geschichte spiegelt dies wider. Durch den Ausbau unserer Schiffbauindustrie und die Nutzung der natürlichen Ressourcen der Adria können wir wieder zum Handelszentrum des Mittelmeers werden."
VNC_expand_the_arsenal: "Ein modernes venezianisches Arsenal"
VNC_expand_the_arsenal_desc: "Das alte venezianische Arsenal war eines der größten Industrieunternehmen seiner Zeit. Mit staatlicher Unterstützung für die Modernisierung des Ausbaus kann es diesen Platz wieder einnehmen."
VNC_trade_center: "Ausweitung der Muranoglasproduktion"
VNC_trade_center_desc: "Das auf der Insel Murano hergestellte feine Glas ist eines unserer wichtigsten Exportgüter und stellt eine wertvolle Wachstumschance dar. Durch die Ausweitung der Glasproduktion können wir beginnen, den Wohlstand und die Prosperität wiederzuerlangen, die wir einst hatten."
VNC_avaiation_industry: "Kulturelle Erneuerung"
VNC_avaiation_industry_desc: "Auch wenn Venedig im Gedächtnis der Menschen von den Größen aus Florenz und Mailand überschattet wird, war es doch die Geburtsstadt zahlreicher bedeutender Männer. So wie Tintorettos Pinsel die Welt erleuchtete, so wollen wir den aufkeimenden Appetit der Menschen auf feinere Dinge anregen."
VNC_research_institutes: "Spezialisierte Forschungsakademien"
VNC_research_institutes_desc: "Unser Bildungssystem ist zwar recht modern, aber ohne Investitionen werden wir nie die gleichen Forschungskapazitäten wie größere Mächte besitzen. Zu diesem Zweck sollten spezialisierte Forschungsakademien und Universitäten eingerichtet werden, die sich auf bestimmte, vom Staat vorgegebene Themen konzentrieren."
VNC_venetian_radio: "Venezianisches Radio"
VNC_venetian_radio_desc: "Das Radio ist zu einer wichtigen Technologie für militärische und zivile Zwecke geworden. Wir müssen sicherstellen, dass wir diese Technologie gut beherrschen, wenn wir wollen, dass unsere Bevölkerung unterhalten und unser Militär informiert wird."
VNC_bussiness_schools: "Eröffnet moderne Wirtschaftsschulen"
VNC_bussiness_schools_desc: "Der kaufmännische Scharfsinn unserer Nation wird abnehmen, wenn der Eifer der Unabhängigkeit nachlässt. Um dies zu kompensieren, sollte ein neues System von Berufsschulen eingerichtet werden, das sich auf die Vermittlung allgemeiner Wirtschaftskenntnisse konzentriert."
VNC_expand_research_institutes: "Kommerzielle Forschungsakademien"
VNC_expand_research_institutes_desc: "Sowohl die spezialisierten Forschungsakademien als auch das System der Wirtschaftsschulen haben sich bei der Ausbildung unserer Mitarbeiter und der Erweiterung unserer Forschungskapazitäten bewährt. Durch die Zusammenlegung der beiden Systeme können wir die innovativsten Strategien in Handel und Wirtschaft entwickeln und sicherstellen, dass wir für alle künftigen Entwicklungen gerüstet sind."
VNC_synthetic_research: "Forschung über Kunststoffe"
VNC_synthetic_research_desc: "Unserem Land fehlt das Öl, das es für seinen Lebensunterhalt braucht. Glücklicherweise kann die Technologie die Antwort liefern. Es ist jetzt möglich, andere Kohlenstoffverbindungen in brauchbaren flüssigen Kraftstoff umzuwandeln. Die Industrie braucht nur ein wenig staatliche Unterstützung, um auf die Beine zu kommen."
VNC_economic_miracle: "Das venezianische Wirtschaftswunder"
VNC_economic_miracle_desc: "Der Wohlstand kehrt langsam in das Land zurück. Die Tage der großen Handelsschiffe, die den Hafen füllen, werden bald wiederkehren und mit ihnen die Rückkehr Venedigs zu seinem rechtmäßigen Platz als eine der großen Mächte Europas."

### Naval Policy ###
VNC_modernize_the_navy: "Modernisierung der Marine"
VNC_modernize_the_navy_desc: "Jahrhundertelang war die venezianische Marine der Stolz unserer Streitkräfte. Doch die Zeiten haben sich geändert, und wir haben heute Schwierigkeiten, unsere Küsten zu verteidigen. Wir müssen ein Programm zur Modernisierung der Marine einleiten, wenn wir dies ändern wollen"
VNC_expand_dockyards: "Ausbau der Werften"
VNC_expand_dockyards_desc: "Das venezianische Arsenal hat vor Hunderten von Jahren funktioniert, ist aber nicht mehr der Gipfel der Militärtechnik, der es einmal war. Wir müssen größere, moderne Werften bauen, wenn wir wollen, dass unsere Marine wieder eine starke Kraft wird."
VNC_defend_the_coast: "Bau von Küstenbefestigungen"
VNC_defend_the_coast_desc: "Solange wir die Modernisierungsprogramme nicht abgeschlossen haben, wird unsere Marine nicht in der Lage sein, feindliche Invasionen abzuwehren. Um dies zu kompensieren, müssen wir eine Reihe von Befestigungen entlang unserer Küsten bauen."
VNC_continue_with_reforms: "Moderne Marinedoktrinen"
VNC_continue_with_reforms_desc: "Die Marinestrategien haben sich in den Jahrhunderten seit dem Höhepunkt unserer Macht verändert, und wir sorgen dafür, dass unsere Marinekommandeure nach den neuesten Erkenntnissen der Seemilitärtheorie ausgebildet werden."
VNC_submarines: "Sottomarini"
VNC_submarines_desc: "Unterseeboote, auch U-Boote genannt, waren entscheidend für den deutschen Sieg im Weltkrieg. Es liegt auf der Hand, dass jedes moderne Militär über sie verfügen muss, wenn sie sowohl über als auch unter den Wellen die Vorherrschaft haben wollen."
VNC_destroyers: "Distrutori"
VNC_destroyers_desc: "Wir müssen uns auch gegen feindliche U-Boote verteidigen. Die Entwicklung neuer Zerstörer ist das wirksamste Weg, um dies zu erreichen."
VNC_heavy_cruisers: "Incrociatori da Bataja"
VNC_heavy_cruisers_desc: "Um unsere Flotte zu unterstützen, brauchen wir große Schlachtkreuzer. Deren Herstellung wird teuer sein, aber es wird sich sicher lohnen."
VNC_battle_cruisers: "Corazzate"
VNC_battle_cruisers_desc: "Wir sind zwar nicht in der Lage, Dreadnoughts in ausreichender Zahl zu produzieren, aber kleinere Schlachtschiffe sind mehr als ausreichend, um jeden Feind abzuwehren, und können problemlos in Massen produziert werden."
VNC_carriers: "Portaerei"
VNC_carriers_desc: "Die Überlegenheit von Flugzeugträgern gegenüber anderen großen Schiffen ist unbestreitbar. Durch die Entwicklung von Flugzeugträgern als dem Stolz unserer neuen Marine werden unsere Flotten zukunftssicher sein."
VNC_naval_aircraft: "Trägergestützte Flugzeuge"
VNC_naval_aircraft_desc: "Gegenwärtig können nur kleine, leicht bewaffnete Flugzeuge von Flugzeugträgern aus operieren. Mit einer konzertierten Forschungsanstrengung, um dieses Problem zu beheben, könnten unsere Flugzeugträger effektiver als je zuvor kämpfen."
VNC_life_at_sea: "Das Leben auf See"
VNC_life_at_sea_desc: "Das Meer und die Venezianer gehen Hand in Hand. Wir leben seit Jahrhunderten auf dem Meer, und unsere Handelsmarine ist groß und leistungsfähig."
VNC_venetian_marines: "Fanti da Mar"
VNC_venetian_marines_desc: "Die Fanti da Mar waren vielleicht die erste spezielle amphibische Truppe. Lasst uns ein neues modernes Marinekorps unter ihrem Namen aufbauen, um unser Erbe zu ehren und unsere Streitkräfte zu stärken."
VNC_thalassocracy: "Ausrufung der Thalassokratie"
VNC_thalassocracy_desc: "Die venezianische Macht wird seit jeher über das Meer ausgeübt. Die Zeiten haben sich geändert, der Platz unserer Nation jedoch nicht. Nach Abschluss unserer Marinereformen können wir unsere Vorherrschaft auf See wieder behaupten. Unsere Flotten werden in den kommenden Jahrhunderten gefürchtet und verehrt werden!"

### Air Force Focuses ###
VNC_army_air_upgrade: "Aufrüstung der Armeeluftstreitkräfte"
VNC_army_air_upgrade_desc: "Die Unterstützung unserer Armee durch eine fähige Luftstreitkraft ist für die moderne Kriegsführung unerlässlich. Wir müssen mit der Produktion von Kampfflugzeugen beginnen, um die Luftüberlegenheit zu gewährleisten."
VNC_navy_air_upgrade: "Aufrüstung der Marineluftstreitkräfte"
VNC_navy_air_upgrade_desc: "Es ist klar, dass Flugzeugträger die Zukunft der Großkampfschiffe sind, und kein Flugzeugträger ist vollständig ohne ein Geschwader von Marinebombern."
VNC_aeronautica_militare: "Forsa Aerea"
VNC_aeronautica_militare_desc: "Das neue Fliegerkorps muss sich auf Qualität statt Quantität konzentrieren und den Spielraum haben, ohne ausdrückliche Erlaubnis von Armee oder Marine zu operieren."
VNC_venetian_air_companies: "Venezianische Luftfahrtindustrie"
VNC_venetian_air_companies_desc: "Unsere Region hat überproportional viele Flugzeuge für das alte Italien produziert. Mit ausreichenden Mitteln können wir diese Erfahrung nutzen, um die Produktion zu erhöhen."
VNC_offensive_priorty: "Offensive Priorität"
VNC_offensive_priorty_desc: "Unsere kleine Nation muss schnell und entschlossen zuschlagen, um sich über Wasser zu halten. Die Luftwaffe muss in der Lage sein, fernab der Heimat und ohne Kommunikationsmittel effektiv zu operieren."
VNC_strat_bombers: "Bau von Langstreckenbombern"
VNC_strat_bombers_desc: "Wir müssen über moderne strategische Bomber verfügen, die in der Lage sind, die industrielle Basis des Gegners zu zerstören."
VNC_defned_la_serenissim: "Verteidigt La Serenissima"
VNC_defned_la_serenissim_desc: "Bomber drohen, unsere Häuser und unsere Industrie zu zerstören, ohne dass wir sie wirklich bekämpfen können. Unsere Jäger müssen ihrerseits in der Lage sein, selbst die fortschrittlichsten ausländischen Konstruktionen abzufangen."
VNC_fighters: "Unterstützung der Truppen"
VNC_fighters_desc: "Auch wenn manche die Bedeutung der Luftnahunterstützung im Streben nach unabhängigeren Kommandostrukturen der Luftwaffe gerne vergessen würden, können wir es uns nicht leisten, die Realität zu ignorieren. Unsere Flugzeuge dürfen nicht allein arbeiten, sondern müssen immer mit den Männern am Boden zusammenarbeiten."
VNC_jets: "Venezianische Jets"
VNC_jets_desc: "Fortschritte in der Triebwerkskonstruktion haben dazu geführt, dass sich die militärische Rolle von Flugzeugen auf der ganzen Welt verändert hat. Angesichts dieser Entwicklungen können wir uns nicht nur auf Kolbenflugzeuge verlassen."
VNC_build_air_ports: "Bau von Flughäfen"
VNC_build_air_ports_desc: "Durch die Integration der bestehenden Luftverkehrsinfrastruktur mit den künftigen Entwicklungen in der Luftfahrtindustrie soll die Produktion wesentlich effizienter werden und Platz in den Städten freigemacht werden."

### Venetian Army ###
VNC_venetian_army: "Esercito Veneto"
VNC_venetian_army_desc: "Wenn wir uns zu sehr auf unsere Marine verlassen, wird unser Land schnell von fremden Mächten überrollt werden. Die Armee muss ausgebaut und an die Moderne angepasst werden, wenn wir überleben wollen"
VNC_superior_fire_power: "Feuerüberlegenheit"
VNC_superior_fire_power_desc: "Wir werden zwar nie die Arbeitskräfte haben, um einen längeren Konflikt auszufechten, aber die Industrie unseres Landes kann zum Dreh- und Angelpunkt unserer nationalen Verteidigung werden. Durch die Herstellung einer großen Zahl hochwertiger schwerer Waffen, die im Feld effektiv eingesetzt werden können, können unsere Soldaten Verluste erleiden, die in keinem Verhältnis zu ihrer Zahl stehen."
VNC_modernize_the_guns: "Moderne Kleinwaffen produzieren"
VNC_modernize_the_guns_desc: "Im Rahmen unserer Ausrichtung auf eine kleine, aber professionelle Armee müssen wir sicherstellen, dass unsere Soldaten über die neueste Handfeuerwaffentechnologie verfügen, um ihren Gegnern immer einen Schritt voraus zu sein."
VNC_artilery_effort: "Canóni der Neuzeit"
VNC_artilery_effort_desc: "Die Artillerie war der Schlüssel zum deutschen Sieg im Weltkrieg. Wir müssen ihre Taktik nachahmen und unsere eigene Artillerie verbessern, wenn wir ähnlich erfolgreich sein wollen."
VNC_grand_battle_plan: "Großer Schlachtplan"
VNC_grand_battle_plan_desc: "Eine Konzentration auf die hochwertigste verfügbare Ausrüstung mag zwar effektiv sein, ist aber viel zu kostspielig und kann von unserer noch jungen Wirtschaft unmöglich getragen werden. Wir müssen uns stattdessen darauf konzentrieren, unsere Offiziere und Befehlshaber so auszubilden, dass sie über den schärfsten strategischen Verstand verfügen, der mit innovativen Strategien einen taktischen Vorteil gegenüber jedem Feind gewährleistet."
VNC_flexiable_planning: "Experiment mit Motorisierung"
VNC_flexiable_planning_desc: "Die Infanterie muss sowohl motorisiert als auch ausreichend geschützt sein. Unsere Pläne müssen nicht nur schnell umgesetzt werden, sondern auch über den Kontakt mit dem Feind hinaus intakt bleiben."
VNC_support_brigades: "Ausbau der Unterstützungskompanien"
VNC_support_brigades_desc: "Nicht standardisierte Unterstützungsausrüstung ermöglicht es den Divisionen, effektiver zu kämpfen und länger im Kampf zu bleiben. Um dieses Ziel zu erreichen, müssen wir mit der Erforschung von Unterstützungsunternehmen und Ausrüstung beginnen."
VNC_infantry_tanks: "Kombinierte Waffen"
VNC_infantry_tanks_desc: "Mit den besten Technologien zu Lande, zu Wasser und in der Luft wird der Löwe von Saint Marc wieder richtig brüllen."
VNC_commander_initative: "Gewährt den Offizieren Autonomie"
VNC_commander_initative_desc: "Die Befehlshaber der Unterabteilungen müssen mehr Autonomie erhalten, um die Pläne auszulegen und nach eigenem Ermessen umzusetzen."
VNC_planning_schools: "Planungsschulen"
VNC_planning_schools_desc: "Das Zeichnen von Karten und Kampflinien ist eine Wissenschaft für sich. Daher sollten für unsere Offiziere spezialisierte Akademien eingerichtet werden."

### Venetian Revolt ###
VNC_last_stand: "Das letzte Gefecht der Freiheit"
VNC_last_stand_desc: "Die Aufhebung der Autonomie der Bundesstaaten und die Aussetzung der Wahlen durch die ANI war ein eklatanter Verstoß gegen das Recht. Es liegt an uns, gegen diese Tyrannei zu den Waffen zu greifen und für alles Gute in der Welt einzutreten. Der Krieg mit den Ultranationalisten wird kommen, und wir müssen uns darauf vorbereiten, indem wir alle verfügbaren Vorräte nutzen, um jeden zu bewaffnen, der bereit ist zu kämpfen."
VNC_unite_rebel: "Vereint die rebellischen Truppen"
VNC_unite_rebel_desc: "Der spontane Charakter unserer Rebellion und die Aufstellung von Miliztruppen haben dazu geführt, dass unser Oberkommando Schwierigkeiten hat, die Streitkräfte zu organisieren. Befehlsverwirrungen innerhalb des Militärs sind an der Tagesordnung und müssen so schnell wie möglich beseitigt werden."
VNC_raise_militias: "Partisaneneinheiten aufstellen"
VNC_raise_militias_desc: "Nach der Befreiung Friauls haben sich viele Freiwillige, die sich in den anfänglichen Wirren der Rebellion nicht anschließen konnten, gemeldet, um an der Seite unseres Militärs gegen die Tyrannen in Mailand zu kämpfen. Wir müssen die Gelegenheit ergreifen und diese Männer rekrutieren."
VNC_rally_defectors: "Sympathisierende Überläufer versammeln"
VNC_rally_defectors_desc: "Da die ANI immer mehr Verluste gegen die venezianischen Streitkräfte hinnehmen muss, wächst der Widerstand sowohl in der Zivilbevölkerung als auch bei den Streitkräften. Was als schneller Krieg versprochen wurde, hat sich nun in einen Sumpf verwandelt, während die Aussicht auf eine ausländische Intervention immer wahrscheinlicher wird. Wir können aus dieser Opposition Kapital schlagen, indem wir an unzufriedene Soldaten appellieren, überzulaufen und dabei zu helfen, den Tyrannen Ciano zu stürzen."
VNC_promote_coordination: "Förderung der Armeekoordination"
VNC_promote_coordination_desc: "Obwohl unsere Bemühungen, unsere zusammengewürfelten Streitkräfte zu einer richtigen Armee zu vereinigen, einige Erfolge gezeitigt haben, hat das Militär immer noch mit Problemen des Zusammenhalts zu kämpfen. Weitere Anstrengungen müssen unternommen werden, wenn wir die ANI besiegen wollen."
VNC_desperate_defence: "Widerstand gegen die nationalistische Offensive"
VNC_desperate_defence_desc: "Wir stehen am Rande einer Niederlage, die mit Sicherheit auch für den Rest Italiens gelten wird. Wir müssen Propaganda unter unseren Soldaten verbreiten, um sie daran zu erinnern, warum sie kämpfen. Leider werden wir zu verzweifelten Maßnahmen greifen müssen, um unser Überleben zu sichern."
VNC_utilise_austrian_ties: "Österreichische Verbindungen nutzen"
VNC_utilise_austrian_ties_desc: "Unsere Rebellion wurde von den Österreichern mit offenen Armen empfangen, da Ciano eine Bedrohung für ihre Interessen darstellt. Sie sind bereit, uns verdeckte Hilfe zukommen zu lassen, was wir nicht ablehnen können."
VNC_import_arms: "Import ausländischer Waffen"
VNC_import_arms_desc: "Unsere Armee braucht mehr Nachschub, wenn wir eine Chance gegen die Nationale Republik haben wollen. Zu unserem Glück sind die Österreicher bereit, ihre alten Vorräte zu einem günstigen Preis auszuleihen."
VNC_final_push: "Der letzte Vorstoß"
VNC_final_push_desc: "Auf dem Schlachtfeld ist ein Sieg nach dem anderen errungen worden, und die Niederlage von Ciano und seinesgleichen ist so gut wie sicher. Die Moral des Militärs ist so hoch wie nie zuvor, während die ANI mit Massendesertationen konfrontiert ist."
VNC_propaganda: "Anti-Kriegs-Propaganda verbreiten"
VNC_propaganda_desc: "Während in diesem Krieg Bruder gegen Bruder kämpft, sind die Rufe nach Frieden lauter geworden. Das Scheitern der ANI, einen raschen Sieg zu erringen, verursacht große moralische Probleme, die wir ausnutzen können. Mit Hilfe Österreichs können wir Propaganda schmuggeln, die zum Sturz von Ciano aufruft. Da viele bereits an der Fähigkeit der ANI zweifeln, den Krieg zu gewinnen, da bereits Tausende von Toten zu beklagen sind und die allgemeine Meinung vorherrscht, dass Ciano Italien den Sozialisten schutzlos ausgeliefert hat, wird dies mit Sicherheit Wirkung zeigen."

### Introduction ###

VNC_guide: "§MEine neue Zukunft für Venedig§! (§cSozialkonservative§! / §mMarktliberale§! / §lSozialliberale§! / §SSozialdemokraten§!)\n£white_dot Nach Abschluss des Schwerpunkts \"Beruft den Großen Rat ein\", wählen Sie einen direkt gewählten und befristeten Dogen.\n£white_dot Die Wahlen finden alle 4 Jahre statt, wobei die §lPartito Liberałe Cristian§!, die §mPartito Repubblicano Veneto§!, die §cLega Catòłega§! und die §SPartito Popolare Veneto§! gewählt werden können.\n\n§MDie alte Ordnung wiederhergestellt§! (§gAutoritär Demokratisch§! / §PPaternal Autokratisch§!)\n£white_dot Wählen Sie die alte Methode; in etwa 2 Wochen werden wir den neuen Dogen wählen, entweder unter Beibehaltung von Giuseppe Volpi und der §gConsejo Ducałe§! oder durch Wahl von Giovanni Ponti und der §PMaggior Consiglio§!."

### Events ###
venice.1.t: "Erste Sitzung des Großen Rates"
venice.1.d: "Zum ersten Mal seit über hundert Jahren tritt der Große Rat von Venedig wieder zusammen. Mitglieder aus der ganzen Republik versammeln sich in Venedig, um darüber zu diskutieren, wie die venezianische Republik strukturiert werden soll. Es haben sich bereits zwei Lager herausgebildet: diejenigen, die Venedig zu einer modernen Republik mit stark erweiterten Bürgerrechten und Freiheiten machen wollen, und diejenigen, die die Republik Venedig so wiederhergestellt sehen wollen, wie sie in ihrer goldenen Ära war."
venice.1.a: "Lasst uns beginnen"

venice.2.t: "Election and term of the Doge"
venice.2.d: "Die erste Frage, die sich stellt, ist die nach der Wahl des Dogen. In der alten Republik wurde der Doge vom Großen Rat auf Lebenszeit gewählt. 30 Mitglieder wurden durch das Los bestimmt, die dann durch das Los auf 9 reduziert wurden. Diese 9 benannten 40 Mitglieder, die von 7 der 9 bestätigt werden mussten. Aus den 40 Mitgliedern wurden durch das Los 12 ausgewählt, die 25 Mitglieder benannten. Diese 25 mussten von 9 der 12 bestätigt werden. Die 9 würden 45 Mitglieder benennen, und jedes Mitglied musste von 7 der 9 bestätigt werden. Die 45 Mitglieder wurden dann durch das Los auf 11 reduziert. Diese 11 benannten 45 Mitglieder, die von 9 der 11 bestätigt werden mussten. Diese 45 wurden schließlich durch das Los auf 25 reduziert, und diese wählten schließlich den Dogen, der sein Amt auf Lebenszeit behielt.\n\nNatürlich wird das alte System als ziemlich archaisch angesehen. Diejenigen im Großen Rat, die eine Modernisierung der Republik anstreben, schlagen stattdessen vor, dass der Doge direkt vom Volk gewählt werden sollte, wobei die Amtszeit auf vier Jahre begrenzt ist und eine Wiederwahl möglich ist."
venice.2.a: "Das alte System ist lächerlich. Der Doge soll alle vier Jahre vom Volk gewählt werden!"
venice.2.b: "Warum etwas ändern, das seit Jahrhunderten funktioniert? Behaltet das alte System!"

venice.5.t: "Eine Neue Republik hat sich etabliert!"
venice.5.d: "Nach tagelangen Abstimmungen und intensiven Debatten hat der Große Rat beschlossen, sich als neue, modernisierte und liberale Republik zu etablieren. Damit beginnt ein neues Kapitel in der Geschichte Venedigs."
venice.5.a: "Fon sù i fondaminti de un nóvo doman!"

venice.6.t: "Die durchlauchte Republik ist wiederhergestellt worden!"
venice.6.d: "Nach tagelangen Abstimmungen und intensiven Debatten hat der Große Rat beschlossen, die merkantilistische, oligarchische durchlauchte Republik von einst wiederherzustellen. Damit beginnt ein neues Kapitel in der Geschichte Venedigs."
venice.6.a: "Viva San Marco! Viva Venezia!"

#venice.7-17 removed

venice.18.t: "Wir verlieren gegen Venedig"
venice.18.d: "Unglaublicherweise verlieren wir gegenüber den Venezianern an Boden. Entweder wir geben ihnen jetzt, was sie wollen, und hoffen, dass sie es dabei belassen, oder wir müssen mit einer ziemlich demütigenden Niederlage gegen sie rechnen, bei der wir alles verlieren."
venice.18.a: "Beendet diesen Krieg jetzt"
venice.18.b: "Nein, es ist noch zu früh für eine Entscheidung"

venice.19.t: "[From.GetNameDefCap] bittet um Frieden"
venice.19.d: "Unser Krieg gegen [From.GetNameDef] ist gut verlaufen, allerdings zu einem hohen Preis für beide Nationen. Wir haben ein Friedensangebot erhalten, das Istrien und unsere anderen Ansprüche verspricht, wenn wir die Waffen niederlegen. Was sollen wir tun?"
venice.19.a: "Lasst uns das beenden"
venice.19.b: "Warum hier aufhören? Wir werden alles nehmen!"

venice.32.t: "Wiederaufnahme der Ehe mit dem Meer"
venice.32.d: "Seit dem Jahr 1000 n. Chr. gab es am Himmelfahrtstag das Festa de la Sensa und die Hochzeit des Meeres. Als Napoleon jedoch 1798 die Republik zerstörte, wurde das Fest nicht mehr gefeiert. Jetzt, da die Republik reformiert ist, können wir die Hochzeit der Republik Venedig mit dem Meer wieder feiern."
venice.32.a: "Wir heiraten dich, Meer, als Zeichen wahrer und ewiger Herrschaft."

venice.33.t: "[GetYear] Sposalizio del Mare"
venice.33.d: "Heute feiern wir wieder einmal die Hochzeit des Meeres. Geschmückte Schiffe mit venezianischen und ausländischen Würdenträgern liefen im Hafen ein und aus, und die Stimmung in der Stadt war geradezu ekstatisch. Nach einer langen Rede warf der Doge [Root.GetLeader] einen Ring in die Lagune, der die Vermählung Venedigs mit dem Meer symbolisierte. Später in der Nacht wurde der Nationalfeiertag mit einem Feuerwerk sowohl in der Stadt als auch im Hinterland des Landes gefeiert."
venice.33.a: "Wir heiraten dich, Meer, als Zeichen wahrer und ewiger Herrschaft."

venice.34.t: "Wiederbelebung des venezianischen Karnevals"
venice.34.d: "In der Zeit der Republik Venedig war der Karneval ein beliebtes Fest, mit dem das Ende der Fastenzeit und der Beginn des Aschermittwochs gefeiert wurden. Auch nach dem Ende der Republik im Jahr 1798 war das Fest immer populär, und private Feste wurden weiterhin gefeiert. Doch nun, da die Republik wiederhergestellt ist, können wir den Karneval wieder feiern."
venice.34.a: "Lang lebe Venedig!"

venice.35.t: "Venezianischer Karneval"
venice.35.d: "Heute füllen sich die Städte der Republik mit Menschen in bunten Kostümen und aufwendigen Masken, die den Karneval feiern. Unsere alte Tradition wurde wiederbelebt, und die ganze Nacht hindurch sind Musik, Feuerwerk und Gelächter zu hören."
venice.35.a: "Lang lebe Venedig!"

venice.36.t: "Ponte della Libertà"
venice.36.d: "Heute wird die Ponte della Libertà oder Freiheitsbrücke eröffnet. Die Ponte della Libertà verbindet die Stadt Venedig mit dem Festland. Da die Republik wieder gegründet wurde und die Stadt Venedig wieder das Herz der Republik ist, wurde die Brücke geschaffen, um die Freiheit zu feiern, für die die Republik steht."
venice.36.a: "Defendemo la paxe e la libarta!"

venice.37.t: "Sebastiano Venier Marinemilitärschule"
venice.37.d: "Heute wurde die Sebastiano Venier Marinemilitärschule eröffnet, um eine neue Generation venezianischer Admirale auszubilden. Benannt nach dem berühmten venezianischen Admiral Sebastiano Venier, der die Schlacht von Lepanto gewann, trägt die Schule auch dazu bei, die Liebe zum Meer zu fördern, indem sie zahlreiche Wasseraktivitäten vom Segeln bis zum Schwimmen anbietet. Viele der Lehrer und Dozenten sind aktive oder pensionierte Mitglieder der venezianischen Marine."
venice.37.a: "Auf die nächste Generation von venezianischen Seeleuten!"

venice.50.t: "Die [Root.GetAdjective] Wahlen von [GetYear]"
venice.50.d: "Die Monate vor den Wahlen zum neuen Dogen und seiner Partei in [Root.GetNameDef] waren so gespalten und aufgeladen wie immer. Die Menschen strömen zu den Wahllokalen und der Gewinner ist..."
venice.50.a: "... die Partito Liberałe Cristian!"
venice.50.b: "... die Partito Repubblicano Veneto!"
venice.50.c: "... die Lega Catòłega!"
venice.50.e: "... die Partito Popolare Veneto!"

venice.51.t: "Die Wahl des Dogen"
venice.51.d.revolt: "Das komplizierte Verfahren zur Auswahl des neuen Dogen auf Lebenszeit hat Wochen gedauert, aber nun stehen zwei Kandidaten fest: Giuseppe Volpi, der Held des Aufstandes, und Giovanni Ponti. Volpi genießt dank seines Status als Kriegsheld breite Unterstützung in der Bevölkerung, aber es gibt viele Konservative, die seine Reformideen für zu liberal halten. Ponti hingegen wird vom neu gegründeten Adel bevorzugt. Die Wahl wird sicher knapp ausfallen."
venice.51.d.norevolt: "Das komplizierte Verfahren zur Wahl des neuen Dogen auf Lebenszeit hat Wochen gedauert, aber nun stehen zwei Kandidaten fest: der Liberale Giuseppe Volpi und der Konservative Giovanni Ponti. In Anbetracht der Tatsache, dass Volpi und seine Partei nicht einmal für eine Rückkehr zur alten Republik eintraten, ist Ponti der große Favorit. Dennoch verfügt Volpi aufgrund seiner zahlreichen Tätigkeiten in der Provinzregierung über zahlreiche Verbindungen, und es besteht immer noch die Möglichkeit, dass er gewinnt."
venice.51.a: "Giuseppe Volpi ist unser neuer Doge!"
venice.51.b: "Giovanni Ponti ist unser neuer Doge!"

