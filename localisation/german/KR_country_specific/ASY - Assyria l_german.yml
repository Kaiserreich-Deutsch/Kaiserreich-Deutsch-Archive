ASY_gulf_protectorates_decisions_desc: "Zuvor von der britischen Marine und den europäischen Ölgesellschaften geschützt und beeinflusst, hat der plötzliche Abzug der osmanischen Marine aus dem Golf ein Machtvakuum in einem der vielleicht bald lebenswichtigsten Gewässer der Welt entstehen lassen. Mit einem entscheidenden Mangel an Material und den Augen auf die Rückeroberung Europas gerichtet, hat es sich das Britische Empire zur Aufgabe gemacht, seinen Einfluss auf den Golf und, noch wichtiger, seine Ölvorkommen wiederherzustellen."

