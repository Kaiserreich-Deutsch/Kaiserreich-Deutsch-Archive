### Intro Screen ###
ASY_country_intro_header: "Assyrien"
ASY_guide: "§MEin Assyrien für Assyrer§! (§nNationalpopulisten§!)\n£white_dot Schließen Sie den Schwerpunkt \"$ASY_Maintain_State_of_Emergency$\" ab.\n\n§MEin multinationaler Staat§! (§cSozialkonservative§!)\n£white_dot Schließen Sie den Schwerpunkt \"$ASY_Relinquish_Temporal_Power$\" ab.\n\n§MDie Front des Imperialismus§! (§mMarket Liberal§!)\n£white_dot Schließen Sie den Schwerpunkt \"$ASY_Frontline_Imperialism$\" und \"$ASY_Protectorate_Assyria$\" ab."

# Ideas
ASY_Technical_Illiteracy: "Technischer Analphabetismus"
ASY_Technical_Illiteracy_desc: "Eines der Hauptprobleme, die das Basra-Projekt plagen, ist der Mangel an qualifiziertem Personal, da der erzwungene und freiwillige Ausschluss aus dem osmanischen Bildungssystem die Fähigkeiten unseres Volkes stark beeinträchtigt hat. Während es keinen Mangel an Assyrern mit einer klerikalen Ausbildung gibt, mangelt es uns stark an Ingenieuren, Wissenschaftlern und Pädagogen."
ASY_Poor_Land_Use: "Lähmende Armut"
ASY_Poor_Land_Use_desc: "Ein ungerechtes und dieokratisches Landsystem hat die lähmende Armut, die die Assyrer in Basra kennzeichnet, nur noch verschlimmert. Gezwungen, in Elendsvierteln, notdürftigen Siedlungen in den Sümpfen des unteren Euphrat oder im Schatten ihrer reicheren muslimischen und jüdischen Nachbarn zu leben, hat der Unabhängigkeitskrieg den Ruf nach einer Umverteilung des Wohlstands laut werden lassen. Die großen Wohlstands- und Statusunterschiede zwischen den arabischen Christen, die in das osmanische System integriert sind, und den Anhängern der Assyrischen Kirche des Ostens verkomplizieren die Angelegenheit nur noch weiter und haben eine Spaltung in eine bereits angeschlagene Gemeinschaft gebracht."
ASY_Church_Monopoly: "Patriarchalische Diktatur"
ASY_Church_Monopoly_desc: "Der Patriarch der Assyrischen Kirche des Ostens, der von seinem Volk als Heiliger verehrt wird, hat im Laufe der Jahre eine Verbindung von Kirche und Staat entwickelt, in der er und sein innerer Kreis, der meist aus Familienmitgliedern besteht, das assyrische Volk als Könige regiert und repräsentiert haben. Diese Situation, die Mar Shimun ziemlich ans Herz gewachsen ist, hat andere politische Formationen behindert und eine beträchtliche antipatriarchale Front entstehen lassen, die eine gleichberechtigte Vertretung wünscht."
ASY_Ethno_Religious_Divide: "Ethnisch-religiöse Kluft"
ASY_Ethno_Religious_Divide_desc: "Die untere mesopotamische Ebene ist seit Jahrhunderten die Heimat der arabischen Schiiten und verschiedener kleiner Splitterbewegungen der abrahamitischen Religionen. Die Ankunft der Assyrer in diesem zuvor muslimisch dominierten Land hat das Gleichgewicht der Kräfte stark gestört und ihr Drängen auf einen christlichen Staat in der Levante hat große Teile der einheimischen Bevölkerung ausgeschlossen. Die muslimische Bevölkerung, die eine Vereinigung mit Bagdad wünscht und deren Religionsfreiheit garantiert werden soll, ist der assyrischen Regierung ein Dorn im Auge, da ihre Proteste, Obstruktionismus und sogar Guerillakrieg in den Sümpfen von Untermesopotamien unsere Ziele weiterhin behindern."
ASY_Christian_Division: "Assyrische Teilung"
ASY_Christian_Division_desc: "Chaldäer, Nestorianer, Protestanten und Katholiken. Die assyrische Gemeinschaft, der es an starker religiöser Autorität und Einheit fehlte, hat sich im Laufe der Jahre zersplittert und eine Vielzahl separater Gemeinschaften hervorgebracht, die durch die Missionsarbeit der Franzosen, Amerikaner und Briten im 19. Jahrhundert noch verstärkt wurden. Mit Mar Shimun von der Assyrischen Kirche des Ostens, der den Wunsch hegt, sich selbst zum König zu krönen, und den anderen Gruppen, die sich in der neuen assyrischen Verwaltung unterrepräsentiert fühlen, hat Assyrien seine Aufgabe vor sich."

ASY_Raqa_Raqa: "Erinnerung an die 'Raqa Raqa'"
ASY_Last_Stand: "Letzter Stand von Assur"
ASY_Papal_Support: "Katholische Unterstützung"
ASY_Papal_Support_desc: "Die in Assyrien lebenden Katholiken haben sich an ihre Brüder und Schwestern in Rom und im Ausland gewandt. Dies hat Früchte getragen und wir haben Hilfe in unserem Kampf erhalten!"

ASY_Directorate_Education_Idea: "Assyrisches Direktorat für Bildung"
ASY_Institutional_Racism: "Institutioneller Rassismus"
ASY_Institutional_Racism_desc: "Diejenigen, die wirklich Assyrer sind, sind für uns mehr wert als diejenigen, die es nicht sind. Das muss sich im Gesetz widerspiegeln, um der Welt zu zeigen, dass hier echte Assyrer das Sagen haben."
ASY_Cultural_Revolution_Idea: "Assyrisches Erwachen"
ASY_Bureau_Resettlement2: "Ministerium für Einwanderung und Wiederansiedlung"
ASY_Bureau_Resettlement2_desc: "Es gibt viele Einwanderer in unser Land und viele Flüchtlinge sowohl aus dem Inland als auch von außerhalb. Dieses neue Ministerium soll sich um ihre Bedürfnisse kümmern und dafür sorgen, dass unsere Leute so schnell wie möglich sesshaft, produktiv und vor allem steuerpflichtig werden."
ASY_Institute_Intelligence_Special_Operations: "Institut für Nachrichtenwesen und Sonderaufgaben"
ASY_Union_Church_State: "Union von Kirche und Staat"
ASY_Union_Church_State_desc: "Einige Nationen glauben, dass die Kirche und der Staat getrennt sein sollten. Diese Nationen werden zu Recht als töricht bezeichnet, denn nur die Kirche und der Staat, die zusammenarbeiten, können eine Nation in den Augen Gottes heilig halten. Der Klerus ist nicht umsonst seit Hunderten von Jahren ein Stand."
ASY_New_Assur_Idea: "Königreich Neu-Assur"
ASY_Lost_Sons_Assur: "Die verlorenen Söhne von Assur"
ASY_Lost_Sons_Assur_desc: "Viele Assyrer verließen das alte Osmanische Reich, um anderswo ein besseres Leben zu finden. Jetzt kehren einige von ihnen nach Hause zurück, und wir werden sie mit offenen Armen empfangen."

ASY_Assyrian_Parliament_Idea: "Patriarchalische Diktatur"
ASY_Assyrian_Parliament_Idea_desc: "Der Patriarch der Assyrischen Kirche des Ostens, der von seinem Volk als Heiliger verehrt wird, hat im Laufe der Jahre eine Verbindung von Kirche und Staat entwickelt, in der er und sein innerer Kreis, der meist aus Familienmitgliedern besteht, das assyrische Volk als Könige regiert und repräsentiert haben. Diese Situation, die Mar Shimun ziemlich ans Herz gewachsen ist, hat andere politische Formationen behindert und eine beträchtliche antipatriarchale Front entstehen lassen, die eine gleichberechtigte Vertretung wünscht."
ASY_Reformed_Bureaucracy: "Reformierte Bürokratie"
ASY_Assyrian_Constitution: "Assyrische Verfassung"
ASY_Petrochemical_Union: "Assyrische Petrochemische Union"

ASY_Entente_Oil_Concessions: "Entente Ölkonzessionen"
ASY_Indian_Bureaucracy_Idea: "Indische Bürokratie"
ASY_Indian_Bureaucracy_Idea_desc: "Assyrien fehlt es an Männern mit Erfahrung, wenn es darum geht, einen Staat zu führen. Wir können diese Situation beheben, indem wir ... Bürokraten aus Indien importieren, um den Übergang zu einer kompetenten Regierung zu erleichtern."

ASY_Bureau_Resettlement: "Ministerium für Einwanderung und Wiederansiedlung"
ASY_Bureau_Resettlement_desc: "Es gibt viele Einwanderer in unser Land und viele Flüchtlinge sowohl aus dem Inland als auch von außerhalb. Dieses neue Ministerium soll sich um ihre Bedürfnisse kümmern und dafür sorgen, dass unsere Leute so schnell wie möglich sesshaft, produktiv und vor allem steuerpflichtig werden."
ASY_Industrial_Bank_Basra_Idea: "Industrielle Bank von Basra"
ASY_Mechanisation: "Agrarmodernisierung"
ASY_Mechanisation_desc: "Die Anbau- und Erntemethoden unseres Volkes sind die gleichen wie unter den Osmanen: zweitklassige Methoden und veraltete Werkzeuge. Wir müssen in die Anschaffung besserer Geräte investieren und unseren Bauern beibringen, sie zu benutzen."

ASY_rifle_standardisation: "Gewehr-Standardisierung"
ASY_rifle_standardisation_desc: "Nach dem Ende der Rebellion hat Assyria eine Reihe von Waffen gesammelt, die von der vertrauenswürdigen kanadischen Enfield bis zur unzuverlässigen Fusl Berthier reichen. Mit Hilfe der kanadischen Militärmission wird es möglich sein, weitere kanadische Waffen zu erhalten."
ASY_rifle_entente: "Waffen von der Entente"
ASY_rifle_entente_desc: "Um seine Ziele im Nahen Osten zu erreichen, ist das Protektorat Assyrien in der Lage, Waffen aus allen Teilen der Entente zu produzieren, wobei der Schwerpunkt auf der Bereitstellung moderner Gewehre für seine Infanterietruppen liegt."
ASY_rifle_standard_entente: "Massenproduzierte Gewehre der Entente"
ASY_rifle_standard_entente_desc: "Um seine Ziele im Nahen Osten zu erreichen, ist das Protektorat Assyrien nicht nur in der Lage, Waffen aus allen Teilen der Entente zu beschaffen, sondern auch, sie mit hoher Geschwindigkeit vor Ort herzustellen."

ASY_signaller_corps: "Fernmeldekorps"
ASY_Assyrian_Army_Idea: "Assyrische Armee"
ASY_Assyrian_Army_Idea_desc: "Milizen und eilig organisierte Einheiten haben uns die Freiheit gebracht. Um die Freiheit vor ausländischer Aggression zu schützen, müssen wir unsere Armee, unsere Ausbildung und unsere Ausrüstung standardisieren. Nicht weniger wird nötig sein, um Assyrien auf der Landkarte zu halten."

