### Decisions ####
ASY_land_reclamation_decisions: "Landrückgewinnungsprogramm"
ASY_land_reclamation_decisions_desc: "Von unserem fruchtbaren Land in der Ebene von Ninive vertrieben, war das Leben für die assyrischen Emigranten hart. Ein unwirtlicher, von Krankheiten heimgesuchter und schwieriger Sumpf wurde zu unserer neuen Heimat, als die Sümpfe des unteren Euphrat und Tigris zum Ziel groß angelegter Wiederansiedlungsaktionen am Ende des Weltkrieges wurden. Im Laufe des Jahres, als sich unsere Leute an ihre neue Umgebung gewöhnt hatten, haben wir Ackerland, Weiden und Städte angelegt, wobei unsere "Karkas" (nach dem zionistischen Vorbild der ummauerten Siedlungen) zum Kernstück einer groß angelegten Landgewinnungskampagne wurden. Obwohl der Weg hart ist und es immer wieder zu Konflikten mit den ursprünglichen Bewohnern der Region Basra wie den Sumpfarabern und schiitischen Stämmen kommt, sind wir auf dem besten Weg, ein neues Assyrien zu errichten."

