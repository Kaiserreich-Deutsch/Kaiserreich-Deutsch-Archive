ASY_shimun_xxi_eshai: "Shimun XXI Eshai"
ASY_shimun_xxi_eshai_leader_desc: "§YGeboren:§! §L26. Februar 1908, in Konak, Hakkari, Van Vilayet, Osmanisches Reich§!\n§YPolitikkarriere:§! Der katholische Patriarch Mar Eshai Shimun XXI. war aus erster Hand Zeuge der Schrecken, die sein Volk erlebte. Als kleiner Junge wurde er als Nachfolger seines Onkels, des damals regierenden Patriarchen, vorbereitet, aber als der Weltkrieg im Nahen Osten ankam und die osmanischen Verfolgungen des assyrischen Volkes zunahmen, war er gezwungen, 1919 aus seiner Heimat zu fliehen, als eine zurückkehrende, revanchistische, osmanische Armee die Ebenen von Ninive zurückeroberte. Ordiniert wurde er 1920, gerade einmal 12 Jahre alt, nach dem Tod seines Onkels. Er wurde von seiner Familie ins Ausland gebracht, um in Großbritannien zu studieren, und erhielt bei seinen Bemühungen Unterstützung von der anglikanischen Kirche. Nur 5 kurze Jahre später befand er sich erneut auf der Flucht, als syndikalistische Revolutionäre die britische Regierung stürzten. Nach seiner Rückkehr zu seinem Volk in Basra übernahm er eine führende Rolle bei den Verhandlungen mit der Erhabenen Pforte und diente als inoffizieller Führer des assyrischen Volkes, obwohl die wirkliche Führung in den Händen seines Vaters David Mar Shimun und seiner Tante Surma d'Mar Shimun lag. Als er älter wurde und sein Einfluss auf die assyrische Bewegung wuchs, noch verstärkt durch seine Rolle als offizieller Verbindungsmann zwischen der osmanischen Regierung und ihrer Gemeinschaft durch das Millet-System, unterstützte er offener die Unabhängigkeitsbewegung und wurde Teil der Untergrundorganisation XXH. Indem er sich gegen die zentralisierenden Reformen der osmanischen Regierung auflehnte, die darauf aus waren, die Autonomie der assyrischen Gemeinschaft zu beseitigen, wurde er während des Unabhängigkeitskrieges zum offiziellen Führer Assyriens, eine Position, die er wahrscheinlich nicht aufgeben wird.§!"
