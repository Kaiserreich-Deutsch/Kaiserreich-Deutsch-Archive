newengland.410.a: "Olson und die Demokraten erobern die Wählerstimmen!"
newengland.410.b: "McNary und die Republikaner sichern sich die Wahl!"
newengland.410.c: "Wallace gewinnt hoch!"

#Olson vs Lee:
newengland.412.t: "Präsidentschaftswahlen von 1944"
newengland.412.d.PSA: "Wieder einmal sind in ganz [THIS.GetNameDef] an jeder Straßenecke Schilder zu sehen, die für die Präsidentschaftswahlen von [GetYear] werben. Experten haben behauptet, dass dieses Rennen sicherlich knapp ausgehen wird.\n\nWährend einige den offen atheistischen Olson 1940 nur widerwillig unterstützten, haben seine Handlungen im Amt sein Wohlwollen bei den Gläubigen schwinden lassen. Sein Veto gegen Gesetzesentwürfe, die die kostenlose Beförderung von Schülern religiöser Privatschulen und die Möglichkeit für katholische Schüler, während des Schultages eine Pause für den Katechismus einzulegen, vorsahen, hat viele gegen Olson aufgebracht. Dennoch hat sein unermüdlicher Einsatz für die Reform des Strafvollzugs einige Anhänger in der Öffentlichkeit.\n\nDie Republikanische Partei hat ebenfalls einen Kandidaten aus Utah aufgestellt, der gegen Olson antreten soll. Joseph Bracken Lee gehört zwar nicht der Kirche der Heiligen der Letzten Tage an, hat aber während des gesamten [THIS.GetNameDef] positive Beziehungen zu ihr und anderen Konfessionen unterhalten. Als Steuerkonservativer war Lee ein äußerst lautstarker Gegner von Olsons Versuchen, die Bundeseinkommenssteuer zu erhöhen, was einen weiteren Versuch darstellt, die Macht der Demokraten zu übernehmen.\n\nDie Farmer-Labor Party hat im zweiten Wahlzyklus in Folge hart darum gekämpft, in den Umfragen landesweit an die Spitze zu gelangen. Einige glauben sogar, dass sie in der Lage sein könnte, die Wahl von [GetYear] zu gewinnen! Philip La Follette aus Wisconsin hat durch die fortschrittliche Gesetzgebung und Politik, die er in seinem Heimatstaat Wisconsin verabschiedet und in die Tat umgesetzt hat, an Bekanntheit gewonnen."
