newengland.320.t1: "[FROM.GetNameDefCap] zieht sich zurück aus [FROM.FROM.GetNameDef] zurück"
newengland.320.t2: "[FROM.GetNameDefCap] sich weigert, sich von [FROM.FROM.GetNameDef] zurück zu ziehen"
newengland.320.d1: "Heute Morgen hat der Botschafter von [FROM.GetName] unser Außenministerium über seine Absicht informiert, sich aus [FROM.FROM.GetNameDef] zurückzuziehen. Mit ihrem Rückzug steht die Regierung von [FROM.FROM.GetAdjective] nicht mehr unter dem Einfluss Europas und kann nun dazu gebracht werden, der Organisation der Amerikanischer Staaten beizutreten. Gemeinsam werden wir wieder eine freie und demokratische Neue Welt errichten!"
newengland.320.d2: "Heute Morgen hat der Botschafter von [FROM.GetName] unser Außenministerium über seine Absicht informiert, in seinem Bündnis mit [FROM.FROM.GetName] zu bleiben. Wenn die Verwirklichung einer freien und demokratischen westlichen Hemisphäre, die von [NEE.GetNameDef] angeführt wird, verwirklicht werden soll, wird dieses Eindringen von [FROM.GetNameDef] sicherlich zu Spannungen zwischen unseren Nationen führen. Wenn wir keine militärische Stärke in Betracht ziehen, werden wir versuchen müssen, andere Verbündete in Amerika zu finden, um unsere Sphäre wieder aufzubauen."
# Success:
newengland.320.a: "Zurück im Geschäft!"
# Tensions but no war:
newengland.320.b: "Lasstes erst einmal auf sich beruhen."
# War Option:
newengland.320.c: "Das ist inakzeptabel. Wir werden sie befreien."

newengland.321.t: "[THIS.faction_leader.GetName] hat uns verlassen!"
newengland.321.d: "Ernste Nachrichten von [THIS.faction_leader.GetNameDef], denn ihr Botschafter hat uns heute mitgeteilt, dass sie uns nicht länger unterstützen werden. Unter Berufung auf die wiedererstarkte Stärke Amerikas und die Wiedereinführung der Monroe-Doktrin werden sie ihre Streitkräfte von unseren Grenzen abziehen - wir sind von Europa praktisch im Stich gelassen worden."
newengland.321.a: "Ein toller Verbündeter sind Sie!"

newengland.322.t: "[NEE.GetNameDefCap] gibt nach!"
#FROM.FROM.FROM should be the target of the decision:
newengland.322.d1: "Letztendlich scheinen Diplomatie, Taktgefühl und Verhandlungen an diesem Tag gesiegt zu haben. Die Amerikaner werden unsere Loyalität nicht weiter erzwingen, und es ist klar, dass sie auch keine Gewalt anwenden werden, um unsere Unterwerfung unter ihre Fraktion zu fordern. Nichtsdestotrotz hat unsere Hinwendung zu [THIS.faction_leader.GetNameDef] sicherlich zu Spannungen zwischen unserer Nation und [NEE.GetNameDef] geführt."
newengland.322.d2: "Trotz unserer Absichten zu verhandeln und [NEE.GetNameDef] anzuhören, sind unsere Rufe nach Frieden auf taube Ohren gestoßen. Wir haben die Nachricht erhalten, dass der amerikanische Botschafter in unserem Land abberufen wurde und dass tatsächlich ein Krieg zwischen der amerikanischen Nation und uns droht. Nichtsdestotrotz hat unser Verbündeter in [THIS.faction_leader.GetNameDef] zugesagt, uns zu schützen und unsere Unabhängigkeit zu garantieren. Mit unserer Allianz, die fester denn je ist, werden wir unsere Freiheit gegen die amerikanischen Invasoren verteidigen!"
newengland.322.a: "Gemeinsam sind wir stärker!"

newengland.323.t: "[FROM.GetName] zieht in den Krieg!"
newengland.323.d1: "Mit der Begründung, dass unsere Weigerung, unsere Verbündeten in der westlichen Hemisphäre im Stich zu lassen, ein \"Eingriff in den Frieden und die Sicherheit der Neuen Welt\" sei, teilte der amerikanische Botschafter unserer Regierung heute Morgen mit, dass sie in ihr Land zurückgerufen werden und dass zwischen unserer Nation und [FROM.GetNameDef] Kriegszustand herrscht. Es scheint, dass die amerikanischen Ambitionen in der Neuen Welt kein Ende nehmen und dass sie zum Krieg gegriffen haben, um uns zu vertreiben!"
newengland.323.d2: "Trotz der Bitten um Frieden am Verhandlungstisch scheint es, dass [FROM.GetNameDef] unser Bündnis mit [THIS.faction_leader.GetNameDef] als eine Bedrohung ansieht, die es zu bekämpfen gilt. Unserer Regierung wurde berichtet, dass die amerikanische Regierung offiziell die diplomatischen Beziehungen zu [THIS.faction_leader.GetNameDef] abgebrochen hat und dass wir uns bald [THIS.faction_leader.GetNameDef] im Krieg mit der amerikanischen Nation anschließen werden."
newengland.323.a: "Kriegstreiber!"

NEE_Invite_Research: "Gegenseitiges Verteidigungsabkommen mit [FROM.GetNameDef]"

newengland.324.t: "Der Panamerikanische Gegenseitige Verteidigungsvertrag"
newengland.324.d: "Im Rahmen unserer immer engeren Beziehungen zu [NEE.GetNameDef] hat man uns eingeladen, den \"Panamerikanischen Vertrag über gegenseitige Verteidigung\" zu unterzeichnen. Damit sollen die Fähigkeiten unseres Landes verbessert und sichergestellt werden, dass wir Zugang zu den neuesten amerikanischen Technologien und Waffen haben, um unsere Nation zu stärken. Wir werden in der Lage sein, Wissenschaftler und Forscher nach [NEE.GetNameDef] zu entsenden, um im Rahmen gemeinsamer wissenschaftlicher Forschungsprojekte die Entwicklung unserer eigenen Einrichtungen zu unterstützen."
newengland.324.a: "Ein wunderbares Arrangement!"

NEE_American_Officers: "Amerikanische Offiziersausbildung in [FROM.GetNameDef]"
NEE_American_Officers_idea: "Amerikanische Offiziere"

newengland.325.t: "[NEE.GetNameDefCap] fragt, ob wir amerikanische Militärberater wollen"
newengland.325.d: "Die Armee von [NEE.GetName] ist vielleicht eine der modernsten der Welt, und ihre Stärke ist zweifellos bewundernswert. Als Mitglied der Organisation der Amerikanischer Staaten ist [NEE.GetNameDef] mit dem Vorschlag an unser Land herangetreten, amerikanische Militärberater und Offiziere zur Ausbildung unserer Streitkräfte zu entsenden. Sie werden uns die neuesten Militärdoktrinen beibringen und uns bei gemeinsamen Übungen mit militärischem Training unterstützen. Natürlich können wir ihr Hilfsangebot jederzeit höflich ablehnen und stattdessen unser Militär mit unseren eigenen Ressourcen ausbauen."
newengland.325.a: "Wir werden ihre Hilfe in Anspruch nehmen."
newengland.325.b: "Sagt den Amerikanern danke, aber nein danke."

newengland.326.t: "[FROM.GetNameDef] erwidert unser Angebot, amerikanische Militärberater zu entsenden."
newengland.326.d1: "Unser Angebot, amerikanische Militärberater und Offiziere nach [FROM.GetNameDef] zu entsenden, ist angenommen worden. Unsere erfahrensten Offiziere sind bereits auf dem Weg nach [FROM.GetNameDef], und wir werden bald erwarten, dass ihre Streitkräfte auf unser Niveau gebracht werden. Dies wird nicht nur die guten Beziehungen zwischen unseren Nationen fördern, sondern auch dazu dienen, die kollektive Sicherheit in der westlichen Hemisphäre zu stärken."
newengland.326.d2: "Leider wurde unser Angebot, amerikanische Militärberater und Offiziere nach [FROM.GetNameDef] zu schicken, höflich abgelehnt. Wir werden weiterhin zusammenarbeiten, um Sicherheit und Ordnung in der westlichen Hemisphäre zu gewährleisten; [FROM.GetNameDef] hat betont, dass sie lieber ihr eigenes, unabhängiges Militär aufbauen möchte."
newengland.326.a: "Ausgezeichnet!"
newengland.326.b: "Sehr gut."

NEE_Invite_non_soc_CEN: "Bietet [CEN.GetNameDef] Bedingungen für den Beitritt zur OAS an"

newengland.327.t: "Eine Einladung von [NEE.GetNameDef]"
newengland.327.d1: "Nach dem Zusammenbruch Amerikas erwarteten nur wenige, dass die Demokratie in der westlichen Hemisphäre überleben würde. Reaktionäre und Revolutionäre versuchten, die Demokratie zu untergraben, aber in Zentralamerika hat die Zentralamerikanische Föderation dazu beigetragen, die Demokratie in Lateinamerika trotz der Instabilität, die uns plagt, zu erhalten. Als Reaktion auf unsere Bewahrung der Demokratie hat [NEE.GetNameDef] unserer Nation in Aussicht gestellt, der Organisation Amerikanischer Staaten beizutreten. Aufgrund des Charakters der kollektiven Sicherheit in der OAS haben die Amerikaner jedoch einfach darum gebeten, dass wir uns in unsere ursprünglichen konstituierenden Nationen aufteilen."
newengland.327.d2: "Der Zusammenbruch Amerikas führte zur Zerstörung der Monroe-Doktrin, die die Länder Lateinamerikas zusammenhielt. In dieser Zeit der Instabilität und Unruhen vereinigte die Zentralamerikanische Republik Zentralamerika, um zu verhindern, dass die Nationen Zentralamerikas in die Hände von Radikalen fielen. Mit der wiederhergestellten Stärke ist [NEE.GetNameDef] an unsere Nation herangetreten und hat ihr eine Position in ihrem Bündnis angeboten. Sie haben uns jedoch gebeten, unsere Republik in ihre ursprünglichen Bestandteile aufzuspalten und von pro-amerikanischen demokratischen Regierungen führen zu lassen."
newengland.327.a: "We agree to the terms!"
newengland.327.b: "Nothing more than Yankee imperialism."

newengland.328.t: "[FROM.GetName] antwortet auf unsere Einladung"
newengland.328.d1: "Wir haben die Nachricht erhalten, dass die [FROM.GetName] Nationen unsere Einladung angenommen haben, der Organisation der Amerikanischer Staaten beizutreten. Während sie sich nun in ihre Länder aus der Zeit des Antebellums zurückziehen werden, werden sie zweifellos die Tatsache zu schätzen wissen, dass sie nun unter dem Schutz und der Obhut von [NEE.GetNameDef] stehen. Bald werden die alten Grenzen wiederhergestellt sein, und wir haben dafür gesorgt, dass die Demokratie in Mittelamerika bleibt. Gemeinsam werden wir uns für engere wirtschaftliche Beziehungen und kollektive Sicherheit in der westlichen Hemisphäre einsetzen."
newengland.328.d2: "Enttäuschende Nachrichten aus [FROM.GetName] heute, da ihre Regierung das Außenministerium informiert hat, dass sie nicht an einem Beitritt zur Organisation der Amerikanischer Staaten interessiert sind. Sie behaupten, dass sie als vereinigter zentralamerikanischer Staat besser dran sind, als sie es als ihre ursprünglichen konstituierenden Nationen waren. Daher haben sie unsere Einladung höflich abgelehnt."
newengland.328.a: "Willkommen!"
newengland.328.b: "Ihr Verlust."

NEE_Investments_idea: "Amerikanische Investitionen"

newengland.329.t: "Wall-Street-Kontakte"
newengland.329.d: "Im Rahmen unserer wachsenden wirtschaftlichen Beziehungen zu [NEE.GetNameDef] haben sich immer mehr amerikanische Investoren in unserem Land niedergelassen und beabsichtigen, amerikanische Unternehmen in unser Land zu holen. Wenn wir diese Investoren akzeptieren, werden wir definitiv von den Vorteilen profitieren, die sich aus der Anbindung an die amerikanische Wirtschaft ergeben, auch wenn einige befürchten, dass uns dies wirtschaftlich von [NEE.GetNameDef] abhängig machen wird. Obwohl ihre Bedenken berechtigt sind, wird die Ablehnung der amerikanischen Investoren wahrscheinlich zu Spannungen führen, da [NEE.GetNameDef] über unsere Entscheidung nicht erfreut sein wird."
newengland.329.a: "Kommt und investiert!"
newengland.329.b: "Wir werden nicht an die Yankees gebunden sein!"

newengland.330.t1: "[FROM.GetNameDefCap] umarmt unsere Investoren"
newengland.330.t2: "[FROM.GetNameDefCap] wirft unsere Investoren raus"
newengland.330.d1: "Unser Wunsch, in [FROM.GetNameDef] zu investieren, wird bald Wirklichkeit werden! Die Regierung von [FROM.GetNameDef] hat auf unsere Investitionspläne mit großer Wertschätzung reagiert, und während wir hier sprechen, sind amerikanische Investoren und Geschäftsleute auf dem Weg in ihre Länder, um bei deren Entwicklung zu helfen. Unser Wirtschaftsblock wird stärker; ein Hoch auf unseren Freund in [FROM.GetNameDef]."
newengland.330.d2: "Nun, das war sicherlich ... unerwartet. Trotz unseres großzügigen Angebots hat [FROM.GetNameDef] unser Angebot abgelehnt, ihnen Investoren zur Entwicklung ihrer Wirtschaft zu schicken. Ohne unsere wirtschaftliche Führung und unseren Schutz werden sie es auf lange Sicht sicherlich schwer haben."
newengland.330.a: "Auf eine erfolgreiche Zukunft!"
newengland.330.b: "Tun oder nicht tun, es gibt keinen Versuch."

nee_investing_country_pos_tt: "§gVielleicht wird ihr Volk bei genügend fortgesetzten Investitionen in [FROM.GetNameDef] die Vorteile der Demokratie erkennen!§!"
nee_investing_country_neg_tt: "§gVielleicht erhebt sich das Volk, wenn es weiterhin versucht, in [FROM.GetNameDef] zu investieren, und unterstützt die Demokratie gegenüber dem Autoritarismus!§!"

newengland.331.t: "Demokratische Unruhen auf den Straßen!"
newengland.331.d1: "Dramatische Nachrichten aus der Hauptstadt: Unruhen und Proteste haben begonnen, die Straßen zu erobern. Die Menschen sehen eine dramatische Verbesserung ihres Lebens durch den Zufluss von Reichtum durch die amerikanischen Investoren einer liberalen Nation - sie haben begonnen, sich zu versammeln und fordern einen Wechsel zu einer demokratischen Regierung. Was als einfache, friedliche Proteste begann, ist zu weiterer Gewalt eskaliert, da unsere Polizei mit den wachsenden Unruhen nicht fertig wird. Obwohl die Armee noch nicht gerufen wurde, kommt es immer häufiger zu Verletzungen und Plünderungen. Während wir gehofft hatten, ein entschlossenes Vorgehen zu vermeiden, waren die amerikanischen Medien nicht gerade hilfreich, und viele Nationen verurteilen unser polizeiliches Vorgehen und fordern uns auf, die Wahlen zu eröffnen. Gemäßigte und liberale Kräfte in unserer Regierung flehen unsere Regierung an, mit den Protesten zu verhandeln. Konservative Militärangehörige haben jedoch dafür plädiert, stattdessen das Kriegsrecht zu verhängen, um gegen die Demonstranten hart durchzugreifen."
newengland.331.d2: "Unsere Versuche, unsere wirtschaftliche Unabhängigkeit zu erhalten, indem wir uns den amerikanischen Investoren verweigern, sind auf Widerstand gestoßen. Die Spannungen mit [NEE.GetNameDef] haben im Laufe der Zeit stetig zugenommen, und es scheint, dass unsere Bevölkerung zunehmend unzufrieden mit der amerikanischen Präsenz in unserem Land ist. Offene Ausschreitungen gegen amerikanische Unternehmen haben sich in den letzten Tagen verschärft, als [NEE.GetNameDef] unser Land zu einem \"rückständigen Bienenstock der Autokratie und Inkompetenz\" erklärte und versprach, ihre Zivilisten zu schützen. Der Tenor ihrer Erklärung ist klar - [NEE.GetNameDef] wird bald versuchen, ihre Geschäftsinteressen zu verteidigen, sogar mit Waffengewalt."
newengland.331.a: "Die Verhandlungen werden kurz sein."
newengland.331.b: "Geht hart gegen diese Demonstranten vor!"
newengland.331.c: "Sicherlich werden sie deswegen nicht in den Krieg ziehen! Richtig?"

newengland.332.t: "Demokratische Proteste in [FROM.GetNameDef]!"
newengland.332.d1: "Wir haben vom Botschafter in [FROM.GetNameDef] die Nachricht erhalten, dass pro-demokratische Unruhen und Proteste in den letzten Tagen zugenommen haben. Die Unruhen sind auf den liberalen Einfluss unserer Investoren zurückzuführen, die ihre Lebensqualität erheblich verbessert haben. Während die Demonstrationen zunächst friedlich verliefen, wurden sie aufgrund der aggressiven Reaktion der Regierung immer gewalttätiger. Nach wochenlangen Unruhen hat die Regierung [FROM.GetName] schließlich eine harte Linie gegenüber den Protesten angekündigt und das Kriegsrecht verhängt. Dies führte auch zur Beschlagnahmung amerikanischer Investitionen, da die amerikanischen Wirtschaftsbeziehungen zu [FROM.GetNameDef] als Grund für den Anstieg der Unruhen angeprangert wurden. Amerikanische Geschäftsleute wurden gezwungen, aus dem Land zu fliehen, und auch unsere Botschaft ist auf eine Evakuierung vorbereitet."
newengland.332.d2: "[FROM.GetNameDefCap] hat wiederholt amerikanische Interessen in ihrem Land behindert. Aufgrund unserer aggressiven Versuche, in [FROM.GetNameDef] wirtschaftliche Macht auszuüben, sehen sich amerikanische Investoren und Bürger im Ausland häufig mit Verfolgung, Ausgrenzung und potenzieller Vertreibung aus dem Land konfrontiert. Programme der Regierung haben die Bevölkerung gegen uns aufgehetzt und die Bürger subtil dazu ermutigt, \"ihr Land\" mit allen Mitteln gegen unsere \"intriganten Hände\" zu verteidigen. Nach einer undichten Stelle in der Presse, in der ein Reporter behauptete, dass einer unserer Geschäftsleute in [FROM.GetNameDef] das Land als \"rückständigen Bienenstock der Autokratie und Inkompetenz\" bezeichnete, sind im ganzen Land antiamerikanische Unruhen ausgebrochen. Diejenigen, die konnten, sind in die amerikanische Botschaft geflohen, wo sie verlangen, dass wir militärisch intervenieren, um sie zu schützen und die Kontrolle über die von [FROM.GetNameDef] beschlagnahmten amerikanischen Industrien zurückzuerlangen!"
newengland.332.a: "Wenn Worte versagen, ist der große Stock die Antwort."
newengland.332.b: "Wir können im Moment nichts tun"

newengland.333.t: "Demokratische Proteste in [FROM.GetNameDef]"
newengland.333.d: "Seit der Aufnahme freundschaftlicher Handelsbeziehungen zwischen unserem Land und [FROM.GetNameDef] hat sich das Leben der Menschen in [FROM.GetNameDef] deutlich verbessert. Es scheint, dass unser höherer Lebensstandard und unsere liberale Politik das pro-demokratische Lager in ihrem Land gestärkt haben. Was als anfänglich friedliche Proteste begann, wurde zu groß angelegten Protesten und sogar zu Unruhen aus Protest gegen die undemokratische Regierung von [FROM.GetNameDef]. Trotz der zunehmenden zivilen Unruhen scheint das Taktgefühl gesiegt zu haben, denn die Regierung von [FROM.GetNameDef] hat sich dem Wunsch des Volkes gebeugt. Sie hat beschlossen, den Übergang zu einer demokratischeren Regierung zu vollziehen, und da unsere Regierung das neue Regime freudig begrüßt, hat sie auch den Beitritt zur Organisation der Amerikanischer Staaten beantragt. Eine neue Ära in unseren Beziehungen wird beginnen!"
newengland.333.a: "Natürlich sind sie willkommen!"

NEE_Dollar_Diplomacy_dec: "Beeinflusst die Investoren zu [FROM.GetNameDef]"
NEE_American_Aid_dec: "Ermutigt Investitionen in [FROM.GetNameDef]"

newengland.334.t: "[NEE.GetNameDef] investiert in [THIS.GetNameDef]"
newengland.334.d: "Wir haben erfahren, dass amerikanische Investoren und Geschäftsleute daran interessiert und bereit sind, Geld in unser Land fließen zu lassen, um zur Verbesserung des Lebensstandards beizutragen. Da immer mehr Unternehmen und Waren aus [NEE.GetNameDef] kommen, haben wir einen Anstieg des Glücks und des Lebensstandards in unserem Land festgestellt. Es ist nicht ungewöhnlich, dass die Menschen in unserem Land amerikanische Jeans tragen oder amerikanische Geräte benutzen. Dennoch wächst die Sorge, dass wir uns mit jedem Tag wirtschaftlich immer mehr von [NEE.GetNameDef] abhängig machen."
newengland.334.a: "Levi Strauss, der größte amerikanische Denim seit 1853!"

NEE_American_Hemisphere_dec: "Stellt ein Ultimatum an [FROM.GetNameDef]"

newengland.335.t: "Amerikaner stellen ein Ultimatum"
newengland.335.d: "Völlig ungeheuerliche Nachrichten heute von der amerikanischen Botschaft. Indem sie die westliche Hemisphäre als eine unter \"amerikanischem Schutz"\" erklärte, verkündeten sie, dass unter einer \"wiederhergestellten Monroe-Doktrin"\" der Sozialismus keinen Platz in der Neuen Welt hat. Da ihre Nation in ihrem Kampf mit den Vereinigten Syndikaten während des Zweiten Amerikanischen Bürgerkriegs schwer gelitten hat, haben sie es zu ihrer ausdrücklichen Außenpolitik gemacht, den Sozialismus ein für alle Mal auszurotten. Sie haben sich mit einer einfachen Bitte an unsere Regierung gewandt: Sie wollen unsere derzeitige sozialistische Regierung auflösen und durch eine Regierung ersetzen, die mit den Interessen [NEE.Capital.GetCapitalVictoryPointName] übereinstimmt. Wenn wir nicht akzeptieren, werden sie nicht zögern, Gewalt anzuwenden, um uns vom Gegenteil zu \"überzeugen\"."
newengland.335.a: "Wir erklären uns mit ihren Bedingungen einverstanden."
newengland.335.b: "Aus meiner Sicht sind die Amerikaner böse!"

newengland.336.t1: "[FROM.GetNameDefCap] gibt unserem Ultimatum nach"
newengland.336.t2: "[FROM.GetNameDefCap] zerreißt unser Ultimatum"
newengland.336.d1: "In Ehrfurcht vor unserer mächtigen wirtschaftlichen und militärischen Macht hat die sozialistische Regierung von [FROM.GetNameDef] beschlossen, zurückzutreten. Mit dem Versprechen, ihre Regierung aufzulösen und eine demokratische Regierung einzusetzen, wird sie sich auch mit uns verbünden. Einmal mehr hat die Monroe-Doktrin Frieden und Ordnung in der westlichen Hemisphäre aufrechterhalten. Bald werden die verfluchten Roten nur noch ein vergessener böser Albtraum sein."
newengland.336.d2: "Trotz unseres großzügigen Angebots, den Frieden zu wahren, scheint die revolutionäre Regierung von [FROM.GetNameDef] sich geweigert zu haben, auf Vernunft zu hören. Indem sie unser Regime als \"imperialistisch\" bezeichnet, haben sie unsere Botschaft von ihren Grenzen vertrieben, und bald werden unsere Bürger, die sich dort aufhalten, bedroht sein. Um die sozialistische Bedrohung vollständig aus unserer Hemisphäre zu vertreiben und unsere Bürger zu schützen, werden wir auf eine umfassende militärische Intervention zurückgreifen müssen, um die Demokratie in [FROM.GetNameDef] wiederherzustellen."
newengland.336.a: "Sie haben weise gewählt."
newengland.336.b: "Sie haben schlecht gewählt."

newengland.337.t: "Das Washingtoner Abkommen"
newengland.337.d: "[NEE.GetNameDefCap] ist heute mit einem Angebot der gegenseitigen Verständigung an uns herangetreten. Ihr Botschafter in [BRA.Capital.GetCapitalVictoryPointName] hat vorgeschlagen, dass unsere Regierung einen gegenseitigen Nichtangriffspakt und einen Vertrag über den gleichberechtigten militärischen Zugang unserer Streitkräfte zur Bekämpfung von Sozialismus und Radikalismus in der westlichen Hemisphäre unterzeichnet. Dies wird auch die Ankunft amerikanischer Militärberater beinhalten, die unsere Truppen besser ausbilden und uns neue Doktrinen beibringen sollen. Um ihr Angebot noch günstiger erscheinen zu lassen, haben sie uns auch angeboten, Techniker und Berater zu schicken, um die Companhia Siderúrgica Nacional bei der Rohstoffgewinnung in [496.GetName] zu unterstützen. Außerdem haben sie ein gemeinsames Forschungsprogramm vorgeschlagen, in dessen Rahmen brasilianische Wissenschaftler und Forscher an amerikanischen Universitäten und Instituten studieren sollen, um unsere technologischen Fähigkeiten weiter zu verbessern. Sollen wir ihr Angebot annehmen?"
newengland.337.a: "Wir akzeptieren den Deal!"
newengland.337.b: "Wir brauchen die Amerikaner nicht..."

newengland.338.t1: "[BRA.GetNameDef] nimmt unser Angebot an"
newengland.338.t2: "[BRA.GetNameDef] lehnt unser Angebot ab"
newengland.338.d1: "Unser Botschafter in [BRA.Capital.GetCapitalVictoryPointName] hat das Außenministerium darüber informiert, dass die brasilianische Regierung den Vertrag vorantreiben möchte. Unter Hinweis auf die Bereitschaft ihres Landes, Amerika bei der Erhaltung des Friedens in der westlichen Hemisphäre zu helfen, haben sie allen Bedingungen des Vertrags zugestimmt. Gemeinsam wird eine neue Ära in den brasilianisch-amerikanischen Beziehungen eingeläutet!"
newengland.338.d2: "Unser Botschafter in [BRA.Capital.GetCapitalVictoryPointName] hat das Außenministerium darüber informiert, dass die brasilianische Regierung das Washingtoner Abkommen nicht unterzeichnen wird. Sie hat unser Angebot höflich abgelehnt und sich dabei auf die Entscheidung ihres Landes berufen, in unseren Angelegenheiten neutral zu bleiben, sowie auf ihr eigenes Misstrauen gegenüber unserem Land."
newengland.338.a: "Ein Hoch auf unsere neuen Verbündeten!"
newengland.338.b: "Unglücklich."

newengland.345.t: "Amerikanische Wiederaufbaumannschaften treffen ein"
newengland.345.dgbr: "London, Manchester, Birmingham ... die großen Städte Englands sind in Schutt und Asche gelegt. Trotz der triumphalen Rückkehr der Exiles gegen alle Widerstände liegt ein Großteil der englischen Industrie nach den verheerenden Zerstörungen des modernen Krieges in Trümmern. Ein großer Teil der Bevölkerung ist obdachlos und verarmt, während die Nation um den Wiederaufbau kämpft. Und doch ist noch nicht alle Hoffnung verloren. Unser stets zuverlässiger Verbündeter, die Amerikaner, haben uns angeboten, erfahrene Wiederaufbauteams zu schicken, die selbst die Ruinen ihres Landes nach dem großen Bürgerkrieg wiederaufgebaut haben. Dies wird dazu beitragen, dem britischen Volk die dringend benötigten Arbeitskräfte und Fertigkeiten für den Wiederaufbau der Heimatinseln zur Verfügung zu stellen."
newengland.345.dnfa: "Trotz unserer mutigen Bemühungen bei der Rückkehr aus dem elenden Exil ist ein Großteil Frankreichs zerstört - seine Ländereien und Felder sind von den Schrecken des Konflikts verwüstet. Das Land liegt in Trümmern, und viele der Städte liegen in Schutt und Asche. Die Bürger der Metropole sind obdachlos und leben in Armut, während jeden Tag mehr Exilanten aus Algier eintreffen - und ein Frankreich vorfinden, das ganz anders aussieht, als sie es bei ihrer letzten Abreise gesehen haben. Um den Wiederaufbau der französischen Nation zu unterstützen, werden unsere gütigen Verbündeten, die Amerikaner, erfahrene Wiederaufbauteams entsenden, die sich beim Wiederaufbau ihres eigenen Landes nach dem Zweiten Amerikanischen Bürgerkrieg bewährt haben. Sie werden dem französischen Volk die dringend benötigten Arbeitskräfte und Fähigkeiten zur Verfügung stellen, die für den Wiederaufbau des französischen Festlandes erforderlich sind."
newengland.345.draj: "Aufgespalten in drei konkurrierende Fraktionen, führten wir einen blutigen Krieg, um Indien wieder zu vereinen. Nachdem der Subkontinent unter der Führung des Raj in angemessener Weise wiedervereinigt wurde, liegt ein Großteil des Landes in Trümmern, und Armut und Obdachlosigkeit nehmen ständig zu. Auch das archaische Kastensystem, das Indien begrenzt, ist keine Hilfe, da die Verwüstungen des Bürgerkriegs täglich weiter eskalieren. Nichtsdestotrotz hat uns unser rücksichtsvoller Verbündeter in [NEE.GetNameDef] versprochen, uns mit aller Kraft zu helfen. Sie werden uns erfahrene Bautrupps schicken, die sich beim Wiederaufbau ihres eigenen Landes nach dem Bürgerkrieg bewährt haben. Dies wird den indischen Völkern mit den dringend benötigten Arbeitskräften und Fähigkeiten für den Wiederaufbau des indischen Subkontinents erheblich helfen."
newengland.345.a: "Sehr geschätzt!"

newengland.346.t: "[NEE.GetAdjective] Investoren kommen in [RAJ.GetNameDef] an"
newengland.346.d: "Der Bürgerkrieg in Indien hat den indischen Subkontinent dramatisch verwüstet; diese Zerstörung birgt jedoch auch die Chance auf Wiederaufbau. Unsere Verbindungen zur Entente-Allianz sind nicht unvergessen geblieben. Die [NEE.GetAdjective]-Regierung hat Investoren und Geschäftsleute ermutigt, amerikanische Unternehmen und Geld nach Indien zu bringen. Mit der industriellen Macht der amerikanischen Nation sind amerikanische Maschinen und Geld nach Indien geflossen, um Indien beim Wiederaufbau seiner Wirtschaft zu einer wirklich mächtigen Industriemacht zu helfen."
newengland.346.a: "Auf eine gedeihliche Beziehung!"

newengland.347.t: "[NEE.GetAdjective] Banker bieten großzügige Darlehen an"
newengland.347.d: "Unter großen Schwierigkeiten und mit viel Blutvergießen haben die britischen Exilanten erreicht, was Beobachter für unmöglich hielten, und sind triumphierend auf die Heimatinseln zurückgekehrt. Dennoch hat die britische Wirtschaft mit den Verwüstungen der Nachkriegszeit und der Rückkehr der Exilanten zu kämpfen, während sich das Land darauf vorbereitet, sich nach Jahren der sozialistischen Herrschaft zu erholen. In unserem großen Wunsch nach der Rückkehr eines starken Vereinigten Königreichs haben mehrere große [NEE.GetAdjective] Banken ihre Bereitschaft gezeigt, dem britischen Volk in der Stunde der Not mit günstigen Krediten zu helfen. Die Entente hat uns in der Stunde der Not beigestanden - jetzt wollen wir uns revanchieren."
newengland.347.a: "Für ein starkes Großbritannien!"

newengland.348.t: "Rückzahlung einer alten Schuld"
newengland.348.d: "Unser Land schuldet der französischen Nation eine große Schuld für die Hilfe und das Bündnis von 1778, mit dem sie uns geholfen hat, unsere eigene Unabhängigkeit zu sichern. Sogar die mächtige Freiheitsstatue, die sogar während der Schrecken des Bürgerkriegs stehen blieb, war ein Geschenk unserer französischen Verbündeten. Dieses alte Bündnis ist nun wieder aufgelebt. In demselben Geist unterstützen wir erneut das französische Volk in seinem glorreichen Kampf, diesmal gegen die verfluchten Kommunarden, in der Hoffnung, dass Frankreich eines Tages wirklich befreit sein wird. Unsere Regierung hat große Geldsummen und Ausrüstungen genehmigt, die dem französischen Volk in der Zeit der Not zur Verfügung gestellt werden sollen. Endlich werden wir in der Lage sein, unsere alte Schuld zu begleichen und unsere brüderlichen Bande wieder zu erneuern."
newengland.348.a: "Für ein starkes Frankreich!"

newengland.349.t: "[NEE.GetAdjective] Unterstützung trifft ein"
newengland.349.d: "Nach dem Blutvergießen des Zweiten Italienischen Bürgerkriegs hat unser Land mit dem Wiederaufbau zu kämpfen. Städte wie Mailand und Florenz wurden in Schutt und Asche gelegt, das Land ist durch die Schrecken des Krieges völlig verstümmelt und viele unserer Zivilisten haben zu kämpfen. Unsere Notlage hat die Aufmerksamkeit von [NEE.GetNameDef] auf sich gezogen, da es eine bedeutende Anzahl von Italo-Amerikanern gibt, die ebenfalls entschlossen sind, uns zu helfen. Die [NEE.GetAdjective]-Regierung hat zugestimmt, erfahrene Bauarbeiter zu entsenden, die ihr Land nach dem Zweiten Amerikanischen Bürgerkrieg wieder aufgebaut haben, und uns gleichzeitig Mittel zukommen zu lassen, damit wir uns von den Jahren der sozialistischen Herrschaft erholen können."
newengland.349.a: "Grazie!"

#_idea:
NEE_anti_communard: "Brot und Rosen"

newengland.350.t: "[NEE.GetAdjective] Hilfe kommt an"
newengland.350.d: "Der große Bürgerkrieg zur Rückgewinnung unserer Nation hat unsere Felder und Landschaften verwüstet. Während wir darum kämpfen, unsere Regierung von der syndikalistischen Verunreinigung zu befreien, werden wir jede Hilfe brauchen, die wir bekommen können. Dennoch haben uns unsere allgegenwärtigen amerikanischen Verbündeten Lebensmittel, Medikamente und Werkzeuge geschickt, um uns zu helfen, die örtliche Bevölkerung zu versorgen. Wir werden uns nicht als Eroberer und Befreier präsentieren müssen, sondern als mitfühlende Landsleute, die sich der Notlage unseres Landes bewusst sind. Indem wir dieses Brot und diese Rosen verteilen, werden wir langsam, aber sicher das Gefüge unserer Nation wieder aufbauen, das gegenwärtig an den ideologischen Nähten zerreißt."
newengland.350.a: "Mit der Zeit wird unsere Nation heilen."

