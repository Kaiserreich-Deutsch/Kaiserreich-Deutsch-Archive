tion wurde im Radio verlesen und landesweit in den Zeitungen abgedruckt. Viele nahmen die Erklärung zustimmend und lobend auf, auch wenn einige weiterhin Widerstand leisten und ihre amerikanischen Mitbürger mit ihren radikalen Überzeugungen terrorisieren werden. Die Nationen auf der ganzen Welt sind zu dem gemeinsamen Schluss gekommen, dass der Koloss der Neuen Welt endlich wieder aufgestanden ist! Zum Abschluss der Konferenz hat Präsident [NEE.GetLeader] eine Rede gehalten, in der er das Verhalten von [PSA.GetLeader] bei der erfolgreichen Beendigung des zweiten amerikanischen Bürgerkriegs lobte. Er kündigte der Welt an, dass er als Präsident zurücktreten werde, um die vollen Befugnisse der Exekutive an Präsident [NEE.GetLeader] des neu wiederhergestellten Amerikas zu übergeben!"
newengland.404.a: "Wir sind alle ein Volk!"
newengland.404.b: "Wir sind alle ein Volk!"

# 1940 PSA led election
newengland.410.t: "Präsidentschaftswahlen von 1940"
newengland.410.d.normal: "[THIS.GetLeader] hat die Nation seit dem Ausbruch des Zweiten Amerikanischen Bürgerkriegs regiert, als sich die Pazifischen Staaten von der Tyrannei MacArthurs lösten. Während der größten Bedrohung für die amerikanische Demokratie hat sich ihr Volk für die Grundsätze stark gemacht, auf denen Amerika gegründet wurde. Während sich die Wahlsaison nähert, haben beide etablierten Parteien fleißig für ihre bevorzugten Kandidaten geworben.\n\nFür die Demokratische Partei kämpft Culbert Olson aus Utah. Als Sohn einer Suffragette, der ersten Frau, die in Utah in ein Amt gewählt wurde, war Olson von klein auf in die Politik eingebunden. Normalerweise würde ein überzeugter Atheist wie Olson von der amerikanischen Bevölkerung verspottet werden, doch die Schrecken des Zweiten Amerikanischen Bürgerkriegs haben selbst bei den gläubigsten Menschen Narben hinterlassen, die sich fragen, wie es zu den Ereignissen der letzten drei Jahre kommen konnte.\n\nGegen Olson kandidiert für die Republikanische Partei Charles McNary aus Oregon. McNary ist ein progressiver Republikaner, der bei einem breiten Spektrum von Wählern Unterstützung gefunden hat. Als Freund der Landwirte und der Natur hat McNary einen Großteil der 20er Jahre damit verbracht, Gesetze zum Ausbau von Naturparks und zum Schutz der amerikanischen Landwirte zu verabschieden, als die Große Depression das Land verwüstete."
