newengland.129.t.first: "Landesweiter Streik beginnt"
newengland.129.t.later: "Landesweiter Streik geht weiter"
newengland.129.d.first: "Gewerkschaftsführer im ganzen Land haben zu Streiks aufgerufen - genug, um die Wirtschaft Neuenglands lahmzulegen und Störungen von einem Ende des Landes zum anderen zu verursachen. Einige in unserer Regierung meinen, dass die Streiks zu einem verdächtigen Zeitpunkt stattfinden... es muss sich um einen Versuch von [CSA.GetNameDef] handeln, eine Revolution auszulösen, bevor wir handeln können. Unabhängig von der Absicht sind sich alle einig, dass die Streiks beendet werden müssen, bevor wir an ein Eingreifen im Süden denken können."
newengland.129.d.later: "Nach einer kurzen Pause wurden die Streiks im ganzen Land fortgesetzt - verstärkt in ihren Bemühungen, Neuengland aufzufordern, seine Verfolgung des Syndikalismus zu beenden. Die von den Gewerkschaftsführern verfassten Reden, so das FBI, könnten durchaus von der [CSA.GetAdjective]-Regierung verfasst worden sein. Sie werden bald Beweise haben, sagen sie, aber bis sie die Quelle der Streikfinanzierung entdeckt haben, müssen wir die Streikenden bekämpfen und diese lästige Ablenkung niederschlagen."
newengland.129.a: "Wie ärgerlich."

CAN_supports_NEE: "unterstützt die provisorische Regierung von §HNeuengland§! als rechtmäßiger Nachfolger der §HVereinigten Staaten§!"

newengland.132.t: "[ENT.GetName] akzeptiert unsere Anfrage"
newengland.132.d.PSA: "Wir haben heute hervorragende Nachrichten von unseren [ENT.GetAdjective] Freunden in [ENT.Capital.GetCapitalVictoryPointName] erhalten. Unsere Bemühungen, unsere nationale Legitimität als wahre Nachfolger der Vereinigten Staaten aufzubauen und unsere Wirtschaftskrise zu bekämpfen, sind nicht unbemerkt geblieben. Trotz der früheren Unterstützung der Entente für [PSA.GetNameDef] wird ihre Chance auf einen Sieg ernsthaft angezweifelt, da sie ständig Niederlagen erleiden. Die Entente-Allianz hat ihre Beziehungen zu uns bekräftigt und offiziell ihre Unterstützung für unsere Sache erklärt. Da sie uns als das wahre Amerika anerkennt, wird die Entente mit einem zweiwöchigen Rückzug aus [PSA.GetNameDef] beginnen, um ihre industriellen und militärischen Anstrengungen voll und ganz darauf zu verwenden, uns bei der Befreiung Amerikas zu helfen. Gemeinsam mit den Kanadiern und ihren Verbündeten auf der ganzen Welt sind wir bereit, unser geliebtes Land von den Revolutionären und Radikalen zurückzuerobern, die es uns weggenommen haben!"
