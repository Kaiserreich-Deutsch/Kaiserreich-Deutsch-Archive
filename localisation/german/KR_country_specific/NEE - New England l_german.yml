newengland.133.t: "[ENT.GetName] lehnt unsere Anfrage ab"
newengland.133.d.PSA: "Leider war die [ENT.GetAdjective]-Regierung nicht von unseren Versuchen überzeugt, unsere Legitimität als die wahren Nachfolger der Vereinigten Staaten zu behaupten. Unter Berufung auf ihr Engagement für die Sache von [PSA.GetNameDef] haben die Kanadier unsere Bitte um Unterstützung bedauerlicherweise abgelehnt. Wir müssen unsere Zeit abwarten und warten, bis wir über eine stärkere industrielle und militärische Kapazität verfügen, bevor wir uns um ihre Unterstützung für unsere Sache bemühen. Lasst uns noch etwas Zeit damit verbringen, unsere Legitimität und unsere militärischen Kräfte zu verbessern, um den Kanadiern zu zeigen, dass wir in der Tat die Einzigen sind, die in der Lage sind, die wahre amerikanische Demokratie in den Vereinigten Staaten wiederherzustellen."
newengland.133.d.TEX: "Leider war die [ENT.GetAdjective]-Regierung nicht von unseren Versuchen überzeugt, unsere Legitimität als die wahren Nachfolger der Vereinigten Staaten zu behaupten. Unter Berufung auf ihr Engagement für die Sache von [TEX.GetNameDef] haben die Kanadier unsere Bitte um Unterstützung bedauerlicherweise abgelehnt. Wir müssen unsere Zeit abwarten und warten, bis wir über eine stärkere industrielle und militärische Kapazität verfügen, bevor wir uns um ihre Unterstützung für unsere Sache bemühen. Lasst uns noch etwas Zeit damit verbringen, unsere Legitimität und unsere militärischen Kräfte zu verbessern, um den Kanadiern zu zeigen, dass wir in der Tat die Einzigen sind, die in der Lage sind, die wahre amerikanische Demokratie in den Vereinigten Staaten wiederherzustellen."
newengland.133.d.USA: "Leider war die [ENT.GetAdjective]-Regierung nicht von unseren Versuchen überzeugt, unsere Legitimität als die wahren Nachfolger der Vereinigten Staaten zu beanspruchen. Unter Hinweis auf ihr Engagement für die Sache der [USA.GetNameDef] haben die Kanadier unsere Bitte um Unterstützung bedauerlicherweise abgelehnt. Wir müssen unsere Zeit abwarten und warten, bis wir über eine stärkere industrielle und militärische Kapazität verfügen, bevor wir uns um ihre Unterstützung für unsere Sache bemühen. Lasst uns noch etwas Zeit damit verbringen, unsere Legitimität und unsere militärischen Kräfte zu verbessern, um den Kanadiern zu zeigen, dass wir in der Tat die Einzigen sind, die in der Lage sind, die wahre amerikanische Demokratie in den Vereinigten Staaten wiederherzustellen."
newengland.133.d.noone: "Leider war die [ENT.GetAdjective]-Regierung nicht von unseren Versuchen überzeugt, unsere Legitimität als wahre Nachfolger der Vereinigten Staaten zu behaupten. Mit der Begründung, dass sie sich auf die Invasion über den Atlantik konzentrieren wollen, haben die Kanadier unsere Bitte um Unterstützung bedauerlicherweise abgelehnt. Wir müssen unsere Zeit abwarten und warten, bis wir über eine stärkere industrielle und militärische Kapazität verfügen, bevor wir uns um ihre Unterstützung für unsere Sache bemühen. Lasst uns noch etwas Zeit damit verbringen, unsere Legitimität und unsere militärischen Kräfte zu verbessern, um den Kanadiern zu zeigen, dass wir tatsächlich die Einzigen sind, die in der Lage sind, die wahre amerikanische Demokratie in den Vereinigten Staaten wiederherzustellen."
newengland.133.a: "Eine Schande."

#NEEPSA
newengland.134.t: "Schickt ein Telegramm an [PSA.GetNameDef]?"
newengland.134.d: "Die amerikanische Nation, die einst als erfolgreiches demokratisches Experiment galt, war zum zweiten Mal in ihrer Geschichte in einen gewalttätigen und zerstörerischen Bürgerkrieg verwickelt. Trotz der Neutralität der internationalen Gemeinschaft gegenüber den Ereignissen in den Vereinigten Staaten überschritt die kanadische Armee in den ersten Tagen des Krieges die amerikanische Grenze. Vielen Neuengländern gab das kanadische Eingreifen in jenen chaotischen Anfangstagen Hoffnung, dass Amerikas nördlicher Nachbar die Demokratie in der Neuen Welt schützen wollte.\n\nDas scheint jedoch nicht mehr der Fall zu sein. Vielleicht in dem verzweifelten Bemühen, Männer für die hoffnungsvolle Rückkehr der britischen Exilanten aufzutreiben, hat die kanadische Regierung mit der Einführung der allgemeinen Wehrpflicht die Quebecer verärgert, was zu Massenprotesten und Unruhen im ganzen Land führte. In einem für Demagogen wie MacArthur nicht überraschenden Schritt hat die kanadische Regierung mit der Umsetzung des War Measures Act das, was viele für die letzte stabile Demokratie Nordamerikas hielten, angesichts des Autoritarismus in die Knie gezwungen. Da Kanadas Bekenntnis zur Demokratie eine Belastung darstellt, hat Präsident [NEE.GetLeader] sein Kabinett bezüglich einer möglichen Allianz zwischen der Provisorischen Regierung Neuenglands und den Pazifischen Staaten von Amerika konsultiert. Wenn die Kanadier nicht bereit sind, die Demokratie in der Neuen Welt zu schützen, dann wird vielleicht eine vereinte demokratische Front gegen Sozialismus und Autoritarismus den Erhalt der Freiheit garantieren."
newengland.134.a: "Ja, schickt eine Nachricht an Sacramento!"
newengland.134.b: "Wir sind noch nicht bereit."

NEE_sent_cable_PSA: "Bereits ein Telegramm an die Pazifischen Staaten geschickt"

newengland.135.t: "[NEE.GetNameDefCap] bietet an, eine zweite Front zu eröffnen"
newengland.135.d: "Trotz des Engagements für die amerikanische Demokratie zwischen den beiden Fraktionen auf den gegenüberliegenden Seiten des Kontinents war die Kommunikation zwischen den Pazifischen Staaten und Neuengland spärlich. In Sacramento war jedoch ein Telegramm aus Boston eingegangen, in dem die Möglichkeit einer gemeinsamen und entschlossenen Anstrengung zur Befreiung Amerikas von den Schrecken des Sozialismus und des Autoritarismus angesprochen wurde.\n\nGeschützt durch die Präsenz der kanadischen Armee und der Entente blieb die provisorische Regierung Neuenglands während des Bürgerkriegs neutral. Mit dem Abstieg Kanadas in den Autoritarismus können wir nicht mehr auf die Unterstützung der Entente bei der Wiederherstellung der amerikanischen Demokratie zählen. Unsere Arbeitskraft ist kostbar, und unsere Fähigkeit, Krieg zu führen, kann niemals die industriellen Kapazitäten des Stahlgürtels erreichen. Ein Bündnis zwischen der Provisorischen Regierung und den Pazifikstaaten gibt uns eine Chance, unser Land von den Radikalen zurückzuerobern, die es uns gestohlen haben. Natürlich könnten die Größe Neuenglands und seine Streitkräfte in den kommenden Schlachten eine Belastung darstellen. Wir können ihr Angebot ablehnen und uns zur einzigen legitimen Bastion der Freiheit erklären."
newengland.135.a: "Gemeinsam können wir die Dunkelheit zurückdrängen!"
newengland.135.b: "Wir brauchen Ihre Pazifisten nicht"

NEE_will_enter_war_30_days: "In §Y30 Tagen§! wird §G[NEE.GetNameWithFlag]§! auf unserer Seite in den §RZweiten Amerikanischen Bürgerkrieg§! eintreten!"

NEE_enter_civil_war: "Die Freiheitsglocke läutet wieder!"
NEE_enter_civil_war_desc: "Nach erfolgreichen Gesprächen zwischen den überlebenden Demokratien haben die provisorische Regierung Neuenglands und die Pazifischen Staaten von Amerika ein Bündnis geschlossen, um die Zukunft der amerikanischen Demokratie zu sichern! Gegen Leute wie Reed, Long und den tyrannischen MacArthur muss vorgegangen werden, bevor das amerikanische Experiment zu Staub zerfällt!"

NEE_PSA_declined_alliance: "Die Pazifischen Staaten wollen sich nicht mit Neuengland verbünden"

newengland.136.t: "[PSA.GetNameDefCap] lehnt unser Bündnis ab"
newengland.136.d: "In großer Erwartung kam schließlich ein Telegramm aus Sacramento zurück. Leider haben die Pazifischen Staaten unser Angebot eines Bündnisses mit der Begründung abgelehnt, dass sie beabsichtigen, das Land selbst zu vereinen und unseren Anspruch auf Legitimität zurückgewiesen haben. Wir werden die Nation auf den kommenden Sturm vorbereiten müssen, denn es scheint, dass wir jetzt allein dastehen."
newengland.136.a: "Unglücklich."

newengland.137.t: "[PSA.GetNameDefCap] akzeptiert unser Bündnis"
newengland.137.d: "In großer Erwartung kam schließlich ein Telegramm aus Sacramento zurück. Darin versicherte Präsident [PSA.GetLeader] seinem Amtskollegen aus Neuengland, dass die Pazifischen Staaten sich voll und ganz für ein Militärbündnis zwischen der Atlantik- und der Pazifikküste einsetzen, um die Existenz der Demokratie in Nordamerika zu gewährleisten. Auch wenn die Kommunikation zwischen den beiden Fraktionen schwierig sein wird, da der riesige amerikanische Kontinent vor ihnen liegt, werden Sacramento und Boston zweifellos ihre Kräfte und Ressourcen für den bevorstehenden Sturm bündeln. Die Flamme der Freiheit ist nicht erloschen, nein, sie brennt jetzt stärker als je zuvor. Wir sind nicht mehr allein in diesem Kampf, gemeinsam für den Sieg!"
newengland.137.a: "Freiheit von Küste zu Küste!"
newengland.137.tt: "\n§gIn 30 Tagen werden wir an der Seite von [PSA.GetNameDef] kämpfen§!"

newengland.138.t: "Formalisierung der Allianz"
newengland.138.d: "Heute trafen sich die gemeinsamen Militär- und Marinechefs der Pazifischen Staaten und der Provisorischen Regierung von Neuengland in Boston, um das Bündnis zwischen den demokratischen Fraktionen zu besiegeln. Neuengland hat sich in dem großen Krieg, der den Rest der Nation verschlungen hatte, neutral verhalten, und viele betrachteten die Pazifikstaaten als die letzte Bastion der amerikanischen Demokratie. Kanadas Abstieg in den Autoritarismus hat jedoch die Bande zwischen Neuengland und Kanada gekappt.\n\nUnter dem Namen [THIS.GetFactionName] verfolgten die Radiohörer an der Ost- und Westküste gespannt die Nachricht von der Bildung einer vereinigten demokratischen und amerikanischen Front gegen die tyrannischen Demagogen Long, MacArthur und Reed. Monate der Militarisierung, der wirtschaftlichen Erleichterung und der Vorbereitung haben den schlafenden Riesen Neuengland geweckt, und das Land bereitet sich darauf vor, in die Schlacht zu ziehen. Die Schlacht um die Freiheit hat begonnen."
newengland.138.a: "Die Freiheitsglocke erklingt!"

newengland.139.t: "[NEE.GetNameDefCap] tritt in den Kampf ein"
newengland.139.d: "Nach dem Erfolg der Verhandlungen zwischen Sacramento und Boston haben die Pazifischen Staaten und die Regierung von Neuengland ein formelles Militärbündnis geschlossen. Neuengland wird als fünfte Partei in den zerstörerischsten Krieg, der jemals in Nordamerika stattgefunden hat, eintreten und sich formell mit seiner Schwesterregierung an der gegenüberliegenden Küste des Kontinents verbünden. Internationale Beobachter des Konflikts in Amerika beginnen zu spekulieren, ob dieses Doppelbündnis ein Ende des Konflikts herbeiführen wird oder nicht. In einer öffentlichen Erklärung haben Präsident [NEE.GetLeader] und Präsident [PSA.GetLeader] der Welt verkündet, dass ihr Bündnis die legitimen Nachfolger der Werte, Traditionen und des Erbes der früheren Regierung der Vereinigten Staaten sind."
newengland.139.a: "Wir stehen zur Westküste!"
newengland.139.b: "Wir stehen zur Ostküste!"
newengland.139.c: "Wir werden sie auch vernichten!"

### Flavour Events ###

# Coconut Fire
newengland.150.t: "Feuer in der Coconut Grove fordert 492 Menschenleben!"
newengland.150.d: "Das Coconut Grove befindet sich in der Piedmont Street 17 im Bostoner Stadtteil Bay Village, nur wenige Blocks südlich des Boston Public Garden. Es ist bei den Bostoner Bürgern als beliebter Treffpunkt bekannt, da viele Prominente dort verkehren. Der Nachtclub, der von GIs, Filmstars, Prominenten und sogar Politikern wie Maurice Tobin besucht wird, soll auch Verbindungen zur Mafia und zum organisierten Verbrechen haben. Ursprünglich eine Garage und ein Lagerhaus, bot der Club seinen Gästen Essen und Tanzen in einem \"Südsee\"-ähnlichen Tropenparadies mit Säulen, die wie Palmen aussahen, und Armaturen, die wie Kokosnüsse aussahen.\n\nUm 22:15 Uhr am Abend des 28. Novembers entfernte ein junger Soldat eine Glühbirne in der Lounge, um sich und seiner Verabredung etwas Privatsphäre zu verschaffen. Ein junger Hilfskellner wurde gerufen, um die Glühbirne zu ersetzen. Da er die Glühbirne nicht finden konnte, zündete er ein Streichholz an, zog die Glühbirne fest und löschte das Streichholz. Zeugen berichteten, dass kurz darauf Flammen aus den Palmwedeln unter der Decke schlugen. Trotz der Bemühungen des Personals breiteten sich die Flammen im gesamten Nachtclub aus, und zwar schneller, als sich die Gäste bewegen konnten, und hüllten das gesamte Lokal in Rauch. Der Haupteingang des Gebäudes bestand aus einer einzigen, ekelerregenden Tür, die durch den panischen Ansturm der Gäste unbenutzbar wurde. Als die Feuerwehr eintraf, waren bereits 492 Menschen ums Leben gekommen. Noch grotesker war die Tatsache, dass einige Leichen noch mit Getränken in der Hand gefunden wurden, da das Feuer und der giftige Rauch sie zu schnell eingeholt hatten.\n\nDer Besitzer des Clubs, Barney Welansky, wurde wegen neunzehnfachen Totschlags verurteilt, da er sich nicht an die lockeren Auflagen der Stadt hielt. Die Ermittler fanden außerdem heraus, dass der Club keine Lizenzen für den Ausschank von Alkohol und Speisen besaß und die Umbauarbeiten von nicht lizenzierten Bauunternehmen durchgeführt wurden. Der Bürgermeister von Boston, Maurice Tobin, ist wegen seiner Verbindungen zu Welansky unter Beschuss geraten, und einige forderten seinen Rücktritt."
newengland.150.a: "Eine furchtbare Tragödie!"

# VT-NH Border Transfer
newengland.151.t: "Ein langer Streit beigelegt"
newengland.151.d: "Heute freuten sich die Kartographen des Geologischen Dienstes, dass der seit langem schwelende Grenzstreit zwischen Vermont und New Hampshire endlich beigelegt wurde.\n\nDie neue Regelung legt die Grenze zwischen den beiden Staaten für 200 Meilen entlang des Connecticut River fest. Die Zuständigkeit von New Hampshire beginnt mit der ursprünglichen Niedrigwasserlinie am Westufer des Flusses. Fast 150 Jahre lang hatten sich die beiden Staaten darüber gestritten, wo diese Linie verläuft. Beide Staaten zogen Steuern von den Grundstückseigentümern ein, und es gab immer wieder Streit zwischen den Staaten darüber, welcher Staat die Brücken und die Kraftwerke kontrollieren sollte.\n\nA.F. Hassen, Leiter der kartografischen Abteilung des Geological Survey, sagte, dass einige Kartenänderungen in den letzten zwanzig Jahren bedeutend genug waren, um im geografischen Text geändert zu werden, aber obskur genug, um meist nur Wissenschaftler, Straßenbauer und Ingenieure zu betreffen. Die meisten dieser Änderungen ergaben sich, weil Flüsse ihren Lauf änderten. Nach der Verlegung der Grenze zwischen Vermont und New Hampshire begann die Geologische Bundesanstalt, nach anderen unberechenbaren Flüssen zu suchen, die ihren Lauf geändert haben könnten und somit die Grenzlinien drastisch verändern könnten."
newengland.151.a: "Vielleicht wird dies das Ende sein?"

# Grew Event
newengland.152.t: "Ein Prinz aus dem Land der aufgehenden Sonne"
newengland.152.d: "In der Residenz von Joseph Grew, dem Botschafter in Japan vor dem Bürgerkrieg, wurde ein neugieriger Besucher gesichtet. Der bebrillte und kleinwüchsige Besucher begrüßte Grew mit einer Verbeugung, und zur Überraschung der Schaulustigen erwiderte Grew den Gefallen. Anschließend lud Grew den Gast und sein Gefolge in sein Haus ein, wo die Männer Berichten zufolge gemeinsam einen köstlichen Tee tranken.\n\nBei dem Besucher handelt es sich um Prinz Tokugawa Iesato, das erste Oberhaupt des Tokugawa-Clans nach dem Sturz des Tokugawa-Bakufu und der anschließenden Meiji-Restauration. Ein Jugendlicher in England verschaffte Iesato den Respekt der Entente-Mächte - während des Weltkriegs hatte Iesato ein Kondolenzbüchlein organisiert, aus Sorge um das enorme Leid und die Zerstörung in Europa. Trotz der angespannten Beziehungen zwischen Japan und den Vereinigten Staaten betrachteten Iesato und Grew einander als enge Freunde und bemühten sich um die Förderung des guten Willens zwischen den beiden Nationen. In Anerkennung des japanischen Geschenks von Kirschblütenbäumen im Jahr 1912 war Iesato zu einer Goodwill-Veranstaltung nach Neuengland gereist - trotz des großen Bürgerkriegs, der die Vereinigten Staaten jetzt spaltet.\n\nObwohl sich ihr Gespräch auf die Anwesenden beschränkte, gibt es Gerüchte, dass die beiden Männer die aktuelle Situation im Pazifik erörterten. Lange Zeit hatten die Vereinigten Staaten mit Japan um die Vorherrschaft über den großen Ozean konkurriert. Jetzt, da die Vereinigten Staaten von einem Bürgerkrieg heimgesucht werden, sind die Japaner im Pazifik praktisch konkurrenzlos. Auch wenn sich Iesato selbst für den Frieden einsetzt, hat die japanische Nation zweifellos Ambitionen in Asien - Ambitionen, die sie nun ohne die Anwesenheit des Industriegiganten Amerika leichter verfolgen kann. Zwar ist noch kein offener Konflikt zwischen den beiden Ländern entstanden, doch wird nur die Zeit zeigen, ob in Asien Frieden herrschen wird oder nicht."
newengland.152.a: "Für Frieden und Wohlstand in Ostasien!"

# War Referendum Killed
newengland.153.t: "Kriegsreferendum im Parlament gescheitert"
newengland.153.d: "Die Öffentlichkeit erfährt, dass die führenden Vertreter der Verwaltung im Kongress von Neuengland eine Überraschung erlebten, als ein neues mögliches Kriegsreferendum in die Debatte eingebracht wurde. Der Gesetzentwurf sieht vor, dass ein nationales Referendum abgehalten werden soll, bevor der Kongress einen Krieg erklären kann, um so den einfachen Männern und Frauen die Möglichkeit zu geben, direkt über die Beteiligung ihres Landes an ausländischen Konflikten abzustimmen. Wird das Land jedoch zuerst angegriffen, würde kein Referendum abgehalten.\n\nDer umstrittene Gesetzentwurf hat die 23 Stimmen erhalten, die nötig sind, um ihn ins Repräsentantenhaus zu bringen. Viele irisch-amerikanische Abgeordnete wollen den Gesetzentwurf unterstützen, weil sie glauben, dass Neuengland dadurch die Möglichkeit erhält, dem ehemaligen britischen Empire nicht zu Hilfe zu kommen. Diese Abgeordneten und die Menschen, die sie vertreten, sind den Briten gegenüber misstrauisch, denn die Erinnerungen an die große Hungersnot und den Unabhängigkeitskrieg sind noch frisch in ihrem Gedächtnis. Als die Entscheidung von 35 Kongressmitgliedern auf der Kippe stand, rief der Kongressabgeordnete James Farley seine irisch-amerikanischen Kollegen zusammen, um das Gesetz zu stoppen. Farley ist der Ansicht, dass Amerikas Platz in der Welt darin besteht, ihr zu helfen und sich nicht aus den Angelegenheiten der Welt herauszuhalten. Seine Bemühungen waren erfolgreich; das Gesetz über ein mögliches Kriegsreferendum wurde gestoppt.\n\nInteressanterweise wurde am späten Abend eine parlamentarische Frage aufgeworfen, als entdeckt wurde, dass die Liste der Unterzeichner den Namen von William P. Connery Jr. trug, einem Abgeordneten aus Massachusetts, der zu dem Zeitpunkt, als die Petition vorgelegt wurde, bereits gestorben war. Die Vorschrift schreibt vor, dass ein Entlastungsantrag von einer Mehrheit der Mitglieder des Repräsentantenhauses unterzeichnet werden muss. Das Gesetz sagt jedoch nichts über die Unterschrift eines verstorbenen Mitglieds aus, und die Frage bleibt vorerst unbeantwortet."
newengland.153.a: "Solche Angelegenheiten müssen von der Regierung kontrolliert werden."

# Garbage Truck Maims Three
newengland.154.t: "Müllwagen verstümmelt drei Personen"
newengland.154.d: "Bei einem schrecklichen Unfall wurden heute Nachmittag drei GIs von einem vorbeifahrenden Müllwagen erfasst. Die drei Männer waren gebürtige New Yorker; Aaran Rivenavich, Thomas Luzzo und Michael Malito dienten in der 244. Küstenartillerie. Bei den Soldaten handelt es sich um ehemalige Flüchtlinge aus New York City, die aus der vom Krieg gezeichneten Stadt geflohen waren, um sich in der Armee der provisorischen Regierung zu verpflichten. Die Männer befanden sich auf dem Rückweg von Port Ontario bei Oswego, einem bedeutenden Militärstützpunkt und Flüchtlingslager, als sie von einem vorspringenden Stück Ladung getroffen wurden.\n\nAlle drei Männer erlitten schwere Schnittverletzungen, und Luzzo soll einen gebrochenen Arm haben. Der Fahrer des Schrottautos wurde wegen Körperverletzung dritten Grades und unsachgemäßer Beladung festgenommen. Während der Vorfall bei den Familien der Opfer Empörung ausgelöst hat, hat der Staat New York versprochen, die Standards und Maßnahmen für seine Mülltransporte zu erhöhen."
newengland.154.a: "Keine saubere Fahrt."

# Kennedy Recalled
newengland.155.t: "Botschafter Kennedy zurückgerufen"
newengland.155.d: "Heute kam es zu einem Wechsel in den Außenministerien, da Botschafter Joseph P. Kennedy Sr., Botschafter bei der kanadischen Regierung, effektiv abberufen und durch John Winant ersetzt wurde.\n\nDie Abberufung erfolgte, nachdem Herr Kennedy dem Zeitungsjournalisten Louis M. Lyons vom Boston Globe ein langes und weitschweifiges Interview über die Verpflichtungen Neuenglands gegenüber der Entente gegeben hatte. In der anschließenden Rede erklärte der ehemalige Botschafter Kennedy unmissverständlich und wiederholt seine Überzeugung, dass es bei dem Krieg zur Befreiung der Heimatinseln nicht darum ging, die Demokratie vor der Flut des Syndikalismus zu retten.\n\n\"Es ist alles eine Frage dessen, was wir in den nächsten sechs Monaten tun. Der ganze Grund für die Unterstützung Kanadas ist, uns Zeit zu verschaffen... solange sie dort ist, haben wir Zeit, uns vorzubereiten. Es geht nicht darum, dass sie für die Demokratie kämpft. Das ist ein Irrtum. Sie kämpft für die Wiederherstellung der Monarchie gegenüber den Untertanen, die sie abgelehnt haben. Ich weiß mehr über die europäische Situation als jeder andere, und es liegt an mir, dafür zu sorgen, dass das Land sie versteht.\"\n\nKennedys Worte riefen beim Präsidenten von Neuengland und der kanadischen Regierung lediglich Empörung hervor. Der Präsident hat Kennedy durch John Winant, den ehemaligen Gouverneur von New Hampshire, ersetzt. In seiner ersten offiziellen Erklärung als neuer Botschafter im Dominion von Kanada erklärte Winant: \"Wir, das Volk von Neuengland, sind entschlossen, durch Taten zu helfen, den totalen Sieg über die sozialistische Aggression sicherzustellen.\" Winant, der vielleicht eine Periode verstärkter amerikanischer und kanadischer Beziehungen ankündigte, betonte, dass zwischen Kanadiern und Amerikanern \"ein Band gemeinsamer Sympathie und gemeinsamen Verständnisses, gemeinsamer Zielsetzung und Hingabe besteht, das noch lange nach der syndikalistischen Tyrannei fortbestehen wird.\""
newengland.155.a: "Winant wird eine bessere Arbeit leisten!"

# Currency Powers Fought
newengland.156.t: "[NEE.GetLeader]'s Macht über Währung beschränkt"
newengland.156.d: "Während die provisorische Regierung von Neuengland nach Jahren der Großen Depression um den Wiederaufbau der Wirtschaft kämpft, ist die Frage der Währungshoheit des Präsidenten mehrfach in den Debatten des Kongresses aufgetaucht. Handelsminister Charles W. Tobey und Vizepräsident H. Styles Bridges haben eine gemeinsame Resolution verfasst, um die im geltenden Recht verankerte Befugnis des Präsidenten [NEE.GetLeader] zur Ausgabe von zusätzlichem Papiergeld im Wert von bis zu 3.000.000 Dollar aufzuheben. Sie erklärten, dass diese latente Macht Kleinanleger, Versicherungsnehmer, Lohnempfänger und Menschen mit festem Einkommen gefährden könnte. Darüber hinaus sieht die Entschließung vor, die Inflation einzudämmen, indem strengere Beschränkungen dafür festgelegt werden, wer und wie viel Geld auf einmal gedruckt werden darf."
newengland.156.a: "Auf dem Weg zu einem sparsameren Haushalt!"

# Hopkins under Fire
newengland.157.t: "Hopkins unter Verdacht"
newengland.157.d: "Vom Krankenbett im North County Community Hospital aus, wo er sich von einer Halsentzündung erholt, hat Handelsminister Harry L. Hopkins erneut mit "definitiv nein" auf Behauptungen geantwortet, er gehöre der Socialist Party of America an. In den Tagen, nachdem Hopkins die Hilfsprogramme der Work Progress Administration eingeführt hatte, geriet er unter Beschuss von Teilen des Kongresses, die ihn als Syndikalisten im Schafspelz anprangerten.\n\nIn einer Rede vor dem Repräsentantenhaus erklärte der demokratische Abgeordnete John J. Connor aus dem Bundesstaat New York, dass der \"Leiter eines unserer großen Ministerien ein eingetragener Sozialist ist.\" Als Connor gefragt wurde, ob er sich auf Hopkins beziehe oder nicht, zuckte er mit den Schultern und antwortete, dass \"man seine Schlüsse ziehen muss.\" Obwohl Hopkins und sein Sohn mündlich bekräftigt haben, dass Hopkins nicht der Sozialistischen Partei angehört, hat dieser besondere Vorfall die Paranoia unter den Kongressmitgliedern gegenüber der so genannten \"Roten Gefahr\" verdeutlicht. Diejenigen, die steuerlich konservativ sind, misstrauen der zunehmenden Rolle der Regierung in der Wirtschaft und sehen den Sozialismus als den größten Feind der Nation an, sowohl politisch als auch moralisch. Sogar am Arbeitsplatz gibt es Berichte, dass diejenigen, die verdächtigt werden, linksgerichtete Überzeugungen zu haben, oder die sich positiv über Reeds Bewegung in Chicago äußern, entlassen und diskreditiert werden. In ganz Neuengland bezeichnen viele Privatpersonen diese Massenhysterie als \"Red Scare\" (Rote Angst), und einige bemerken sogar scherzhaft, dass es \"besser ist, tot als rot zu sein.\""
newengland.157.a: "Könnte Reeds Bewegung ein hohes Amt erreicht haben??"

# Hopkins WPA
newengland.158.t: "Die Work Progress Administration unter Hopkins"
newengland.158.d: "Als Reaktion auf die anhaltende wirtschaftliche Notlage infolge der Großen Depression hat Handelsminister Harry L. Hopkins eine zusätzliche Lohnerhöhung für Arbeiter im Rahmen der Work Progress Administration (WPA) für die ländlichen Gebiete von Vermont, New Hampshire und Maine angekündigt. Im Rahmen des Programms wird der neue Lohn für mehr als 82.000 Arbeiter auf 3,90 Dollar pro Monat festgesetzt.\n\nIn den ländlichen Gebieten Neuenglands, so Hopkins, liegen die Lohnempfänger dort nur bei 45 Prozent des nationalen Durchschnitts, aber mit dieser neuen Erhöhung werden sie 53 Prozent dieses Durchschnitts erhalten. Dies erweckt den Eindruck, dass der Norden im Rahmen des WPA vergleichsweise unterbezahlt ist. Dennoch finden die gegnerischen Kongressabgeordneten, die gegen staatliche Eingriffe in die Wirtschaft sind, Hopkins' Gesetzgebung zu radikal. Die Kritiker sind sich nicht sicher, ob Hopkins' Lohnerhöhung den Landwirten tatsächlich zugute kommt, zumal die WPA-Löhne von einer einzigen Person festgelegt werden können. Um die Zweifel in der Arbeiterklasse und bei den Politikern zu zerstreuen, hat Hopkins an der Organisation der Gemeinschaftsmobilisierung für menschliche Bedürfnisse  mitgewirkt - einer Organisation, die sich dafür einsetzt, dass die Kosten für die Hilfsmaßnahmen zwischen den lokalen, staatlichen und bundesstaatlichen Behörden aufgeteilt werden."
newengland.158.a: "Ein fairer Lohn!"

# St Lawrence Waterway
newengland.159.t: "Pakt über die Vertiefung der St.-Lorenz-Wasserstraße"
newengland.159.d: "Auf einer kurzen Konferenz in St. Lawrence in Kanada trafen sich heute kanadische und amerikanische Ingenieure, um die Möglichkeit eines zweistufigen Plans zur Entwicklung der Energie zu erörtern. Präsident [NEE.GetLeader] traf sich mit dem kanadischen Premierminister, um das geplante Industrieprojekt zu erörtern, das die amerikanischen Mitglieder des Gemeinsamen Ausschusses der Ingenieure 1926 skizziert hatten - in der Hoffnung, guten Willen und Absichten zwischen den Nationen zu fördern.\n\nDas Projekt sieht den Bau eines geplanten Staudamms auf Barnhart Island vor, wobei ein Kraftwerk in der Nähe von Massena, New York, auf der amerikanischen Seite und ein weiteres Kraftwerk in Cornwall auf der kanadischen Seite gebaut werden soll. Die Pläne liegen zwar vor, aber es ist nicht bekannt, wann mit dem Bau des Staudamms tatsächlich begonnen werden soll. Der erfolgreiche Abschluss des Treffens und die freundliche Atmosphäre haben jedoch die Beziehungen zwischen den beiden Nationen gefestigt, und es besteht kein Zweifel daran, dass es in Zukunft zu einer weiteren Zusammenarbeit zwischen der amerikanischen und der kanadischen Nation kommen wird."
newengland.159.a: "Ein Tor zur Zukunft!"

# Winant Stands Tall
newengland.160.t: "Botschafter Winants Kampf für die Demokratie"
newengland.160.d: "Auf einer Konferenz in Montreal hielt der prominente Botschafter der Vereinigten Staaten in Kanada, John Winant, eine Rede, in der er die Ziele der Entente-Allianz lobte. Die britischen Dominions und ihre Verbündeten kämpfen gemeinsam gegen ein System, das eine Perversion der sozialen Gerechtigkeit darstellt. Die Sozialisten, die derzeit in Großbritannien das Sagen haben, sind in ihrem Streben nach einem hehren Ideal zu weit gegangen. In ihrem Bestreben, die Arbeiterklasse zu erheben, haben sie die natürliche Ordnung der Gesellschaft zerstört und die Welt auf den Kopf gestellt.\n\nMit Blick auf die Zukunft sagte er, dass er hofft, dass die Völker nicht nur Großbritanniens, sondern der ganzen Welt, wenn der Krieg beendet ist und die Waffen niedergelegt sind, die Demokratie in einer vollkommeneren Form wieder aufbauen werden, als dies jemals zuvor der Fall war."
newengland.160.a: "Für die Demokratie!"

# Latham Knighted
newengland.161.t: "Frau Latham wird geehrt von [GBR.GetLeader]"
newengland.161.d: "In einer aufwändigen Zeremonie in London verlieh der König [GBR.GetLeader] Frau Latham für ihre Arbeit mit der Auslandshilfegesellschaft Bundles for Britain den Orden Commander of the Order of the British Empire. Dies ist das erste Mal in der Geschichte, dass ein nicht-britischer Untertan diese Auszeichnung erhält.\n\nIn einem Interview sagte Frau Latham heute: \"Ganz England ist unsagbar dankbar für die von den Vereinigten Staaten gesandte Hilfe. Der Weg zum Sieg über den Sozialismus wird durch Ihre Großzügigkeit geebnet.\" Wenn der erste Winter nach dem Fall der britischen Union naht, wird es auf der Insel einen großen Bedarf an warmer Kleidung geben. Tausende und Abertausende von Kleidungsstücken werden für die zerstörte Bevölkerung benötigt."
newengland.161.a: "Gemeinsam können wir das durchstehen!"

# Snell SSA Revision
newengland.162.t: "Überarbeitung des Sozialversicherungsgesetzes"
newengland.162.d: "In einer umfassenden Überarbeitung des Sozialversicherungsgesetzes hat Handelsminister Bertrand Snell Bestimmungen, die in der vorherigen Fassung des Gesetzes gewährt wurden, effektiv zurückgenommen. Snell hat zwar versprochen, dass dadurch \"unnötige Reservefonds beseitigt werden\", aber er hat auch versprochen, dass diese Überarbeitung \"ohne Schwächung der Vorteile des Gesetzes\" erfolgen würde. Das Sozialversicherungsgesetz wurde als Teil des zweiten \"Square Deal\" eingeführt und gewährte den älteren Menschen, die mit den Problemen der Großen Depression zu kämpfen hatten, Direktzahlungen. Später wurde das Programm um eine Arbeitslosenversicherung und ein nationales Gesundheitsprogramm erweitert, um denjenigen zu helfen, die von den wirtschaftlichen Problemen der späten 30er Jahre am stärksten betroffen waren. Dennoch hat die Rücknahme einiger Bestimmungen der Sozialversicherung durch den Kongress bei einigen Bürgern, die noch immer auf das System angewiesen sind, eine Kontroverse ausgelöst, da die Große Depression in weiter Ferne liegt. Laut Snell soll die Änderung \"verschwenderische und störende Zwietracht zwischen Arbeitgebern, Arbeitnehmern und Arbeitnehmerorganisationen verhindern.\" Snell ist der Ansicht, dass die Änderung dazu beitragen wird, den Wettbewerb der Regierung mit privaten Unternehmen einzuschränken, so dass die Unternehmen mit einer gewissen Zukunftssicherheit Arbeitsplätze schaffen können. Ob sich Snells Vorhersage bewahrheiten wird, wird die Zeit zeigen, doch hat der Schritt zweifellos den Zorn der amerikanischen Arbeiterklasse geweckt."
newengland.162.a: "Für eine verantwortungsvollere Regierung!"

# National Church Association Incorporated
newengland.163.t: "National Church Association Incorporated"
newengland.163.d: "Der amerikanische Unternehmer, Wirtschaftswissenschaftler, Wirtschaftstheoretiker und Handelsminister Roger Babson hat sich für die Gründung seiner so genannten \"National Church Association Inc.\" eingesetzt, einem Netzwerk von Freiwilligen, in dem Menschen aller Glaubensrichtungen Raum zum Innehalten und zur Anbetung finden.\n\nAls Vertreter der zehnten Generation von Neu-Engländern hat Babson intensiv über seine Vorfahren recherchiert und festgestellt, dass er aus einer Familie von Bauern, Kaufleuten, Hebammen und Seekapitänen stammt. Babson ist der Überzeugung, dass Eigenschaften vererbbar sind, und hofft, das Leben seiner Vorfahren in seinen Worten und Taten nachahmen zu können. Nach einem Ingenieurstudium am Massachusetts Institute of Technology und einer kurzen Tätigkeit bei Autobahnprojekten in Massachusetts wandte sich Babson einer Karriere als Investmentbanker zu. Von dort aus weitete er seine Laufbahn auf die Wirtschaftsberatung aus und war ein brillanter Finanzprognostiker, der jungen und aufstrebenden Anlegern helfen wollte - Babson erwarb sich die Auszeichnung, der erste Finanzprognostiker zu sein, der den Zusammenbruch der deutschen Wirtschaft am Schwarzen Montag vorhersagte.\n\nNachdem er eine scheinbar unausweichliche Tuberkulose-Diagnose überlebt hatte, schrieb Babson seine Genesung seinem unerschütterlichen Glauben zu. Wie der Handelsminister selbst sagte, war Babsons tiefgreifendste Erfahrung seine religiöse Bekehrung im Alter von fünfzehn Jahren. Von 1936 bis 1938 diente Babson als nationaler Kirchenmoderator für den Allgemeinen Rat der kongregationalistischen christlichen Kirchen. Während seiner Amtszeit nutzte er seine Vorliebe für Statistiken, um die Schwäche der Kirche in Bezug auf die Besucherzahlen aufzuzeigen - in der Befürchtung, dass ein Rückgang der Kirchenbesucher zu einem Verfall der Moral in der Gesellschaft führen würde. Seine Appelle, einen moralisch korrekten Kurs für Kirche und Gesellschaft einzuschlagen, wurden mit Drohungen und Missachtung beantwortet, so dass er seine Amtszeit als Moderator schließlich enttäuscht beendete.\n\n Nichtsdestotrotz weigert sich Babson, aufzugeben. Jetzt, als Handelsminister, hat er die Weichen gestellt, um die Kirchentüren für jeden Tag und jede Stunde zu öffnen. Babsons Kirchen werden für Menschen aller Glaubensrichtungen geöffnet, damit alle den Raum haben, Lob und Anbetung für ihren Höchsten zum Ausdruck zu bringen. Die Eröffnung der ersten derartigen Einrichtung in Wellesley, MA, wird die erste von vielen nationalen Kirchen sein, in denen alle Amerikaner ihre Religionen frei ausüben können."
newengland.163.a: "Möge ganz Amerika im Glauben geeint sein!"

# Moderate Prohibition Agenda
newengland.164.t: "Eine gemäßigte Prohibitionsagenda"
newengland.164.d: "Nach ihrem Eintritt in die Politik haben sich Babson und seine Anhänger für eine moralisch konservative Gesellschaft eingesetzt. Babson selbst gehört seit langem der Prohibitionspartei an und hat seinen großen Wunsch geäußert, Amerika zu seiner \"moralischen Vergangenheit\" zurückkehren zu sehen. Als Vertreter der Prohibitionspartei glauben Babsons Parteimitglieder an das Verbot von Glücksspiel, Alkohol, Drogen, Pornografie und anderen unanständigen Veröffentlichungen. Die Partei hat auch den Wunsch geäußert, Gesetze zu verabschieden, um natürliche Ressourcen zu erhalten, Schulden und Steuern zu senken, Landwirten zu helfen und Arbeitnehmern und Verbrauchern die Produkte und Gewinne der Industrie zu sichern. Als neuer Handelsminister hat Babson seine Plattform genutzt, um Amerikas "verfallende moralische Ordnung" anzuprangern und das amerikanische Volk aufzufordern, zu den Kirchen zurückzukehren.\n\nAuch wenn das totale Verbot der Laster vielleicht nicht so bald Realität wird, hat Babsons Partei mit der neuen Gesetzgebung, die verspricht, kleinen Landwirten zu helfen, zweifellos einen Sieg errungen. Diese Landwirte werden staatliche Anreize erhalten und ihre Steuern werden gesenkt, um ihnen zu Wohlstand zu verhelfen. Babson selbst hat eingeräumt, dass seine Partei aufgrund ihrer Größe nicht die gleiche Bedeutung wie die Demokraten und die Republikaner erlangen kann, aber er hat erklärt, dass er hofft, dass die Menschen in Amerika von seiner Bewegung Notiz nehmen werden."
newengland.164.a: "Ein drittes großes Erwachen?"

# Moffat passes away
newengland.165.t: "Botschafter Moffat ist verstorben"
newengland.165.d: "Heute, am 25. Januar 1943, ist ein trauriger Tag, denn der Botschafter in Kanada, Jay Pierrepont Moffat, ist verstorben. Nur zweieinhalb Wochen nach seinem 47. Geburtstag erlag der Botschafter den Komplikationen einer Operation zur Behandlung einer Venenentzündung.\n\nGeboren am 7. Januar 1896 in Rye, New York, war Moffat ein direkter Nachfahre des berühmten John Jay, des ersten Obersten Richters und Unterhändlers des Pariser Vertrags, der den Revolutionskrieg beendete. Von Beruf Diplomat, diente Moffat von 1917 bis 1919 als Privatsekretär des US-Botschafters in den Niederlanden und von 1919 bis 1921 als Sekretär der amerikanischen Gesandtschaft in Warschau und von 1921 bis 1923 in Tokio. Von 1925 bis 1927 diente er Präsident McAdoo als Zeremonienmeister und heiratete am Ende seiner Amtszeit Lila Cabot Grew, die Tochter des amerikanischen Diplomaten Joseph C. Grew.\n\nSeit 1940 war Moffat Botschafter in Kanada und überbrückte die Differenzen zwischen der amerikanischen und der kanadischen Regierung. In seinem Nachruf beklagt die New York Times, \"dass selbst im Krieg, wenn der Tod an so viele Türen klopft, der Verlust eines vertrauenswürdigen öffentlichen Mannes in der Blüte seines Alters und seiner Kräfte bedauerlich ist.\" An seiner Beerdigung in der Christ Church Cathedral nahmen der kanadische Premierminister und andere kanadische Amtsträger teil. Präsident [NEE.GetLeader] hat der Familie Moffat sein Beileid ausgesprochen und seine Ernennung von Ray Atherton zum nächsten amerikanischen Botschafter in Kanada angekündigt."
newengland.165.a: "Ein tragischer Verlust."

# Noble Trade Agreement
newengland.166.t: "Edward Noble schlägt Tarifänderung vor"
newengland.166.d: "Der von Handelsminister Edward Noble vorgeschlagene Reciprocal Tariff Act von [GetYear] gibt dem Präsidenten die Möglichkeit, mit ausländischen Nationen über Zollsenkungen zu verhandeln und im Gegenzug die Zölle in den Vereinigten Staaten um bis zu 50 % zu senken.\n\nDas Gesetz wurde von Präsident [NEE.GetLeader] unterzeichnet und gibt dem Präsidenten nun die Befugnis, bilaterale, gegenseitige Handelsabkommen mit anderen Ländern auszuhandeln und die amerikanische Handelspolitik weltweit zu liberalisieren. Seit dem ersten amerikanischen Bürgerkrieg sind die Zölle in den Vereinigten Staaten so hoch wie nie zuvor. Als Reaktion auf die jahrzehntelange Große Depression und den Schwarzen Montag wurden die Zölle in den Vereinigten Staaten gesenkt und die Nation verfolgte eine protektionistische Handelspolitik. Der Reciprocal Tariff Act zielt darauf ab, diese Schranken zu beseitigen, die Zölle auf ausländische Produkte zu senken und den Handel zwischen den Nationen zu fördern.\n\nVor der Einführung des Reciprocal Tariff Act war es so, dass der Kongress, wenn er einen niedrigeren Zollsatz erlassen wollte, den Zollsatz des ausländischen Landes als feststehend betrachtete. Je nach Zusammensetzung des Kongresses entschied sich der Kongress für einen Zollsatz, der entweder etwas niedriger oder höher war als der bevorzugte Medianzollsatz. Einzelne Mitglieder des Kongresses wurden von Lobbyisten unter enormen Druck gesetzt, die Zölle zu erhöhen, um sich vor den negativen Auswirkungen der Einfuhren zu schützen. Der Reciprocal Tariff Act bindet nun die Senkung der US-Zölle an die Senkung ausländischer Zölle und gibt dem Kongress die Möglichkeit, die Zölle mit einfacher Mehrheit statt mit einer Zweidrittelmehrheit zu genehmigen. Da der Präsident die Befugnis erhält, die Bedingungen auszuhandeln, werden wir in naher Zukunft zweifellos eine liberalere Handelspolitik erleben."
newengland.166.a: "Handel bringt Wohlstand!"

# Cross Parkway
newengland.167.t: "Wilbur Cross Parkway"
newengland.167.d: "Die Arbeiten am \"Wilbur Cross Parkway"\", einem vierspurigen Parkway, der den Merritt Parkway über den Housatonic River an der Stadtgrenze zwischen Milford und Stamford verbindet, sind zügig vorangekommen. Das nach dem ehemaligen Gouverneur von Connecticut und dem provisorischen Präsident von Neuengland, Wilbur Cross, benannte Projekt soll die Infrastruktur des Bundesstaates Connecticut erweitern und die Verkehrsbelastung verringern. Das ehrgeizige Projekt soll der längste Fahrzeugtunnel in ganz Neuengland werden.\n\nDer erste Abschnitt dieses Parkways, der als Fortsetzung des Merritt Parkway fungiert, wurde am Labour Day des vergangenen Jahres eröffnet und bei Milford direkt an die Boston Post Road angeschlossen. Mit dem Beginn der Bauarbeiten zur Verbindung zwischen dem Nutmeg State und dem Bay State hoffen Ingenieure und Berater, dass die Autofahrer diesen berühmten Parkway nutzen werden. Seit der Eröffnung des ersten Abschnitts des Merritt Parkway hat die Zahl der Autos, die die Strecke passieren, stetig zugenommen. Man hofft und erwartet, dass mehr Fahrgäste die Autobahn voll ausnutzen werden, um einen sicheren Hochgeschwindigkeitsverkehr zu ermöglichen."
newengland.167.a: "Zu Ehren von Gouverneur Cross!"

# Dulles Rails TI
newengland.168.t: "Außenminister Dulles wettert gegen die Dritte Internationale"
newengland.168.d: "Der amtierende Außenminister von [NEE.GetNameDef], John Foster Dulles, hat gerade eine feurige Rede gehalten. Er prangerte die totalitären Regime jenseits des Atlantiks an, die die Völker Europas in Knechtschaft halten. Ihre Gesellschaft ist hochgradig materialistisch, atheistisch und kümmert sich nicht um das Konzept eines moralischen Gesetzes. Stattdessen behaupten sie, dass Gesetze lediglich das Mittel sind, mit dem die Machthaber ihren Willen durchsetzen. Von Gott gegebene unveräußerliche Rechte sind für sie ein fremdes Konzept, bei dem jeder Schutz, den ein Mensch haben kann, durch den Willen der Regierung beseitigt werden kann.\n\nZwar wurde für das Proletariat in den Nationen in Übersee einiges Gutes getan, doch wurde dies nur durch Zwang, Terrorismus und Liquidierung derjenigen ermöglicht, deren Vernunft oder Gewissen sie zum Widerstand gegen das wechselnde Regime zwang. Es gibt einige Ähnlichkeiten in den erklärten Endzielen der sozialistischen Staaten Europas und Amerikas, doch die angewandten Methoden sind völlig unterschiedlich.\n\nDie totalitären Regime in Europa sind nicht gänzlich eine Regierung des Friedens und der Befreiung, so sehr sie es der Welt durch ihre Propagandamaschine auch weismachen wollen. Vielleicht ist sie es nicht, und ich hoffe, dass sie keinen internationalen Krieg will. Eine solche Verwüstung wäre in der heutigen Zeit völlig undenkbar. Selbst wenn dies der Fall sein sollte, müssen die Völker von [NEE.GetNameDef] stets wachsam bleiben gegenüber der Möglichkeit, dass ausländische Agenten das Land infiltrieren, um die Saat des Klassenkampfes unter den freien Bürgern des Westens zu schüren."
newengland.168.a: "Wir können sie nicht gewinnen lassen!"

# Dulles Complacency
newengland.169.t: "Der [NEE.GetAdjective] Kampf gegen die Selbstzufriedenheit"
newengland.169.d: "Amerika dürfe sich niemals von den gegnerischen Kräften in die Position der Verteidigung des Status quo manövrieren lassen, forderte John Dulles in einer Rede vor einer Versammlung in Schenectady, New York. Die Stärke des westlichen Liberalismus und der Demokratie besteht in der Fähigkeit, weitgehend friedliche Veränderungen zur Verbesserung der Gesellschaft herbeizuführen. [NEE.GetNameDefCap] kann es sich nicht leisten, an der Vergangenheit festzuhalten, nur weil sich die bisherigen Lösungen als zuverlässig erwiesen haben. Innovation und Risiken haben die Entwicklung in der ganzen Welt vorangetrieben.\n\nDie politischen Institutionen der freien Gesellschaften des Westens haben in den letzten 150 Jahren immense Sprünge in der sozialen und wirtschaftlichen Entwicklung bewirkt, dass die damals lebenden Menschen kaum glauben konnten, wie ein Leben heute aussieht. Wenn die [NEE.GetAdjective] Nation selbstgefällig wird, wird sie das Vertrauen und den Glauben der Unzufriedenen verlieren. Diejenigen, die die Unzulänglichkeiten des Modells sehen und sich danach sehnen, neue innovative Wege zu entdecken, um eine bessere Welt zu schaffen, in der ihre Träume wahr werden können."
newengland.169.a: "Möge die Schmiede niemals erlöschen!"

# Department of Non-Military Defense
newengland.170.t: "Ministerium für nicht-militärische Verteidigung wird gegründet"
newengland.170.d: "Heute wurde die Gründung einer neuen Behörde für [NEE.GetNameDef] organisiert. Diese neue Bundesbehörde hat die Aufgabe, die Verteidigung der Nation gegen ausländische Mächte zu gewährleisten, die [NEE.GetNameDef] von innen heraus destabilisieren wollen. Während die militärische Stärke von [NEE.GetNameDef] weiter zunimmt, darf die Bedeutung der psychologischen Kriegsführung nicht unterschätzt werden. Da die Waffen der modernen Kriegsführung immer verheerender werden, wird ein Präzisionsskalpell immer notwendiger. Es ist nicht nötig, ein ganzes Haus niederzubrennen, um einer gefleckten Maus zu Leibe zu rücken, wenn eine Katze den gleichen Zweck erfüllt, ohne einen solchen Aufruhr zu verursachen. Die Abteilung für nichtmilitärische Verteidigung wurde außerdem ermächtigt, genaue Informationen über das Weltgeschehen an [NEE.GetNameDef] zu übermitteln."
newengland.170.a: "Ein wachsames Auge über den Hinterhof."

# Weeks Highway Act
newengland.171.t: "Weeks sichert die Finanzierung des [GetYear] Highway Act"
newengland.171.d: "Handelsminister Sinclair Weeks wurde von Präsident [NEE.GetLeader] damit beauftragt, die Finanzierung des National Interstate and Defense Highways Act sicherzustellen. Die Schrecken des zweiten amerikanischen Bürgerkriegs zeigten, in welch desolatem Zustand sich der transkontinentale Verkehr im ganzen Land befand. Zwar wurden einige Verbesserungen vorgenommen, um den verschiedenen Parteien zu helfen, ihre Armeen tiefer in das feindliche Gebiet zu bringen, aber die Zeit, die eine Einheit braucht, um die Vereinigten Staaten zu durchqueren, ist immer noch weitgehend dieselbe wie 1919, als die Motor Transport Group zum ersten Mal eine Überquerung auf dem Lincoln Highway versuchte. Da die meisten großen Wiederaufbauprojekte kurz vor dem Abschluss standen, gelang es Weeks, die Zustimmung des Kongresses zur Erhebung einer bundesweiten Benzinsteuer zu erlangen, um den Ausbau des Interstate Highway Systems zu unterstützen. Das Gesetz sieht ein dreizehnjähriges Programm zum Bau von 41.000 Meilen moderner Autobahnen für zivile und militärische Zwecke vor, die zu 90 % von der Regierung subventioniert werden."
newengland.171.a: "Ich hoffe, das verkürzt meinen Arbeitsweg!"

# British Loans Stressed
newengland.172.t: "Britische Darlehensvorteile hervorgehoben"
newengland.172.d: "Der Handelsminister von [NEE.GetNameDef] hat sich für das Darlehen an Großbritannien ausgesprochen. Ein solches Darlehen würde dazu beitragen, den Welthandel wieder aufzubauen, der durch den Zusammenbruch des britischen, amerikanischen und deutschen Marktes in den vergangenen Jahrzehnten gelitten hat. Als die Länder sich zurückzogen, ging es mit der globalen Zusammenarbeit bergab. Darüber hinaus versuchten im Zweiten Weltkrieg mehrere Parteien, einen Markt von Ressourcen für sich allein zu beanspruchen. Dieses Darlehen in Höhe von 3,75 Milliarden Dollar würde zur Verbesserung des Welthandels beitragen, da es den Verkauf von Waren in Großbritannien gegen Bargeld ermöglichen würde, das zum Kauf von Waren verwendet werden könnte."
newengland.172.a: "Wir müssen uns bemühen, ein guter Nachbar zu sein."

# Harriman Promises Aid
newengland.173.t: "Harriman verspricht Hilfe für Großbritannien"
newengland.173.d: "Die Städte Großbritanniens lagen nach dem Ende des Zweiten Weltkriegs in Schutt und Asche. London, Manchester und Liverpool waren brutal zerschlagen und zerschmettert worden, während Städte und Dörfer in Krater verwandelt worden waren. Der Kampf gegen die Bedrohung durch den Syndikalismus war siegreich gewesen, aber der Preis dafür war schmerzhaft. Amerikanische Wochenschauen und Zeitungen brachten täglich Szenen aus der schrecklichen Notlage der Briten: Familien, die in Bombenkellern eingepfercht waren, Busse in Kratern und die endlosen Brände.\n\nDer amerikanische Botschafter in Kanada, W. Averell Harriman, kündigte heute an, dass er und andere Mitglieder der amerikanischen Botschaft beabsichtigten, "die größtmöglichen Überlegungen" für eine Soforthilfe für das Vereinigte Königreich anzustellen. In seiner ersten Konferenz als Botschafter der kanadischen Nation bestätigte er das volle Engagement der Vereinigten Staaten für die Wiederherstellung des Vereinigten Königreichs". Das amerikanische Volk hat die größte Sympathie für das britische Volk, das so sehr gelitten hat. Es liegt ihnen am Herzen, die größtmögliche Hilfe zu leisten", sagte er. "Wir werden Anlagen zur Herstellung von Maschinen und Ausrüstungen haben, die das Vereinigte Königreich benötigt. Auf diese Weise werden wir unserem Volk helfen, von der Kriegs- auf die Friedensproduktion umzustellen.""
newengland.173.a: "Gemeinsam für Wohlstand!"

# Atherton Unity Event
newengland.174.t: "Atherton ruft zur Einheit auf"
newengland.174.d: "Heute verkündete der Botschafter in Kanada, Ray Atherton, in einer Presseerklärung im Le Cercle Universitaire in Ottawa, dass "die Nachkriegswelt Internationalismus erreichen muss oder in das Chaos dunklerer Zeitalter abtauchen wird, die wir bisher gekannt haben." In krassem Gegensatz zu den lauten Rufen nach Isolation in den Jahren nach und während des Weltkriegs fordert Atherton in seiner Rhetorik die freien Nationen der Welt auf, zusammenzuarbeiten, anstatt gegeneinander zu kämpfen.\n\nIn seiner Rede erklärte er: "Die unmittelbaren Ausdrucksformen dieses Internationalismus werden wirtschaftlich und politisch sein, aber sowohl die Wirtschaft als auch die Politik sind Kinder der Erziehung, und die Eltern müssen das Kind unterrichten." Er betonte, dass die Erziehung das einzige Mittel sei, um die Verlockungen des Sozialismus auszurotten, und sagte: "Wenn die bösen Ideen, die Sünden des Sozialismus weiterleben, wenn sie in unsere eigene Gesellschaft eindringen, wenn wir zulassen, dass Radikalismus und Terror, unvorstellbare Vorurteile unser Leben färben, dann wird die syndikalistische Philosophie doch noch triumphieren."
newengland.174.a: "Gemeinsam sind wir stärker!"

# Morganthau Controversial Plan
newengland.175.t: "Morgenthau legt umstrittenen Abrüstungsplan vor"
newengland.175.d.puppetger: "Der Ausgang des Weltkriegs gegen die Dritte Internationale brachte Europa keinen Frieden; stattdessen befand sich [NEE.GetNameDef] im Krieg mit dem Deutschen Reich in einem weiteren zerstörerischen Krieg um die globale Vorherrschaft. In seinem dritten großen Krieg hat das Deutsche Kaiserreich endgültig seinen Platz an der Sonne verloren, und die amerikanische Besatzung Deutschlands hat begonnen.\n\nAls die Besatzung Deutschlands beginnt, kündigt US-Außenminister Henry Morgenthau seinen \"Morgenthau-Plan\" an, um eine Periode des Friedens und der Stabilisierung in Europa voranzutreiben und gleichzeitig sicherzustellen, dass Deutschlands Fähigkeit, Krieg zu führen, nie wieder eingesetzt wird. Sein Abrüstungsprogramm zielt darauf ab, Deutschland für Generationen zu lähmen, damit nie wieder Krieg in Europa ausbricht, und hofft gleichzeitig, die Flammen des preußischen Militarismus zu ersticken. Das Ruhrgebiet, das so genannte Herz der deutschen Industrie, soll von allen bestehenden Industrien befreit werden, damit Deutschland nie wieder in der Lage sein kann, einen Krieg zu führen. Morgenthau hat sich nicht gescheut, Deutschland in eine Agrar- und Hirtennation zu verwandeln, auch wenn dies in der amerikanischen Führung zu erheblichen Kontroversen geführt hat.\n\nDie humanitären Aspekte des Morgenthau-Plans sind umstritten, da einige Schätzer glauben, dass der Plan zum Verhungern von Millionen von Deutschen führen wird. Die Ereignisse des letzten Weltkriegs haben gezeigt, dass besiegte Nationen nichts als Ressentiments gegenüber den Besatzern und Siegern hegen, und viele hüten sich davor, die müde deutsche Bevölkerung zu verärgern. Deutschland war lange Zeit die führende Industriemacht in Europa, und die völlige Demontage seiner finanziellen Möglichkeiten hat selbst bei denen, die das deutsche Volk bestrafen wollen, zu einem Zögern geführt. Die Verabschiedung des Plans steht zur Debatte und damit auch das Schicksal Deutschlands."
newengland.175.d.notpuppetger: "Der Ausgang des Weltkriegs gegen die Dritte Internationale brachte Europa keinen Frieden, stattdessen befand sich [NEE.GetName] im Krieg mit dem Deutschen Reich in einem weiteren zerstörerischen Krieg um die globale Hegemonie. In seinem dritten großen Krieg hat das Deutsche Kaiserreich endgültig seinen Platz an der Sonne verloren, und nun plant [NEE.GetNameDef] zusammen mit seinen Verbündeten, bei der bevorstehenden Besetzung und Stabilisierung Deutschlands zu helfen.\n\nWährend die Besetzung Deutschlands beginnt, hat US-Außenminister Henry Morgenthau seinen \"Morgenthau-Plan\" angekündigt, um eine Periode des Friedens und der Stabilisierung in Europa voranzutreiben und gleichzeitig sicherzustellen, dass Deutschlands Fähigkeit, Krieg zu führen, nie wieder eingesetzt werden würde. Sein Abrüstungsprogramm zielt darauf ab, Deutschland für Generationen zu lähmen, damit nie wieder Krieg in Europa ausbricht, und hofft gleichzeitig, die Flammen des preußischen Militarismus zu ersticken. Das Ruhrgebiet, das so genannte Herz der deutschen Industrie, soll von allen bestehenden Industrien befreit werden, damit Deutschland nie wieder in der Lage sein kann, einen Krieg zu führen. Morgenthau hat nicht mit seinem Wunsch gegeizt, Deutschland in eine Agrar- und Hirtennation zu verwandeln, obwohl dies in der amerikanischen Führung zu erheblichen Kontroversen geführt hat.\n\nDie humanitären Bedenken des Morgenthau-Plans sind umstritten, da einige Schätzer glauben, dass der Plan zum Verhungern von Millionen von Deutschen führen wird. Die Ereignisse des letzten Weltkriegs haben gezeigt, dass besiegte Nationen nichts als Ressentiments gegenüber den Besatzern und Siegern hegen, und viele hüten sich davor, die müde deutsche Bevölkerung zu verärgern. Deutschland war lange Zeit die führende Industriemacht in Europa, und die völlige Demontage seiner finanziellen Möglichkeiten hat selbst bei denjenigen, die die deutsche Nation bestrafen wollen, zu einem Zögern geführt. Amerikas Verbündete sind nach Jahren des Krieges müde geworden, und trotz Morgenthaus bester Argumente wurde der Plan praktisch auf Eis gelegt. Die Art und der Ton der Besetzung sind zwar noch nicht festgelegt, aber die Bedingungen werden wahrscheinlich weniger strafend sein als der Morgenthau-Plan."
newengland.175.a: "Den Deutschen kann man nicht trauen!"
newengland.175.b: "Wie konnte er das sagen!"

# Wise Men Cabinet
newengland.176.t: "Kabinett der Weisen gebildet"
newengland.176.d: "Angesichts der Verschiebung des Gleichgewichts in der politischen Ordnung und der neu gewonnenen Position Amerikas im Zentrum der Weltbühne hat Präsident [NEE.GetLeader] ein einzigartiges unideologisches und überparteiliches Kabinett gebildet, um Weltfragen zu erörtern und anzugehen. Zwei dieser neuen Kabinettsmitglieder, Dean Acheson und W. Averell Harriman, kannten sich bereits seit ihrer Zeit an der Yale University und ihren frühen Karrieren an der Wall Street. Zu ihnen gesellte sich Charles E. Bohlen, ein jüngerer Diplomat mit Harvard-Abschluss und Erfahrung im Dienst des syndikalistischen Regimes in Frankreich.\n\nDie Gruppe wurde unter dem Einfluss des ehemaligen Außenministers Henry Stimson gebildet, da es dem Präsidenten an außenpolitischem Fachwissen mangelte. Die unterschiedlichen Mitglieder der Gruppe ermöglichen es ihr, überparteilich zu sein. Die Männer streben einen pragmatischen amerikanischen Internationalismus an und haben eine Abneigung gegen ideologische Inbrunst. Die Männer neigen dazu, praktisch, realistisch und nicht ideologisch zu sein - in der Hoffnung, Amerika nach dem zerstörerischen Bürgerkrieg wieder auf die Weltbühne zu bringen. Es wird berichtet, dass der Präsident die Ratschläge der Gruppe schätzt, insbesondere wenn es darum geht, den Syndikalismus davon abzuhalten, die übrigen freien Nationen der Welt zu korrumpieren. Es ist davon auszugehen, dass die nachfolgenden Präsidentschaften diese weisen Männer der ausländischen Diplomatie nutzen werden, um Amerikas Stärke und Industrie zum Nutzen der freien Welt einzusetzen."
newengland.176.a: "Und jetzt lasst uns endlich mal richtig arbeiten!"

# Steinhardt Plane Crash
newengland.177.t: "Botschafter Steinhardt und 4 weitere Tote bei Flugzeugabsturz in Kanada"
newengland.177.d: "Eine tragische Nachricht erreichte das Außenministerium heute, als die kanadische Regierung mitteilte, dass Botschafter Laurence A. Steinhardt bei einem Flugzeugabsturz am frühen Morgen in der Nähe von Ramsayville, Ontario, leider ums Leben gekommen ist. Neben Steinhardt kamen bei dem Flugzeugunglück auch mehrere amerikanische Soldaten und Alan Harrington, ein zwanzigjähriger Sohn eines amerikanischen Ministers, der seine Eltern in Kanada besuchte, ums Leben. Bei dem Flugzeug handelte es sich um eine C-47, die vom Botschafter für Geschäftsflüge genutzt wurde und sich auf dem Weg nach New York befand; bisher wurde kein Fremdverschulden vermutet. Zeugen sahen, wie das Flugzeug kurz nach dem Verlassen des Flughafens Rockcliffe starken Rauch ausstieß, bevor es abstürzte und in Flammen aufging. Nur ein amerikanischer Soldat rettete sich mit dem Fallschirm, wobei unklar ist, ob die Fallschirme nicht richtig funktionierten oder ob die Männer zögerten, zu springen. Unabhängig davon wird der Vorfall von der Royal Canadian Air Force und einem US-amerikanischen Untersuchungsteam untersucht, das von [NEE.Capital.GetCapitalVictoryPointName] entsandt wurde.\n\nGeboren am 6. Oktober 1892, wuchs Steinhardt in New York City auf und diente eine kurze Zeit in der Armee in der 60. Feldartillerie. Als Mitglied der Republikanischen Partei stieg er in die Politik auf und schloss eine enge Freundschaft mit Präsident Baldwin. Steinhardt trat in die Welt der internationalen Beziehungen ein und diente als amerikanischer Botschafter in Schweden, wo er 1936 von König Gustav V. mit dem Polarsternorden ausgezeichnet wurde. Der Bürgerkrieg in Amerika zwang Steinhardt, nach Hause zurückzukehren, und er beschloss, der provisorischen Regierung in Neuengland seine Loyalität anzubieten. Nach dem großen Krieg diente Steinhardt als amerikanischer Botschafter in [RUS.GetName] bis zu seiner letzten und leider endgültigen Ernennung als Botschafter in [CAN.GetName]."
newengland.177.a: "Memento Mori"

# Bourne and Sagamore Bridge
newengland.178.t: "Cape Cod mit dem Kontinent verbinden"
newengland.178.d: "Seit der Fertigstellung des Cape-Cod-Kanals, der auf dem Höhepunkt der Spannungen im Atlantik während des ersten Weltkriegs gebaut wurde, waren die verschlafenen Fischergemeinden von Cape Cod offiziell vom Festland Massachusetts abgeschnitten. Im Zuge unserer jüngsten Infrastrukturprojekte sind die Gemeinden auf Cape Cod jedoch wieder mit dem Rest des Staates verbunden. Spekulanten beginnen, Grundstücke entlang der unberührten Küste aufzukaufen, um sich auf den versprochenen Tourismusboom der Nachkriegszeit vorzubereiten. Für die Einheimischen sind die hoch aufragenden Metallsilhouetten der Bourne- und Sagamore-Brücken die Vorboten einer neuen Ära, die mit ziemlicher Sicherheit tief greifende Veränderungen für diese ruhigen Küsten bringen wird."
newengland.178.a: "Als Nächstes: eine Brücke nach Nantucket!"

# Death Knell of Maine Klan
newengland.179.t: "Die Totenglocke des Maine Klan"
newengland.179.d: "Seit seiner Gründung als Kompromiss zwischen dem gespaltenen Kongress des amerikanischen Antebellums gilt der nördlichste Bundesstaat Maine seit langem als Land der Mäßigung und Ruhe. In diesem Sinne sind die politischen Trends in Maine ein guter Gradmesser für die nationale Stimmung, wobei die Gouverneurswahlen im September weithin als Vorhersage für die folgenden nationalen Wahlen gelten. In den letzten Jahren hat jedoch eine neue Einwanderungswelle aus Französisch-Kanada in die Mühlenstädte im Zentrum von Maine die Homogenität und Beschaulichkeit des Staates gestört. Mit einer wachsenden Gemeinschaft gläubiger Katholiken im Bundesstaat wandte sich die etablierte protestantische Mehrheit zunehmend dem charismatischen Magier und Ku-Klux-Klan-Führer F. Eugene Farnsworth zu, der ein tiefes Netz von Klan-Patronage und -Gemeinschaft entwickelte, das die regierende Republikanische Partei zu unterwandern drohte.\n\nDiese Spannungen spitzten sich 1926 zu, als eine Clique von Pro-Klan-Republikanern unter der Führung von Gouverneur Owen Brewster eine empfindliche Niederlage gegen die alte Garde der Partei erlitt, die sich mit ihren demokratischen Gegnern verbündete, um die Wahl eines Anti-Klan-Senators zu sichern. Im Gefolge dieser Wahlniederlage erlitt der Klan von Maine eine Reihe rechtlicher und finanzieller Rückschläge, die fast zu einem allgemeinen Zusammenbruch führten. Während sich der Klan selbst so gut wie aufgelöst hat, bleibt ein heimtückischeres Erbe bestehen. Eine Reihe von Sheriffs und Gemeindeverwaltern im ganzen Bundesstaat wurden vor mehr als einem Jahrzehnt vom Klan eingesetzt und halten die Werte des Klans in weiten Teilen des Bundesstaates aufrecht. Was die offizielle Mitgliedschaft angeht, sind dagegen nur noch die Frauen des Klans übrig geblieben, die weiterhin eine Reihe von Ortsgruppen durch Kuchenverkäufe und Kirchentreffen finanzieren."
newengland.179.a: "Ich werde mich von Klan-Kasserolle fernhalten, danke..."

# Frances Perkins #CB
newengland.180.t: "Handelsminister spottet über die Bedingungen im Süden"
newengland.180.d: "Nach dem Bürgerkrieg liegt ein großer Teil des Südens in Trümmern und ist von den Schrecken des modernen Krieges schwer verwüstet worden. Der ohnehin ländlich geprägte Süden hat im Vergleich zum Rest des Landes einen noch größeren Wiederaufbaubedarf, da Tausende nach der zweiten Niederlage des Südens in der jüngeren Geschichte obdachlos und mittellos geworden sind.\n\nDie Handelsministerin Frances Perkins hat nach Beendigung des Bürgerkriegs höhere Arbeitsstandards in der neu aufgebauten Sozialordnung des Südens gefordert. Ihr zur Seite stand der römisch-katholische Verfechter der sozialen Gerechtigkeit Francis J. Haas (Dekan der School of Social Science der Katholischen Universität von Amerika), ein Befürworter eines Berufsgruppensystems nach dem Vorbild der amerikanischen Eisenbahnen - Management und Arbeiter als Maschinerie für eine gesunde Sozialordnung. In einer Podiumsdiskussion beim Katholischen Komitee des Südens in Richmond, Virginia, diskutierten die beiden über Arbeit, Familienleben und Industrie im Süden der Nachkriegszeit.\n\nPerkins forderte insbesondere einen Wiederaufbau der Arbeitsnormen, da sie die Arbeitsnormen aus der Zeit vor dem Bürgerkrieg für \"unzureichend\" hält. Sie erklärte, dass es notwendig sei, dass in jeder Nation \"egal wie sehr wir von den täglichen Überlebensproblemen bedrängt werden, wir einen Teil unserer Ressourcen dem kontinuierlichen Studium und der Planung dieser Nachkriegszeit widmen werden.\" Darüber hinaus wies sie darauf hin, dass neben der Überarbeitung der Arbeitsnormen in der Nachkriegszeit die öffentliche Verantwortung in den Bereichen Gesundheit, Ernährung und Wohnungswesen stark ausgeweitet werden müsse."
newengland.180.a: "The south can not be left behind!"

# Formation of National Ski Patrol
newengland.181.t: "Gründung der Nationalen Skistaffel"
newengland.181.d: "Eine Erfahrung von Skitragödien erschütterte 1936 die Weltanschauung des Amateurskifahrers und Versicherungsvertreters Charles Minot Dole, die ihn dazu veranlasste, eine nationale Organisation für Skisicherheit und -rettung ins Leben zu rufen. Bei einem Skiausflug in Stowe, Vermont, brach sich Dole den Knöchel und hatte niemanden, der ihn retten konnte, außer seinem Freund Frank Edson, der zufällig vorbeikam. Zwei Monate später nahm Edson selbst an einem Skirennen teil und brach sich Rippen und Arme und erlitt zudem einen Lungenkollaps. Die schweren Verletzungen führten zu Edsons unglücklichem Tod - und hinterließen bei Dole einen bleibenden Eindruck.\n\nDer Präsident der nationalen Skivereinigung, Roger Langley, bat Dole, eine Studie über Skiunfälle für die NSA zu leiten und Patrouillen für die nationalen Abfahrts- und Slalomrennen 1938 einzurichten. Der Erfolg dieses kleinen Projekts überzeugte Langley, Dole zu bitten, eine provisorische Patrouille auf nationaler Basis in den gesamten Vereinigten Staaten zu gründen. Dole ließ sich stark vom Parsenndienst in Davos, Schweiz, inspirieren und gründete seine eigene Skistreife. Anders als die Schweizer Patrouille verlangten die Mitglieder der amerikanischen Patrouille jedoch keine Gebühren für die Rettung oder Betreuung. Seine \"Nationale Skistreife\" steht unter dem Motto \"Service und Sicherheit,\" wobei die Patrouillenmitglieder verpflichtet sind, umfangreiche Kurse zu absolvieren, um Doles Anforderungen und Standards für effektive und effiziente Patrouillen zu erfüllen. Da die Organisation völlig freiwillig ist, hat Dole ein Auszeichnungsprogramm auf lokaler und nationaler Ebene entwickelt. Das Auszeichnungsprogramm umfasst verschiedene lobenswerte Fähigkeiten und Leistungen wie Führung, Erste Hilfe, Skifahren, Bergsteigen und Lawinenkunde."
newengland.181.a: "Wir passen aufeinander auf!"

# Acheson refuses relief cuts
newengland.182.t: "Außenminister Acheson lehnt Entlastungskürzungen ab"
newengland.182.d: "In einer Bekräftigung des Entente-Bündnisses hat Außenminister Dean Acheson heute angekündigt, dass [NEE.GetName] trotz der lautstarken Forderung nach Kürzungen der Hilfsmaßnahmen die französische und die britische Nation in der Stunde der Not weiterhin unterstützen wird. Während die amerikanische Hilfe und Unterstützung weiterhin in das vom Krieg zerrissene Europa fließt, haben Isolationisten und Kritiker der amerikanischen Außenpolitik darauf gedrängt, die Hilfsmaßnahmen zu kürzen. Acheson erwähnte, er habe gehört, dass die europäischen Völker, die um Hilfe bäten, nicht fleißig seien und stattdessen auf amerikanische Unterstützung angewiesen seien.\n\nDiesen Kritikern der amerikanischen Überseehilfe hielt Acheson entgegen, dass die Europäer nicht faul seien, und verwies auf den Anstieg der Vorkriegsproduktion in Frankreich und Großbritannien. Wenn [NEE.GetNameDef] den Regierungen Westeuropas bei der Wiederherstellung der Ordnung nicht helfe oder sich weigere, könnten die Bürger dieser Länder leicht wieder den verführerischen Verlockungen des Syndikalismus und Sozialismus erliegen, mahnte Acheson. Für Acheson spiegelten die fortgesetzten Hilfslieferungen an die freie europäische Welt das starke Engagement Amerikas für weltweite Demokratie und Freiheit wider - ein Engagement, das es zu halten gedenkt."
newengland.182.a: "Sie brauchen unsere Hilfe!"

# Wells calls for the death of isolation
newengland.183.t: "Wells plädiert für den Tod des Isolationismus"
newengland.183.d: "Die Geschichte der Vereinigten Staaten hat gezeigt, wie sinnlos es ist, eine isolationistische Haltung einzunehmen. Trotz eines schnellen Kolonialkrieges um die Jahrhundertwende mit der schwindenden Macht des Spanischen Reiches begannen die Vereinigten Staaten einen Wechsel in der Außenpolitik hin zur Isolation. Während dieser Trend unsere jungen Männer erfolgreich davor bewahrte, wegen eines europäischen Handgemenges unnötig auf den Feldern von Flandern zu sterben, wurden die amerikanischen Interessen in der Welt zerstört. Der Zusammenbruch der Dritten Französischen Republik sollte ein schnelles Beispiel für die Erschütterungen sein, die im nächsten halben Jahrzehnt folgen sollten. Fünf Jahre später, als das britische Empire zusammenbrach und die Börse abstürzte, befand sich Amerika in seiner dunkelsten Stunde seit dem Ausbruch der Feindseligkeiten im Jahr 1861. Als die Deutschen die Amerikaner aus dem europäischen Markt verdrängten und langjährige amerikanische Verbündete durch sozialistische Revolten zu Fall kamen, waren die Vereinigten Staaten gezwungen, sich nach innen zu wenden, in der Hoffnung, den Sturm zu überstehen. Diese isolationistische Haltung führte zu einer abnehmenden amerikanischen Präsenz im Ausland, bis schließlich die Feuer des zweiten amerikanischen Bürgerkriegs Amerika erneut verzehrten.\n\nIn einer Rede vor der New York Times beklagte Außenminister Sumner Wells, dass \"Isolation in ihrer früheren Form als Thema, glaube ich, tot ist.\" Wenn Amerika Wohlstand in der Welt haben will, kann es dies nicht erreichen, wenn es innerhalb seiner eigenen Grenzen bleibt. Amerika muss sich aktiv um Verbündete bemühen und seine Präsenz ausbauen. Der Weg zur Sicherung des künftigen Friedens führt über Taten, nicht nur über Worte. Nur so kann die Welt erfahren, wie stark die Demokratie ist, die in den letzten zwei Jahrzehnten angesichts von Autoritarismus und Sozialismus immer mehr an Bedeutung verloren hat."
newengland.183.a: "Isoliert zu sein, bedeutet blind zu sein."

# Census question bill
newengland.184.t: "Die Volkszählung soll eine frühere Zugehörigkeit zu Radikalen Elementen abfragen"
newengland.184.d: "Das Justizministerium hat einen Vorschlag auf den Schreibtisch von Präsident [NEE.GetLeader] gelegt. Der neue Vorschlag sieht vor, dass die Ergebnisse der bevorstehenden Volkszählung dem Federal Bureau of Investigations, dem Office of Naval Intelligence und der Geheimdienstabteilung des Kriegsministeriums unverzüglich zur Verfügung gestellt werden. Diese Aufzeichnungen, die detaillierte Angaben über die Industrie sowie frühere Zugehörigkeiten zu radikalen Gruppen wie der America First Party oder der Socialist Party of America enthalten, würden ihnen zur Kenntnis gelangen. Sie behaupten, dass dies ihnen erlauben würde, schnell gegen mögliche Anstifter von Unruhen vorzugehen, die die Verteidigung von [NEE.GetNameDef] negativ beeinflussen würden. Der prominente Politiker Charles Tobey aus New Hampshire, ein vehementer Gegner der vorgeschlagenen Volkszählung, ging sogar so weit, den Vorschlag als einen Versuch zu bezeichnen, \"die Volkszählung von 1940 in die vollständigste Polizeiliste der Weltgeschichte zu verwandeln.\" Mit der Zustimmung des Präsidenten könnte dieser Vorschlag verabschiedet werden, aber wenn er sich dagegen ausspricht, wird der Vorschlag in den Mülleimer wandern."
newengland.184.a: "Genehmigt den Vorschlag."
newengland.184.b: "Ein solches Gesetz ist unamerikanisch!"

# New Capital for America
newengland.185.t: "Eine neue Hauptstadt für Amerika?"
newengland.185.d: "Die einstmals große Hauptstadt war während des Bürgerkriegs in Schutt und Asche gelegt worden. Zum zweiten Mal in ihrer Geschichte waren die einst mächtigen Alleen und Denkmäler der Stadt nicht mehr als bloße Hüllen ihres früheren Selbst. Intensive Straßenkämpfe hatten dazu geführt, dass sich jedes Gebäude der Stadt in eine Festung verwandelt hatte - ein bedrückendes Schicksal für das, was einst das Herz der amerikanischen Demokratie war.\n\nMit der Wiederherstellung der Ordnung im ganzen Land und der weltweiten Anerkennung der wiedervereinigten Vereinigten Staaten von Amerika stellte sich die Frage nach der Hauptstadt der Nation. Trotz seiner völligen Zerstörung ist Washington, D.C. ein starker Kandidat. Die Rückkehr eines Präsidenten in das Weiße Haus und die in der Hauptstadt abgehaltenen Kongresse würden die provisorische Regierung Neuenglands als Erben der amerikanischen Demokratie legitimieren. Andererseits ist auch die Stadt Boston ein starkes Argument. Als Geburtsort der Amerikanischen Revolution und als provisorische Hauptstadt während der dunkelsten Tage der Nation hat Boston zweifellos seinen Wert als Hauptstadt der Nation unter Beweis gestellt. Und schließlich gibt es den Vorschlag, die Hauptstadt der Nation nach Westen, in die Mitte des Landes, zu verlegen. St. Louis ist seit langem die Brücke zwischen Ost und West und würde zu einer großen Nation wie Amerika passen."
newengland.185.a: "Washington, D.C."
newengland.185.b: "Boston"
newengland.185.c: "St. Louis."

# Eleanor Roosevelt
newengland.186.t: "Val-Kill Industries hält sich knapp"
newengland.186.d: "In den letzten Monaten kamen viele derzeitige und ehemalige Arbeiter entlang des Hudson River zusammen, um ihren Verdienst einzubringen und das Unternehmen gemeinsam zu retten. Trotz der Knappheit der Großen Depression, die das Land immer noch heimsucht, verdanken diese Männer einen Großteil ihres Erfolgs dem Frauenquartett, das bei der Gründung des Unternehmens geholfen hat.\n\nAusgehend von ihrer Arbeit in den 20er Jahren im Rahmen der Women's Trade Union League gründete die Witwe des verstorbenen Franklin Roosevelt, Anna "Eleanor" Roosevelt, eine kleine Fabrik, um den örtlichen Bauernfamilien ein Zusatzeinkommen zu verschaffen. Marion Dickerman, Nancy Cook, Caroline O'Day und andere Kontaktpersonen der Demokratischen Partei in New York halfen bei der Finanzierung des Projekts auf dem Roosevelt-Anwesen. Val-Kill Industries hoffte, aus der Popularität des Colonial Revival Kapital schlagen zu können, indem es Gegenstände wie Möbel, Zinn und selbstgesponnene Stoffe nach Methoden des 18. Jahrhunderts herstellte.\n\nDa Nancy Cooks Gesundheitszustand sich verschlechterte und die Auswirkungen der Großen Depression in ganz Neuengland noch immer spürbar waren, traf Eleanor die schwere Entscheidung, die Fabrik zu schließen. Die Arbeiterinnen von Val-Kill waren nicht gewillt, für die ihnen zuteil gewordene Freundlichkeit zu kämpfen, und schickten Briefe und Petitionen an die Regierungsbeamten von Duchess Country, in denen sie um eine Finanzierung des Unternehmens im Rahmen des Second Square Deal baten, der nach dem Ausbruch des Zweiten Amerikanischen Bürgerkriegs genehmigt wurde."
newengland.186.a: "Echter amerikanischer Geist."

# OWI Established
newengland.187.t: "Gründung des OWI"
newengland.187.d.ent: "Heute hat Präsident [NEE.GetLeader] die Gründung des Office of War Information (OWI) mit Elmer Davis, einem beliebten Radiokommentator, als Leiter angekündigt. Die Behörde ist für die Koordinierung von Übersee- und Inlandskommunikationen, Veröffentlichungen und Sendungen zuständig.\n\nDas OWI, das per Durchführungsverordnung geschaffen wurde, hofft, Radio, Filme, Wochenschauen und Pressemitteilungen so zu koordinieren, dass sie die Ansichten des Präsidenten [NEE.GetLeader] widerspiegeln. Um sicherzustellen, dass die Filmindustrie das Ziel der amerikanischen Kriegsanstrengungen richtig darstellt, gab das OWI jedem Studio ein detailliertes und ständig erweitertes Beratungshandbuch darüber an die Hand, wie bewegte Bilder eingesetzt werden können, um das Land und seine Verbündeten über die Wahrheit der Demokratie zu informieren und aufzuklären. Insbesondere wurde in dem Leitfaden betont, dass Filme sich verpflichten müssen, Afroamerikaner als gleichberechtigte Partner in der amerikanischen Demokratie darzustellen und die Toleranz der amerikanischen Nation zu zeigen. In den OWI-Handbüchern wird betont, dass Filme die totalitären Diktaturen hervorheben sollen, die die Demokratien Großbritanniens und Frankreichs abgesetzt hatten.\n\nNeben der Darstellung der Übel des Feindes hat das OWI die Filme angewiesen, Amerikas Verbündete als heldenhafte Nationen darzustellen, um negativen Stereotypen entgegenzuwirken. Amerikanische Wochenschauen, die die französischen Exilanten als Kolonialstaat darstellten, wurden angewiesen, ihren Inhalt zu ändern und die Mission und das Ziel der französischen Exilanten als gerecht und tapfer darzustellen. Das OWI hofft, dass die Amerikaner ihre Verbündeten als eine freie Welt sehen, die verzweifelt gegen die Schrecken des Syndikalismus kämpft. Die bewegenden Bilder vom Leid im indischen Bürgerkrieg und die Erzählungen über die Brutalität der Kommunarden im besetzten Frankreich wecken bei allen Amerikanern Gefühle von Bürgersinn und Patriotismus."
newengland.187.d.amer: "Heute hat Präsident [NEE.GetLeader] die Gründung des Office of War Information (OWI) mit Elmer Davis, einem beliebten Radiokommentator, als Leiter angekündigt. Die Behörde ist für die Koordinierung von Übersee- und Inlandskommunikationen, Veröffentlichungen und Sendungen zuständig.\n\nDas OWI, das per Durchführungsverordnung geschaffen wurde, hofft, Radio, Filme, Wochenschauen und Pressemitteilungen so zu koordinieren, dass sie die Ansichten des Präsidenten [NEE.GetLeader] widerspiegeln. Um sicherzustellen, dass die Filmindustrie das Ziel der amerikanischen Kriegsanstrengungen richtig darstellt, gab das OWI jedem Studio ein detailliertes und ständig erweitertes Beratungshandbuch darüber an die Hand, wie bewegte Bilder eingesetzt werden können, um das Land und seine Verbündeten über die Wahrheit der Demokratie zu informieren und aufzuklären. Insbesondere wurde in dem Leitfaden betont, dass Filme sich verpflichten müssen, Afroamerikaner als gleichberechtigte Partner in der amerikanischen Demokratie darzustellen und die Toleranz der amerikanischen Nation zu zeigen. In den OWI-Handbüchern wird betont, dass Kinofilme die totalitären Diktaturen hervorheben sollen, die die Demokratien Großbritanniens und Frankreichs abgesetzt hatten.\n\nNeben der Darstellung der Bösewichte der Welt hat das OWI die Kinos auch angewiesen, die gemeinsamen Kriegsanstrengungen zwischen der Provisorischen Regierung Neuenglands und den Pazifischen Staaten von Amerika darzustellen. Es werden Interviews mit den Soldaten, Piloten, Seeleuten und Führern geführt, die in den dunkelsten Stunden Amerikas für Freiheit und Demokratie gekämpft haben. Das OWI hofft, dass sich die Menschen in dieser Nation nach Jahren des Bürgerkriegs mit mehr Darstellungen der nationalen Einheit erholen und wieder aufbauen können."
newengland.187.a: "Für eine bessere Welt!"

# War Bond Drive
newengland.188.t: "Der Kampf um die Anleihen"
newengland.188.d: "Mit der Unterstützung von Filmstars aus der ganzen Nation hat Henry Morgenthau offiziell den Startschuss für das Fünfte Kriegsdarlehen gegeben. Mit einer ersten Ankündigung von Orson Welles und Präsident [NEE.GetLeader] an die ganze Nation hat die Kriegsaktion begonnen! Amerikaner in der ganzen Nation hörten die Stimmen der heutigen Berühmtheiten, die persönlich, auf dem Bildschirm, über das Radio und sogar auf einer projizierten Leinwand draußen am Strand über die Bedeutung der Beteiligung an der Anleihe sprachen. Die Hollywood-Sprecher ermöglichen eine stärkere nationale Koordinierung lokaler War-Bond-Veranstaltungen, während die Gemeinden im ganzen Land zusehen und zuhören. Gemeinsam finden sich die Amerikaner in patriotischer Einheit wieder - zu den Waffen gerufen von denen, die sie am meisten bewundern.\n\nNach der Bekanntgabe überreichte die National Association of Visual Education Dealers Trophäen an Verleiher, die bei der Verbreitung von Filmen im Rahmen der Kriegsanleihe geholfen haben. Unabhängig von Rasse, Hautfarbe und Glauben versammelten sich die Amerikaner, um die Kriegsanleihe zu unterstützen und ihre Dollars in den Dienst von Uncle Sam zu stellen. Anleihen waren bereits während der Großen Depression ausgegeben worden, aber diese Kriegsanleihen wurden als Serie E vermarktet. Die Aktion will die bisherigen Rekorde beim Kauf von Kriegsanleihen übertreffen - ein Beweis für die tiefe Einigkeit der Amerikaner von Küste zu Küste."
newengland.188.a: "Uncle Sam braucht DEINE Unterstützung!"

# Hollywood investigated
newengland.189.t: "Hollywood unter der Lupe"
newengland.189.d: "Heute fand in Los Angeles eine vom Komitee für unamerikanische Umtriebe des Repräsentantenhauses organisierte Anhörung des Kongresses statt. Während die Anhörungen zunächst hinter verschlossenen Türen stattfanden, um unerwünschte Aufmerksamkeit zu vermeiden, sind aus den Ermittlungen Nachrichten über eine so genannte \"Schwarze Liste Hollywoods\" hervorgegangen.\n\nDer Ausschuss des Kongresses traf sich mit prominenten Antisyndikalisten in Hollywood, darunter Mitglieder der Filmallianz für die Bewahrung amerikanischer Ideale (FAI), einer Organisation hochkarätiger konservativer Mitglieder der Filmindustrie zur Verteidigung der Filmindustrie gegen reaktionäre und sozialistische Unterwanderung. Viele Mitglieder der FAI, wie z. B. John Wayne, haben im Ausschuss die Ansicht vertreten, dass Radikale in der Filmindustrie Propaganda auf die Leinwand bringen, um zu gewerkschaftlicher Gewalt anzustiften, das Wahlverhalten zu manipulieren und Geld für Syndikalisten in aller Welt zu sammeln. Der Ausschuss war der Ansicht, dass genügend Beweise vorlagen, und äußerte seine Besorgnis über \"jeden in der Filmindustrie, der als Agent einer ausländischen Macht benutzt werden könnte, um unser Land zu zerstören\". Der beliebte Schauspieler Ronald Reagan, Präsident der Schauspielergewerkschaft Screen Actors Guild, sagte aus, dass eine kleine Clique innerhalb seiner Gewerkschaft "syndikalistische" Taktiken anwendet, um die Gewerkschaftspolitik zu lenken.\n\nNachdem Vorladungen die Briefkästen von Filmautoren, Regisseuren, Schauspielern und Führungskräften füllen, hat die Angst vor Zensur die liberale Front in Hollywood gestärkt. Als Reaktion darauf gründete eine Gruppe antisyndikalistischer Liberaler das "Committee of the First Amendment" (Komitee für den ersten Verfassungszusatz) mit dem Argument, die Ermittlungen verstießen gegen die Bill of Rights. Das Committee of the First Amendment argumentierte, dass die amerikanische Filmindustrie durch ihre patriotische politische Mobilisierung das demokratische Amerika während des Bürgerkriegs in den Medien verteidigt habe. Doch während die Paranoia auf Kongress-Ebene weiter zunimmt, sehen sich die Prominenten und Stars Hollywoods zunehmend Ermittlungen und Ausforschungen durch die Regierung ausgesetzt, die sie noch Monate zuvor zu verteidigen geholfen hatten."
newengland.189.a: "Syndikalisten überall?"

# Hollywood 10
newengland.190.t: "Die Hollywood Zehn"
newengland.190.d: "Mehrere Film-Manager trafen sich im Waldorf Astoria Hotel in New York. Sie gaben eine öffentliche Erklärung ab, in der sie das Verhalten der \"Hollywood Zehn\" verurteilten, die sich geweigert hatten, vor dem House of Unamerican Activities Committee (HUAC) auszusagen. In der Erklärung heißt es, dass diese zehn Männer und Frauen ihren Arbeitgebern einen schlechten Dienst erwiesen und ihren Nutzen in der Branche beeinträchtigt haben. Alle zehn wurden aus ihren Arbeitsverträgen entlassen, und die Führungskräfte verpflichteten sich, dass Studious niemals wissentlich einen Syndikalisten einstellen würde.\n\nZu den zehn gehören Alvah Bessie, Herbert Bibberman, Lester Cole, Edward Dmytryk, Ring Lardner Jr, John Howard Lawson, Albert Maltz, Samuel Ornitz, Adrian Scott und Dalton Trumbo. Offiziell auf der schwarzen Liste, haben die zehn versucht, gegen HUAC und den Obersten Gerichtshof zu argumentieren, aber ohne Erfolg. Sie wurden wegen Missachtung des Kongresses angeklagt und zu Geldstrafen von jeweils 1.000 Dollar und Gefängnisstrafen von sechs Monaten bis zu einem Jahr verurteilt. Nach der Verurteilung gaben der Kongressabgeordnete Hamilton Fish III und der Filmregisseur Myron Coureval Fagan eine kurze Erklärung ab, in der sie bestätigten, dass das HUAC die amerikanische Medienindustrie weiterhin gründlich auf weitere Anzeichen für eine syndikalistische Unterwanderung untersuchen wird. Fish und Fagan versicherten der amerikanischen Öffentlichkeit, dass in den kommenden Wochen weitere Vorladungen verschickt würden, um Hollywood gründlich von roter Unterwanderung zu säubern. Es ist ungewiss, wie viele Syndikalisten das HUAC in der Filmindustrie vermutet, aber Bundesagenten patrouillieren an Filmsets und in den Studios in Los Angeles. Die meisten Filmstudios und ihre Eigentümer haben sich alle zur amerikanischen Demokratie bekannt und versprochen, Mitarbeiter zu entlassen, die Sympathien für den Syndikalismus oder die syndikalistischen Regime in der Welt gezeigt haben."
newengland.190.a: "Unsere Kinos müssen frei von solcher Propaganda sein!"

# Learned Hand
newengland.191.t: "Die Auswahl eines Obersten Richters"
newengland.191.d: "Da das Gerichtssystem in einem völligen Scherbenhaufen liegt, haben sich Rechtsgelehrte an die [NEE.GetLeader.GetSurname]-Verwaltung gewandt, um einen neuen Obersten Gerichtshof zu ernennen, der mit dem Aufbau eines Bundesgerichtssystems für Neuengland beginnen soll. Ihre Wahl fiel einstimmig auf den ehemaligen Bundesrichter Learned Hand.\n\nBillings Learned Hand wurde 1872 geboren und wuchs im Hinterland von New York auf. Er wurde 1909 von William Howard Taft an das Bezirksgericht für den südlichen Bezirk von New York berufen. Nach 12 Jahren als Bezirksrichter und mit einem starken progressiven Ruf wurde er 1921 von Präsident McAdoo zum 2nd Circuit Court of Appeals befördert. Als Richter des 2nd Circuit hat Richter Hand jeden Bereich des Rechts geprägt, einschließlich Verträge, Delikte, Urheberrecht und insbesondere das Recht der freien Meinungsäußerung. Seine progressiven Neigungen sind offensichtlich, aber das hat ihn nicht davon abgehalten, ein fairer und brillanter Jurist zu sein. Viele glauben, dass er von Präsident Hoover für den Obersten Gerichtshof übersehen wurde, weil er den Mut hatte, in vielen wichtigen Fällen gegen die Regierung zu entscheiden.\n\nEinige besondere Rechtsgelehrte unterstützen Richter Hand wegen seiner wohlwollenden Haltung gegenüber einem revolutionären Gesetzeswerk, das erst in den letzten Jahren erdacht wurde: dem Uniform Commercial Code. Als die Große Depression die Vereinigten Staaten heimsuchte, glaubten einige Rechtsgelehrte, sie könnten durch eine Vereinfachung der Vorschriften für Handelsverträge Anreize für weitere wirtschaftliche Aktivitäten schaffen. Nach der Verfassung darf die Bundesregierung nur den zwischenstaatlichen Handel regeln, nicht aber den Handel innerhalb eines Staates. Das UCC würde universelle Vertragsgrundsätze festlegen, auf die sich viele Rechtsgelehrten geeinigt haben, und dann von den einzelnen Bundesstaaten übernommen werden, wodurch das Vertragsrecht im ganzen Land vorhersehbar und einheitlich würde. Diese Vorhersehbarkeit würde die Anwaltskosten für landesweit tätige Unternehmen senken, Anreize für den Handel schaffen und den Aufschwung stärken.\n\n Obwohl das Gesetzbuch noch nicht einmal in die Entwurfsphase eingetreten ist, ist Richter Hand ein Befürworter eines solchen Gesetzbuchs, und daher unterstützen auch viele wirtschaftsfreundliche Menschen seine Nominierung. Man kann mit Fug und Recht behaupten, dass er über die nötige Erfahrung und Qualifikation verfügt."
newengland.191.a: "Eine ausgezeichnete Wahl!"

