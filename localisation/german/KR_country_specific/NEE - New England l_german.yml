NEE_RI_Infra: "Infrastruktur in Rhode Island"
NEE_RI_Infra_desc: "UMit Hilfe von Regierungsgeldern haben lokale Beamte unter der Leitung des prominenten Gouverneurs/Vizepräsidenten (falls Welsh) Theodore Francis Green Pläne zur Modernisierung des Staates vorgelegt. Es sollen viele Kilometer Autobahnen gebaut werden, um die Region besser zu verbinden, und öffentliche Schulen, um die nächste Generation von Facharbeitern auszubilden."

NEE_Rochester_Syracuse_Railroad: "Modernisierung der Eisenbahnlinie Rochester zu Syracuse"
NEE_Rochester_Syracuse_Railroad_desc: "Als die große Depression über unser Land hereinbrach, kam der Warenverkehr auf der Schiene auf ein erbärmlich niedriges Niveau zurück. Als die Eisenbahner entlassen wurden, sind Teile der New York Central Railroad in einen Zustand verfallen, der während unseres Aufstiegs aus dem Dornröschenschlaf nicht bestehen kann."

NEE_Lackawanna_Steel_Works: "Lackawanna Stahlwerke"
NEE_Lackawanna_Steel_Works_desc: "Die alte Lackawanna Steel Company war zu Beginn des zwanzigsten Jahrhunderts das größte unabhängige Stahlunternehmen der Welt. Die gewerkschaftliche Organisierung und die harten Zeiten der letzten Jahrzehnte waren jedoch schlecht für das Unternehmen. Nach dem Konkurs des Unternehmens kaufte Bethlehem Steel das Werk, hatte aber Schwierigkeiten, das nötige Geld aufzubringen, um das Werk mit zeitgemäßer Ausrüstung zu modernisieren."

NEE_Bourne_And_Sagamore_Bridge: "Bourne und Sagamore-Brücke"
NEE_Bourne_And_Sagamore_Bridge_desc: "Die geplante Brücke in Sagamore, Massachusetts, soll Cape Cod mit dem Festland von Massachusetts verbinden. Der Entwurf der Brücke basiert auf der John Greenleaf Whittier Bridge, die Newburyport mit Amesbury, Massachusetts, verbindet. Die Verbesserung der Infrastruktur des Staates wird dazu beitragen, den Verkehr zu beschleunigen und Arbeitsplätze für die vielen arbeitslosen Amerikaner zu schaffen."

NEE_Expand_the_Boston_and_Albany_Railroad: "Ausbau der Boston und Albany Eisenbahn"
NEE_Expand_the_Boston_and_Albany_Railroad_desc: "Zum Zeitpunkt ihres Baus war die Boston-Albany-Eisenbahn die längste und ausgedehnteste Punkt-zu-Punkt-Eisenbahnstrecke der Vereinigten Staaten. Angesichts des zunehmenden Passagieraufkommens in Spitzenzeiten und der Notwendigkeit, Truppen und Ausrüstung an die Front zu transportieren, werden wir ein ehrgeiziges Projekt zum Ausbau der Bahnlinie für unsere Bedürfnisse in Angriff nehmen."

NEE_Merritt_Parkway: "Fertigstellung des Merritt Parkway"
NEE_Merritt_Parkway_desc: "Die Fertigstellung des Merritt Parkway, einer ehrgeizigen Schnellstraße, die mit der Boston Post Road bei Milford verbunden werden soll, wird dafür sorgen, dass wir in der Lage sein werden, ein größeres Verkehrsaufkommen sicher und effizient zu bewältigen."

NEE_Connecticut_Arms: "Finanzierung der Rüstungsindustrie in Connecticut"
NEE_Connecticut_Arms_desc: "Historisch gesehen hat der Staat Connecticut seit langem eine große Anzahl von Waffenherstellern wie Colt, Stag und Ruger beherbergt. Mit den zusätzlichen Arbeitskräften, die aus dem Pool der Arbeitslosen zur Verfügung stehen, können die Ressourcen für den Ausbau dieser historischen Waffenindustrien eingesetzt werden."

NEE_Loudonville_Reservoir: "Loudonville-Stausee"
NEE_Loudonville_Reservoir_desc: "Die Stadt Albany ist seit langem auf die Wasserversorgung ihrer Bevölkerung durch den Hudson River angewiesen. Im Falle einer Unterbrechung könnte die Stadt von der Versorgung abgeschnitten sein. Dieser neue Stausee würde die Stadt jederzeit mit Wasser für mehr als 10 Tage versorgen!"

NEE_Bear_Brook_Camp: "Bear Brook Camp"
NEE_Bear_Brook_Camp_desc: "Mit Hilfe staatlicher Mittel werden hier landwirtschaftliche Grenzertragsflächen erworben, die als Ausgangspunkt für Infrastrukturprojekte in der gesamten Region dienen sollen."

NEE_Bear_Brook_Built: "Das Bear Brook Camp wurde in New Hampshire errichtet"

NEE_New_Hampshire_Forests: "Clear New Hampshire Forests"
NEE_New_Hampshire_Forests_desc: "With over 81% of the state covered by forests, there is not much room for prospective industry to make any inroads to the state. Using the CCC labour pool, small sections of forest can selectively be cut down to make room for industry to move in."

NEE_Moore_Dam: "Bau des Moore-Damms"
NEE_Moore_Dam_desc: "Die Pläne für den Moore-Damm an der Grenze zwischen Vermont und New Hampshire am oberen Connecticut-Fluss würden die Erzeugung riesiger Strommengen ermöglichen, um die Bevölkerung im ländlichen Nordosten zu erreichen, die größtenteils keinen Zugang zu Elektrizität hat."

NEE_Maine_Fire_Trails: "Maine Feuerwege"
NEE_Maine_Fire_Trails_desc: "Als der am stärksten bewaldete Bundesstaat ist Maine sehr anfällig für große Brände, die schnell außer Kontrolle geraten. Das CCC kann für den Bau von Landstraßen eingesetzt werden, die einen doppelten Zweck erfüllen. Zum einen können Waldbrände auf begrenzte Gebiete beschränkt werden, zum anderen wird das Straßennetz im ganzen Bundesstaat ausgebaut."

## Armed Forces ##
# Special Forces #
NEE_Reorganise_National_Guard: "Reorganisation der Nationalgarde"
NEE_Reorganise_National_Guard_desc: "In den zügellosen Unruhen des Bürgerkriegs konnte die Ordnung dank der Hilfe unserer allgegenwärtigen Nationalgarde wiederhergestellt werden. Die Nationalgarde ist zwar mehr als eine widerspenstige Miliz, aber sie ist hinter den Standard der Infanterie weltweit zurückgefallen. Wir werden die Nationalgarde reorganisieren und nach modernen Standards ausbilden."

This_will_lock_conscription_tt: "§RDamit wird Neuengland auf eine maximale Einberufungsquote von§! §YLBegrenzte Wehrpflicht§!"

NEE_Maine_Maritime_School: "Maine Maritime School"
NEE_Maine_Maritime_School_desc: "Seit der Gründung unserer Nation haben wir uns bei weltweiten Einsätzen immer auf die Marines verlassen, eine Elitetruppe, die zu Land und zu Wasser kämpfen kann. Neuenglands Nähe zum Meer bietet uns die Möglichkeit, eine erweiterte Marineausbildung zu Lande durchzuführen. Um unsere maritime Tradition fortzusetzen, werden wir die Marineschule von Maine um die Ausbildung von Marinesoldaten erweitern, damit wir in der Lage sind, die nächste Generation von Ledernacken heranzuziehen."

NEE_Modern_Green_Mountain_Boys: "Green Mountain Boys"
NEE_Modern_Green_Mountain_Boys_desc: "Die Hügel von Vermont und New Hampshire haben seit jeher eine starke militärische Tradition, die auf Ethan Allens Green Mountain Boys aus der amerikanischen Revolution zurückgeht. Diese Elite-Infanterie war berühmt-berüchtigt für die Furcht, die sie in den feindlichen Reihen auslöste, und so sollten wir versuchen, unsere Vorfahren in unserer Methodik im Kampf gegen die Tyrannei nachzuahmen."

nee_mountaineers_unit_tt: "£nato_unit_infantry_icon_small  Stellt eine §YGebirgsinfanteriedivision§! mit 10 §YGebirgsjäger§!-Bataillonen auf."

NEE_Continental_Rangers: "Continental Rangers"
NEE_Continental_Rangers_desc: "Seit König Philipps Krieg haben die amerikanischen Völker ihre Kenntnis des Terrains von Neuengland genutzt, um ihre Feinde zu bekämpfen. Unser Militärstab hat uns empfohlen, kleine Kampftruppen aus handverlesenen Elitetruppen zusammenzustellen, die in der Lage sind, einen massiven Schlag im feindlichen Gebiet zu führen, ohne an einer offenen Front zu kämpfen. Unter dem Namen \"Continental Rangers\" werden sie, wie die Ranger von Neuengland vor ihnen, die Herzen ihrer Feinde in Angst und Schrecken versetzen!"

NEE_Mechanized_Marines: "Mechanisierte Marines"
NEE_Mechanized_Marines_desc: "Das Land Vehicle Tracked (LVT), das ursprünglich ein von Donald Roebling entwickeltes ziviles Rettungsfahrzeug war, wurde vom Marine Korps für logistische Operationen zwischen Schiff und Land übernommen. Ursprünglich war das LVT als Frachtfahrzeug gedacht, doch die Marines haben das Potenzial des LVT als Angriffsfahrzeug erkannt, das den Marines die Panzerung und Unterstützung bietet, die sie für die Erstürmung der Strände benötigen."

NEE_Airborne_Experiments: "Luftlande Experimente"
NEE_Airborne_Experiments_desc: "Unser Militärstab hat sich für die in anderen Ländern entwickelte Doktrin der vertikalen Umzingelung interessiert. Dabei handelt es sich um die Idee einer schnellen Verlegung von Truppen aus der Luft, die die Rückseite und die Flanken des Feindes angreifen können und uns so die Möglichkeit geben, unsere Feinde einzukesseln. Obwohl die Fallschirmjäger eine relativ neue, gefährliche und unerprobte Strategie darstellen, werden wir bald unsere ersten Luftlandeversuche durchführen, um diese Doktrin im Feld anzuwenden."

NEE_Form_MOEF: "Gründet die Mittelozeanische Eskorte"
NEE_Form_MOEF_desc: "Aufgrund der langen Versorgungslinien über weite Ozeanstrecken sind unsere Transporte anfällig für feindliche Abfangversuche. Die Aufgrund der langen Versorgungslinien über weite Ozeanstrecken sind unsere Transporte anfällig für feindliche Abfangversuche. Die Mittelozeanische Eskorte wird eingerichtet, um Patrouillen zu organisieren und neue Methoden zum Schutz unserer Konvois in potenziell gefährlichen Gewässern zu untersuchen. wird eingerichtet, um Patrouillen zu organisieren und neue Methoden zum Schutz unserer Konvois in potenziell gefährlichen Gewässern zu untersuchen."

NEE_Naval_Bombardment: "Koordiniertes Marinebombardement"
NEE_Naval_Bombardment_desc: "Damit unsere Marineinfanteristen die besten Chancen haben, vom Strand wegzukommen, müssen alle Befestigungen, auf die sie stoßen, im Idealfall rauchende Ruinen sein, die durch den Beschuss von See aus zerstört wurden, bevor ein Landungsversuch unternommen wird. Durch die Verbesserung der Zielgenauigkeit der Waffen und der Aufspürtechnik werden unsere Schiffe jede Küstenbefestigung zu Staub machen!"

NEE_Fleming_Transport: "Fleming Transportverträge"
NEE_Fleming_Transport_desc: "Mit der Vergrößerung der Marineinfanterie wächst natürlich auch die Zahl der Landungsboote, die für ihre Einsatzfähigkeit benötigt werden. In Ermangelung vieler einheimischer Entwürfe werden wir uns an unseren nördlichen Nachbarn wenden, um Entwürfe zur Verbesserung der LVT zu erhalten, die es uns ermöglichen, Marine-Invasionen durchzuführen, bei denen unsere Marinesoldaten sicher an den Stränden landen können."

NEE_Mobile_Mountain_Arty: "Mobile Gebirgsartillerie"
NEE_Mobile_Mountain_Arty_desc: "Das Gelände in Neuengland macht es uns schwer, traditionelle gezogene Artillerie zu verwenden, und das Aushaken solcher Artillerie ist langsam und mühsam. Um die Bewegung der Artillerie zu beschleunigen, hat unser militärischer Stab vorgeschlagen, die 75-mm-Haubitze M1A1 zu übernehmen, die in Teile zerlegt und von Lasttieren getragen werden kann. Auf diese Weise kann unsere Artillerie schnell durch unwegsames Gelände verlegt werden und unserer Infanterie die nötige Unterstützung geben."

NEE_Ensure_Clear_Skies: "Garantiert einen klaren Himmel"
NEE_Ensure_Clear_Skies_desc: "Da ein großer Teil der Industriemacht der Vereinigten Staaten südlich und westlich von uns unter feindlicher Kontrolle steht, müssen wir robustere Verteidigungsmaßnahmen vorbereiten, um jeden Angriff feindlicher Luftstreitkräfte abzuwehren. Wenn der Krieg nach Neuengland kommt, müssen wir unser Militär und unsere Zivilbevölkerung in Bereitschaft halten, um sicherzustellen, dass unser Himmel wieder frei ist."

NEE_Airbase_Construction: "Luftstützpunkt Syracuse"
NEE_Airbase_Construction_desc: "Unser Militär braucht einen eigenen Luftstützpunkt, um sicherzustellen, dass unsere Flugzeuge und Piloten vorbereitet sind, bevor sie zur Verteidigung unseres Himmels entsandt werden. Wir werden eine leere 3.500-Parzelle nördlich der Stadt Syracuse zu einem Luftstützpunkt ausbauen, auf dem Rekruten die Grundausbildung absolvieren, Flugzeuge getestet und unsere Verteidigung gestärkt werden kann."

NEE_Bell_Contracts: "Bell Verträge"
NEE_Bell_Contracts_desc: "Die Bell Aircraft Corporation in Buffalo hat ihr Interesse bekundet, uns in unserem Kampf zu unterstützen. Als eine der größten Luftfahrtindustrien in Neuengland würde die Unterzeichnung von Verträgen mit Bell die Entwicklung ihrer Flugzeuge stark fördern. Unsere Regierung wird Verträge mit Bell abschließen, um sicherzustellen, dass unsere Luftstreitkräfte mit den neuesten Bell Flugzeugen ausgestattet werden, die uns helfen werden, den Himmel zu beherrschen."

# Shared Tree #
NEE_Entrenchement_Tactics: "Verschanzungs- und Umgruppierungstaktiken"
NEE_Entrenchement_Tactics_desc: "Amerika ist ein geografisch vielfältiges Land, und einige Gebiete sind schwer zu versorgen und zu verteidigen. Wir müssen sicherstellen, dass unsere Divisionen über die richtigen logistischen Fähigkeiten verfügen und in der Lage sind, überall in unserem großen Land schnell eine Verteidigung aufzubauen."

NEE_Underground_Railroad: "Erweitert die Underground Railway"
NEE_Underground_Railroad_desc: "Nur wenige sind mit der Regierung im Süden zufrieden. Genau wie unsere Großväter in der Zeit der Sklaverei werden wir den von den Verrätern des Südens Verfolgten helfen, in den Norden zu kommen und in die Freiheit zu gelangen."

NEE_Behind_Enemy_Lines: "Hinter den feindlichen Linien"
NEE_Behind_Enemy_Lines_desc: "Genau wie John Brown werden wir Patrioten in den Süden schicken, um die Nachricht von der kommenden Befreiung zu verbreiten. Sie werden zu Rebellionen anregen und die Menschen gegen die Tyrannen aufbringen, die sie beherrschen. Wenn die Zeit gekommen ist, werden sie helfen, die falsche Regierung zu stürzen!"

NEE_Synthetic_Oil: "Bekämpft das Erdöldefizit"
NEE_Synthetic_Oil_desc: "Die katastrophale Treibstoffsituation der Entente zwingt uns dazu, ständig nach einer zuverlässigen Lösung für dieses Problem zu suchen. Forscher aus dem gesamten Britischen Empire und jetzt auch aus der Ivy League arbeiten hart daran, dass Neuengland nicht allein aufgrund von Knappheit untergeht."

NEE_Tank_Destroyers: "Jagdpanzer Doktrin"
NEE_Tank_Destroyers_desc: "Unser Militärstab hat die Bedeutung von Panzern in modernen Konflikten und die Wichtigkeit von Panzerabwehrmaßnahmen erkannt. Jüngere Militärangehörige haben sich dafür eingesetzt, dass die bestehenden Panzermodelle durch schnellere und wendigere Modelle ersetzt werden, wobei gleichzeitig die Fähigkeit zur Durchschlagskraft beibehalten wird, um gegnerische Panzer schnell lahmzulegen und zu desorganisieren."

NEE_Tank_Destroyers_idea: "Jagdpanzer Doktrin"

NEE_Main_Battle_Tanks: "Kampfpanzer"
NEE_Main_Battle_Tanks_desc: "Unser Militär hat sich intensiv mit den Panzertraditionen in der französischen Kommune und im Deutschen Reich sowie mit den verschiedenen Schulen der Panzerdoktrin befasst. Einige Panzer sind für die Unterstützung der Infanterie konzipiert, während andere für den Einsatz in eigenen Verbänden bestimmt sind. Befürworter von Panzern in unserem Militär haben vorgeschlagen, dass wir Panzer einsetzen, die sowohl zur Unterstützung der Infanterie als auch als eigenständige Einheiten eingesetzt werden können."

NEE_Main_Battle_Tanks_idea: "Arsenal von Schenectady"

NEE_M7_Designs: "M7 Designs"
NEE_M7_Designs_desc: "Unsere Armeebeobachter haben angemerkt, dass wir ein selbstfahrendes Artilleriefahrzeug mit ausreichender Feuerkraft zur Unterstützung gepanzerter Operationen benötigen. Durch die Montage einer 105-mm-Haubitze auf ein leichtes Panzerfahrgestell erhalten wir eine unvergleichliche mobile Artillerieunterstützung, die uns die Feuerkraft und Schnelligkeit bietet, die wir zur Unterstützung unserer Panzer benötigen."

NEE_M10_Designs: "M10 Designs"
NEE_M10_Designs_desc: "Unser Militär hat erkannt, dass Panzerabwehrwaffen gegen schnelle, mobile Panzerverbände, die einen konzentrierten Angriff starten, wirksam sind. Um dem entgegenzuwirken, haben einige in unserem Militär vorgeschlagen, die 3-Zoll-Kanone auf ein mittelschweres gepanzertes Fahrzeug zu montieren. Der M10 Jagdpanzer, bei dem Geschwindigkeit und Feuerkraft Vorrang vor Panzerung haben, wird es uns ermöglichen, uns aggressiv zu bewegen und feindliche Panzer aus dem Hinterhalt zu vernichten."

NEE_Modern_Tank_Development: "Lokale Panzerentwicklung"
NEE_Modern_Tank_Development_desc: "Die Vereinigten Staaten haben die Panzerentwicklung stets vernachlässigt. Unsere Beobachter haben sowohl bei den schwer gepanzerten Infanteriepanzern als auch bei den leichteren, schnelleren Kreuzerpanzern unserer britischen Verbündeten Stärken festgestellt. Dennoch fordern einige, dass wir unsere Aufmerksamkeit auf eine hybride Konstruktion richten, die versucht, das Beste aus beiden Konstruktionen zu vereinen."

NEE_A15_Ram: "A15 'Ram' Kooperation"
NEE_A15_Ram_desc: "Die Ingenieure und Wissenschaftler des Britischen Empire experimentieren seit langem mit neuen Methoden der mechanisierten Kriegsführung, und im Rahmen eines gemeinsamen Panzerentwicklungsprogramms des gesamten Empire wurden die Kräfte gebündelt, um den so genannten A15 'Ram'-Panzer zu entwerfen. Uns fehlt es an Wissen über die Entwicklung von Panzern, aber sie haben uns die Möglichkeit gegeben, an der Entwicklung dieses neuen Fahrzeugs mitzuwirken."

NEE_Schenectady_Industrial_Area: "Schenectady Industriegebiet"
NEE_Schenectady_Industrial_Area_desc: "Sechzehn Meilen nordwestlich von Albany liegt Schenectady, eine der größten Elektrowerkstätten der Vereinigten Staaten. Die American Locomotive Company hat hier Fabriken, aber Schenectady ist auch die Heimat der Elektroindustrie, wo Radios und Radargeräte hergestellt werden können. Während unsere Nation ihre Industrie für die bevorstehenden Schlachten anheizt, werden wir eifrige Männer und Frauen für die Arbeit in den Fabriken gewinnen, um unseren Jungs im Feld die Werkzeuge zu liefern, die sie für den Sieg brauchen."

NEE_Redevelop_Upstate: "Upstate New York sanieren"
NEE_Redevelop_Upstate_desc: "Die große Zahl von Arbeitern, die sich auf den Weg in Industriezentren wie Schenectady machen, führt zu einer Überlastung unserer bereits erschöpften Infrastruktur und öffentlichen Verkehrssysteme. Wir werden große Anstrengungen unternehmen müssen, um die Infrastruktur der Region neu zu organisieren, um die Effizienz unserer Kriegsmaschinerie zu fördern und sicherzustellen, dass unsere Arbeiter und Truppen schnell dorthin gelangen können, wo sie gebraucht werden."

NEE_Radar_and_Sonar_Development: "Radar- und Sonarentwicklungen"
NEE_Radar_and_Sonar_Development_desc: "Die Fortschritte bei Funk- und Unterwassersignalen haben zur Einführung und Entwicklung von Radar und Sonar geführt. Mit diesen neuen Geräten können wir feindliche Flugzeuge aufspüren, bevor sie über uns sind, und die Meere nach Feinden absuchen, die weit unter den Wellen verborgen sind. Das Militär und die Marine haben uns empfohlen, das Naval Undersea Warfare Centre in New London auszubauen, um unsere Anwendungen zu erweitern und diese neuen Geräte zu entwickeln, um unseren Feinden einen Schritt voraus zu sein."

NEE_Portsmouth_Dockyard: "Ausbau der Portsmouth Werften"
NEE_Portsmouth_Dockyard_desc: "Die im Jahr 1800 von Präsident John Adams gegründete Werft von Portsmouth hat seit jeher eine große Schiffbautradition. Einige der ersten und besten Schiffe der ehemaligen US-Marine wurden hier gebaut, ein Zeugnis der langjährigen maritimen Tradition Neuenglands. Angesichts des bevorstehenden Konflikts werden wir die Werft ausbauen, um moderne Kriegsschiffe unterzubringen und Arbeitsplätze für Zivilisten zu schaffen, damit wir unser wahres maritimes Potenzial entfalten können."

NEE_Signals_Department: "Fernmeldekompanie"
NEE_Signals_Department_desc: "Mit der zunehmenden Mechanisierung der Truppen und der Konzentration der Kampfhandlungen auf Truppenteile werden wir unsere Kommunikation erheblich verbessern müssen. Kriege werden nicht mehr in Linien und Schützengräben geführt, und Einheiten, die sich schnell bewegen, müssen in ständiger Kommunikation miteinander stehen, um sich effektiv koordinieren zu können. Neben dem Ausbau der Fernmeldeabteilung und der Ausstattung möglichst vieler Trupps mit Funkgeräten werden wir auch die farbigen Rauchgranaten M18 für die Soldaten einführen."

NEE_Schenectady_Research_Workshop: "Forschungswerkstatt Schenectady"
NEE_Schenectady_Research_Workshop_desc: "Die größte Elektronikwerkstatt der Welt, die Forschungswerkstatt Schenectady, wird ausgebaut, um unsere Forschungskapazitäten zu erhöhen und uns unseren Gegnern weiter voraus zu sein. Unsere technischen Fähigkeiten werden durch den weiteren Ausbau der Forschungsbereiche gestärkt. Wir werden die historische Rolle Neuenglands in der amerikanischen akademischen Welt nutzen, indem wir Forscher, Professoren und Wissenschaftler der Ivy League einladen, ihre akademischen Fähigkeiten für die Kriegsanstrengungen einzusetzen."

NEE_General_Electric_Propulsion: "General Electric Antrieb"
NEE_General_Electric_Propulsion_desc: "Mit Hilfe der General Electric Company wurde uns die Möglichkeit geboten, die Geschwindigkeit unserer Schiffe zu erhöhen. Sie haben uns angeboten, ihre Forschungsarbeiten über effiziente elektrische Turbinenantriebe für die Verbesserung unserer Schiffe zur Verfügung zu stellen. Da unsere Forschung im Bereich effizienter Propellersysteme immer weiter fortschreitet, können wir darauf zählen, dass sie uns dabei helfen werden, diese Turbinenpropeller in unsere Überwasserschiffe einzubauen."

# Kenney Tree #
NEE_Expand_Armed_Forces: "Kenneys Mobilisierungsplan"
NEE_Expand_Armed_Forces_desc: "Mit einer etwas radikalen und umstrittenen Haltung angesichts der Tatsache, dass die meisten Mitglieder des Oberkommandos aus der Marine kommen, ist General George Kenney der Ansicht, dass Neuenglands bester Plan für erfolgreiche Offensiven darin besteht, einen raschen Aufrüstungsprozess einzuleiten, indem Frauen in den Fabriken eingesetzt werden, um die Männer für den Dienst an der Front freizusetzen. Sein Plan sieht auch die Koordinierung intensiver Luftunterstützung vor, um die feindlichen Linien zu durchbrechen."

NEE_Lowel_Munition_Factory: "Lowell Munitionsfabrik"
NEE_Lowel_Munition_Factory_desc: "Um unsere Waffenhersteller zu unterstützen und unsere Truppen an der Front ständig mit Munition zu versorgen, wurde der Bau einer neuen Munitionsfabrik in der Stadt Lowell, Massachusetts, geplant, die von der Weltwirtschaftskrise schwer getroffen wurde und in der 40 % der Bevölkerung ohne Arbeit sind. Jetzt, wo der Krieg wieder vor der Tür steht, wird die Bevölkerung beim Wiederaufbau unserer industriellen Stärke mithelfen müssen."

NEE_New_England_Dockyards: "Neuenglands Werften"
NEE_New_England_Dockyards_desc: "Wie das \"alte\" England liegt auch unsere Zukunft auf dem großen Blau vor uns - Neuengland ist die Heimat einer traditionellen, aber lebhaften Marinetradition. Wir müssen unsere Schiffbauanlagen ausbauen, indem wir an der gesamten Küste nach Land suchen, um neue Anlagen für Unternehmen wie Electric Boat zu errichten, die uns bei der Produktion von Schiffen für unsere Marine unterstützen. Wir haben zwei interessante Standorte in Groton, Connecticut, und Hingham, Massachusetts."

NEE_Women_In_Factories: "Frauen in den Fabriken"
NEE_Women_In_Factories_desc: "Da immer mehr geeignete junge Männer in unsere wachsenden Streitkräfte eingezogen werden, nimmt auch die Zahl der Arbeitskräfte in unseren Industrieanlagen ab. Um dem entgegenzuwirken, müssen wir damit beginnen, sie durch unser großes, ungenutztes Arbeitskräftepotenzial an jungen Frauen zu ersetzen."

NEE_Arsenal_of_Democracy: "Arsenal der Demokratie"
NEE_Arsenal_of_Democracy_desc: "Jahrelang waren wir stolz auf unsere Fähigkeit, uns von den Angelegenheiten Europas zu distanzieren, weil wir uns dank der Weiten des Pazifiks und des Atlantiks in Sicherheit wähnten. Mit dem Ausbruch eines totalen Krieges auf unserem eigenen Kontinent sind wir jedoch gezwungen, unsere Position in der Welt neu zu bewerten. Wenn wir das Volk und das Land von [NEE.GetNameDef] vollständig mobilisieren, können wir mit Zuversicht erklären, dass wir tatsächlich das Arsenal der Demokratie für die Nationen der freien Welt sind."

NEE_Norwich_University: "Universität Norwich"
NEE_Norwich_University_desc: "Die Norwich Universität in Vermont ist die älteste Militärakademie der Vereinigten Staaten und der Geburtsort des Reserve Officer Training Corps (ROTC). Da wir nun in den Krieg hineingeraten sind, werden wir die Universität erweitern, um mehr Studenten aufzunehmen und sicherzustellen, dass ihr Lehrplan auf dem neuesten Stand ist, damit unsere Offiziere gut ausgebildet sind und mit dem Rest der Welt mithalten können."

harmon_general_tt: "§YErnest Harmon§! wird ein General"

NEE_Modernize_West_Point: "West Point-Lehrplan modernisieren"
NEE_Modernize_West_Point_desc: "Da der letzte offizielle Einsatz seit dem Spanisch-Amerikanischen Krieg stattfand, ist der militärische Lehrplan in West Point etwas im Rückstand. Zwar haben Beobachter den Weltkrieg in Europa studiert, aber viele der praktizierten Taktiken und Doktrinen sind immer noch etwas rückständig. Wir werden uns bemühen, den Lehrplan zu modernisieren, um sicherzustellen, dass die letzte verbliebene US-Offiziersschule an der Spitze ihrer Klasse bleibt."

NEE_Encourage_Attack_Aviation: "Angriffsfliegerei ermutigen"
NEE_Encourage_Attack_Aviation_desc: "Gestützt auf die Erfahrungen, die George Kenney bei der Beobachtung von Luftkämpfen am Ende des Weltkriegs gesammelt hat, ist er der Ansicht, dass der Schlüssel zum Erfolg im nächsten Krieg in der Bereitschaft der Luftstreitkräfte liegt, Ziele anzugreifen, die normalerweise einen Vormarsch der Streitkräfte aufhalten würden."

NEE_Victory_Through_Airpower: "Sieg durch Luftmacht"
NEE_Victory_Through_Airpower_desc: "Der nächste Krieg wird vom Himmel aus gewonnen werden. Während die Technologie während des größten Teils des Weltkriegs noch nicht zur Verfügung stand, erkannten Beobachter in Frankreich während des Endes des Konflikts das Potenzial. Mit den rasanten Fortschritten in der Lufttechnik können große Bomber, die zu Langstreckenflügen fähig sind, nun tief in das feindliche Kernland fliegen, um militärische Anlagen oder Fabriken, die Kriegsgerät für den Feind herstellen, zu beschädigen oder zu zerstören!"

NEE_Consolidated_Contracts: "Verträge mit Consolidated"
NEE_Consolidated_Contracts_desc: "In unserem Bemühen, die Feuerkraft aus der Luft zu verstärken und die bestehenden Modelle der Luftstreitkräfte von Neuengland zu verbessern, werden wir Verträge mit Consolidated abschließen. Die Firma Consolidated, die in den Vorkriegsjahren für ihre Flugboote berühmt war, hat ihr Interesse an einer Zusammenarbeit mit unserer Regierung bekundet, um sicherzustellen, dass wir bei der Entwicklung ihrer neuen Bomber helfen. Mit diesen neuen Bombern werden wir in der Lage sein, unsere Truppen zu unterstützen und die strategischen Bedürfnisse des Feindes aus der Luft anzugreifen."

NEE_Infantry_Support_Breakthroughs: "Durchbruch bei der Infanterieunterstützung"
NEE_Infantry_Support_Breakthroughs_desc: "Der Weltkrieg hat eindeutig bewiesen, dass man mit massiven Infanteriewellen, die man in einen Fleischwolf schickt, keine Schlachten und schon gar nicht den Krieg gewinnt. Sie brauchen eine gut abgerundete Ergänzung von unterstützenden Einheiten, die mit kombinierten Waffen kämpfen, um den Feind effektiv in die Flucht zu schlagen."

NEE_Fleet_Air_Arm: "Das Vermächtnis der Lexington"
NEE_Fleet_Air_Arm_desc: "Während einige glauben, dass die Feuerkraft von Schlachtschiffen die Wellen bestimmen, ist unser Marinekommando davon überzeugt, dass der Einsatz von Marineflugzeugen in Gefechten die Schlachten gewinnen wird. Da wir die große Bostoner Marinewerft, den Geburtsort der USS Lexington, kontrollieren, können wir unsere Tradition des Schiffsbaus mit dieser großen Werft umsetzen. Mit den Fähigkeiten und Arbeitskräften der Werft werden wir eine neue Reihe von Flugzeugträgern wie die \"Lady Lex\" bauen, die uns helfen werden, die Wellen zu beherrschen."

# American Civil War #
NEE_Southern_Fire: "Das Feuer im Süden"
NEE_Southern_Fire_desc: "Während nach der Gründung der Republik Neuengland bei Ausbruch des zweiten amerikanischen Bürgerkriegs andere Dinge unsere Aufmerksamkeit in Anspruch nahmen, hat sich die Lage im eigenen Land inzwischen stabilisiert. Wir können das wütende Inferno, das den Rest Amerikas verschlingt, nicht länger ignorieren. Die Menschen müssen sich auf den bevorstehenden Kampf vorbereiten."

NEE_GD_low_enough_tt: "Die Auswirkungen der §YGroßen Depression§! beginnen zu verblassen."
NEE_GD_low_enough_2_tt: "Die Auswirkungen der §YGroßen Depression§! verblassen weiter."

NEE_no_reluctant_populace_tt: "Die Zurückhaltung gegenüber dem Bürgerkrieg hat nachgelassen"

NEE_War_Production_Board: "Amt für Kriegsproduktion"
NEE_War_Production_Board_desc: "Um für den Konflikt gerüstet zu sein, müssen wir ein Gremium von Industriellen bilden, um eine angemessene Umstellung der zivilen Produktion auf Kriegsgüter zu organisieren. Die Armee braucht Gewehre und Munition, um zu kämpfen. Keine Toaster!"

NEE_Streamline_Garand_Production: "Optimierung der Garand-Produktion"
NEE_Streamline_Garand_Production_desc: "Da das Gewehr mit der Bezeichnung M1 seit Jahren in verschiedenen Versuchen getestet wird, haben Experten eine Neukonstruktion des Laufs, des Gaszylinders und des Korns vorgeschlagen, um die Garand zu einer noch zuverlässigeren und tödlicheren Waffe zu machen."

NEE_Forge_of_Democracy: "Die Schmiede der Demokratie"
NEE_Forge_of_Democracy_desc: "In Neuengland befanden sich einige der ältesten Fabriken, die während der industriellen Revolution in den Vereinigten Staaten gegründet wurden. Die Springfield Armory spielte im ersten Bürgerkrieg eine entscheidende Rolle und übertraf die Produktion der Konföderierten im Verhältnis von fast 32 zu 1. Während wichtige Waffenschmieden wie Harper's Ferry und das Rock Island Arsenal in feindlichen Händen liegen, brennt die älteste Waffenschmiede Amerikas noch immer hell!"

NEE_All_American_Lease_Act: "Allamerikanisches Leih- und Pachtgesetz"
NEE_All_American_Lease_Act_desc: "[NEE_AALA_desc]"

NEE_AALA_usa_desc: "Während die Brände des Krieges Amerika verschlingen, haben wir eine Verantwortung für die Menschen in den [USA.GetName]. Auch wenn die Flammen von unserer Grenze aus weit entfernt aussehen mögen, lecken sie doch aktiv an der Farbe ihres Hauses. Unseren Feuerwehrschlauch für uns selbst zu behalten, wäre egoistisch und würde sie in Gefahr bringen. Genauso müssen wir mit unserem überschüssigen Kriegsmaterial, das an der Heimatfront nicht gebraucht wird, wohltätig umgehen."
NEE_AALA_psa_desc: "Während die Brände des Krieges Amerika verschlingen, haben wir eine Verantwortung für die Menschen in den [PSA.GetName]. Auch wenn die Flammen von unserer Grenze aus weit entfernt aussehen mögen, lecken sie doch aktiv an der Farbe ihres Hauses. Unseren Feuerwehrschlauch für uns selbst zu behalten, wäre egoistisch und würde sie in Gefahr bringen. Genauso müssen wir mit unserem überschüssigen Kriegsmaterial, das an der Heimatfront nicht gebraucht wird, wohltätig umgehen."
NEE_AALA_aus_desc: "Während die Brände des Krieges Amerika verschlingen, haben wir eine Verantwortung für die Menschen in den [TEX.GetName]. Auch wenn die Flammen von unserer Grenze aus weit entfernt aussehen mögen, lecken sie doch aktiv an der Farbe ihres Hauses. Unseren Feuerwehrschlauch für uns selbst zu behalten, wäre egoistisch und würde sie in Gefahr bringen. Genauso müssen wir mit unserem überschüssigen Kriegsmaterial, das an der Heimatfront nicht gebraucht wird, wohltätig umgehen."
#Just a backup description:
NEE_AALA_generic_desc: "Während die Brände des Krieges Amerika verschlingen, haben wir eine Verantwortung gegenüber denen, die wir unterstützen. Auch wenn die Flammen von unserer Grenze aus weit entfernt aussehen mögen, so lecken sie doch aktiv an der Farbe ihres Hauses. Es wäre egoistisch, unseren Feuerwehrschlauch für uns selbst zu behalten und sie dabei zu gefährden. Genauso müssen wir mit unserem überschüssigen Kriegsmaterial, das an der Heimatfront nicht gebraucht wird, wohltätig umgehen."

NEE_AALA_unlock_tt: "Dies wird £GFX_decision_icon_small §YEntscheidungen§! freischalten, um Nachschub und Kriegsmaterial an unsere §GVerbündeten§! in §CAmerika§! zu schicken!"

NEE_AALA_cat: "Allamerikanische Leih- und Pachtbemühungen"
NEE_AALA_cat_desc: "Angesichts des zweiten amerikanischen Bürgerkriegs ist die Sicherheit der Demokratie in der Region bedroht. Wenn es nicht gelingt, zusammenzuarbeiten und die verschiedenen gegnerischen Fraktionen zu besiegen, könnte das sehr wohl der §Rendgültige Nagel in dem Sarg der amerikanischen Demokratie sein§!! Um dies zu verhindern, hat der Präsident von Neuengland das Gesetz \"§CAllamerikanisches Leih- und Pachtgesetz§!\" unterzeichnet, das es [NEE.GetName] erlaubt, Kriegsmaterial an kriegführende Mächte in Amerika zu schicken, die für die Verteidigung der Demokratie kämpfen. Jedes Mal, wenn wir eine Fabrik für das §CAllamerikanisches Leih- und Pachtprogramm§! zur Verfügung stellen, werden wir die Menge an Ausrüstung, die wir produzieren und vor Ort behalten können, §Rreduzieren§!. Durch den engen Kontakt zwischen unseren Herstellern und unseren Verbündeten im Bürgerkrieg werden wir jedoch langsam Erkenntnisse darüber gewinnen, wie wir unsere Doktrinen und unsere Ausrüstung §Gverbessern§! können, um effektiver zu kämpfen."

NEE_Resource_Allocation: "Ressourcenzuteilungsmanagement"
NEE_Resource_Allocation_desc: "Abgeschnitten von großen Teilen der reichen amerikanischen Ländereien müssen wir uns jetzt mehr denn je bemühen, alles, was wir haben, so gut wie möglich zu nutzen! Überall im Land werden Recycling-Kampagnen gestartet, um das benötigte Material für unsere Fabriken zu sammeln."

NEE_Limited_Emergency: "Statut des begrenzten Notstands"
NEE_Limited_Emergency_desc: "Die Situation an unserer Südgrenze hat sich nicht unbedingt zu unseren Gunsten entwickelt. Während unsere Brüder und Schwestern auf dem Schlachtfeld aufeinandertreffen, rufen ihre Regierungen immer mehr Divisionen zum Kampf auf. Unsere begrenzten Kräfte verblassen im Vergleich dazu."

NEE_Selective_Training_Act: "Selektives Ausbildungsgesetz"
NEE_Selective_Training_Act_desc: "Wir schätzen zwar alle, die sich freiwillig zum Dienst für die Vereinigten Staaten gemeldet haben, aber die Prognosen für den nächsten Krieg sind immens. Um die benötigten Divisionen vollständig zu besetzen, müssen wir eine begrenzte Einberufung für unsere fähigen jungen Männer organisieren."

NEE_Reassess_American_Involvement: "Amerikanisches Engagement neu bewerten"
NEE_Reassess_American_Involvement_desc: "[NEE_Reassess_Support_desc]"

NEE_RS_usa_desc: "Da unsere Verbündeten in den [USA.GetName] ins Wanken geraten sind, sehen einige in der Regierung dies als Chance für Neuengland, seinen Status als echter Nachfolgestaat von Amerika zu behaupten. Allerdings müssen wir die Regierung in [CAN.Capital.GetCapitalVictoryPointName] davon überzeugen, dass die Ressourcen der Entente besser für unser Militär als für die [USA.GetName] verwendet werden sollten."
NEE_RS_psa_desc: "Da unsere Verbündeten in den [PSA.GetName] ins Wanken geraten sind, sehen einige in der Regierung dies als Chance für Neuengland, seinen Status als echter Nachfolgestaat von Amerika zu behaupten. Allerdings müssen wir die Regierung in [CAN.Capital.GetCapitalVictoryPointName] davon überzeugen, dass die Ressourcen der Entente besser für unser Militär als für die [PSA.GetName] verwendet werden sollten."
NEE_RS_aus_desc: "Da unsere Verbündeten in den [TEX.GetName] ins Wanken geraten sind, sehen einige in der Regierung dies als Chance für Neuengland, seinen Status als echter Nachfolgestaat von Amerika zu behaupten. Allerdings müssen wir die Regierung in [CAN.Capital.GetCapitalVictoryPointName] davon überzeugen, dass die Ressourcen der Entente besser für unser Militär als für die [TEX.GetName] verwendet werden sollten."
NEE_RS_generic_desc: "Da unsere Verbündeten in Amerika ins Wanken geraten sind, sehen einige in der Regierung dies als Chance für Neuengland, seinen Status als echter Nachfolgestaat Amerikas zu behaupten. Allerdings müssen wir die Regierung in [CAN.Capital.GetCapitalVictoryPointName] davon überzeugen, dass die Ressourcen der Entente besser für unser Militär als für unsere Verbündeten eingesetzt werden sollten."
NEE_RS_alone_desc: "Wir haben uns klugerweise aus dem ersten Ausbruch der Feindseligkeiten im Frühjahr 1937 herausgehalten. Dies hat es unserem Volk ermöglicht, ohne die ständige Belastung durch den Krieg Kraft zu schöpfen. Doch jetzt können wir kaum noch zusehen, wie Amerika an diejenigen fällt, die seine Identität zerstören wollen. Wir müssen uns darauf vorbereiten, selbst aktiv zu werden!"

NEE_War_Bonds: "Kriegsanleihen"
NEE_War_Bonds_desc: "Propaganda ist ein wichtiges Mittel in Kriegszeiten. Unser Volk hielt sich ursprünglich aus dem Krieg heraus, in der Hoffnung, seine Neutralität zu wahren und das Blutvergießen des Bürgerkriegs zu vermeiden. Eine unerbittliche Kampagne muss unternommen werden, um Patriotismus und Tatkraft in den Köpfen unserer Bevölkerung zu wecken, damit alle ihren Teil zu den Kriegsanstrengungen beitragen."

NEE_Flying_For_Freedom: "Freiheitsflieger"
NEE_Flying_For_Freedom_desc: "Durch den Einsatz von Ballons, Bombern und sogar ganz normalen Kampfflugzeugen hat die Initiative der Freiheitsflieger die Aufgabe, tief über feindliches Gebiet zu fliegen, um nicht nur einen physischen, sondern auch einen psychologischen Krieg zu führen, in der Hoffnung, den Widerstand im Rest Amerikas zu wecken."

NEE_Operation_Pointblank: "Operation Pointblank"
NEE_Operation_Pointblank_desc: "Die Erfahrungen aus der Beobachtung des zweiten amerikanischen Bürgerkriegs haben uns die Macht der Langstreckenbomber gezeigt. Sorgfältig geplante Bomberoffensiven haben die Möglichkeit, dem Kernland des Feindes schweren Schaden zuzufügen. Hochrangige Planer haben bereits mit der Ausarbeitung von Plänen begonnen, um mehrere wichtige Städte im Stahlgürtel anzugreifen, falls die Feindseligkeiten mit [395.Owner.GetNameDef] beginnen."

NEE_Expand_NEEF: "Neuengland Expeditionskorps"
NEE_Expand_NEEF_desc: "[NEE_NEEF_desc]"

NEE_NEEF_usa_desc: "Während wir weiterhin unser auserwähltes Pferd im zweiten amerikanischen Bürgerkrieg unterstützen, fordern einige militärische Falken eine Aufstockung des Neuengland Expeditionskorps, das auf den Feldern Amerikas für die [USA.GetName] kämpft. Mit mehr Bodentruppen wird die Expeditionstruppe besser in der Lage sein, unabhängige Operationen durchzuführen, ohne auf die lokale Unterstützung durch die [USA.GetName] angewiesen zu sein."
NEE_NEEF_psa_desc: "Während wir weiterhin unser auserwähltes Pferd im zweiten amerikanischen Bürgerkrieg unterstützen, fordern einige militärische Falken eine Aufstockung des Neuengland Expeditionskorps, das auf den Feldern Amerikas für die [PSA.GetName] kämpft. Mit mehr Bodentruppen wird die Expeditionstruppe besser in der Lage sein, unabhängige Operationen durchzuführen, ohne auf die lokale Unterstützung durch die [PSA.GetName] angewiesen zu sein."
NEE_NEEF_aus_desc: "Während wir weiterhin unser auserwähltes Pferd im zweiten amerikanischen Bürgerkrieg unterstützen, fordern einige militärische Falken eine Aufstockung des Neuengland Expeditionskorps, das auf den Feldern Amerikas für die [TEX.GetName] kämpft. Mit mehr Bodentruppen wird die Expeditionstruppe besser in der Lage sein, unabhängige Operationen durchzuführen, ohne auf die lokale Unterstützung durch die [TEX.GetName] angewiesen zu sein."
NEE_NEEF_generic_desc: "Während wir weiterhin unser auserwähltes Pferd im zweiten amerikanischen Bürgerkrieg unterstützen, fordern einige militärische Falken eine Aufstockung der Neuengland Expeditionskorps, die als Freiwillige auf den Feldern Amerikas kämpfen. Mit mehr Bodentruppen wird die Expeditionstruppe besser in der Lage sein, unabhängige Operationen durchzuführen, ohne auf die lokale Unterstützung unserer Verbündeten angewiesen zu sein."

NEE_Expand_NEEF_tt: "Der Abschluss dieses Schwerpunkts wird es uns ermöglichen, §YFreiwillige§! zu unserem amerikanischen Verbündeten zu schicken"

NEE_Joint_American_Research: "Gemeinsame amerikanische Forschung"
NEE_Joint_American_Research_desc: "[NEE_JAR_desc]"

NEE_JAR_usa_desc: "Der Weltkrieg hat der Welt gezeigt, wie eine groß angelegte Kriegsführung die wissenschaftliche Forschung in Schwung bringen kann. Um uns und unsere Verbündeten in den [USA.GetName] besser auf den laufenden Krieg in Amerika vorzubereiten, wird von Neuengland ein neues Projekt initiiert, in dem Wissenschaftler beider Seiten gemeinsam technologische Durchbrüche erzielen sollen."
NEE_JAR_psa_desc: "Der Weltkrieg hat der Welt gezeigt, wie eine groß angelegte Kriegsführung die wissenschaftliche Forschung in Schwung bringen kann. Um uns und unsere Verbündeten in den [PSA.GetName] besser auf den laufenden Krieg in Amerika vorzubereiten, wird von Neuengland ein neues Projekt initiiert, in dem Wissenschaftler beider Seiten gemeinsam technologische Durchbrüche erzielen sollen."
NEE_JAR_aus_desc: "Der Weltkrieg hat der Welt gezeigt, wie eine groß angelegte Kriegsführung die wissenschaftliche Forschung in Schwung bringen kann. Um uns und unsere Verbündeten in den [TEX.GetName] besser auf den laufenden Krieg in Amerika vorzubereiten, wird von Neuengland ein neues Projekt initiiert, in dem Wissenschaftler beider Seiten gemeinsam technologische Durchbrüche erzielen sollen."
NEE_JAR_generic_desc: "Der Weltkrieg hat der Welt gezeigt, wie eine groß angelegte Kriegsführung die wissenschaftliche Forschung in Schwung bringen kann. Um uns selbst und unsere Verbündeten in Amerika besser auf den andauernden Krieg in Amerika vorzubereiten, wird von Neuengland ein neues Projekt initiiert, in dem Wissenschaftler beider Seiten gemeinsam technologische Durchbrüche erzielen sollen."

NEE_Americas_Darkest_Hour: "Amerikas dunkelste Stunde"
NEE_Americas_Darkest_Hour_desc: "Während der Rest der Vereinigten Staaten im Krieg versinkt, ist Neuengland zu einem sicheren Hafen in einem Sturm des Chaos geworden. Wir müssen den Menschen in unseren Grenzen versichern, dass die provisorische Regierung ihre einzige Hoffnung auf Freiheit und Sicherheit ist."

NEE_Remember_Lexington_and_Concord: "Denkt an Lexington und Concord"
NEE_Remember_Lexington_and_Concord_desc: "Hier in unserer Ecke der Vereinigten Staaten waren die ersten Schüsse zu hören, die 1775 in der ganzen Welt ertönten. Unsere Vorväter waren bereit, zu den Waffen zu greifen, um ihre Rechte gegen die Übermacht der britischen Regierung jenseits des Atlantiks zu verteidigen. Das müssen auch wir in den unruhigen Zeiten, die sich an unserem Horizont abzeichnen, tun. Es könnte bald eine Gelegenheit geben, bei der die überlebende Regierung des Bürgerkriegs in Washington sich nicht in einer Haltung der Versöhnung, sondern der Feindschaft nach Norden wendet."

NEE_Propaganda_Campaigns: "Propagandakampagnen"
NEE_Propaganda_Campaigns_desc: "Auf dem amerikanischen Kontinent kursieren gefährliche Ideen, wie die syndikalistischen Revolutionäre und die Autokraten, die unsere Demokratie aushöhlen wollen. In diesen verzweifelten Zeiten werden die Amerikaner für falsche Ideen und Vorstellungen empfänglich sein, und nur wir können sie zur Wahrheit führen. Wir werden uns bemühen, den Amerikanern zu zeigen, dass wir die legitime Regierung sind, die verspricht, die Versprechen der Verfassung einzuhalten."

NEE_Victory_Gardens: "Siegesgärten"
NEE_Victory_Gardens_desc: "Ohne die Kornkammer der Great Plains wird unsere Nation Schwierigkeiten haben, sowohl die Zivilbevölkerung als auch das Militär zu ernähren. Wir werden die Zivilbevölkerung ermutigen, ihr Gemüse in ihren eigenen Gärten anzubauen, um den Preis für das Gemüse zu senken, das für die Ernährung unserer Jungs benötigt wird. Mit mehr "fleischlosen Montagen" werden unsere Zivilisten die Früchte ihrer Arbeit genießen, und unser Militär wird das Geld zu schätzen wissen, das an anderer Stelle zur Unterstützung der Kriegsanstrengungen ausgegeben werden kann."

NEE_Second_Declaration_of_Independence: "Zweite Unabhängigkeitserklärung"
NEE_Second_Declaration_of_Independence_desc: "Die provisorische Regierung von Neuengland wurde von Kanada geschaffen, das stimmt, aber wir sind jetzt etabliert genug, dass es an der Zeit ist, dass wir auf eigenen Füßen stehen. Es sei denn, der kanadische Grund für die Intervention ist nicht der, den sie vorgeben, und sie haben ruchlosere Ziele...?"

NEE_The_Ladys_Promise: "Haltet das Versprechen der Dame"
NEE_The_Ladys_Promise_desc: "Amerika war schon immer ein Zufluchtsort für die müden, armen, geknechteten Massen, die sich danach sehnten, frei von den Zwängen zu atmen, die ihnen von ausländischen Herrschern im Ausland auferlegt wurden. Auch wenn die Dame und ihre Lampe hinter den feindlichen Linien stehen, können wir ihr Feuer am Brennen halten und der Welt weiterhin beweisen, dass Amerika zwar gestrauchelt sein mag, seine Türen aber nicht verschlossen sind!"

NEE_Joint_Effort_Programs: "Programme für gemeinsame Bemühungen"
NEE_Joint_Effort_Programs_desc: "In Vorbereitung auf den bevorstehenden Sturm müssen die militärischen und industriellen Fähigkeiten unserer Nation ausgebaut werden. Wir werden uns um Übungen für die Land-, See- und Luftstreitkräfte Neuenglands und ein gemeinsames Industrialisierungsprojekt mit unseren Verbündeten in der Entente bemühen. Diese gemeinsamen Kooperationsprogramme werden uns stärken und unsere Beziehungen zu unseren nordkanadischen Nachbarn verbessern."

# WW2 - Naval Tree
NEE_Steal_Higgins_Blueprints: "Higgins Blaupausen stehlen"
NEE_Steal_Higgins_Blueprints_desc: "Die Zukunft der amphibischen Invasionen wird sich auf eine bessere Koordinierung zwischen Marine- und Landstreitkräften konzentrieren, um befestigte Landeköpfe erfolgreich zu sichern. Um sicherzustellen, dass unsere Truppen erfolgreich an die Strände gelangen, werden wir unsere bestehenden Landungsboote verbessern. Dadurch wird sichergestellt, dass sie robust genug sind, um dem Eindringen von Kugeln standzuhalten und in einem Gelände wie z. B. Sümpfen zu operieren, so dass unsere Männer die Strände sicher erreichen können."

NEE_Liberty_Ships: "Liberty Ships Werften Projekt"
NEE_Liberty_Ships_desc: "Angesichts des unvermeidlichen Krieges in Europa und der Ambitionen der Entente, die größte Marineoperation in der Geschichte der Menschheit durchzuführen, machen die Werften in Neuengland Überstunden, um den steigenden Bedarf der Allianz zu decken. Um die Produktion weiter zu steigern, hat die Regierung ein zentralisiertes Bauprogramm geschaffen, um den weiteren Ausbau der Werften zu steuern."

NEE_Electric_Boat_Contracts: "Verträge für Elektroboote"
NEE_Electric_Boat_Contracts_desc: "Die 1899 von Isaac Rice gegründete Electric Boat Company war an der Inbetriebnahme der ersten U-Boote der US-Marine beteiligt. Da die Seekriegsführung heute immer wichtiger wird, werden wir Verträge mit dem Unternehmen abschließen, um sicherzustellen, dass wir über die modernsten U-Boote verfügen, mit denen wir den Feind unter den Wellen bekämpfen können."

NEE_Prefab_Ports: "Vorgefertigte Hafenteile"
NEE_Prefab_Ports_desc: "Die Sicherstellung einer ordnungsgemäßen Nachschublinie zum Landekopf ist für den Erfolg unserer Truppen bei jeder Landung, an der sie teilnehmen, von entscheidender Bedeutung. Es kann vorkommen, dass wir mit erheblicher Gewalt gegen die Verteidiger eines Strandes vorgehen müssen, so dass der Hafen nicht mehr für die Anlandung von Nachschub geeignet ist. Unsere Ingenieure müssen in der Lage sein, schnell zu arbeiten, um entweder die vorhandene Infrastruktur zu reparieren oder vorgefertigte Teile heranzuschaffen, um einen neuen Hafen für unsere Männer zu errichten."

NEE_Improved_Supply_Lines: "Verbesserte Versorgungslinien"
NEE_Improved_Supply_Lines_desc: "Da unsere See- und Landstreitkräfte immer koordinierter agieren, müssen wir einen rigorosen Organisationsstil beibehalten, um sicherzustellen, dass unsere Truppen gut versorgt sind. Wir werden Maßnahmen ergreifen, um unsere Nachschublinien zu verbessern, damit unsere Männer vor Ort mit Rationen und Munition versorgt werden können."

NEE_Yank_Can_Council: "Gemeinsames Amerikanisch-Kanadisches Kommando"
NEE_Yank_Can_Council_desc: "Da wir seit dem Spanisch-Amerikanischen Krieg keine größeren Erfahrungen in der Kriegsführung gesammelt haben, ist unser Kommandostab leider nicht in der Lage, einen langwierigen totalen Krieg zu führen, wie es im Weltkrieg der Fall war. Mit Hilfe der Exilanten und Kanadier werden wir einen gemeinsamen multinationalen Rat bilden, um zu planen, wie wir den Krieg effektiv führen können. Manche mögen dies als einen Kniefall vor den Kanadiern betrachten, aber wir sollten uns auf die Vorteile einer kontinuierlichen Zusammenarbeit zwischen unseren beiden Nationen freuen!"

NEE_Gato_Subs: "U-Boote der Gato-Klasse"
NEE_Gato_Subs_desc: "Viele unserer Feinde sind auf lange Schifffahrtslinien angewiesen, um kriegswichtige Güter zu importieren und ihre Wirtschaft anzukurbeln. Mit modernen Konstruktionen und der richtigen Taktik können U-Boot-Verbände eingesetzt werden, um die Möglichkeiten der Feinde zur Herstellung von Waffen im eigenen Land langsam zu unterdrücken. Wenn es uns gelingt, ihren Zugang zu den Ressourcen der Welt zu kontrollieren, werden wir in diesem Konflikt einen entscheidenden Schritt nach vorne machen!"

Gato_tech_unlock_tt: "Technologie hinzufügen: §YVerbessertes U-Boot§!"

NEE_Bell_Heavy_Fighters: "P39 Jagdflugzeug-Programm"
NEE_Bell_Heavy_Fighters_desc: "Bell Aircraft hat unseren Luftstreitkräften ein neues Flugzeugdesign vorgestellt: die P-39. Das Flugzeug ist insofern ungewöhnlich, als sein Motor in der Rumpfmitte eingebaut und mit einem dreirädrigen Untergestell ausgestattet ist. Außerdem ist das Flugzeug nur für mittlere bis niedrige Flughöhen geeignet. Trotz dieser Besonderheiten sind die Tests gut verlaufen, und unser Kommando ist bestrebt, die P39 zur Unterstützung unserer wachsenden Luftstreitkräfte einzusetzen."

NEE_Consolidated_Naval_Bombers: "PBY Liberators von Consolidated"
NEE_Consolidated_Naval_Bombers_desc: "Da es unseren Luftstreitkräften an Wasserflugzeugen mangelt, die mit unseren Konkurrenten konkurrieren können, haben sich die Luftstreitkräfte an Consolidated gewandt, um ein Patrouillenflugboot mit größerer Reichweite und stärkeren Flügeln als bei älteren Modellen zu bauen. Das Flugzeug kann U-Boot-Bekämpfung, Konvoi-Eskorte, Luft-See-Rettung und Frachttransport übernehmen und hat sich in Tests gut bewährt. Einige Varianten wurden für Nachteinsätze schwarz lackiert, was ihnen den Spitznamen \"Schwarze Katze\" einbrachte."

NEE_Fletcher_Destroyers: "Zerstörer der Fletcher-Klasse"
NEE_Fletcher_Destroyers_desc: "Diese neue Klasse von Zerstörern, die nach dem Admiral Frank Friday Fletcher benannt ist, wird in der Lage sein, sich mit allen ausländischen Konstruktionen zu messen, die der Feind uns entgegenwirft. Die Fletcher-Klasse, deren Feuerkraft, Rumpfstärke und Luftabwehrkapazitäten erheblich verbessert wurden, wird die Lebensader unserer Flotte bilden. Sie ist für ein breites Spektrum von Aufgaben geeignet und wird sich im Krieg als unschätzbar erweisen."

Fletcher_tech_unlock_tt: "Technologie hinzufügen: §YVerbesserter Zerstörer§!"

NEE_Damage_Control: "Schadensbegrenzung"
NEE_Damage_Control_desc: "Wie lange können Sie über Wasser bleiben? Verhindern Sie, dass Sie das herausfinden müssen, indem Sie alles über die neuesten Sicherheitsmaßnahmen erfahren, die auf den Schiffen der Neuenglischen-Marine installiert sind. Es wurden große Anstrengungen unternommen, um unsere Seeleute zu schulen und ihnen beizubringen, wie sie am besten auf Notfälle im Gefecht reagieren und verhindern können, dass ein Schiff durch ein unbehandeltes Feuer verloren geht."

NEE_Modular_Design: "Modularer Schiffsentwurf"
NEE_Modular_Design_desc: "Da unsere Marineproduktion zunimmt, wird zunehmend gefordert, unsere Schiffe modularer zu gestalten. Dies würde dazu beitragen, die Produktion in den Werften zu beschleunigen, da die Arbeiter sich auf ein bestimmtes Teil spezialisieren könnten, das sie für mehrere Schiffe herstellen. Der sekundäre Vorteil ist, dass wir unsere Schiffe leichter mit moderner Ausrüstung ausstatten können, wenn neue und fortschrittlichere Waffensysteme verfügbar werden!"

#Surely an actual war development can be placed here
NEE_Anti_Submarine_Warfare: "Anti-U-Boot-Kriegsführung"
NEE_Anti_Submarine_Warfare_desc: "Da unsere See- und Landstreitkräfte immer koordinierter agieren, müssen wir einen rigorosen Organisationsstil beibehalten, um sicherzustellen, dass unsere Truppen gut versorgt sind. Wir werden Maßnahmen ergreifen, um unsere Nachschublinien zu verbessern, damit unsere Männer vor Ort mit Rationen und Munition versorgt werden können."

NEE_Scouting_Cruisers: "Aufklärungskreuzer"
NEE_Scouting_Cruisers_desc: "Einige Theoretiker, die sich mit den britischen Entwürfen befasst haben, vertreten die Ansicht, dass Flugzeuge die Zukunft des Seekampfes sind. Aufgrund ihrer größeren Manövrierfähigkeit und Geschwindigkeit sind sie in der Lage, eine Flotte effektiv auszukundschaften, um feindliche Schiffe aufzuspüren, die in einem Hinterhalt liegen könnten, um einen Konvoi zu überraschen. Bei der Konstruktion der leichten Kreuzer der Brooklyn-Klasse wurde dieser Faktor berücksichtigt, und es wurden mehrere Flugzeugkatapultstarts eingebaut, um die Meere zu überwachen!"

Brooklyn_tech_unlock_tt: "Technologie hinzufügen: §YVerbesserter Kreuzer§!"

NEE_Dockyards_of_Democracy: "Werften der Demokratie"
NEE_Dockyards_of_Democracy_desc: "Amerika hat seit langem eine stolze Seetradition, die es von seinen ehemaligen Kolonialherren aus dem Vereinigten Königreich geerbt hat. Nachdem unsere Grenzen Mitte des 19. Jahrhunderts weitgehend gesichert waren, wendeten wir uns dem großen Blau als unserer Domäne zu. In der Blütezeit konnten die Schwingen des Adlers über zehntausend Meilen von Spitze zu Spitze reichen! Während der Ausbruch des zweiten amerikanischen Bürgerkriegs unsere große Marine in Schutt und Asche legte, dürfen wir unser Erbe nicht vergessen und müssen uns bemühen, das Verlorene wieder aufzubauen."

# Reconstruction #
NEE_Remember_Appomattox: "Denkt an Appomattox"
NEE_Remember_Appomattox_desc: "Zum zweiten Mal innerhalb des letzten Jahrhunderts hat Amerika den Schmelztiegel des Bürgerkriegs durchschritten. Bruder kämpfte gegen Bruder und Vater gegen Sohn. Kein Winkel Amerikas blieb in irgendeiner Form von diesem Konflikt verschont. So wie Grant den Konföderierten erlaubte, auf ihre Farmen zurückzukehren, so haben auch wir die feindlichen Soldaten aufgefordert, in ihre Häuser zurückzukehren und mit der Heilung zu beginnen."

NEE_Appomattox: "Leniant Politik"

NEE_Confiscate_The_Rifles: "Konfiszierung der Gewehre"
NEE_Confiscate_The_Rifles_desc: "Auch wenn sich einige gegen diesen Befehl sträuben und sich auf den 2. Verfassungszusatz berufen, haben dieselben Gewehre in dem tödlichen Konflikt die Söhne und Töchter der Nachbarn getötet. Viele dieser Waffen könnten in den kommenden Monaten oder Jahren zum Werkzeug von Partisanen werden, die gegen uns kämpfen."

NEE_Confiscate: "Unternehmenspolitik"

NEE_Unheard_Voice: "Eine Stimme für die Ungehörten"
NEE_Unheard_Voice_desc: "Schon bevor die Schrecken des zweiten amerikanischen Bürgerkriegs die Nation erschütterten, hatten viele das Gefühl, dass ihre Stimme von der Regierung ungehört blieb. Verdächtigungen und Misstrauen trugen dazu bei, dass sich die Gewalt im Jahr 1937 entlud. Wir werden eine Initiative unterstützen, um die Amerikaner zu ermutigen, Briefe an Regierungsbeamte zu schicken, damit ihre Anliegen bekannt gemacht werden können."

NEE_Labour_Standards_Act: "Arbeitsnormengesetz von [GetYear]"
NEE_Labour_Standards_Act_desc: "Auch wenn die radikale Rhetorik von Reed und seinen Anhängern dazu beigetragen hat, unsere Nation zu spalten, lässt sich die Tatsache nicht leugnen, dass unsere Nation dringend eine Arbeitsreform braucht. Bei unserem Beitrag zum Wiederaufbau der amerikanischen Nation werden wir mit gemäßigten Gewerkschaftsführern zusammentreffen, die der unter dem CSA unterdrückten Rechten näher stehen. Wir werden uns bei der Verabschiedung von Gesetzen zur Unterstützung der amerikanischen Arbeitnehmer um ihre Mitarbeit bemühen."

NEE_Labour_Standards_Act_idea: "Arbeitsnormengesetz"

NEE_Expand_Educational_Opportunities: "Bildungsmöglichkeiten ausbauen"
NEE_Expand_Educational_Opportunities_desc: "Im neuen Amerika wird jeder Zugang zu einer fairen und gleichen Bildung haben. Höhere Bildung wird nicht länger nur ein Privileg der Elite und der Wohlhabenden sein. Denjenigen, die sich die Preise der Universitäten und Hochschulen nicht leisten können, werden Stipendien und Studiengebühren angeboten, wenn sie sich entschließen, in unserem Militär zu dienen - eine Rückzahlung für ihren Dienst und Patriotismus für die amerikanische Nation."

NEE_Expand_Educational_Opportunities_idea: "Erweiterte Bildungsmöglichkeiten"

NEE_Fight_Against_Jim_Crow: "Kampf gegen Jim Crow"
NEE_Fight_Against_Jim_Crow_desc: "Wir haben zwar für ein geeintes Amerika gekämpft und gewonnen, aber die Kämpfe unserer Nation sind noch lange nicht vorbei. Gruppen wie die Brotherhood of Sleeping Car Porters unter der Leitung von A. Philip Randolph haben den Kongress aufgefordert, die Rassenvorurteile von Jim Crow aktiv zu bekämpfen. Sie drängten auf eine offizielle Gesetzgebung zur Abschaffung der Kopfsteuer und der Großvaterklausel, die Afroamerikaner am Wahlrecht hindert."

NEE_Executive_Order_9808: "Exekutivverordnung 9808"
NEE_Executive_Order_9808_desc: "Die von [NEE.GetLeader] erlassene Exekutivverordnung 9808 sieht die formelle Einsetzung eines Ausschusses vor, der die Lage der Bürgerrechte in den Vereinigten Staaten untersuchen, über die Ergebnisse berichten und Empfehlungen zur Verbesserung der Lage in den Vereinigten Staaten durch die Regierung abgeben soll."

NEE_American_Reconstruction_Act: "Amerikanisches Wiederaufbaugesetz"
NEE_American_Reconstruction_Act_desc: "Der zweite amerikanische Bürgerkrieg verwüstete das Land. Das Ausmaß des Krieges übertraf bei weitem die Erwartungen vieler Menschen in der Heimat. Überall im Land wurden Fabriken bombardiert, sabotiert oder demontiert, während die verschiedenen kriegführenden Mächte Land abtraten. Das \"Amerikanisches Wiederaufbaugesetz\" wird eine neue Regierungsbehörde für den Wiederaufbau der Nation bilden."

NEE_Reconstruction: "Amerikanisches Wiederaufbaugesetz"

NEE_Reverse_Over_Militarisation: "Übermilitarisierung umkehren"
NEE_Reverse_Over_Militarisation_desc: "Als der Krieg ausbrach, beeilten sich viele Fabriken im ganzen Land, ihre Produktion auf die Herstellung von Kriegsmaterial für die Kriegsanstrengungen umzustellen. Mit der Einstellung der Feindseligkeiten im eigenen Land ist die Zeit gekommen, den Fabrikbesitzern bei der Umstellung auf zivile Produkte zu helfen. Diese Fabriken sind besser für den Wiederaufbau des Landes geeignet als für die Produktion von Gewehren und Artilleriegeschützen."

NEE_Connect_The_Nation: "Verbindet die Nation"
NEE_Connect_The_Nation_desc: "Aufgrund der Kriegsschäden ist ein Großteil der Infrastruktur in ganz Amerika in Schutt und Asche gelegt. Straßen, die aufgrund der lang anhaltenden Depression von Anfang an in keinem guten Zustand waren, sind jetzt oft mit mehr als nur einem Schlagloch übersät. Um den Wiederaufbau des vom Krieg gezeichneten Amerikas zu unterstützen, werden wir zusätzliche Mittel für den Wiederaufbau der Infrastruktur bereitstellen."

NEE_St_Louis_War_Memorial: "St. Louis War Memorial"
NEE_St_Louis_War_Memorial_desc: "Unzählige Amerikaner sind in den Feuern des zweiten amerikanischen Bürgerkriegs auf allen Seiten umgekommen. Nirgendwo wird dies deutlicher als in der Stadt St. Louis in der Mitte des Landes. Bei Ausbruch des Krieges kam es in den Straßen der Stadt zu heftigen Kämpfen, als jede Seite versuchte, die Kontrolle über die Region zu erlangen. Am Westufer des Mississippi soll ein Denkmal zum Gedenken an alle Gefallenen errichtet werden."

NEE_War_Devastation_Relief_Agency: "Hilfswerk für Kriegszerstörung"
NEE_War_Devastation_Relief_Agency_desc: "Das Grauen des zweiten amerikanischen Bürgerkriegs hat keinen amerikanischen Bürger verschont. Nahezu jeder hat einen Bruder oder eine Schwester in diesem schrecklichen Konflikt verloren. Viele Familien haben im Krieg ihre Ernährer verloren und fragen sich nun, wie sie sich selbst versorgen sollen. Es wird eine neue Agentur benötigt, die Hilfe für die vom Krieg verwüsteten Menschen organisiert."

NEE_Southern_Excavation_Scheme: "Südliches Extraktionsschema"
NEE_Southern_Excavation_Scheme_desc: "Während wir uns bemühen, die industrielle Basis der amerikanischen Nation wieder aufzubauen, werden wir uns nach Süden zu den "Sonnengürtel"-Staaten wenden, da sie über reichlich ungenutzte natürliche Ressourcen verfügen. Mit der weiteren Einführung von Klimaanlagen werden mehr Amerikaner den Sonnengürtel als gastfreundlich empfinden. Die Industrie wird nicht nur einen Ort mit einer schwächeren Gewerkschaftspräsenz vorfinden, sondern sie wird auch das warme, sonnige Klima zu schätzen wissen, wenn sie die amerikanische Industrie in den Südosten und Südwesten bringt."

NEE_Electrify_The_Nation: "Elektrifizierung der Nation"
NEE_Electrify_The_Nation_desc: "Das Stromnetz der Nation ist nach dem Inferno des Bürgerkriegs völlig demontiert und vernarbt. Durch die Verabschiedung von Gesetzen wie der Exekutivverordnung 7037 durch den Präsidenten [NEE.GetLeader] wird bald jedes Haus in der Nation von San Francisco bis New York City Licht und Energie haben. Wir werden nicht nur die Stromsituation in den Städten verbessern, sondern auch die Elektrifizierung unseres Landes auf die ländlichen Gebiete ausweiten."

NEE_Rebuild_The_Steel_Belt: "Wiederaufbau des Stahlgürtels"
NEE_Rebuild_The_Steel_Belt_desc: "Als die Syndikalisten zurückgedrängt wurden, kämpften die Arbeiter inmitten des industriellen Stahlgürtels verzweifelt um jede einzelne Fabrik. Viele der großen Fabriken liegen heute in Trümmern. Als eine der rohstoffreichsten und am besten vernetzten Regionen des Landes sollten wir versuchen, das Verlorene wieder aufzubauen. Damit würden wir uns auch bei den Überbleibseln der Vereinigten Syndikate von Amerika beliebt machen."

NEE_End_Reconstruction: "Wiederaufbau beenden"
NEE_End_Reconstruction_desc: "Die vergangenen zwei Jahrzehnte waren nicht freundlich zu Amerika. Dennoch steht Amerika wieder aufrecht da. Mit einer stetig wachsenden Wirtschaft und sich verbessernden gesellschaftlichen Bedingungen im eigenen Land ist Amerika wieder bereit, auf der Weltbühne mitzumischen."

NEE_End_Reconstruction_Available: "Alle besessenen Staaten auf dem §CAmerikanischen Festland§! sind Kernstaaten von [NEE.GetNameWithFlag]"
NEE_End_Reconstruction_Available_2: "Alle Rebellenkräfte wurden versöhnt/befriedet"

NEE_Fate_of_the_Political_Parties: "Das Schicksal der politischen Parteien"
NEE_Fate_of_the_Political_Parties_desc: "Nach unserem Sieg im Bürgerkrieg müssen wir entscheiden, wie wir mit den gegnerischen politischen Parteien umgehen. Viele sind schnell dabei, mit dem Finger entweder auf die Socialist Party of America oder die American First Party als Hauptverursacher des Konflikts zu zeigen. Wenn man ihnen erlaubt, auf lokaler Ebene zu kandidieren, könnte das als Zugeständnis an die Hardliner ausreichen. Ein Verbot dieser Parteien könnte jedoch Proteste dagegen hervorrufen, dass eine \"demokratische\" Nation die politischen Parteien des Landes einschränken kann."

NEE_Fate_of_the_General_Staff: "Prozesse des Generalstabs"
NEE_Fate_of_the_General_Staff_desc: "Kriegsheld Mark Clark vom Generalstab hat um ein Treffen mit [NEE.GetLeader] gebeten. Er möchte eine Anhörung zum Umgang mit den feindlichen Offizieren der rebellischen Fraktionen anberaumen. Er behauptet, dass viele der Offiziere aufgrund ihrer geografischen Zugehörigkeit auf der falschen Seite stünden. So wie Lee nicht gegen seinen Heimatstaat Virginia kämpfen konnte, so konnten es auch viele dieser Offiziere nicht. Jetzt, da Amerika wieder ganz ist, können einige von ihnen wieder in die Armee und die Marine aufgenommen werden."

NEE_Maintain_Martial_Law: "Aufrechterhaltung des Kriegsrechts"
NEE_Maintain_Martial_Law_desc: "Trotz der Beendigung des Krieges gibt es in der Bevölkerung noch immer widerspenstige und abweichende Elemente. In den ländlichen Gebieten des Südens belästigen Loyalisten der Longisten weiterhin unsere Truppen, während im Mittleren Westen syndikalistische Rebellen trotz des Scheiterns ihrer Revolution ihre Terrorakte fortsetzen. In diesen turbulenten Zeiten werden wir das Kriegsrecht aufrechterhalten müssen, um die Sicherheit unserer Bürger zu gewährleisten."

NEE_Repeal_The_Posse_Comitatus_Act: "Aufhebung des Posse Comitatus Gesetzes"
NEE_Repeal_The_Posse_Comitatus_Act_desc: "Während sich die Nation von den Narben des Konflikts erholt, der unser Land zerrissen hat, fordern Dissidenten und Terroristen im Inland unsere Regierung weiterhin heraus. Da die lokalen Strafverfolgungsbehörden immer weniger in der Lage sind, mit den Unruhen umzugehen, müssen wir uns auf das Aufstandsgesetz berufen und das Posse-Comitatus-Gesetz aufheben, um die zivile Unruhe, die unsere Nation plagt, zu unterdrücken."

NEE_deal_with_terrorists_decisions: "Umgang mit inländischem Terrorismus"
NEE_deal_with_terrorists_decisions_desc: "Einige Rebellengruppen weigern sich trotz unseres Sieges im Bürgerkrieg, ihre Waffen niederzulegen. Wir müssen ein für alle Mal mit diesen Terroristen fertig werden, um Amerika Frieden zu bringen."

NEE_Crack_Down_Syndicalist: "Hartes Durchgreifen gegen syndikalistische Agitation"
NEE_Crack_Down_Syndicalist_desc: "Während die Vereinigten Syndikalisten von Amerika offiziell nicht mehr existieren, ist die Rote Gefahr in den Städten des Stahlgürtels und in den Wäldern von Michigan noch immer präsent. Zwar stellen diese Partisanen keine nennenswerte Bedrohung für die Legitimität unserer Regierung dar, doch fühlen sich unsere Bürgerinnen und Bürger immer noch unsicher, weil diese Rebellengruppen Überfälle und Bombenanschläge verüben. Wir werden hart gegen sie vorgehen, damit diese so genannten Revolutionäre unser Volk und unser Land nicht länger terrorisieren."

NEE_Fight_The_Klan: "Bekämpft den Klan"
NEE_Fight_The_Klan_desc: "Trotz der Niederlage des amerikanischen Unionsstaates gibt es in den Südstaaten immer noch viele rebellische Partisanengruppen, die sich weigern, die Autorität unserer Regierung anzuerkennen. Dissidentengruppen wie der Ku-Klux-Klan haben es auf Afroamerikaner abgesehen und nutzen Terrortaktiken, um ihre Botschaft des Rassenhasses zu verbreiten. So etwas kann in unserer demokratischen Gesellschaft nicht existieren, und wenn wir das amerikanische Volk tatsächlich vertreten und schützen wollen, müssen wir sie zerschlagen."

# Global America #

NEE_American_Imperialism: "Amerika zurück auf der globalen Bühne"
NEE_American_Imperialism_desc: "[NEE.GetNameDef] hat die Prüfungen des letzten Jahrzehnts siegreich überstanden. Während die wirtschaftlichen Probleme das Land in einen spaltenden Bürgerkrieg zerrissen, hat das Volk von [NEE.GetNameDef] durchgehalten und ist wie ein Phönix aus der Asche wieder auferstanden! Wieder einmal ist [NEE.GetNameDef] frei, um im Hinterhof aufzuräumen."

NEE_Sword_And_Shield: "Schwert- und Schild-Doktrin"
NEE_Sword_And_Shield_desc: "Die Royal Navy bewahrte die britischen Inseln und Irland vor der Invasion feindlicher Landmächte. Die mächtigen napoleonischen Armeen hatten keine Angriffsmöglichkeit mehr gegen die Briten. Auch wir sollten uns bemühen, unsere eigene moderne Stahlmauer zu errichten, die uns als Schwert und Schild dient, um sicherzustellen, dass keine feindliche Macht unsere Küsten erreicht."

NEE_Secure_The_Borders: "Sicherung der Grenzen"
NEE_Secure_The_Borders_desc: "Unsere Nation hat nur mit zwei Nationen eine direkte Verbindung. Dies sind die schwächsten Punkte bei der Verteidigung von [NEE.GetNameDef] gegen feindliche Invasoren. Es müssen Vereinbarungen mit unseren Nachbarn in [CAN.GetNameDef] und [MEX.GetNameDef] getroffen werden, um sicherzustellen, dass Amerika sicher ist!"

NEE_Reclaim_The_Canal: "Fordert den Panamakanal zurück"
NEE_Reclaim_The_Canal_desc: "Der Panamakanal ist ein entscheidender Schlüssel für die Organisation unserer Marine und die Machtprojektion. Ohne die Kontrolle über die Landenge sind die Schiffe gezwungen, die lange und gefährliche Reise durch die Magellanstraße anzutreten oder die nördliche Arktispassage zu riskieren. Außerdem ist er einer der schönsten Höhepunkte der amerikanischen Ingenieurskunst!"

NEE_Revive_The_Monroe_Doctrine: "Belebet die Monroe-Doktrin wieder"
NEE_Revive_The_Monroe_Doctrine_desc: "Der Bürgerkrieg führte zur Zerstörung der Monroe-Doktrin. Viele Mäuse kamen herausgehuscht, um zu spielen, während die wachsamen Augen Amerikas nach innen gerichtet waren. Jetzt, da wir uns erholt haben, können wir versuchen, die Doktrin wieder durchzusetzen."

NEE_Revive_The_Monroe_Doctrine_tt: "Dieser Schwerpunkt schaltet £GFX_decision_icon_small §YEntscheidungen§! frei, um zu fordern, dass Nationen in der §CWestlichen Hemisphäre§! ihre £GFX_pol_idea §CEuropäisch§! geführte Fraktion verlassen"

NEE_Organisation_of_American_States: "Organisation der Amerikanischen Staaten"
NEE_Organisation_of_American_States_desc: "Die Organisation der Amerikanischen Staaten soll eine Sammlung neutraler Länder der westlichen Hemisphäre sein. Eine, in der [NEE.GetNameDef] sowohl der Beschützer als auch der Wegweiser für das Wachstum eines jeden Mitglieds ist."

NEE_Reciprocal_Defence: "Interamerikanische wechselseitige Verteidigung"
NEE_Reciprocal_Defence_desc: "[NEE.GetNameDef] wurde als ein Leuchtturm des Lernens und der Innovation gesegnet. Durchbrüche wie die Glühbirne und das Fließband bis hin zu mächtigen Erfindungen wie dem Flugzeug, die auch militärisch genutzt werden, haben Wissenschaftler und Erfinder an unsere Küsten gelockt, um das Wissen der Welt zu erweitern. Jetzt müssen wir unser Wissen den Menschen in unserem Umfeld zum Wohle der Völker der westlichen Hemisphäre zur Verfügung stellen."

NEE_Reciprocal_Defence_tt: "Dieser Schwerpunkt wird dazu führen, dass £GFX_decision_icon_small §YEntscheidungen§! die Nationen in unserem Einflussbereich in das £GFX_research_icon §CInteramerikanische Verteidigungskolleg§! einzuladen"

NEE_American_Officer_Training: "Amerikanische Offiziersausbildung"
NEE_American_Officer_Training_desc: "Der zweite amerikanische Bürgerkrieg war zwar verheerend, aber die Lehren, die der Generalstab daraus gezogen hat, haben die Fähigkeiten unseres Offizierskorps erheblich erweitert. Wir können damit beginnen, den Nationen in unserem Einflussbereich Programme anzubieten, um ihre Offiziere in den Lehren aus dem zweiten amerikanischen Bürgerkrieg zu schulen, damit sie ihre Länder besser verteidigen können."

NEE_American_Officer_Training_tt: "Dieser Schwerpunkt wird £GFX_decision_icon_small §YEntscheidungen§! freischalten, um den Nationen in unserer Sphäre Zugang zur £GFX_manpower_texticon §Amerikanischen Offiziersausbildung§! zu gewähren"

NEE_Dollar_Diplomacy: "Dollar Diplomatie"
NEE_Dollar_Diplomacy_desc: "Während sich die Wirtschaft weiter von den Verwüstungen der Großen Depression und des zweiten amerikanischen Bürgerkriegs erholt, haben unsere Industriellen begonnen, die notwendigen Mittel zu sammeln, um ihre Unternehmungen in Übersee wieder aufzunehmen. Mit der Macht des Dollars können wir vielleicht den festen Griff der Diktatoren, die die Völker der westlichen Hemisphäre versklaven, brechen."

NEE_Dollar_Diplomacy_tt: "Dieser Schwerpunkt wird £GFX_decision_icon_small §YEntscheidungen§! zur Beeinflussung von £GFX_crypto_defense §gAutoritären§! Nationen in der §CWestlichen Hemisphäre§! freischalten"

NEE_American_Recovery_and_Aid: "Amerikanisches Konjunktur- und Hilfsprogramm"
NEE_American_Recovery_and_Aid_desc: "Das vom Kongress verabschiedete Amerikanisches Konjunktur- und Hilfsprogramm wurde populär, weil [NEE.GetLeader] in regelmäßigen Abständen Radiosendungen an die Nation sendete, um die Bürger zu ermutigen, an ihre Abgeordneten zu schreiben und sie aufzufordern, dieses Gesetz zu verabschieden. Das Amerikanische Konjunktur- und Hilfsprogramm ermöglicht es der Regierung, große Geldsummen und Ressourcen in die Entwicklung der Länder der westlichen Hemisphäre zu investieren."

NEE_American_Recovery_and_Aid_tt: "Dieser Schwerpunkt wird £GFX_decision_icon_small §YEntscheidungen§! freischalten, um in das Wachstum der £GFX_prod_eff_cap §GWirtschaft§! der Nationen in unserem Einflussbereich zu investieren"

NEE_The_American_Hemisphere: "Die Amerikanische Hemisphäre"
NEE_The_American_Hemisphere_desc: "Die letzte Schlussfolgerung aus der Monroe-Doktrin ist, dass Präsident Monroe den Mantel der Verantwortung für das Wohlergehen der gesamten westlichen Hemisphäre beanspruchte. In der heutigen Zeit ist es unsere Aufgabe, dafür zu sorgen, dass sie frei von Parasiten ist, die ihr Volk verschlingen. Es darf nicht zugelassen werden, dass Tyrannen und Sozialisten die Menschen in Amerika unterdrücken!"

NEE_The_American_Hemisphere_tt: "Dieser Schwerpunkt wird £GFX_decision_icon_small §YEntscheidungen§! freischalten, um ein Ultimatum mit der Forderung nach einem Regimewechsel an £GFX_production_texticon §RSozialistische§! Nationen in der §Westlichen Hemisphäre§! zu stellen"

gbr_reduce_unrest_5_tt: "Dies wird die syndikalistischen Unruhen, mit denen wir konfrontiert sind, verringern"
gbr_reduce_unrest_5_tt_nee: "Dies wird die syndikalistischen Unruhen, denen sie ausgesetzt sind, verringern"

NEE_The_Old_Order: "Die alte Ordnung"
NEE_The_Old_Order_desc: "Nach fast zwei Jahrzehnten im Exil ist die Entente endlich nach Hause zurückgekehrt. Die Bedrohung durch den Syndikalismus ist besiegt, und die alten Regierungen Frankreichs und Großbritanniens sind wieder in ihre Heimat zurückgekehrt. Die Lichter von London und Paris werden wieder erstrahlen, und die Dunkelheit der Vergangenheit wird sich verflüchtigen. Eine neue Weltordnung wird beginnen, eine Welt, in der die alte Welt zurückkehrt."

NEE_American_Reconstruction_Crews: "Amerikanische Wiederaufbaumannschaften"
NEE_American_Reconstruction_Crews_desc: "Ein großer Teil Europas ist durch die großen Kriege verwüstet - eine unglückliche Folge der Befreiung. Mit der Kraft der wiederaufgebauten amerikanischen Industrie und unserem eigenen Fachwissen im Wiederaufbau werden wir Wiederaufbauteams zu unseren europäischen Verbündeten schicken, um ihnen beim Wiederaufbau ihrer Nationen zu helfen. Die großen europäischen Hauptstädte und Städte werden in kürzester Zeit wieder aufgebaut sein, dank der Kraft des amerikanischen Einfallsreichtums und Könnens!"

NEE_Invest_In_Raj: "Investiert in [RAJ.GetNameDef]"
NEE_Invest_In_Raj_desc: "Durch den dreifachen Bürgerkrieg auf dem indischen Subkontinent völlig verwüstet, liegt die Wirtschaft des Dominion von Indien in Trümmern. Um unsere Entente-Bindungen zu stärken und die Vorteile des Zugangs zu ausländischen Märkten zu nutzen, werden wir amerikanische Investoren und Unternehmen ermutigen, amerikanische Waren und Investitionen nach Indien zu bringen. Auf unsere neuen Partner im Raj!"

NEE_British_Reconstruction: "Britische Wiederaufbaudarlehen"
NEE_British_Reconstruction_desc: "Die britische Nation hat schwer unter ihrem Bürgerkrieg gelitten - die Syndikalisten haben in den letzten Tagen des Krieges fanatisch gekämpft. Jeden Tag erreichen uns düstere Berichte über zügellose Unordnung, Obdachlosigkeit und Armut, die seit der Rückkehr der Exilanten die Heimatinseln heimgesucht haben. Um unseren tapferen englischen Verbündeten zu helfen, werden wir Darlehen bereitstellen, um ihren beschwerlichen, aber notwendigen Wiederaufbau zu unterstützen. Mit der Zeit werden die Heimatinseln größer als je zuvor wiederaufgebaut sein!"

NEE_French_Reconstruction: "Der erste Verbündete"
NEE_French_Reconstruction_desc: "Im Jahr 1778 unterstützte die französische Nation unsere junge Revolution gegen die Briten. Die Beziehungen unseres Landes zu Frankreich werden nie vergessen werden, und ihre Opfer wurden nie vergessen. Jetzt, wo die französische Nation von ihrem eigenen schrecklichen Bürgerkrieg und den Jahren syndikalistischer Herrschaft erschüttert ist, müssen wir uns revanchieren. Wir werden eine große Summe an Geld und Ausrüstung organisieren, die über den Atlantik verschifft wird, um unserem ersten Verbündeten in seiner verzweifelten Not zu helfen."

NEE_Italian_Reconstruction: "Heilt die italienischen Narben"
NEE_Italian_Reconstruction_desc: "Viele Italo-Amerikaner, die in Neuengland leben, haben Mitgefühl mit der Notlage ihrer Familie und Freunde in ihrem Mutterland Italien, das sich nur mühsam von seinem zweiten Bürgerkrieg in der jüngeren Geschichte erholt. Um den Wiederaufbau zu unterstützen, werden wir gut ausgebildete Reparaturteams sowie Lebensmittel und Ausrüstungen schicken, um den Wiederaufbau der zerstörten Städte und Gemeinden zu unterstützen."

NEE_Bread_And_Roses: "Brot und Rosen"
NEE_Bread_And_Roses_desc: "Während wir die Entente für ihren unermüdlichen Patriotismus und ihre Entschlossenheit loben, ihre Länder von der Bedrohung durch den Syndikalismus zurückzuerobern, scheint es, dass nicht alle ihre Bürger sie als solche sehen. Um den Wiederaufbau zu unterstützen und den Franzosen und Briten zu helfen, dieses Vertrauen wiederzugewinnen, werden wir ihren jeweiligen Nationen Lieferungen und Lebensmittel anbieten, um die Narben des Krieges zu heilen."

NEE_Form_ITO: "Internationale Handelsorganisation gründen"
NEE_Form_ITO_desc: "Um ein leichter zugängliches und friedliches Handelsnetz mit der demokratischen Welt zu schaffen, werden wir uns für einen internationalen Handelsblock einsetzen, der alle freien Nationen vereint. Angeführt von der Stärke der pulsierenden und wiederhergestellten amerikanischen Industrie und Wirtschaft wird unsere Handelsorganisation alle Kontinente vereinen und sicherstellen, dass alle am freien Handel teilhaben können. Nur gemeinsam können wir die Welt zu einer geordneten, freien und friedlichen Welt machen."

NEE_Bring_In_Commonwealth: "Bringt das Commonwealth ins Spiel"
NEE_Bring_In_Commonwealth_desc: "Nachdem unser Handelsblock fest etabliert ist, werden wir uns um Mitglieder bemühen müssen, die sich uns im globalen Freihandel anschließen wollen. Lasst uns die Nationen des Commonwealth als potenzielle neue Mitglieder in unserer Organisation betrachten. Die Internationale Handelsorganisation wird den Globus vereinen!"

NEE_Bring_In_Commonwealth_tt: "Dadurch werden £GFX_decision_icon_small §YEntscheidungen§! zur Einladung von §CCommonwealth Nationen§! zum Beitritt zur £GFX_capital §GInternationalen Handelsorganisation§! freigeschaltet!"

NEE_Allies_Not_Forgotten: "Nicht vergessene Verbündete"
NEE_Allies_Not_Forgotten_desc: "Wir werden niemals die materielle und wirtschaftliche Hilfe vergessen, die uns in unseren dunkelsten Tagen von der Entente-Allianz zuteil wurde. Jetzt, da unsere Stärke vollständig wiederhergestellt ist, werden wir diese Schuld gegenüber unseren Verbündeten zurückzahlen, indem wir sie offiziell in die Internationale Handelsorganisation einladen."

NEE_Allies_Not_Forgotten_tt: "Dadurch werden £GFX_decision_icon_small §YEntscheidungen§! freigeschaltet, um §CEntente Mitglieder§! einzuladen, der £GFX_capital §GInternationalen Handelsorganisation§! beizutreten!"

NEE_Reach_Periphery: "Die Peripherie ansprechen"
NEE_Reach_Periphery_desc: "Die Internationale Handelsorganisation hat das Ziel, alle freien und demokratischen Nationen der Welt zu vereinen, auch diejenigen, die nicht in Fraktionen involviert sind. Die Länder, die sich für den Weg der Neutralität entschieden haben, werden wir formell in unseren Handelsblock einladen. Gemeinsam werden wir gedeihen!"

NEE_Reach_Periphery_tt: "Dadurch werden £GFX_decision_icon_small §YEntscheidungen§! freigeschaltet, um §CNeutrale Nationen§! zum Beitritt zur £GFX_capital §GInternationalen Handelsorganisation§! einzuladen!"

NEE_Take_Leadership_of_ENT: "Die Führung der Entente übernehmen"
NEE_Take_Leadership_of_ENT_desc: "Die [NEE.GetName] hat sich in bemerkenswerter Weise von den Zerstörungen des Zweiten Amerikanischen Bürgerkriegs erholt und bewiesen, dass sie eine mehr als fähige militärische und wirtschaftliche Macht ist. Mit unserer erneuerten militärischen Stärke und dem Segen der kanadischen und britischen Regierung werden wir die Führung der Entente übernehmen, um die Demokratie vor Tyrannei und Unterdrückung zu schützen. Dies wird der Beginn eines neuen Jahrhunderts sein, nicht Europas, sondern der Beginn der amerikanischen Ära."

NEE_Turn_To_The_Pacific: "Wendet euch dem Pazifik zu"
NEE_Turn_To_The_Pacific_desc: "Nachdem wir die Vereinigten Staaten auf dem Festland gesichert haben, ist es an der Zeit, die Rolle Amerikas aus der Vorkriegszeit wiederherzustellen und dafür zu sorgen, dass die Kontrolle über den Pazifik nicht in die Hände kriegführender Nationen fällt. Dank der Hilfe unserer wiederhergestellten Marine werden wir die mächtigen Meere bewachen und Asien wissen lassen, dass wir zurück sind und stärker als zuvor."

NEE_The_Gate_Between_The_Oceans: "Das Tor zwischen den Weltmeeren"
NEE_The_Gate_Between_The_Oceans_desc: "1914 wurde unser großes Bauprojekt endlich fertiggestellt, das den großen Atlantik und den Pazifik miteinander verband und den Amerikanern die Vorherrschaft auf den Meeren sicherte. Aufgrund der Folgen des Bürgerkriegs konnten wir die Kontrolle über diese wichtige Passage nicht behalten. Um unsere Sicherheit zu stärken und unseren Seehandel wiederaufzubauen, werden wir versuchen, den Panamakanal wieder in amerikanische Hände zu geben."

NEE_Form_The_San_Francisco_Accord: "Gründet den San Francisco Akkord"
NEE_Form_The_San_Francisco_Accord_desc: "Um eine stärkere Zusammenarbeit zwischen den Nationen des Pazifiks unter der Führung von [NEE.GetNameDef] zu fördern, werden wir einen kooperativen Forschungspakt mit Sitz in San Francisco bilden. Wir werden die Nationen Südostasiens einladen, sich unserer Kooperation anzuschließen, damit wir gemeinsam durch den Austausch von Forschungsergebnissen stärker werden und den Fortbestand demokratischer Ideen im gesamten Pazifikraum gewährleisten können."

unlock_SFA_decisions: "Dadurch werden £GFX_decision_icon_small §YEntscheidungen§! freigeschaltet, um §CAsiatische Nationen§! einzuladen, der Wirtschaftssphäre £GFX_research_icon §GSan Francisco Akkords§! beizutreten!"

NEE_American_Industrial_Aid: "Amerikanische Industriehilfe"
NEE_American_Industrial_Aid_desc: "Die Macht der amerikanischen Industrie sollte mit dem Rest der Welt geteilt werden. Da weite Teile Asiens im Vergleich zu unserem Land bei der Industrialisierung noch hinterherhinken, werden wir Berater und Finanzinvestitionen entsenden, um das weitere Wachstum und die Entwicklung der asiatischen Nationen zu unterstützen. Dies wird nicht nur ihre Produktion fördern, sondern auch ihr Vertrauen in die Demokratie stärken."

unlock_SFA_investment_decisions: "Dies wird £GFX_decision_icon_small §YEntscheidungen§! freisetzen, um in §CAkkordstaaten§ zu investieren§!!"

NEE_Joint_Relief_Commission: "Gemeinsame Hilfskommission"
NEE_Joint_Relief_Commission_desc: "Ein großer Teil Asiens ist von jahrelangem Kolonialismus, Warlords, Hungersnöten und regelrechten Bürgerkriegen heimgesucht worden. Das amerikanische Volk kann nicht tatenlos zusehen, wie sich diese Menschen quälen. Das Amerikanische Rote Kreuz wird sich an der Organisation der Gemeinsamen Hilfskommission beteiligen, um sicherzustellen, dass die medizinische und humanitäre Hilfe der USA den leidenden Menschen in den pazifischen Ländern zugute kommt."

unlock_SFA_humanitarian_decisions: "Dadurch werden £GFX_decision_icon_small §YEntscheidungen§! freigeschaltet, um £GFX_population_texticon §GHumanitäre Hilfe§! an §CAsiatische Nationen§! zu senden!"

NEE_Protect_East_Asian_Interests: "Schutz der ostasiatischen Interessen"
NEE_Protect_East_Asian_Interests_desc: "Die Nationen und Völker Asiens werden ohne die Unterstützung von [NEE.GetNameDef] als Wächter des Pazifiks Opfer eines zügellosen und ungezügelten Imperialismus. Um sicherzustellen, dass Asien demokratisch und frei bleibt, werden wir unsere volle Unterstützung anbieten, um diese Nationen vor den immer gierigeren Händen der imperialistischen und militanten Nationen zu schützen."

unlock_guarantee_decisions: "Dadurch werden £GFX_decision_icon_small §YEntscheidungen§! freigeschaltet, um £GFX_counter_intelligence §GGarantien§! an §CDemokratische asiatische Nationen§! zu senden!"

NEE_Expand_American_Influence: "Ausweitung des amerikanischen Einflusses"
NEE_Expand_American_Influence_desc: "Während der Abwesenheit unseres Landes von den asiatischen Angelegenheiten aufgrund des Ausbruchs des Bürgerkriegs nutzten die Reiche Japans und Deutschlands unsere Schwäche aus, um die schwächeren asiatischen Nationen zu durchdringen und auszubeuten. Nun, da wir zurück sind, werden wir uns um Nationen bemühen, die sich gegen ihren Einfluss wehren, in der Hoffnung, unseren Einfluss und unsere Macht in der größeren Pazifikregion wieder aufzubauen."

unlock_influence_decisions: "Dies schaltet £GFX_decision_icon_small §YEntscheidungen§! frei, um neutrale Nationen in §CAsien§! zu £GFX_pol_idea §GBeinflussen§!!"

NEE_Rebuild_Asiatic_Fleet_Presence: "Wiederaufbau der Flottenpräsenz in Asien"
NEE_Rebuild_Asiatic_Fleet_Presence_desc: "Vor dem Bürgerkrieg war die 1902 gegründete asiatische Flotte der Liebling der US-Marine und trug dazu bei, die Sicherheit der amerikanischen Interessen in den chinesischen Meeren und darüber hinaus zu gewährleisten. Wenn wir die Freiheit auf den asiatischen Meeren schützen wollen, müssen wir über eine starke Seestreitkraft verfügen, um die Demokratie in Asien zu sichern und zu schützen."

NEE_Mobile_Airfields: "Mobile Flugplätze"
NEE_Mobile_Airfields_desc: "Die Zeit der schwer gepanzerten Schlachtschiffe und ihrer unglaublichen Feuerkraft ist längst vorbei. Sie können die Machtprojektion von Flugzeugträgern nicht wiederholen, die Marinebomber in die Lage versetzen, Schiffe aus meilenweiter Entfernung anzugreifen. Befürworter dieser neuen Form der Unterstützung durch die Marinefliegerei wie Richmond K. Turner vom Naval War College haben unsere Marine dazu gedrängt, Flugzeugträger verstärkt in ihre Flotten und Marinedoktrin zu integrieren."

Essex_tech_unlock_tt: "Technologie hinzufügen: §YFortgeschrittener Flugzeugträger§!"

NEE_Expand_The_Seabees: "Ausweitung der Seabees"
NEE_Expand_The_Seabees_desc: "Während wir damit beginnen, unsere Präsenz im Pazifik wiederherzustellen, ist die Logistik für eine weltweite Präsenz wirklich entmutigend. Um die amerikanische Macht weiter in die Ferne zu tragen, werden wir Amerikas qualifizierte Arbeitskräfte anzapfen, um den Aufbau an der Front zu organisieren. Wir werden damit beginnen, für das Programm zu werben und es bekannt zu machen, um Freiwillige aus dem ganzen Land zu gewinnen."

NEE_Auxiliary_Floating_Drydocks: "Schwimmende Hilfstrockendocks"
NEE_Auxiliary_Floating_Drydocks_desc: "Die schwimmenden Trockendocks, die von Ballastpontontontanks getragen werden, können unter reparaturbedürftigen Schiffen unterhalb der Wasserlinie platziert werden und sind in der Lage, unter Wasser zu tauchen. Da unsere Marinearmee immer größer wird, müssen wir zusätzliche schwimmende Trockendocks bauen, um die Reisezeit unserer Schiffe für Reparaturarbeiten zu verkürzen und die Möglichkeit einer kontinuierlichen Reparatur zu gewährleisten."

NEE_The_Pacific_Territories: "Die Pazifischen Territorien"
NEE_The_Pacific_Territories_desc: "Unsere Territorien im Pazifik haben die Union während des großen Bürgerkriegs verlassen und uns den Zugang zum großen Meer und seinen Einrichtungen genommen. Nach dem Ende des Krieges und der Wiederherstellung unserer Stärke werden wir ihnen den Wiedereintritt in die Union anbieten, um unseren Einflussbereich auf den Inseln des Paradieses wiederzuerlangen."

NEE_The_Pearl_Of_The_Orient: "Die Perle des Orients"
NEE_The_Pearl_Of_The_Orient_desc: "Unser lang gehegter Glaube, dass Zivilisation und Demokratie auf die philippinischen Inseln kommen werden, hat endlich Früchte getragen. Mit einem festen demokratischen Verbündeten im Südchinesischen Meer werden die philippinisch-amerikanischen Beziehungen nur wachsen und ein Bollwerk gegen reaktionären Imperialismus und sozialistische Agitation bilden!"

NEE_Pacific_Campaign_Planning: "Planung der Pazifik-Kampagne"
NEE_Pacific_Campaign_Planning_desc: "In einem Krieg im Pazifik wird der Feind eine Kette befestigter Inseln halten, und sie alle in einem Feldzug einzunehmen, wäre ein teurer und anstrengender Feldzug. Viele in der Marine und im Militär plädieren für eine \"Sprungkampagne\", bei der strategische Inseln im Pazifik erobert werden, um die feindlichen Streitkräfte vom Nachschub abzuschneiden, während wir gleichzeitig über einen gewissen Spielraum verfügen und unsere Ressourcen schonen."

NEE_Secure_American_Pacific_Supremacy: "Amerikanische Vormachtstellung im Pazifik sichern"
NEE_Secure_American_Pacific_Supremacy_desc: "Die Militaristen und Imperialisten haben ihr wahres Gesicht gezeigt, als sie während des Bürgerkriegs unsere Inseln in Besitz nahmen und unsere Integrität bei der Erhaltung des Friedens im Pazifik in Frage stellten. Solange es im Pazifik ungezügelten Autoritarismus und sozialistische Agitation gibt, werden sie die Unabhängigkeit aller Völker der Pazifikregion bedrohen. Als Führer der freien Welt ist es unsere Pflicht, sie von den Fesseln ihrer despotischen Führer zu befreien."

# ITO decisions
NEE_ITO_decisions: "Internationale Handelsorganisation"
NEE_ITO_decisions_desc: "Die Zeiten von Merkantilismus und Protektionismus sind längst vorbei. Amerikas wiedererstarkte industrielle und militärische Stärke bedeutet, dass wir weltweit als Hüter von Demokratie und Freiheit auftreten. Nach der Ratifizierung durch den Kongress wurde die Internationale Handelsorganisation (IHO) gegründet, um die Welt durch freien Handel und Zusammenarbeit zu vereinen. Die IHO plant, die Senkung oder Beseitigung schädlicher Einfuhrzölle oder anderer Handelshemmnisse auszuhandeln, die vereinbarten Handelsverträge zu verwalten und zu überwachen, Streitigkeiten zwischen den Mitgliedsländern der IHO zu schlichten, den Wohlstand der Entwicklungsländer zu fördern und Wirtschaftsforschung zu betreiben. Die Gründungsprinzipien der IHO spiegeln ihr Engagement für den freien internationalen Handel, ihren Beitrag zur globalen Entwicklung und ihre Transparenz wider. Die Öffnung der nationalen Märkte für den internationalen Handel, mit begründeten Ausnahmen oder mit angemessenen Flexibilitäten, wird eine nachhaltige Entwicklung fördern, die Armut verringern, den Wohlstand der Menschen weltweit erhöhen und Frieden und Stabilität fördern."

