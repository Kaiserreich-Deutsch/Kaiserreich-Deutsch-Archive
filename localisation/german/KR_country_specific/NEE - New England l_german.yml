NEE_GUI_Contacts_desc: "§gIndem wir Kontakte zu den lokalen Widerstandsgruppen knüpfen, können wir dazu beitragen, die richtigen Leute zu finden, um den Machtwechsel zu erleichtern. Mit ein wenig Propaganda und den richtigen Leuten auf unserer Seite sollte die Region leichter unter Kontrolle zu bringen sein.§!\n\n[!NEE_Contacts_button_click_enabled]"

NEE_GUI_Infiltration: "§YInfiltrieren, Improvisieren, Sabotieren§!"
