### Setting up New England ###

newengland.1.t: "Gründung von Neuengland"
newengland.1.d.usa: "Während das Land weiterhin im Chaos versinkt und sich die Nation in einen Bürgerkrieg aufgelöst hat, befinden sich die Staaten des amerikanischen Nordostens zwischen den Fronten des kommenden großen Krieges gefangen. In ihrem verzweifelten Bemühen um Neutralität haben sie offenbar beschlossen, in Amerikas zweitem großen Bürgerkrieg bündnisfrei zu bleiben, indem sie die kanadische Regierung aufforderten, mit militärischer Gewalt in Neuengland einzumarschieren.\n\nIn einer eklatanten Verletzung der territorialen Grenzen Amerikas ist der verkrüppelte Britische Löwe zum dritten Mal in die Vereinigten Staaten einmarschiert. Die Bürgerkriegsparteien lehnen zwar jede Form der Versöhnung ab, ausgenommen die bedingungslose Kapitulation, doch alle teilen das Gefühl der Ungläubigkeit und Empörung. Während kanadische Soldaten an der Grenze zwischen Neuengland und den ehemaligen Vereinigten Staaten patrouillieren, versuchen große Gruppen amerikanischer Flüchtlinge, mit dem wenigen, was sie besitzen, die Grenze zu überqueren. Viele im ganzen Land haben den nordöstlichen Bundesstaat als Marionette Kanadas abgetan, aber das ist vielleicht nicht der Fall. Laut einer offiziellen Erklärung von Wilbur Cross, der zum Präsidenten der provisorischen Regierung von Neuengland ernannt wurde, plant die so genannte provisorische Regierung, in den kommenden Tagen eine formelle und rechtmäßige Präsidentschaftswahl abzuhalten - vielleicht ein Zeichen für den Anspruch und die Legitimität Neuenglands als Nachfolger der ehemaligen Vereinigten Staaten."
