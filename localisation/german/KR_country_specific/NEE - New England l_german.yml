newengland.415.t: "Präsidentschaftswahlen von 1948"
newengland.415.d.PSA: "Der November steht vor der Tür und das Land wird von politischen Kampagnen an jeder Straßenecke, auf jeder Seifenkiste und in den Zeitungen überschwemmt. Vorläufige Auszählungen sagen ein enges Rennen zwischen den Kandidaten voraus.\n\nFür die Demokratische Partei strebt der amtierende Präsident Sheridan Downey eine zweite Amtszeit an. Während seiner Amtszeit gelang es Downey, die Gesetzgebung für ein 'Ham and Eggs'-Rentenprogramm und zusätzliche Leistungen für Veteranen zu sichern. Diese Programme haben dem amtierenden demokratischen Präsidenten viel Unterstützung eingebracht, auch wenn sie den Zorn einiger Mitglieder der Republikanischen Partei auf sich gezogen haben.\n\nFür die Republikanische Partei tritt Earl Warren aus Kalifornien gegen Downey an. Der ehemalige Rechtsanwalt und Jurist hat sich von seiner Niederlage im Jahr 1944 nicht beirren lassen und ist bereit, erneut an die Urnen zu gehen. Für den Fall, dass er zum Präsidenten gewählt wird, hat Warren versprochen, seine landesweiten Bemühungen zur Verbrechensbekämpfung auf die gesamte Nation auszuweiten. Jeder Amerikaner hat ein Recht darauf, sich in seinem eigenen Haus sicher zu fühlen, erklärte Warren auf einer Pressekonferenz in der vergangenen Woche.\n\nAls Spielverderber zwischen den beiden Parteien tritt der Kandidat der Progressiven Partei, Glen Taylor, auf. Der aus Idaho stammende Entertainer und Politiker erhält zunehmend Unterstützung von Deseparationsbefürwortern. Ein berühmter Vorfall, der Glen Taylor landesweite Bekanntheit verschaffte, war seine Verhaftung in Birmingham, Alabama, Anfang dieses Jahres. Polizeipräsident Eugene \"Bull\" Connor verhaftete Taylor, weil er versucht hatte, eine Tür zu benutzen, die nur Afroamerikanern vorbehalten war, anstatt die Tür zu benutzen, die nur Weißen vorbehalten war. Diese Nachricht verbreitete sich landesweit, und unter großem Druck sah sich Connor gezwungen, Taylor wieder in die Freiheit zu entlassen."
