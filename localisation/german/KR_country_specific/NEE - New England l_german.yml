NEE_Underground_Railroad_Smuggling_dc_desc: "Während das übrige Amerika in die Dunkelheit des Zweiten Amerikanischen Bürgerkriegs stürzte, blieb den Menschen in Neuengland dieser Schrecken dank des rechtzeitigen Eingreifens der kanadischen Streitkräfte erspart. Die Kanadier waren jedoch nicht in der Lage, alle Amerikaner zu retten, die nicht in einen Krieg hineingezogen werden wollten, an den sie nicht glaubten. Viele Familienmitglieder sind von ihren Angehörigen abgeschnitten und sitzen hinter den feindlichen Linien fest.\n\nTrotz der Gefahren versuchen viele, große Entfernungen zurückzulegen, um die Sicherheit von §G[NEE.GetNameWithFlag]§! zu erreichen, einer Insel des Friedens in dem wirbelnden Meer des Chaos, das der Bürgerkrieg ist. Wenn wir uns organisieren und mit den zurückgebliebenden Gruppen in den Vereinigten Staaten koordinieren würden, könnten vielleicht mehr Menschen (und Waffen) ihren Weg zu uns finden!\n§P-----------------------------------§!\nSobald der Schwerpunkt §YErweitert die Underground Railroad§! abgeschlossen ist, werden wir in der Lage sein, das Underground Railroad-Netz von den Großen Seen bis zum Golf von Mexiko zu erweitern!"
