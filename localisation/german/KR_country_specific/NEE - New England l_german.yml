NEE_wilbur_cross: "Wilbur Lucius Cross"
NEE_wilbur_cross_leader_desc: "§YGeboren:§! §L10. April 1862, in Mansfield, Connecticut, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LCross ist in der amerikanischen Literaturszene für seine talentierte Arbeit bei der Analyse der englischen Literatur bekannt. Nach seiner akademischen Laufbahn bewarb sich Cross um das Amt des Gouverneurs des Bundesstaates Connecticut, das er erfolgreich gewann. Mit dem Ausbruch des Bürgerkriegs befindet sich Cross nach der kanadischen Besetzung Neuenglands in einer prekären Lage. Als einer der vielen Amerikaner, die die kanadische Regierung um eine Intervention gebeten haben, hat Cross' Offenheit gegenüber der Ankunft der Entente in Amerika einige zu dem Verdacht veranlasst, dass er nicht mehr als eine bloße Marionette des ehemaligen britischen Empire ist. Auf dem Papier ist er zwar der Führer einer von Ottawa geführten provisorischen Regierung, aber er ist auch der vorläufige Führer von Neuengland, bis ein geeigneter Präsident gewählt wird.§!"

NEE_david_walsh: "David I. Walsh"
NEE_david_walsh_leader_desc: "§YGeboren:§! §L11. November 1872, in Leominster, Massachusetts, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LDavid Ignatius Walsh besuchte in seiner Jugend die örtlichen öffentlichen Schulen, bevor er an der Boston University Jura studierte und als Rechtsanwalt zugelassen wurde. Als Demokrat stieg er in einem seit langem republikanischen Bezirk in die Politik ein. Er schlug vor, die Verantwortung des Staates für Wohltätigkeitsarbeit und psychisch Kranke zu erhöhen, und setzte sich für die Zensur des rassistischen Films "Birth of a Nation" ein. In der Tat ist Walsh ein entschiedener Gegner des Rassismus, der die amerikanische Gesellschaft durchdringt; auf dem Nationalkongress der Demokraten 1924 verurteilte er den Ku-Klux-Klan. Als Verfechter moderner Arbeitsnormen hat Walsh in der Arbeiterklasse Neuenglands eine solide Wählerbasis gefunden.\n\nNachdem er für seinen politischen Populismus und seinen scheinbar luxuriösen Lebensstil bekannt war, war Walsh erfolgreich als erster irisch-katholischer Senator von Massachusetts tätig. Als der große Bürgerkrieg ausbrach, stieg Walsh schnell an die Spitze der Demokratischen Partei in Neuengland auf. Als prominenter Befürworter der Isolation während des Weltkriegs zog Walsh wegen seiner antiimperialistischen Ansichten den Unmut seiner kanadischen Nachbarn auf sich. Während die kanadisch-amerikanischen Beziehungen immer enger werden, wird Walshs antiinterventionistische Haltung sicherlich zu Konflikten zwischen den beiden Nationen führen.\n\nAn der Seite von Präsident Walsh steht kein Geringerer als der ehemalige Senator von Rhode Island, Theodore Green. Green, der trotz seines Alters ein energisches Mitglied der Demokratischen Partei ist, wendet sich gegen Walshs Isolationismus und ist der Meinung, dass Amerikas Weg darin besteht, dem Rest der freien Welt zu helfen.§!"

NEE_charles_hurley: "Charles F. Hurley"
NEE_charles_hurley_leader_desc: "§YGeboren:§! §L24. November 1893, in Cambridge, Massachusetts, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LCharles Francis Hurley frühes Leben war von einer Tragödie geprägt, da er beide Eltern in jungen Jahren verlor. Er wurde dann von der Haushälterin der Familie, einer ehemaligen US-Bezirksstaatsanwältin, aufgezogen, bevor er das Boston College besuchte und Verkäufer von Sportartikeln wurde. Hurley schlug dann eine Karriere in der Lokalpolitik ein, bevor er für drei aufeinander folgende Amtszeiten als Demokrat in das Amt des Schatzmeisters des Staates Massachusetts aufstieg. Der Erfolg seiner politischen Laufbahn überzeugte ihn von größeren politischen Ambitionen, und er kandidierte bei den Wahlen von 1936 erfolgreich für das Amt des Gouverneurs. Während die Nation im Chaos versank, versuchte der irisch-amerikanische Gouverneur, die Spannungen zwischen den protestantischen Yankees und den irisch-amerikanischen Katholiken zu lösen. Nach dem zerstörerischen Wirbelsturm von 1938 in Neuengland leitete Hurley die Hilfs- und Wiederaufbaumaßnahmen für die Stadt Boston.\n\nNun befindet sich der neu gewählte 33. An Hurleys Seite steht der Demokrat Peter Gerry, ein wohlhabender Senator aus dem Bundesstaat Rhode Island. Gerry wurde in seiner Jugend von keinem Geringeren als dem kanadischen Politiker William Lyon Mackenzie King unterrichtet und angeleitet.§!"

NEE_maurice_tobin: "Maurice J. Tobin"
NEE_maurice_tobin_leader_desc: "§YGeboren:§! §L22. Mai 1901, in Boston, Massachusetts, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LMaurice Joseph Tobins katholisches und irisches Erbe machte ihn bei der irischen Bevölkerung Bostons sehr beliebt. Nach seinem Abschluss an der Boston University arbeitete er kurz bei Conway Leather und New England Telephone, bis er als Schützling des angesehenen Demokraten James Curley in die Politik ging. Im Alter von nur 25 Jahren wurde Tobin in das Repräsentantenhaus von Massachusetts gewählt, dem er von 1925 bis 1929 angehörte. Der steuerlich konservative Tobin wurde dann Bürgermeister von Boston und diente der Stadt, ohne große öffentliche Projekte zu genehmigen. Seine Karriere als Bürgermeister wurde durch den Brand in Coconut Grove erschüttert, aber der Skandal hielt den ehrgeizigen Tobin nicht davon ab, für das Präsidentenamt zu kandidieren. Als energisches und tatkräftiges Mitglied der Demokratischen Partei wurde Tobin zum 34. Präsidenten gewählt und sicherte den Demokraten vier weitere Jahre im Weißen Haus. Die Nation wartet darauf, was der neue Präsident tun wird, insbesondere die Gewerkschaften, da Tobin ein ständiger Befürworter der Gewerkschaften und einer sozialliberalen Politik war.\n\nNeben Tobin ist James Farley, ein irisch-katholischer New Yorker und Mitglied des Malteserordens, im Amt. Farley, ein leidenschaftlicher Kämpfer für die Bürgerrechte, insbesondere für Afroamerikaner, hat angekündigt, dass er den Wiederaufbau des nationalen Postdienstes überwachen und dessen Luftpostkapazitäten erheblich verbessern wird. Die beiden Männer haben geschworen, Amerika unter der Führung der Demokratischen Partei ein für alle Mal wieder zu vereinen und neu aufzubauen.§!"

NEE_william_harriman: "W. Averell Harriman"
NEE_william_harriman_leader_desc: "§YGeboren:§! §L15. November 1891, in New York City, New York, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LAverell Harriman, geboren als \"William\" Harriman, wuchs in einem wohlhabenden Umfeld auf, denn sein Vater war der Eisenbahnbaron E.H. Harriman. Während seiner akademischen Laufbahn an der Groton School und der Yale University knüpfte Harriman Kontakte, die zu dem großen Unternehmen \"Brown Brothers Harriman & Co.\" führten. In den 1930er Jahren wuchs Harrimans Besitz um die Union Pacific Railroad, die Merchant Shipbuilding Corporation und die Polaroid Corporation. Sein immenser Reichtum machte Harriman in den Augen der Syndikalisten in den Jahren vor dem Bürgerkrieg zu einem Feind. Während des darauf folgenden Chaos floh Harriman nach Norden in die provisorische Regierung von Neuengland, wo er dem Ausschuss für kanadisch-amerikanische Beziehungen beitrat und half, die gemeinsamen Kriegsanstrengungen zwischen Neuengland und Kanada zu koordinieren. In dieser Position sammelte Harriman die nötige Erfahrung, um amerikanischer Botschafter in Kanada zu werden - und trug so zu den engen Beziehungen zwischen den beiden Nationen bei.\n\nNach der Nominierung durch die Demokratische Partei und seinem Sieg bei den Wahlen von 1948 wurde Harriman zum 35. Präsident der Vereinigten Staaten von Amerika. Der neue Präsident hat viel Arbeit vor sich, denn die Zeichen des Aufschwungs werden immer deutlicher, und die Jahre des Wiederaufbaus gehen endlich zu Ende. An Harrimans Seite wird der ehemalige Gouverneur des Staates New York, Herbert H. Lehman, stehen. Als Befürworter des Second Square Deal während der Zeit der provisorischen Regierung hat sich Lehman öffentlich für die garantierten Rechte und Löhne der Arbeiterklasse ausgesprochen.§!"

NEE_chester_bowles: "Chester Bowles"
NEE_chester_bowles_leader_desc: "§YGeboren:§! §L5. April 1901, in Springfield, Massachusetts, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LChester Bliss Bowles stammt aus einer republikanischen Familie, die eine große Regierung hasste und fürchtete. Bowles' politische Ansichten wurden jedoch von seiner Tante Ruth Standish Baldwin geprägt, einer Sozialistin und Freundin von Norman Thomas. Nach seinem Abschluss an der Yale University wurde Bowles Werbefachmann, obwohl er wegen des ausbrechenden Bürgerkriegs aus New York City fliehen musste. Anfänglich war Bowles gegen eine Beteiligung Kanadas an der amerikanischen Politik und trat dem America First Committee bei, obwohl er nach dem Eintritt der provisorischen Regierung seine Unterstützung für Neuengland zum Ausdruck brachte. Nach dem Bürgerkrieg leitete Bowles das Office of Economic Stabilisation (Büro für wirtschaftliche Stabilisierung) und nutzte seine langjährige Erfahrung in Wirtschaftsfragen, um den Wiederaufbau der vom Krieg zerstörten Wirtschaft des Landes zu unterstützen. Im Jahr 1948 wurde er Gouverneur von Connecticut und besiegte James C. Shannon, indem er das Ende der getrennten Nationalgarde-Einheiten und Gesetze zur Verbesserung der psychischen Gesundheit und des Wohnungswesens unterzeichnete.\n\nNun als 36. Präsident der Vereinigten Staaten, nachdem er sich die Wahl von 1952 gesichert hatte, plant Bowles, ein neues Amerika zu führen, das bereit ist, die schwächeren Nationen der Welt zu unterstützen. Bowles ist sich bewusst, dass die wiederhergestellte industrielle und militärische Macht Amerikas besser im Dienste der Welt eingesetzt werden kann, und wird sich für ein stärkeres Engagement der USA in der Welt einsetzen, um den Frieden zu sichern. Paul Dever, der Gouverneur von Massachusetts und ehemaliger Oberbefehlshaber im Bürgerkrieg, wird Bowles zur Seite stehen. Dever war der jüngste Generalstaatsanwalt von Massachusetts und hat während seiner Amtszeit Reformen im Bereich der geistigen Gesundheit durchgeführt und sich gegen den nationalen Syndikalismus eingesetzt.§!"

NEE_joseph_martin_jr: "Joseph William Martin Jr."
NEE_joseph_martin_jr_leader_desc: "§YGeboren:§! §L3. November 1884, in North Attleborough, Massachusetts, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LJoseph Martin Jr. stammte aus einer irischen Familie aus Neuengland und verbrachte seine Jugend mit Ballspielen und als Zeitungsredakteur. Als so genannter "mitfühlender Konservativer" befürwortet Martin den Einsatz konservativer Techniken und Konzepte, um das Wohlergehen der Gesellschaft deutlich zu verbessern.\n\nNach einer Karriere in der Kommunal- und dann in der Landespolitik von Massachusetts sicherte sich Martin einen Platz im Kongress als Abgeordneter für die Republikanische Partei. Als die Nation im Chaos versank und in aller Eile ein neuer Interimspräsident gewählt wurde, wurde Martin von einer gemeinsamen Koalition aus Demokraten und Republikanern gewählt.\n\nSein Vizepräsident ist der ehemalige demokratische Gouverneur von Massachusetts und konservative Demokrat Joseph B. Ely. Ely, der bei den Neuengländern durch seinen Umgang mit der Großen Depression Berühmtheit erlangte, wurde vom Kompromissausschuss aufgrund seiner Rolle bei der Bekämpfung von Arbeitslosigkeit und Armut ausgewählt. Die Spannungen zwischen der Demokratischen Partei und der Republikanischen Partei bestehen zwar immer noch, aber ein Haus, das mit sich selbst uneins ist, kann in Amerikas dunkelster Stunde nicht bestehen.§!"

NEE_lewis_barrows: "Lewis O. Barrows"
NEE_lewis_barrows_leader_desc: "§YGeboren:§! §L7. Juni 1893, in Newport, Maine, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LLewis Orin Barrows besuchte die örtlichen Schulen in der Umgebung von Newport, bevor er an der University of Maine einen Abschluss in Pharmazie erwarb. Seine politische Karriere begann, nachdem er lokale Ämter in Newport bekleidet hatte, darunter das Amt des Schatzmeisters und schließlich das eines Staatsratsmitglieds der Republikanischen Partei. Als die Nation 1936 im Chaos versank, blieb Maine von einem Großteil der Gewalt verschont, und Barrows sorgte dafür, dass Maine unter seiner Führung als Außenminister von Radikalismus verschont blieb.\n\nAls der zweite Bürgerkrieg zwischen den Staaten der ehemaligen Vereinigten Staaten von Amerika ausbrach, gehörte Barrows zusammen mit prominenten Politikern und Gouverneuren aus Neuengland zu denen, die Kanada um Schutz baten. Als Vertreter dessen, was von der Republikanischen Partei übrig geblieben ist, wurde Barrows zum Interimspräsidenten ernannt, in der Hoffnung, die Wiederherstellung der amerikanischen Demokratie zu gewährleisten. Neben Präsident Barrows ist Vizepräsident Henry Styles Bridges, der ehemalige Gouverneur von New Hampshire, im Amt. Als Lehrer und Geschäftsmann war Styles Bridges der jüngste Gouverneur des Bundesstaates und möchte sich nun der Verwaltung von Barrows anschließen.§!"

NEE_john_winant: "John G. Winant"
NEE_john_winant_leader_desc: "§YGeboren:§! §L23. Februar 1889, in New York City, New York, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LDer in der East Side geborene John Gilbert Winant stammte aus einer wohlhabenden Familie und besuchte die Princeton University, obwohl seine Noten relativ schlecht waren. Nach einer kurzen Zeit in der Armee trat Winant in die Politik ein, indem er in den Senat von New Hampshire gewählt wurde. Nach einer erfolgreichen Karriere im Senat stieg Winant unter der Republikanischen Partei von 1925 bis 1927 und dann von 1931 bis 1935 zum Gouverneur von New Hampshire auf. Er erlangte landesweite Berühmtheit für seinen Umgang mit der jahrzehntelangen wirtschaftlichen Depression, die Amerika heimgesucht hatte. Als aktiver Verfechter der Square-Deal-Politik, die zur Überwindung der Depression in Neuengland beitrug, wurde Winant von seiner Partei mit Leichtigkeit dazu auserkoren, Neuengland in seinen schwierigsten Zeiten weiterzuführen. Nach seinem Gouverneursamt stieg Winant in die einflussreiche Position des amerikanischen Botschafters in Kanada auf, wo er an den zahlreichen Interaktionen zwischen der provisorischen Regierung und der kanadischen Nation beteiligt war. Der 33. Präsident der Vereinigten Staaten sieht sich mit einer zerrütteten Nation konfrontiert, ist aber bestrebt, sich wieder zu vereinen und seinen Platz als Hegemon der Neuen Welt wieder einzunehmen.\n\nNeben Winant ist Frederick Hale, ein Anwalt aus Maine und Senator der Harvard University, im Amt. Als langjähriger Republikaner und Vorsitzender des Komitees für kanadische Beziehungen hat Hale in der Öffentlichkeit scharfe Ansichten gegen den Ku-Klux-Klan vertreten und sich nicht gescheut, diese anzuprangern.§!"

NEE_raymond_baldwin: "Raymond E. Baldwin"
NEE_raymond_baldwin_leader_desc: "§YGeboren:§! §L31. August 1893, in Rye, New York, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LRaymond Earl Baldwins Heimatstaat wurde Connecticut, nachdem er in jungen Jahren dorthin gezogen war und seine Collegejahre in Yale verbracht hatte. Baldwin war als Staatsanwalt am Stadtgericht von Stratford tätig und stieg schließlich 1931 zum Richter des Stadtgerichts auf. Als das Land auseinanderfiel, gehörte Baldwin, der Gouverneur von Connecticut, zu denjenigen, die die kanadische Regierung um eine Intervention im Bürgerkrieg baten. Um die Sicherheit der Menschen in Neuengland zu gewährleisten, überwachte Baldwin ein komplexes System von Zivilschutzmaßnahmen und landesweiten Diensten an der Heimatfront, was seine Popularität innerhalb der Republikanischen Partei steigerte. Er hat mit Sicherheit eine Menge Arbeit vor sich, da die Nation noch immer unter den Schrecken des großen Krieges leidet - nur die Zeit wird zeigen, ob Baldwins Hand zu Wohlstand und Frieden in der Zukunft führen wird.\n\nNeben Baldwin ist der New Yorker Irving Ives im Amt, ein Mann, dessen Familie auf die ersten Siedler zurückgeht, die sich in Neuengland niederließen. Ives, der mehrmals in die New York State Assembly wiedergewählt wurde, hat öffentlich seinen Wunsch zum Ausdruck gebracht, die Diskriminierung am Arbeitsplatz aufgrund von Rasse, Glaube und Hautfarbe zu beenden. Gemeinsam haben beide Männer geschworen, Amerika unter der Führung der Republikanischen Partei ein für alle Mal wieder zu vereinen und neu aufzubauen.§!"

NEE_george_aiken: "George Aiken"
NEE_george_aiken_leader_desc: "§YGeboren:§! §L20. August 1892, in Dummerston, Vermont, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LGeorge David Aiken entwickelte schon früh ein starkes Interesse an der Landwirtschaft, eine Leidenschaft, die er in seiner Karriere als Gouverneur von Vermont fortsetzen sollte. Als Republikaner kandidierte er 1922 erfolglos für das Repräsentantenhaus von Vermont, aber 1930 und 1932 war er erfolgreich. Er wurde 1934 zum Vizegouverneur und 1936 zum Gouverneur ernannt, gerade als die Nation im Chaos versank. Als Gouverneur von Vermont während des Bürgerkriegs half Aiken bei der Organisation von Arbeitsprojekten, um die durch die Jahre der großen Depression verursachte wirtschaftliche Not zu lindern. Als Befürworter von Ausgabenprojekten für das ländliche Amerika hegt Aiken eine große Zuneigung für die natürliche Schönheit seines Heimatstaates, obwohl ihn diese Ansichten in Konflikt mit den Republikanern der alten Garde brachten. Mit seinem Hintergrund in der Landwirtschaft stellte er sich als Verteidiger der Landwirte und des einfachen Volkes dar - mit dieser Haltung und seiner Popularität nahm er die Nominierung der Republikaner für den Wahlkampf 1948 an.\n\nNun ist Aiken der 35. Präsident der Vereinigten Staaten und steht einer Nation gegenüber, die nach Jahren des wirtschaftlichen Elends und der Instabilität endlich den Staub abschüttelt. An Aikens Seite steht Robert Bradford, der republikanische Vizegouverneur von Boston und ein Mann aus einer traditionsreichen Neuenglandfamilie. Während seiner Zeit als Lt. Gouverneur legte Bradford Wert auf fiskalischen Konservatismus, aber auch auf sozialliberale Werte, was sich in seinen Projekten wie dem Wohnungsbau und der Versorgung von Bürgerkriegsveteranen widerspiegelt.§!"

NEE_thomas_dewey: "Thomas E. Dewey"
NEE_thomas_dewey_leader_desc: "§YGeboren:§! §L24. März 1902, in Owosso, Michigan, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LThomas Edmund Dewey besuchte die University of Michigan, wo er kurzzeitig eine Karriere als Sänger in Erwägung zog. Nachdem ihn ein Halsleiden davon überzeugt hatte, dass ein solcher Beruf zu riskant war, wandte sich Dewey stattdessen der Rechtswissenschaft zu, die ihn nach New York City führte. Zunächst als Bundesstaatsanwalt tätig, machte Dewey in den 1930er Jahren Schlagzeilen, als er den Gangster Waxey Gordon verfolgte. Dewey verfügte über ein ausgezeichnetes Gedächtnis und nutzte seine Informationen über Verbrechen und abgehörte Telefongespräche, um kriminelle Organisationen zu Fall zu bringen. Der große Bürgerkrieg zwang Dewey jedoch, aus New York City zu fliehen und nach Norden, nach Neuengland, zu gehen, wo er in den Jahren 1942, 1946 und 1950 als Gouverneur diente. Dewey, der als ehrlicher und effektiver Gouverneur galt, verbot die Rassendiskriminierung in der Beschäftigung und erhöhte die staatlichen Beihilfen für das Bildungswesen und die Gehälter der Staatsbediensteten. Sein Nachkriegs-"Wiederaufbaufonds" half der Stadt New York, sich nach Jahren des brutalen Bürgerkriegs, der die Metropole völlig verwüstet hatte, wieder zu erholen, und mit diesem Ruhm errang er 1952 die Nominierung der Republikaner.\n\nDurch die Wahl von 1952 ist Dewey nun der 36. Präsident der Vereinigten Staaten und führt ein mächtiges Amerika, das die Jahre des Bürgerkriegs und der Instabilität längst hinter sich hat. Ihm zur Seite steht der Enkel des legendären amerikanischen Ölbarons John Rockefeller, Nelson Rockefeller. Als bekannter Kunstsammler, Geschäftsmann und Politiker ist Rockefeller trotz seines republikanischen Hintergrunds für seine liberalen und progressiven Ansichten bekannt.§!"

NEE_vannevar_bush: "Vannevar Bush"

NEE_leslie_groves_jr: "Leslie Groves Jr."
NEE_leslie_groves_jr_high_command_desc: "§YGeboren:§! §L17. August 1896, in Albany, New York, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LLeslie Richard Groves Jr. wurde in eine Familie mit einer langen Militärgeschichte hineingeboren, denn sein Vater hatte im Spanisch-Amerikanischen Krieg, auf den Philippinen und im Boxeraufstand gedient. Während seiner späten Schulzeit begann Groves, Kurse an der Universität von Washington zu belegen, in der Hoffnung, an die Militärakademie der Vereinigten Staaten berufen zu werden. Sein Wunsch wurde erfüllt, als Präsident Woodrow Wilson selbst ihm erlaubte, sich um den freien Platz zu bewerben, aber seine Noten waren nicht gut genug, um angenommen zu werden. Stattdessen besuchte Groves in der Zwischenzeit das Massachusetts Institute of Technology und bereitete sich darauf vor, die Aufnahmeprüfung von West Point zu wiederholen. Im Jahr 1916 legte er die Aufnahmeprüfung erneut ab und wurde angenommen. 1919 besuchte er auf einer Bildungsreise die europäischen Schlachtfelder und schloss 1920 dank seiner Erfahrungen am MIT sein Studium als Leutnant im Ingenieurkorps ab. Er wurde dem 4. Ingenieurskorps zugeteilt, das in Camp Lewis stationiert war, und wurde später nach Fort Worden versetzt, wo er seine zukünftige Frau Grace Wilson kennenlernte. Ende 1922 wurde er mit dem 3. Ingenieurskorps in der Schofield-Kaserne auf Hawaii stationiert, wo er für seine Hilfe beim Bau eines Weges von Kahuku nach Pupukea eine Belobigung erhielt. Er wurde mehrmals versetzt, wurde Kommandeur der Kompanie D des 1. Pionierbataillons, half bei der Flutkatastrophe in Neuengland 1927, wurde 1929 nach Nicaragua geschickt, um Vermessungen für den Bau des Nicaraguakanals durchzuführen, und wurde nach dem Erdbeben von 1931 mit der Überwachung der Wasserversorgung Nicaraguas beauftragt. Nach seiner Rückkehr in die zerstörten Vereinigten Staaten erhielt er seine letzten Beförderungen und stieg in den Rang eines Feldmarschalls in Neuengland auf, was vor allem auf den Mangel an fähigem Personal in der Region zurückzuführen war.§!\n\n§YAnmerkungen: Als brillanter Ingenieur hat er die Entwicklung der Kernspaltungstechnologie genau verfolgt und stand in regelmäßigem Kontakt mit Otto Hahn und Lise Meitner.§!"

NEE_merritt_edson: "Merritt A. Edson"
NEE_merritt_edson_army_chief_desc: "§YGeboren:§! §L25. April 1897, in Rutland, Vermont, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LMerritt Austin Edson studierte ab 1915 an der University of Vermont und trat im Juni 1916 in das Erste Infanterieregiment der Vermont National Guard ein, wo er nach Eagle Pass, Texas, geschickt wurde, um an der mexikanischen Grenze zu arbeiten. Im September kehrte er nach Vermont zurück, aber einige Zeit nach seiner Rückkehr an die Universität meldete er sich bei der Reserve des Marine Corps. Im Oktober 1917 wurde er als Second Lieutenant in das Marine Corps aufgenommen und im Juni 1920 zum First Lieutenant befördert. Später meldete er sich für die Naval Air Station Pensacola und erwarb 1922 seine goldenen Flügel als Marineflieger. Später wurde er in Guam stationiert, wo er eine Ausbildung in halbtropischen Umgebungen erhielt, und nach seiner Rückkehr in die USA im Jahr 1925 absolvierte er einen Kurs für fortgeschrittene Flugtaktik in Kelly Field, Texas. Später wurde er nach Nicaragua geschickt, um gegen die sandinistischen Kräfte zu kämpfen, und kehrte Ende 1929 in die Vereinigten Staaten zurück. Seitdem war er Trainer und Kapitän der nationalen Gewehr- und Pistolenteams des Marine Corps und konnte trotz mehrerer Unterbrechungen aufgrund der zunehmenden sozialen Unruhen sowohl die Turniere 1935 als auch 1936 gewinnen. Im Februar 1936 wurde er schließlich zum Major befördert und nach Philadelphia versetzt. Nach dem Zusammenbruch der Union im Bürgerkrieg schaffte es Merritt kaum, Neuengland zu erreichen, bevor die Armeen die Grenze zu Neuengland dicht machten. Seine Erfahrung und sein Ruhm haben ihm eine frühe Beförderung in den Rang eines Brigadegenerals eingebracht.§!\n\n§YAnmerkungen: Apathisch gegenüber der Politik.§!"

NEE_mark_clark: "Mark W. Clark"
NEE_mark_clark_army_chief_desc: "§YGeboren:§! §L1. Mai 1896, in Sackets Harbour, Staat New York, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LMark Wayne Clark wurde in eine Familie mit einer großen Militärgeschichte hineingeboren. Sein Großvater war George Rogers Clark, ein Militärgeneral aus der Zeit der Amerikanischen Revolution, und er ist der Cousin von Armeegeneral George Marshall. Er trat 1913 im Alter von nur 17 Jahren in die Militärakademie der Vereinigten Staaten in West Point ein, verlor aber leider aufgrund seiner ständigen Krankheit Zeit in seiner Karriere. Während seiner Zeit in West Point lernte er Dwight Eisenhower kennen und freundete sich mit ihm an. Im April 1917 schloss Clark sein Studium an der Seite von Matthew Ridgway und J. Lawton Collins als Second Lieutenant ab. Wie sein Großvater entschied er sich für die Infanterie, wo er dem 11. Infanterieregiment zugeteilt wurde. Infanterieregiment zugewiesen wurde. Später diente er in einer Vielzahl von Stabs- und Ausbildungsfunktionen und erlangte 1921 den Rang eines Oberleutnants, 1925 den Rang eines Hauptmanns, nachdem er den Kurs für Berufsoffiziere an der Infanterieschule der US-Armee absolviert hatte, und 1933 den Rang eines Majors, nachdem er als Ausbilder der Nationalgarde der Indiana Army eingesetzt worden war. Er diente als stellvertretender Kommandeur des Civilian Conservation Corps in Omaha, Nebraska, und besuchte gleichzeitig Kurse an der U.S. Army Command and General Staff School, wo er alte Klassenkameraden wie Matthew Ridgway wiedertraf und Walter Bedell Smith und Geoffrey Keyes kennenlernte, mit denen er ein herzliches Verhältnis hatte. Als sich die innenpolitische Lage verschlechterte, wurde Clark in New York beurlaubt, und als die Feindseligkeiten ausbrachen, zog er auf der Suche nach Sicherheit nach Neuengland. Da es ihm an fähigem Personal mangelt, wurde Clark in aller Eile zum Brigadegeneral befördert, wo er nun den Aufbau einer neuen Armee beaufsichtigen muss.§!\n\n§YAnmerkungen: Obwohl seine Loyalität unbestritten ist, hat seine Freundschaft mit den jetzt feindlichen Generälen Bedenken aufkommen lassen, dass General Clark nicht in der Lage sein wird, seine Pflicht zu erfüllen, wenn es an der Zeit ist, ihnen auf dem Schlachtfeld offen gegenüberzutreten.§!"

NEE_george_kenney: "George Kenney"
NEE_george_kenney_army_chief_desc: "§YGeboren:§! §L6. August 1889, in Yarmouth, Nova Scotia, Dominion Kanada§!\n§YHintergrund:§! §LGeorge Churchill Kenney besuchte 1907 das Massachusetts Institute of Technology, wo er ein Studium des Bauingenieurwesens absolvierte. Er schloss sein Studium nie ab, da sein Vater die Familie verließ und er gezwungen war, zu arbeiten, um seine Familie zu ernähren. Später meldete er sich als Flugkadett bei der Luftfahrtabteilung des US Signal Corps. Am 5. November 1917 wurde er als Oberleutnant in Dienst gestellt und erst 1921 befördert, nachdem er einen Kurs an der Air Service Engineering School in Dayton, Ohio, absolviert hatte. Er wurde Air Service Inspector bei der Curtiss Aeroplane and Motor Company. 1926 wurde Kenney Student an der Air Corps Tactical School in Langley Field, Virginia, wo er sich zunehmend für den gemeinsamen Einsatz von Luftwaffe und Armee zur Koordinierung tödlicher Angriffe interessierte. Im September 1932 trat Kenney in das Army War College in Washington, D.C. ein, wo er einem von mehreren Komitees beitrat, die Schlachten des Weltkriegs untersuchten. Dort wurde er zum Experten für die Zweite Schlacht an den Masurischen Seen und begann mit der Arbeit an dem, was später als Kriegsplan Orange bekannt wurde. Im März 1935 wurde er zum Oberstleutnant befördert und der Infanterieschule in Fort Benning, Georgia, zugeteilt. Als Kenney jedoch sah, wie sich der Bürgerkrieg im longistischen Süden anbahnte, war er sich sicher, dass die Feindseligkeiten bald ausbrechen würden, und so bereitete er mit einer Gruppe von Loyalisten ein Fluchtflugzeug vor und beschloss, nach Norden zu entkommen, sobald die Feindseligkeiten ausbrachen. Allen Widrigkeiten zum Trotz gelang es dem Flugzeug, Neuengland unversehrt zu erreichen, und Kenney wurde in den Generalstab von Neuengland berufen, um für die Verteidigung des Landes zu sorgen, wo immer er kann.§!"

NEE_willard_gordon_wyman: "Willard Gordon Wyman"
NEE_willard_gordon_wyman_commander_desc: "§YGeboren:§! §L21. März 1898, in Augusta, Maine, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LWillard Gordon Wyman trat 1917 in die Militärakademie der Vereinigten Staaten ein und wurde als Leutnant der Küstenartillerie und später der Kavallerie der Armee der Vereinigten Staaten zugeteilt. Er wurde 1921 Ausbilder für Infanterie und Kavallerie und sammelte zwischen 1928 und 1932 wertvolle Erfahrungen als Attaché in China, wo er nach seiner Rückkehr den Rang eines Hauptmanns erreichte. Der Mangel an fähigem Personal zwang Wyman zu einer frühzeitigen Beförderung zum Brigadegeneral, aber er zeigte sich lernwillig, obwohl er in eine so schwierige Lage gebracht wurde.§!"

NEE_lemuel_shepherd_jr: "Lemuel C. Shepherd Jr."
NEE_lemuel_shepherd_jr_commander_desc: "§YGeboren:§! §L10. Februar 1896, in Norfolk, Virginia, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LLemuel Cornick 'Lem' Shepherd Jr. schloss 1917 sein Studium am Virginia Military Institute ab und trat gleich danach als Second Lieutenant in das Marine Corps ein. 1922 stieg er langsam zum Hauptmann auf, wo er der Marinekompanie zugeteilt wurde, die die brasilianische Hundertjahrfeier unterstützte, und wurde später dem Marinekommando auf der USS New York zugeteilt. 1927 wurde er nach Tianjin verlegt, um in der 3. Marinebrigade zu dienen, die die amerikanische Gesandtschaft in der Stadt bewachte. Lemuel kehrte 1929 nach Amerika zurück und schloss 1932 den Feldoffizierskurs ab. Er wurde nach Haiti entsandt, um bei der Garde d'Haïti als Bezirks- und Abteilungskommandant zu dienen, wo er zum Major befördert wurde. 1934 wurde Shepherd in die Marinekaserne in Washington D.C. versetzt, wo er als Executive Officer und Kanzler des Marine Corps Institute tätig war, und Anfang 1936 zum Lieutenant Colonel befördert wurde. Nach seiner Beförderung wurde er dem Naval War College in Newport, Rhode Island, zugeteilt. Als das Land in einen Bürgerkrieg geriet und die Kanadier Neuengland besetzten, stellte Shepherd seine Dienste der Regierung Neuenglands zur Verfügung, wurde zum Brigadegeneral befördert und dem Marinekorps Neuenglands zugeteilt, wo seine Erfahrung von dem kleinen Stab in Neuengland sehr geschätzt wurde.§!"

NEE_cornelius_edward_ryan: "Cornelius Edward Ryan"
NEE_cornelius_edward_ryan_high_command_desc: "§YGeboren:§! §L12. Mai 1896, Boston, Massachusetts, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LNach der High School besuchte Cornelius E. Ryan die University of Connecticut, wo er in Fußball- und Basketballmannschaften aktiv war und den Rang eines Oberfeldwebels im Reserve Officer Training Corps erreichte. Von dort aus strebte Ryan eine Karriere beim US-Militär an und trat im September 1922 in den Offizierslehrgang der Kompanie ein. Da er sich für moderne Militärtechnik interessierte, studierte Ryan Panzer am Centre D' Etude des Chars de Combat in der französischen Kommune. Als der Bürgerkrieg ausbrach, beschloss Ryan, in seinem Heimatstaat Massachusetts zu bleiben, in der Hoffnung, die Regierung von Neuengland inmitten des Chaos bei ihrem Anspruch auf Legitimität zu unterstützen. In seinen Studien der europäischen Kriegsführung ist Ryan stark von den Konzepten der vertikalen Umzingelung beeinflusst und ist der Meinung, dass Neuengland in die Ausbildung von Luftlandetruppen investieren sollte. Mit Erlaubnis des Oberkommandos beginnt Ryan mit der Organisation und der Suche nach Freiwilligen, die sich den ersten Luftlandetruppen Neuenglands anschließen.§!"

NEE_ernest_harmon: "Ernest N. Harmon"
NEE_ernest_harmon_high_command_desc: "§YGeboren:§! §LErnest Nason Harmon, der im Alter von zehn Jahren auf tragische Weise zur Waise wurde, wuchs bei seinen Verwandten in Newbury, Vermont, auf und verbrachte einen Großteil seines frühen Lebens in dem Dorf West Newbury. Er besuchte ein Jahr lang die Norwich University, bevor er 1913 an die Militärakademie der Vereinigten Staaten in West Point berufen wurde. Während seiner Zeit in West Point, wo er sich an Schulaktivitäten wie Reiten, Hockey, Football und Boxen beteiligte, lernte er auch seinen Mitabsolventen Mark W. Clark kennen. 1921 wurde er in West Point als Ausbilder für mechanisches Zeichnen eingesetzt, und zu seinen zusätzlichen Aufgaben gehörte die Betreuung des Football-Teams und des ersten Lacrosse-Teams von West Point. Er diente im 6. Kavallerieregiment in Georgia und war vier Jahre lang Professor für Militärwissenschaft und Kommandant der Kadetten in Norwich. 1933 machte er seinen Abschluss am United States Army Command and General Staff College, und 1934 wurde er Absolvent des United States Army War College. Als im Frühjahr 1937 der Bürgerkrieg ausbrach, beschloss Harmon, bei seinem engen Freund Mark W. Clark zu bleiben, und schloss sich der provisorischen Regierung von Neuengland an. Seine Führungserfahrung und sein vorbildlicher Bildungshintergrund werden bei der Ausbildung der relativ unerfahrenen Streitkräfte von Neuengland von entscheidender Bedeutung sein.§!"

NEE_allan_rockwell_mccann: "Allan Rockwell McCann"
NEE_allan_rockwell_mccann_high_command_desc: "§YGeboren:§! §L20. September 1896 in North Adams, Massachusetts, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LAllan Rockwell McCann machte im März 1917 seinen Abschluss an der Marineakademie der Vereinigten Staaten. Er wurde der USS Kansas zugeteilt, auf der er bis September 1919 diente. Nach einer U-Boot-Ausbildung an Bord der USS Fulton in der U-Boot-Basis in New London ging er im Januar 1920 zur USS K-6, die er von Mai bis September desselben Jahres kommandierte, und befehligte anschließend bis Juni 1922 die U-Boote USS N-4 und USS L-3. Er wechselte zur USS R-21 in Coco Solo und befehligte dieses U-Boot bis zu seiner Außerdienststellung im Juni 1924. Im Juli 1924 kehrte er zur U-Boot-Basis in New London zurück und diente ein Jahr lang als Ausbilder für Dieseltechnik auf der USS Chewink. Danach wurde er zum Chefingenieur und Reparaturoffizier dieser Basis versetzt. 1925 wurde er zusätzlich als technischer Berater der peruanischen Marinekommission bei der Electric Boat Company eingesetzt, und als er 1926 abkommandiert wurde, war er bis 1929 Kommandant des U-Boots USS S-30. Danach diente er ab Juli 1929 zwei Jahre lang in der Konstruktionsabteilung, später in der Instandhaltungsabteilung des Bureau of Construction and Repair (jetzt Bureau of Ships), Navy Department, Washington, D.C. Von August 1931 bis Juni 1934 kommandierte er das U-Boot USS Bonita. Anfang 1937 übernahm er den Dienst als Kommandant der 2. U-Boot-Division der U-Boot-Flotte und diente in dieser Funktion, als die Regierung von Neuengland proklamiert wurde. Nach seinem Eintritt in Neuengland wurde er zum Konteradmiral befördert.§!"

NEE_edward_ellsberg: "Edward Ellsberg"
NEE_edward_ellsberg_admiral_desc: "§YGeboren:§! §L21. November 1891 in New Haven, Connecticut, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LEdward 'Commander Ellsberg' Ellsberg war einer der wenigen Juden, die in die United States Naval Academy aufgenommen wurden, die er 1914 mit einem Bachelor of Science und 1920 mit einem Master of Science am Massachusetts Institute of Technology abschloss. Ellsberg wurde 1914 in die Marine aufgenommen und diente bis 1926 im aktiven Dienst. Er wurde Experte für Unterwasserbergung und -rettung. Im Jahr 1926 hob er das Marine-U-Boot S-51. Für diesen Erfolg wurde er durch ein Gesetz des Kongresses in den Rang eines Kommandanten befördert und vom Marineministerium mit der Distinguished Service Medal ausgezeichnet; seitdem ist er im Volksmund als 'Commander Ellsberg' bekannt. Ellsberg beschrieb die Aufbringung der S-51 in seinem 1929 erschienenen Buch 'On the Bottom'. Nach seinem Ausscheiden aus dem aktiven Dienst arbeitete Ellsberg für die Tide Water Oil Company und begann, Bücher über seine Heldentaten und über historische Ereignisse zu schreiben. 1927 meldete sich Ellsberg freiwillig zum aktiven Dienst, um Überlebende zu retten, die in dem gesunkenen U-Boot S-4 gefangen waren. Die Rettungsversuche scheiterten und Ellsberg kehrte Anfang Januar 1928 nach Hause zurück, wo er seine Arbeit an der Tide Water Oil Company fortsetzte. Unmittelbar nach der Erklärung von Neuengland trat Ellsberg wieder in die Marine ein und wurde zum Konteradmiral befördert.§!"

NEE_thomas_hart: "Thomas C. Hart"
NEE_thomas_hart_navy_chief_desc: "§YGeboren:§! §L12. Juni 1877 Davison, Michigan, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LThomas Charles Hart, der 1897 die US-Marineakademie in Annapolis absolvierte, begann seine bemerkenswerte und bewegte Marinekarriere etwa ein Jahr später mit dem Spanisch-Amerikanischen Krieg. Als Offizier an Bord des Schlachtschiffs USS Massachusetts während der Blockade von Santiago de Cuba wurde Hart für seinen Mut gelobt, als er einen Dampfkutter in der Bucht von Cabanas kommandierte, um nach Landeplätzen zu suchen. Trotz des massiven Beschusses durch die Küstenbatterien war Hart bei seiner Mission erfolgreich und erlitt trotz wiederholter Treffer keine Verluste. Aufgrund seiner guten Schiffsführung wurde er auf die USS Vixen versetzt, wo er mit dem damaligen Leutnant Alexander Sharp Jr. und Fähnrich Arthur MacArthur III (dem verstorbenen älteren Bruder von Douglas MacArthur) lebenslange Freundschaft schloss.\n\nNach einer Zeit auf einer Schaluppe unterrichtete Hart in Annapolis Ordnungs- und Schießwesen. Zu seinen Verbindungen am Institut gehörte die Heirat mit der Tochter des damaligen Superintendenten Konteradmiral Brownson. Er qualifizierte sich auch für das Kommando über U-Boote und wurde Stabschef des Kommandanten der U-Boot-Truppe der Atlantikflotte. Obwohl die Vereinigten Staaten den Weltkrieg glücklicherweise aussahen, war Hart entschlossen, während seiner Amtszeit deutsche U-Boote zu studieren. Nachdem er von 1931 bis 1934 als Superintendent der US-Marineakademie gedient hatte, wurde Hart in die Generaldirektion der US-Marine versetzt. Bei Ausbruch des Bürgerkriegs schloss sich Hart zusammen mit anderen Mitgliedern der Atlantikflotte der Neuengland-Regierung an, in der Hoffnung, die Demokratie zu bewahren. Während des Bürgerkriegs setzt sich Hart weiterhin für die Schaffung einer modernen US-U-Boot-Flotte ein, die es seiner Meinung nach Neuengland am besten ermöglichen würde, ausländische Hilfslieferungen zu unterbrechen.§!"

NEE_harold_stark: "Harold R. Stark"
NEE_harold_stark_navy_chief_desc: "§YGeboren:§! §L12. November 1880 in Wilkes-Barre, Pennsylvania, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LHarold Rainsford \"Betty\" Stark schrieb sich 1899 an der United States Naval Academy ein und schloss sein Studium 1903 mit der Klasse ab. Als Student erhielt er dort den Spitznamen 'Betty'. Von 1907 bis 1909 diente Stark auf dem Schlachtschiff USS Minnesota vor und während der Weltumsegelung der Großen Weißen Flotte. In der Folgezeit hatte Stark umfangreiche Einsätze auf Torpedobooten und Zerstörern, darunter das Kommando über die Torpedoflottille der Asiatischen Flotte im Jahr 1917, als er von November 1917 bis Januar 1919 im Stab des Kommandanten der Asiatischen Flotte diente. Nach dem Weltkrieg war Stark leitender Offizier der Schlachtschiffe North Dakota und West Virginia, besuchte das Naval War College, kommandierte das Munitionsschiff USS Nitro und diente in Positionen der Marinegeschütze. In den späten 1920er und bis Mitte der 1930er Jahre war Stark im Rang eines Kapitäns nacheinander Stabschef des Kommandanten der Zerstörer der Schlachtflotte, Berater des Marineministers und Kommandant der USS West Virginia. Von 1934 bis 1936 diente der zum Konteradmiral beförderte Stark als Chef des Bureau of Ordnance.§!\n\n§YAnmerkungen: Stark unterstützt die Idee eines Militärbündnisses mit Kanada.§!"

