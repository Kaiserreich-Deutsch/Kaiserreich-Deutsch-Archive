# Resource Stockpiling
newengland.16.t: "Gesetz über die Lagerung strategischer und kritischer Materialien von [GetYear]"
newengland.16.d: "In Vorbereitung auf Neuenglands Eintritt in den großen Bürgerkrieg müssen alle nützlichen und strategischen Ressourcen zur Unterstützung der Kriegsanstrengungen genutzt werden. Der Feind verfügt über eine weitaus größere industrielle Basis als wir, und ohne die notwendigen Schritte wird Neuengland nicht in der Lage sein, die Rüstungsgüter und Materialien zu produzieren, die benötigt werden, um einen modernen totalen Krieg zu gewinnen.\n\nDaher hat der Kongress heute das Gesetz über die strategische und kritische Materialbevorratung von [GetYear] verabschiedet. Das Gesetz ist ein Bundesgesetz, das strategische Materialvorräte für die gemeinsame Verteidigung Neuenglands, den industriellen Bedarf und militärische Verpflichtungen schaffen wird. Das von Präsident [NEE.GetLeader] unterzeichnete Gesetz wird dafür sorgen, dass große Mengen strategischer Materialien von den mächtigen Mühlen und Fabriken bis hin zu den Hinterhöfen der Durchschnittshaushalte gesammelt und verwendet werden, um Neuengland in der dunkelsten Stunde Amerikas zu dienen."
newengland.16.a: "Jeder kann seinen Beitrag leisten!"

# Basilica
newengland.17.t: "Die Basilika St. Peter und Paul"
newengland.17.d: "Glaube und Religion sind in Neuengland seit langem von zentraler Bedeutung. Manche fragten sich, ob das auch so bleiben würde, als die Nation mit dem Ausbruch des zweiten Bürgerkriegs ins Chaos stürzte - aber es scheint, dass der Glaube in Neuengland auch in Krisenzeiten so stark ist wie eh und je! Nach jahrelangen Bauarbeiten wurde die zweitgrößte Kirche Neuenglands schließlich eingeweiht - zur großen Freude und Zufriedenheit der frankokanadischen Bevölkerung von Lewiston.\n\nMitte des 19. Jahrhunderts erlebte Lewiston einen Zustrom von Frankokanadiern, die zur Arbeit in die örtlichen Textilfabriken kamen. Diese katholischen Einwanderer wünschten sich einen Ort für ihre Gottesdienste, und eine Zeit lang feierten die Gemeindemitglieder ihre Gottesdienste im Keller der St. Joseph's Church. Wegen der großen Zahl französischsprachiger Gemeindemitglieder wurde die wöchentliche Messe 1870 in das Kirchenschiff von St. John's verlegt. Die Zahl der Gemeindemitglieder wuchs jedoch über das Kirchenschiff hinaus, und so begann der Bau einer neuen Kirche, für die 1872 der Grundstein gelegt wurde: St. Peter. Im Jahr 1881 übernahmen die Dominikanerpatres aus Lille, Frankreich, und Quebec die Verwaltung der Kirche, und 1889 war die Gemeinde als S. Pierre S. Paul de Lewiston, Maine, bekannt. Bis 1905 zählte die Gemeinde 10.000 Mitglieder, und die Aufteilung der Gemeinde zwischen 1907 und 1923 führte zu weiteren Verzögerungen bei dem Projekt. Trotz der anhaltenden Weltwirtschaftskrise wurde die Arbeit an dem Projekt 1933 wieder aufgenommen und schließlich im Juli 1936 abgeschlossen.\n\nNach ihrer Fertigstellung wurde die Kirche nun endlich von der Diözese Portland eingeweiht. In diesem Jahr wurden auch die beiden Orgeln der Kirche eingeweiht, die beide von Casavant Frères, einer kanadischen Orgelbaufirma in Québec, gebaut wurden. Die Fertigstellung der Kirche bekräftigt nicht nur die traditionellen Werte Neuenglands wie Frömmigkeit und Religionsfreiheit, sondern spiegelt auch die wachsende Verbundenheit der Frankokanadier mit ihrer Wahlheimat wider."
newengland.17.a: "Ich freue mich darauf, Sie diesen Sonntag zu sehen!"

# Sit Down Strikes
newengland.18.t: "Oberster Gerichtshof verwirft Arbeitsrechtssache"
newengland.18.d: "Das Recht auf freie Meinungsäußerung war schon immer ein Grundpfeiler der amerikanischen Demokratie. Während Streiks und Proteste einen Großteil der frühen 1930er Jahre prägten, ging die Regierung kaum gegen diese Akte des Ungehorsams vor, es sei denn, sie wurden gewalttätig. Eine der von den Streikenden angewandten Techniken war der \"Sitzstreik\", eine Form des zivilen Ungehorsams, bei der die Arbeitnehmer ihre Arbeitsplätze besetzten, indem sie sich an ihren Arbeitsplätzen \"hinsetzten\". In einem bahnbrechenden Fall des Obersten Gerichtshofs hat die Regierung von Neuengland jedoch entschieden, dass Teilnehmer an Sitzstreiks entlassen werden können, und eine Entscheidung der Nationalen Arbeitsbeziehungsbehörde abgelehnt, die besagte, dass Sitzstreikende wieder eingestellt werden können. Im General-Electric-Werk in Schenectady versuchten die Beschäftigten, eine Gewerkschaft zu gründen. Das Unternehmen schickte einen Arbeitsspion in die Gewerkschaft, als diese begann, nach einer Neuverhandlung des Vertrags zu rufen. Die anhaltende Weigerung des Unternehmens, mit der Gewerkschaft einen Kompromiss zu schließen, veranlasste die frustrierte Gewerkschaft, einen Sitzstreik zu organisieren und einen Teil des Werks stillzulegen. Nach mehreren Versuchen war die Polizei, die gerufen wurde, um die Streikenden zu vertreiben, schließlich erfolgreich. Das National Labor Relations Board (NLRB) wies das Unternehmen an, die entlassenen Streikenden wieder einzustellen, da die Maßnahmen des Unternehmens vor dem Streik illegal gewesen seien. Der Fall wurde dem Obersten Richter Charles Evans Hughes vorgelegt, der entschied, dass \"Sitzstreiks\" ein \"guter Grund\" für die Entlassung der Beschäftigten seien und die NLRB nicht befugt sei, das Unternehmen zu zwingen, die Streikenden wieder einzustellen. Es wird zwar nicht ausdrücklich gesagt, dass Sitzstreiks illegal sind, aber die Entscheidung und der Wortlaut des Gerichts deuten darauf hin, dass Sitzstreiks in Neuengland wirksam unterdrückt worden sind."
newengland.18.a: "Ein vernichtender Schlag für die Arbeitnehmer"

# Baseball Hall of Fame
newengland.19.t: "Ein Monument für die Helden des Baseballs"
newengland.19.d: "Während vom alten Amerika aufgrund des großen Unglücks, das die Nation von Manhattan bis San Francisco zerrissen hat, nicht mehr viel übrig geblieben ist, gilt eines für alle Amerikaner - die Liebe und Wertschätzung für Baseball. Mit seinen Ursprüngen am Ende des ersten Bürgerkriegs ist Baseball eine langjährige amerikanische Tradition geblieben, die in den ersten zwanzig Jahren des 20. Jahrhunderts dramatisch an Popularität gewann.\n\nTrotz des Dröhnens von Militärflugzeugen am Himmel ist Baseball nach wie vor ein beliebter Zeitvertreib für Menschen jeden Alters im ganzen Land, insbesondere in Neuengland. Der Neuengland-Philanthrop und Geschäftsmann Stephen Carlton Clark ist ein großer Fan dieses Sports und möchte diejenigen ehren, die sich durch besondere Leistungen ausgezeichnet haben und ein Denkmal verdient haben. Der aus Cooperstown in New York stammende Clark musste mit ansehen, wie die Stadt während der Großen Depression zu kämpfen hatte, und bemühte sich, die Einnahmen der Stadt zu steigern, indem er ihre kulturellen Einrichtungen aufwertete. Die Halle, die als künftiges Pantheon aller alten und neuen Baseball-Helden gedacht war, wurde zuletzt 1936 aufgenommen. In dieser Liste stehen Ty Cobb, Babe Ruth, Honus Wagner, Christy Mathewson und Walter Johnson. Obwohl das Museum gerade erst eröffnet wurde, drängen die Fans bereits darauf, dass ihre Idole aufgenommen werden - ein Beweis für die ungebrochene Liebe der Amerikaner zu ihrem geliebten Sport, auch wenn die Zukunft der amerikanischen Nation noch ungewiss ist."
newengland.19.a: "Ball spielen!"

# Tragedy on the New York Central - Possible Expansion
newengland.20.t: "Tragödie auf der New York Central"
newengland.20.d: "Eine große Explosion lockte viele Schaulustige aus Little Falls an, die auf das Wrack eines entgleisten Zuges stießen. Nach dem Bericht eines Überlebenden war der Grund für die Entgleisung die scharfe Kurve namens Gulf Curve. Der Zugführer, der 65-jährige Jesse H. Earl, war aufgrund des Wetters und eines Motordefekts in Verzug. In der Hoffnung, Zeit aufzuholen, ließ er den Zug mit zu hoher Geschwindigkeit fahren, um die Kurve sicher passieren zu können. Diese Abkürzung kostete letztlich 30 Fahrgästen das Leben und auch ihn selbst, und das nur einen Monat vor seiner geplanten Pensionierung."
newengland.20.a: "Unsere Schienen sollten sicherer sein!"

# New Hampshire Earthquake - WIP
newengland.21.t: "New Hampshire erlebt ein Erdbeben"
newengland.21.d: "Am 24. Dezember wachten die Bewohner von Ossipee auf, als der Boden bebte und sich sogar ihre Öfen bewegten. Erdbeben sind in New Hampshire nicht sehr häufig, obwohl es in der Geschichte des Landes im 17. Jahrhundert zwei starke Erdbeben gab.\n\nDas Erdbeben folgte auf ein früheres am 20. Dezember, und beide Beben wurden mit einer Stärke von 5,5 und einer maximalen Mercalli-Intensität von VII (stark) gemessen. Das Erdbeben hatte zwar nicht die Zerstörungen und das Ausmaß des berüchtigten Erdbebens von 1906 in San Francisco, aber es gab dennoch Schäden zu beheben. Es gab Berichte über gebrochene Rohre, Wände und Möbel sowie heruntergefallenen Putz in der Nähe des Epizentrums. Das Erdbeben verursachte Schäden an Brunnen, die das Wasser braun färbten, und führte sogar dazu, dass sich Denkmäler auf Friedhöfen verschoben und ein altes Haus um fast 12 Zoll verschoben wurde. Die Einsatzteams wurden schnell entsandt, um den Schaden zu begutachten, und glücklicherweise stellte sich heraus, dass es sich bei den Schäden nur um Wellen von kleineren Schäden handelte."
newengland.21.a: "Mutter Natur findet einen Weg."

# United Service Organisation - WIP
newengland.22.t: "Gründung der United Service Organisation"
newengland.22.d: "Die Moral war schon immer ein wesentlicher Faktor in der Kriegskunst. Es ist kein Geheimnis, dass Neuengland in der Tat ein "David" ist, der gegen mehrere Goliaths kämpft - Neuengland mangelt es an der Industrie und den Arbeitskräften der anderen Bürgerkriegsparteien. Da die Moral innerhalb der Armee relativ niedrig ist, hat die Präsidentin der Young Women's Christian Association, Mary Shotwell Ingraham, den Präsidenten [NEE.GetLeader] dazu gedrängt, die Einrichtung eines Moral- und Erholungsdienstes für die Militärangehörigen Neuenglands zu finanzieren.\n\nMit der Zustimmung des Präsidenten schlossen sich mehrere gemeinnützige Organisationen zu der United Service Organisation zusammen. Kirchen, Scheunen, Eisenbahnwaggons, Museen und sogar Blockhütten wurden zu Erholungszentren, in denen sich die GIs ausruhen und Kontakte knüpfen konnten. In diesen Einrichtungen konnten sich die Soldaten entspannen, tanzen, Filme ansehen und natürlich konnte ein hungriger GI den kostenlosen Kaffee und die Doughnuts nicht ablehnen. Die USO war dafür bekannt, dass sie Konzerte und Veranstaltungen in die Nähe der Frontlinien brachte, um den kampfmüden Truppen im verzweifelten Krieg um die Wiedervereinigung der Nation Hoffnung und Ermutigung zu geben. Berühmte Hollywood-Flüchtlinge wie Bette Davis und Spencer Tracey haben sich der wachsenden Zahl aktueller Stars in den Medien angeschlossen, um die Kriegsanstrengungen durch Auftritte für die Soldaten in den Schützengräben zu unterstützen. Die USO hat auch einen größeren Zustrom an weiblichen Freiwilligen zu verzeichnen, die dem müden Soldaten eine nostalgische Stunde bieten, in der er sich mit dem Mädchen aus der Heimat persönlich unterhalten und treffen kann. Für viele dieser Männer erinnern die Mädchen, die sie bei USO-Veranstaltungen treffen, sie daran, für wen sie kämpfen - sie erinnern sich an ihre Lieben und ihre Schwestern und Freunde, die sie zurückgelassen haben, um für die amerikanische Freiheit zu kämpfen."
newengland.22.a: "Wir kämpfen für das richtige Amerika!"

# Captain America - WIP
newengland.23.t: "Captain America Comics kommen in den Handel!"
newengland.23.d: "Im Chaos der Belagerung von New York City flohen die Comiczeichner Joe Simon und Jack Kirby in Joes Heimatstadt Rochester, New York - in der Hoffnung, dem syndikalistischen roten Terror zu entkommen. Simon und Kirby wollten jungen Lesern helfen, sich zu melden, und brachten ihre Comic-Kreation \"Captain America\" in die Hände junger Amerikaner, die sich schnell für die patriotische Figur begeisterten.\n\nViele eifrige Rekruten fühlten sich von den Ursprüngen des Captains angesprochen, wie der gewöhnliche Steve Rodgers, der trotz seiner geringen Größe immer wieder versuchte, sich für den Krieg gegen die Radikalen und Revolutionäre zu melden, die Amerika bedrohten. Auf Ermunterung eines Wissenschaftlers nimmt Rodgers in einem Experiment ein Superserum ein, das seine körperlichen Fähigkeiten und seine Größe dramatisch verbessert und ihn in eine nahezu perfekte Wiedergabe der menschlichen Gestalt verwandelt. Als \"Captain America\" kämpfen Rodgers und sein Kumpel Bucky Barnes gegen Feinde Amerikas wie den Red Skull der Syndikalisten sowie gegen die Demagogen MacArthur und Huey Long, die in den Comics als Kriegstreiber dargestellt werden, die alle Aspekte des amerikanischen Lebens zerstören wollen. Während einige sich darüber beschwert haben, dass Simons Figur zu politisch sei, hat Simon selbst zugegeben, dass seine Figur eine bewusst politische Schöpfung war und dass er und Kirby sich von den Aktionen der Silberhemden und der Roten Garde abgestoßen fühlten. Mit einer Auflage von fast einer Million Exemplaren hat Captain America bei vielen jungen Amerikanern Fans gefunden und sie daran erinnert, dass die Regierung Neuenglands für das wahre Amerika steht. Mit seinem allgegenwärtigen Schild aus Vibranium, das mit den Sternen und Streifen verziert ist, erinnert \"Cap\" den jungen Yankee-Leser daran, dass selbst der kleine zerbrechliche Junge aus Brooklyn Amerikas hervorragendster Soldat werden kann."
newengland.23.a: "Nur ein Kind aus Brooklyn"

# BSA Death - WIP
newengland.24.t: "Daniel Beard stirbt"
newengland.24.d.csa: "Am 11. Juni 1941 verstarb Daniel Carter Beard, der Gründer der Sons of Daniel Boone, die mit den Boy Scouts of America fusionierten.\n1850 in Cincinnati, Ohio, in eine Künstlerfamilie hineingeboren, erkundete Beard schon in jungen Jahren die Wälder von Painesville und achtete darauf, gute Notizen und Skizzen von der Natur zu machen. Als Illustrator des großen amerikanischen Autors Mark Twain stieg Beard schließlich zum Redakteur des Magazins \"Recreation\" auf. Im Jahr 1905 gründete er die \"Sons of Daniel Boone\", die sich 1910 mit den Boy Scouts of America zusammenschloss. Er wurde einer der ersten nationalen Pfadfinderbeauftragten und war dreißig Jahre lang Redakteur der offiziellen Zeitschrift der Pfadfinder und inspirierte Generationen von Pfadfindern. Beard, der das einzige goldene Eagle-Abzeichen erhielt, war auch an den Culver Academies im Steel Belt beteiligt und inspirierte Jugendliche in einer Zeit bitterer Klassenspannungen. Leider hat der alte Pfadfinder nun das Ende seiner Reise erreicht, denn Beard ist kurz vor seinem 91. Geburtstag in seiner Heimat in Suffern, New York, verstorben. Geburtstag in seiner Heimat Suffern, New York, verstorben ist. In einer seltenen Ausnahme von der nationalen Sicherheit hat die Regierung mehreren jungen Pfadfindern aus Chicago, der Hochburg des amerikanischen Syndikalismus, erlaubt, an der 127 Mann starken Ehrengarde teilzunehmen. Sie werden sich einem Trauerzug mit fast 2.000 Teilnehmern in Monsey, New York, anschließen, um den geliebten Jugendführer zu ehren, der nichts mehr liebte, als eine Generation amerikanischer Jugendlicher mit Patriotismus, verwandten Werten, Selbstvertrauen und Mut aufwachsen zu sehen."
