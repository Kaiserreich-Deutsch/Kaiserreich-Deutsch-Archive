newengland.419.t: "Präsidentschaftswahlen von 1952"
newengland.419.d.PSA: "Während Amerika auf ein neues Jahrzehnt blickt, sind Wahlkampfslogans wieder einmal zu einem festen Bestandteil des amerikanischen Lebens geworden, denn sowohl die Demokraten als auch die Republikaner versuchen, der Geschichte ihren Stempel aufzudrücken und sich um die Präsidentschaft zu bewerben.\n\nFür die Demokratische Partei kandidiert Clarence Martin, der eine zweite Amtszeit anstrebt. Während seiner Amtszeit als Gouverneur von Washington gelang es ihm, die schlimmste Zeit der Depression erfolgreich zu überstehen, indem er steuerlich klug blieb und gleichzeitig ein humanitäres Interesse an seinem Volk bewahrte. Auch Präsident Martin ist dieser Praxis während seiner Amtszeit treu geblieben. Niemals ist er auf sozialistische Allheilmittel hereingefallen, sondern hat radikale Gruppen erfolgreich davon abgehalten, seine Politik zu behindern, und er ist bestrebt, dies auch in den nächsten vier Jahren fortzusetzen. Die Republikaner ihrerseits scheinen eine aggressive Kampagne zu führen - ihr Kandidat, ein Veteran und Senator aus Washington, Harry Cain, hat Clarence Martin wiederholt angegriffen, weil er gegenüber Radikalen schwach sei und bekannten Sozialisten, Longisten und MacArthur-Anhängern mehr Spielraum als nötig lasse. Seine feurige Rhetorik brachte ihn manchmal in Konflikt mit seinen Wählern, aber in einem Interview erklärte er: "Ich hatte beschlossen, nur auf mein Gewissen und meinen Instinkt zu hören und das zu tun, was mir zu diesem Zeitpunkt richtig erschien. Warum eigentlich nicht? Ein Mann, der ein öffentliches Amt bekleidet, kann es genauso gut so ausüben, wie er es für richtig hält. Es gibt keinen sicheren Weg, in einem öffentlichen Amt zu bleiben.\" Ob eine solche Plattform die Wähler zu einem bewusst gesteuerten Denker inspiriert oder nicht, werden die Ergebnisse dieser Wahl zeigen...\n\nAls Spielverderber für die beiden Parteien fungiert der Kandidat der Progressiven Partei, Glen Taylor. Der aus Idaho stammende Entertainer und Politiker erfährt zunehmende Unterstützung von Deseparationsbefürwortern. Ein berühmter Vorfall, der Glen Taylor landesweite Bekanntheit verschaffte, war seine Verhaftung in Birmingham, Alabama, im Jahr 1948. Polizeipräsident Eugene \"Bull\" Connor verhaftete Taylor, weil er versucht hatte, eine Tür zu benutzen, die nur Afroamerikanern vorbehalten war, anstatt die Tür für Weiße zu benutzen. Diese Nachricht verbreitete sich landesweit, und unter großem Druck sah sich Connor gezwungen, Taylor wieder in die Freiheit zu entlassen. Seit diesem Vorfall erfreut sich Taylor in afroamerikanischen Kreisen großer Beliebtheit und rechnet mit einer weitaus höheren afroamerikanischen Wahlbeteiligung als jeder andere Politiker der etablierten Parteien."
