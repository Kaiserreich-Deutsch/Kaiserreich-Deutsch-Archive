newengland.421.t: "Präsidentschaftswahlen von 1952"
newengland.421.d.PSA_la_follette: "Während Amerika auf ein neues Jahrzehnt blickt, sind Wahlkampfslogans wieder einmal zu einem festen Bestandteil des amerikanischen Lebens geworden, da demokratische und republikanische Hoffnungsträger versuchen, der Geschichte ihren Stempel aufzudrücken und die Präsidentschaft vom Nicht-Establishment zurückzuerobern.\n\nDa sich Philip La Follette dem Ende seiner zweiten Amtszeit nähert, hat er sich entschieden, den Kandidaten der Progressiven Partei, Glen Taylor, zu unterstützen. Taylor, ein Entertainer und Politiker aus Idaho, erfährt wachsende Unterstützung von Deseparationsbefürwortern. Ein berühmter Vorfall, der Glen Taylor landesweit bekannt gemacht hat, war seine Verhaftung in Birmingham, Alabama, im Jahr 1948. Polizeipräsident Eugene \"Bull\" Connor verhaftete Taylor, weil er versucht hatte, eine Tür zu benutzen, die nur Afroamerikanern vorbehalten war, anstatt die Tür für Weiße zu benutzen. Diese Nachricht verbreitete sich landesweit, und unter großem Druck sah sich Connor gezwungen, Taylor wieder in die Freiheit zu entlassen. Seit diesem Vorfall erfreut sich Taylor in afroamerikanischen Kreisen großer Beliebtheit, und er rechnet mit einer weitaus höheren afroamerikanischen Wahlbeteiligung als jeder andere Politiker der etablierten Parteien.\n\nDer Kandidat der Demokraten in diesem Jahr ist Warren Magnuson, ein Senator und Bürgerkriegsveteran, der berühmt dafür ist, dass er MacArthurs Putsch auf einem übergelaufenen Marineschiff entkam, und der während seiner Zeit im Senat die Bemühungen des Kongresses zur Aufhebung des Chinese Exclusion Act anführte. Magnusons Wahlkampf konzentriert sich auf die Förderung einer progressiveren Agenda für das Land. Ein großer Teil von Magnusons Wahlkampfpolitik stammt von seinem Amtskollegen Henry \"Scoop\" Jackson. Die Demokratische Partei, die sich für Bürgerrechte, Umweltfragen und Menschenrechte einsetzt, hofft, ihre Wählerbasis unter den klassischen demokratischen Wählern wieder aufzubauen und die wachsende Bewegung der Progressiven Partei anzuzapfen.\n\nGegen Magnuson tritt für die Republikanische Partei Richard Nixon an. Als Veteran des Bürgerkriegs meldete sich Nixon nur wenige Monate vor seinem Abschluss an der University of Duke wegen des Kriegsausbruchs bei der Marine der Pazifikstaaten. Nach dem Bürgerkrieg erlangte Nixon politische Prominenz, als er Mitglied des Komitees für unamerikanische Umtriebe wurde. Er verfolgte Fälle wie den Hiss-Fall, in dem Amerikanern der Prozess gemacht wurde, die Absprachen mit syndikalistischen Mächten in aller Welt getroffen hatten. Als eine weitere Welle der Roten Angst durch das Land geht, verspricht Nixon, mit harter Hand gegen alle dissidenten syndikalistischen Kräfte vorzugehen."
newengland.421.d.PSA_taylor: "Während Amerika auf ein neues Jahrzehnt blickt, sind Wahlkampfslogans wieder zu einem festen Bestandteil des amerikanischen Lebens geworden, da demokratische und republikanische Hoffnungsträger versuchen, der Geschichte ihren Stempel aufzudrücken und die Präsidentschaft vom Nicht-Establishment zurückzuerobern.\n\nAuf der Suche nach einer zweiten Amtszeit war Glen Taylor im ganzen Land mit Wahlkampfaktivitäten beschäftigt. Während seiner Amtszeit als Präsident ist es Taylor gelungen, einige Bürgerrechtsgesetze durchzusetzen. Gerade noch so durch das Repräsentantenhaus gekommen, wurde die Praxis des \"Schutzes\" neu errichteter Wohngebiete durch die Verwendung von Rassenvereinbarungen für verfassungswidrig erklärt. Dies stellt einen Verstoß gegen den 14. Verfassungszusatz und das Bürgerrechtsgesetz von 1866 dar, wonach Afroamerikanern die gleichen Rechte und der gleiche Schutz wie weißen Bürgern beim Erwerb und Besitz von Eigentum in den Vereinigten Staaten zustehen. Taylor hat versprochen, dass eine solche Gesetzgebung, sollte er eine zweite Amtszeit erreichen, nur der Anfang sein wird, um das große Versagen der amerikanischen \"Gleichberechtigung\" zu überwinden.\n\nDer Kandidat der Demokraten in diesem Jahr ist Warren Magnuson, ein Senator und Bürgerkriegsveteran, der berühmterweise MacArthurs Coup auf einem übergelaufenen Marineschiff entkam und während seiner Zeit im Senat die Bemühungen des Kongresses zur Aufhebung des Chinese Exclusion Act anführte. Magnusons Wahlkampf konzentriert sich auf die Förderung einer progressiveren Agenda für das Land. Ein Großteil von Magnusons Wahlkampfpolitik stammt von seinem Kandidaten Henry \"Scoop\" Jackson. Die Demokratische Partei setzt sich entschieden für Bürgerrechte, Umweltfragen und Menschenrechte ein und hofft, ihre Wählerbasis unter den klassischen demokratischen Wählern wieder aufzubauen und die wachsende Bewegung der Progressiven Partei anzuzapfen.\n\nGegen Magnuson tritt für die Republi