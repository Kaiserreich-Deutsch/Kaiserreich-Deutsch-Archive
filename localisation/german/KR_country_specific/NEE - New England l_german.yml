#Liberty Ship Project
NEE_Liberty_Ship_Program: "Liberty Ship Programm"
NEE_Liberty_Ship_Program_desc: "Da der Krieg auf dem europäischen Kontinent unausweichlich ist und die Entente die größte Marineoperation in der Geschichte der Menschheit durchführen will, machen die Werften in Neuengland Überstunden, um den steigenden Bedarf der Allianz zu decken. Um die Produktion weiter zu steigern, hat die Regierung ein zentralisiertes Bauprogramm geschaffen, um den weiteren Ausbau der Werften zu steuern."

NEE_Todd_Bath_Shipyard: "Todd-Bath Iron Shipbuilding Corporation"
NEE_Todd_Bath_Shipyard_desc: "Im Rahmen des intensiven Notschiffbauprogramms des Landes ist die Werft der Todd-Bath Iron Shipbuilding Corporation bestrebt, die hohen Anforderungen der amerikanischen Marine zu erfüllen. Mit Tausenden von beschäftigten Frauen hat die Werft ein beträchtliches Maß an Produktivität und Beschäftigung in der Hafenstadt South Portland, Maine, geschaffen. Sie ist auch die erste Werft, auf der Schiffe unterhalb des Meeresspiegels gebaut werden."
NEE_South_Portland_Shipyard: "South Portland Shipbuilding Corporation"
NEE_South_Portland_Shipyard_desc: "Wie ihr Gegenstück, die Todd Bath Iron-Werft, wurde auch die Westwerft in South Portland in South Portland Shipyard umbenannt. Hier werden Schiffe mit der neuen Technologie des \"geschweißten\" statt des genieteten Rumpfes gebaut, was unseren Schiffen auf hoher See einen Vorteil verschafft!"
NEE_Walsh_Kaiser_Shipyard: "Walsh-Kaiser Company"
NEE_Walsh_Kaiser_Shipyard_desc: "Die in Cranston und Providence in Rhode Island ansässige Walsh and Kaiser Company wurde von der Maritime Commission als Teil des intensiven Schiffbauprogramms des Landes finanziert. Die örtlichen Ladenbesitzer, Hausfrauen, Angestellten und jungen Schulabgänger wurden ermutigt, bei der Entwicklung und dem Bau der Werft mitzuhelfen, damit unsere Marine auch weiterhin zur Spitzenklasse gehört."

