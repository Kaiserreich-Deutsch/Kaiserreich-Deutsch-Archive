# Congress Decisions #

NEE_Congress_decisions: "Kongress"
NEE_Congress_decisions_desc: "Mit der Wiederherstellung der amerikanischen Demokratie sind die Flammen der Freiheit in den Hallen des Kongresses wieder entfacht. Um jedoch einen stabilen Kongress zu erhalten und das Vertrauen der Bürger in die Legislative zu sichern, müssen wir dafür sorgen, dass beide politischen Parteien das Gefühl haben, in der nationalen Politik gleichberechtigt mitzureden. Die Bevorzugung der Programme der einen Partei gegenüber denen der anderen wird den Umfang der £pol_power §YPolitische Macht§! verringern, die wir jeden Tag gewinnen. Ein Großteil der vom Kongress zu leistenden Arbeit zielt auf den Wiederaufbau und die Wiederbelebung der amerikanischen Industrie und Gesellschaft nach den immensen Verwüstungen und Verlusten, die der Bürgerkrieg verursacht hat. Da die politischen Spannungen nach wie vor hoch und die Differenzen zwischen den Delegierten groß sind, muss man die Worte des großen ehemaligen Präsidenten Lincoln beherzigen: "Ein Haus, das mit sich selbst uneins ist, kann nicht bestehen.\"\n\n§mRepublikanische§! verabschiedete Politiken: [?NEE.NEE_rep_count|R0]\n§lDemokratische§! verabschiedete Politiken: [?NEE.NEE_dem_count|C0]"

NEE_congress_coalition_end: "Die Verfolgung dieser Politik wird zu einem Abbruch der Beziehungen zwischen den Parteien führen"
NEE_Democrat_cabinet_tooltip: "Die §lDemokratische Partei§! wird §Y20%§! der politischen Macht stellen, die sie erhalten würde, wenn sie an der Macht wäre"
NEE_Republican_cabinet_tooltip: "Die §mRepublikanische Partei§! wird §Y20%§! der politischen Macht stellen, die sie erhalten würde, wenn sie an der Macht wäre"

NEE_generic_research_grant: "Forschungszuschuss von [GetYear]"
NEE_generic_research_grant_desc: "Um unseren Vorsprung zu halten, müssen wir Mittel für unsere Forschung und Entwicklung bereitstellen!"
NEE_generic_mineral_requistion: "Mineralienanforderungsprogramm von [GetYear]"
NEE_generic_mineral_requistion_desc: "Amerika verfügt über eine große Menge an Ressourcen. Mit mehr Mitteln können wir die Schätze der Erde für uns nutzen!"
NEE_generic_reign_in_party: "Vereint die Partei"
NEE_generic_reign_in_party_desc: "Ein Haus, das mit sich selbst uneins ist, kann nicht bestehen! Um die Fortsetzung einer effektiven Regierung zu gewährleisten, muss die Partei zusammenkommen und als Einheit handeln!"

# DEM #
NEE_distribute_relief_funds: "§lVerteilen von Hilfsgeldern§!"
NEE_distribute_relief_funds_desc: "Trotz der laufenden Wiederaufbaubemühungen leben große Teile des Landes immer noch in Armut. Mit Hilfe der Zentralregierung wird dieses Gesetz für eine Reihe von Konjunkturpaketen sorgen, die den kämpfenden amerikanischen Familien in diesen schwierigen Zeiten helfen sollen."
NEE_regulate_industrial_business: "§lReguliert die Industrieunternehmen§!"
NEE_regulate_industrial_business_desc: "Da unsere Industrie beginnt, sich wieder zu beleben, müssen wir sicherstellen, dass unsere Fabriken die gleichen Standards und Normen einhalten. Mit diesem Gesetz werden auf Bundesebene Vorschriften für Fabriken eingeführt, um die weitere Effizienz der amerikanischen Industriemaschine zu gewährleisten."
NEE_no_private_factory_police: "§lBeschränkung der privaten Fabrikpolizei§!"
NEE_no_private_factory_police_desc: "Die Möglichkeit für Fabrikbesitzer, ihre eigenen privaten Polizeikräfte zu kontrollieren, ist höchst undemokratisch, und eine solche Praxis sollte in unserem Land abgeschafft werden. Dieses Gesetz zielt darauf ab, die private Fabrikpolizei abzuschaffen und den Arbeitnehmern die Möglichkeit zu geben, frei zu arbeiten, ohne von privaten Schlägern unterdrückt zu werden."
NEE_expand_state_college: "§lHochschulfinanzierung ausbauen§!"
NEE_expand_state_college_desc: "Ein großer Prozentsatz der Studenten und Lehrer der Nation zog im amerikanischen Bürgerkrieg in den Krieg, was unsere Bildungssektoren stark beeinträchtigte. Jetzt, da wir uns von der großen Katastrophe erholt haben, werden wir damit beginnen, die Finanzierung der amerikanischen Colleges zu verbessern, um sicherzustellen, dass die amerikanische Hochschulbildung als eine der besten der Welt anerkannt wird."
NEE_factory_regulation_idea: "Fabrikverordnung"
NEE_expand_public_transit: "§lÖffentliche Verkehrsmittel ausbauen§!"
NEE_expand_public_transit_desc: "Da die Infrastruktur der Nation im Bürgerkrieg größtenteils zerstört wurde, sind die öffentlichen Verkehrsmittel im Wesentlichen nur noch eine Hülle ihres Vorkriegszustandes. Dieses Gesetz wird die Verbesserung und den Ausbau der öffentlichen Verkehrsmittel im ganzen Land fördern und den Amerikanern die Fahrten ermöglichen, die sie brauchen, sei es für die Arbeit oder zum Vergnügen."
NEE_continue_wpa: "§lFortsetzung der WPA§!"
NEE_continued_wpa_idea: "Fortsetzung der WPA-Projekte"
NEE_continue_wpa_desc: "Während der Großen Depression spielte die Works Progress Administration mit ihrem ehrgeizigen Beschäftigungs- und Infrastrukturprogramm, das Amerikanern Arbeit verschaffte, eine Rolle. Jetzt, da die Veteranen nach Hause zurückkehren und die Nation sich insgesamt zu erholen beginnt, werden wir die WPA-Programme wieder einführen, um den amerikanischen Bürgern Arbeitsplätze zu bieten und gleichzeitig unsere eigene Infrastruktur zu entwickeln!"

NEE_fair_employment_practices: "§lFaire Beschäftigungspraktiken§!"
NEE_fair_employment_practices_desc: "Alle amerikanischen Bürger sollten die gleichen Chancen bei der Arbeitssuche haben. In einer wettbewerbsorientierten Wirtschaft wie den Vereinigten Staaten haben einige Unternehmen unfaire Beschäftigungspraktiken angewandt, um potenzielle Bewerber zu diskriminieren. Mit diesem neuen Gesetz werden wir sicherstellen, dass jeder Amerikaner unabhängig von seinem Glauben oder seiner Hautfarbe die gleichen Chancen bei der Arbeitssuche hat."
NEE_support_labour_unions: "§lUnterstützung der Gewerkschaften§!"
NEE_support_labour_unions_desc: "Das Recht, sich in einer Gewerkschaft zu organisieren, wird zwar von den Konservativen abgelehnt, ist aber das Recht eines jeden Amerikaners. Dieses Gesetz wird die Gewerkschaftsmitglieder schützen und stärken, indem es ihnen das Recht gibt, sich zu organisieren und geschützte Aktivitäten zur Verbesserung der Arbeitsbedingungen durchzuführen."
NEE_encouraged_unions_idea: "Ermutigte Gewerkschaftsmitgliedschaft"
NEE_tax_reform: "§lUmsetzung der Steuerreform§!"
NEE_tax_reform_desc: "Um eine größere wirtschaftliche Gleichheit zu erreichen, wird das neue Einkommensgesetz die Bundeseinkommenssteuer für höhere Einkommen anheben. Auch wenn dies bei den Wohlhabenderen auf Widerstand stößt, hoffen die Befürworter dieses Gesetzes auf eine Erhöhung der jährlichen Einnahmen der Nation."
NEE_small_scale_projects: "§lKleinere Arbeitsprojekte§!"
NEE_small_scale_project_desc: "Um die Beschäftigungsquote und die Produktivität des Landes zu erhöhen, wird dieses Gesetz kleine Arbeitsprojekte auf lokaler Ebene schaffen, um die ländlicheren Gebiete des Landes zu entwickeln. Die Befürworter dieses Gesetzes hoffen, dass die Entwicklung des Agrarsektors des Landes die Unterstützung der einfachen Leute gewinnen und ihre Lebensqualität verbessern wird."
NEE_fight_domestic_socialism: "§lKampf gegen den Sozialismus im eigenen Land§!"
NEE_fight_domestic_socialism_desc: "Syndikalistische Agenten und Agitatoren lauern überall im Dunkeln, und solange sie existieren, stellen sie eine Bedrohung für die amerikanische Gesellschaft dar. Dieses neue Gesetz wird diejenigen kriminalisieren, die ihre Loyalität erklären oder die Absicht haben, sich syndikalistisch orientierten Gewerkschaften und Gruppen anzuschließen, um der roten Gefahr Einhalt zu gebieten."
NEE_infrastructure_projects_1944: "§lBundesweite Infrastrukturprojekte§!"
NEE_infrastructure_projects_1944_desc: "Während sich die Nation auf eine vollständige Erholung nach dem Krieg zubewegt, gibt es immer noch viele Amerikaner, die Arbeit suchen. Die Verabschiedung dieses Gesetzes wird nicht nur für einen Anstieg der Beschäftigung sorgen, sondern wir werden auch in der Lage sein, unsere nationale Infrastruktur auszubauen - und damit unser Land weiter zu verbinden."

# REP #
NEE_school_funding: "§mBessere staatliche Finanzierung für Schulen§!"
NEE_school_funding_desc: "Infolge des Bürgerkriegs und der Kriege im Ausland standen Tausende amerikanischer Kinder ohne Lehrer da, und die Schulen waren aufgrund mangelnder Ressourcen einfach nicht effektiv genug. Mit diesem neuen Gesetz werden die staatlichen Mittel für die Schulbildung aufgestockt, so dass eine neue Generation amerikanischer Schüler heranwächst, die von effizienten Lehrern lernen möchte."
NEE_state_funded_schools_idea: "Staatlich finanzierte Schulbildung"
NEE_state_funded_schools_desc: "Infolge des Bürgerkriegs und der Kriege im Ausland standen Tausende amerikanischer Kinder ohne Lehrer da, und die Schulen waren aufgrund mangelnder Ressourcen einfach nicht effektiv genug. Mit diesem neuen Gesetz werden die staatlichen Mittel für die Schulbildung aufgestockt, so dass eine neue Generation amerikanischer Schüler heranwächst, die von effizienten Lehrern lernen möchte."
NEE_old_age_benefits: "§mWiedereinführung der Rentenzahlungen§!"
NEE_old_age_benefits_desc: "Während der Wirtschaftskrise der Großen Depression wurde die Notlage der älteren Menschen zu einem großen Problem, da es nur wenige Leistungen gab, die sie schützten. Unter Berufung auf die Erfolge der Leistungsprogramme während der Depression wird dieses Gesetz dazu beitragen, die Zahlungen für die älteren Menschen des Landes wiederherzustellen."
NEE_develop_rural_regions: "§mLändliche Regionen entwickeln§!"
NEE_develop_rural_regions_desc: "Große Teile des Südens und des Mittleren Westens sind auch vor dem Bürgerkrieg noch stark ländlich geprägt. Um die Produktivität des Agrarsektors zu verbessern, wird dieses Gesetz Kredite und Ressourcen bereitstellen, die für die Entwicklung unserer ländlichen Gebiete notwendig sind."
NEE_infrastructure_projects: "§mInfrastrukturprojekte§!"
NEE_infrastructure_projects_desc: "Während die Nation den langen Prozess des Wiederaufbaus und der Versöhnung beginnt, können wir diese Zeit auch nutzen, um Amerikas Infrastruktur auszubauen. Alte unbefestigte Straßen werden bald durch asphaltierte Straßen ersetzt werden, und wir werden Autobahnen ausbauen und entwickeln, um Amerikas Infrastruktur zu verbessern. Die amerikanischen Straßen und Autobahnen werden von allen Nationen beneidet werden!"
NEE_anti_strike_legislation: "§mHartes Durchgreifen gegen Streiks§!"
NEE_anti_strike_legislation_desc: "Auch wenn der Krieg gegen den Syndikalismus in Amerika gewonnen wurde, gibt es immer noch Radikale, die gefährliche Methoden wie Streiks einsetzen, um unsere Wirtschaft und unser Land zu destabilisieren. Um eine rasche Erholung nach dem Krieg zu gewährleisten, werden wir dafür sorgen, dass die Streiks nicht außer Kontrolle geraten, indem wir Gesetze verabschieden, die es uns ermöglichen, hart gegen sie vorzugehen."
NEE_bank_commission: "§mReorganisation der Bankprovisionen§!"
NEE_bank_commission_idea: "Reorganisierte Bankprovisionen"
NEE_bank_commission_desc: "Als Teil unserer fortgesetzten Bankenreform wird dieses Gesetz die Befugnisse der Federal Reserve auf ein Gremium mit Sitz in der Hauptstadt unseres Landes ausweiten. Dieses Gesetz wird nicht nur die Führung der Federal Reserve neu organisieren, sondern auch die Beziehung der Reserve zur Bundesregierung klären und kodifizieren."

NEE_regulate_labour_strikes: "§mArbeitsstreiks regulieren§!"
NEE_regulated_strikes_idea: "Regulierte Streiks"
NEE_regulated_labour_strikes_desc: "Wir unterstützen zwar das Streikrecht der amerikanischen Arbeitnehmer, müssen aber auch darauf achten, dass sie nicht zu einer gefährlichen Bedrohung für die Gesellschaft und die Ordnung werden. Mit diesem Gesetz wird die Zahl der Streikenden auf Bundesebene begrenzt, um eine Radikalisierung der amerikanischen Arbeitnehmer zu verhindern."
NEE_veteran_housing: "§mVeteranen entschädigen§!"
NEE_veteran_housing_desc: "Wir sind den Bürgerkriegsveteranen etwas schuldig; viele von ihnen haben sich aufgrund ihres patriotischen Fiebers freiwillig zur Armee gemeldet. Während sich unsere Veteranen mit der Wiedereingliederung in das zivile Leben abmühen, sollten wir uns bemühen, ihr Leid zu lindern. Die Verabschiedung dieses Gesetzes wird denjenigen, die unserem Land gedient haben, Wohnraum und eine staatliche Rente sichern."
NEE_alcohol_protection_act: "§mAlkoholschutzgesetz§!"
NEE_alcohol_protection_act_desc: "Wenn Veteranen von ihren Kämpfen im Ausland nach Hause zurückkehren, flüchten sich viele in den Alkohol. Dies kann jedoch zu einem Zusammenbruch der Familie führen, wenn sie beginnen, die Flasche über ihre Lieben zu stellen. Dieses neue Gesetz wird dazu beitragen, Programme wie die Anonymen Alkoholiker zu unterstützen, um günstige Bedingungen für die Heilung der Gebrochenheit dieser Menschen zu schaffen."
NEE_improve_roadways: "§mVerbesserung der Straßen§!"
NEE_improve_roadways_desc: "Ein großer Teil des nationalen Straßennetzes liegt aufgrund der Auswirkungen des Bürgerkriegs in Trümmern. Während wir darauf abzielen, unsere Straßen auf den Stand von vor dem Krieg zu bringen, wird uns diese Gesetzgebung ermöglichen, nationale und lokale Infrastrukturen zu entwickeln und zu modernisieren."
NEE_swords_to_plowshares: "§mSchwerter zu Pflugscharen§!"
NEE-swords_to_plowshares_desc: "Während die Kriegsanstrengungen an der Heimatfront auslaufen, sollten wir Maßnahmen ergreifen, um einen reibungslosen Übergang zurück in eine zivile Wirtschaft zu gewährleisten. Dieses Gesetz wird dafür sorgen, dass die Militärfabriken mit der Umstellung ihrer Produktion auf zivile Güter beginnen."

