NEE_charles_evans_hughes_sr: "Charles Evans Hughes Sr."
NEE_charles_evans_hughes_sr_advisor_desc: "§YGeboren:§! §L11. April 1862, in Glens Falls, New York, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LDer Vater von Charles Hughes Sr. wanderte 1855 von Wales in die USA aus und ließ sich in New York nieder. Sein Sohn besuchte 1876 die Madison University und schloss 1884 sein Jurastudium ab. Hughes wurde 1906 mit Hilfe des ehemaligen Präsidenten Theodore Roosevelt Gouverneur von New York. Nach einer erfolgreichen Amtszeit als progressiver Gouverneur wurde er 1916 zum stellvertretenden Richter am Obersten Gerichtshof ernannt. 1920 war er Außenminister und half bei den Verhandlungen mit Japan über den Schutz der philippinischen Besitztümer.§!"
NEE_dean_acheson: "Dean Acheson"
NEE_dean_acheson_advisor_desc: "§YGeboren:§! §L11. April 1893, in Middletown, Connecticut, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LDean Acheson wurde 1893 in Connecticut geboren und besuchte die Yale University. Er studierte auch in Harvard, wo er Schüler des berühmten Juristen Felix Frankfurter war. Später wurde er Gerichtsschreiber für den Obersten Richter Louis Brandeis und unterstützte die Demokratische Partei bei ihrer Opposition gegen die Regierung von Herbert Hoover. Acheson ist der Autor mehrerer politischer Vorschläge zur Abkopplung des US-Dollars vom Goldstandard und zur stärkeren Unterstützung der Entente gegen die deutsche Hegemonie.§!"
NEE_francis_biddle: "Francis Biddle"
NEE_francis_biddle_advisor_desc: "§YGeboren:§! §L9. Mai 1886, in Paris, Seine, Französische Republik§!\n§YHintergrund:§! §LFrancis Biddle wurde in Paris, Frankreich, geboren und später als US-Bürger eingebürgert. Er ist mit mehreren historischen Gouverneuren der USA verwandt, darunter auch mit Präsident James Madison. Biddle machte eine juristische Karriere und wurde gleichzeitig von Präsident Theodore Roosevelt politisch gefördert. Er hat versucht, verschiedene politische Maßnahmen zur Verbesserung der Beziehungen zwischen der Regierung und den Gewerkschaften voranzutreiben, in der Hoffnung, dass sich die Amerikaner dadurch gegen eine offene syndikalistische Revolte wenden.§!"
NEE_frances_perkins: "Frances Perkins"
NEE_frances_perkins_advisor_desc: "§YGeboren:§! §L10. April 1880, in Boston, Massachusetts, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LFrances Perkins wurde in Boston geboren und studierte Chemie am Mount Holyoke College. Während dieser Zeit besichtigte sie eine Chemiefabrik und stellte die schlechten Bedingungen der Arbeiter dort fest. Anschließend studierte sie Wirtschaftswissenschaften an mehreren Colleges und befasste sich verstärkt mit den Arbeitsbedingungen der Arbeiter. Ihr Einsatz für die Verbesserung der Arbeitsbedingungen trug wesentlich dazu bei, dass der größte Teil des Staates New York während der Krise von 1936 nicht von den Syndikalisten kontrolliert wurde. Perkins setzt sich dafür ein, dass die Regierung ihre Versprechen gegenüber den Arbeitnehmern einhält und einen Mindestlohn und ein Arbeitslosenversicherungsprogramm einführt.§!"
NEE_henry_morgenthau_jr: "Henry Morgenthau Jr."
NEE_henry_morgenthau_jr_advisor_desc: "§YGeboren:§! §L11. Mai 1891, in New York City, New York, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LHenry Morgenthau Jr. ist der Sohn einer prominenten jüdischen Familie aus Manhattan und besuchte ein Ivy-League-College, obwohl die Zulassung jüdischer Studenten an eine Quote gebunden war. Nach seinem Studium der Landwirtschaft trat Morgenthau dem Bundesamt für Landwirtschaft bei und versuchte, gemeinsam mit Wirtschaftswissenschaftlern Strategien zur Verringerung der Inflation zu entwickeln.§!"
NEE_john_foster_dulles: "John Foster Dulles"
NEE_john_foster_dulles_advisor_desc: "§YGeboren:§! §L25. Februar 1888, in Washington, D.C., Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LJohn Dulles wurde in Washington, D.C. geboren und studierte Jura an der George Washington University. Später, im Jahr 1917, wurde er vom Außenministerium beauftragt, mögliche pro-deutsche Politiker in Nicaragua zu untersuchen. Dulles gehörte zusammen mit Eleanor Roosevelt der League of Free Nations Association an, deren Ziel die Verbreitung von Informationen über das Weltgeschehen war. Er setzte sich für eine direktere Ausgabe von Propaganda gegen den europäischen Syndikalismus ein.§!"
NEE_roger_babson: "Roger Babson"
NEE_roger_babson_advisor_desc: "§YGeboren:§! §L6. Juli 1875, in Gloucester, Massachusetts, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LRoger Babson wurde in Glouchester, Massachusetts, geboren und besuchte das M.I.T. 1904 gründete er eine Organisation für Statistik, die sich in erster Linie mit der Quantifizierung der Wirtschaftstätigkeit und der Förderung einer Form des wissenschaftlichen Managements befasste, aber auch Studien zur Antigravitationstechnologie durchführte. Darüber hinaus engagiert sich Babson in der konservativen Prohibitionistischen Partei.§!"
NEE_sinclair_weeks: "Sinclair Weeks"
NEE_sinclair_weeks_advisor_desc: "§YGeboren:§! §L15. Juni 1893, in Newton, Massachusetts, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LSinclair Weeks diente in der US-Nationalgarde unmittelbar nach der mexikanischen Revolution. Als Bürgermeister von Newtown, Massachusetts, hat er große Anstrengungen unternommen, um die Republikanische Partei im Nordosten zu stärken.§!"
NEE_web_du_bois: "W.E.B. Du Bois"
NEE_web_du_bois_advisor_desc: "§YGeboren:§! §L23. Februar 1868, in Great Barrington, Massachusetts, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LW.E.B. Du Bois ist ein internationaler Botschafter der Afroamerikaner und ein wichtiger Gründer der NAACP. Du Bois geriet mit Booker T. Washington, einem anderen prominenten afroamerikanischen Bürgerrechtsführer, über die Ausrichtung der Bürgerrechtsarbeit aneinander. Um die Politik der Aufhebung der Rassentrennung und der Kriminalisierung von Lynchjustiz voranzutreiben, unterhielt Du Bois vielfältige Beziehungen - von Panafrikanisten über die japanische Regierung und das Deutsche Reich bis hin zur französischen Kommune.§!"
NEE_allen_dulles: "Allen Dulles"
NEE_allen_dulles_advisor_desc: "§YGeboren:§! §L7. April 1893, in Watertown, New York, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LAllen Dulles ist der Bruder des bekannten Rechtstheoretikers John Dulles. In seiner frühen diplomatischen Laufbahn versuchte er, die US-Regierung vor antisemitischer Propaganda zu warnen, die sich im russischen und osmanischen Reich verbreitete. In den 1920er Jahren war Dulles Direktor des Council on Foreign Relations und versuchte, die US-Regierung vor den heranrückenden Diktaturen in Deutschland, Rumänien, Großbritannien und Japan zu warnen.§!"
NEE_george_mead: "George J. Mead"
NEE_george_mead_advisor_desc: "§YGeboren:§! §L27. Dezember 1891, in Everett, Massachusetts, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LGeorge Mead wurde in Massachusetts geboren und besuchte das M.I.T. Er war zunächst bei der Firma Crane-Simplex beschäftigt, wo er Autos entwarf, wurde dann aber in den 1920er Jahren zum Flugzeugkonstrukteur befördert und half bei der Entwicklung von Flugzeugen, die schneller fliegen können, ohne zu überhitzen. Boeing, Pratt & Whitney Aircraft verlassen sich bei ihren Entwürfen auf Mead.§!"
NEE_learned_hand: "B. Learned Hand"
NEE_learned_hand_advisor_desc: "§YGeboren:§! §L27. Januar 1872, in Albany, New York, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LLearned Hand wurde in New York geboren und war vor dem Ausbruch des Krieges fast 20 Jahre lang als Bundesrichter tätig, unter anderem als Mitglied des 2nd Circuit Court of Appeals. Seine fortschrittlichen Urteile zur Meinungsfreiheit, zum Vertragsrecht, zum Deliktsrecht und zum Urheberrecht haben ihm den Respekt der Linken eingebracht, und seine Unterstützung für ein einheitliches Handelsgesetzbuch hat ihm die Unterstützung der Rechten eingebracht. Er war eine konsensfähige Wahl für den neuen Obersten Gerichtshof in Neuengland.§!"

NEE_joseph_kennedy_sr: "Joseph Kennedy Sr."
NEE_joseph_kennedy_sr_advisor_desc: "§YGeboren:§! §L6. September 1888, in Boston, Massachusetts, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LJoseph Kennedy Sr. ist der Sohn eines Politikers aus dem Bay State und Enkel eines irischen Einwanderers. Im Alter von 25 Jahren wurde er zum Bankpräsidenten und mit 30 zum Millionär. Er wurde zum Schiffsbauer, zum Filmtycoon und zu einem wichtigen Spender für die Demokratische Partei. 1929 ging er in den Vorruhestand, nachdem er genug Kapital erworben hatte, um einen Treuhandfonds in Höhe von einer Million Dollar einzurichten. Als Vorsitzender der Börsenaufsichtsbehörde (Securities and Exchange Commission) verbot Kennedy dann genau die spekulativen Praktiken, die ihn reich gemacht hatten. Er ist davon überzeugt, dass Großbritannien zur Eroberung durch Deutschland verdammt ist, und glaubt, dass Amerikas einzige Hoffnung im Isolationismus liegt.§!"
