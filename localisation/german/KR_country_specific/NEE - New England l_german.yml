NEE_progressive_cabinet_tooltip: "Sie werden eine Koalition mit der §YProgressiven Partei§! eingehen, aber die von ihnen verliehene politische Macht wird nur die §RHälfte§! der Macht sein, die sie hätten, wenn sie an der Macht wären."

newengland.209.t: "Kongress wieder in vollem Gange"
newengland.209.d: "Nach den Präsidentschaftswahlen von 1940 und dem Ende des Kabinetts des Interimspräsidenten hat die [NEE.GetName]-Regierung beschlossen, den ehemaligen Kongress der Vereinigten Staaten wieder einzuberufen. Der Kongress 1940 wird mit großer Spannung in der Hauptstadt [NEE.Capital.GetCapitalVictoryPointName] abgehalten - die erste Sitzung des Kongresses seit der nationalen Katastrophe.\n\nDie Idee des Kongresses ist eng mit den Werten der amerikanischen Demokratie verbunden. Der Erste Amerikanische Bürgerkrieg sollte der Wendepunkt sein, um die Sklaverei inmitten der endlosen Debatten zwischen der Demokratischen und der Republikanischen Partei zu lösen. Während des Gilded Age des späten 19. Jahrhunderts intensivierten sich die Lobbying-Aktivitäten, da die Lobbying-Gruppen zu einer immer stärkeren Kraft in der amerikanischen Politik wurden. Die Spaltung der amerikanischen Fraktionen und die Verabschiedung des 17. Zusatzartikels sowie die durch die Weltwirtschaftskrise verursachten Probleme führten in den 1930er Jahren zu einer Radikalisierung des Kongresses. Der Kongress wurde in den Tagen vor dem Zweiten Amerikanischen Bürgerkrieg zu einem Schlachtfeld, auf dem die nationale Einheit rasch zerfiel.\n\nDer Kongress von 1940 plant, das Vertrauen der Amerikaner in die Legislative wiederherzustellen. Da die Radikalen aus den Hallen des Kongresses verschwunden sind, ist das Parteiensystem nun wieder so wie in der Zeit vor dem Bürgerkrieg - ein Kongress, der wieder zwischen der Republikanischen und der Demokratischen Partei aufgeteilt ist. Die Verabschiedung von Gesetzen, die von einer der beiden Parteien stammen, wird zweifellos ihre Vorherrschaft in der Regierung stärken, und deshalb muss ein Gleichgewicht zwischen den beiden Parteien hergestellt werden, um die nationale Einheit zu gewährleisten. Mit dieser nationalen Einigkeit werden wir die amerikanische politische Maschinerie wieder in Gang bringen - und das Vertrauen der Menschen in die amerikanische Demokratie wiederherstellen."
newengland.209.d.1944: "Mit den jüngsten Parlamentswahlen hat sich die Zusammensetzung des Kongresses so stark verändert, dass er noch einmal von vorne beginnen kann. Auf dem mit Spannung erwarteten Kongress von 1944 sind die Führer und Vertreter des Kongresses auf dem Weg nach [NEE.Capital.GetCapitalVictoryPointName], um am Kongress teilzunehmen.\n\nZu den Themen, die voraussichtlich diskutiert werden, gehören die Arbeitsreform, die Bildungsreform und nationale Bauprojekte. Die Republikanische Partei will insbesondere die Arbeiterbewegung regulieren, damit sie nicht in die Verführung des Sozialismus gerät, und gleichzeitig versuchen, den Tausenden von Veteranen, die durch den großen Konflikt gebrochen wurden, Sicherheit zu bieten. Die Demokratische Partei wird sich für ein verstärktes Eingreifen des Staates in die Wirtschaft des Landes einsetzen - in der Hoffnung, dass sich die Wirtschaft des Landes mit Hilfe des Staates wieder erholt. Ihr Programm sieht die Rückkehr der Works Progress Administration und die Einführung einer fairen Arbeitspolitik vor. Ein Haus, das mit sich selbst uneins ist, kann nicht bestehen, und deshalb muss ein effektiver Kongress ein Gleichgewicht zwischen republikanischer und demokratischer Politik herstellen. Wir müssen darauf achten, dass dieses Gleichgewicht erhalten bleibt, damit die politische Maschinerie in unserem Land weiterlaufen kann."
newengland.209.a: "Auf dem Weg zur Einheit!"

newengland.210.t: "Die Depression bekämpfen"
newengland.210.d.barrows: "Im Gegensatz zum Rest der Nation, der sich auf die Kriegsproduktion umgestellt hat, wird Neuengland weiterhin von der Großen Depression geplagt. Solange die Regierung nicht sinnvoll eingreift, werden die Probleme der Depression das Wirtschaftswachstum Neuenglands weiterhin bremsen und alle Versuche, eine nationale Legitimation einzufordern, nutzlos machen.\n\nDer kürzlich ernannte Handelsminister Harry Hopkins hat den neu gewählten Präsidenten Lewis Barrows auf die Idee eines \"Der zweite Square Deal\" aufmerksam gemacht. Der zweite "Square Deal" zielt darauf ab, Roosevelts ursprünglichem "Square Deal" von vor einigen Jahrzehnten nachzueifern, indem die Regierung eine neue interventionistische Rolle in Neuenglands verkrüppelter Wirtschaft spielen soll. Hopkins hat ein Team von Regierungsbeamten zusammengestellt, um einen neuen Plan zu entwerfen, der auf die Erhaltung natürlicher Ressourcen, die Stärkung der Kontrolle von Unternehmen und die Steigerung der Verbraucherproduktion ausgerichtet ist. Während ein Steuerkonservativer wie Barrows großen Regierungsprojekten skeptisch gegenübersteht, versteht Barrows, dass die prekäre Lage der provisorischen Regierung wenig Spielraum für eine gespaltene Nation lässt. Daher erklärt sich Barrows bereit, die Gesetzgebung des Kongresses zur Verabschiedung des Second Square Deal nicht zu blockieren und den hoffnungsvollen Weg zur wirtschaftlichen Erholung einzuschlagen."
newengland.210.d.comp: "Vizepräsident Joseph Ely, der eng mit dem künftigen Vizepräsidenten der Demokraten, Theodore Green, zusammenarbeitet, hat dem Präsidenten einen Antrag vorgelegt. Ely befürwortet ein auf Schulden basierendes öffentliches Arbeitsprogramm, um die grassierende Arbeitslosigkeit zu bekämpfen. Obwohl Präsident Martin Jr. zu verstehen gegeben hat, dass er mit diesem Programm \"Der zweite Square Deal\" nicht einverstanden ist, hat er sich im Geiste des Kompromisses bereit erklärt, den Kongress bei der Verabschiedung des Gesetzes nicht zu blockieren."
newengland.210.d.walsh: "Auf dem Schreibtisch des Präsidenten lag eine Manila-Mappe mit dem Titel \"Der zweite Square Deal\". Sie wurde von Vizepräsident Theodore Green, dem größten Befürworter des Projekts, persönlich überreicht. Inspiriert von Roosevelts Square Deal vor einigen Jahrzehnten, hat Green ein Team von Regierungsbeamten zusammengestellt, um den besten Weg aus der langen Depression zu finden.\n\nGreen hatte alle Hände voll zu tun, um Präsident Walsh von seiner Agenda zu überzeugen. Seit seiner Wahlniederlage im Jahr 1924 hatte Walsh der aktivistischen Regierung immer mehr misstraut. In den letzten zehn Jahren hat er in vielen seiner Reden die Pläne ehrgeiziger Demokraten kritisiert, die eine massive Vergrößerung der Regierung anstreben. Green vertrat die Ansicht, dass eine solche erweiterte Regierung zwar besser geeignet sei, die Menschen zu unterstützen und zu versorgen, sich aber unkontrolliert aufblähen könne."
newengland.210.a: "Wir brauchen eine geeinte Legislative!"

newengland.211.t: "Post Kampagne"
newengland.211.d: "Mehrere Gouverneure und Abgeordnete der Bundesstaaten haben ihre Wähler aufgefordert, an das Büro des Präsidenten in Boston zu schreiben. Die meisten dieser Regierungsvertreter gehören dem Lager der Demokraten an, die eine erhebliche Ausweitung der ihnen zur Verfügung stehenden Mittel wünschen. Angeführt wird der Vorstoß im Bundesstaat New York vom Abgeordneten George Bradshaw Kelly. Er ist bei seiner Anhängerschaft, den Industriearbeitern, sehr beliebt und hat mehrere Reden gehalten, die sich auf das konzentrierten, was er als \"Die große Postkampagne\" bezeichnet. Jeder Bürger der Vereinigten Staaten hat es verdient, auf allen Ebenen der Regierungsbehörden gehört zu werden! Gemeinsam müssen die Menschen an [NEE.GetLeader] schreiben und ihn auffordern, Maßnahmen zur Bekämpfung der Depression zu ergreifen, selbst wenn dies auf Kosten höherer Staatsausgaben geschieht."
newengland.211.a: "Unsere Stimmen sollen gehört werden!"

newengland.212.t: "[NEE.GetLeader] stimmt dem Zweiten Square Deal zu"
newengland.212.d: "Jahrzehntelang hat die Große Depression die Industrie des Nordens lahmgelegt. Die Schlangen vor den Suppenküchen und die Schließung von Geschäften wurden zur Normalität, da die amerikanische Wirtschaft immer weiter zurückging.\n\nMit dem zweiten Bürgerkrieg in der jüngeren Geschichte ist die amerikanische Industrie im ganzen Land explodiert, da die Produktion auf Kriegsmaterial umgestellt wurde. Die provisorische Regierung von Neuengland hinkt jedoch aufgrund der Neutralität unserer Nation inmitten des Chaos und des Sturms weiterhin hinterher. Angesichts dieser unverhohlenen Aggression hat Präsident [NEE.GetLeader] seinen Plan angekündigt, die Industrie Neuenglands wiederzubeleben und das Land auf alles vorzubereiten, was kommen wird. Der freie Markt wird nicht in der Lage sein, die wirtschaftlichen Probleme Neuenglands zu lösen, die Regierung muss einen aktiven und dynamischen Ansatz zur Lösung der Krise wählen. Mit Hilfe von staatlich geförderten Arbeitsprogrammen will der Kongress die Menschen in Neuengland in die Fabriken bringen, während sich die Nation darauf vorbereitet, Amerikas dunkelste Stunde zu überstehen."
newengland.212.a: "Für eine bessere Zukunft!"

newengland.213.t: "Wohnungsbaugesetz von [GetYear]"
newengland.213.d: "Der junge Robert Weaver, der dem Innenminister unterstellt ist, hat die Regierung dazu gedrängt, die Preise für die Lebenshaltungskosten zu senken. Mit der Zustimmung von [NEE.GetLeader] hat Weaver das Wohnungsbauprogramm der Vereinigten Staaten ausgearbeitet, um die lokalen Wohnungsbaubehörden finanziell zu unterstützen. Weaver hofft, dass dieses Wohnungsbauprogramm vor allem seinen afroamerikanischen Brüdern und Schwestern helfen kann. Sie sind von der lang anhaltenden Depression besonders betroffen. Da sie zu den ersten Arbeitern gehörten, die von Farmen und Industrieanlagen entlassen wurden, kämpfen viele von ihnen derzeit darum, ihre Familien mit Wohnraum und Lebensmitteln zu versorgen."
newengland.213.a: "Wir wollen jedem ein Dach über dem Kopf bieten!"

newengland.214.t: "Ländliche Elektrifizierungsverwaltung"
newengland.214.d: "Viele große Städte in [NEE.GetNameDef] haben Zugang zu Elektrizität. Der ländliche Nordosten kann das nicht von sich behaupten. Dichte Wälder und eine schlechte Infrastruktur haben dazu geführt, dass viele Bürger in Staaten wie New Hampshire oder Maine im Dunkeln sitzen. Vor dem Ausbruch des Bürgerkriegs hatten nur 11 % der Vereinigten Staaten Zugang zu Elektrizität. Da die Stromverteilung größtenteils in den Händen privater Unternehmen lag, gab es keinen Anreiz für die Unternehmen, weit verstreute Infrastrukturen im ganzen Land zu schaffen. Viele Unternehmen hatten für den Bau der benötigten Stromleitungen Preise von fast 2.000 Dollar pro Meile veranschlagt.\n\nDas Ländliche Elektrifizierungsgesetz von [GetYear] versucht, dieses Problem zu lösen. Für Großprojekte wie neue Kraftwerke oder Stromleitungen und Einzelhäuser sollen Darlehen zur Verfügung gestellt werden. Die Zinsen für diese Darlehen sollen niedrig gehalten werden, indem sie an die Kreditzinsen der Bundesregierung gekoppelt werden. Außerdem können die Rückzahlungspläne auf bis zu 25 Jahre verlängert werden, um dem ländlichen Amerika erschwingliche Modernität zu bringen!"
newengland.214.a: "Ein Licht in jedem Haus!"

newengland.215.t: "Eröffnung des Acadia-Nationalparks"
newengland.215.d: "Nach fast einem Jahr intensiver und harter Arbeit haben die Jungen von Eagle Lake einige der ersten Wanderwege eines neuen Nationalparks in Maine fertiggestellt. Auch wenn in der Region noch viel zu tun ist, haben die jungen Männer, die im Rahmen des CCC beschäftigt sind, viel Schönes in der Region Acadia geschaffen. Waldabschnitte wurden gerodet oder abgeholzt, um Material für andere Bauprojekte zu gewinnen und den Besuchern die Möglichkeit zu geben, den Wald zu erkunden. Besonders bemerkenswert sind die großen, über eine Tonne schweren Granitblöcke, die von Hand geschnitten und entlang des Weges verlegt wurden."
newengland.215.a: "Haben Sie die Aussicht von dort aus gesehen??"

newengland.216.t: "Debatte über die Armeereform"
newengland.216.d: "Da der Bürgerkrieg den Rest des Landes verschlingt, hat jede Seite eine rasche Militarisierung erfahren. Die Einheiten der Nationalgarde, die zur Aufrechterhaltung der Sicherheit an unserer Südgrenze einberufen wurden, reichen möglicherweise nicht aus, um [NEE.GetNameDef] zu verteidigen. Im Generalstab haben sich zwei Meinungen darüber gebildet, wie die Armee von [NEE.GetNameDef] angegangen werden soll.\n\nMerritt Edson und seine Marineoffizierskollegen schlagen eine verstärkte Ausbildung der Spezialeinheiten vor. Ein kleiner Kern von hochmobilen Berufssoldaten würde als Amerikas Schwert und Schild fungieren, um alle Schläge des Feindes abzustumpfen und den Kampf zu ihm zu tragen! Sie schlagen vor, dass die Nationalgarde und unsere kanadischen Verbündeten die Kontrolle über die allgemeine Verteidigung der Grenze übernehmen.\n\nGeorge Kenney plädiert unterdessen für eine allgemeine Vergrößerung des Militärs, einschließlich der Wehrpflicht. Wenn wir uns bei der Verteidigung unserer Grenzen auf Kanada verlassen, sind wir der Gnade Ottawas ausgeliefert. Mit einer großen Bevölkerung im Nordosten verfügt [NEE.GetNameDef] über viele potenzielle Rekruten für die Streitkräfte. Kenney argumentiert, dass unsere Position und unsere industriellen Fähigkeiten eine Vergrößerung unserer Streitkräfte ohne größere Engpässe ermöglichen."
newengland.216.a: "Amerikas Stärke liegt in seinen Spezialkräften"
newengland.216.b: "Die amerikanische Armee muss stark ausgebaut werden"

newengland.217.t: "Kongress debattiert über Kinderarbeiter"
newengland.217.d: "Als die industrielle Revolution in den Vereinigten Staaten Einzug hielt, stellten die Fabrikbesitzer junge Arbeiter für verschiedene Aufgaben ein. Vor allem in den Textilfabriken, die einen Großteil Neuenglands ausmachen, war es nicht ungewöhnlich, Kinder in den Fabriken zu finden. Kinder arbeiten in der Regel in Fabriken und Bergwerken, da sie aufgrund ihrer kleinen Statur leichter mit Maschinen umgehen und sich auf engem Raum bewegen können. Seit 1870 ist die Zahl der Kinder in der Arbeiterschaft gestiegen, und jetzt, da Neuengland versucht, seine Industrie wieder aufzubauen, ist diese Zahl weiter gestiegen.\n\nDessen ungeachtet ist der Einsatz von Kindern in der Arbeiterschaft sehr umstritten. Fabrikarbeit ist gefährlich, und Kinder sind den Chemikalien und Maschinen des industriellen Arbeitsplatzes ausgesetzt, was oft zu schrecklichen Unfällen oder zum Tod führt. Aktivistengruppen wie das 1904 gegründete Nationale Komitee für Kinderarbeit sind als Reaktion auf die Kinderarbeit entstanden und haben oft das Leben und die Arbeitsbedingungen der jungen Menschen öffentlich gemacht. Im Rahmen des Syndikalismus gab es auch Bestrebungen, die Zahl der arbeitenden Kinder zu verringern und stattdessen staatliche Schulpflichtgesetze zu erlassen, um die Kinder in den Schulen und nicht am Arbeitsplatz zu halten. Jetzt, da sich die Industrie in Neuengland zu erholen beginnt, hat der Kongress die Frage der Kinderarbeit in seine jüngste Debatte aufgenommen. Während einige argumentieren, dass Kinder gebraucht werden, um notleidenden Familien zu helfen und Neuenglands Industrie zu helfen, mit dem Rest des amerikanischen Kontinents zu konkurrieren, glauben viele, dass die Praxis der Kinderarbeit unmenschlich ist. Stattdessen haben sie den Kongress dazu gedrängt, landesweit eine allgemeine Schulpflicht einzuführen, die der jahrhundertealten Tradition der Bildung in Neuengland entspricht. Dies würde unsere Forschungs- und intellektuellen Kapazitäten erheblich steigern, da wir eine neue Generation von Wissenschaftlern und Forschern hervorbringen würden, auch wenn dies weniger Hände in den Fabriken kosten würde."
newengland.217.a: "Lasst sie bei der Arbeit"
newengland.217.b: "Beschränkt ihre Arbeitszeiten an Schultagen"

newengland.218.t: "Kongress debattiert über die Umsetzung der Lohnreform"
newengland.218.d: "Der beträchtliche Anstieg des Syndikalismus im ganzen Land ist auf die Agitation der Arbeiter gegen die scheinbar repressiven Praktiken der Industriebarone zurückzuführen, die die Wirtschaft des Landes beherrschten. Während sich der Kongress in der Tat vor dem totalitären und allgegenwärtigen radikalen Charakter des Sozialismus hütet, bringt die jüngste Kongressdebatte die Frage der Lohn- und Arbeitsnormen auf den Tisch.\n\nDieses vorgeschlagene neue Gesetz zielt darauf ab, die Arbeiterbewegung im Lande zu ändern und gleichzeitig die Bevölkerung von den Verlockungen des Syndikalismus fernzuhalten. Der Vorschlag, der von einzelnen Mitgliedern des Bureau of Labour Standards und der Kongressabgeordneten Mary T. Norton unterstützt wird, sieht die formelle Einführung eines Acht-Stunden-Arbeitstages, einer vierzigstündigen Arbeitswoche und eines Lohns für Überstunden vor. Das Gesetz legt fest, dass den Arbeitnehmern ein Mindestlohn gezahlt werden muss und dass der Überstundenlohn das Eineinhalbfache des üblichen Lohns betragen muss. Das Gesetz zielt auch auf jüngere Arbeitnehmer ab und erklärt, dass Arbeitnehmer unter achtzehn Jahren von bestimmten gefährlichen Tätigkeiten ausgenommen sind. Kritiker des vorgeschlagenen Gesetzes argumentieren, dass es nichts weiter als Syndikalismus im Schafspelz sei und dass das Gesetz Arbeitnehmer und Gewerkschaften, die das Gesetz als Motivation für höhere Forderungen nutzen könnten, dramatisch stärke. Andererseits sind die Befürworter des Gesetzes zuversichtlich, dass die Verabschiedung eines solchen Schutzes die Loyalität der Arbeitnehmer garantieren wird, so dass die Frage der Arbeitnehmerrechte vorerst geklärt ist."
newengland.218.a: "Ein fairer Tageslohn!"
newengland.218.b: "Lehnt diesen Syndikalismus ab!"

newengland.219.t: "Ein unangenehmer Skandal"
newengland.219.d: "\"SKANDAL\" lautet die Schlagzeile jeder Zeitung im ganzen Land, und Reporter umzingeln nach einem landesweiten Wahlskandal wütend das Haus von Walsh. Nach zwei Amtszeiten als Präsident von [NEE.GetNameDef] wird Walsh von vielen als Retter der Demokratischen Partei nach dem Bürgerkrieg, der die Nation zerrissen hat, gefeiert. Trotz seiner durchschlagenden Erfolge bei der erfolgreichen Bekämpfung der Großen Depression und der Beendigung des jahrelangen Elends der Neuengländer strebt Walsh eine dritte Amtszeit als Präsident an - ein unerhörter Vorgang, der völlig mit der amerikanischen Tradition bricht. In der amerikanischen Geschichte hat noch kein Präsident eine dritte Amtszeit absolviert - selbst George Washington schied nach zwei Amtszeiten aus, was viele als Präzedenzfall ansehen. Zu den kritischen Stimmen der Opposition gehören sogar solche aus Walshs Partei, Männer wie James Farley.\n\n Doch noch bevor Walshs Kampagne überhaupt starten kann, scheint sie zum Scheitern verurteilt zu sein. An einem bestimmten Abend wurden OSS-Spione in ein Männerbordell geschickt, nachdem man ihnen mitgeteilt hatte, dass sich syndikalistische Spione unter den Gästen versteckten. Die OSS fand nicht nur die syndikalistischen Spione vor, sondern auch einen zutiefst beschämten David Walsh. Sein Ruf ist nicht nur in seiner Partei, sondern in der ganzen Nation in Schutt und Asche gelegt; Walsh wird die Demokratische Partei nicht mehr vertreten. Stattdessen haben die Demokraten beschlossen, Walsh durch den angesehenen Massachusetts-Politiker Joseph P. Kennedy zu ersetzen."
newengland.219.a: "Eine Zeit für Größe?"

newengland.220.t: "Ein weiterer Skandal"
newengland.220.d: "Mit Kennedy, der Walsh auf dem Wahlzettel der Demokratischen Partei ersetzt, scheint es, dass die Demokratische Partei wieder auf die Beine kommen würde. Doch wieder einmal erschüttert ein Skandal den Wahlzettel der Demokraten - ein Skandal, der die Wahl möglicherweise stark zugunsten der Republikaner verschieben könnte. Ein solcher Verlust würde die zwei Amtszeiten der demokratischen Dominanz in der politischen Szene beenden.\n\nDokumente und Zeugenaussagen berichten, dass Joseph P. Kennedy mit dem ehemaligen Bürgermeister von Boston, James Curley, im Bunde stand. Aufgrund ihres gemeinsamen irisch-katholischen Erbes stehen sich die beiden Männer sehr nahe und werden in der politischen Szene von Massachusetts häufig zusammen gesehen. Es hat den Anschein, dass Joseph Kennedy Curley für politische Gefälligkeiten bezahlt hat - zweifellos in dem Bestreben, sich die Unterstützung der Demokraten für Kennedys Präsidentschaftskandidatur zu sichern oder vielleicht einen Platz im Kongress für Kennedys Sohn, Joseph F. Kennedy, zu ergattern. Nachdem Joseph P. Kennedy in Ungnade gefallen ist, hat die Demokratische Partei erneut einen Skandal zu bewältigen und keinen Präsidentschaftskandidaten, der den Republikanern Konkurrenz machen könnte. Die Demokraten haben in aller Eile Maurice Tobin nominiert, um ihre Wählerschaft für sich zu gewinnen, obwohl es im Moment so aussieht, als hätten die Republikaner einen enormen Vorteil, um die Wahl 1944 zu gewinnen."
newengland.220.a: "Hoffentlich wird Tobin die Demokraten retten."

NEE_Fair_Labour_idea: "Politik der fairen Arbeitsnormen"

newengland.230.t: "Allamerikanisches Leihprogramm"
newengland.230.d: "Da das Feuer südlich unserer Grenze wütet, liegt es in unserer Verantwortung, unserem Nachbarn beim Löschen des Feuers zu helfen. Es ist zwar nicht so sicher wie das Ausleihen eines Feuerwehrschlauchs an einen Nachbarn in Not, aber unsere militärischen Produktionsanlagen können denjenigen angeboten werden, die auf unserer Seite im Bürgerkrieg kämpfen. Wir müssen zwar immer noch einen Teil der Produktion zurückhalten, um uns selbst zu schützen, aber wir haben die Möglichkeit, unseren Teil dazu beizutragen, dass unser Verbündeter nicht ins Wanken gerät!"
newengland.230.a: "Sendet 1 Fabrik an unsere Verbündeten"
newengland.230.b: "Sendet 2 Fabrik an unsere Verbündeten"
newengland.230.c: "Sendet 3 Fabrik an unsere Verbündeten"
newengland.230.e: "Wir können zur Zeit nichts entbehren"

newengland.231.t: "[FROM.GetName] hat mit dem Leasing von US-Ausrüstung begonnen"
newengland.231.d: "Mit der Unterzeichnung des Allamerikanisches Leih- und Pachtprogramm in [NEE.GetName] hat ihre Regierung den Beginn eines Leasingprogramms für uns genehmigt. Einige ihrer Industriekapazitäten werden nun transportiert, um uns in diesen schwierigen Zeiten zu helfen. Sie schicken uns derzeit [?NEE_sent_mil] Militärfabriken!"
newengland.231.a: "Wir können immer etwas Unterstützung gebrauchen!"

