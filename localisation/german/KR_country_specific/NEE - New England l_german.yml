newengland.125.t: "[ENT.GetName] überdenkt ihr amerikanisches Engagement"
newengland.125.d.noone: "Nach Gesprächen zwischen Vertretern von [NEE.Capital.GetCapitalVictoryPointName] und [ENT.Capital.GetCapitalVictoryPointName] hat die Regierung von [ENT.GetNameDef] eine Änderung unserer Politik bezüglich des zweiten amerikanischen Bürgerkriegs erklärt. Wir haben es bisher vermieden, unsere Ressourcen zur Unterstützung eines der Kontrahenten der Vereinigten Staaten von Amerika einzusetzen. Überzeugt von den Vorteilen eines loyalen, vereinigten Amerikas, das die Interessen der Entente unterstützt, hat [ENT.GetNameDef] zugestimmt, [NEE.GetNameDef] als Anwärter auf Amerika zu unterstützen. Sie haben darum gebeten, dass wir uns auf einen Krieg auf dem Kontinent vorbereiten, da die Schmiede der Demokratie auf dem Spiel steht!"
newengland.125.d.TEX: "Nach Gesprächen zwischen Vertretern von [NEE.Capital.GetCapitalVictoryPointName] und [ENT.Capital.GetCapitalVictoryPointName] hat die Regierung von [ENT.GetNameDef] eine Änderung unserer Politik bezüglich des zweiten amerikanischen Bürgerkriegs erklärt. Während wir derzeit unsere Ressourcen zur Unterstützung von [TEX.GetNameDef] einsetzen, wurden die Streitkräfte der Entente aufgefordert, sich aus der Region zurückzuziehen. Eine Verlagerung hin zur vollständigen Unterstützung von [NEE.GetNameDef] scheint sich abzuzeichnen. Innerhalb von zwei Wochen soll die offizielle Unterstützung für [TEX.GetNameDef] eingestellt und stattdessen an [NEE.GetNameDef] weitergeleitet werden."
newengland.125.d.PSA: "Nach Gesprächen zwischen Vertretern von [NEE.Capital.GetCapitalVictoryPointName] und [ENT.Capital.GetCapitalVictoryPointName] hat die Regierung von [ENT.GetNameDef] eine Änderung unserer Politik bezüglich des zweiten amerikanischen Bürgerkriegs erklärt. Während wir derzeit unsere Ressourcen zur Unterstützung von [PSA.GetNameDef] einsetzen, wurden die Streitkräfte der Entente aufgefordert, sich aus der Region zurückzuziehen. Eine Verlagerung hin zur vollständigen Unterstützung von [NEE.GetNameDef] scheint sich abzuzeichnen. Innerhalb von zwei Wochen soll die offizielle Unterstützung für [PSA.GetNameDef] eingestellt und stattdessen an [NEE.GetNameDef] weitergeleitet werden."
