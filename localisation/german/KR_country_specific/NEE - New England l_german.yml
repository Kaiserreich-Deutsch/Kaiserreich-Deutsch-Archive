# SFA decisions

NEE_SFA_decisions: "San-Francisco-Abkommen"
NEE_SFA_decisions_desc: "Der Pazifische Ozean ist das größte Meer der Welt, Heimat vieler Nationen und Völker und grenzenloser natürlicher Ressourcen. Während die Welt in Flammen aufgeht, braucht der große Ozean einen Beschützer, der den Erhalt der Demokratie und die Unabhängigkeit der freien Völker Asiens garantiert. Nach dem Wiederaufbau unserer Nation und der Wiederherstellung der vollen Leistungsfähigkeit unserer Industrie werden wir versuchen, unseren Einfluss auszuweiten und neue Beziehungen zu den Ländern des asiatisch-pazifischen Raums aufzubauen, um sicherzustellen, dass sie sich weiterhin für Demokratie und Freiheit einsetzen. Unter amerikanischer Führung wird der pazifische Raum eine Bastion der Freiheit sein - frei von der Aggression ausländischer Mächte, die versuchen, die Region zu destabilisieren."
