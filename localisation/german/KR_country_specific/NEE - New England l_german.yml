newengland.412.c: "La Follette führt in den Umfragen!"

newengland.413.t: "Präsidentschaftswahlen von 1944"
newengland.413.d.PSA_wallace: "Die politischen Maschinen sind überall in [THIS.GetNameDef] zum Leben erwacht. Die Wahlsaison hat viele an allen Enden des Spektrums in einen Rausch getrieben, um sicherzustellen, dass ihr bevorzugter Kandidat in ein hohes Amt gewählt wird.\n\nDer Kandidat der Demokraten, Sheridan Downey, ist all das, was sein Vorgänger, Culbert Olson, bekämpft hat. Als Unterstützer der großen Ölbarone versuchte er, deren Fähigkeit zu sichern, die staatliche Kontrolle über die großen Ölreserven Kaliforniens zu erlangen. Obwohl er viel konservativer war als viele in der Demokratischen Partei, spielte Downey Anfang der 30er Jahre eine zentrale Rolle in der EPIC-Kampagne und erhielt Unterstützung von einigen Linken.\n\nDer republikanische Kandidat Earl Warren ist bei beiden großen etablierten Parteien beliebt. Bei den Gouverneurswahlen 1942 trat Warren sowohl bei den republikanischen als auch bei den demokratischen Vorwahlen an und kandidierte ohne Parteizugehörigkeit zu seinem Namen. Dank seiner Überparteilichkeit konnte er fast beide Vorwahlen gewinnen, und bei den Parlamentswahlen erreichte er mühelos 57 % der Stimmen.\n\nIn der Hoffnung auf eine zweite Amtszeit hat der Amtsinhaber von der Farmer-Labor-Partei, Henry Wallace, hart daran gearbeitet, seine Anti-Establishment-Bewegung am Leben zu erhalten. Während seiner Präsidentschaft hat Wallace zusammen mit dem Landwirtschaftsministerium hart daran gearbeitet, eine 'normale Kornkammer' zu schaffen, in der die Regierung landwirtschaftliche Überschüsse aufkauft, um die Preise zu Gunsten der Landwirte zu regulieren."
