newengland.419.c: "Taylor wird die Nation anführen!"

newengland.420.t: "Präsidentschaftswahlen von 1952"
newengland.420.d.PSA: "Während Amerika auf ein neues Jahrzehnt blickt und sich die achtjährige Amtszeit von Präsident Downey dem Ende zuneigt, sind Wahlkampfslogans wieder einmal zu einem festen Bestandteil des amerikanischen Lebens geworden, da sowohl die Demokraten als auch die Republikaner versuchen, der Geschichte ihren Stempel aufzudrücken und sich um die Präsidentschaft zu bewerben. In der so genannten 'Schlacht der Washingtoner Soldaten' sind sowohl der demokratische als auch der republikanische Kandidat Veteranen aus dem gleichnamigen Bundesstaat, die sehr unterschiedliche Ansichten zu den Problemen haben, mit denen Amerika konfrontiert ist. Der demokratische Kandidat in diesem Jahr ist Warren Magnuson, ein Senator und Bürgerkriegsveteran, der berühmt dafür ist, dass er MacArthurs Putsch auf einem überlaufenden Marineschiff entkam und während seiner Zeit im Senat die Bemühungen des Kongresses zur Aufhebung des Chinese Exclusion Act anführte. Magnusons Kampagne konzentriert sich darauf, die Arbeit der Präsidentschaft Downeys in eine fortschrittlichere Politik umzuwandeln und sie als Ausgangspunkt für soziale Reformen zu nutzen, ohne das Wirtschaftswachstum zu beeinträchtigen, in der Hoffnung, die Anhänger des scheidenden Präsidenten zu halten.\n\nDie Republikaner scheinen ihrerseits eine aggressivere Kampagne zu führen - ihr Kandidat, der Veteran und Senator Harry Cain aus Washington, hat wiederholt sowohl seinen Gegner als auch Präsident Downey angegriffen, da sie schwach gegenüber Radikalen seien und bekannten Sozialisten, Longisten und MacArthurianern erlaubten, Amerika ungehindert zu unterminieren. Senator Cain war bereits für seine aufrührerischen konservativen Positionen und seine \"Radikalenhetze\"-Tendenzen berüchtigt und hat seine Kontroversen im Rahmen seiner Kampagne offen zur Schau gestellt. Ob dies die Wähler, die mit den Demokraten und ihrem progressiven Kurs unzufrieden sind, wachgerüttelt oder nur eine Opposition um ihn geschart hat, wird Amerika bald herausfinden... \n\nAls Spielverderber für die beiden Parteien fungiert der Kandidat der Progressiven Partei, Glen Taylor. Der aus Idaho stammende Entertainer und Politiker erfährt zunehmende Unterstützung von Deseparationsbefürwortern. Ein berühmter Vorfall, der Glen Taylor landesweite Bekanntheit verschaffte, war seine Verhaftung in Birmingham, Alabama, im Jahr 1948. Polizeipräsident Eugene \"Bull\" Connor verhaftete Taylor, weil er versucht hatte, eine Tür zu benutzen, die nur Afroamerikanern vorbehalten war, anstatt die Tür für Weiße zu benutzen. Diese Nachricht verbreitete sich landesweit, und unter großem Druck sah sich Connor gezwungen, Taylor wieder in die Freiheit zu entlassen. Seit diesem Vorfall erfreut sich Taylor in afroamerikanischen Kreisen großer Beliebtheit und rechnet mit einer weitaus höheren afroamerikanischen Wahlbeteiligung als jeder andere Politiker der etablierten Parteien."
