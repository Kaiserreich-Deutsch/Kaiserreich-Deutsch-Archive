NEE_limited_recognation1_desc: "Die Provisorische Regierung wurde in den ersten Monaten des Zweiten Amerikanischen Bürgerkriegs gebildet, als die nordöstlichen Staaten der ehemaligen Vereinigten Staaten die kanadische Regierung um ein offizielles Eingreifen baten. Während es der kanadischen Regierung gelang, die Grenzen Neuenglands davor zu bewahren, in die Hände der kriegführenden Parteien zu fallen, wird die Provisorische Regierung von der internationalen Gemeinschaft kaum anerkannt, und nur wenige sind überzeugt, dass die Provisorische Regierung tatsächlich die letzte Bastion der amerikanischen Demokratie ist."

