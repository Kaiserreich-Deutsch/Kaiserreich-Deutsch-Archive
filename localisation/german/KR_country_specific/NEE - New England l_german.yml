newengland.415.a: "Downey vernichtet die Konkurrenz!"
newengland.415.b: "Warren gewinnt hoch!"
newengland.415.c: "Taylor wird die Nation anführen!"

newengland.416.t: "Präsidentschaftswahlen von 1948"
newengland.416.d.PSA_olson: "Der November steht vor der Tür und das Land wird von politischen Kampagnen an jeder Straßenecke, auf jeder Seifenkiste und in den Zeitungen überschwemmt. Vorläufige Auszählungen sagen ein enges Rennen zwischen den Kandidaten voraus.\n\nNach seinen üblichen zwei Amtszeiten hat sich Culbert Olson entschieden, die von George Washington begründete Tradition fortzusetzen und 1948 die Fackel an einen demokratischen Kollegen weiterzureichen. Seine Wahl fiel auf Clarence Martin, der im Washingtoner Territorium geboren wurde und seit 1928 in die politischen Fußstapfen seines Vaters getreten ist. Martin, der als Gouverneur des Volkes bekannt ist, kämpfte hartnäckig dafür, die Staatsausgaben niedrig zu halten und gleichzeitig seine Wähler vor dem Schlimmsten der Depression zu bewahren.\n\nGegen Martin tritt für die Republikanische Partei Earl Warren aus Kalifornien an. Der ehemalige Rechtsanwalt und Jurist ist bereit, bei den nationalen Wahlen anzutreten. Für den Fall, dass er zum Präsidenten gewählt wird, hat Warren versprochen, seine landesweiten Bemühungen zur Verbrechensbekämpfung auf die gesamte Nation auszuweiten. \"Jeder Amerikaner hat das Recht, sich in seinem eigenen Haus sicher zu fühlen!\", erklärte Warren letzte Woche auf einer Pressekonferenz.\n\nAls Spielverderber für die beiden Parteien tritt der Kandidat der Progressiven Partei, Glen Taylor, auf. Der aus Idaho stammende Entertainer und Politiker erhält zunehmend Unterstützung von Deseparationsbefürwortern. Ein berühmter Vorfall, der Glen Taylor landesweite Bekanntheit verschaffte, war seine Verhaftung in Birmingham, Alabama, Anfang dieses Jahres. Polizeipräsident Eugene \"Bull\" Connor verhaftete Taylor, weil er versucht hatte, eine Tür zu benutzen, die nur Afroamerikanern vorbehalten war, anstatt die Tür zu benutzen, die nur Weißen vorbehalten war. Diese Nachricht verbreitete sich landesweit, und unter großem Druck sah sich Connor gezwungen, Taylor wieder in die Freiheit zu entlassen."
