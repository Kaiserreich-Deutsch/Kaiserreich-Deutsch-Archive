### Foreign Policy ###
# Securing the Northern Border #
newengland.300.t: "Das Ogdensburger Abkommen"
newengland.300.d: "Heute Morgen hat der Botschafter von [NEE.GetNameDef] eine Anfrage an unser Außenministerium in Ottawa gerichtet. Die Regierung von [NEE.GetName] bittet darum, dass das gesamte amerikanische Land, das 1937 bei Ausbruch des Zweiten Amerikanischen Bürgerkriegs von der Entente beschlagnahmt wurde, wieder in ihre Kontrolle zurückgegeben wird, sowie um den Abzug aller Entente-Truppen auf amerikanischem Gebiet. Während sie unserer Regierung ihre höchste Dankbarkeit für ihren Schutz zum Ausdruck gebracht haben, ist Amerika wieder ganz und braucht die Entente auf amerikanischem Boden nicht mehr. Die amerikanische Regierung ist sich der Bedeutung und des Wertes unserer Beziehungen bewusst und hat einen gegenseitigen Nichtangriffspakt zwischen unseren beiden Nationen vorgeschlagen.\n\nWährend die kanadische Regierung unser besetztes amerikanisches Territorium sicherlich nutzen kann (und trauen wir einem vom Krieg zerrissenen Land), haben die amerikanischen Diplomaten zum Ausdruck gebracht, dass sie eine länger andauernde Besetzung durch die Entente nicht akzeptieren würden. Wenn wir dem nicht nachkommen, wird dies höchstwahrscheinlich zu einem Krieg mit unserem südlichen Nachbarn führen - einen Krieg, den wir uns unmöglich leisten können."
newengland.300.a: "Nun gut, der Entzug kann beginnen"
newengland.300.b: "In Amerika herrscht Chaos. Die Besatzung aufrechterhalten, bis der Krieg vorbei ist"
#Player Only:
newengland.300.c: "Die Amerikaner sind nicht in der Position, Forderungen zu stellen"

newengland.301.t: "Kanada gibt Puerto Rico an die Amerikaner zurück"
newengland.301.d: "Heute Morgen wurde der Gouverneur vom Auswärtigen Amt darüber informiert, dass unsere Verwaltung der Insel Puerto Rico zu Ende ist. Während des Chaos und der Feuersbrunst des Zweiten Amerikanischen Bürgerkriegs besetzten Truppen der Entente das ehemalige amerikanische Territorium von Puerto Rico. Aufgrund unserer Nähe zu den Inseln wurde es von unserer Regierung verwaltet; das Ende des großen amerikanischen Konflikts hat die [NEE.GetName]-Regierung dazu veranlasst zu erklären, dass das Gebiet an [NEE.Capital.GetCapitalVictoryPointName] zurückgegeben werden muss. Mit minimalem Trara werden wir der Insel die Beendigung der Besetzung verkünden und die Ankunft der Amerikaner mit einer Flaggenhissungszeremonie feiern."
newengland.301.a: "Es war eine Ehre, die Insel zu schützen."

newengland.302.t: "Kanada gibt Puerto Rico an die Amerikaner zurück"
newengland.302.d: "Heute Morgen gab die kanadische Regierung bekannt, dass das Inselterritorium Puerto Rico nach Beendigung des amerikanischen Bürgerkriegs unverzüglich an die Amerikaner zurückgegeben wird. Die Entente-Allianz hatte die Insel aufgrund der Wirren des Zweiten Amerikanischen Bürgerkriegs besetzt. Nach einer diplomatischen Vereinbarung zwischen [CAN.GetNameDef] und [NEE.GetNameDef] haben die Amerikaner klargestellt, dass das Gebiet von Puerto Rico sofort an die Vereinigten Staaten zurückgegeben werden muss. Die kanadische Regierung hat zugestimmt, und die Entente hat bereits mit dem Rückzug von unserer Insel begonnen."
newengland.302.a: "Unsere Besatzung war kurz aber ehrenvoll. (Wechselt zu Kanada)"
newengland.302.b: "Wir setzen uns wieder durch. (Wechselt zu Neuengland)"
newengland.302.c: "Und wir wurden nicht konsultiert? Wir werden uns niemals unterwerfen!"

newengland.303.t: "Kanada gibt den Panama-Kanal an die Amerikaner zurück"
newengland.303.d: "In den Verhandlungen nach dem Zweiten Amerikanischen Bürgerkrieg haben die Amerikaner die Bedeutung der Rückgabe des Panamakanals betont. Die amerikanische Regierung, die während der Kriegswirren von der Entente-Regierung besetzt wurde, hat die Entente-Regierung gebeten, ihre Streitkräfte aus Panama abzuziehen. Die [CAN.GetAdjective]-Regierung hat dem Ersuchen unter Einhaltung der Bedingungen des Abkommens in vollem Umfang zugestimmt, und die amerikanischen Farben werden bald wieder über dem Kanal wehen."
newengland.303.a: "Nun gut, wir akzeptieren die Entscheidung Ottawas."
newengland.303.b: "Wir werden uns niemals unterwerfen!"

newengland.304.t: "Ergebnisse der Buffalo-Konferenz"
newengland.304.d.return: "Die Vertreter von [CAN.GetNameDef] haben den von unseren tüchtigen Diplomaten angebotenen Bedingungen zugestimmt. Der Rückzugsprozess hat begonnen, und die von der Entente-Regierung beschlagnahmten Gebiete werden bald wieder in unsere Hände fallen. Beide Nationen haben sich auf einen gegenseitigen Nichtangriffspakt geeinigt; dies ist eine Erklärung an die Welt, dass die kanadische und die amerikanische Regierung die Rückkehr von Frieden, Ordnung und Demokratie in der Neuen Welt wieder überwachen werden!"
newengland.304.d.partial: "Trotz unserer Beharrlichkeit am Verhandlungstisch haben die Vertreter von [CAN.GetNameDef] ein Gegenangebot gemacht. Unter Berufung auf den dringenden Bedarf Kanadas und der Entente an Ressourcen für die Rückeroberung der Heimatinseln haben die Kanadier darum gebeten, dass wir ihnen erlauben, das von ihnen eroberte Gebiet für die Dauer des Konflikts zu behalten. Wir sympathisieren zwar sehr mit ihrer Sache, aber ihre anhaltende Besetzung gibt Anlass zur Sorge. Sollen wir diese vorübergehende Anmietung von amerikanischem Territorium zulassen oder sollen wir eine aggressivere Haltung einnehmen?"
newengland.304.d.total: "Empörung. Kein besseres Wort fasst die Reaktion unserer Vertreter zusammen, nachdem sie aus der Buffalo-Konferenz gestürmt waren. Die arroganten Vertreter von [CAN.GetNameDef] haben unseren Vorschlag abgelehnt, amerikanisches Territorium im Austausch für den Frieden entlang des 49sten Breitengrades zurückzugeben. Eine Gefahr für die Freiheit der Neuen Welt; die imperialistischen Ambitionen des britischen Empire kennen keine Grenzen, und es ist klar, dass alle Verhandlungen gescheitert sind. Wir haben keine andere Wahl, als die Rückgabe mit Waffengewalt durchzusetzen!"
newengland.304.a: "Die Entente braucht jede Hilfe, die sie bekommen kann."
newengland.304.b: "Eine aggressive Haltung mit [CAN.GetNameDef]!"
newengland.304.c: "Gebt nach."
newengland.304.e: "Auf eine erfolgreiche Zukunft!"

newengland.305.t: "[NEE.GetNameDef] droht mit einem Krieg um die amerikanischen Territorien"
newengland.305.d: "Die Gesandten der Buffalo-Konferenz haben dem Außenministerium in Ottawa ein dringendes Telegramm geschickt, um die Regierung über die Kriegsgefahr zu informieren. Es scheint, dass die Beziehungen auf der Kippe stehen und dass alle Verhandlungen gescheitert sind. Die eiligen Stimmen am anderen Ende der Leitung lassen vermuten, dass die Amerikaner ihre Drohungen nicht umsonst ausgesprochen haben. Kanada befindet sich in einer prekären Lage, und ein Krieg mit [NEE.GetNameDef] könnte nicht unbedingt zu unseren Gunsten ausfallen."
newengland.305.a: "Das können wir uns nicht leisten. Gebt nach und akzeptieren Sie ihre Bedingungen."
newengland.305.b: "Es ist ein Bluff. Wir werden die Amis zurückdrängen, so wie wir es schon einmal getan haben."

newengland.306.t: "Die [CAN.GetAdjective]-Antwort"
newengland.306.d.peace: "Die kanadische Regierung hat heute mit Erleichterung zur Kenntnis genommen, dass sie die Gebiete, die sie bei Ausbruch des Zweiten Amerikanischen Bürgerkriegs erobert hatte, zurückgeben will. In Anerkennung unserer anerkannten militärischen und wirtschaftlichen Stärke hat die kanadische Regierung betont, dass sie nichts sehnlicher wünscht als die Wiederherstellung von Frieden und Demokratie in Amerika. Auch wenn ihre anfängliche Reaktion kriegerisch gewesen sein mag, war dies ein bedeutender diplomatischer Sieg für unser Land."
newengland.306.d.war: "Angesichts der drohenden Invasion hat sich die arrogante kanadische Regierung immer noch geweigert, das von ihr eroberte Gebiet zu übergeben. Auch wenn wir unsere Nation nicht in einen Krieg führen wollen, haben wir keine andere Wahl, als die Drohung, die wir am Ende der Buffalo-Konferenz ausgesprochen haben, wahr zu machen. Mit unserer wiedererstarkten militärischen und wirtschaftlichen Stärke werden wir dem britischen Empire einen endgültigen vernichtenden Schlag versetzen und für das Ende seines so genannten \"Empire\" sorgen."
newengland.306.a: "Ein Seufzer der Erleichterung, Frieden in unserer Zeit."
newengland.306.b: "Ruhm, Ruhm, Halleluja! Zu den Waffen, Amerika!"

NEE_liberate_America_idea: "Befreit Amerika"

newengland.307.t: "Kanada gibt Hawaii an die Amerikaner zurück"
newengland.307.d: "Die Feuersbrunst und das Chaos des Zweiten Amerikanischen Bürgerkriegs haben das Festland der Vereinigten Staaten verschlungen, so dass wir auf uns allein gestellt sind. Trotz der kurzzeitigen Wiedererlangung unserer Unabhängigkeit heute Morgen hat uns das Außenministerium in Ottawa mitgeteilt, dass ihr Schutz über unsere Inseln mit der Wiederherstellung eines geeinten Amerikas beendet ist. Während einige bereit sind, den wiedererlangten Status als amerikanisches Territorium zu akzeptieren, sehnen sich andere nach einem unabhängigen Hawaii, frei von der Herrschaft [NEE.Capital.GetCapitalVictoryPointName]."
newengland.307.a: "Hawaii wird dankbar in die Union zurückkehren (Wechselt zu Kanada)"
newengland.307.b: "Hawaii wird dankbar in die Union zurückkehren (Wechselt zu Neuengland)"
newengland.307.c: "Und wir wurden nicht konsultiert? Hawai'i Pono'ī!"

newengland.308.t: "Das Santa Fe-Abkommen"
newengland.308.d.mex_ti: "Unsere Beziehungen zu Mexiko waren in den letzten Jahren aufgrund der Instabilität, die durch die mexikanische Revolution und unseren eigenen chaotischen Bürgerkrieg verursacht wurde, angespannt. Dennoch wird die amerikanische Regierung keine Bedrohung aus dem Süden dulden, insbesondere wenn sie sich mit den radikalen Revolutionären von Paris verbündet. Heute haben wir die mexikanische Regierung förmlich aufgefordert, über eine Revision ihrer derzeitigen globalen Ausrichtung zu verhandeln. Mit unserer wiedergewonnenen Stärke werden wir die mexikanische Regierung auffordern, ihre unrechtmäßig beschlagnahmten Ölrechte zurückzugeben. Zusätzlich zum Austritt aus der Dritten Internationale kann die mexikanische Regierung entweder unserer eigenen Organisation Amerikanischer Staaten beitreten oder ihre militärischen Kräfte demobilisieren, so dass sie keine Bedrohung mehr für uns darstellen. Sollte sie demobilisiert werden, wird die amerikanische Regierung gerne ihren Schutz anbieten, um die Demokratie in der westlichen Hemisphäre zu gewährleisten. Im Rahmen unserer Bemühungen um eine weitere Demokratisierung der Neuen Welt müssen die Mexikaner ihre undemokratische Regierung durch eine ersetzen, die unseren Idealen näher steht. Wenn sie sich jedoch dafür entscheiden, werden wir ihnen erlauben, eine sozialdemokratische Regierung anzunehmen."
newengland.308.d.mex_soc: "Unsere Beziehungen zu Mexiko waren in den letzten Jahren aufgrund der Instabilität, die durch die mexikanische Revolution und unseren eigenen chaotischen Bürgerkrieg verursacht wurde, angespannt. Dennoch wird die amerikanische Regierung eine südliche Bedrohung, die nichts als Radikalismus vertritt, nicht tolerieren. Heute haben wir die mexikanische Regierung förmlich eingeladen, über eine engere Anbindung an [NEE.GetNameDef] zu verhandeln. Mit unserer wiedergewonnenen Stärke werden wir die mexikanische Regierung auffordern, ihre unrechtmäßig beschlagnahmten Ölrechte zurückzugeben. Zusätzlich zur Rückgabe unserer Ölrechte kann die mexikanische Regierung entweder unserer eigenen Organisation Amerikanischer Staaten beitreten oder ihre Streitkräfte demobilisieren, so dass sie keine Bedrohung mehr für uns darstellen. Im Falle einer Demobilisierung wird die amerikanische Regierung gerne ihren Schutz anbieten, um die Demokratie in der westlichen Hemisphäre zu gewährleisten. Im Rahmen unserer Bemühungen um eine weitere Demokratisierung der Neuen Welt müssen die Mexikaner ihre undemokratische Regierung durch eine ersetzen, die unseren Idealen näher steht. Wenn sie sich jedoch dafür entscheiden, werden wir ihnen erlauben, eine sozialdemokratische Regierung anzunehmen."
newengland.308.d.mex_auth: "Unsere Beziehungen zu Mexiko waren in den letzten Jahren aufgrund der Instabilität, die durch die mexikanische Revolution und unseren eigenen chaotischen Bürgerkrieg verursacht wurde, angespannt. Die autoritäre mexikanische Regierung bedroht ständig unsere Südgrenze, und ihr Bekenntnis zur Autokratie ist sehr problematisch. Im Rahmen unserer Politik zur Wiederherstellung und Sicherung der Demokratie werden wir die mexikanische Regierung auffordern, über eine engere Anlehnung an [NEE.GetNameDef] zu verhandeln. Mit unserer wiedererlangten Stärke werden wir die mexikanische Regierung auffordern, ihre unrechtmäßig beschlagnahmten Ölrechte zurückzugeben. Zusätzlich zur Rückgabe unserer Ölrechte kann die mexikanische Regierung entweder unserer eigenen Organisation Amerikanischer Staaten beitreten oder ihre Streitkräfte demobilisieren, so dass sie keine Bedrohung mehr für uns darstellen. Im Falle einer Demobilisierung wird die amerikanische Regierung gerne ihren Schutz anbieten, um die Demokratie in der westlichen Hemisphäre zu gewährleisten. Im Rahmen unserer Bemühungen um eine weitere Demokratisierung der Neuen Welt müssen die Mexikaner ihre undemokratische Regierung durch eine ersetzen, die unseren Idealen näher steht. Wenn sie sich jedoch dafür entscheiden, werden wir ihnen erlauben, eine sozialdemokratische Regierung anzunehmen."
newengland.308.d.mex_dem: "Unsere Beziehungen zu Mexiko waren in den letzten Jahren aufgrund der Instabilität, die durch die mexikanische Revolution und unseren eigenen chaotischen Bürgerkrieg verursacht wurde, angespannt. Während die mexikanische Regierung den Ideen der Demokratie verpflichtet ist, werden wir die mexikanische Regierung auffordern, eine engere Angleichung an [NEE.GetNameDef] auszuhandeln. Die amerikanischen Ölrechte wurden in den Wirren des Bürgerkriegs beschlagnahmt, und jetzt, da wir unsere Kräfte wieder aufgebaut haben, müssen sie der amerikanischen Nation zurückgegeben werden. Zusätzlich zur Rückgabe unserer Ölrechte werden wir der mexikanischen Regierung einen gegenseitigen Nichtangriffspakt anbieten, um sicherzustellen, dass die Südgrenze stabil und gesichert ist. Sobald wir über die Mittel verfügen, eine einheitliche Koalition aller Nationen der westlichen Hemisphäre zu gründen, werden wir die mexikanische Regierung förmlich einladen, sich uns bei der Fortführung einer demokratischen und freien Neuen Welt anzuschließen."
newengland.308.a: "Die Amerikaner bedrohen uns! Schickt sofort Nachricht nach Paris!"
newengland.308.b: "Wir werden diese Bedingungen akzeptieren."
newengland.308.c: "Was glauben sie, wer wir sind? Wir werden uns niemals vor ihnen verbeugen!"

