# Political Trials
newengland.250.t: "Der Prozess gegen die Kombinierten Syndikate von Amerika"
newengland.250.d: "Die Presse und Schaulustige versammelten sich heute in [NEE.Capital.GetCapitalVictoryPointName], um dem Prozess gegen die ehemaligen Mitglieder der Kombinierten Syndikate von Amerika beizuwohnen. Flynn, Thomas, Foster und Browder ... diese Namen wurden im Gerichtssaal immer wieder verlesen, und jedes Urteil lautete entweder "Hochverrat" oder "Schuldig", immer wieder. John "Jack" Silas Reed, der ehemalige erste und einzige Präsident der Kombinierten Syndikate von Amerika, wurde ebenfalls vorgeführt, obwohl seine Anwälte eifrig argumentierten, dass er aufgrund seines schlechten Gesundheitszustandes derzeit nicht in der Lage sei, sich zu verteidigen. Reed, so argumentierten sie, habe versucht, die einfache Arbeiterklasse Amerikas zu schützen. In der Tat war dies ein mächtiger Schlachtruf für die Verteidiger der ehemaligen CSA, dass die SPA nur für die Rechte der Arbeiterklasse kämpfte und hoffte, die jahrelange wirtschaftliche Depression zu lindern. Doch wie lassen sich die zahllosen Akte sinnloser Gewalt erklären, die von der Roten Garde begangen wurden und die dazu führten, dass Flüchtlinge ihre Häuser und Familien verließen, um in Neuengland Asyl zu suchen? Während einige leidenschaftlich für Amnestie oder milde Strafen für Mitglieder der ehemaligen CSA plädieren, sind andere der Meinung, dass diese Männer und Frauen in der schlimmsten Krise unserer Nation Verräter waren. Die endgültige Entscheidung liegt bei den Geschworenen."
newengland.250.a: "Vergebung ist eine Tugend"
newengland.250.b: "Aber wir werden sie nicht ausüben"

newengland.251.t: "Der Prozess gegen den Amerikanischen Unionsstaat"
newengland.251.d: "Der Prozess gegen den amerikanischen Unionsstaat begann heute in [NEE.Capital.GetCapitalVictoryPointName] mit vielen Schaulustigen, die gespannt darauf waren, ob der Süden ein zweites Mal bestraft werden würde oder nicht. Huey Long war nicht anwesend, da er in den letzten Tagen des Bürgerkriegs aus dem Land geflohen war. An seiner Stelle traten verstreute Mitglieder der America First Party auf, darunter Charles Coughlin, Charles Lindbergh und George Moseley. Während ihre Anwälte leidenschaftlich argumentierten, dass diese Männer dafür kämpften, die wahre amerikanische Demokratie zu bewahren und sie vor dem Abgleiten in Radikalismus und Sozialismus zu bewahren, trieben die Taten von Huey Long und seiner Kohorte unsere Nation nur noch weiter in die Auflösung. Ihr Anführer war nichts weiter als ein Demagoge, und viele in ihren Reihen vertraten rassistische Rhetorik, Worte, die nicht in unser Land gehören. Darüber hinaus kämpften diese Männer für eine unreine Form der Demokratie, und es gibt zahlreiche Augenzeugenberichte über Minutemen, die Lynchmobs organisierten. Während einige für Amnestie oder milde Strafen für Mitglieder der ehemaligen AUS plädieren, sind andere der Meinung, dass diese Männer und Frauen in der schlimmsten Krise unseres Landes Verräter waren. Die endgültige Entscheidung liegt bei den Geschworenen."
newengland.251.a: "Vergebung ist eine Tugend"
newengland.251.b: "Aber wir werden sie nicht ausüben"

newengland.252.t: "Der Prozess gegen die Pazifischen Staaten von Amerika"
newengland.252.d: "In [NEE.Capital.GetCapitalVictoryPointName] hat heute der Prozess gegen die ehemaligen Pazifischen Staaten von Amerika begonnen, der von einigen Kontroversen begleitet wurde. Viele haben argumentiert, dass die Pazifikstaaten für die wahre amerikanische Demokratie gekämpft haben, während die Nation um sie herum zerfiel. Schon jetzt bitten die Anwälte von Merriam, Gellatly und Johnson die Geschworenen um Verständnis dafür, dass die Führer der Pazifischen Staaten wirklich hofften, die amerikanische Demokratie am Leben zu erhalten, und dass sie nichts anderes taten, als die Verfassung zu verteidigen. Solche Argumente haben sicherlich ihre Berechtigung, aber es kann nicht geleugnet werden, dass die Pazifischen Staaten im Bürgerkrieg gegen uns gekämpft haben und dass das Blut Neuenglands im Kampf gegen sie vergossen wurde. Sicherlich müssen sie für ihre Rebellion und ihre Weigerung, uns als den verbliebenen Hafen der amerikanischen Demokratie zu akzeptieren, bestraft werden. Ihre Teilnahme am Bürgerkrieg war letztlich Verrat, ein Verrat, der nicht so leichtfertig behandelt werden kann. Die endgültige Entscheidung liegt bei den Geschworenen."
newengland.252.a: "Vergebung ist eine Tugend"
newengland.252.b: "Aber wir werden sie nicht ausüben"

newengland.253.t: "Der Prozess gegen die Bundesregierung"
newengland.253.d.dem: "Heute begann in [NEE.Capital.GetCapitalVictoryPointName] der Prozess gegen die ehemaligen Vereinigten Staaten von Amerika, sehr zur Neugierde der Schaulustigen und Beobachter. Denn sie wurden Zeugen des Prozesses gegen die ehemaligen Vereinigten Staaten von Amerika; sogar der ehemalige Präsident [USA.GetLeader] musste vor Gericht erscheinen. Die Anklage erklärte, dass die Untätigkeit des ehemaligen Präsidenten und die Übergabe der Macht an Demagogen wie MacArthur zu der nationalen Krise führten, die unsere Nation in den zweiten Bürgerkrieg trieb. Ihre Unfähigkeit, die wirtschaftlichen Probleme zu bekämpfen, die Millionen von Amerikanern arbeitslos machten, wurde in die Liste der Verbrechen aufgenommen. Während die Staatsanwaltschaft harte Strafen für die ehemaligen Führer der Vereinigten Staaten fordert, argumentieren einige, dass sie ihr Bestes getan haben, um der Nation aus einer fast unmöglichen Situation zu helfen. Sie haben für eine Amnestie plädiert, in der Hoffnung auf eine mögliche Versöhnung und Vergebung des ehemaligen Regimes. Die endgültige Entscheidung liegt bei den Geschworenen."
newengland.253.d.mac: "Heute begann in [NEE.Capital.GetCapitalVictoryPointName] endlich der mit Spannung erwartete Prozess gegen Douglas MacArthur und seine Militärjunta, sehr zur Neugier der Zuschauer und der Presse. Die Staatsanwaltschaft ging direkt auf die Fakten ein; es gab keinen Zweifel daran, dass MacArthur angesichts einer nationalen Krise einen Staatsstreich durchgeführt hatte, der das Wesen der amerikanischen Demokratie in Frage stellte. Während er und seine Gefolgsleute den Mantel der ehemaligen Vereinigten Staaten von Amerika für sich beanspruchten, argumentierte die Anklage, dass es sich lediglich um eine Militärjunta handelte, die die Ideen der Verfassung über den Haufen warf. MacArthur selbst war nirgends zu sehen, da er nach der Niederlage seiner Bundesarmee aus den Vereinigten Staaten ins Exil geflohen war. Seine Vertreter behaupteten, dass der alte und erschöpfte General nichts weiter wollte, als sich in Frieden zurückzuziehen. Sie behaupteten, die Nation sei auf einen radikalen Weg eingeschwenkt, der das Land in völlige Anarchie stürzen würde, und MacArthur habe lediglich versucht, die Ordnung wiederherzustellen und die amerikanische Demokratie zu bewahren. Während viele sein Handeln als tyrannisch bezeichnen, gibt es sicherlich auch diejenigen, die glauben, dass MacArthur nichts weiter wollte, als dem Radikalismus in unserem Land ein Ende zu bereiten. Während über das Schicksal der übrigen Mitglieder seiner Militärclique in einem späteren Prozess entschieden wird, liegt die endgültige Entscheidung bei den Geschworenen."
newengland.253.a: "Vergebung ist eine Tugend"
newengland.253.b: "Aber wir werden sie nicht ausüben"

# General Trials
newengland.254.t: "Prozess gegen die Bundesarmee"
newengland.254.d: "Mit dem Abschluss des Prozesses gegen die Bundesregierung hat das Militärtribunal über das Schicksal des ehemaligen Militärs der Vereinigten Staaten begonnen. Die Staatsanwaltschaft wies darauf hin, dass das Militär der ehemaligen Bundesregierung Schritte unternommen hat, die die Zivilbevölkerung vorsätzlich gefährdeten, und dass das Leben vieler Neuengländer durch die Aktionen der ehemaligen Bundesarmee verloren ging. Darüber hinaus wiesen Mitglieder der Staatsanwaltschaft darauf hin, dass sich das Urteil auch auf die Angehörigen der ehemaligen US-Marine erstrecken sollte - die Strafe für die meisten dieser Männer würde Jahre hinter Gittern bedeuten. Ihre Anwälte verteidigten die Generäle und Admiräle der ehemaligen Bundesarmee jedoch mit dem Argument, dass sie nur ihre verfassungsmäßige Pflicht erfüllen wollten und die meisten lediglich Befehle befolgt hätten. Eine leidenschaftliche Verteidigung des ehemaligen Generals Eisenhower wurde von unserem General Mark Clark vorgetragen. Er argumentierte, dass Eisenhower den Ideen Amerikas wirklich treu war und dass er nur aufgrund seiner Loyalität zur Verteidigung der amerikanischen Verfassung für die Bundesregierung gekämpft hat. Die Befürworter der Amnestie haben argumentiert, dass ihr Fachwissen und ihre Hingabe an die amerikanische Verfassung beim Wiederaufbau hilfreich sein würden. Die Staatsanwaltschaft hat jedoch darauf hingewiesen, dass Clark und Eisenhower seit ihrer Zeit in West Point seit langem befreundet sind, und dass in dieser Hinsicht zweifellos eine Voreingenommenheit besteht. Letztendlich liegt die endgültige Entscheidung bei den Geschworenen."
newengland.254.a: "Erlaubt ihnen, wieder den Streitkräften beizutreten"
newengland.254.b: "Wir können Verrätern nicht erlauben zu dienen"

newengland.255.t: "Prozess gegen die Streitkräfte des Amerikanischen Unionsstaates"
newengland.255.d: "Mit dem Abschluss des Prozesses gegen den Amerikanischen Unionsstaat hat das Militärtribunal über das Schicksal der ehemaligen Militärs begonnen. Die Staatsanwaltschaft hat darauf hingewiesen, dass die Generäle des Amerikanischen Unionsstaates allesamt Verräter waren, die rebelliert und versucht haben, die amerikanische Demokratie zu beseitigen. Sie haben auch die von den Soldaten des Amerikanischen Unionsstaates begangenen Grausamkeiten zum Ausdruck gebracht und angedeutet, dass sie für die Generäle und Admiräle, die für den Amerikanischen Unionsstaat gedient haben, nichts anderes als lange, strafende Urteile wollen. Während eine Amnestie für Patton angesichts seiner Führung der Streitkräfte des Amerikanischen Unionsstaates während des Krieges nicht in Frage kommt, haben einige Generäle und Admiräle wie General Robert M. Danford und Admiral John McCain Sr. ihr größtes Bedauern darüber ausgedrückt, auf der falschen Seite gedient zu haben. Befürworter der Amnestie haben auf die merkwürdige Hingabe dieser Männer an die amerikanischen Werte der Freiheit und ihre Bereitschaft, gegen den Syndikalismus zu den Waffen zu greifen, hingewiesen. Diese Männer sind bereit, den amerikanischen Streitkräften noch einmal zu dienen, und vielleicht wird ihr Fachwissen für den Wiederaufbau des Militärs und der Marine benötigt. Letztendlich liegt die endgültige Entscheidung bei den Geschworenen."
newengland.255.a: "Erlaubt ihnen, wieder den Streitkräften beizutreten"
newengland.255.b: "Wir können Verrätern nicht erlauben zu dienen"

newengland.256.t: "Prozess gegen die Streitkräfte der Pazifischen Staaten von Amerika"
newengland.256.d: "Mit dem Abschluss des Prozesses gegen die Pazifischen Staaten von Amerika hat das Militärtribunal über das Schicksal ihrer ehemaligen Militärs begonnen. Die fraglichen Generäle und Admirale wurden nicht nach ihrer Loyalität befragt, als sich die Pazifikstaaten als Reaktion auf MacArthurs Putsch gegen die ehemalige amerikanische Regierung erhoben. Ihre Hingabe an die Werte und Ideale Amerikas wurde nicht in Frage gestellt, aber die Staatsanwaltschaft wies darauf hin, dass sie während des Bürgerkriegs gegen die Legitimität Neuenglands opponierten und dass bei der Unterwerfung der westlichen Staaten viel Blut von Neuengländern vergossen wurde. Während die Staatsanwaltschaft beabsichtigt, einige Generäle der Pazifischen Staaten zu verurteilen oder in den dauerhaften Ruhestand zu versetzen, haben einige Generäle und Admiräle wie Marshall und Nimitz ihr Bedauern darüber ausgedrückt, während des Krieges auf der falschen Seite gedient zu haben. Ihre Anwälte haben für eine Amnestie plädiert und sich dabei auf ihre Hingabe an die amerikanische Demokratie und ihren Wunsch berufen, die Ideen der Verfassung gegenüber der Autokratie zu verteidigen. In der Tat würden sich ihre Fähigkeiten und ihr Fachwissen bei unseren Bemühungen um den Wiederaufbau von Militär und Marine als wertvoll erweisen. Letztendlich liegt die endgültige Entscheidung bei den Geschworenen."
newengland.256.a: "Erlaubt ihnen, wieder den Streitkräften beizutreten"
newengland.256.b: "Wir können Verrätern nicht erlauben zu dienen"

# Generic Reconstruction #
newengland.257.t: "Exekutivverordnung 7037"
newengland.257.d: "In Anerkennung der Notwendigkeit der Installation von Stromverteilungssystemen zur Versorgung der ländlichen Gebiete von [NEE.GetNameDef] hat Präsident [NEE.GetLeader] heute Morgen die Exekutivverordnung 7037 als Gesetz unterzeichnet. Das Gesetz, das auch als Ländliches Elektrifizierungsgesetz von [GetYear] bezeichnet wird, zielt darauf ab, Bundeskredite für die ländlichen Gebiete der Nation bereitzustellen. Wie schon beim Homestead Act, der dem einfachen Mann eine "gleiche Chance" geben wollte, äußerte Präsident [NEE.GetLeader] den Wunsch, dass die Nachkommen der Homesteader Zugang zu Elektrizität haben sollten - was in den meisten amerikanischen Städten bereits die Norm ist. Während einige bezweifeln, dass es überhaupt machbar ist, abgelegene Gebiete mit Strom zu versorgen, haben die Genossenschaften, die mit dem Ländlichen Elektrifizierungsgesetz arbeiten, auf ein 7200-Volt-Verteilungsnetz umgestellt, um den Übergang zu erleichtern. Das Gesetz hat auch politische Auswirkungen, da die amerikanische Regierung zweifelsohne bestrebt ist, die Beziehungen zur Bevölkerung wiederherzustellen, die noch immer unter den Folgen des Bürgerkriegs leidet."
newengland.257.a: "Ein Licht in jedem Haus!"

newengland.258.t: "Proteste im Süden"
newengland.258.d: "Die vom Kongress verabschiedeten Anti-Jim-Crow-Gesetze stießen auf den erbitterten Widerstand überzeugter Rassentrenner, insbesondere im Süden. Einzelpersonen wie Mrs. J.E. Andrews von der Women's National Association For the Preservation of the White Race haben die Regierung und die NAACP beschuldigt, die \"reine weiße Rasse\" zu ruinieren, und dass weiße Frauen und Mädchen von den Afroamerikanern bedroht würden. Ihr lautes Geschrei und ihre Flugblätter auf der Straße haben sich in unverhohlene Proteste verwandelt, und seit der Umsetzung der Gesetze berichten Afroamerikaner ständig von Verbrechen, die gegen sie gerichtet sind. Trotz der Bemühungen der Bundesregierung, die Wahlsteuer und die Besitzstandsklauseln, die die Wahlsysteme des Südens plagen, auszuhöhlen, haben die Gesetzgeber der Bundesstaaten und Bezirke ihren Bürgern versprochen, dass Jim Crow fortbestehen wird.\n\nDiese Proteste wurden auch von Überbleibseln des Longisten-Regimes in Louisiana unterstützt, wie William Rainach, der sich rundheraus weigerte, die Anti-Jim-Crow-Maßnahmen der Regierung zu akzeptieren - und sie als Gesetzesentwürfe anprangerte, die von \"Schwindlern, Gaunern und der NAACP, um Schulen zu integrieren.\" Einer der prominentesten Befürworter der Rassentrennung ist Theodore Bilbo, ein ehemaliger Senator der Longisten und offenes Mitglied des Ku-Klux-Klan. Bilbos umstrittenes Werk Take Your Choice, Separation or Mongrelisation, in dem er den Kongress anprangert, hat in den radikalen Elementen des Südens Anhänger gefunden. Mit einer Rhetorik, die zu Selbstverteidigung und Lynchjustiz aufruft, um \"die weiße Rasse zu retten\", sind die Proteste nur noch gewalttätiger geworden, und viele sprechen von einer Wiederholung des Red Summer von 1936."
newengland.258.a: "Müssen wir die Nationalgarde schicken?"
newengland.258.b: "Wir haben im Moment wichtigere Prioritäten!"

newengland.259.t: "Präsident [NEE.GetLeader] föderalisiert die Nationalgarde"
newengland.259.d: "Genug ist genug. Der Präsident [NEE.GetLeader] erklärte, dass Widerstand gegen die neuen Gesetze Hochverrat gleichkäme, und rief die Nationalgarde auf den Plan - und kündigte eine harte Linie gegenüber Integrationsgegnern an. Die Einheiten der Nationalgarde zogen schnell durch die großen Städte des Südens und verhafteten die Aufrührer wie Bilbo, Rainach und Andrews. Die Strafverfolgungsbehörden des Bundes führten im gesamten Süden eine massive Unterdrückungsaktion durch und verhafteten viele Mitglieder weißer suprematistischer Gruppen wie der Women's National Association for the Preservation of the White Race und des Ku Klux Klan. Da ein Großteil ihrer Führung hinter Gittern sitzt und ihre Organisationen zerschlagen sind, haben die Gegner des Gesetzes ihre Aktivitäten endgültig eingestellt. Der Präsident hat die Rassentrennung als \"ein mächtiges Gift, das den Geist vieler Amerikaner vergiftet\" bezeichnet und offiziell erklärt, dass die Schulen integriert werden müssen und die Segregation ein Ende haben muss.\n\nDie NAACP und die ausländische Presse haben die Maßnahmen des Präsidenten gelobt und Präsident [NEE.GetLeader] für seine harte Haltung gegenüber den Protesten gelobt. Während die Bundestruppen beginnen, die Ordnung in den Städten des Südens wiederherzustellen, erkennen viele an, dass der Kampf gegen den Rassenhass noch nicht vorbei ist. Es gibt immer noch Berichte über einzelne Gewalttaten und Hass, trotz des staatlichen Durchgreifens. Auch wenn der Krieg gegen den Rassismus noch nicht zu Ende ist, so war dies doch eine gewonnene Schlacht."
newengland.259.a: "Endlich ein Schritt in die richtige Richtung."

newengland.260.t: "Die Unruhen eskalieren"
newengland.260.d: "Die Untätigkeit von Präsident [NEE.GetLeader] hat die zivilen Unruhen im Süden nur weiter angefacht. Die örtlichen Strafverfolgungsbehörden unterstützen eindeutig die weißen Demonstranten, aber die schwarzen Gegendemonstranten und ihre weißen Verbündeten haben begonnen, zurückzuschlagen. In Städten wie Atlanta und Jackson kam es in den letzten Tagen zu gewalttätigen Ausschreitungen, Plünderungen und zivilen Unruhen. Der Süden brennt heftig in den Flammen des Rassenhasses, und die ausländischen Reporter sind einfach nur fassungslos über das Chaos im vermeintlichen \"Land der Freien.\"\n\nSchließlich hat der Präsident beschlossen, Maßnahmen zu ergreifen. Er stellt den Süden unter Kriegsrecht und lässt heute Morgen Bundestruppen in die südlichen Hauptstädte einmarschieren. Einige radikale Überbleibsel der Longisten haben sich unseren Truppen entgegengestellt, aber in Bezug auf Größe und Anzahl waren sie ihnen nicht gewachsen. Der Schaden ist jedoch bereits angerichtet, viele Gebäude und Häuser wurden durch das Chaos beschädigt. Die langsame Untätigkeit des Präsidenten wurde nicht nur von Gruppen wie der NAACP, sondern auch von der ausländischen Presse verurteilt. Der Präsident hat zwar darauf bestanden, dass die Anti-Jim-Crow-Gesetze auf jeden Fall aufrechterhalten werden, aber die Spannungen im Süden deuten darauf hin, dass die Versöhnung zwischen den Rassen im Süden nicht einfach sein wird."
newengland.260.a: "Es musste so weit kommen."

newengland.261.t: "Die Zukunft von [NEE.GetNameDef]"
newengland.261.d.monroe: "Nach Jahren des brutalen Bürgerkriegs ist die amerikanische Nation endlich wieder in der Lage, sich in der Welt zu behaupten. Gemeinsam sind die Pazifischen Staaten und die Provisorische Regierung dem Ruf nach Freiheit in Amerikas dunkelster Stunde gefolgt und haben dem Radikalismus und der Anarchie, die das Land zu verschlingen drohten, ein Ende gesetzt.\n\nDer Kampf für die amerikanische Demokratie ist beendet, aber das bedeutet nicht, dass die Neue Welt frei von Reaktion und Revolution ist. Kanadas Abstieg in den Autoritarismus hat dazu geführt, dass die Vereinigten Staaten der einzige Träger der Fackel der Freiheit auf dem amerikanischen Kontinent sind. Mit dieser Aufgabe geht eine große Verantwortung einher, nämlich die westliche Hemisphäre von totalitären Regierungen zu befreien, die unseren Werten der Freiheit entgegenstehen. Um sicherzustellen, dass die Länder der Neuen Welt frei vom Einfluss Berlins und Paris' bleiben, muss [NEE.GetNameDef] ihren Platz als Hüterin der Amerikas einnehmen. Wir werden befreundete und demokratische Nationen unterstützen und entwickeln sowie die unterdrückten Völker von autoritären Regimen befreien, um die Tradition der Demokratie wieder aufzubauen. Mit unserer erneuerten und wiedererstarkten militärischen, industriellen und wirtschaftlichen Stärke können wir der Welt mit Stolz behaupten, dass der Westen uns gehört!"
newengland.261.d.pacific: "Nach Jahren des brutalen Bürgerkriegs ist die amerikanische Nation nun endlich in der Lage, sich in der Welt wieder zu behaupten. Gemeinsam sind die Pazifischen Staaten und die Provisorische Regierung in Amerikas dunkelster Stunde dem Ruf nach Freiheit gefolgt und haben dem Radikalismus und der Anarchie, die das Land zu verschlingen drohten, ein Ende gesetzt.\n\nWährend der Kampf für die amerikanische Demokratie beendet ist, werden wir uns nun dem Pazifik und dem Fernen Osten zuwenden, wo die jahrelange Kolonisierung ihren Tribut von den Entwicklungsländern gefordert hat. In Südostasien werden die Deutschen versuchen, ihr kleines Reich im Pazifik zu behalten, während das Land der aufgehenden Sonne gierig nach China und unseren pazifischen Besitzungen blickt. Im Moment unserer nationalen Uneinigkeit erklärten die Japaner dreist unsere Sphäre für tot und machten sich daran, unsere pazifischen Gebiete zu erobern. Jetzt, da unsere militärische, industrielle und wirtschaftliche Stärke wiederhergestellt und gestärkt ist, ist es an der Zeit, ihrem Imperialismus Einhalt zu gebieten. Wir werden uns darauf konzentrieren, Beziehungen zu den demokratischen Nationen im Pazifik aufzubauen und die Rolle des Wächters des Pazifiks zu übernehmen. Der Pazifik wird zu unserem Meer und damit zu unserem Schutz, während wir die Fackel der Freiheit in den Osten tragen."
newengland.261.d.alone: "Nach Jahren des brutalen Bürgerkriegs ist die amerikanische Nation nun endlich in der Lage, sich in der Welt wieder zu behaupten. Die Provisorische Regierung von Neuengland, die als einziger Sieger aus dem brutalen Konflikt hervorging, ist als Fackel der Freiheit in der Neuen Welt siegreich und allein geblieben.\n\nNachdem unsere Legitimität wiederhergestellt ist, ist es an der Zeit zu planen, worauf wir uns konzentrieren sollten. Die Neue Welt war schon immer Amerikas Domäne, und jetzt, da unsere Stärke wiederhergestellt ist, können wir unsere Präsenz in der westlichen Hemisphäre wieder aufbauen. Europa wird sich nicht mehr in die Regierungen Amerikas einmischen, und wir werden nicht zulassen, dass der Radikalismus direkt vor unseren Augen wächst und gedeiht.\n\nAndererseits können wir die Hilferufe der Nationen Asiens, die dem ausländischen Imperialismus unterworfen sind, nicht ignorieren. Der Pazifik ist seit langem unsere Pflicht, ihn zu schützen, und wir sollten ihn aus den Händen kriegerischer Nationen heraushalten. Wenn wir unseren Einfluss im Osten vernachlässigen, wird die Westküste der Nation mit Sicherheit bedroht sein. Wir haben auch das feige Vorgehen des japanischen Kaiserreichs nicht vergessen, das sich unserer pazifischen Besitzungen bemächtigte, während unser Land in Anarchie versank. Sie sollen wissen, dass wir bald zurückkehren werden."
newengland.261.d.ent: "Nach Jahren des brutalen Bürgerkriegs ist die amerikanische Nation endlich wieder in der Lage, sich in der Welt zu behaupten. In Amerikas dunkelsten Stunden kamen die verbündeten Nationen der freien Welt dem Land zu Hilfe und befreiten den Kontinent von der Tyrannei. Amerika steht in der Schuld der Entente... eine Schuld, die es endlich begleichen kann.\n\nDie Wunden des Bürgerkriegs sind in den letzten Zügen der Genesung, und im ganzen Land kehrt die Ordnung zurück. Im ganzen Land werden Familien wieder zusammengeführt, Fabriken wiedereröffnet, und die Städte erstrahlen wieder in neuem Glanz. Die Wiedervereinigung der Nation unter dem rot-weiß-blauen Banner wurde nur durch die Hilfe von Amerikas Verbündeten, der Entente, möglich gemacht. Während des Bürgerkriegs kämpften die Soldaten Kanadas, der französischen Exilanten und der Dominions Seite an Seite mit den Männern Neuenglands für die amerikanische Freiheit. Dank ihres Eingreifens und ihrer Hilfe, als die Nation auseinanderfiel, hat die Demokratie in der Neuen Welt überlebt.\n\nNun, da unsere industrielle Macht zurückkehrt und die Armee erfahrener ist als je zuvor, ist das amerikanische Volk bereit, wieder zu kämpfen. Die Zeit, unsere längst fällige Schuld gegenüber der Entente zu begleichen, ist gekommen. Wir werden der Welt verkünden, dass Amerika seinen Pakt mit seinen Verbündeten in der Entente erneuert hat und sich fortan für die Freiheit dieser Welt einsetzt!"
newengland.261.a: "Zum Pazifik!"
newengland.261.b: "Lasst uns Monroe wiederherstellen!"
newengland.261.c: "Die alte Ordnung kehrt zurück!"

# Syndicalist + Longist Unrest Event Chains #
reconstruction_help_tt: "Der Abschluss dieses Schwerpunkts wird uns helfen, die Wunden des Bürgerkriegs zu heilen!"
# Steel Belt Homes
newengland.267.t: "Häuser im Stahlgürtel"
newengland.267.d: "Die großen Städte des Mittleren Westens wie Detroit und Chicago, einst Symbole für die Stärke des amerikanischen Einfallsreichtums und der Industrialisierung, liegen in Schutt und Asche. Während der Norden von den Zerstörungen des Ersten Amerikanischen Bürgerkriegs verschont blieb, liegen große Teile des Stahlgürtels heute in Stein- und Ziegelhaufen. Als der Widerstand der Syndikalisten immer fanatischer wurde, wurden Gebäude in Bunker umgewandelt und Eisenbahnlinien zerstört, um zu verhindern, dass sie von unseren Streitkräften benutzt werden. Leider hat die Gewalt nun endlich aufgehört, und die Zeit des Wiederaufbaus hat begonnen. Um zur Heilung und Wiedervereinigung der Nation beizutragen, werden wir eine Politik der Nachsicht und Vergebung verfolgen - denn jetzt ist es an der Zeit, als Amerikaner und nicht als Feinde zusammenzukommen. Um den Wiederaufbau des Stahlgürtels zu unterstützen, werden wir dabei helfen, neue Häuser zu organisieren - und Amerikas enorme Arbeitskraft für den Aufbau eines neuen und verbesserten Mittleren Westens mobilisieren."
newengland.267.a: "Jeder verdient ein Dach"

# Sun Belt Homes
newengland.268.t: "Häuser im Sonnengürtel"
newengland.268.d: "Wie zuvor Sherman's March, der die Bürger von Atlanta in Angst und Schrecken versetzte, wurde der Süden zum zweiten Mal in der jüngeren Geschichte völlig verwüstet. In einer Region, die nicht so stark industrialisiert ist wie der Norden und in der viele Gebiete noch von der landwirtschaftlichen Produktion abhängen, hinterließen die Longisten auf ihrem Rückzug nichts als Zerstörung. Als sich der Krieg seinem Ende näherte, wurde der Widerstand der Longisten immer fanatischer, und Demagogen wie Patton und Huey Long propagierten nichts weniger als den totalen Krieg unter ihrem Volk. Städte wie New Orleans und Miami sind nur noch ein Schatten ihrer selbst, und Armut und Obdachlosigkeit grassieren unter der Bevölkerung. Um zur Heilung und Wiedervereinigung der Nation beizutragen, werden wir eine Politik der Nachsicht und Vergebung verfolgen - denn jetzt ist es an der Zeit, als Amerikaner und nicht als Feinde zusammenzukommen. Um beim Wiederaufbau des Sonnengürtels zu helfen, werden wir dabei helfen, neue Häuser zu organisieren - und Amerikas enorme Arbeitskraft zu mobilisieren, um wieder einen neuen Süden aufzubauen!"
newengland.268.a: "Jeder verdient ein Dach"

# New Freedman's Bureau
newengland.269.t: "Büro für Flüchtlinge, Landlose und Verwaiste"
newengland.269.d: "Im Jahr 1865 wurde auf Initiative des damaligen Präsidenten Abraham Lincoln während des Ersten Amerikanischen Bürgerkriegs das Büro für Flüchtlinge, Freigelassene und verlassene Ländereien (allgemein als "Freedman's Bureau" bekannt) eingerichtet, um den Wiederaufbau des Südens zu unterstützen. Obwohl umstritten ist, ob die Gesetzgebung tatsächlich erfolgreich war, wurde das Bureau 1872 faktisch aufgegeben.\n\nNach dem Ende des Zweiten Amerikanischen Bürgerkriegs beschloss der Kongress, das Bureau wieder einzurichten, wobei er den humanitären Geist seines Vorgängers beibehielt und gleichzeitig hoffte, die Misserfolge des Bureaus zu beheben. Die Organisation wurde offiziell umbenannt in \"Büro für Flüchtlinge, Landlose und Verwaiste\" - geleitet von keinem Geringeren als dem aus Neuengland stammenden Erzbischof von Boston, Richard Cushing. Cushing war Mitglied der NAACP und in ganz Boston für seine scheinbar endlose Energie und seinen Wunsch nach Reformen bekannt. Er zeichnete sich durch ein außergewöhnliches Charisma aus, das die jüdischen, katholischen und protestantischen Gemeinden Bostons miteinander verband. Neben wirtschaftlicher und medizinischer Hilfe für diejenigen, die von der Brutalität des Bürgerkriegs betroffen sind, plant das New Bureau auch die Bereitstellung von Land, Bildung und Möglichkeiten für diejenigen, die alles verloren haben. Das Bureau wird nicht nur beim Wiederaufbau der zerstörten Gemeinden helfen, sondern auch den großen Strom ehemaliger Flüchtlinge aufnehmen, die während des Krieges nach Kanada und Neuengland geflohen sind. Viele dieser Flüchtlinge haben in den ersten chaotischen Wochen des Krieges ihre Häuser und ihr Hab und Gut verloren, und das Bureau hofft, sie für ihren Besitz entschädigen zu können. Cushing hat angekündigt, dass er ehemalige Gebäude der Longisten und Syndikalisten umnutzen will, um Schulen, Kliniken und neue Einrichtungen zu schaffen, die zur Heilung der zerrütteten Nation beitragen sollen. Das Präsidium hofft, dass die Wunden und Narben des Krieges mit der Zeit heilen werden, indem es den ehemaligen rebellischen Staaten der Union eine Hand der Gnade und Nächstenliebe reicht."
newengland.269.a: "Nächstenliebe für alle"

# Union Leaders like Labor Standards Act
newengland.270.t: "Steigende Zustimmung von Gewerkschaftsführern"
newengland.270.d: "Die Notlage der amerikanischen Arbeiter ist ein Thema, das die Nation nach wie vor plagt. Während die Regierung den totalitären und radikalen Ansichten der Revolutionäre, die Amerika zerstören wollten, zutiefst misstraut, fordern die Gewerkschaften und Arbeitnehmer im ganzen Land nach wie vor dringend Reformen. Dank des vom Kongress verabschiedeten Arbeitsnormengesetzes haben lokale Gewerkschaftsführer im ganzen Land unsere Bemühungen begrüßt, einige der Reformen zu retten, für die sie gekämpft haben. Zwar sind die Reformen nicht so radikal wie die von den Führern von [CSA.GetNameDef] versprochenen, aber es scheint, dass unsere Bemühungen Früchte getragen haben und die Gewerkschaften unsere Regierung in einem neuen Licht sehen. Mit der Zeit werden die fleißigen Bemühungen des amerikanischen Volkes endlich zurückkehren, und die extremen Ansichten von Reed und seinen Mitstreitern werden endlich zur Ruhe kommen."
newengland.270.a: "Hoffentlich ist das genug"

# Veterans unbanned from former jobs
newengland.271.t: "Begnadigung von Rebellensoldaten"
newengland.271.d: "Mit dem Ende des Bürgerkriegs wurden die Arbeitsplätze vieler ehemaliger Soldaten zerstört. Aufgrund ihrer Zugehörigkeit zu den Armeen des Unionsstaates war es für sie unmöglich, Arbeit in den staatlichen Programmen zur Wiederbelebung des Südens zu finden. Heute sind diese Hindernisse beseitigt, so dass der Süden wieder aufblühen kann."
newengland.271.a: "Sie kämpften einfach für die falsche Flagge"

# Amnesty Act
newengland.272.t: "Amnestiegesetz von [GetYear]"
newengland.272.d: "Im Geiste der Versöhnung hat der Kongress offiziell das Amnestiegesetz vom [GetYear] verabschiedet. Da der Süden und der Norden nach und nach wieder aufgebaut werden, ermöglicht das Amnestiegesetz die offizielle Begnadigung aller Soldaten, die während des Bürgerkriegs in den rebellischen Fraktionen gedient haben. Wie sein Vorgänger, das Amnestiegesetz von 1872, stellt auch das neue Amnestiegesetz klar, dass die ehemaligen Rebellen nicht mehr für lokale Ämter oder die Politik disqualifiziert werden, so dass sich das Land wieder vereinigen kann. Präsident [FROM.GetLeader] hat das Gesetz heute offiziell unterzeichnet und die für die Strafverfolgung der ehemaligen Rebellen zuständigen Bezirksstaatsanwälte angewiesen, diese einzustellen. Während die obersten Führer der Vereinigten Syndikate von Amerika und des Amerikanischen Unionsstaates weiterhin vor Gericht gestellt werden, wurden viele ihrer ehemaligen Soldaten und rangniedrigeren Beamten vom Präsidenten begnadigt. Vom Pazifik bis zum Atlantik hat der amerikanische Koloss begonnen, sich wieder aufzurappeln, nachdem er in den Wirren des Bürgerkriegs gestolpert war. Die Erinnerungen und das Trauma des Krieges werden nicht so schnell verblassen, und der Weg zum Wiederaufbau wird noch schwierig sein. Dennoch hat der Präsident der Nation in einer Rundfunkansprache versichert, dass die große Tortur die Vereinigten Staaten nur stärker gemacht hat und dass sie bald wieder bereit sein werden, ihren Platz unter den Nationen der Welt einzunehmen."
newengland.272.a: "Wir sind alle Amerikaner!"

# WW2 Factory Riot
newengland.273.t: "Fabrikprotest wird zum gewalttätigen Aufstand"
newengland.273.d: "Mit seinem Hauptgebäude, das sich über 30 Häuserblocks erstreckt, war das Dodge-Werk in Chicago einst das größte Gebäude der Welt. Das vom so genannten "Architekten von Detroit" Albert Kahn und seinem Unternehmen entworfene Dodge-Werk in Chicago wurde während des Bürgerkriegs zu einer Brutstätte des Radikalismus, da es dazu beitrug, Waffen, Ausrüstung und Fahrzeuge für die Kriegsanstrengungen der CSA zu produzieren. Das innovative Design des Werks umfasste ein ausgedehntes Tunnelnetz, das den Fußgänger- und Nachschubverkehr erleichterte und gleichzeitig Schutz vor den Luftangriffen bot.\n\n Nach dem Krieg wurde das Werk in staatliche Hände überführt und seine ehemaligen Arbeiter eingestellt. Diese Arbeiter hatten während ihrer so genannten Revolution äußerst liberale Bedingungen und Vorteile genossen. Sie begannen sich zu beschweren, als sie sahen, dass die frühere Arbeitspolitik der CSA außer Kraft gesetzt und ihre alten Manager ersetzt wurden. Was als anfänglicher Protest begann, entwickelte sich zu einem tödlichen Streik, der die Fabrikbesitzer in Angst und Schrecken versetzte, die sich an die Jahre vor dem Bürgerkrieg erinnerten. Sie riefen die örtliche Polizei, um die Streikenden zu vertreiben, aber die Streikenden wurden immer zahlreicher, und schon bald wurden die Auseinandersetzungen gewalttätig, wobei die Streikenden Werkzeuge beschlagnahmten und selbstgebaute Waffen herstellten, um die Polizei zu vertreiben. Die Streikenden verbarrikadierten sich daraufhin in dem riesigen Werk, und der Gouverneur von Illinois beschloss, die Nationalgarde einzusetzen, um die Unruhen ein für alle Mal zu unterdrücken. Die Nationalgarde hatte Schwierigkeiten, die Streikenden zu stürmen, die die ausgedehnten Tunnel nutzten, um sich zu verstecken und die Wachmänner zu schikanieren. Als die Soldaten in das Werk eindrangen, wurden die Streikenden gewalttätig und setzten ihre Waffen ein, um die Gardisten zu verletzen. Gegen die überlegene Feuerkraft und Stärke der Wachmänner waren die Streikenden einfach unterlegen; die überlebenden Streikorganisatoren und Agitatoren wurden massenhaft verhaftet."
newengland.273.a: "Gut, dass wir es im Keim erstickt haben."

# Harsh Urban Martial Law
newengland.274.t: "Städtisches Kriegsrecht ausgeweitet"
newengland.274.d: "Das Blutvergießen im Dodge-Werk blieb nicht unbeantwortet. Aus Wut über die Verluste von 97 Gardisten begann die Nationalgarde mit einer brutalen Unterdrückung der Arbeiter im gesamten Stahlgürtel. Der Aufstand in Chicago hatte ähnliche Ausbrüche von Arbeiteraufständen provoziert, die alle schnell niedergeschlagen wurden. In den Städten des Stahlgürtels wurden strenge Ausgangssperren verhängt, und die Region wurde faktisch unter Kriegsrecht gestellt, wobei häufig nächtliche Patrouillen auf der Suche nach Unruhen durch die Straßen zogen. Während das Vorgehen der Polizei und der Nationalgarde in einigen Medien kontrovers diskutiert wurde, rechtfertigte der Präsident das Eingreifen des Militärs in der Krise mit dem Argument, die Nationalgarde wolle lediglich künftige Provokationen durch Radikale und Reaktionäre verhindern. Während der Steel Belt in Flammen steht, fragt sich der Rest Amerikas, wie lange noch Blut vergossen werden muss, bis endlich wieder Ruhe und Ordnung einkehren."
newengland.274.a: "Die Schläge werden weitergehen, bis sich die Moral verbessert."

# National Guard intervenes on Southern Protests
newengland.275.t: "Nationalgarde greift in die Proteste der Südstaaten ein"
newengland.275.d: "Der allgegenwärtige Rassismus ist im tiefen Süden, wo jahrzehntelange Black Codes und Jim-Crow-Gesetze Afroamerikaner daran hindern, in der Gesellschaft voranzukommen, nahezu die Norm. Trotz der Bemühungen der Rekonstruktion hat sich der Widerstand des Südens gegen die Integration der Schwarzen nur noch verschlimmert, mit Rassentrennung an jedem Imbissstand und sogar getrennten Wasserbrunnen.\n\nWährend der Kongress weiterhin Gesetze zur Aufhebung der Jim-Crow-Gesetzgebung auf Bundesebene verabschiedet, haben ihre Maßnahmen nichts als Ärger und Wut unter den Südstaatlern hervorgerufen, die sich schwer gegen Veränderungen wehren. Heute versammelten sich weiße Mobs in Städten wie Birmingham und Montgomery, um gegen die Integration und die Aufhebung der Rassentrennung zu protestieren, wobei viele die Parole "Segregation jetzt, Segregation morgen, Segregation für immer" ausriefen. Eine große Zahl von Klans, die in ihre bekannten weißen Roben und Kapuzen gehüllt sind, wurde dabei beobachtet, wie sie schwarze Familien und Kirchen im gesamten Süden einschüchterten. Da der Süden immer unsicherer wird, wurde die Nationalgarde zum Schutz von Afroamerikanern, die um ihr Leben fürchten, eingesetzt. Organisatoren und Rädelsführer der Proteste wurden verhaftet, doch viele können feststellen, dass die Unruhen der Weißen nicht schwächer geworden sind."
newengland.275.a: "Der Hass des Rassismus kennt keine Grenzen."

# National Guard intervenes to save Bombingham
newengland.276.t: "Bombingham steht unter Bundesschutz"
newengland.276.d: "Im ganzen Land herrscht Angst und Besorgnis angesichts der Schlagzeilen "Willkommen in Bombingham". Birmingham, Alabama - die "magische Stadt" des Südens, die einst für ihre moderne Industrialisierung bekannt war, wird nun mit einer beispiellosen Terrorwelle in Verbindung gebracht.\n\nNachdem der Süden beginnt, die Rassentrennung aufzuheben, und die Rädelsführer der Widerstand leistenden Demonstranten zusammengetrieben werden, wendet sich der Ku-Klux-Klan seinen gewalttätigen Methoden des Terrors zu. Nach dem Ende des Krieges und den Bemühungen der Nation um die Aufhebung der Rassentrennung wurden schwarze Familien ermutigt, Häuser in ehemals segregierten weißen Vierteln zu kaufen. Der Klan unternahm nächtliche Ausflüge zu diesen Häusern, feuerte Schüsse ab, warf Bomben in schwarze Häuser und zündete in einigen Fällen sogar die Haustür an. Aufgrund der nahezu unaufhörlichen Gewaltwelle wurde die Center Street in Birmingham von den schwarzen Bewohnern scherzhaft "Dynamite Hill" genannt, wobei viele schwarze Bewohner bemerkten, dass die Gewalt an die Bombardierungen und Beschießungen während des Bürgerkriegs erinnerte. Die örtliche Polizei in Birmingham ist für ihre außerordentliche Verspätung bekannt, und ihr Mangel an Patrouillen hat dazu geführt, dass die Gewalt weitergeht, ohne dass es zu Konsequenzen kommt. Infolge des Chaos wurde die Nationalgarde nach Birmingham entsandt, die in den schwarzen Vierteln stationiert ist, um die Gewalt einzudämmen. Trotz des Terrors haben sich einige tapfere schwarze Familien entschlossen, an Ort und Stelle zu bleiben - in dem Glauben, dass ihre Toleranz gegenüber den Angriffen dazu beitragen wird, die Aufhebung der Rassentrennung zu beschleunigen."
newengland.276.a: "Eine Bombe an jeder Ecke."

# Press Leaks Ironclad Oath
newengland.277.t: "Presse lässt umstrittene Eidesvorlage durchsickern"
newengland.277.d: "Im ganzen Land ist es zu einem Skandal gekommen, weil die Ironclad Oath Bill an die Öffentlichkeit gelangt ist. Der Gesetzentwurf sieht eine harte Haltung gegenüber dem Wiederaufbau vor, indem er erklärt, dass nur diejenigen wählen dürfen, die nie Waffen gegen die Union getragen oder die gegnerischen Fraktionen während des Bürgerkriegs beliefert oder unterstützt haben. Somit würde das vorgeschlagene Gesetz Tausenden von Amerikanern das Wahlrecht entziehen, selbst Zivilisten, die den Radikalen und Revolutionären irgendwie geholfen hatten. Das Durchsickern des Gesetzentwurfs hat im ganzen Land nur Empörung hervorgerufen, und viele gehen auf die Straße, um gegen den Vorschlag zu protestieren."
newengland.277.a: "Wie konnten sie das schreiben?"

# Posse Comitatus Repealed
newengland.278.t: "Aufhebung des Posse Comitatus"
newengland.278.d: "Die anhaltende Destabilisierung des Landes in den letzten Tagen hat zu großer Besorgnis unter der Zivilbevölkerung geführt, von der viele des jahrelangen Bürgerkriegs überdrüssig sind. Gewalttätige Angriffe im Norden und Terroranschläge im Süden sind zur Regel geworden, da die Terroristen der Longisten und Syndikalisten trotz ihrer offiziellen Kapitulation ihren Krieg weiterführen. Angesichts der Unruhen in den amerikanischen Großstädten und Bundesstaaten hat der Kongress den Posse Comitatus Act von 1878 offiziell aufgehoben.\n\nDas vom damaligen Präsidenten Rutherford B. Hayes unterzeichnete Gesetz schränkte die Befugnisse der Bundesregierung in Bezug auf den Einsatz von Bundesstreitkräften zur Durchsetzung der Innenpolitik in den Vereinigten Staaten ein. Das Gesetz wurde als Reaktion auf die Besetzung des Südens durch die Bundesarmee während der zwölfjährigen Wiederaufbauzeit während des Bürgerkriegs verabschiedet. In einer umfassenden Gesetzgebung hat der Kongress heute erklärt, dass der anhaltende Terrorismus und die Gewalt der verbliebenen Widerstandsbewegungen der Syndikalisten und Longisten um jeden Preis unterdrückt werden müssen. Das Gesetz wurde offiziell aufgelöst, was der Bundesregierung die Möglichkeit gibt, das Militär, die Luftwaffe und die Marine einzusetzen, um ihren Willen durchzusetzen. Während die Panzer und Lastwagen der Armee auf dem Weg zu den großen Städten des Widerstands wie Birmingham und Chicago sind, hat die Zivilbevölkerung bereits begonnen, ihre Besorgnis zu äußern, da die Nation unter vollständiges Kriegsrecht gestellt wird."
newengland.278.a: "So stirbt also die Freiheit..."

# Final WV Holdout cleared
newengland.279.t: "Letzte Hochburg in den Appalachen geräumt"
newengland.279.d: "Nach der Aufhebung des Posse-Comitatus-Gesetzes, einem bedeutenden bundesstaatlichen Versuch, den Widerstand zu brechen, ist das Militär nun voll im Einsatz; die Armee konzentriert sich nun auf ein prominentes Zentrum des syndikalistischen Widerstands in West Virginia. Jahrhunderts florierte der Kohlebergbau in West Virginia, und bis 1917 wurden dort fast 89.348.000 Tonnen Kohle gefördert. Gebiete wie Mingo County und der Little Coal River, eine Brutstätte des radikalen Syndikalismus, wurden zu Zufluchtsorten des sozialistischen Widerstands, in denen sich Bergleute und Partisanen mit Munition und Waffen eindeckten.\n\nDie nebligen und dunstigen Applachian Mountains erwiesen sich als ein Paradies für Verteidiger. Die Bergleute hatten Zugang zu Tunneln und Wegen, die sie am besten kannten, und konnten so die Einheiten der Nationalgarde überraschend und effektiv angreifen. Tagelange sporadische Scharmützel und kurze Gefechte führten zu nichts anderem als zur Frustration der Nationalgarde, obwohl die Bergleute zahlenmäßig immer stärker unterlegen waren. Generalleutnant Thomas J.H. Trapnell und Thomas Francis Hickey planten einen koordinierten Angriff mit Artillerie und Luftunterstützung, um den Widerstand der Syndikalisten zu zerschlagen. Die Bundesarmee verfügte über Aufklärungsdaten aus der Luft, da Flugzeuge die Widerstandsnester in der Luft aufspürten, und so begannen die Bundestruppen, den Widerstand der Syndikalisten zu beschießen, um die Moral der Syndikalisten zu brechen und zu schwächen. Trotz des intensiven Bombardements leisteten die Syndikalisten beträchtlichen Widerstand, was vor allem auf ihre Kenntnis des Geländes und ihre verschanzten Stellungen zurückzuführen war. Fast 157 Bundespolizisten verloren bei der anschließenden Operation ihr Leben. Die Bemühungen der Syndikalisten erwiesen sich jedoch als vergeblich, da ihre Verluste zunahmen und ihre Vorräte immer knapper wurden. Nach einer Woche ununterbrochener Kämpfe begannen die letzten Bergleute und Partisanen aus ihren Verstecken zu klettern und lieferten ihre Waffen an die Bundesregierung aus."
newengland.279.a: "Möge dies der letzte von ihnen sein!"

# Final Swamp Holdout cleared
newengland.280.t: "Sümpfe in New Orleans geräumt"
newengland.280.d: "Wochenlang hatten sich der Klan und die Überreste des amerikanischen Unionsstaates in sumpfigen Buchten wie dem Bayou Corne verschanzt. Eingebettet zwischen Alligatoren und Langusten behaupteten diese Überbleibsel von Longs tyrannischer Bewegung immer noch, für das "wahre Amerika" zu kämpfen, und ihr Widerstand war zu stark geworden, als dass Polizei und Miliz ihn hätten bewältigen können.\n\nDa das Militär die uneingeschränkte Erlaubnis erhalten hat, den letzten Widerstand der Rebellen zu unterdrücken, hat das Militärkommando damit begonnen, das sumpfige Gelände zu analysieren, in der Hoffnung, erfolgreiche Razzien zu starten, um die verbliebenen Verräter zu zermürben und schließlich die Region zu befreien. Unter der Führung des West Point-Absolventen Hamilton H. Howze hat die Armee beschlossen, die "Operation Eukalyptus" durchzuführen, einen koordinierten Angriff hochmanövrierfähiger Einheiten in den dichten und tiefen Bayous von Louisiana. Howze, ein glühender Verfechter der Manöverkriegsführung und der Schnelligkeit, glaubte, dass der Widerstand der Longisten am besten durch wiederholte Angriffe gebrochen werden könnte, um die Reste der Rebellen allmählich zu schwächen und zu demoralisieren. Nach einer Woche hartnäckigen Widerstands wurden die Risse in der Verteidigung der Longisten immer deutlicher. Abgeschnitten von Nachschub und Verstärkung wurden ihre Kräfte mit jedem schnellen Überfall der Föderation ausgedünnt. Mit Hilfe der Werften in Neuengland wurden kleine, schnelle und kostengünstige Patrouillen-Torpedoboote (PT-Boote) eingesetzt, um die Sümpfe auszukundschaften und zu navigieren. Nach einer Woche anhaltender Kämpfe in den Sümpfen boten die letzten Klans und Longisten ihre bedingungslose Kapitulation an - und beendeten damit die bisherigen bedeutenden Bemühungen der Unionsstaaten, sich der Bundesregierung zu widersetzen."
newengland.280.a: "Raus aus meinem Sumpf!"

# Restoration of Home Rule
newengland.281.t: "Wiederherstellung der Selbstverwaltung"
newengland.281.d: "Nach Wochen intensiven Kriegsrechts und der Unterdrückung abweichender Meinungen und aufrührerischer Aktivitäten wurde festgestellt, dass der Widerstand der Rebellen auf einem historischen Tiefpunkt angelangt ist. Die einstigen Massenproteste haben sich in kleinere und weniger organisierte Demonstrationen aufgelöst, und es gab weniger terroristische Anschläge. Die wichtigsten verbliebenen Rebellenkräfte wurden erfolgreich unterworfen, ein Großteil ihrer Führung in Ketten gelegt und ihre Waffen erbeutet. Da das Land endlich beginnt, die Wunden des großen Bürgerkriegs zu heilen, ziehen sich die Streitkräfte, die zur Aufrechterhaltung der Besatzung des Landes benötigt werden, langsam zurück. Im ganzen Land werden die Kontrollpunkte abgebaut und die Ausgangssperren in vielen amerikanischen Städten aufgehoben. Mit der Rückkehr der Staats- und Lokalregierungen steht Amerika nach einer kurzen Durststrecke wieder auf und ist bereit, sich allem zu stellen, was auf es zukommt."
newengland.281.a: "Wieder voll einsatzfähig"

