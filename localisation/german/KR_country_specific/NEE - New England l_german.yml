## Character Events ##

# PP Gift Event
newengland.451.t: "[NEE_Ambassador_name_cap] spricht mit der [CAN.GetAdjective] Regierung"
newengland.451.d: "Heute trafen in der kanadischen Hauptstadt Ottawa [NEE_Ambassador_name] und ein Gefolge von Militär- und Regierungsvertretern im Namen der Regierung [NEE.GetNameDef] ein. Eine Menschenmenge versammelte sich in Erwartung der mit Spannung erwarteten Rede der amerikanischen diplomatischen Vertretung vor der im Beaux-Arts-Stil gehaltenen Botschaft in der 100 Wellington Street. Während das Gebäude früher als amerikanische Gesandtschaft diente, haben die Ereignisse auf dem Rest des Kontinents die Umwandlung der Gesandtschaft in eine vollwertige Botschaft ermöglicht.\n\n[NEE_Ambassador_name_cap] begann seine Rede mit einem Dank an das kanadische Volk für seinen Schutz und sein Engagement für die Demokratie in der Neuen Welt. Er machte deutlich, dass die Vereinigten Staaten, sollten sie jemals wiedervereinigt und in ihrer Vorkriegsstärke wiederhergestellt werden, große Anstrengungen unternehmen würden, um Amerikas Schuld gegenüber dem kanadischen Volk zurückzuzahlen. Die Rede wurde von allen Anwesenden mit großem Beifall aufgenommen, und es wurde berichtet, dass der britische König selbst dem Botschafter später einen persönlichen Besuch abstattete. Die Zeitungen Kanadas und Neuenglands berichteten ausführlich über die Goodwill-Mission, und beide Nationen sahen sich in ihren gemeinsamen Zielen und Träumen von einer freien Welt gegen den Syndikalismus näher zusammengerückt."
newengland.451.a: "Danke Kanada!"

# Stability Gift Event
newengland.452.t: "[NEE_Ambassador_name_cap] spricht mit den [CAN.GetAdjective] Menschen"
newengland.452.d: "In einer beispiellosen Aktion wurde [NEE_Ambassador_name] eingeladen, heute vor dem kanadischen Parlament zu sprechen. Während der Präsident von [NEE.GetNameDef] es vorzog, zu Hause zu bleiben und sich um innenpolitische Angelegenheiten zu kümmern, waren der britische König, seine Exilanten und der kanadische Premierminister anwesend.\n\nIm Namen der Regierung von [NEE.GetName] sprach [NEE_Ambassador_name] herzlich über die anhaltende Unterstützung und Anerkennung der amerikanischen Demokratie im Nordosten durch die kanadische Regierung. Er merkte an, dass die sich verändernde Weltordnung bedeute, dass die alten Weltmächte endlich wieder eine Chance hätten, nach Hause zurückzukehren. Auch wenn es eine Weile dauern wird, bis sich Amerika von dem Bürgerkrieg, der den Kontinent zerrissen hat, erholt hat, wird die Macht der wiederhergestellten Vereinigten Staaten die Ziele und Ambitionen der Entente gerne unterstützen. Im Gegenzug versicherte der kanadische Premierminister dem Botschafter, dass die freie Welt der Entente in der dunkelsten Stunde Amerikas hinter der Regierung von Neuengland stehen werde. Er bekräftigte, dass Kanada die Regierung [NEE.GetNameDef] weiterhin als legitime demokratische Regierung anerkenne und dass die Beziehungen zwischen den beiden Ländern von nun an noch enger werden sollten."
newengland.452.a: "Unser Volk ist geeint!"

# War Support Gift Event
newengland.453.t: "[NEE_Ambassador_name_cap] spricht mit dem [CAN.GetAdjective] Militär"
newengland.453.d: "Als Zeichen des guten Willens und der Freundschaft besuchte [NEE_Ambassador_name] die Royal Canadian Army in der CFB Picton in Picton, Ontario. Man sah ihn in Anwesenheit kanadischer Generäle wie General Guy Simonds, aber auch in tiefem Gespräch mit Generälen der Exilanten wie Bernard Montgomery.\n\nDer Höhepunkt seines Besuchs war jedoch seine Ansprache an die Männer der kanadischen Armee. [Er dankte den kanadischen Soldaten direkt, lobte sie für ihren mutigen Einsatz zur Wiederherstellung der Demokratie in Europa und wünschte ihnen viel Erfolg bei der Heimkehr. Er betonte, dass die Rolle des kanadischen Militärs bei der Intervention von 1937 entscheidend dazu beigetragen habe, die Menschen in Neuengland davor zu bewahren, in das Chaos und die Zerstörung zu stürzen, die die amerikanische Nation zerstört hätten. Abschließend erklärte er, dass die amerikanischen Soldaten, sollte der Tag kommen, an dem Kanada Hilfe benötigt, mehr als bereit wären, Leib und Leben für die Freiheit des kanadischen und britischen Volkes zu riskieren. Der Besuch des Botschafters bei den kanadischen Streitkräften wurde von den höheren Rängen der kanadischen Armee herzlich empfangen und hat bei den kanadischen Truppen selbst große Zustimmung hervorgerufen, die niemals erwartet hätten, von [NEE_Ambassador_name] persönlich angesprochen zu werden."
newengland.453.a: "Gemeinsam zum Sieg!"

# Truck Gift Event
newengland.454.t: "[NEE_Ambassador_name_cap] spricht mit der Ford Motor Company von Kanada"
newengland.454.d: "Die Ford Motor Company von Kanada mit Sitz in Walkerville, Ontario, wurde 1904 gegründet und ist eine berühmte Tochtergesellschaft der amerikanischen Ford Company. Das Unternehmen wurde ursprünglich mit einer Investition von 125.000 Dollar von Henry Ford in der McGregor-Wagenfabrik auf der anderen Seite des Detroit River gegenüber seinem ursprünglichen Werk in Dearborn, Michigan, gegründet. Das Unternehmen hatte alle Ford-Patentrechte und Verkaufsprivilegien für alle Teile des ehemaligen Britischen Reiches mit Ausnahme Großbritanniens und Irlands erworben. In diesem Werk wurde Kanadas erstes Auto, das "Modell C", hergestellt, und in den kommenden Jahren sollte die Produktion von Fahrzeugen für den zivilen und militärischen Gebrauch fortgesetzt werden.\n\nUm die amerikanischen und kanadischen Geschäftsbeziehungen zu stärken, besuchte [NEE_Ambassador_name] das Werk in Walkerville. In Begleitung des Eigentümers von Ford Kanada schlenderte der amerikanische Botschafter durch das dampfende Fließband und unterhielt sich mit den Monteuren. In einer kurzen Ansprache an die Arbeiter lobte er deren Effizienz und bemerkte, dass die Arbeitsmoral der kanadischen Arbeiter, abgesehen von den Vereinigten Staaten, beispiellos sei. Kein Wunder, dass Kanada nach Jahren der wirtschaftlichen Depression wieder auf die Beine gekommen ist und sich zu einem industriellen Riesen entwickelt hat. Die Arbeiter spendeten dem Botschafter stürmischen Applaus, und als Dank für den amerikanischen Besuch sagte Ford Kanada zu, als Geste des guten Willens 80 seiner Canadian Military Pattern (CMP)-Lastwagen zu schicken."
newengland.454.a: "Zu einer unvergleichlichen Industrie!"

# Bomber Gift Event
newengland.455.t: "[NEE_Ambassador_name_cap] spricht mit Victory Aircraft von Kanada"
newengland.455.d: "Als Folge der britischen Revolution und des Zusammenbruchs des Empire siedelte das britische Flugzeugunternehmen Avro nach Kanada über und wurde zu Avro Canada. Die National Steel Car Company errichtete 1938 in Malton ein Werk zur Herstellung von Militärflugzeugen; die kanadische Regierung enteignete das Unternehmen und gründete eine Crown Corporation namens Victory Aircraft Limited. Victory Aircraft sicherte sich die Lizenz zur Herstellung von Avro-Bombern und -Transportflugzeugen in Vorbereitung auf die spätere Heimkehr.\n\nUm die Luftstreitkräfte von [NEE.GetNameDef] zu stärken, besuchte [NEE_Ambassador_name] heute das Werk, um einen Vertrag über zwölf Avro-Bomber zu unterzeichnen. Der Präsident von Victory Aircraft, J.P. Bickell, nahm den Botschafter auf einen kurzen Rundgang mit, bei dem er die riesigen Montagelinien besichtigte und Gelegenheit hatte, die hart arbeitenden kanadischen Monteure kennen zu lernen. In den vordersten Reihen der kanadischen Industriemaschine nahm sich der Botschafter die Zeit, sich mit den kanadischen Arbeitern zusammenzusetzen und sich mit ihnen zu unterhalten - was ihm viel Lob in der Presse einbrachte. Der Botschafter hatte sogar die Gelegenheit, in die Avro-Bomber zu steigen, wo er sich selbst von der Haltbarkeit und Stärke der kanadischen Technik überzeugen konnte. Die Besichtigung endete mit einem Besuch in Bickells Büro, wo die beiden Männer bei einem Drink und einer Zigarre zusammensaßen, bevor sie die kanadischen Flugzeuge für die Luftstreitkräfte von Neuengland abzeichneten."
newengland.455.a: "Luftstreitkräfte mit großer Reichweite werden den Sieg davontragen!"

# Fighter Gift Event
newengland.456.t: "[NEE_Ambassador_name_cap] spricht mit der National Steel Car von Kanada"
newengland.456.d: "Als Folge der britischen Revolution und des Zusammenbruchs des Empire siedelte das britische Flugzeugunternehmen Avro nach Kanada über und wurde zu Avro Canada. Die National Steel Car Company errichtete 1938 in Malton ein Werk zur Herstellung von Militärflugzeugen; die kanadische Regierung enteignete das Unternehmen und gründete eine Crown Corporation namens Victory Aircraft Limited. Victory Aircraft sicherte sich die Lizenz zur Herstellung von Avro-Bombern und militärischen Kampfflugzeugen in Vorbereitung auf die spätere Heimkehr.\n\nUm die Luftstreitkräfte von [NEE.GetNameDef] zu stärken, besuchte [NEE_Ambassador_name] heute das Werk, um einen Vertrag über vierundzwanzig moderne Kampfflugzeuge zu unterzeichnen. Der Präsident von Victory Aircraft, J.P. Bickell, nahm den Botschafter auf einen kurzen Rundgang mit, um ihm die riesigen Montagelinien zu zeigen und ihm die Gelegenheit zu geben, die hart arbeitenden kanadischen Monteure kennenzulernen. In den vordersten Reihen der kanadischen Industrie nahm sich der Botschafter die Zeit, sich mit den kanadischen Arbeitern zusammenzusetzen und sich mit ihnen zu unterhalten - was ihm viel Lob in der Presse einbrachte. Der Botschafter hatte sogar die Gelegenheit, in ein Venom-Kampfflugzeug einzusteigen, wo er sich selbst von der Haltbarkeit und Stärke der kanadischen Technik überzeugen konnte. Der Rundgang endete mit einem Besuch in Bickells Büro, wo sich die beiden Männer bei einem Drink und einer Zigarre austauschten, bevor sie die kanadischen Flugzeuge für die Luftwaffe von Neuengland abzeichneten."
newengland.456.a: "Bei klarem Himmel kann uns nichts aufhalten!"

# Offmap Factory Gift Event
newengland.457.t: "[NEE_Ambassador_name_cap] koordiniert den Bau einer neuen Fabrik"
newengland.457.d: "Heute besuchte [NEE_Ambassador_name] C.D. Howe, den großen kanadischen Geschäftsmann, Ingenieur und Politiker, in seinem Haus. Howe selbst hatte immer ein Faible für [NEE.GetNameDef]; der Kanadier war in Massachusetts geboren worden und hatte das Massachusetts Institute of Technology besucht. Als Geschäftsmann und Ingenieur expandierte Howes Unternehmen in die Bereiche Ingenieurberatung und Generalunternehmung, wobei seine Firma die Getreidesilos im kanadischen Westen beherrschte.\n\n Die beiden Männer diskutierten darüber, wie die geschäftlichen und freundschaftlichen Beziehungen zwischen den beiden Nationen gestärkt werden könnten. Howe schlug ein relativ unerschlossenes Grundstück in der Nähe von Port Arthur, Ontario, vor, das als Baugrund für eine gemeinsame kanadisch-amerikanische Fabrik dienen könnte. In der Fabrik auf kanadischem Boden sollten kanadische und amerikanische Arbeiter beschäftigt werden, um die Beschäftigung in beiden Ländern zu verbessern und gleichzeitig den beiden Nationen die Gewinne zukommen zu lassen. Es wurde auch berichtet, dass die beiden Männer bei ihrem Treffen lange über die Situation in Amerika und die Rolle Kanadas bei der Intervention gesprochen haben. Man sah, wie die beiden Männer auf eine neue Ära der nordamerikanischen Freundschaft anstießen, vielleicht ein Zeichen für die künftigen Tage der Zusammenarbeit."
newengland.457.a: "Auf eine fruchtbare Partnerschaft!"

# Industrial Gift Event
newengland.458.t: "[NEE_Ambassador_name_cap] lädt Industrieexperten aus [CAN.GetNameDef] ein"
newengland.458.d: "Dank des wirksamen Vorgehens der Regierung gegen die Große Depression zeigt unsere Wirtschaft endlich erste Anzeichen einer Erholung. Die langen Schlangen vor den Suppenküchen gehören endlich der Vergangenheit an, und die Arbeitslosenquote ist so niedrig wie nie zuvor. Auf dem Weg der wirtschaftlichen Erholung hat unsere Regierung vorgeschlagen, Industrieexperten unserer kanadischen Verbündeten wie Arthur Blaikie Purvis und Max Aitken, 1. Baron Beaverbrook, einzuladen.\n\nDie kanadische Wirtschaft, die eng mit der Wirtschaft der ehemaligen Vereinigten Staaten verbunden ist, stand vor einem noch schwerwiegenderen Problem, als die deutsche Wirtschaftskrise am Schwarzen Montag die wirtschaftlichen Probleme Kanadas weiter verschärfte. Dank der Hilfe prominenter Industrieller und Ökonomen befindet sich die kanadische Wirtschaft nun jedoch auf dem Weg der Besserung, vor allem mit Hilfe von staatlich organisierten Projekten und Unternehmungen wie Arbeitslagern und dem IEDC. Um unsere eigene Wirtschaft anzukurbeln, sollten wir Einladungen an kanadische Industrieexperten und Geschäftsleute verschicken, damit auch wir dem wirtschaftlichen Aufschwung Kanadas nacheifern können."
newengland.458.a: "Unsere industrielle Macht wird unübertroffen sein!"

NEE_industrialist_aid_idea: "Industrielle Hilfe"
NEE_industrialist_aid_idea_desc: "Die Hilfe unserer Verbündeten darf nicht umsonst sein! Unsere Freunde in der Entente haben uns wertvolle industrielle Hilfe geleistet, um der Wirtschaft Neuenglands zu Wachstum zu verhelfen, damit wir endlich die Jahre der wirtschaftlichen Stagnation überwinden können."

# Legitimacy Boost Event
newengland.459.t: "[NEE_Ambassador_name_cap] arrangiert eine pro-[NEE.GetAdjective] Rede"
newengland.459.d: "Um ein internationales Publikum und unsere Freunde in der Entente anzusprechen, hat [NEE_Ambassador_name] eine Pro-[NEE.GetAdjective]-Rede auf einer Konferenz von Mitgliedern der Entente in Montreal gehalten. Mit dieser Rede hofft er nicht nur, die amerikanischen Zivilisten und Soldaten auf dem Kontinent zu erreichen, die in den brutalen Bürgerkrieg verwickelt sind, sondern auch Vertreter des Reichspakts, die begierig darauf sind, Neuenglands Stimme zu hören.\n\n In dieser übertragenen Rede erklärte [NEE_Ambassador_name], dass, egal wie lange es dauern mag, das \"Amerikanische Volk in seiner rechtschaffenen Macht den absoluten Sieg erringen wird.\" Der Botschafter betonte das Vertrauen Neuenglands in seine Streitkräfte und in die der Entente, um nicht nur Amerika, sondern auch die Alte Welt von der roten Bedrohung zu befreien. Amerika würde nicht länger der Teilung unterworfen sein. Für Neuengland war die Zeit gekommen, die Vereinigten Staaten zurückzuerobern und das Land zu befreien, für das ihre Vorväter so viele Opfer gebracht hatten. Die Provisorische Regierung wird auf die eine oder andere Weise für die Wiederbelebung der amerikanischen Demokratie sorgen!"
newengland.459.a: "Wir werden Amerika wiederherstellen!"

# MP Support Event
newengland.460.t: "[NEE_Ambassador_name_cap] sichert sich die Unterstützung der Mounties"
newengland.460.d: "Die Northwest Mounted Police (NWMP), eine Idee von Premierminister John A. Macdonald, wurde nach der Verabschiedung des Mounted Police Act im Jahr 1873 gegründet. Als Vorläufer der Royal Canadian Mounted Police (RCMP) sorgte die Northwest Mounted Police für die Durchsetzung der Gebietserwerbungen im Zuge der kanadischen Westexpansion und diente international an der Seite der britischen Streitkräfte. Nach ihrem Einsatz im Zweiten Burenkrieg erhielt die berittene Polizei ihren Titel \"Royal\" und fusionierte mit der Dominion Police zur offiziellen Royal Canadian Mounted Police. Diese neue Organisation ist für die Strafverfolgung auf Bundesebene in allen Provinzen und Territorien Kanadas zuständig und übernimmt auch die Rolle der nationalen Spionageabwehr. Im Rahmen ihrer Aufgaben hat die RCMP politische oder ethnische Gruppen infiltriert, die als gefährlich für Kanada gelten. In den letzten Jahren hatte es die RCMP insbesondere mit einer großen Anzahl von Sympathisanten und Spionen der Syndikalisten zu tun, die sich über die kanadisch-amerikanische Grenze geschmuggelt haben. Aufgrund ihres Fachwissens und ihrer Erfahrung mit Streikbrechern hat die Regierung von [ROOT.NEE.GetNameDef] die kanadische Regierung um Garnisons- und Repressionshilfe gebeten, während die Streitkräfte Neuenglands die nationale Befreiung einleiten. In einer kurzen Ansprache an die RCMP lobte [NEE_Ambassador_name] die Effizienz und Disziplin der RCMP bei der Aufrechterhaltung von Ordnung und Stabilität an der kanadischen Grenze, als die amerikanische Nation in den Bürgerkrieg fiel. Die Rede wurde mit großem Beifall bedacht, und der Kommissar der RCMP sicherte dem Botschafter alle Männer und Ausrüstungen der Polizei zu, die Neuengland benötigen wird."
newengland.460.a: "Ihre Hilfe wird sehr geschätzt"

# Replacing Winant as Ambassador
newengland.461.t: "Wachablösung"
newengland.461.d.rep: "Der bisherige Botschafter John Winant hat angekündigt, dass er von seinem Posten als Botschafter in Kanada zurücktreten will. An seine Stelle tritt der vielversprechende Kandidat von irgendwoher, Jay Moffat. Als geschätzter Würdenträger aus einer angesehenen Reihe von Emissären scheint Moffat ein würdiger Nachfolger von John Winant zu sein.\n\nWir können Moffat zum direkten Gespräch mit dem Präsidenten einladen, wenn wir das möchten, andernfalls könnten mehr Ressourcen an anderer Stelle eingesetzt werden, wenn das Amt an Bedeutung verlieren würde."
newengland.461.d.dem: "Der bisherige Botschafter John Winant hat angekündigt, dass er von seinem Posten als Botschafter in Kanada zurücktreten will. An seine Stelle tritt der vielversprechende Kandidat von irgendwoher, William Harriman. Harriman scheint ein würdiger Nachfolger für John Winant zu sein.\n\nWir können Harriman in das direkte Ohr des Präsidenten einladen, wenn wir wollen, ansonsten könnten mehr Ressourcen an anderer Stelle eingesetzt werden, wenn das Amt an Bedeutung verlieren würde."
newengland.461.a: "Moffat ist unser Mann!"
newengland.461.b: "Harriman ist unser Mann!"
newengland.461.c: "Stuft das Büro herab"

# Replacing Harriman as Ambassador
newengland.462.t: "Wachablösung"
newengland.462.d: "Harriman will sich um die Präsidentschaftskandidatur bewerben und legt daher das Amt des Botschafters nieder. An seiner Stelle schlägt er seinen langjährigen Verbündeten und engen Freund Charles Bohlen vor, eine überparteiliche Wahl, die beide Parteien zufrieden stellen dürfte. Alternativ kann das Amt auch zurückgestuft werden, damit die Bemühungen an anderer Stelle besser eingesetzt werden können."
newengland.462.a: "Genehmigt die Ernennung"
newengland.462.b: "Stuft das Büro herab"

# Replacing Atherton as Ambassador
newengland.463.t: "Wachablösung"
newengland.463.d: "Der langjährige Botschafter Ray Atherton hat seine Absicht bekundet, sein Amt niederzulegen. Nach mehr als drei Jahrzehnten diplomatischer Tätigkeit hat der alternde Staatsmann die Welt gesehen, vom sonnigen Mittelmeer in Athen bis zum stürmischen Pazifik in Manila und allem dazwischen. Laurence Steinhardt, der in kleineren Funktionen in Ländern wie Schweden und Peru tätig war, ist der voraussichtliche Kandidat für die Nachfolge Athertons. Alternativ kann das Amt auch aufgelöst werden, damit die Bemühungen an anderer Stelle besser eingesetzt werden können."
newengland.463.a: "Genehmigt die Ernennung"
newengland.463.b: "Stuft das Büro herab"

