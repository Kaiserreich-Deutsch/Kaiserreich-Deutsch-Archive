NEE_auto_invite_random_to_ITO: "( [NEE.GetFlag] §YZufälliges Land in der [NEE.GetFactionName]§!): Erhält Ereignis '§Y[NEE.GetNameDefCap] lädt uns zur Internationalen Handelsorganisation ein§!'."

newengland.351.t: "[NEE.GetNameDefCap] lädt uns zur Internationalen Handelsorganisation ein"
newengland.351.d: "Wir haben die Nachricht erhalten, dass [NEE.GetNameDef] uns eingeladen hat, der \"Internationalen Handelsorganisation\" beizutreten. Mit der Erklärung, dass die Welt keinen Krieg und keine Gewalt mehr braucht, hat [NEE.GetNameDef] behauptet, dass diese Gemeinschaft nicht nur die wirtschaftlichen Bindungen, sondern auch die Beziehungen zwischen allen demokratischen Nationen der Welt stärken wird. Die Amerikaner haben erklärt, dass dieser Handelsblock dazu dienen wird, sich gegenseitig im wirtschaftlichen Wohlstand zu unterstützen und gleichzeitig eine Welt des Friedens, der Ordnung und der Stabilität zu gewährleisten. Sollen wir ihre Einladung annehmen?"
newengland.351.a: "Wir möchten uns anschließen!"
newengland.351.b: "Wir würden gerne unsere eigenen Weg gehen."

newengland.352.t1: "[FROM.GetNameDefCap] stimmt dem Beitritt zur Internationalen Handelsorganisation zu"
newengland.352.t2: "[FROM.GetNameDefCap] lehnt den Beitritt zur Internationalen Handelsorganisation ab"
newengland.352.d1: "Amerikas Rolle besteht nicht nur in seiner eigenen Hemisphäre, sondern darin, den Nationen weltweit als Vorbild zu dienen. Unser Botschafter in [FROM.GetNameDef] hat unser Außenministerium darüber informiert, dass seine Regierung bereit ist, der Internationalen Handelsorganisation beizutreten. Gemeinsam werden wir dafür sorgen, dass der Welthandel frei bleibt und dass unsere Nationen ohne Krieg und Gewalt gedeihen!"
newengland.352.d2: "Trotz unserer besten Absichten hat unser Botschafter in [From.GetNameDef] unser Außenministerium darüber informiert, dass sein Land nicht bereit ist, der Internationalen Handelsorganisation beizutreten. Mit der Begründung, dass sie lieber ihre eigenen wirtschaftlichen Ziele verfolgen würden, anstatt unserer Gemeinschaft beizutreten, und sich von uns distanzieren wollen, haben sie unsere Einladung höflich abgelehnt."
newengland.352.a: "Der einheitliche Handel hat Gewonnen!"
newengland.352.b: "In Ordnung."

newengland.353.t: "[FROM.GetNameDefCap] übernimmt die Führung der Entente"
newengland.353.d: "Für die Außenwelt waren die Vereinigten Staaten mit dem Beginn des Zweiten Amerikanischen Bürgerkriegs und der Spaltung der Nation in verschiedene Fraktionen, die um die Macht kämpften, ein jämmerlicher Misserfolg. Doch trotz aller Widrigkeiten hat [FROM.GetNameDef] nichts weniger als den vollständigen Sieg errungen. Dank der immensen wirtschaftlichen und militärischen Stärke von [FROM.GetNameDef], der der Entente in der Stunde der Not beisteht und Europa von den Syndikalisten befreit hat, hat [FROM.GetNameDef] [old_leader.GetNameDef] als Anführer der Entente abgelöst. Heute Morgen sind Beamte von [FROM.GetAdjective] mit der militärischen Führung von [old_leader.GetAdjective] zusammengekommen, um die Übergabe der Führung in [NEE.Capital.GetCapitalVictoryPointName] zu ermöglichen. In dieser aufwändigen Zeremonie mit großer Fanfare und Dudelsackmusik dankte Präsident [FROM.GetLeader] [old_leader.GetNameDef] für ihre Verdienste um die freie Welt und erinnerte an die Opfer, die beide Nationen für die Wiederherstellung der Demokratie in der Welt gebracht haben. Die Welt verändert sich, und es scheint, dass die Winde des Schicksals nun nicht mehr aus der Alten Welt, sondern aus der Neuen kommen."
newengland.353.a: "Dies wird die Ära des [FROM.GetAdjective] Jahrhunderts sein!"

# NEE considers inviting neutral IRE
newengland.354.t: "Eine Einladung für die Smaragdinsel?"
newengland.354.d1: "Da wir die Führung der Entente übernommen haben, stehen uns mehrere Möglichkeiten offen, die unseren Vorgängern nicht möglich gewesen wären. Eine der offensichtlichsten ist die Beziehung unseres Bündnisses zu unserem engsten europäischen Nachbarn, der kleinen Insel Irland.\n\nDie Iren führten nach dem Weltkrieg einen Unabhängigkeitskrieg gegen die Briten, der nicht zuletzt dank der zahlreichen Spenden und der materiellen Unterstützung durch Tausende von irischen Amerikanern, vor allem in Neuengland, erfolgreich war. In weiten Teilen ihrer Bevölkerung herrscht nach wie vor eine unterschwellige antibritische Stimmung und Misstrauen, obwohl sie vielleicht eher geneigt wären, sich uns anzuschließen, wenn wir anstelle der Briten an der Spitze der Entente stünden. Die kulturellen und familiären Verbindungen zwischen unseren Ländern sind zahlreich, und ihre kleine Wirtschaft würde zweifellos von einer IEDC-Mitgliedschaft profitieren.\n\nNatürlich murmeln einige hartgesottenere Mitglieder des alten britischen Establishments über den angeblich rechtlich unzulässigen Charakter des Zusammenschlusses Nordirlands mit der Republik und berufen sich dabei auf unterschiedliche Auslegungen von Verträgen und Klauseln, so dass ein solches Bündnis die fortgesetzte Existenz der Region als Teil der Republik bekräftigen würde. Die Wahrscheinlichkeit, dass die Briten dagegen protestieren, steht auf einem anderen Blatt, ist aber nichtsdestotrotz eine Möglichkeit."
newengland.354.d2: "Da wir die Führung der Entente übernommen haben, stehen uns mehrere Möglichkeiten offen, die unseren Vorgängern nicht möglich gewesen wären. Eine der offensichtlichsten ist die Beziehung unseres Bündnisses zu unserem engsten europäischen Nachbarn, der kleinen Insel Irland.\n\nDie Iren führten nach dem Weltkrieg einen Unabhängigkeitskrieg gegen die Briten, der nicht zuletzt dank der zahlreichen Spenden und der materiellen Unterstützung durch Tausende von irischen Amerikanern, vor allem in Neuengland, erfolgreich war. In weiten Teilen ihrer Bevölkerung herrscht nach wie vor eine unterschwellige antibritische Stimmung und Misstrauen, obwohl sie vielleicht eher geneigt wären, sich uns anzuschließen, wenn wir anstelle der Briten an der Spitze der Entente stünden. Die kulturellen und familiären Verbindungen zwischen unseren Ländern sind zahlreich, und ihre kleine Wirtschaft würde zweifellos von einer IEDC-Mitgliedschaft profitieren."
newengland.354.a: "Sie gehören an unsere Seite."
newengland.354.b: "Wir wollen nicht den Zorn der Briten auf uns ziehen."

# IRE invited to NEE-led Entente
newengland.355.t: "[NEE.GetNameDefCap] lädt uns zur Entente ein"
newengland.355.d: "Der amerikanische Botschafter in Irland hat dem Präsidenten einen unerwarteten Vorschlag unterbreitet. In Anbetracht der Tatsache, dass die Vereinigten Staaten die alte Entente anführen, hat Präsident [NEE.GetLeader] Irlands anhaltende Abneigung gegen Radikalismus und die gemeinsamen demokratischen Werte als Grund angeführt, uns die formelle Aufnahme in ihr Militärbündnis anzubieten. Ein solcher Schritt würde uns auch den Vorteil einer IEDC-Mitgliedschaft bringen, was unsere vergleichsweise kleine Wirtschaft sicherlich stärken würde.\n\nDiese diplomatischen Vorstöße der Vereinigten Staaten sind zweifellos auf die Rolle zurückzuführen, die Neuengland in ihrem jüngsten Bürgerkrieg gespielt hat, ein Gebiet, in dem viele Hunderttausende unserer Diaspora leben und das während des Unabhängigkeitskrieges eine wichtige Quelle der Unterstützung war. Jetzt, da die Briten in ihrem eigenen Bündnis an den Rand gedrängt worden sind, können wir ihnen und den Amerikanern vielleicht als Gleichberechtigte und nicht als Untertanen zur Seite stehen?"
newengland.355.a: "Wir sind dabei!"
newengland.355.b: "Die Beibehaltung der Neutralität ist die sicherere Option."

# NEE receives IRE's response
newengland.356.t1: "[IRE.GetNameDefCap] tritt der Entente bei"
newengland.356.t2: "[IRE.GetNameDefCap] lehnt unser Angebot ab"
newengland.356.d1: "In [NEE.Capital.GetCapitalVictoryPointName] fand eine große Zeremonie statt, bei der der irische Präsident [IRE.GetLeader] die notwendigen Dokumente und Verträge unterzeichnete, um die Zugehörigkeit seines Landes zur Entente zu formalisieren.\n\nIn einer Rede, die er im Rahmen des Verfahrens hielt, bezeichnete [NEE. GetLeader] Irland als Beispiel für ein weiteres Land, das in der Lage ist, mit ehemaligen Gegnern für das gemeinsame Wohl von Gerechtigkeit und Freiheit zusammenzuarbeiten, und betonte, wie sehr er sich der Bedeutung dieses Ereignisses für die Millionen von Amerikanern irischer Abstammung bewusst ist. [IRE.GetLeader] dankte ihm für seine Worte und würdigte die Bemühungen Amerikas und insbesondere Irisch-Amerikas in Bezug auf Irlands frühere Freiheitskämpfe, bekräftigte jedoch ihr gemeinsames Ziel, gemeinsam in die Zukunft zu blicken, ohne sich von der Vergangenheit aufhalten zu lassen.\n\nGroße Menschenmassen, von denen die meisten mindestens ein grünes Kleidungsstück trugen, füllten die Straßen mit der Ankündigung, und die Klänge des Feierns und der irischen Musik hielten bis tief in die Nacht an."
newengland.356.d2: "Wir haben eine Antwort des irischen Botschafters erhalten, in der er uns mitteilt, dass Irland unser Angebot leider abgelehnt hat. Er erklärt, dass seine Regierung der Ansicht ist, dass Irland besser beraten wäre, wenn es neutral bliebe, um nicht in Engagements verwickelt zu werden, in denen sein Land nichts zu suchen hat.\n\nEr bekräftigt jedoch, dass Irland seine gegenwärtigen Beziehungen zu den Vereinigten Staaten und die engen Verbindungen in der gemeinsamen Geschichte unserer Nationen und Völker schätzt und dass die Aufrechterhaltung dieser Beziehungen am besten durch den Ausbau unserer bestehenden Verbindungen erfolgen sollte, anstatt neue zu schmieden."
newengland.356.a: "Éirinn go brách!"
newengland.356.b: "Nun, das ist schade."

## SFA ##
# Invite
newengland.365.t: "[NEE.GetNameDefCap] lädt [THIS.GetNameDef] zu dem San Francisco Akkord ein"
newengland.365.d: "Die amerikanische Botschaft überreichte unserer Regierung heute eine Mitteilung, in der sie die Absicht ihres Landes erklärt, dass wir dem San Francisco Akkord beitreten sollen. Dabei handelt es sich um eine geplante Organisation unter amerikanischer Führung, die sich für Alphabetisierung und Wissenschaft im Pazifik einsetzen und freundschaftliche Beziehungen zwischen unseren Nationen fördern wird. Manche fragen sich jedoch, ob ein Beitritt zu dem von den Yankees geführten Abkommen überhaupt von Nutzen ist. Der Beitritt zu dieser Organisation bringt uns näher an [NEE.GetNameDef] heran, und das ist ein Weg, den nicht alle in unserem Land gehen wollen."
newengland.365.a: "Wir möchten beitreten."
newengland.365.b: "Im Moment nicht interessiert"
newengland.365.c: "Kein Interesse"

newengland.366.t1: "[FROM.GetNameDefCap] möchte sich dem San Francisco Akkord anschließen"
newengland.366.t2: "[FROM.GetNameDefCap] lehnt den Beitritt zu dem San Francisco Akkord ab"
newengland.366.d1: "Unsere diplomatischen Bemühungen haben sich als voller Erfolg erwiesen! Die Nation [FROM.GetAdjective] hat angekündigt, dass sie mehr als bereit ist, sich unserer Organisation anzuschließen. Wir werden sie bei der Entwicklung ihrer eigenen Forschungsprogramme unterstützen und dabei helfen, amerikanische Werte und Bildung in ihrem Land zu fördern. Gemeinsam werden wir versuchen, die Beziehungen zwischen unserer Nation und dem Pazifik zu stärken."
newengland.366.d2: "Leider hat [FROM.GetNameDef] unsere Einladung, sich dem San Francisco Accords anzuschließen, höflich abgelehnt. Sie betonten jedoch, dass sie das Thema noch nicht offiziell ad acta gelegt haben und dass sie es sich vielleicht noch einmal überlegen und versuchen werden, sich in Zukunft zu beteiligen. Das ist schade, aber wir sind froh, dass sie uns möglicherweise zu einem anderen Zeitpunkt konsultieren können."
newengland.366.d3: "Leider hat [FROM.GetNameDef] unsere Einladung zum Beitritt zu dem San Francisco-Akkord abgelehnt. Aus welchen Gründen auch immer, ihre Regierung hat unserer Botschaft mitgeteilt, dass sie sich nicht an unserem vorteilhaften Abkommen beteiligen möchte. Das ist wirklich schade, aber letztlich ist es ihr Verlust, dass sie in Sachen Forschung und Wissen zurückfallen werden - unsere Ressourcen sind anderswo besser aufgehoben."
newengland.366.a: "Ein Hoch auf unsere neuen Freunde!"
newengland.366.b: "Vielleicht werden sie ihre Meinung ändern"
newengland.366.c: "Enttäuschend"

# Investing
newengland.367.t: "[NEE.GetNameDefCap] möchte in [THIS.GetNameDef] investieren"
newengland.367.d: "Unser Land ist bei der Industrialisierung und Modernisierung im Vergleich zur westlichen Welt erheblich zurückgefallen. Die Regierung von [NEE.GetNameDefCap] hat angeboten, bei der Industrialisierung unseres Landes zu helfen, indem sie uns Investitionen und Geld zur Verfügung stellt, um uns bei der Entwicklung unserer jungen Wirtschaft zu unterstützen. Im Gegenzug verlangen sie jedoch, dass wir günstige Handelskanäle zwischen unserem Land und ihrem Land eröffnen. Während einige darauf drängen, dass wir die Entscheidung akzeptieren, um unsere eigene industrielle Expansion zu beschleunigen, sind andere besorgt, dass ein solches Abkommen uns näher an die amerikanische Wirtschaftssphäre heranführt."
newengland.367.a: "Das Geschäft boomt!"
newengland.367.b: "Im Moment nicht interessiert"
newengland.367.c: "Kein Interesse"

newengland.368.t1: "[FROM.GetNameDefCap] akzeptiert das Angebot"
newengland.368.t2: "[FROM.GetNameDefCap] lehnt unser Investitionsangebot ab"
newengland.368.d1: "Wir haben von [FROM.GetNameDef] die Nachricht erhalten, dass ihre Regierung alle unsere Bedingungen vollständig akzeptieren wird. Während wir Mittel aufwenden werden, um ihr Land auf ein modernes Niveau zu bringen, haben sie zugestimmt, engere wirtschaftliche Beziehungen zu unserem Land zu unterhalten. Dies ist ein diplomatischer Erfolg und wird sicherstellen, dass wir nun Zugang zu zuverlässigen Handelspartnern im asiatisch-pazifischen Raum haben."
newengland.368.d2: "Wir haben von [FROM.GetNameDef] die Nachricht erhalten, dass ihre Regierung zum jetzigen Zeitpunkt nicht bereit ist, mit uns zu verhandeln. Was auch immer der Grund dafür sein mag, sie haben angedeutet, dass sie vielleicht bereit wären, unser Abkommen in Zukunft zu überdenken. Es ist zwar schade, dass wir abgewiesen wurden, aber möglicherweise können wir uns in Zukunft noch einmal an sie wenden."
newengland.368.d3: "Wir haben von [FROM.GetNameDef] die Nachricht erhalten, dass ihre Regierung nicht bereit ist, den Bedingungen und dem Vorschlag zuzustimmen, den wir ihr unterbreitet haben. Was auch immer der Grund sein mag, ihre Regierung hat betont, dass sie nicht bereit ist, ihre Haltung in dieser Frage zu ändern. Es ist eine Schande, dass sie unsere industrielle Stärke und unsere Großzügigkeit nicht anerkennen, indem sie anbieten, bei der Entwicklung ihrer eigenen rückständigen Nation zu helfen."
newengland.368.a: "Amerikanische Produkte, die besten der Welt!"
newengland.368.b: "Vielleicht werden sie ihre Meinung ändern"
newengland.368.c: "Eine Schande."

# Medical Aid
newengland.369.t: "[NEE.GetNameDefCap] möchte humanitäre Hilfe an [THIS.GetNameDef] senden"
newengland.369.d: "Jahre des inneren und äußeren Chaos haben unser Volk ausgehungert und seiner Hoffnung beraubt. Da unser Land gegenüber der westlichen Medizin und Technik drastisch im Rückstand ist, wird es weiterhin zu kämpfen haben, wenn die Bedingungen für unser Volk nicht wesentlich verbessert werden. Wir haben erfahren, dass die Regierung von [NEE.GetNameDef] angeboten hat, ein humanitäres Paket des Roten Kreuzes zu schicken, das ein unglaubliches Maß an medizinischer Hilfe enthält, von Beratern bis hin zu Impfstoffen. Obwohl diese Hilfe unserem Land zweifellos zugute käme, sollten wir uns vor dem wachsenden amerikanischen Einfluss im Pazifik in Acht nehmen. Auch wenn die Annahme amerikanischer Hilfe das Leid unseres Volkes lindern würde, können wir sie jederzeit höflich ablehnen."
newengland.369.a: "Danke!"
newengland.369.b: "Wir kommen gut allein zurecht"

newengland.370.t1: "[FROM.GetNameDefCap] nimmt unsere Hilfe an"
newengland.370.t2: "[FROM.GetNameDefCap] lehnt unsere Hilfe ab"
newengland.370.d1: "Wenn wir den Nationen des Pazifiks helfen, werden sie weniger geneigt sein, in die Hände von Imperialisten oder Revolutionären zu fallen. Wir haben gute Nachrichten von der amerikanischen Botschaft in [FROM.Capital.GetCapitalVictoryPointName] erhalten. Ihr Botschafter hat unserer Regierung mitgeteilt, dass sie bereit sind, unser großzügiges Angebot an medizinischer Hilfe für ihr Land anzunehmen. Unsere Ärzte, Berater und die für die Genesung ihres Landes erforderlichen Hilfsgüter sind bereits unterwegs. Gemeinsam werden wir helfen, eine stärkere neue Welt aufzubauen!"
newengland.370.d2: "Wir wollen dem asiatisch-pazifischen Raum dienen, um das Leben der unglücklichen Völker, die unter jahrelangen Kriegen und Unruhen leiden, deutlich zu verbessern, aber wir haben von der amerikanischen Botschaft in [FROM.Capital.GetCapitalVictoryPointName] die Nachricht erhalten, dass sie nicht bereit ist, unser großzügiges Angebot anzunehmen. Was auch immer der Grund dafür sein mag, unsere Ressourcen können eindeutig anderswo eingesetzt werden. Es ist ein bedauerlicher Verlust für sie, aber wir können immer Nationen finden, die bereit sind, eine helfende Hand anzunehmen, wenn sie direkt vor ihnen liegt."
newengland.370.a: "Jeder verdient eine faire Chance"
newengland.370.b: "Ihr Verlust"

# Guarantees
newengland.371.t: "[NEE.GetNameDefCap] garantiert unsere Unabhängigkeit!"
newengland.371.d: "Unser Land sieht sich durch äußere Aggressoren oder ausländische Agitatoren bedroht, die darauf abzielen, unsere Regierung zu destabilisieren und nichts als Elend über unser Volk zu bringen. Da die deutsche Weltordnung, die in den Flammen des Weltkriegs errichtet wurde, zunehmend in Frage gestellt wird und im Niedergang begriffen ist, müssen wir uns anderswo nach Orientierung umsehen. Wir haben die Nachricht erhalten, dass [NEE.GetNameDef] der Welt offiziell mitgeteilt hat, dass wir nun unter ihrem Schutz stehen. Mit der Marine und den militärischen Fähigkeiten des kolossalen Industriegiganten der Neuen Welt haben wir nun einen mächtigen Verbündeten, der uns den Rücken stärkt, sollte unsere Nation von denen bedroht werden, die uns Schaden zufügen wollen. Unter der Führung und dem Schutz Amerikas haben wir keinen Grund zur Sorge mehr."
newengland.371.a: "Juhu"

# SFA Influence
newengland.372.t: "[NEE.GetNameDefCap] möchte [THIS.GetNameDef] beeinflussen"
newengland.372.d: "Seit Jahren ist unsere Wirtschaft im Vergleich zum Rest der westlichen Welt rückständig. Jahre der kolonialen Herrschaft und Dominanz haben dazu geführt, dass unser Land hinter die Standards des Industriezeitalters zurückgefallen ist. Die amerikanische Botschaft hat unserer Regierung mitgeteilt, dass amerikanische Investoren bereit sind, ihre Unternehmen aus Übersee in unser Land zu holen. Mit der Hilfe einer der am stärksten industrialisierten Nationen der Welt werden wir uns mit amerikanischer Unterstützung sicherlich schneller entwickeln können. Auch wenn die Amerikaner erklären, dass es sich um ein Zeichen des guten Willens handelt, besteht kein Zweifel daran, dass ihr Einfluss in unserem Land umso größer sein wird, je länger sie bleiben. Alternativ können wir sie jederzeit höflich abweisen, uns aber die Option offen halten, falls wir uns entscheiden sollten, ihr Angebot anzunehmen oder abzulehnen."
newengland.372.a: "Meldet mich an"
newengland.372.b: "Im Moment nicht interessiert"
newengland.372.c: "Kein Interesse"

newengland.373.t1: "[FROM.GetNameDefCap] akzeptiert das Angebot"
newengland.373.t2: "[FROM.GetNameDefCap] wünscht, frei von unserem Einfluss zu bleiben"
newengland.373.d1: "Unser Land hat heute einen diplomatischen Sieg errungen, denn [FROM.GetNameDef] hat unser Angebot angenommen. In Anerkennung der wirtschaftlichen und industriellen Fähigkeiten unseres Landes haben sie allen unseren Bedingungen zugestimmt, um ihre wachsende Entwicklung zu unterstützen. Unsere Investoren und Unternehmen sind bereits auf dem Weg in ihre Länder, um an dieser neuen Periode gegenseitiger freundschaftlicher Beziehungen teilzuhaben. Unter amerikanischer Führung werden die Entwicklungsländer der Welt nichts Geringeres als unsere volle Zusammenarbeit und Hilfe erhalten. Auf unsere neuen Freunde im Pazifik!"
newengland.373.d2: "Leider hat unser Botschafter in [FROM.Capital.GetCapitalVictoryPointName] von der dortigen Regierung die Nachricht erhalten, dass ihr Land zum jetzigen Zeitpunkt nicht bereit ist, unser Angebot anzunehmen. Aus welchen Gründen auch immer, im Moment lautet die Antwort Nein. Dies ist zwar ein Rückschlag und enttäuschend, aber sie haben uns auch mitgeteilt, dass sie bereit sind, in Zukunft weiter mit uns zu verhandeln. Vielleicht ist jetzt nicht der richtige Zeitpunkt für sie, und wir werden auf jeden Fall in Betracht ziehen, sie in Zukunft zu konsultieren."
newengland.373.d3: "Leider haben wir von unserem Botschafter in [FROM.Capital.GetCapitalVictoryPointName] die Nachricht erhalten, dass ihre Nation überhaupt keine Geschäfte mit unserem Land machen will. Was auch immer die Gründe dafür sein mögen, sie haben unsere Forderungen rundweg abgelehnt und zeigen keinen Wunsch zu verhandeln. Wir werden dadurch nicht viel verlieren, aber sie werden den Verlust erleiden, dass sie unser Entgegenkommen und unsere Hilfe nicht annehmen."
newengland.373.a: "Ausgezeichnet!"
newengland.373.b: "Vielleicht werden sie ihre Meinung ändern."
newengland.373.c: "Eine Enttäuschung."

# PT 109 resuce
newengland.374.t: "Eine Geschichte aus dem Pazifik"
newengland.374.dgea: "Das U-Boot U-99, das im Auftrag der Deutsch-Ostasiatischen Marine in der Nähe von Deutsch-Samoa auf Aufklärungsfahrt war, entdeckte durch sein Periskop einen ungewöhnlichen Anblick. Auf einer einsamen Insel waren eine Gruppe von Männern und ein Kanu gestrandet. Ohne sich an das Hauptquartier zu wenden und gegen das Protokoll zu verstoßen, organisierte die Besatzung von U-99, Kapitänleutnant Otto Kretschmer, sofort einen Trupp, dem auch er selbst angehörte, um die Lage zu untersuchen. Als sie die Insel erreichten, stellten sie fest, dass es sich bei den Männern um amerikanische Besatzungsmitglieder eines Torpedoboots namens PT-109 handelte, das bei einem Angriff der Japaner zerstört worden war. Nachdem er sich vergewissert hatte, dass die amerikanische Besatzung mit Nahrung und Kleidung versorgt war, funkte Kretschmer sofort seine Vorgesetzten an, um sicherzustellen, dass sie nach Hause geschickt wurden.\n\nDer Kommandant von PT-109 war kein anderer als der gut aussehende Sohn des bekannten Kongressabgeordneten Joseph P. Kennedy aus Neuengland. Leutnant John F. Kennedy hatte den Befehl erhalten, PT-109 zum Auskundschaften und Überwachen der japanischen Marinebewegungen in der Nähe von Deutsch-Samoa einzusetzen. In einer dunklen, mondlosen Nacht wurde das Schiff jedoch von einem japanischen Zerstörer überrascht und plötzlich gerammt, wobei das gesamte Schiff in zwei Hälften geteilt wurde. Mit den Trümmern der Besatzung und zwei toten Besatzungsmitgliedern gab Kennedy seinen Männern den Befehl, zu kämpfen oder sich zu ergeben. Die tapferen Matrosen entschieden sich dafür, bis zum Ende zu kämpfen und schwammen 3,5 Meilen von den Trümmern ihres Schiffes weg, um sich in Sicherheit zu bringen. Der tapfere Leutnant schwamm trotz seines verletzten Rückens durch das Wasser und schleppte einen schwer verbrannten Matrosen mit einem zwischen den Zähnen geklemmten Rettungswestengurt in Sicherheit. Kennedy schwamm weitere Kilometer, um vorbeifahrende PT-Boote zu grüßen oder nach Vorräten für seine erschöpfte Mannschaft zu suchen. Er und sein leitender Offizier schwammen dann mit ihrer Mannschaft zu einer nahe gelegenen Insel, wo sie zwar essbare Kokosnüsse, aber kein Süßwasser fanden. So schwammen Kennedy und ein Mannschaftskamerad eine Stunde lang, um Nachschub zu finden, wo sie ein Kanu mit Trinkwasser und Lebensmitteln vorfanden. Zwei Tage später paddelte er zu seinen Kameraden zurück, als sie von U-99 entdeckt und gerettet wurden, sehr zu ihrer Erleichterung.\n\nLt. Kennedy ist als Held nach Hause zurückgekehrt, obwohl er Otto Kretschmer und der Besatzung von U-99 für ihre Gastfreundschaft dankt. Er ist als Held nach Hause zurückgekehrt, ausgezeichnet mit dem Purple Heart und der Silver Star Medal. Mit seinem natürlichen Charisma fragen sich viele, ob auch er eine Karriere in der Politik machen wird wie sein Vater."
newengland.374.dnogea: "Eine fantastische Geschichte über das Überleben, den Mut und den amerikanischen Geist ist aus dem Pazifikkrieg hervorgegangen und hat die Nation in Erstaunen versetzt. Einheimische Küstenwächter in der Nähe der Salomon-Inseln entdeckten eine erschöpfte und vermisst geglaubte Besatzung auf einigen Inseln in Samoa. Nachdem sie den örtlichen Küstenwächter und dann die PT-Basis auf Rendova alarmiert hatten, brachten sie die gerettete amerikanische Besatzung in Sicherheit. In einem überraschenden Vorstoß nach Süden stießen die japanischen Seestreitkräfte in Richtung Samoa vor, und PT-Besatzungen wurden ausgesandt, um sie auszukundschaften und über ihre Bewegungen zu berichten. Diese Besatzung wurde von Leutnant John Fitzgerald Kennedy befehligt, dem Sohn des berühmten Politikers aus Neuengland, der seinem Land im Krieg gegen Japan dienen wollte. In einer dunklen, mondlosen Nacht wurde ihr Schiff jedoch von einem japanischen Zerstörer überrascht und plötzlich gerammt, wobei das gesamte Schiff in zwei Hälften geteilt wurde. Mit den Trümmern der Besatzung und zwei toten Besatzungsmitgliedern gab Kennedy seinen Männern den Befehl, zu kämpfen oder sich zu ergeben. Die tapferen Matrosen entschieden sich dafür, bis zum Ende zu kämpfen und schwammen 3,5 Meilen von den Trümmern ihres Schiffes weg, um sich in Sicherheit zu bringen. Leutnant Kennedy schwamm trotz seines verletzten Rückens durch das Wasser und zog ein schwer verbranntes Besatzungsmitglied mit einem zwischen den Zähnen geklemmten Rettungswestenband in Sicherheit. Kennedy schwamm weitere Kilometer, um vorbeifahrende PT-Boote zu grüßen oder nach Vorräten für seine erschöpfte Mannschaft zu suchen. Er und sein leitender Offizier schwammen dann mit ihrer Mannschaft zu einer nahe gelegenen Insel, wo sie zwar essbare Kokosnüsse, aber kein Süßwasser fanden. So schwammen Kennedy und ein Mannschaftskamerad eine Stunde lang, um Nachschub zu finden, wo sie ein Kanu mit trinkbarem Wasser und Lebensmitteln vorfanden. Zwei Tage später wurden sie von den Küstenwächtern entdeckt und zu ihrer Erleichterung von der Marine gerettet.\n\nDie mutige und selbstlose Tat des Sohnes des Kongressabgeordneten ist nicht unbemerkt geblieben. Leutnant Kennedy ist als Held nach Hause zurückgekehrt und wurde mit dem Purple Heart und der Silver Star Medal ausgezeichnet. Leutnant Kennedy, der vor der Presse warmherzig von seinen Männern und nicht von sich selbst sprach, hat viele mit seinem natürlichen Charisma bezaubert - und einige bemerkten, dass er vielleicht in die Fußstapfen seines Vaters treten könnte."
newengland.374.a: "Zum Glück haben die Jungs überlebt!"

# Return of Guam
newengland.376.t: "[NEE.GetNameDefCap] fordert die Rückgabe von [638.GetName]"
newengland.376.d: "Nach dem Ausbruch des Zweiten Amerikanischen Bürgerkriegs an Amerika verloren, geriet die Insel [638.GetName] schließlich unter unsere Kontrolle. Jetzt, da ihr Land wieder aufgebaut ist und ihr Blick auf den Pazifik gerichtet ist, haben die [NEE.GetName] uns gebeten, ihre Kolonie zurückzugeben. Guam zeigt zwar unsere Stärke und Machtprojektion im Pazifik, aber die kleine Insel ist es vielleicht nicht wert, deswegen eine Auseinandersetzung mit den Amerikanern zu beginnen."
newengland.376.a: "Die Insel gehört rechtmäßig uns!"
newengland.376.b: "Gebt [638.GetName] an [NEE.GetName] zurück"

newengland.377.t: "[FROM.GetNameDefCap] weigert sich [638.GetName] zurückzugeben"
newengland.377.d: "Wir sind von der [FROM.GetAdjective]-Delegation verhöhnt worden! Sie behaupten, dass unsere Schwäche im Zweiten Amerikanischen Bürgerkrieg, durch die die Insel unserer Kontrolle entglitten ist, ein Beweis dafür ist, dass wir nicht in der Lage sind, den Pazifik zu kontrollieren. Die Insel wird auf absehbare Zeit unter ihrer Kontrolle bleiben. Mit dieser Beleidigung könnte unsere Position im Pazifik gefährdet sein, wenn wir nicht handeln."
newengland.377.a: "Dies kann nicht hingenommen werden!"

newengland.378.t: "[FROM.GetNameDefCap] gibt [638.GetName] zurück"
newengland.378.d: "Die Verhandlungen zwischen uns und einer Delegation von [FROM.GetNameDef] in San Francisco sind erfolgreich abgeschlossen worden. Sie haben zugestimmt, die Insel [638.GetName] in unsere Kontrolle zurückzugeben. Eine letzte Zeremonie wurde auf der Insel durchgeführt, bevor die Flagge von [FROM.GetName] eingeholt und durch die stolze Flagge von [NEE.GetNameDef] ersetzt wurde!"
newengland.378.a: "Willkommen zu Hause!"

# JFK Senate
newengland.379.t: "Die Rückkehr zu Kennedys Einfluss"
newengland.379.d: "Obwohl Joseph P. Kennedy nach den turbulenten Wahlen von 1944 und dem Skandal, der die Demokratische Partei in Neuengland erschütterte, in Ungnade gefallen ist, hat es den Anschein, dass ein anderer Kennedy die politische Sphäre betreten hat - vielleicht in dem Bestreben, den Namen Kennedy zu rehabilitieren.\n\nJohn Fitzgerald Kennedy, nationaler Kriegsheld nach seinen schweren Strapazen im Pazifik, hat seinen Wunsch angekündigt, für das Repräsentantenhaus zu kandidieren - als Vertreter seines Heimatstaates Massachusetts. Ein beliebter junger Mann, der für sein warmes Charisma und seine Kriegsmedaillen bekannt ist - Beobachter und Umfragen deuten darauf hin, dass Kennedy diese Wahl auf jeden Fall gewinnen wird. Der Name Kennedy ist zwar immer noch mit einem Skandal behaftet, aber vielleicht wird dieser junge katholische Soldat ihn wieder ans Licht bringen!"
newengland.379.a: "Wir werden seine Fortschritte beobachten!"

# Philippines
newengland.380.t: "[FROM.GetNameDefCap] fordert die Wiedervereinigung"
newengland.380.d.in_faction: "Während sich die Rauchwolken und das Knistern der Schüsse über dem amerikanischen Festland gelegt haben, haben viele [PHI.GetAdjective]-Politiker die Frage gestellt, wie die Politik von [FROM.GetName] gegenüber [PHI.GetNameDef] aussehen wird. Heute hat [FROM.GetLeader], der Anführer von [FROM.GetNameDef], in einer Radiosendung in ganz Amerika die Folgen des blutigen Bürgerkriegs angesprochen und gefordert, dass [PHI.GetNameDef] sein Bündnis mit der [ROOT.GetFactionName] aufgibt und der Republik als gleichberechtigter Partner statt als Territorium wieder beitritt. Zur gleichen Zeit ist eine kleine Gruppe von Delegierten in Manilla eingetroffen, um auf eine Antwort zu warten."
newengland.380.d.default: "Während sich die Rauchwolken und das Knistern der Schüsse über dem amerikanischen Kontinent gelegt haben, haben viele [PHI.GetAdjective]-Politiker die Frage gestellt, ob es an der Zeit ist, in die amerikanische Sphäre zurückzukehren. Heute hat [FROM.GetLeader], der Anführer von [FROM.GetNameDef], in einer Radiosendung in ganz Amerika die Folgen des blutigen Bürgerkriegs angesprochen und darum gebeten, dass [PHI.GetNameDef] als gleichberechtigter Partner und nicht als Territorium wieder in die Republik eintritt. Zur gleichen Zeit ist eine kleine Gruppe von Delegierten in Manilla eingetroffen, um auf eine Antwort zu warten."
newengland.380.a: "Sagt [THIS.faction_leader.GetNameDef], dass wir wieder beitreten wollen."
newengland.380.b: "Bittet [THIS.faction_leader.GetNameDef] einzuschreiten."
newengland.380.c: "Wir haben keine Wahl."
newengland.380.d: "Auf keinen Fall!"

newengland.381.t: "[PHI.GetNameDefCap] möchte [america.GetNameDef] wieder beitreten"
newengland.381.d: "Nach der jüngsten Radiosendung von [america.GetLeader], in der die Wiedervereinigung von [FROM.GetNameDef] mit [america.GetNameDef] gefordert wurde, hat [FROM.GetLeader] [ROOT.GetLeader] informiert, dass die Philippinen beabsichtigen, in den Schutz der kontinentalen Vereinigten Staaten zurückzukehren. Er möchte jedoch auch unsere Zustimmung einholen, bevor er sich mit den Delegierten in Verbindung setzt, die soeben in Manilla eingetroffen sind.\n\nWenn wir ihnen den Wiederbeitritt erlauben, werden wir uns mit [america.GetNameDef] verständigen, wenn nicht sogar anfreunden können, aber wir würden auch einen wichtigen Stützpunkt aufgeben, um der japanischen Aggression im Pazifik zu begegnen."
newengland.381.a: "Auf jeden Fall."
newengland.381.b: "Auf keinen Fall!"

newengland.382.t: "[FROM.GetNameDefCap] billigt die Wiedervereinigung mit Amerika"
newengland.382.d: "[FROM.GetNameDefCap] hat sich die Argumente unseres Diplomaten in [FROM.Capital.GetCapitalVictoryPointName] angehört, der unsere Argumente für den Wiederbeitritt zum kontinentalen Amerika darlegte. Nachdem er unsere Diplomaten für eine kurze Zeit entschuldigt hatte, rief er sie wieder zusammen, und zur großen Überraschung und Erleichterung stimmte er zu, uns den Wiedereintritt in den amerikanischen Kontinent zu erlauben. [FROM.GetNameDefCap] wünscht das Beste für unser Land."
newengland.382.a: "Ausgezeichnet!"

newengland.383.t: "[PHI.GetNameDefCap] tritt Amerika wieder bei"
newengland.383.d: "Heute ist eine kleine Garnison amerikanischer Truppen im Hafen von Manilla gelandet und ins Stadtzentrum einmarschiert. Am Mittag wurde die Flagge von [america.GetNameDef] zusammen mit der Flagge der Philippinen auf der Spitze des Malacanang-Palastes gehisst. [PHI.GetLeader] hielt dann eine Rede, in der er die Filipinos aufforderte, die wiederhergestellten Beziehungen zwischen den Philippinen und dem amerikanischen Festland zu feiern."
newengland.383.a: "Ausgezeichnet!"

newengland.384.t: "[FROM.GetNameDefCap] lehnt eine Wiedervereinigung mit Amerika ab"
newengland.384.d: "Nach Rücksprache mit seinen Beratern hat [FROM.GetLeader] unsere Bitte um Wiedervereinigung mit Kontinentalamerika abgelehnt und als Hauptgrund die politische Instabilität angegeben. Als eine der vielen amerikanischen Besitztümer, über die im Amerikanischen Bürgerkrieg die Kontrolle verloren ging, würde die Wiedervereinigung von [PHI.GetNameDef] mit Amerika dem Besitzer des Weißen Hauses zweifellos die dringend benötigte Legitimität verschaffen und die Philippinen nur als politisches Werkzeug erscheinen lassen, das in der Legislative oder der Verwaltung nicht wirklich gleichberechtigt ist.\n\nWährend wir ihre Entscheidung respektieren und eine Wiedervereinigung ablehnen können, würde es ein beträchtlicher Teil der philippinischen Bevölkerung zweifellos vorziehen, unter demselben Dach wie ganz Amerika zu sein. Wir könnten die Delegierten aus Amerika heimlich informieren und eine Wiedervereinigung vor den Augen von [FROM.GetLeader] organisieren, bevor sie reagieren können."
newengland.384.a: "Trotzt ihnen!"
newengland.384.b: "Wir müssen ihre Entscheidung respektieren."

newengland.385.t: "[PHI.GetNameDefCap] trotzt uns!"
newengland.385.d: "Obwohl wir die Möglichkeit aufgezeigt haben, dass die Philippinen als politisches Werkzeug für den Sieger des amerikanischen Bürgerkriegs benutzt werden, haben unsere Informanten Berichte weitergegeben, dass [PHI.GetLeader] sich dafür entschieden hat, ihre Wiedervereinigung im Geheimen zu organisieren. Die Berichte, die uns erreicht haben, scheinen solide zu sein und wenig Raum für Interpretationen zu lassen. Wir können entweder alle Mittel einsetzen, um sicherzustellen, dass sie in unserem Einflussbereich bleiben, einschließlich eines Krieges mit ihren Herren, oder wir lassen die pazifischen Inseln einfach zum amerikanischen Festland zurückkehren."
newengland.385.a: "Wie können sie es wagen!"
newengland.385.b: "Die Philippinen sind einen Krieg nicht wert."

newengland.386.t: "[FROM.FROM.GetNameDefCap] bedroht uns"
newengland.386.d: "In [ROOT.Capital.GetCapitalVictoryPointName] ist ein wütendes Telegramm eingegangen, in dem gefordert wird, dass die Rückkehr der Philippinen zum amerikanischen Festland unter Androhung eines Krieges mit [FROM.FROM.GetNameDef] gestoppt werden muss. Offensichtlich haben sie die Stimmung der Filipinos unterschätzt, wollten aber den geringen Einfluss, den sie auf den Inseln haben, beibehalten. Wir können uns wehren und uns weigern, womit wir möglicherweise einen weiteren brutalen Krieg nach dem Vorbild des kürzlich beendeten amerikanischen Bürgerkriegs auslösen, oder wir können uns zurückhalten und ihnen die Philippinen überlassen."
newengland.386.a: "Dann ist es Krieg."
newengland.386.b: "Das ist es nicht wert, Blut zu vergießen."

newengland.387.t: "[PHI.GetNameDefCap] bittet um Unterstützung"
newengland.387.d: "Eine verschlüsselte Nachricht wurde von [PHI.GetLeader] an uns gesandt, in der er uns über die förmliche Forderung von [america.GetName] informiert, die Philippinen in ihre Sphäre zurückkehren zu lassen. Die Forderungen beinhalten die Möglichkeit, dass militärische Maßnahmen ergriffen werden, um die Rückkehr der Philippinen sicherzustellen. Daher hat [PHI.GetLeader] uns gebeten, militärische Unterstützung zu leisten und ihren Wunsch nach Unabhängigkeit von Amerika zu unterstützen."
newengland.387.a: "Wir schützen unsere Verbündeten!"
newengland.387.b: "Sie sind auf sich allein gestellt."

newengland.388.t: "[FROM.GetNameDefCap] interveniert"
newengland.388.d: "Manilla hat uns eine Antwort gegeben. Sie haben das Angebot der Wiedervereinigung abgelehnt, aber bevor unsere Delegierten sie bitten konnten, es sich noch einmal zu überlegen, damit wir nicht mit Waffengewalt die Wiedervereinigung durchsetzen. Auf diese Drohung hin antwortet [PHI.GetLeader], dass das Bündnis, dem die Philippinen beigetreten sind, [PHI.GetFactionName], sie unterstützen würde, wenn sie angegriffen würden. Die Delegierten wurden dann schnell auf einen Flug zurück nach Kontinentalamerika geschickt. Wir haben nun zwei Möglichkeiten: einen Krieg um die Perle des Orients oder einen Rückzug."
newengland.388.a: "Dann ist es Krieg."
newengland.388.b: "Die Philippinen sind einen Krieg nicht wert."

newengland.389.t: "[FROM.GetNameDefCap] weigert sich zu intervenieren"
newengland.389.d: "Wir haben eine Antwort von [FROM.GetLeader] erhalten, der uns mitgeteilt hat, dass er uns im Falle einer amerikanischen Invasion nicht unterstützen wird. Wir unterhalten ein kleines Militär, das definitiv nicht in der Lage ist, sich gegen die Macht der amerikanischen Industrie zu behaupten. Aber wir haben immer noch eine Chance, und wir können nicht kampflos aufgeben oder untergehen. Was soll unser nächster Schritt sein?"
newengland.389.a: "Wir haben keine Wahl..."
newengland.389.b: "Wir werden unsere Unabhängigkeit nicht aufgeben!"

newengland.390.t: "Die Philippinen lehnen unser Angebot zur Wiederherstellung der Beziehungen ab"
newengland.390.d: "Soeben wurde unseren Delegierten in Manilla mitgeteilt, dass [PHI.GetNameDef] nicht nach Amerika zurückkehren wird. Allerdings hat [FROM.GetLeader] die Gründe für die Ablehnung der Wiedervereinigung nicht näher erläutert und unsere Delegierten prompt weggeschickt, was wenig Raum für weitere Verhandlungen lässt. Unnötig zu sagen, dass die einzigen Optionen, die uns bleiben, sind [FROM.GetNameDef] den Krieg zu erklären oder sich zurückzuziehen."
newengland.390.a: "Krieg ist es, dann."
newengland.390.b: "Die Philippinen sind einen Krieg nicht wert."

newengland.391.t: "[FROM.GetNameDefCap] fordert die Rückgabe der Philippinen"
newengland.391.d.puppet_same_faction: "Die Philippinen haben während des amerikanischen Bürgerkriegs eine unabhängige Regierung gebildet und sind ein Verteidigungsbündnis eingegangen, um zu verhindern, dass die Wolken des Krieges die Küsten des pazifischen Archipels erreichen. Wir haben heute eine Nachricht von [FROM.GetNameDef] erhalten, in der sie uns mitteilten, dass sie eine friedliche Wiederherstellung der Beziehungen zu den Philippinen wünschen. Die Philippinen haben nie zu uns gehört, und wenn wir zulassen, dass sie wieder unter die Kontrolle der USA fallen, würde uns das vor einem Krieg zwischen uns und Amerika schützen, aber gleichzeitig sollten wir unser Bündnis ehren. Was sollen wir tun?"
newengland.391.d.puppet: "Die Philippinen haben während des amerikanischen Bürgerkriegs eine unabhängige Regierung gebildet, die von uns geschützt wurde, um zu verhindern, dass die Wolken des Krieges die Küsten des pazifischen Archipels erreichen. Wir haben heute eine Nachricht von [FROM.GetNameDef] erhalten, in der sie uns mitteilen, dass sie die friedliche Wiederherstellung der Beziehungen zu den Philippinen wünschen. Die Philippinen haben nie zu uns gehört, und wenn wir ihnen erlauben, wieder unter die Kontrolle der USA zu kommen, würde uns das vor einem Krieg zwischen uns und Amerika schützen, aber gleichzeitig sollten wir unser Protektorat verteidigen. Was sollen wir tun?"
newengland.391.d.annexed_same_faction: "Wir haben die Philippinen während des amerikanischen Bürgerkriegs annektiert, und jetzt fordert Amerika sie zurück, als die größte Ausdehnung seines Territoriums vor dem Krieg, das verloren ging, als es seine ideologischen Differenzen ausräumte. Die strategische Bedeutung der Philippinen im Pazifik, insbesondere als Aufmarschgebiet im Pazifik, falls wir unseren Einfluss geltend machen wollen, macht die Entscheidung schwierig, aber die Gefahr eines Krieges zwischen uns und [america.GetNameDef] ist keine geringe Bedrohung. Was sollen wir tun?"
newengland.391.d.annexed: "Wir haben die Philippinen während des amerikanischen Bürgerkriegs annektiert, und jetzt fordert Amerika sie zurück, als die größte Ausdehnung ihres Territoriums vor dem Krieg, das verloren ging, als sie ihre ideologischen Differenzen ausräumten. Die strategische Bedeutung der Philippinen im Pazifik macht es zu einer schwierigen Entscheidung, aber das Potenzial eines Krieges zwischen uns und [america.GetNameDef] ist keine geringe Bedrohung. Was sollen wir tun?"
newengland.391.a: "Gebt das amerikanische Gebiet zurück."
newengland.391.b: "Nein, wir werden sie behalten."
newengland.391.c: "Die Philippinen sind es nicht wert, um sie zu kämpfen."
newengland.391.d: "Die Philippinen gehören uns."

newengland.392.t: "[FROM.GetNameDefCap] gibt die Philippinen zurück"
newengland.392.d: "Wir haben großartige Nachrichten erhalten. [FROM.GetNameDefCap] hat uns mitgeteilt, dass sie den kostbaren Frieden, den wir derzeit teilen, nicht gefährden wollen und zugestimmt haben, dass die Philippinen sich friedlich wieder Amerika anschließen können."
newengland.392.a: "Ausgezeichnet."

newengland.393.t: "[FROM.GetNameDefCap]'s Verrat"
newengland.393.d: "Wir haben Nachrichten über einen außergewöhnlichen Verrat erhalten! [FROM.GetNameDef] haben sich geweigert, uns eine militärische Intervention im Falle einer Invasion zu versprechen. Ohne den Rückhalt einer militärischen Streitmacht werden wir wahrscheinlich schnell von der amerikanischen Industrie überwältigt werden, aber wir können auch versuchen, uns so lange wie möglich zu verteidigen."
newengland.393.a: "Dies ist ein Skandal!"
newengland.393.b: "Die Philippinen sind es nicht wert, um sie zu kämpfen"

newengland.394.t: "[FROM.GetNameDefCap] verlässt [Root.GetFactionName]"
newengland.394.d: "Manilla hat nach Erhalt der Nachricht, dass wir sie im Falle einer amerikanischen Invasion nicht unterstützen würden, angekündigt, [Root.GetFactionName] zu verlassen und sich stolz allein gegen die Invasoren zu stellen. Daraufhin haben sie uns wegen feiger Selbsterhaltung denunziert und unsere Diplomaten unhöflich abgewiesen, obwohl wir alles getan haben, um sie davon zu überzeugen, innerhalb der [Root.GetFactionName] zu bleiben."
newengland.394.a: "Das hätte besser laufen können..."

newengland.395.t: "[FROM.GetNameDefCap] weigert sich, die Philippinen zurückzugeben"
newengland.395.d: "Da die Verhandlungen in eine Sackgasse geraten sind, haben unsere Delegierten [ROOT.Capital.GetCapitalVictoryPointName] mit viel Enttäuschung und Zögern zurückgemeldet, dass [FROM.GetNameDef] den Philippinen nicht erlauben wird, sich uns wieder anzuschließen. Unsere Delegierten wollten sie vom Gegenteil überzeugen, aber sie wurden entlassen und auf das Festland der Vereinigten Staaten zurückgeschickt. Wir haben also noch zwei Möglichkeiten: Wir können ihnen den Krieg erklären, um die Rückgabe der Philippinen zu erzwingen, oder wir können nachgeben und auf einen anderen Zeitpunkt warten."
newengland.395.a: "Krieg ist es, dann."
newengland.395.b: "Wir können sie nicht bekämpfen."

newengland.396.t: "[FROM.GetNameDefCap] fordert die Wiederherstellung der Demokratie"
newengland.396.d: "Die Amerikaner waren zwar erfreut, dass die Philippinen in ihre Sphäre zurückkehrten, aber sie sind nicht nur mit der Insel zufrieden. Sie wünschen sich auch die Wiederherstellung der Demokratie auf der Insel. Dies könnte unser Wohlergehen in Gefahr bringen, da wir beim Sturz der vorherigen demokratischen Regierung eine Rolle gespielt haben. Aber vielleicht werden die Amerikaner nachsichtig sein, wenn wir bereitwillig nachgeben..."
newengland.396.a: "Nun gut, wir werden nachgeben."
newengland.396.b: "Nachgeben? Sind sie verrückt?"

newengland.397.t: "[FROM.GetNameDefCap] weigert sich, die Demokratie wiederherzustellen"
newengland.397.d: "Da die Verhandlungen in eine Sackgasse geraten sind, haben unsere Delegierten [ROOT.Capital.GetCapitalVictoryPointName] mit viel Enttäuschung und Zögern mitgeteilt, dass [FROM.GetNameDef] den Philippinen nicht erlauben wird, die demokratische Herrschaft über den Archipel wiederherzustellen. Unsere Delegierten wollten sie vom Gegenteil überzeugen, aber sie wurden entlassen und auf das Festland der Vereinigten Staaten zurückgeschickt. Wir haben also noch zwei Möglichkeiten: Wir können den Krieg erklären, um die Wiederherstellung der Demokratie auf den Philippinen zu erzwingen, oder wir können uns zurückziehen und auf ein anderes Mal warten."
newengland.397.a: "Krieg ist es, dann."
newengland.397.b: "Wir können sie nicht bekämpfen."

## NEE/PSA Interactions ##
# Seattle Hooverville
newengland.400.t: "Ordnung in Seattle wiederherstellen"
newengland.400.d: "Auf dem Höhepunkt der Großen Depression führte das Scheitern der Politik des ehemaligen Präsidenten Hoover zur Linderung der Wirtschaftskrise zur Gründung von \"Hoovervilles\" in Seattle, Washington. Diese trostlosen Barackensiedlungen, die entstanden, um diejenigen zu beherbergen, die aufgrund der Depression obdachlos geworden waren, spiegelten den Mangel an sozialer Sicherheit in der amerikanischen Nation wider. Nach dem Sieg der Demokratie im Zweiten Amerikanischen Bürgerkrieg sind Präsident [NEE.GetLeader] und ein Gefolge, darunter General Lemuel Shepherd, in Seattle eingetroffen, um die durch den großen Bürgerkrieg verursachten Schäden zu begutachten und die nationale Einheit zu fördern.\n\nDie Stadt von Seattle war in den frühen 1900er Jahren zu einem Hort des sozialistischen Widerstands und der sozialistischen Gesinnung geworden. Washington war eine der größten Mitgliedsorganisationen der Socialist Party of America in den westlichen Bundesstaaten und hatte mehr als 62.000 zahlende Mitglieder. Als der Bürgerkrieg ausbrach und sich die pazifischen Staaten von Amerika abspalteten, halfen sozialistische Demagogen wie Anna Louise Strong, die verräterische Seattle-Kommune bei einem aufrührerischen Aufstand gegen die Union anzuführen. Tagelang herrschten Anarchie und Chaos in den Straßen, als die Stadt zu einer weiteren Front im großen Krieg wurde. Pazifische Truppen unter General Alexander Vandegrift belagerten die Stadt, und nach einer Woche schwerer Straßenkämpfe ergaben sich die letzten verbliebenen Syndikalisten. Die Organisatoren des Aufstands, darunter auch Strong, wurden vor ein pazifisches Gericht gestellt und zu Haftstrafen wegen Aufwiegelung verurteilt.\n\nObwohl der Aufstand bereits in den ersten Kriegstagen niedergeschlagen worden war, waren die Verwüstungen, die die anschließende Schlacht angerichtet hatte, noch immer sichtbar. Präsident [NEE.GetLeader] hielt eine kurze Rede, in der er der Stadt Seattle für ihre Loyalität zur amerikanischen Demokratie dankte und sie für ihr Durchhaltevermögen während des Krieges trotz der schrecklichen Bedingungen lobte. [PSA.GetAdjective] General Vandegrift und New England General Shepherd waren ebenfalls anwesend; beide Männer wurden bei einem privaten Gespräch gesehen, in dem sie sich vielleicht an ihre gemeinsame Zeit im Marine Corps erinnerten. Die Nation, der sie in ihrer Jugend gedient hatten und die zusammenzubrechen schien, war wieder auf die Beine gekommen."
newengland.400.a: "Ihre Loyalität wird immer geschätzt werden!"
newengland.400.b: "Vielen Dank für die freundlichen Worte!"

# PSA speaks in New England
newengland.401.t: "Präsident [PSA.GetLeader] spricht zu Neuengland"
newengland.401.d: "Eine Woche lang feierten die Einwohner von Boston in Massachusetts mit Paraden, Grillpartys, Feuerwerk und Wiedersehensfeiern. Die nationale Krise war endlich vorbei. Die Radikalen und Revolutionäre, die drohten, das Gefüge Amerikas zu zerreißen, waren endlich besiegt worden. In Amerikas dunkelster Stunde kämpften die Pazifischen Staaten und Neuengland Seite an Seite, nicht nur als Amerikaner, sondern als Waffenbrüder.\n\nIn einer Rundfunkansprache an die Provisorische Regierung lobte Präsident [PSA.GetLeader] die Regierung in Boston für ihre rasche wirtschaftliche Erholung inmitten der Großen Depression. Er erwähnte das Fingerspitzengefühl und die Stärke Neuenglands beim Aufbau seines industriellen Machtzentrums, bevor es in den Kampf ging. Vor allem dankte er den Männern und Frauen, die am Bau der Waffen beteiligt waren, die schließlich in die pazifischen Staaten geliefert werden sollten. Die Rede des Präsidenten wurde in Zeitungen in ganz Neuengland mit Lob und Zustimmung aufgenommen. Das Feuer, das die Seele der amerikanischen Nation zu zerstören drohte, war von dem Ort gelöscht worden, an dem das amerikanische Land geboren worden war. In einer scheinbar göttlichen Form der Ironie hatten die Menschen in Neuengland wieder einmal den Kampf für die Freiheit aufgenommen."
newengland.401.a: "Es war uns ein Vergnügen!"
newengland.401.b: "Ihre Hilfe wird in Erinnerung bleiben!"

# Armed Forces Integration
newengland.402.t: "Integration der Streitkräfte"
newengland.402.d: "Seite an Seite hatten die jungen Männer aus Neuengland und den westlichen Pazifischen Staaten gekämpft und waren gemeinsam gestorben. Von den Schlachten in Chicago, New Orleans und Denver - junge Männer aus Staaten wie Rhode Island und Kalifornien folgten dem nationalen Ruf der Pflicht, um Amerika in der Stunde der Not zu retten. In San Francisco fand eine gemeinsame Zeremonie zwischen den Streitkräften Neuenglands und den Streitkräften der Pazifikstaaten statt, um die offizielle Zusammenführung beider Armeen zu feiern. Die Pazifikstaaten wurden von General George Marshall und die Provisorische Regierung von General Mark Clark vertreten. Freunde, die durch den Krieg auseinandergerissen worden waren und sich im Kampf für das wahre Amerika wiederfanden, konnten sich wieder in die Arme schließen. Sie waren nicht länger irisch-katholische Milizionäre oder japanisch-amerikanische Nisei-Freiwillige. Sie sind jetzt Soldaten der Streitkräfte der Vereinigten Staaten.\n\nDer Präsident von [NEE.GetName], [NEE.GetLeader], lobte die Pazifischen Staaten für ihren frühen Eintritt in den großen Bürgerkrieg. Da sie sich geweigert hatten, MacArthurs so genannte \"Bundesregierung\" zu akzeptieren, hatten sie sich dem Kampf angeschlossen, um die amerikanische Demokratie aus den Fängen einer Militärjunta zu retten. Während Neuengland sich isoliert wieder aufbaute und entwickelte, kämpften die Pazifikstaaten allein. Wie unsere Vorfahren gegen König George hatten sie sich gegen alle Widrigkeiten zur Wehr gesetzt - und gegen alle Widrigkeiten hatten sie Erfolg. Der Wiederaufbau der Nation wird schwierig sein, aber beide Regierungen versprachen, sich in St. Louis zu treffen, um die Vereinigten Staaten von Amerika offiziell wieder zu vereinigen."
newengland.402.a: "Seite an Seite mit unseren Waffenbrüdern!"
newengland.402.b: "Seite an Seite mit unseren Waffenbrüdern!"

# commitment to Democracy
newengland.403.t: "Ein Bekenntnis zur Demokratie"
newengland.403.d: "Nach langer Erwartung in ganz Neuengland war Präsident [PSA.GetLeader] endlich in Boston eingetroffen, um die Menschen in Neuengland persönlich zu treffen. In einer landesweit im Fernsehen übertragenen Veranstaltung hielt er vor dem Rathaus in der School Street 45 eine Dankesrede an die provisorische Regierung. Die provisorische Regierung von Neuengland war im Frühjahr 1937 während der nationalen Krise mit Hilfe der kanadischen Regierung und der Entente eilig gebildet worden. In den dunkelsten Stunden Amerikas, als Tausende vor der Gewalt flohen, die das Land verschlang, war Neuengland eine Bastion der Freiheit und Demokratie. Die Neuengländer sahen in der Entente den größten Rivalen gegen den Radikalismus und in der kanadischen Regierung den Träger der Fackel der Freiheit in der westlichen Hemisphäre. Als Amerika im Bürgerkrieg auseinandergerissen wurde, hofften die Menschen in Neuengland, dass die Nation mit der Unterstützung der Entente wieder vereint werden würde.\n\nDie kanadische Regierung war jedoch - zum Entsetzen der Regierung von Neuengland - dem Autoritarismus und der eisernen Herrschaft des englischen Königs verfallen. Sie hatte den Schild der Freiheit weggeworfen und war so autokratisch geworden wie die Revolution selbst, die die Briten ins Exil getrieben hatte - dafür, so [PSA.GetLeader], schulde Amerika eine unbezahlbare Schuld. Er beendete die Rede mit der Ankündigung, dass die Regierungen der Pazifikstaaten und Neuenglands damit beginnen würden, die Demokratie in der ganzen Nation vom Meer bis zum glänzenden Meer wieder aufzubauen."
newengland.403.a: "Möge die Fackel nie erlöschen!"
newengland.403.b: "Möge die Fackel nie erlöschen!"

# St. Louis Conference
newengland.404.t: "St. Louis Konferenz"
newengland.404.d.neeleader: "Die Armeen von Neuengland und den Pazifischen Staaten hatten sich in der Stadt St. Louis versammelt, um das versprochene Treffen zu feiern. Die Stadt, die während des Bürgerkriegs von größter strategischer Bedeutung und Wichtigkeit war, wurde während des Bürgerkriegs schwer beschädigt. Präsident [NEE.GetLeader] und Präsident [PSA.GetLeader] waren jedoch der Meinung, dass die Lage der Stadt in der Mitte des Landes als symbolische Form der Versöhnung dienen würde. Kongressabgeordnete aus ganz Neuengland und Kongressabgeordnete von der Westküste trafen im Rathaus von St. Louis ein, um über die Wiedervereinigung zu diskutieren. In einer Fernsehsendung, die in die ganze Welt ausgestrahlt wurde, unterzeichneten die beiden Präsidenten einen Vertrag, der die Wiedervereinigung der Vereinigten Staaten von Amerika offiziell bestätigte.\n\nInmitten des Sonnenlichts, das von den französisch inspirierten Ziergauben ausstrahlte, stimmten die Regierungen von Neuengland und den Pazifischen Staaten einem unterzeichneten Versprechen zu, das an die gesamte amerikanische Nation gerichtet war. Die Schwesterregierungen baten das erschöpfte amerikanische Volk um Frieden und Einigkeit beim Wiederaufbau. In der Erklärung heißt es weiter, dass in dieser schwierigen Zeit alle Amerikaner Amerikaner sind - unabhängig von ihrer politischen Überzeugung, ihrer Hautfarbe oder ihrem Reichtum finden alle Amerikaner Zuflucht in den Sternen und Streifen. Die Zukunft liegt nicht in den Differenzen der Vergangenheit, die das Land zerrissen haben, sondern in den gemeinsamen Werten und dem Vertrauen in die amerikanische Demokratie. In der Dunkelheit, inmitten des roten Scheins der Raketen und der Bomben, die in der Luft explodierten, weigerte sich das Banner der amerikanischen Freiheit zu fallen. Von Küste zu Küste würde die Fackel der Lady Liberty wieder entzündet werden. Der Albtraum, der die amerikanische Nation heimgesucht hatte, war endlich vorbei.\n\nDie nationale Proklamation wurde im Radio verlesen und landesweit in den Zeitungen abgedruckt. Viele nahmen die Erklärung zustimmend und lobend auf, auch wenn einige weiterhin Widerstand leisten und ihre amerikanischen Mitbürger mit ihren radikalen Überzeugungen terrorisieren werden. Die Nationen auf der ganzen Welt sind zu dem gemeinsamen Schluss gekommen, dass der Koloss der Neuen Welt endlich wieder aufgestanden ist! Zum Abschluss der Konferenz hat Präsident [PSA.GetLeader] eine Rede gehalten, in der er das Verhalten von [NEE.GetLeader] bei der erfolgreichen Beendigung des zweiten amerikanischen Bürgerkriegs lobte. Er kündigte der Welt an, dass er als Präsident zurücktreten werde, um die vollen Befugnisse der Exekutive an Präsident [NEE.GetLeader] des neu wiederhergestellten Amerikas zu übergeben!"
