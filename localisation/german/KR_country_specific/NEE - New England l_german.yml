# Hidden Agent
newengland.503.t: "Versteckter Agent verrät Standort des Unterschlupfs"
newengland.503.d: "Unglückliche Nachrichten von unserem Team, das in [UR_state.GetName] tätig ist. Einer der \"Flüchtlinge\", denen wir Hilfe angeboten haben, entpuppte sich als ein Mitglied der Abteilung für Sonderdienste von [UR_state.Controller.GetNameDef]. Sie spielten mehrere Tage lang mit, sammelten Informationen und verschwanden dann in der Nacht. Während der chaotischen Suche nach der vermissten Person geriet unser Team in einen Hinterhalt, der von dem Verräter der Partei angeführt wurde. Nur die beiden, die die Route für die nächsten Tage auskundschafteten, konnten der Gefangennahme entgehen und übermittelten uns diese Nachricht. Nachdem sie ihre letzte Nachricht gesendet hatten, signalisierten sie, dass sie versuchen würden, ihren eigenen Weg nach Neuengland zu finden, ohne die Hilfe der Eisenbahn."
newengland.503.a: "Wir werden sie nicht aufgeben!"

# Group Apprehended
newengland.504.t: "Schmugglergruppe festgenommen"
newengland.504.d: "Wir haben den Kontakt zu unserem Team verloren, das durch [UR_state.GetName] unterwegs war. Unser letzter Bericht von ihnen erwähnte eine mögliche Patrouille in der Nähe. Da Truppenbewegungen durch [UR_state.GetName] üblich sind, hat unser Team wenig von der zusätzlichen Gefahr gehalten. Das wäre ein Fehler gewesen, denn die Einheit, die sie gesichtet hatten, war eigentlich damit beauftragt, Rebelleneinheiten wie uns auszuschalten, die versuchen, \"dem Feind\" zu helfen. Ein kleinerer Spähtrupp in der Nähe entdeckte unser Team und verfolgte es zu einer sicheren Einrichtung, wo sie als feindliche Spione vor Gericht gestellt werden sollten."
newengland.504.a: "Wir können sie nicht alle retten..."

# Invite Parallel Group
newengland.505.t: "Parallele Gruppe entdeckt"
newengland.505.d: "Unser Team in [UR_state.GetName] hat Kontakt mit einer ähnlichen Gruppe von Reisenden aufgenommen, die uns mitgeteilt haben, dass sie in die Sicherheit Kanadas fliehen wollen. Sie gaben an, dass sie die Flucht ganz allein und ohne eigene Kontakte/Versorgung antreten. Wir könnten ihnen anbieten, mit uns nach Neuengland zu reisen, aber die übergroße Zahl unserer Gruppe könnte die Aufmerksamkeit der feindlichen Patrouillen in der Region auf sich ziehen. Es ist jedoch unwahrscheinlich, dass sie Kanada oder Neuengland allein erreichen..."
newengland.505.a: "Bietet ihnen unsere Hilfe an."
newengland.505.b: "Viel Glück beim Erreichen Kanadas!"

# Weapons Cache looted
newengland.506.t: "Waffencache geplündert"
newengland.506.d: "Als unser Team in [UR_state.GetName] auf dem Weg nach Neuengland war, kam es zufällig vom Weg ab. Dieses Missgeschick erwies sich als Glücksfall, denn das Team fand ein verlassenes Versorgungsdepot, das von [UR_state.Controller.GetNameDef] zurückgelassen wurde. Ohne frische Reifenspuren oder Anzeichen einer kürzlichen Besetzung sicherte unser Team schnell die Waffen und setzte seinen Weg in Richtung Neuengland fort."
newengland.506.a: "Wir werden dafür sorgen, dass diese gut genutzt werden!"

### Elections ###
newengland.601.t: "Präsidentenwahlen von [GetYear]"
newengland.601.d: "Ein Hauch von Normalität scheint in die Nation zurückzukehren, denn in diesem Jahr finden die Wahlen zum richtigen Zeitpunkt statt, frei von dem Chaos, das die Gründung unserer Nation unter kanadischen Waffen umgeben hat. Beide Parteien haben hart daran gearbeitet, die Bevölkerung von [NEE.GetNameDef] davon zu überzeugen, für ihren Kandidaten zu stimmen.\n\nIm republikanischen Lager hat die Presse endlose Geschichten darüber gebracht, wie Präsident Barrows und sein Kabinett Gesetze durchgesetzt haben, um Amerika wieder auf die Beine zu bringen. Fast ein Jahrzehnt lang hat Amerika unter den Auswirkungen der Großen Depression gelitten, aber Barrows hat unser Land in den Wohlstand geführt! Die schlimmsten Auswirkungen der Großen Depression liegen dank der von Barrows verabschiedeten Programme weit hinter ihr. Dementsprechend hat Barrows versprochen, dass er sich in seiner zweiten Amtszeit darauf konzentrieren wird, den Haushalt auszugleichen, jetzt, da die Depression abgeklungen ist, und gleichzeitig diese Mittel umzuwidmen, um die ländlichen Regionen besser anzubinden.\n\nIm Gegensatz dazu ist das demokratische Lager schnell dabei, nach einer größeren Regierung zu rufen. Die Wirksamkeit der Square-Deal-Projekte unter Barrows ist lobenswert, und diese Initiativen sollten fortgesetzt werden. Charles Hurley und sein Kandidat Peter Gerry haben das Land bereist und mit Menschen gesprochen, deren Leben durch Projekte wie das Zivilschutzkorps direkt beeinflusst wurde. Sie versprechen die Fortführung von Hilfsfonds und die weitere Finanzierung von Programmen wie dem WPA.\n\nNach einer Reihe von Aktivitäten an den Wahlurnen sind die Wahlergebnisse nun eingetroffen..."
newengland.601.a: "Hurley und die Demokraten gewinnen die Abstimmung!"
newengland.601.b: "Barrows bricht Umfrage-Rekorde!"

newengland.602.t: "Präsidentenwahlen von [GetYear]"
newengland.602.d: "Ein Hauch von Normalität scheint in die Nation zurückzukehren, denn in diesem Jahr finden die Wahlen zur richtigen Zeit statt, frei von dem Chaos, das die Gründung unserer Nation unter kanadischen Waffen begleitet hat. Beide Parteien haben hart gearbeitet, um die Bevölkerung von [NEE.GetNameDef] davon zu überzeugen, für ihren Kandidaten zu stimmen. Für die Demokraten haben Präsident David Walsh und Vizepräsident Theodore Green das Land bereist, um zu den Menschen zu sprechen, deren Leben sie durch den Second Square Deal direkt beeinflusst haben. Große Mengen von Arbeitern und Landwirten kommen zu diesen Reden, um das Duo zu unterstützen, das für die dringend benötigte Hilfe verantwortlich ist. Fast ein Jahrzehnt lang begnügten sich Hoover und die Republikaner damit, den Markt \"sich selbst regeln zu lassen\", anstatt den Menschen direkt zu helfen, wie es Greens Politik vorsah.\n\nIm republikanischen Lager haben sich die Unternehmer und Banker um den ehemaligen Gouverneur von New Hampshire, John Winant, versammelt. Als Republikaner war er aktiv an der Square-Deal-Politik der Regierung Walsh beteiligt. Er wirkte im Sozialversicherungsausschuss mit und sorgte dafür, dass das CCC in New Hampshire seine volle Kapazität erreichte, um sicherzustellen, dass die Hilfe bei den Menschen ankam. Als ehemaliger Lehrer hielt er Reden, in denen er eine Aufstockung des Schulbudgets zum Wohle der Jugend Amerikas versprach.\n\nNach einer lebhaften Wahlkampftätigkeit sind nun die Wahlergebnisse eingetroffen..."
newengland.602.a: "Gebt Walsh vier weitere Jahre!"
newengland.602.b: "Winant und die Republikaner gewinnen die Abstimmung!"

newengland.603.t: "Präsidentenwahlen von [GetYear]"
newengland.603.d.martin_jr: "Ein Hauch von Normalität scheint in die Nation zurückzukehren, da die Wahlen in diesem Jahr zum richtigen Zeitpunkt abgehalten werden, ohne das Chaos um die Gründung unserer Nation unter kanadischen Waffen. Nachdem sich die Nation unter der Führung des Kompromisskabinetts fest stabilisiert hat, hat man sich darauf geeinigt, sich friedlich zu trennen und das Zweiparteiensystem wieder aufzunehmen. Beide Parteien haben hart daran gearbeitet, die Bevölkerung von [NEE.GetNameDef] davon zu überzeugen, für ihren Kandidaten zu stimmen.\n\nDie Republikanische Partei hat vor allem bei den Bankern und Geschäftsleuten in Neuengland erfolgreich Stimmen gesammelt. Um ihre Verbindung zu vertiefen, hat der Präsidentschaftskandidat John Winant versprochen, Gesetze zu erlassen, um Geschäftsinhaber vor wilden Streiks zu schützen, die einen Betrieb in den Ruin treiben können. Der Senator aus Maine, Frederick Hale, der als Vizepräsident vorgeschlagen wurde, hat sich für engere Beziehungen zu unserem nördlichen Nachbarn Kanada ausgesprochen. Ohne ihn wäre uns das Chaos des Zweiten Amerikanischen Bürgerkriegs nicht erspart geblieben.\n\nDas Lager der Demokraten hat sich beeilt, Charles Hurley als die Zukunft für [NEE.GetNameDef] zu propagieren. Seine Erfahrung bei der Hilfe für die Menschen in Massachusetts, die von dem großen Hurrikan 1938 betroffen waren, der die Ostküste verwüstete. Hurley reiste durch das Land und hielt Reden über seine Pläne, den Einsatz der Polizei bei der Auflösung von Streiks zu regeln und den Mindestlohn für Frauen und Kinder zu erhöhen. Er hofft, den guten Willen, den er auf diesen Reisen gewonnen hat, dazu nutzen zu können, den Esel als Partei des Volkes zu etablieren..."
newengland.603.d.fallback: "Allgemeine Beschreibung: Falls ein Fehler auftritt."
newengland.603.a: "Hurley und die Demokraten gewinnen die Abstimmung!"
newengland.603.b: "Winant und die Republikaner gewinnen die Abstimmung!"

newengland.605.t: "Präsidentenwahlen von [GetYear]"
newengland.605.d: "Überall in [NEE.GetNameDef] sieht man wieder Unmengen von politischen Schildern, die die Wähler auffordern, in den Wahllokalen ihren Kandidaten zu wählen. Beide Parteien haben große Anstrengungen unternommen, um sicherzustellen, dass ihre Seite in diesem Jahr die Präsidentschaft erringt.\n\nDie Demokratische Partei hat den amtierenden Präsidenten Charles Hurley nominiert, um [NEE.GetNameDef] weiterhin zu führen. Hurley, der mit seinem Bündnis mit den Arbeitnehmern der progressiven Partei großen Erfolg hatte, will sie auch weiterhin in sein Kabinett aufnehmen. Er hat Frances Perkins versichert, dass ihre hervorragende, auf die Arbeitnehmer ausgerichtete Führung in Wirtschaftsfragen einen großen Unterschied für das amerikanische Volk gemacht hat und dies auch weiterhin tun sollte.\n\nDer republikanische Kandidat Raymond Baldwin aus Connecticut tritt in Opposition zu Hurley an. Große Schlagzeilen macht auch der voraussichtliche Vizepräsident Irving Ives. Als Mitglied des State Joint Legislative Committee on Industrial and Labor Conditions (Gemeinsamer Gesetzgebungsausschuss für Industrie- und Arbeitsbedingungen) ist Ives in die traditionelle Wählerbasis der Demokratischen Partei vorgedrungen. Ives hat angekündigt, den Ives-Quinn Act of [GetYear] zu unterstützen, der Diskriminierung bei der Beschäftigung aufgrund von Rasse, Glaube, Hautfarbe oder nationaler Herkunft auf staatlicher Ebene verbieten soll."
newengland.605.a: "Hurley wird uns weiterhin gut führen!"
newengland.605.b: "Das Baldwin-Ives-Ticket ist ein Volltreffer!"

newengland.606.t: "Präsidentenwahlen von [GetYear]"
newengland.606.d.barrows: "Überall in [NEE.GetNameDef] sieht man wieder Unmengen von politischen Schildern, die die Wähler auffordern, in den Wahllokalen ihren Kandidaten zu wählen. Beide Parteien haben große Anstrengungen unternommen, um sicherzustellen, dass ihre Seite es in diesem Jahr in die Präsidentschaft schafft.\n\nMit dem Ende seiner beiden Amtszeiten hat Präsident Barrows seine Absicht angekündigt, in der Tradition seiner Vorgänger zu folgen und den Mantel der Präsidentschaft abzulegen. Seine Amtszeit wird in guter Erinnerung bleiben, weil er Amerika während der Großen Depression aus dem Dornröschenschlaf erweckte. Sein Nachfolger als Kandidat der Republikaner ist Raymond Baldwin, der Gouverneur von Connecticut. Wie Barrows vor ihm ist Baldwin ein Befürworter eines ausgeglichenen Haushalts und ein eifriger Gegner von Korruption am Arbeitsplatz.\n\nDer Bürgermeister von Massachusetts, Maurice Tobin, tritt an, um ihn bei den Wahlen zu schlagen. Die Gewerkschaften haben Tobin unterstützt, nachdem er sich für eine Gesetzgebung zur Verhinderung von Rassendiskriminierung bei Einstellungsverfahren eingesetzt hatte. Tobin hat zusätzliche Arbeitslosenunterstützung für Arbeitslose gefordert. Er plant auch, sich von seinem politischen Mentor James Curley zu distanzieren, nach dem Skandal, der vor kurzem die Präsidentschaftskandidatur von Kennedy Sr. torpedierte.\n\nNach dem regen Treiben in den Wahllokalen sind die Wahlergebnisse eingetroffen..."
newengland.606.d.walsh: "Überall auf [NEE.GetNameDef] sieht man wieder Unmengen von politischen Schildern, die die Wähler auffordern, in den Wahllokalen ihren Kandidaten zu wählen. Beide Parteien haben große Anstrengungen unternommen, um sicherzustellen, dass ihre Seite in diesem Jahr die Präsidentschaft erringt.\n\nDiese Wahlkampfsaison war nicht gut für die Demokratische Partei. Zunächst wurde Walshs Ruf durch den Skandal um seine mutmaßliche Beteiligung an einem Bordell beschädigt und seine mutmaßliche Homosexualität ins Licht der Öffentlichkeit gerückt. Ganz zu schweigen von den anderen syndikalistischen Parteien, die an der Razzia in dem Bordell beteiligt waren. Nach diesem Ereignis erklärte sich Walsh bereit, seine Ambitionen auf eine dritte Amtszeit aufzugeben und sie an Joseph Kennedy Sr. zu übergeben. Nach der Verhaftung von James Curley brach ein weiterer Skandal aus. Die Ermittlungen ergaben, dass es Verbindungen zwischen ihm und Kennedy gab, wobei letzterer politische Gefälligkeiten als Bestechungsgelder vom ehemaligen Bürgermeister erwarb. In aller Eile nominierten die Demokraten Maurice Tobin als ihren Kandidaten. Da jedoch der Großteil der Wahlkampfgelder in die Aufpolierung ihres Images floss, sagen viele einen Sieg der Republikaner voraus.\n\nIm Gegensatz zum Chaos der Demokratischen Partei scheint die Republikanische Partei eine Oase der Ruhe im Sturm zu sein. Während die Demokraten wahre Wunder vollbracht haben, um das Land aus dem Schlimmsten der Großen Depression herauszuholen, werden Raymond Baldwin und Irving Ives immer attraktiver, je mehr Skandale das Boot der Demokraten ins Wanken bringen. Ives' Verbindungen zu vielen demokratischen Politikern durch seine Arbeit im Gemeinsamen Legislativausschuss für Industrie- und Arbeitsbedingungen des Bundesstaates haben ihn bei vielen, die an einem Wechsel interessiert sein könnten, beliebt gemacht. Baldwins eher konservativer Charakter und seine Politik ziehen weiterhin viele aus der traditionellen Wählerschaft der Republikanischen Partei an.\n\nNach einem Ansturm auf die Wahllokale sind nun die Wahlergebnisse eingetroffen..."
newengland.606.d.winant: "Überall in [NEE.GetNameDef] sieht man wieder Unmengen von politischen Schildern, die die Wähler auffordern, in den Wahllokalen ihren Kandidaten zu wählen. Beide Parteien haben große Anstrengungen unternommen, um sicherzustellen, dass ihre Seite es in diesem Jahr in die Präsidentschaft schafft.\n\nWährend Winant die Zügel der Präsidentschaft schnell in die Hand nahm, scheint es, dass seine Amtszeit ihn enorm gealtert hat. Einst war er energisch und eng mit dem König in Kanada und dem ehemaligen Lord der Admiralität Winston Churchill befreundet, doch jetzt ist Winant eher damit zufrieden, sich in einen deprimierten Zustand zu schleichen. Er hat beschlossen, nicht für eine zweite Amtszeit zu kandidieren, sondern Raymond Baldwin an seiner Stelle zu nominieren. Baldwin, der das Angebot seines kränkelnden Präsidenten dankend annahm, setzt sich für einen besseren Schutz der Veteranen und die Einrichtung von Ausschüssen ein, die die Umstellung der Fabriken auf zivile Güter statt auf Kriegsmaterial überwachen sollen. Für die Demokraten treten Maurice Tobin und James Farley gegen Baldwin an. Der künftige Vizepräsident James Farley, der als einer der Helden des Square Deal gefeiert wird, zieht überall, wo er auftritt, eine große Zahl von Anhängern an. Unter seiner Führung wurden viele Sozialprogramme entwickelt, die während der Großen Depression den Armen in ganz Neuengland zugute kamen. Tobin und Farley haben beide mit dem Versprechen geworben, die kleinen Hilfsprojekte fortzusetzen, die gegen Ende der 30er Jahre so wirksam waren..."
newengland.606.d.fallback: "Allgemeine Beschreibung: Falls ein Fehler auftritt."
newengland.606.a: "Tobin und Farley werden zu den Gewinnern erklärt!"
newengland.606.b: "Das Baldwin-Ives-Ticket ist ein Volltreffer!"

newengland.608.t: "Präsidentenwahlen von [GetYear]"
newengland.608.d: "Die beiden politischen Giganten von [NEE.GetNameDef] sind für die Präsidentschaftswahlen von [GetYear] wieder zum Leben erwacht! Beide Parteien haben die Druckerpresse und den Äther der Nation in Gang gesetzt, um die Menschen aufzufordern, im November für den Kandidaten ihrer Partei zu stimmen.\n\nDer amtierende Präsident Maurice Tobin hat eine Tournee durch das ganze Land unternommen, um so viel Unterstützung wie möglich für die Wahl zu gewinnen. Die Gewerkschaftsmitglieder bilden den größten Teil seiner Zuhörerschaft. Seine Politik mit der Fair Employment Practices Bill und dem Fair Labour Standards Act hat ihn bei der Arbeiterklasse sehr beliebt gemacht.\n\nDie Verteidiger der Arbeiter sind George Aiken und Robert Bradford für die Republikanische Partei. Aiken hat im Wahlkampf versprochen, in die Fußstapfen von Theodore Roosevelt zu treten und große Monopole zu zerschlagen, die die Wirtschaft in [NEE.GetNameDef] einschränken. Der Kandidat Robert Bradford aus Massachusetts hat sich lautstark für die Betreuung von Veteranen eingesetzt, indem er ihnen preisgünstigen Wohnraum zur Verfügung stellte und dafür sorgte, dass sie nicht dem Fass zum Opfer fielen. Viele erinnern sich an sein Programm im November letzten Jahres mit dem Titel \"Stiller Gast\", das die Amerikaner dazu aufforderte, den Gegenwert eines Thanksgiving-Essens für diejenigen zu spenden, die im Zweiten Weltkrieg alles verloren haben.\n\nNach der Aufregung an den Wahlurnen sind die Wahlergebnisse eingetroffen..."
newengland.608.a: "Vier weitere Jahre für Tobin und Farley!"
newengland.608.b: "Das Aiken/Bradford-Ticket geht in Führung!"

newengland.609.t: "Präsidentenwahlen von [GetYear]"
newengland.609.d: "Die beiden politischen Giganten von [NEE.GetNameDef] sind für die Präsidentschaftswahlen im [GetYear] wieder zum Leben erwacht! Beide Parteien haben die Druckerpresse und den Äther der Nation in Gang gesetzt, um die Menschen aufzufordern, im November für den Kandidaten ihrer Partei zu stimmen.\n\nFür die Republikanische Partei hat Raymond Baldwin seine Kandidatur für eine zweite Amtszeit als Präsident von [NEE.GetNameDef] fortgesetzt. Obwohl er bei denjenigen, die auf Almosen angewiesen sind, nicht beliebt ist, will Baldwin die aus der Square-Deal-Ära übrig gebliebenen staatlichen Übergriffe weiter abbauen. Die expansiven Sozialprogramme, die während der Depression eingeführt wurden, waren eine Zeit lang lebenswichtig, aber wenn Amerika wieder stark werden soll, muss es auf eigenen Beinen stehen! Sein Wahlkampfslogan \"Amerika wieder auf die Beine bringen!\" hat sich bei denjenigen, die an einem ausgeglichenen Haushalt interessiert sind, als populär erwiesen.\n\nGegen Baldwin kandidieren der ehemalige Botschafter William Harriman und der Gouverneur von New York Herbert Lehman. Im Gegensatz zu den Sparmaßnahmen, die Baldwin während seiner Präsidentschaft 1948 durchführen will, möchte Harriman sich um diejenigen kümmern, die in eine schwierige Lage geraten sind. Die Aufgabe des Staates ist es, seine Bürger zu schützen und zu versorgen. Die Kürzung von Sozialprogrammen auf der Suche nach Geld ist ein kapitalistisches Verbrechen gegen die Menschen in [NEE.GetNameDef], die am meisten Hilfe brauchen!\n\nNach einer hektischen Zeit an den Wahlurnen sind die Wahlergebnisse nun eingetroffen..."
newengland.609.a: "Harriman und Lehman gewinnen den Wettbewerb!"
newengland.609.b: "Eine zweite Amtszeit für Baldwin und Ives!"

newengland.610.t: "Präsidentenwahlen von [GetYear]"
newengland.610.d.hurley: "Die beiden politischen Ungetüme von [NEE.GetNameDef] sind für die Präsidentschaftswahlen von [GetYear] wieder zum Leben erwacht! Beide Parteien haben die Druckerpresse und den Äther der Nation in Gang gesetzt, um die Menschen aufzufordern, im November für den Kandidaten ihrer Partei zu stimmen.\n\nDa sich Hurleys zwei Amtszeiten dem Ende zuneigen, hat er beschlossen, der Tradition seiner Vorgänger zu folgen und von seinem Amt zurückzutreten. An seiner Stelle hat Hurley den ehemaligen Botschafter William Harriman zu seinem Nachfolger gewählt. Da Hurley ein großer Befürworter der Arbeiterbewegung ist, hat er auch Harrimans Gegenkandidaten Herbert Lehman nachdrücklich befürwortet. Lehman, ein entschiedener Befürworter des Square Deal, kandidierte bei den Senatswahlen 1946 auf der Liste der Demokraten, Liberalen und American Labor. Sie setzten sich für eine fortgesetzte Unterstützung der staatlichen Gesundheitsfürsorge und höhere Bildungsstipendien ein.\n\nAus dem Lager der Republikaner kommt der Senator von Vermont, George Aiken. Obwohl Aiken ein Republikaner war, unterstützte er den Square Deal in seinem Heimatstaat Vermont und forderte eine stärkere Liberalisierung der Partei. In einer Rede aus dem Jahr 1938 rief Aiken die Republikanische Partei auf, sich von der Vision Lincolns abzuwenden. Aiken will den Prozess der ländlichen Elektrifizierung im oberen Nordosten fortsetzen, den der Square Deal eingeleitet hat. Jeder verdient Zugang zu Elektrizität und zum modernen Zeitalter.\n\nNach dem regen Treiben in den Wahllokalen sind die Wahlergebnisse nun eingetroffen..."
newengland.610.d.fallback: "Allgemeine Beschreibung: Falls ein Fehler auftritt."
newengland.610.a: "Harriman und Lehman gewinnen den Wettbewerb!"
newengland.610.b: "Das Aiken/Bradford-Ticket geht in Führung!"

newengland.612.t: "Präsidentenwahlen von [GetYear]"
newengland.612.d: "Mit dem Beginn des neuen Jahrzehnts versuchen beide politischen Parteien, die amerikanische Geschichte zu beeinflussen. Nachdem die Verwüstungen des Weltkriegs der Vergangenheit angehören, ist die Zeit des Wiederaufbaus gekommen. Wahlkampfslogans sind praktisch an jeder Straßenecke in [NEE.GetNameDef] zu sehen und zu hören!\n\nDie Kampagne von George Aiken und Robert Bradford hat dank ihrer bürgernahen Politik weiter an Popularität gewonnen. Ihr eher liberaler Republikanismus mag einige der konservativeren Republikaner verprellt haben, aber sie haben einen großen Zuwachs an gemäßigter Unterstützung erfahren. Um das Land besser zu vernetzen, setzte sich Bradford für eine Erhöhung der Ausgaben für ein nationales Autobahnsystem ein, um die beiden Enden des Landes miteinander zu verbinden.\n\nAus dem Lager der Demokraten, die sich gegen Aikens zweite Amtszeit stellen, kommen Chester Bowles und Paul Dever. Beide setzen sich ebenfalls für einen Ausbau der Infrastruktur des Landes ein. Dever hat mehrere Pläne angekündigt, um die Alters- und Entschädigungsversicherung auszubauen und die Betreuung und Ausbildung von Amerikanern mit geistigen Behinderungen zu verbessern. Bowles hingegen will sich nicht nur auf Amerika konzentrieren, sondern auch den Blick nach außen richten, um den Entwicklungsländern wirtschaftlich zu helfen.\n\nDie Wahlergebnisse haben sich als..."
newengland.612.a: "Das Bowles/Dever-Ticket geht als Sieger hervor!"
newengland.612.b: "Aiken und Bradford erhalten vier weitere Jahre!"

newengland.613.t: "Präsidentenwahlen von [GetYear]"
newengland.613.d: "Mit dem Beginn des neuen Jahrzehnts versuchen beide politischen Parteien, die amerikanische Geschichte zu beeinflussen. Nachdem die Verwüstungen des Weltkriegs der Vergangenheit angehören, ist die Zeit des Wiederaufbaus gekommen. Wahlkampfslogans sind praktisch an jeder Straßenecke in [NEE.GetNameDef] zu sehen und zu hören!\n\nDer amtierende Präsident William Harriman ist entschlossen, für eine zweite Amtszeit anzutreten. Er hofft, dass seine expansive Sozialpolitik im eigenen Land ihm genug Gunst bei der amerikanischen Bevölkerung einbringt, um eine weitere Wahl zu gewinnen. Doch Harriman führt seinen Wahlkampf auch mit dem Aufbau langjähriger verbündeter Kräfte. Wenn [NEE.GetNameDef] in der Welt an der Spitze bleiben will, müssen wir unsere Verbündeten aufbauen, um sicherzustellen, dass unser Einfluss nicht langsam zerpflückt wird.\n\nAus dem Lager der Republikaner kommen die aufstrebenden Stars Thomas Dewey und Nelson Rockefeller. Beide Männer sind gemäßigte Republikaner, die vielen gemäßigten demokratischen Wählern die Stimme zu stehlen drohen. Ihre Politik der Mitte erweist sich auf beiden Seiten der Kluft als recht populär. Dewey hat seinerseits von [NEE.GetNameDef] als einem leuchtenden Leuchtturm für eine Welt gesprochen, die sich um den Wiederaufbau bemüht. So wie sie während des zweiten Weltkriegs das Arsenal der Demokratie war, muss sie jetzt zum Zimmermann der Demokratie werden, indem sie den Demokratien in der ganzen Welt beim Wiederaufbau nach dem Gemetzel des letzten Jahrzehnts hilft! Die Wahlergebnisse haben sich als..."
newengland.613.a: "Eine zweite Amtszeit für Harriman und Lehman!"
newengland.613.b: "Taut mit Dewey auf!"

newengland.614.t: "Präsidentenwahlen von [GetYear]"
newengland.614.d.tobin: "Mit dem Beginn des neuen Jahrzehnts versuchen beide politischen Parteien, die amerikanische Geschichte zu beeinflussen. Nachdem die Verwüstungen des Weltkriegs der Vergangenheit angehören, ist die Zeit des Wiederaufbaus gekommen. Wahlkampfslogans sind praktisch an jeder Straßenecke in [NEE.GetNameDef] zu sehen und zu hören!\n\nNach seinen zwei Amtszeiten hat Maurice Tobin auf Drängen seines Vizepräsidenten James Farley zugestimmt, von seinem Amt zurückzutreten. Eine solche Tradition ist unerlässlich, um das amerikanische Erbe zu bewahren. Die Demokratische Partei hat an seiner Stelle den derzeitigen Gouverneur von Connecticut, Chester Bowles, nominiert. Bowles ist ein eifriger Internationalist mit einer Vision für [NEE.GetNameDef]. Er sieht das wartende Leuchtfeuer der Freiheit als einen zu passiven Schritt, um sich auf der nationalen Bühne wirklich zu behaupten, muss [NEE.GetNameDef] den Entwicklungsländern mit wirtschaftlicher Hilfe die Hand reichen.\n\nFür die Republikanische Partei kandidieren gegen Bowles Thomas Dewey und Nelson Rockefeller. Beide Männer sind engagierte Gemäßigte innerhalb der Republikanischen Partei. Ihr wachsender Einfluss hat dazu geführt, dass sich die Partei auf eine liberalere Politik ausrichtet. Rockefeller selbst setzt sich nachdrücklich dafür ein, mit Lateinamerika über unsere Grenzen hinaus Verbündete zu gewinnen. Er hat die IBEC (International Basic Economic Corporation) vorgeschlagen, um den Entwicklungsländern bei der Schaffung effizienterer landwirtschaftlicher Betriebe und Industrien zu helfen.\n\nDie Welt schaut auf das Ergebnis der Wahl. Die Wahlergebnisse haben sich als..."
newengland.614.d.baldwin: "Mit dem Beginn des neuen Jahrzehnts versuchen beide politischen Parteien, die amerikanische Geschichte zu beeinflussen. Nachdem die Verwüstungen des Weltkriegs der Vergangenheit angehören, ist die Zeit des Wiederaufbaus gekommen. Wahlkampfslogans sind praktisch an jeder Straßenecke in [NEE.GetNameDef] zu sehen und zu hören!\n\nNach zwei Amtszeiten hat Präsident Raymond Baldwin angekündigt, dass er bei der [GetYear]-Wahl nicht mehr antreten will. Seine Bemühungen, den Haushalt zu sanieren und Amerika wieder auf die Beine zu bringen, waren zwar erfolgreich, aber bei vielen Wählern kam Baldwin damit nicht gut an. An seiner Stelle hat die Republikanische Partei Thomas Dewey, den Gouverneur von New York, gewählt. Dewey ist ein für liberale Amerikaner zugänglicherer Kandidat. Er unterstützte die Square-Deal-Projekte und setzt sich für die Beibehaltung der wenigen Programme ein, die seit der Baldwin-Regierung übrig geblieben sind.\n\nFür die Demokraten tritt Chester Bowles, der derzeitige Gouverneur von Connecticut und begeisterter Internationalist, gegen Dewey an. Bowles hat behauptet, dass der wirksamste Weg, die Entwicklungsländer auf [NEE.GetNameDef] auszurichten, in ausländischen Investitionen in ihre Wirtschaft besteht. Es ist nicht richtig, dass Millionen im Ausland hungern, während [NEE.GetNameDef] mehr als genug für sich selbst hat.\n\nDie Welt schaut auf das Ergebnis der Wahl. Die Wahlergebnisse haben sich als..."
newengland.614.d.fallback: "Allgemeine Beschreibung: Falls ein Fehler auftritt."
newengland.614.a: "Das Bowles/Dever-Ticket geht als Sieger hervor!"
newengland.614.b: "Taut mit Dewey auf!"

