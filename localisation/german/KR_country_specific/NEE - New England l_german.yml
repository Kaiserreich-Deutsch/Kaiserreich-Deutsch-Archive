### FOCUS TREE ###

NEE_Townhall_Democracy: "Townhall Demokratie"
NEE_Townhall_Democracy_desc: "Die Demokratie funktioniert am besten auf der lokalen Ebene. Wir müssen dafür sorgen, dass die Menschen auch in dieser chaotischen Zeit an der Demokratie teilhaben können und das Gefühl haben, dass ihre Stimme von der provisorischen Regierung gehört wird."

NEE_Public_Opinion_Support: "Beeinflussung der öffentlichen Meinung"
NEE_Public_Opinion_Support_desc: "Mit Filmen, Liedern, Kunst und allen traditionellen Propagandamitteln werden wir Vertrauen in die Fähigkeit der provisorischen Regierung schaffen, sowohl zu regieren als auch das zu tun, was im besten Interesse unserer amerikanischen Bürger ist."

NEE_Reassure_Financial_Institutions: "Beruhigung der Finanzinstitute"
NEE_Reassure_Financial_Institutions_desc: "Viele internationale Unternehmen haben (verständlicherweise) Angst, ihre Investitionen in Amerika zu verlieren. Wir müssen ihnen versichern, dass zumindest Neuengland ein sicherer Ort ist, um Geschäfte zu machen und Gewinne zu erzielen."

# Great Depression #
NEE_Second_Square_Deal: "Zweiter Square Deal"
NEE_Second_Square_Deal_desc: "Während unsere amerikanischen Landsleute im Süden ihre Wirtschaft durch die Feuer des zweiten amerikanischen Bürgerkriegs wieder angekurbelt haben, sind wir aufgrund unserer Neutralität weiterhin mit den Auswirkungen der Großen Depression konfrontiert, die unser Land seit über einem Jahrzehnt heimsucht."

NEE_Maine_Steelworks: "Stahlwerke von Maine"
NEE_Maine_Steelworks_desc: "Maine ist reich an wertvollen Mineralvorkommen. Wir müssen dafür sorgen, dass sie durch die Entwicklung neuer Technologien zur Ressourcengewinnung für den Abbau zugänglich sind."

NEE_LMRA: "Gesetz über die Beziehungen zwischen Arbeitgeber und Arbeitnehmer"
NEE_LMRA_desc: "Die Gewerkschaften haben sich als eine Bedrohung für die amerikanische Gesellschaft erwiesen. Die vereinigten Syndikate in unserem Süden haben das Land ins Chaos gestürzt und zum zweiten Mal in 70 Jahren Bruder gegen Bruder ausgespielt. Es müssen Gesetze erlassen werden, um sie in Schach zu halten."

NEE_NLRA: "Nationales Gesetz über Arbeitsbeziehungen"
NEE_NLRA_desc: "Wenn wir nicht wollen, dass es in ganz Neuengland zu Aufständen der Arbeitnehmer kommt, müssen wir ihre Fähigkeit schützen, sich zur Verteidigung ihrer Rechte gegen unlautere Geschäftspraktiken zu organisieren. Senator Robert Wagner aus New York hat dieses Gesetz ausgearbeitet, um es im Kongress durchzusetzen."

NEE_Federal_Housing_Act: "Bundeswohnungsbaugesetz"
NEE_Federal_Housing_Act_desc: "In ganz Neuengland leben unzählige Tausende in Armut, sind obdachlos und mittellos. Das Land des Wohlstands und der Zukunft macht seinem Namen keine Ehre!"

NEE_Reduce_Great_Depression_tt: "Dies wird die Auswirkungen der §YGroßen Depression§ verringern!"

NEE_WFW: "Wohlfahrt für Arbeit"
NEE_WFW_desc: "Kostenlose Almosen würden die Bevölkerung nur faul machen. Dies würde die Amerikaner ihres Erfolgsstrebens berauben, wenn sie sich zurücklehnen und einfach staatliche Schecks einlösen können."

NEE_SSA: "Sozialversicherungsgesetz von [GetYear]"
NEE_SSA_desc: "Die Vereinigten Staaten sind das einzige moderne Industrieland, das seiner Bevölkerung kein Sicherheitsnetz der sozialen Sicherheit bietet. Ältere Amerikaner sind in schwierigen Zeiten wie diesen manchmal auf sich allein gestellt, wenn ihre Familien bereits damit zu kämpfen haben, für sich selbst zu sorgen, ohne sich auch noch um die Ernährung der Großmutter kümmern zu müssen."
NEE_SSA_idea: "Sozialversicherungsgesetz"

NEE_WPA: "Arbeitsbeschaffungsbehörde"
NEE_WPA_desc: "Da ein großer Teil unserer Bevölkerung aufgrund der Wirtschaftskrise arbeitslos ist, verfügen wir über ein riesiges ungenutztes Arbeitskräftepotenzial. Die Arbeitsbeschaffungsbehörde (Works Progress Administration) wird in ganz Neuengland Arbeitsplätze für den Aufbau der Infrastruktur und den öffentlichen Bau schaffen, um unsere Bevölkerung wieder in Arbeit zu bringen."

NEE_RFC: "Finanzausgleichskasse für den Wiederaufbau"
NEE_RFC_desc: "Die lang anhaltende Weltwirtschaftskrise hat das Vertrauen der Anleger in den Markt erschüttert. Viel privates Kapital wird von den Reichen zurückgehalten, die ihre harte Arbeit in diesen turbulenten Zeiten nicht wegwerfen wollen. Wir müssen versuchen, private Investitionen zu fördern, um die staatlichen Ausgaben zu ergänzen."

NEE_CCC: "Gründung des Civilian Conservation Corps"
NEE_CCC_desc: "Da viele junge Männer arbeitslos sind, haben die Familien Mühe, über die Runden zu kommen. Das zivile Konservierungskorps bietet förderungswürdigen jungen Männern Mahlzeiten, Unterkunft und Beschäftigung, um ihnen und ihren Familien zu helfen, sich selbst zu versorgen!"

NEE_Rural_Electrification: "Ländliche Elektrifizierung"
NEE_Rural_Electrification_desc: "Am Ende der Hoover-Administration waren 90 % der ländlichen Gebiete Amerikas ohne Zugang zu Elektrizität. Besonders betroffen waren die nördlichen Bundesstaaten Vermont und New Hampshire. Wir müssen dafür sorgen, dass alle Bürger Zugang dazu haben."

# Great Depression Decisions #
NEE_Great_Depression_decisions: "Umgang mit der Großen Depression"
NEE_Great_Depression_decisions_desc: "Im Gegensatz zu unseren südlichen Nachbarn, die mit dem Ausbruch des zweiten amerikanischen Bürgerkriegs, der sie in eine Kriegswirtschaft versetzte, aus dem Schlimmsten der Depression herausgerissen wurden, spüren wir noch immer die Auswirkungen des langen Jahrzehnts. Hunderttausende sind immer noch arbeitslos und versuchen, sich mit den mageren Ersparnissen durchzuschlagen, die sie angesammelt haben. Unsere oberste Priorität muss es sein, unsere Leute zu versorgen!\n§!§P---------------\n§gDie Auswirkungen des Modifikators §YGroße Depression§! werden zwar automatisch langsam abnehmen, aber jede dieser £decision_icon_small §HEntscheidungen§! oder das Abschließen von £GFX_pol_power §HSchwerpunkten§! aus dem Baum §nZweiter Square Deal§! wird helfen, den Modifikator schneller loszuwerden."

NEE_Bangor_Airport: "Ausbau des Flughafens Bangor"
NEE_Bangor_Airport_desc: "Als der am weitesten östlich gelegene Staat der Union ist Maine ein hervorragender Standort, um mit dem Bau eines großen Flugplatzes zu beginnen. Während in Kanada die Vorbereitungen für die Rückkehr in die Heimat getroffen werden, kann der Nordatlantik zu einer Region mit regem Verkehr werden, in der alle Arten von Waren, Menschen und Material über den Ozean transportiert werden."

