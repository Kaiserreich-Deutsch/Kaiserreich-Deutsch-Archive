### Intro guide ###
NEE_guide: "§MAußenpolitik§!\n§MDie alte Ordnung§!\n£white_dot Gewinnen Sie mit Hilfe der Entente. Wir werden der Entente helfen, ihr Festland zurückzuerobern und schließlich die Führung der Allianz übernehmen.\n §MAmerika zurück auf der globalen Bühne§!\n£white_dot Entscheiden Sie sich dafür, sich auf die westliche Hemisphäre zu konzentrieren, nachdem Sie den Bürgerkrieg allein gewonnen haben. Wir werden unsere eigene Fraktion gründen und die Monroe-Doktrin wiederbeleben, um die Nationen in Richtung Demokratie zu beeinflussen.\n §MHinwendung zum Pazifik§!\n£white_dot Entscheiden Sie sich dafür, sich auf die östliche Hemisphäre zu konzentrieren, nachdem Sie den Bürgerkrieg allein gewonnen haben. Wir werden unseren Einfluss in den asiatischen Ländern ausbauen.\n\n Anmerkungen: Wenn wir mit Hilfe einer anderen amerikanischen Macht gewonnen haben, wird je nach Stärke der einzelnen Fraktionen eine der Außenpolitiken gewählt werden.\n\n§MLeitfaden zu den Wahlen§!\n\n§MWahlen von 1937§!\n£white_dot §mRepublikaner§!: Lewis O. Barrow wird die Wahlen gewinnen.\n£white_dot §mRepublikaner§! (Kompromisslösung): Joseph William Martin Jr. wird als Kompromisskandidat gewählt werden.\n£white_dot §lDemokraten§!: David I. Walsh wird die Wahlen gewinnen.\n\n§MWahlen von 1940§! \n£white_dot Mit Barrows, wird er gegen Charles Hurley von den §lDemokraten§! antreten.\n£white_dot Mit Joseph Martin wird Charles Hurley von den §lDemokraten§! gegen John Winant von den §mRepublikanern§! antreten.\n£white_dot Mit Walsh wird er gegen John Winant von den §mRepublikanern§! antreten.\n\n§MWahlen von 1944§!\n£white_dot Mit Hurley wird er gegen Raymond Baldwin von den §mRepublikanern§! antreten.\n£white_dot Mit Barrows, Winant oder Walsh wird Raymond Baldwin von den §mRepublikanern§! gegen Maurice Tobin von den §lDemokraten§! antreten.\n\n§MWahlen von 1948§!\n£white_dot Mit Hurley wird George Aiken von den §mRepublikanern§! gegen William Harriman von den §lDemokraten§! antreten.\n£white_dot Mit Baldwin wird William Harriman von den §lDemokraten§! gegen Baldwin antreten.\n£white_dot Mit Tobin wird er gegen George Aiken von den §mRepublikanern§! antreten.\n\n§MWahlen von 1952§!\n£white_dot Mit Aiken wird er gegen Chester Bowles von den §lDemokraten§! antreten.\n£white_dot Mit Harriman wird er gegen Thomas Dewey von den §mRepublikanern§! antreten.\n£white_dot Mit Baldwin oder Tobin wird Thomas Dewey von den §mRepublikanern§! gegen Chester Bowles von den §lDemokraten§! antreten."

### Decisions ###
#Entente Allies
NEE_entente_allies: "Unterstützt die Entente"
NEE_entente_allies_desc: "Unsere Verbindung zu Kanada bedeutet, dass wir ein Mitglied der Entente sind - ob wir es wollen oder nicht. Die Briten verfügen jedoch über viel Erfahrung und Technologie, die wir zu einem beträchtlichen Vorteil nutzen können - doch je mehr wir das tun, desto mehr verlieren wir unsere Legitimität als eigenständige und unabhängige Regierung."

NEE_weapon_procurement: "[ENT.GetAdjective]-Waffenverträge"
NEE_weapon_procurement_desc: "Unsere Fabriken können nur eine bestimmte Menge produzieren, und da wir versuchen, unsere Kriegsanstrengungen zu verstärken, sind unsere Produktionslinien zunehmend überlastet. Wir werden unsere Verbündeten in der Entente um Waffenverträge bitten, um die Anstrengungen an der Heimatfront zu erleichtern."
NEE_construction_contracts: "[ENT.GetAdjective]-Bautrupps"
NEE_construction_contracts_desc: "Da die Männer an der Front und die Frauen an den Arbeitsplätzen beschäftigt sind, mangelt es Neuengland an Arbeitskräften für die Entwicklung neuer Industrien, Infrastrukturen, Werften und Flugplätze. Wir werden unsere Verbündeten bei der Entente um zusätzliche Arbeitskräfte und Hilfe bitten, um unsere Machtbasis auszubauen."
NEE_relief_efforts: "Bittet um Unterstützung"
NEE_relief_efforts_desc: "Während sich der zweite amerikanische Bürgerkrieg hinzieht, beginnt die Zivilbevölkerung die Belastungen des modernen totalen Krieges zu spüren. Die Lebensmittel werden immer knapper, und Teile des Landes leiden noch immer unter der anhaltenden Depression. Wir werden unsere kanadischen Verbündeten im Norden um Hilfsgüter bitten, um das Leid in unserem Land zu lindern."
NEE_joint_army_training: "Gemeinsame Armeeausbildung"
NEE_joint_army_training_desc: "Während wir damit beginnen, unsere ehemalige Miliz in eine effektive Kampftruppe umzuwandeln, können wir unsere Beziehungen zur Entente nutzen, um gemeinsame militärische Übungen zu organisieren. Zusammen mit der Führung kanadischer und französischer Generäle werden wir in der Lage sein, unsere bestehenden Streitkräfte zu modernisieren und zu einer leistungsfähigen Armee auszubauen."
NEE_joint_navy_training: "Gemeinsame Marineausbildung"
NEE_joint_navy_training_desc: "Unsere Marinestreitkräfte sind im Vergleich zu denen unserer Feinde und der ehemaligen Vereinigten Staaten winzig, und obwohl wir auf eine beeindruckende Marinetradition zurückblicken können, sind viele unserer neuen Rekruten noch nicht auf die bevorstehenden Schlachten vorbereitet. Wir können unsere Beziehungen zur Entente nutzen, um eine gemeinsame Marineübung zu organisieren, bei der unsere Männer von den erfahrenen Veteranen der ehemaligen Royal Navy lernen können."
NEE_joint_air_training: "Gemeinsame Luftstreitkräftetraining"
NEE_joint_air_training_desc: "Obwohl Neuengland über eine starke Luftfahrtindustrie verfügt, sind viele unserer Piloten unerfahrene Nachwuchskräfte. Sie sind zwar eifrig, aber ohne eine angemessene Ausbildung und Betreuung werden sie in der Luft nicht erfolgreich sein. Mit Hilfe unserer Verbündeten von der Entente werden wir gemeinsame Luftübungen zwischen unserer Luftstreitkraft und den erfahrenen Piloten der Entente veranstalten. Gemeinsam werden wir den Himmel frei halten!"
NEE_declare_independence_from_CAN: "Die zweite Unabhängigkeitserklärung"
NEE_declare_independence_from_CAN_desc: "Wir wollten nicht, dass es so weit kommt, aber es scheint so: Damit Neuengland frei sein kann, müssen wir unsere Unabhängigkeit von [CAN.GetNameDef] und ihrem Bündnis erklären. Wenn sie beabsichtigen, uns wegen dieser Entscheidung zu bekämpfen, dann müssen wir darauf vorbereitet sein, ihnen in der Schlacht zu begegnen."
NEE_declare_independence_from_auth_CAN: "Freiheit aus dem Schatten der Tyrannei"
NEE_declare_independence_from_auth_CAN_desc: "Wir wollten nicht, dass es so weit kommt, aber es scheint so: Damit Neuengland frei sein kann, müssen wir unsere Unabhängigkeit von [CAN.GetNameDef] und ihrem Bündnis erklären. Wenn sie beabsichtigen, uns wegen dieser Entscheidung zu bekämpfen, dann müssen wir darauf vorbereitet sein, ihnen in der Schlacht zu begegnen."

NEE_Infantry_Contract: "Infanteriewaffen-Verträge"
NEE_Construction_Contract: "Bauverträge"
NEE_relief_efforts_idea: "Hilfeleistungen"

if_CAN_accepts_lose_15_legitimacy: "Wenn [CAN.GetNameDef] den Vertrag annimmt, verringert sich unsere §YLegitimität§! um §R15§!"
if_CAN_accepts_lose_20_legitimacy: "Wenn [CAN.GetNameDef] den Vertrag annimmt, verringert sich unsere §YLegitimität§! um §R20§!"

newengland.441.t: "[NEE.GetNameDefCap] fragt nach Waffenverträgen"
newengland.441.d: "Die Regierung von [NEE.GetName] hat uns offiziell ersucht, ihre Rüstungsindustrie durch die Vergabe von Waffenaufträgen zu unterstützen. Umgeben von Reaktionären und Revolutionären ist die Unterstützung unserer amerikanischen Verbündeten vielleicht die beste Lösung, wenn wir einen demokratischen und freien amerikanischen Nachbarn haben wollen. Unsere Industrie ist seit der Weltwirtschaftskrise so groß geworden, dass wir die Produktion zu den Amerikanern verlagern können. Der Antrag wird zwar von vielen unserer Entente-Verbündeten unterstützt, aber es besteht auch die Sorge, dass jedes Gewehr, das wir herstellen, unsere eigenen bevorstehenden militärischen Exkursionen unterstützen muss. Sie werden doch sicher auch ohne unsere Unterstützung zurechtkommen?"
newengland.441.a: "Natürlich!"
newengland.441.b: "Leider können wir nichts entbehren."

newengland.442.t.accept: "Die Entente billigt den Waffenvertrag"
newengland.442.t.decline: "Die Entente hat den Waffenvertrag abgelehnt"
newengland.442.d.accept: "Gute Nachrichten von unseren Entente-Verbündeten! Sie haben unsere Petition für Waffenverträge angenommen und sich bereit erklärt, ihre Waffenproduktion zur Unterstützung unserer wachsenden Rüstungsindustrie umzuleiten. Die Arbeiter an der Heimatfront werden erleichtert aufatmen, wenn die ersten Lieferungen franko-kanadischer Waffen unsere Küsten erreichen. Der Soldat in Neuengland wird feststellen, dass seine neuen Waffen von höchster Qualität und Handwerkskunst sind - ein Beweis für unsere gemeinsame Verpflichtung mit der Entente, die rechtmäßige Ordnung in der Welt wiederherzustellen."
newengland.442.d.decline: "Enttäuschende Nachrichten von unseren Verbündeten der Entente. Leider hat die Entente unsere Petition für Waffenverträge abgelehnt - mit der Begründung, dass ihre Produktionslinien bereits überlastet sind und dass sie jedes Gewehr für ihre eigenen Truppen brauchen werden. Das ist zwar enttäuschend zu hören, aber unsere industrielle Macht sollte ausreichen, um unsere eigene Waffenindustrie zu entwickeln. Amerikanische Qualität und Handwerkskunst sind schließlich die besten der Welt."
newengland.442.a: "Wir sind dankbar."
newengland.442.b: "Wir machen es selbst!"

newengland.443.t: "[NEE.GetNameDefCap] fragt nach Bauaufträgen"
newengland.443.d: "Die Regierung von [NEE.GetName] hat uns offiziell gebeten, ihre Entwicklung mit Bauaufträgen zu unterstützen. Während sich die Wirtschaft des Landes von der Großen Depression erholt und die Männer auf militärische Auseinandersetzungen vorbereitet werden, wird der Arbeitskräftepool Neuenglands immer knapper. Sie müssen uns um Hilfe bitten, in der Hoffnung, vielleicht auf die umfangreichen Arbeitskräfte aus den französischen Kolonien und den Dominions zurückgreifen zu können. Unsere Priorität war jedoch immer die Heimkehr, und es stellt sich die Frage, ob unsere Ressourcen nicht besser für die Vorbereitung der Rückkehr eingesetzt werden sollten. Es wäre vielleicht klug, ihre Bitte höflich abzulehnen, damit wir bereit sind, unser Heimatland zurückzuerobern."
newengland.443.a: "Natürlich!"
newengland.443.b: "Leider können wir nicht."

newengland.444.t.accept: "Die Entente billigt die Bauverträge"
newengland.444.t.decline: "Die Entente hat die Bauaufträge abgelehnt"
newengland.444.d.accept: "Gute Nachrichten von unseren Verbündeten der Entente! Sie haben unsere Petition für Bauverträge angenommen und uns eifrig daran erinnert, dass sie hoffen, dass wir mit ihrer Hilfe in der Lage sein werden, unsere Bastion der Freiheit und Demokratie zu stärken. Dies wird zweifellos den Arbeitskräftemangel an der Heimatfront lindern und unserer Wirtschaft dabei helfen, sich von der schrecklichen Depression zu erholen, die Neuengland schon viel zu lange geplagt hat. Wir schulden ihnen eine immense Schuld, die wir zwar jetzt nicht zurückzahlen können, die wir aber sicher später zurückzahlen werden."
newengland.444.d.decline: "Enttäuschende Nachrichten von unseren Entente-Verbündeten. Sie haben unsere Petition für Bauaufträge abgelehnt - mit der Begründung, dass sie jeden Bauunternehmer und Ingenieur zu Hause brauchen, um ihre Bemühungen um die Wiedererlangung der Kontrolle über ihr Heimatland zu unterstützen. Auch wenn dies sicherlich demoralisierend ist, sollten wir nicht vergessen, dass wir die düstersten Tage der Depression gemeinsam überstanden haben. Lasst uns die Männer und Frauen unseres Landes mobilisieren, damit sie härter als je zuvor arbeiten, um uns auf das vorzubereiten, was vor uns liegt. Gemeinsam können wir es schaffen!"
newengland.444.a: "Wir danken Ihnen für Ihre Hilfe!"
newengland.444.b: "Wir machen es selbst!"

newengland.445.t: "Gemeinsame Armeeausbildung"
newengland.445.d: "Auf Initiative von [NEE.GetNameDef] haben sich Abteilungen unserer Streitkräfte in Fort Ethan Allen in Vermont versammelt, um gemeinsam zu trainieren und voneinander zu lernen. Das nach der amerikanischen Revolutionskriegsfigur Ethan Allen benannte Fort beherbergte Einheiten wie das 10. Kavallerieregiment und die 1. Schwadron der 3. Kavallerie - die derzeitigen Bewohner des Forts sind die Nationalgarde von Vermont.\n\nGeneral Leslie Groves hielt eine Eröffnungsrede, um die gemeinsame Ausbildung einer internationalen Streitkräftekoalition zu beginnen, der auch Soldaten aus Französisch-Afrika und Australien angehören. Groves versprach, die Ziele der Entente zu unterstützen, nämlich die Hoffnung auf eine Rückkehr aus dem jahrelangen Exil und die Befreiung Amerikas von dem Bürgerkrieg, der das Land heimgesucht hatte, und erntete dafür tosenden Applaus. Neugierige Reporter und Zuschauer beobachteten die Männer der alliierten Streitkräfte und interagierten mit ihnen, als die Soldaten mit- und gegeneinander antraten - unabhängig von Nation und Hautfarbe. Die Angehörigen der alliierten Streitkräfte nahmen an Freizeitaktivitäten in den Freizeithallen des Lagers teil, tanzten mit den Einheimischen oder knüpften bei den abendlichen Lagerfeuern kameradschaftliche Bande. Die Militärs der Entente und [NEE.GetNameDef] kamen zu dem Schluss, dass die gemeinsamen Übungen ein Erfolg waren, und es werden bereits Pläne für die nächste Veranstaltung geschmiedet."
newengland.445.a: "Gemeinsam zum Sieg"

newengland.446.t: "Gemeinsame Marineausbildung"
newengland.446.d: "Auf Initiative von [NEE.GetNameDef] haben sich Geschwader unserer Seestreitkräfte versammelt, um gemeinsam zu trainieren und voneinander zu lernen. Die kanadische Regierung hat vorgeschlagen, die gemeinsame Marineübung vor der Küste von Neuschottland abzuhalten, einer neutralen Seezone in der Nähe von [NEE.GetNameDef] und Kanada.\n\nVerschiedene Nationen der Entente haben ihre Schiffe und besten Matrosen zur Teilnahme an der gemeinsamen Marineübung entsandt. Im Namen der Seestreitkräfte der Regierung von [NEE.GetNameDef] wurden Admiral Thomas Kinkaid und ein Geschwader der besten Matrosen von [NEE.GetNameDef] entsandt, um an dem Ereignis teilzunehmen. Obwohl die Marine von [NEE.GetNameDef] relativ unerfahren ist, erwies sich die Übung als unglaublich hilfreich, da die Seeleute von [NEE.GetAdjective] Signale, Kommunikation und neue Marinestrategien üben konnten. Für die unerfahrene Marine von [NEE.GetNameDef] haben die Übungen die Entschlossenheit und Disziplin der jungen amerikanischen Marine gestärkt.\n\nAdmiral Kinkaid teilte seine Artikel über die Bedeutung von mehr Geschützen anstelle von größeren Geschützen und seine Gedanken zur Marinefliegerei. Die Übung hat auch dazu beigetragen, die kanadische, australische und französische Marine auf die Heimkehr ihrer Matrosen vorzubereiten. Die Nationen, die an der gemeinsamen Marineübung teilgenommen haben, haben die Erfahrung als sehr vorteilhaft empfunden, und auf Ermutigung der kanadischen Regierung werden Pläne für eine künftige Zusammenarbeit auf See geschmiedet."
newengland.446.a: "Gemeinsam zum Sieg"

newengland.447.t: "Gemeinsame Luftstreitkräftetraining"
newengland.447.d: "Auf Initiative von [NEE.GetNameDef] haben sich Geschwader unserer Luftstreitkräfte versammelt, um gemeinsam zu trainieren und voneinander zu lernen. [CAN.GetNameDefCap] ist die gastgebende Nation und bietet den verschiedenen Ländern der Entente-Allianz die Canadian Forces Bases Uplands (CFB Uplands) in Ontario, Kanada, als Gastgeber an. Die kanadischen Einrichtungen wurden wegen des idealen Wetters, der Industrieanlagen, der großen Freiflächen und der Nähe zu Neuengland ausgewählt und werden den Piloten der Entente die bestmöglichen Simulationen für Luftkämpfe bieten.\n\nDie Luftstreitkräfte Neuenglands werden von General George Kenney vertreten. Obwohl die amerikanischen Rekruten im Vergleich zu ihren alliierten Kollegen relativ unerfahren sind, haben sie bei den bisherigen Übungen großen Eifer gezeigt. Amerikanische Flugzeugentwürfe, insbesondere die von Bell und Consolidated, wurden mit Ingenieuren und Beratern der Entente geteilt, die ihre Entwürfe mit den Amerikanern teilten. Die Entente hofft, in den kommenden Jahren eine stärkere Zusammenarbeit bei der Entwicklung von Flugdoktrinen und Flugzeugkonstruktionen zu koordinieren, da die Luftstreitkräfte der verschiedenen Entente-Nationen allgemein zufrieden sind."
newengland.447.a: "Gemeinsam zum Sieg"

newengland.448.t: "[NEE.GetNameDefCap] bittet um Unterstützung"
newengland.448.d: "Trotz aller Bemühungen im Rahmen des Second Square Deal sind die Auswirkungen der Großen Depression in Neuengland noch nicht überwunden. Zwar beginnen die Fabriken endlich wieder zu produzieren und die Beschäftigungsraten steigen, doch viele Menschen leiden noch immer unter den Strapazen des Bürgerkriegs - vor allem die Tausenden von Flüchtlingen, die nach Neuengland übergesetzt haben. Nahrungsmittelknappheit und Rationierung belasten die ohnehin schon müde Bevölkerung weiter, und es wird noch eine Weile dauern, bis sich die Wirtschaft vollständig erholt hat. Ihre Regierung hat uns um Hilfe gebeten, und mit unseren Mitteln sollten wir in der Lage sein, unserem amerikanischen Verbündeten unter die Arme zu greifen. Doch angesichts der unvermeidlichen Rückkehr der Entente sind unsere Mittel vielleicht besser geeignet, um unserem Volk zu helfen. Das amerikanische Volk wird zweifellos dankbar für die Hilfe sein, aber wir könnten ihr Ersuchen jederzeit höflich ablehnen."
newengland.448.a: "Natürlich werden wir ihnen helfen!"
newengland.448.b: "Leider können wir nicht."

newengland.449.t.accept: "Die Entente schickt Hilfsgüter"
newengland.449.t.decline: "Die Entente hat unser Ersuchen um Unterstützung abgelehnt"
newengland.449.d.accept: "Gute Nachrichten von unseren Entente-Verbündeten! In Anbetracht unserer wirtschaftlichen und sozialen Nöte haben sie der Provisorischen Regierung gnädigerweise Hilfsgelder zugesagt. Dies wird zweifellos zur allmählichen wirtschaftlichen Erholung beitragen und den Amerikanern wieder zu einer Vollbeschäftigung verhelfen. Wir sind ihnen etwas schuldig, das wir eines Tages zurückzahlen müssen, aber bis dahin können wir sicher sein, dass die schlimmsten Tage der Depression zu einer fernen Erinnerung werden."
newengland.449.d.decline: "Enttäuschende Nachrichten von unseren Entente-Verbündeten. Sie haben unser Gesuch um Unterstützung abgelehnt, weil sie der Meinung sind, dass ihre Ressourcen an der Heimatfront besser aufgehoben sind, insbesondere da sie sich auf die Rückeroberung ihrer Heimatländer vorbereiten. Diese Nachricht ist zwar enttäuschend, aber wir werden die anhaltenden Auswirkungen der Depression weiterhin aushalten. Lasst uns die Männer und Frauen unseres Landes mobilisieren, damit sie härter als je zuvor arbeiten, um uns auf das vorzubereiten, was vor uns liegt. Gemeinsam können wir es schaffen!"
newengland.449.a: "Vielen Dank für die Hilfe!"
newengland.449.b: "Wir müssen es selbst tun."

#Reclaiming America
NEE_reclaiming_america: "Amerika zurückerobern"
NEE_reclaiming_america_desc: "Das Licht der Old North Church ist bereit, in der dunkelsten Stunde Amerikas wieder angezündet zu werden, während andere Teile unserer schönen Nation sich selbst zerrissen haben. Seit der kanadischen Intervention, die unsere provisorische Regierung ins Leben rief, haben wir gehofft, dass die Demokratie im Bürgerkrieg siegen würde. Wenn das nicht der Fall ist, dann müssen wir uns stählen, um die Fackel der Freiheit als letztes Überbleibsel des demokratischen Amerikas weiterzutragen.\n\nAktuelle Legitimität :  §G[?NEE.NEE_legitimacy]§!\n§P-----------------------------------§!\nSobald der Fokus §Y$NEE_Behind_Enemy_Lines$§! abgeschlossen ist, werden in den beanspruchten Staaten, die an unser vollständig kontrolliertes Territorium angrenzen, die folgenden Fähigkeiten freigeschaltet:\n\n£GFX_manpower_texticon  Freundliche Kontakte ausfindig machen: §gWenn diese Option gewählt wird, wird ein Netzwerk von Verbündeten für unsere Sache aufgebaut. Sobald der Zielstaat gesichert ist, werden sie helfen, den Machtwechsel zu erleichtern.§!\n§CGehorsam§!: §G+10%§!\n§P---------------§!\n£GFX_territory_icon  Infiltrieren, Improvisieren, Sabotieren: §gWenn diese Option gewählt wird, werden Waffen in den Zielstaat geschmuggelt, um die Widerstandskämpfer zu unterstützen. Es wird mehrere Tage §W(5)§! dauern, bis der Widerstand kampfbereit ist.§!\n§P---------------§!\n£GFX_pol_violence  Aufstand beginnen: §gWenn diese Option gewählt wird, werden zwei Partisanen-Widerstands-Kampfeinheiten zur Befreiung der Vereinigten Staaten mobilisiert. Wenn der Schwerpunkt §Y$NEE_Flying_For_Freedom$§! gewählt wurde, können unsere tapferen Piloten bessere Ausrüstung liefern und erfahrenere Unteroffiziere einschmuggeln, die die Widerstandseinheiten anführen.§!\n§LWiderstands Vorlage§!:  8 £GFX_nato_unit_infantry_icon_small  with £GFX_unit_artillery_icon_small , £GFX_unit_recon_icon_small , and £GFX_unit_logistics_company_icon_small."

#£GFX_nato_unit_infantry_icon_small  8 battalions of §nInfantry§! with £GFX_unit_logistics_company_icon_small §nArtillery, Recon, §Wand§! Logistics§!"

NEE_request_ENT_backing: "Erbittet [ENT.GetNameWithFlag] Unterstützung"
NEE_request_ENT_backing_desc: "§gDiese Verhandlungen haben mehr Aussicht auf Erfolg, wenn wir eine solide Grundlage haben, auf der wir unsere Argumente gegenüber [ENT.GetName] aufbauen können. Dies zeigt sich darin, dass wir eine große Armee im Feld haben und eine hohe Legitimität§!"

NEE_claim_usa_territory: "Beansprucht den Mantel des demokratischen Amerika"
NEE_claim_usa_territory_desc: "Als die Kanadier im Frühjahr 1937 intervenierten, sahen viele in uns lediglich eine Marionette bei den verzweifelten Versuchen der Entente, nach Hause zurückzukehren. Doch mit dem Fall der letzten Bastionen der Demokratie in den Vereinigten Staaten sehen wir uns nun als die einzige verbleibende Möglichkeit, die Demokratie in Amerika zu retten! Wenn wir nicht für die demokratischen Ideale eintreten, für die wir im Unabhängigkeitskrieg gekämpft haben, wird es niemand tun. Diejenigen, die an uns zweifeln, können sich unsere erneute wirtschaftliche Stärke und die wachsenden Fähigkeiten unserer Streitkräfte ansehen. Es ist an der Zeit, dem amerikanischen Kontinent zu verkünden, dass wir unsere Nation von denen befreien werden, die sie ins Chaos gestürzt haben!"
NEE_claim_usa_territory_harsh: "Beansprucht den Mantel des freien Amerika"
NEE_claim_usa_territory_harsh_desc: "Als die Kanadier im Frühjahr 1937 intervenierten, sahen viele in uns nur eine Marionette bei den verzweifelten Versuchen der Entente, nach Hause zurückzukehren. Doch dank der patriotischen Männer und Frauen, die sich geweigert haben, die amerikanische Demokratie aufzugeben, sind wir nun in der Lage, den Mantel eines freien Amerikas zu tragen. Diejenigen, die an uns zweifeln, können sich unsere erneuerte wirtschaftliche Stärke und die wachsenden Fähigkeiten unserer Streitkräfte ansehen. Es ist an der Zeit, dem amerikanischen Kontinent zu verkünden, dass wir unsere Nation von denen befreien werden, die sie ins Chaos gestürzt haben!"
NEE_liberate_states: "Befreit [USA.GetNameDef]"
NEE_liberate_states_desc: "Auch wenn wir die ersten Tage des Krieges ausgesessen haben, so taten wir dies doch aus der Not heraus und aus Zeitgründen. Unsere Wirtschaft hat sich endlich von den schlimmsten Tagen der Depression erholt, so dass unsere Fabriken jetzt bereit sind, auf militärische Produktion umzustellen. Die Regierung hat sich deutlich stabilisiert, und unsere Streitkräfte sind so weit aufgestockt worden, dass eine Rückeroberung des Kontinents durchaus möglich ist. Da die anderen Seiten durch den jahrelangen Bürgerkrieg erschöpft sind, können wir nun kühn voranschreiten, um unsere Nation von der Tyrannei zurückzuerobern, so wie unsere Vorväter vor uns!"

#Defence Stratagem A
NEE_Defence_of_New_England: "Verteidigungsstrategie A"
NEE_Defence_of_New_England_desc: "Unsere schlimmsten Befürchtungen sind wahr geworden, denn der Amerikanische Bürgerkrieg zerreißt die Nation von den Küsten am Pazifik über die texanischen Ölfelder bis zu den rauchenden Fabriken an den Großen Seen. Es ist uns nur durch die Gnade des Britischen Empire gelungen, dem Terror zu entkommen, aber selbst unsere Zukunft sieht unruhig aus, denn es ist nur eine Frage der Zeit, bis die ideologisch aufeinanderprallenden Blöcke des Südens nach Norden blicken und bereit sind, das zurückzuerobern, was sie als ihr rechtmäßiges Land betrachten. Auf dem Papier mögen wir schwach aussehen, aber es wird jeden einzelnen Tropfen echten amerikanischen Blutes brauchen, um uns zu besiegen."

NEE_air_defence_of_the_territory: "Einsatz des Luftverteidigungssystems"
NEE_air_defence_of_the_territory_desc: "Der moderne Krieg hat den Wert einer Luftstreitkraft und die massive Zerstörung gezeigt, die sie bei den Armeen der Vergangenheit anrichten kann. Während wir verzweifelt versuchen, im Wettlauf der Lüfte mitzuhalten, sind unsere Industrieanlagen weitaus kleiner als die unserer Feinde, was das Oberkommando veranlasst hat, sich stattdessen auf die Schaffung eines ausgeklügelten Luftabwehrsystems zu konzentrieren, das die Luftüberlegenheit unserer Gegner zunichte machen kann."

NEE_hudson_line: "Befestigung der Hudson-Linie"
NEE_hudson_line_desc: "Der Hudson River, der in Richtung der großen Stadt New York fließt, ist für jeden potenziellen Verteidiger von großem Wert. Die Errichtung von §YBunkern§! an seinen Ufern kann sich als sehr nützlich erweisen, um die Bedrohung durch den Süden aufzuhalten."

NEE_connecticut_line: "Fallt zurück zum Connecticut River"
NEE_connecticut_line_desc: "Unsere Hauptverteidigungslinie liegt zwar am Hudson, aber man muss immer auf das Unvorhergesehene vorbereitet sein, und deshalb sollten wir in Erwägung ziehen, eine ebenso starke Linie hinter dem Connecticut River aufzubauen. Sie mögen uns am Hudson überwunden haben, aber ihre Offensive endet hier!"

NEE_boston_last_stand: "Unser letzter Widerstand"
NEE_boston_last_stand_desc: "Die Flüsse sind durchbrochen und die feindlichen Truppen überschwemmen die Landschaft Neuenglands. Boston steht noch, doch die allgemeine Evakuierung der Zivilbevölkerung ist bereits angeordnet worden. "Es mag den Anschein haben, dass sich der Krieg gegen uns wendet, aber die Männer und Frauen von Boston werden nicht sanft in die Nacht gehen. Wir sind die letzte Bastion der amerikanischen Demokratie, ihre letzte Hoffnung, und nur hier kann dieser Wahnsinn aufhören!""
NEE_last_stand_tt: "3 Abteilungen von §GNeuenglischen Freiwilligen§! werden in §YBoston§! aufgestellt, um die Stadt zu verteidigen\n"

#Sway Public Opinion
NEE_Sway_Public_Opinion: "Legitimität herstellen"
NEE_Sway_Public_Opinion_desc: "Wir sind eine Regierung, die von einer ausländischen Macht eingesetzt wurde - und deshalb sind viele darauf erpicht, unser Existenzrecht zu missachten oder uns als Verräter zu bezeichnen, weil wir uns nicht in den Bürgerkrieg einmischen, der im Rest der Nation tobt. Wir müssen gegen die Meinung ankämpfen, dass wir eher britischen Interessen als amerikanischen Bürgern dienen, und das bedeutet, dass wir die Einstellung zu Hause ändern müssen. Wenn wir das nicht tun, wird unsere Regierung nach dem Ende des Bürgerkriegs aufgelöst - oder noch schlimmer.\n\nAktuelle Legitimität :  §G[?NEE.NEE_legitimacy]§!"

NEE_national_propaganda_campaign: "Organisiert eine Propagandakampagne"
NEE_national_propaganda_campaign_desc: "Plakate, Radiowerbung, Zeitungsanzeigen und vieles mehr werden den Menschen aufgedrängt, in der Hoffnung, unsere Botschaft zu vermitteln."

NEE_presidential_goodwill_tour: "Abhaltung einer Goodwill-Tour des Präsidenten"
NEE_presidential_goodwill_tour_desc: "Auch wenn unser Propagandaministerium rund um die Uhr arbeitet, ist der Mann auf der Straße nach wie vor nicht davon überzeugt, dass in Boston tatsächlich Macht ausgeübt wird, und sieht im "Präsidenten" nichts weiter als eine kanadische Sockenpuppe, die fröhlich alle Befehle aus Ottawa befolgt. Indem wir den Präsidenten und das gewählte Kabinett in Neuengland herumreisen lassen, hoffen wir, die Menschen weiter davon zu überzeugen, dass ihr wirklicher Präsident und Führer sehr wohl [NEE.GetLeader] ist."

NEE_bribe_foreign_press: "'Motiviert' die ausländische Presse"
NEE_bribe_foreign_press_desc: "Journalisten aus allen Teilen der Welt haben die lästige Angewohnheit, Nachrichten innerhalb unserer Nation als Angelegenheiten des Staates der 'Neuengländer' zu berichten, wobei sozialistisch orientierte Zeitungen sogar so weit gehen, uns als kanadische Provinz Neuengland zu bezeichnen. Damit ist jetzt Schluss, denn mit uns ist nicht zu spaßen, und sie werden bald erkennen, dass die einzig wahre amerikanische Nation die unsere ist. Bis dahin müssen wir uns jedoch damit begnügen, den größten Unruhestiftern etwas Geld zukommen zu lassen und sie höflich zu bitten, uns die Vereinigten Staaten von Amerika zu nennen."

NEE_foreign_representation: "Erhöht die ausländische Repräsentanz in der F&E"
NEE_foreign_representation_desc: "Der Krieg mag härter wüten als je zuvor, aber amerikanische Wissenschaftler arbeiten immer noch in den Labors und technischen Einrichtungen der Ivy-League-Universitäten. Lasst uns deutlich machen, dass [Root.GetNameDef] das Zeug hat, innovativ zu sein und an der Weltspitze mitzuhalten."

NEE_labour_relation_act: "Verabschiedung des Arbeitsbeziehungsgesetzes"
NEE_labour_relation_act_desc: "Eine der Hauptursachen für das Chaos im Süden war die ungebremste Ausbeutung der Arbeiterklasse durch die Elite. Das müssen wir hier verhindern, indem wir die Rechte der Arbeitnehmer schützen."

#Freedom Fliers
NEE_Dropping_Propaganda: "Die 'Freiheitsflieger'"
NEE_Dropping_Propaganda_desc: "Das Flugzeug hat nicht nur die Art und Weise revolutioniert, wie wir reisen, Waren transportieren oder sogar Kriege führen, sondern auch die Art und Weise, wie wir unsere Botschaften verbreiten können. Durch den Einsatz von Ballons, Bombern und sogar ganz normalen Kampfflugzeugen hat die Initiative Freiheitsflieger die Aufgabe, tief über feindliches Gebiet zu fliegen, um nicht nur den physischen, sondern auch den psychologischen Krieg zu führen, in der Hoffnung, die Köpfe derjenigen zu erschüttern, die vielleicht nicht ganz auf der Seite der Nation stehen, für die sie kämpfen."

NEE_Choosing_our_Propaganda: "Die Wahl unserer Botschaft"
NEE_Choosing_our_Propaganda_desc: "Obwohl man sich darauf geeinigt hat, dass die Freiheitsflieger in die Lüfte aufsteigen sollen, herrscht im Propagandaministerium noch immer Streit, da die Suche nach der 'perfekten' Botschaft kein Ende nimmt und die Designer zurück ans Reißbrett geschickt werden."

