newengland.125.a: "Hoffentlich ist das die richtige Entscheidung"

newengland.126.t: "[ENT.GetName] überdenkt ihr amerikanisches Engagement"
newengland.126.d: "Die Verräter der Entente haben uns soeben mitgeteilt, dass sie beginnen, uns ihre Unterstützung zu entziehen. Es gibt Gerüchte über Gespräche zwischen [ENT.GetNameDef] und [NEE.GetNameDef], die die Regierung in [ENT.Capital.GetCapitalVictoryPointName] dazu bewegen sollen, die Ressourcen der Entente auf sich selbst zu lenken. An diesem Tag hat die Entente ihr wahres Gesicht gezeigt. Ihren Absprachen kann man nicht trauen! Jede Kriegserklärung an einen der amerikanischen Mitstreiter, die wir bekämpfen, ist so gut wie eine Kriegserklärung an uns!"
newengland.126.a: "Verräter!"

newengland.127.t: "Alle hinter Neuengland"
newengland.127.d: "Nach Ablauf der zweiwöchigen Frist werden alle Entente-Kräfte auf dem Kontinent zur Unterstützung eines gemeinsamen Angriffs gegen den Stahlgürtel von Oberkanada und Neuengland aus eingesetzt. Ein schneller und entscheidender Schlag zur Sicherung des industriellen Kernlandes der Nation ist der erste Schritt zum Sieg. Da die Feuer des Krieges bereits die Munitionsfabriken des Nordostens verzehren, werden die zusätzlichen Ressourcen und die industrielle Macht benötigt, um den Rest des Kontinents vollständig von denjenigen zu erobern, die sich uns widersetzen werden."
newengland.127.a: "Gemeinsam werden wir Amerika für die Entente zurückgewinnen!"

