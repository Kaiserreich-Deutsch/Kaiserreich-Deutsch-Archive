NEE_unity_cabinet_tooltip: "Sie werden eine Koalition mit der §YDemokratischen Partei§! eingehen, aber die von ihnen verliehene politische Macht wird nur die §RHälfte§! der Macht sein, die sie hätten, wenn sie an der Macht wären"

newengland.200.t: "Der provisorische Präsident von [GetYear]"
newengland.200.d: "Der Ausbruch des Zweiten Amerikanischen Bürgerkriegs trennt Neuengland vom Rest der Nation. In Ermangelung einer verantwortlichen Regierung haben die lokalen Staatsregierungen eine Abstimmung organisiert, um zu bestimmen, wer als provisorischer Präsident von Neuengland an der Spitze stehen soll. In der Hoffnung, einen Teil unserer Legitimität wiederherzustellen, wird der provisorische Präsident nur bis 1940 im Amt sein, wenn ein normaler Wahlzyklus stattfinden wird.\n\nDie Republikanische Partei hat als Kandidaten Lewis Barrows vorgeschlagen, einen langjährigen republikanischen Abgeordneten, der erst 1936 zum Gouverneur von Maine gewählt wurde. Neben ihm kandidiert Styles Bridges, der ehemalige Gouverneur und derzeitige Senator von New Hampshire. Sie haben zwar versprochen, mit den Demokraten zusammenzuarbeiten, um soziale Erleichterungen für diejenigen zu erreichen, die noch immer unter der Großen Depression leiden, aber sie sind weiterhin entschlossen, gegen das zu kämpfen, was sie als Exzesse in der Gewerkschaftsbewegung und bei den Wohlfahrtssubventionen ansehen.\n\nGegen sie kandidiert für die Demokratische Partei David Walsh, der frühere Gouverneur von Massachusetts und derzeitige Senator desselben Staates. Obwohl er seit seiner politischen Niederlage im Jahr 1924 Großprojekte der Regierung nicht mehr unterstützt, hat die Partei seinen Kandidaten entsprechend ausgewählt. Der künftige Vizepräsident Theodore Green, der kürzlich zum Senator von Rhode Island gewählt wurde, ist ein glühender Verfechter großer Regierungsprojekte. Er hat bereits Reden gehalten, in denen er Pläne skizziert hat, die sicherstellen sollen, dass die Hilfe bei der Bevölkerung ankommt, und in denen er eine Lohn- und Mietpreisreform durchführt, um das Ergebnis zu verbessern.\n\nSchließlich haben gemäßigte Vertreter sowohl der Demokratischen als auch der Republikanischen Partei in einem unorthodoxen Ansatz für eine ebenso ungewöhnliche Wahl die Wahl von Joseph Martin Jr. vorangetrieben, der in den letzten zehn Jahren Mitglied des Repräsentantenhauses von Massachusetts war. Er hat sich bereit erklärt, Joseph Ely als seinen Kandidaten aufzustellen, was das erste Mal seit der Wahl von John Adams und Thomas Jefferson im Jahr 1796 sein wird, dass Mitglieder verschiedener politischer Parteien gemeinsam antreten werden. Sie versprechen einen Mittelweg, bei dem beide Parteien gleichberechtigt an der nationalen Politik mitwirken, und hoffen, dass die Gemäßigten sich in der Präsidentschaft durchsetzen können."
newengland.200.a: "Die Republikaner haben die Nase vorn."
newengland.200.b: "Derzeit ist ein Kompromisskabinett erforderlich!"
newengland.200.c: "Die Demokraten gewinnen die Wahl."

newengland.201.t: "Ein Bündnis zwischen Arbeitern und Demokraten"
newengland.201.d: "Während die Wahlen von 1940 immer näher rücken, versuchen die Demokraten, dem Amtsinhaber Barrows das Amt des Präsidenten abzunehmen. Um ihre Chancen zu verbessern, bemüht sich die Demokratische Partei um den Einfluss der Progressiven Partei und deren Verbindungen zur amerikanischen Arbeiterbewegung. Sie planen, sich als Verbündete der armen Arbeiter zu präsentieren. Wenn es Perkins und ihren Verbündeten gelingt, genügend Stimmen der Progressiven zu sammeln, um sicherzustellen, dass die Präsidentschaft nicht in den Händen der Republikaner bleibt, wird sie im Falle eines Wahlsiegs 1940 einen Posten als Handelsministerin im Kabinett der Demokraten erhalten."
newengland.201.a: "Für die Menschen!"

newengland.202.t: "Eine Allianz zwischen der Prohibition und den Republikanern"
newengland.202.d: "Die Wahlen von 1940 stehen vor der Tür, und die Republikaner haben sich vorgenommen, das Amt an sich zu reißen. Seit den provisorischen Wahlen haben David Walsh und die Demokraten die Präsidentschaft inne. Um sich einen Vorteil gegenüber den Demokraten zu verschaffen, haben die Republikaner die Prohibitionspartei um Stimmen gebeten. Sie hoffen, die Prohibitionspartei zu umwerben, indem sie Roger Babson, ihrem vorgeschlagenen Präsidentschaftskandidaten, 1940 einen Posten im Kabinett anbieten, falls die Republikaner die Wahl mit der zusätzlichen Hilfe der Prohibitionswähler gewinnen."
newengland.202.a: "Für ein moralischeres Amerika!"

