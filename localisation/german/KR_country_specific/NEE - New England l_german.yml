### Ideas ###
NEE_Arsenal_of_Democracy_idea: "Arsenal der Demokratie"
NEE_Arsenal_of_Democracy_idea_desc: "Der Zusammenbruch der Vereinigten Staaten im Bürgerkrieg hat die Idee der amerikanischen Demokratie zweifellos in einen Zustand der Unsicherheit versetzt. Da unsere Industriesektoren mit voller Kapazität arbeiten und unsere Rüstungsproduktion größer ist als je zuvor, ist es unsere Pflicht gegenüber den demokratischen Nationen der Welt, dass unsere Wirtschaft - das Arsenal der Demokratie - sein kann und sein wird. Im Krieg und im Frieden werden wir uns mit der gleichen Dringlichkeit, dem gleichen Patriotismus und der gleichen Selbstaufopferung für die Freiheit der Völker der Welt einsetzen."

NEE_Special_Forces: "Spezialeinheiten der Republik"
NEE_Special_Forces_desc: "Die tief hinter den feindlichen Linien eingesetzten Spezialeinheiten von Neuengland haben viel mit ihren kolonialen Ranger-Vorfahren aus der amerikanischen Revolution gemeinsam. Geschmiedet unter den härtesten Trainingsbedingungen und mit dem körperlich anspruchsvollsten Trainingsprogramm, können die Spezialkräfte den Feind dort treffen, wo er es am wenigsten erwartet, und seine Kommunikation abschneiden und sind in der Lage, eine leichte und unkonventionelle Kriegsführung zu führen. Die Auswahl für die Spezialeinheiten ist daher sehr selektiv, um nur die Besten zu bekommen, die Neuengland zu bieten hat."

NEE_MOEF: "Mittelozeanische Eskorte"
NEE_MOEF_desc: "Wie die Erfahrungen der Briten im Weltkrieg gezeigt haben, kann die U-Boot-Kriegsführung in Kriegszeiten den dringend benötigten Handels- und Versorgungskonvois zum Verhängnis werden. Um die Effektivität unserer Konvoi-Eskorten zu erhöhen, werden wir neue Zusammensetzungen unserer Zerstörer schaffen und organisieren - und sie auch mit neuer Technologie wie Radar und modernen U-Boot-Waffen ausstatten."
NEE_MOEF_NB: "Koordiniertes Marinebombardement"
NEE_MOFF_NB_desc: "Mit der Verfügbarkeit von tragbaren Funkgeräten und hochentwickelten Relais-Netzwerken sind die Beobachter nun in der Lage, Zielinformationen zu übermitteln und den Kriegsschiffen vor der Küste fast sofort genaue Berichte zu liefern. Darüber hinaus sind Beobachterflugzeuge in der Lage, Kriegsschiffe mit genauen Informationen zur Vorbereitung von amphibischen Landungen zu versorgen."

NEE_marine_corps: "Neuengland Marines"
NEE_marine_corps_desc: "Inspiriert von den kanadischen Kommandos und Marines, sind die Marines von Neuengland in innovativen leichten Infanterie-Feuerteams aus drei Personen organisiert und mit amphibischen Invasionen und asymmetrischer Kriegsführung vertraut. Als wahre Nachfolger der Continental Marines der Amerikanischen Revolution erhalten die Marines von Neuengland in ihrer Ausbildung eine egalitäre und ethische Indoktrination, um den perfekten Marine-Schützen zu formen. Als Hommage an ihr großes Erbe von den Hallen des Montezuma bis zu den Küsten von Tripolis gehören die Neuengland Marines zu den besten Regimentern Neuenglands - immer präsent und immer treu."

NEE_reluctant_populace: "Widerspenstige Bevölkerung"
NEE_tt_cant_call_allies: "§YNeuengland kann nicht von seinen Verbündeten in den Krieg gerufen werden oder darum bitten, an den Kriegen seiner Verbündeten teilzunehmen.§!"
NEE_reluctant_populace_desc: "Die Männer und Frauen in der gesamten Provisorischen Regierung lehnen eine Einmischung in die nationale Krise oder eine Angleichung an die Fraktionen strikt ab und zögern, zu den Waffen zu greifen. Die Menschen in Neuengland, die im Frühjahr 1937 ihre Neutralität im Zusammenhang mit der nationalen Krise erklärt haben, sind nach wie vor entschlossen, das Blutvergießen, das die Nation ins Chaos gestürzt hat, zu verhindern. Solange sich die Situation nicht ändert und das patriotische Fieber der Menschen in Neuengland nicht geweckt wird, wird die Regierung ihr Volk nicht in den großen Krieg ziehen."

NEE_Great_Depression: "Große Depression"
# PDX has not added support for dynamic modifier descriptions yet.
# NEE_Great_Depression_desc: "Im Gegensatz zum Rest der Nation, der in die Kriegsmobilisierung eingetreten ist, stagniert die Wirtschaft in Neuengland infolge der Großen Depression bitterlich. In der gesamten Provisorischen Regierung füllen weiterhin Schlangen von Arbeitslosen die Straßen, und Tausende von Neuengländern sind aufgrund der anhaltenden Wirtschaftskrise entweder bankrott oder obdachlos. Die Menschen in Neuengland vertrauen ihrer Regierung zwar, dass sie bedeutende Wirtschaftsreformen durchführen wird, doch solange dies nicht geschieht, wird die Wirtschaft der Provisorischen Regierung weiterhin in bitterer Agonie dahinvegetieren."

NEE_highway_act_idea: "National Interstate and Defense Highways Act"
NEE_highway_act_idea_desc: "Das jüngste, vom Präsidenten [NEE.GetLeader] unterzeichnete Gesetz, der National Interstate and Defense Highway Act, zielt darauf ab, die Infrastruktur unserer Regierung zu verbessern und zu modernisieren, damit sie die beste der Welt wird. Mit einer Bewilligung von fast 25 Milliarden Dollar für den Bau von 41.000 Meilen Interstate Highway wird unser ehrgeiziges Arbeitsprojekt darauf abzielen, die amerikanische Nation stärker als je zuvor zu verbinden."
NEE_canadian_backing: "Kanadische Rückendeckung"
NEE_canadian_backing_desc: "Angesichts des jüngsten Kriegsausbruchs auf dem amerikanischen Kontinent und unserer relativ geringen Präsenz scheinen unsere Chancen auf die Wiederherstellung einer echten amerikanischen Demokratie eher gering zu sein. Die kanadische Regierung - entschlossen, die Ordnung wiederherzustellen und den Erfolg einer radikalen amerikanischen Regierung zu verhindern - hat ihren Beschluss bekannt gegeben, die provisorische Regierung mit Waffen und industrieller Hilfe zu versorgen, um Neuengland auf die Befreiung der ehemaligen Vereinigten Staaten vorzubereiten. Dennoch bleibt die Bevölkerung des amerikanischen Nordwestens misstrauisch, denn es gibt sicherlich einige, die Neuengland nicht zutrauen, dem bevorstehenden Sturm standzuhalten."

