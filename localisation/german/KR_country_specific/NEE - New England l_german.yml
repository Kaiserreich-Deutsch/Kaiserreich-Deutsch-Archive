# RCAF Crash
newengland.25.t: "RCAF-Flugzeug stürzt im Norden von Vermont in einen See"
newengland.25.d: "Für die Bürger von Newport war es an diesem Augustabend ein Sommerabend wie jeder andere. Ein einmotoriges Trainingsflugzeug der Royal Canadian Air Force flog über uns hinweg, was angesichts der engen Beziehungen und der Nähe zwischen Neuengland und Kanada nichts Ungewöhnliches war. Plötzlich geriet das Flugzeug außer Kontrolle und stürzte mit der Nase voran in einen See am Westufer. Besorgte Bürger eilten zum Wrack, aber ohne Erfolg: Der einzige Insasse des Flugzeugs war bei einem scheinbaren Unfall ums Leben gekommen. Der Pilot war Willie McKnight, ein 23 Jahre alter Pilot der RCAF. Der in Edmonton geborene Willie war für seine berüchtigte rebellische Ader bekannt und bewies den Lehrern, dass er - trotz seiner sportlichen Fähigkeiten - dafür bekannt war, Ärger zu machen. Trotz seines Übermuts an der Universität meldete sich McKnight bei der RCAF, um an der Rückeroberung der Heimatinseln durch die Entente-Regierung teilzunehmen. Sein Kampfflugzeug trug auf beiden Seiten des Cockpits ein charakteristisches menschliches Skelett, das eine Sichel in den Händen hielt - ein Memento mori für alle seine Gegner, aber vielleicht auch ein ironischer Scherz gegenüber seinen syndikalistischen Feinden. Doch trotz McKnights spektakulärer Bilanz von 17 Siegen scheint das Schicksal dem jungen Piloten nicht gewogen zu sein."
newengland.25.a: "Was eine Tragödie."

# Lackawanna Wreck - WIP
newengland.26.t: "Lackawanna Zugunglück"
newengland.26.d: "An einem warmen Sommerabend im August erlitt der Personenzug der Delaware, Lackawanna, and Western Railroad von New York nach Buffalo einen schweren Unfall, als er mit einem Güterzug zusammenstieß. Der Zug mit 500 Fahrgästen aus Hoboken, New Jersey, verließ Binghamton, New York, mit 30 Minuten Verspätung, während der Güterzug von Elmira nach Mount Morris unterwegs war. Der Güterzug hatte auf ein Nebengleis zurückgefahren, um den Personenzug passieren zu lassen, fuhr dann aber beim Wagenwechsel wieder auf die Hauptstrecke. Der Güterzug hatte ein Haltesignal ignoriert und war auf das Gleis des Personenzugs gefahren. Um 17:22 Uhr stieß der Personenzug seitlich gegen die Lokomotive des Güterzugs und entgleiste, wobei die Lokomotive des Güterzugs die Seiten mehrerer Wagen streifte. Durch den Aufprall wurde die Seite des Wagens aufgerissen, und der Kesseldampf der Güterzuglokomotive drang in den Waggon ein.\n\nViele Menschen waren verzweifelt im Waggon eingeklemmt, und einige konnten sich durch Einschlagen von Fenstern befreien. Bis auf eine Ausnahme waren alle 29 Todesopfer auf innere oder äußere Verbrühungen durch den Kesseldampf zurückzuführen. Dank des raschen Eingreifens eines örtlichen Sheriffs konnten die ersten Einsatzkräfte, darunter Feuerwehrleute und Sanitäter, schnell vor Ort sein. Viele der Passagiere im Zug waren Armeeangehörige, die eine kleine Polizeieinheit bildeten, um Zuschauer und Schaulustige fernzuhalten, bis genügend Polizisten eingetroffen waren. Etwa 114 Personen wurden verletzt, fast 56 von ihnen mussten im Krankenhaus behandelt werden. Eine offizielle Untersuchung der Interstate Commerce Commission und der New York Public Service Commission erklärte den Vorfall zu einem Unfall, obwohl die DL and W Railroad als zusätzliche Sicherheitsmaßnahme Entgleisungsvorrichtungen installieren musste."
newengland.26.a: "Eine absolute Tragödie!"

# BEANO
newengland.27.t: "Die BEANO Granate"
newengland.27.d: "Während die meisten unserer Soldaten an die traditionellen MK-II-Granaten gewöhnt sind, erhielt unser Militärstab einen aufregenden Vorschlag von niemand anderem als der Eastman Kodak Corporation mit Sitz in Rochester, New York. Die BEANO \"T-13\"-Granate ist eine kugelförmige Granate mit dem Gewicht und der Größe eines gewöhnlichen Baseballs. Die Männer bei Kodak argumentieren, dass die Granate aufgrund ihrer Größe und Form perfekt für unsere Soldaten geeignet sei - denn jeder junge Amerikaner sollte in der Lage sein, eine Granate mit Genauigkeit und aus großer Entfernung zu werfen.\n\nDie T-13 Granate wiegt 12 Unzen und ist mit einem Druckauslöser und einer Vorrichtung zum Scharfmachen während des Fluges ausgestattet. Sie sollte buchstäblich wie ein Baseball geworfen werden und konnte mit zwei Fingern an ihrer gewichtsbelasteten \"Schmetterlingskappe\" gehalten werden. Sobald sie in der Luft war, löste sich die Kappe von der Granate, und eine Nylonschnur wickelte sich ab, bis ein zweiter, daran befestigter Schärfungsstift gezogen wurde, so dass die Granate beim Aufprall detonieren konnte. Während die Kodak Corporation die Granate als die Zukunft der amerikanischen Infanteristen gepriesen hat, haben sich unsere ersten Versuche als katastrophal erwiesen, mit mehr plötzlichen Unfällen als Erfolgen. Unser Oberkommando bleibt unbeeindruckt; es sieht so aus, als würde sich die T-13 nicht durchsetzen."
newengland.27.a: "Das sind nicht die Granaten, nach denen wir suchen."

# Kodak
newengland.28.t: "Durchbruch bei der Xerographie"
newengland.28.d: "Ein Mann namens Chester Carlson hat sich mit seinem erfolgreichen Patent - einer Technik des trockenen Fotokopierens, der er den Namen \"Xerographie\" gegeben hat - an zahlreiche Unternehmen gewandt und eine aufregende Entwicklung im Bereich des Druckens gemacht. Seine Geschichte ist bemerkenswert - eine Geschichte, die die Wahrheit des amerikanischen Traums widerspiegelt. 1906 in Washington State geboren, arbeitete Carlson in seiner Jugend aufgrund der schwierigen finanziellen Lage seiner Familie in verschiedenen Gelegenheitsjobs. Als Hauptversorger seiner Familie wandte sich Carlson oft seinen eigenen Interessen zu und erfand, wobei er sich stark von der Erfolgsgeschichte von Thomas Edison inspirieren ließ. Für Carlson ist die Idee des Erfindens verlockend, da sie ihm einen Ausweg aus seinem mageren sozialen Status bieten könnte. Als hart arbeitender junger Mann besuchte Carlson das California Institute of Technology, wo er sich durch die Studiengebühren weiter verschuldete. Auf dem Höhepunkt der Großen Depression, die 1930 über die Staaten hereinbrach, wurde Carlson arbeitslos und hatte kein Geld mehr. 1936 begann Carlson inmitten des Chaos, das die amerikanische Nation erfasste, ein Jurastudium an der New York Law School in Tribeca. Er verbrachte lange Nächte in der New York Public Library und war es leid, Gesetzesbücher von Hand zu kopieren, da er sie sich nicht leisten konnte. Diese scheinbar endlose Aufgabe veranlasste ihn, in einer obskuren deutschen Fachzeitschrift einen Artikel von Pál Selényi über das Wesen von Kopiermaschinen zu lesen. In seiner winzigen Wohnung führte er ein Experiment nach dem anderen durch - oft rauchig und stinkend und manchmal sogar explosiv. Obwohl Carlson an Arthritis der Wirbelsäule erkrankte, blieb er hartnäckig und arbeitete mit dem österreichischen Einwanderer Otto Kornei zusammen. Am 22. Oktober 1938 gelang den Männern schließlich der Durchbruch, wie Kornei schrieb: \"10-.22.-38 ASTORIA\" mit Tinte auf ein Dia, das dann unter elektrischem Strom gesetzt und auf Wachspapier übertragen wurde. In den Händen der beiden Männer befand sich die erste xerographische Kopie der Welt. Obwohl Carlson bereits ein Patent angemeldet hat, ist noch nicht bekannt, ob sich Unternehmen für seine Erfindung an ihn wenden werden oder nicht. Das Army Signal Corps hat bereits großes Interesse an Trockenkopien bekundet, die alternativ zu den traditionellen fotografischen Techniken hergestellt werden."
newengland.28.a: "Aber wird die Armee es kaufen? "

# Town Line
newengland.29.t: "Town Line tritt wieder in die Union ein"
newengland.29.d: "Der winzige Weiler Town Line im Erie County, New York, behauptet seit langem, sich von den Vereinigten Staaten abgespalten zu haben. Als der große Konflikt über Neuengland hereinbrach, erklärte Town Line bei einem feierlichen Anlass offiziell seinen Wiedereintritt in Neuengland im Sinne der Einheit und des Commonwealth - um seine Unterstützung für die Kriegsanstrengungen der Neuengländer zu bekunden.\n\nDie Geschichte der Sezession spielt während des ersten amerikanischen Bürgerkriegs. Im Jahr 1861 versammelten sich die Männer des Dorfes zu einem informellen Treffen in einem Schulhaus und verabschiedeten mit 85 zu 40 Stimmen die Resolution, sich von den Vereinigten Staaten abzuspalten. Die Gründe für das Votum sind nicht bekannt, aber einige haben darauf hingewiesen, dass die Einwohner von Town Line motiviert waren, weil sie sich der Wehrpflicht entziehen wollten. Da Town Line jedoch nie eine eingemeindete Gemeinde war und keine klar definierten Grenzen hatte, erkannten die Konföderation und die Union die Sezession nicht an. Nun haben die Einwohner beschlossen, noch einmal feierlich abzustimmen, und dieses Mal hat Town Line mit 90 zu 23 Stimmen die Sezession von 1861 widerrufen."
newengland.29.a: "Wird auch Zeit."

#Dr Seuss
newengland.30.t: "Und wenn ich daran denke, dass ich in der Mulberry Street"
newengland.30.d: "Ein neues Buch könnte schon bald in die Hände von Schulkindern in Neuengland gelangen, obwohl seine Veröffentlichung mit einigen Schwierigkeiten verbunden war. Das von fast 20 Verlagen abgelehnte Buch \"And to think that I saw on Mulberry Stree\t" wurde schließlich bei Vanguard Press veröffentlicht. Bei dem Buch handelt es sich um eine rhythmische Kindergeschichte, in der die phantasievolle Fantasie eines Kindes im Mittelpunkt steht, das durch die Mulberry Street schlendert (vielleicht inspiriert durch die tatsächliche Mulberry Street in Springfield, Massachusetts), während farbenfrohe und ausdrucksstarke Illustrationen jede Seite zieren.\n\nDer Autor, der unter dem Pseudonym \"Dr. Seuss\" schreibt, ist Theodore Geisel, ein 33-jähriger Neuengländer deutscher Abstammung mit fast zehn Jahren Erfahrung als Autor und Illustrator. Geisel besuchte das Dartmouth College, wo er zum Chefredakteur der Humorzeitschrift \"Dartmouth Jack-O-Lantern.\" aufstieg. Geisel setzte seine Ausbildung fort, indem er die Universität Oxford in der Union of Britain besuchte, um seinen Doktortitel in englischer Literatur zu erlangen, wo er seine zukünftige Frau Helen Palmer kennenlernte. Als er Oxford 1927 ohne Abschluss verließ, begann Geisel, Zeichnungen und Illustrationen einzureichen, um seinen Lebensunterhalt zu bestreiten - und hatte mit einem Werbespot für Flit, ein Insektenspray, den Durchbruch. 1936, nach der Rückkehr von einer Europareise, fühlte sich Geisel durch die rhythmischen Geräusche der Schiffsmotoren inspiriert, die ihn dazu ermutigten, das Reimschema zu entwickeln, das sein neuestes Buch ausmacht.\n\nAls einer von vielen amerikanischen Flüchtlingen verließ Geisel New York City und kehrte in seine Heimat Neuengland zurück, in der Hoffnung, der tragischen Notlage zu entkommen, die viele in den ehemaligen Vereinigten Staaten teilen. Laut Geisel führte die Frustration darüber, immer wieder abgelehnt zu werden, dazu, dass er sein Manuskript von Mulberry Street fast verbrannte, bis er einem alten Klassenkameraden aus Dartmouth begegnete. Diese zufällige Begegnung führte schließlich zur Veröffentlichung des Buches bei Vanguard Press, und obwohl die Verkaufszahlen bescheiden sind, waren die Kritiken recht positiv."
newengland.30.a: "Die Kinder werden es lieben!"

#Captain Courageous
newengland.31.t: "Captain Courageous"
newengland.31.d: "Inmitten der Spannungen des Bürgerkriegs hat die New England Film Company mit \"Captain Courageous\" einen echten Kassenschlager gelandet. Der Film, der in Neuengland gedreht wurde und dort spielt, basiert auf dem Roman von Rudyard Kipling aus dem Jahr 1897, einer emotionalen Geschichte über maritime Kameradschaft in den tückischen Gewässern Neuenglands. Der Protagonist des Films, Harvey Cheyne (gespielt vom Kinderdarsteller Freddie Bartholomew), ist der verwöhnte Sohn eines amerikanischen Wirtschaftsmagnaten. Von seinen Mitschülern gemieden und vom Internat suspendiert, wird Harvey mit seinem Vater auf einen Europa-Ausflug geschickt und fällt in den Grand Banks von Neufundland über Bord. Er wird von einem portugiesisch-amerikanischen Seemann, Manuel Fidello (gespielt von dem gut aussehenden Spencer Tracy), gerettet und an Bord eines Schoners aus Massachusetts gebracht. An Bord der "We're Here" stellt Harvey fest, dass sein Status als Sohn einer wohlhabenden New Yorker Prominenten nichts bedeutet, und trotz seines verwöhnten Auftretens wird dem Jungen eine befristete Stelle als Besatzungsmitglied angeboten, bis das Schiff in die USA zurückkehrt. Er freundet sich mit dem Sohn des Kapitäns, Dan (gespielt von Mickey Rooney), an und kommt Manuel immer näher, der für den Jungen fast zu einem Ersatzvater wird. Auf dem Höhepunkt des Films fährt der Schoner gegen ein rivalisierendes Schiff, als Manuel auf die Spitze des Schiffsmastes klettert. Der Mast bricht, und Manuel stürzt in die eisige See, sehr zum Entsetzen und zur Trauer von Harvey. Nach seiner Rückkehr in die Vereinigten Staaten trifft Harvey seinen Vater wieder, der beeindruckt ist von der Reife, die sein Sohn in den letzten Monaten erlangt hat. Am Fisherman's Memorial in Gloucester, Massachusetts, gedenken sie in einem feierlichen Moment mit Blumensträußen und Kränzen - die Schlusseinstellung zeigt das Denkmal und einen lächelnden Manuel.\n\nKritiker haben den Film dafür gelobt, dass er die natürlichen Bindungen, die auf See entstehen, und die Strapazen, die die Wellen mit sich bringen, würdigt. Für viele ist er in der Tat ein Spiegelbild der Zeit mit Neuenglands Position im großen amerikanischen Bürgerkrieg und eine Erinnerung an den natürlichen Geist der Neuengländer, trotz aller Widrigkeiten weiterzumachen."
newengland.31.a: "Kann mir jemand ein Taschentuch reichen..."

#Betty
newengland.32.t: "Bette Davis"
newengland.32.d: "Bette Davis ist eine gebürtige Neuengländerin und eine zunehmend prominente Figur auf der Leinwand in Neuengland. Geboren als Ruth Elizabeth Davis in Lowell, Massachusetts, begann "Betty" (ein Name, den sie seit ihrer Jugend trug) ihre Schauspielkarriere in den Theatern des Broadway und dann auf den Leinwänden von Hollywood. Die als schön und charmant beschriebene Davis begann ihre Filmkarriere mit bahnbrechenden Rollen in Filmen wie "The Man who Played God" und "Of Human Bondage". Nach dem Ausbruch des Bürgerkriegs floh Davis als einer von vielen amerikanischen Flüchtlingen aus dem Land und kehrte nach Neuengland zurück, wo sie eine wichtige Rolle in der wachsenden Filmindustrie Neuenglands spielte. Ihre unverblümte Art, ihre eigenwillige Sprache und ihre stets präsente Zigarette trugen dazu bei, dass sie in der Öffentlichkeit bekannter wurde.\n\nInsbesondere spielte Davis eine Hauptrolle in dem Neuengland-Kinoerfolg "Dark Victory" von 1939. Als einer der umsatzstärksten Filme des Jahres ebnete ihre Rolle in dem Film den Weg zum Ruhm. Mit dem Ausbruch des Krieges erlangte Davis mit ihrer natürlichen Ausstrahlung und Schönheit auch bei den Soldaten an vorderster Front Popularität - sie verkaufte innerhalb von zwei Tagen Kriegsanleihen im Wert von fast 2 Millionen und ein Bild von sich selbst für 250.000. Da sie bereit war, für schwarze Soldaten aufzutreten, setzte sich Davis für eine Art "Hollywood-Kantine" für die Soldaten ein, in der berühmte Schauspieler und Schauspielerinnen die müden Truppen unterhalten konnten. Während sie in ihrer Filmkarriere bevorzugt antagonistische oder schurkische Rollen spielte, wurde sie als Folge des Krieges in eher weibliche Rollen gesteckt - um das weibliche Publikum von der Realität ihres Lebens abzulenken."
newengland.32.a: "Sie hat es auf die harte Tour gemacht."

# Remington Rand
newengland.33.t: "Der Abschluss des Remington Rand Streiks"
newengland.33.d: "Seit Mai 1936 unterstützt die AFL eine Gewerkschaft in den Städten Tonawanda, Ilion und Syracuse beim Streik gegen das Unternehmen Remington Rand. Inspiriert von den syndikalistischen Streiks in den Stahlgürteln erreichten die Arbeiter den Höhepunkt ihrer Wut, als das Unternehmen Gerüchte verbreitete, dass es von einem Unternehmen aufgekauft werden würde, das die Gewerkschaft nicht anerkennen würde. Nachdem die Gewerkschaft mit einem Streik gedroht hatte, verteilte das Unternehmen seine eigenen Urabstimmungszettel, was zu Wut führte, als Gewerkschaftsmitglieder die Stimmzettel des Unternehmens beschlagnahmten und zerstörten und gleichzeitig Manager einschüchterten.\n\nAngestachelt durch die radikale Rhetorik von Jack Reed und seiner SPA wurden die Gewerkschaftsmitglieder im Zuge der Eskalation der Proteste immer gewalttätiger. Die örtliche Polizei und private Sicherheitskräfte wurden von Remington Rand bei zahlreichen Gelegenheiten gerufen, um die Streikenden aufzulösen. Mit der wachsenden Frustration der Streikenden wuchs auch ihre Taktik. Ermutigt durch die Milizen der Roten Garde hatten die Streikenden begonnen, selbstgebastelte Bomben herzustellen und große Eisenkugeln auf die Polizei zu schleudern. Es wurde Blut vergossen, und einige Streikende wurden sogar von der Polizei erschossen.\n\nDa kein Kompromiss in Sicht war, lag es nahe, die Nationalgarde einzusetzen. Die Niederschlagung der Streikenden und die Wiederherstellung der Polizeidisziplin würden dafür sorgen, dass diesem Gesindel endlich das Handwerk gelegt wird. Einige betonen jedoch, dass dies die Spannungen unter unseren Arbeitnehmern nur noch weiter anheizen würde. Die Syndikalisten stehen direkt an unserer Grenze, und sie werden zweifellos aus diesem Streik Kapital schlagen, um unser Land weiter zu lähmen. Sie schlagen stattdessen vor, auf die Streikenden zuzugehen und mit ihnen zu verhandeln - dies wird uns auch helfen, das Vertrauen der Streikenden zu gewinnen."
#Crack Down:
newengland.33.a: "Ruft die Nationalgarde"
#Negotiate:
newengland.33.b: "Wir können vernünftig sein."

#Crack Down:
newengland.34.t: "Auswirkungen des Streiks bei Remington Rand"
newengland.34.d: "Das Eintreffen der ersten Nationalgardisten alarmierte die Streikenden. Die Demonstranten, die in den vergangenen Streikwochen immer mutiger geworden waren, begannen, die Nationalgardisten nicht nur zu beschimpfen, sondern mit Wurfgeschossen zu bewerfen. Niemand weiß, wer den ersten Schuss abgefeuert hat, aber die Streikenden und die Gardisten gerieten in einen chaotischen Strudel aus Gewalt und Wut, der zu zahlreichen Verletzten führte.\n\nVerstärkungen der Nationalgarde waren auf Ersuchen des Gouverneurs in Tonawanda, Ilion und Syracuse eingetroffen. Die Streikenden waren zahlenmäßig stark unterlegen und begannen, sich zu zerstreuen, aber die Gardisten begannen, die Streikenden massenhaft zu verhaften und die Streikführer in Ketten zu legen. Die Antwort der Nationalgarde war überraschend effektiv. Angesichts der Stärke des Militärs erklärten sich die Streikenden bereit, ihren Streik zu beenden, aber es wurden ernsthafte Bedenken gegenüber Präsident [NEE.GetLeader] geäußert. Die Streikenden werden diesen Akt zweifellos als Vorwand nutzen, um sich die Unterstützung der syndikalistischen Elemente in Chicago zu sichern. Der Gouverneur wurde von der Presse und dem Staat New York für die Repression kritisiert, wobei viele behaupteten, der Einsatz der Nationalgarde sei ein Vorläufer der Tyrannei."
newengland.34.a: "Sie ließen uns keine Wahl."

#Negotiate:
newengland.35.t: "Die Streikenden besänftigt"
newengland.35.d: "Nach tagelangen ermüdenden und angespannten Verhandlungen, bei denen beide Seiten mindestens einmal mit dem Verlassen des Werks gedroht haben, haben die Streikenden des Werks Remington Rand den vom Unternehmen angebotenen Gesprächen zugestimmt. Die Streikenden wurden beschwichtigt, und ihr Recht, sich gewerkschaftlich zu organisieren, wurde von Rand offiziell anerkannt. Viele der Streikenden, die während des Streiks verhaftet worden waren, wurden wieder eingestellt.\n\nWährend viele landesweit dies als einen Erfolg der Arbeiterklasse begrüßen, hat der Sieg des Streiks einige beunruhigt. Wenn sich die Arbeiter weiterhin radikalisieren und tödliche Streiks organisieren, die die bereits erschöpfte Wirtschaft lähmen, wer weiß, wie lange es dauert, bis Neuengland der syndikalistischen Bedrohung zum Opfer fällt. Während die Fabriken wieder geöffnet werden und die Streikenden endlich an die Arbeit zurückkehren, fragen sich viele in der Regierung, ob Neuengland vor der Flut der Revolution sicher sein wird."
newengland.35.a: "Worte lösen Probleme."

# Shoe Strike
newengland.36.t: "Der Schuhstreik"
newengland.36.d: "Vielleicht ermutigt durch den Bürgerkrieg, der unsere Nation zerrissen hat, begannen die Arbeiter in der Schuhindustrie in den Städten Lewiston und Auburn zu streiken. Die Streikenden, von denen viele französisch-kanadischer Abstammung waren, forderten höhere Löhne, bessere Arbeitsbedingungen, kürzere Arbeitszeiten und eine gewerkschaftliche Vertretung, wobei die Zahl der Proteste auf Tausende anwuchs. Kurz nach Beginn der Streiks boten die Hersteller eine 10-prozentige Lohnerhöhung an, um die Forderungen der Streikenden zu erfüllen - doch diese Angebote wurden schnell abgelehnt.\n\nDa die Proteste immer gewalttätiger wurden und es keine Anzeichen für ein Einlenken der Streikenden gab, hat Präsident [NEE.GetLeader] den Gouverneur von Maine gebeten, sich mit der Situation zu befassen. Der Gouverneur kann die Nationalgarde einschalten, was zu weiteren Auseinandersetzungen und offener Gewalt führen kann, obwohl die Proteste auf jeden Fall beruhigt werden würden. Alternativ kann der Gouverneur mit den Streikenden verhandeln, obwohl dies für die Regierung von Neuengland einen erheblichen Gesichtsverlust bedeuten würde, wenn sie mit ihren eigenen Leuten zu tun hätte."
#Crack Down Negotiate:
newengland.36.a: "Keine Verhandlungen!"
newengland.36.b: "Die Feder ist mächtiger als das Schwert."

#Crack Down:
newengland.37.t: "Schuhstreik niedergeschlagen"
newengland.37.d: "Mit Zustimmung des Gouverneurs war die Nationalgarde einberufen worden, um gegen die hartnäckigen Streikenden vorzugehen. Arbeiter und Gewerkschaftsorganisatoren versuchten, in Solidarität über die South Bridge in Lewiston zu marschieren, deren Zahl in die Tausende ging. Viele der Demonstranten waren Frauen, die für ihre Arbeitsrechte eintreten wollten. Die Nationalgarde und die Polizei machten sich sofort an die Arbeit und lieferten sich Kämpfe mit den Streikenden, die sich bald auf der Flucht befanden. Das Lewiston Evening Journal bezeichnete das Ereignis aufgrund der Gewalttätigkeit des Vorfalls schlicht als "Red Wednesday". Streikorganisatoren wie Powers Hapgood wurden sofort verhaftet und zu kurzen Haftstrafen verurteilt, und nächtelang patrouillierten die Gardisten in Lewiston und Auburn. Der Präsident beglückwünschte den Gouverneur für seine Initiative zur Niederschlagung der Unruhen, doch die Unruhen, insbesondere unter der frankokanadischen Bevölkerung von Maine, nahmen als Reaktion auf das harte Durchgreifen noch zu."
newengland.37.a: "We gave them a chance."

#Negotiate:
newengland.38.t: "Verhandlungen mit den Streikenden"
newengland.38.d: "Der Gouverneur hörte auf die Worte seiner Berater und erklärte sich bereit, Gespräche mit den Streikenden aufzunehmen. Während die Streikenden unnachgiebig ihre Lohnerhöhungen, die wöchentliche Arbeitszeit und bessere Arbeitsbedingungen forderten, bestand der Gouverneur auch darauf, dass die Gewerkschaften von den Textilunternehmen verwaltet werden sollten. Schließlich erklärten sich die Streikenden damit einverstanden, von den Betriebsgewerkschaften beaufsichtigt zu werden, allerdings um den Preis, dass die übrigen Forderungen erfüllt wurden. Das Lewiston Evening Journal fasste die Verhandlungen als eine dringend benötigte Erleichterung in diesen unsicheren Zeiten zusammen.\n\nDessen ungeachtet hat die Verhandlung des Gouverneurs mit den Streikenden zu Zweifeln geführt, ob er in der Lage ist, den Bundesstaat Maine zu führen oder nicht. Viele in der Nation sehen den Syndikalismus als eine ständige Bedrohung an, und wenn man den Arbeitern entgegenkommt, würde das die Verbreitung ihrer radikalen Ideen nur noch weiter fördern. Die Demokraten in Maine kritisieren die scheinbar weiche Haltung des Gouverneurs als \"Kapitulation vor dem Syndikalismus\""
newengland.38.a: "Ein Erfolg!"

newengland.40.t: "Der große Neuengland-Hurrikan von 1938"
newengland.40.d: "Der Yankee Clipper Hurricane, der zunächst als unbedeutend galt, erreichte Long Island am 21. September und sollte sich nur wenige Stunden später als der stärkste Hurrikan in Neuengland seit dem Great Colonial Hurricane von 1635 erweisen.\n\nDer Sturm, der sich von Long Island nach Norden bis nach Connecticut, Rhode Island und hinauf nach Vermont bewegte, kostete fast 700 Menschen das Leben. Am Ende der Verwüstung waren mehr als 57.000 Häuser zerstört oder beschädigt, und das Straßennetz in ganz Neuengland lag in Trümmern, und man schätzte, dass es Monate oder sogar Jahre dauern würde, um es wieder für den Verkehr zu öffnen."
newengland.40.a: "Gott schütze uns alle."

### Underground Railroad ###
newengland.50.t: "Die Underground Railroad"
newengland.50.d: "Die erste Underground Railroad wurde in den 1700er Jahren gegründet und diente als Netz von Geheimwegen, um afroamerikanische Sklaven aus den dreizehn Kolonien heimlich nach Kanada zu transportieren, wo die Sklaverei bereits abgeschafft war.\n\nDa der Amerikanische Bürgerkrieg die Haushalte in ganz Amerika zerriss und ideologische Auseinandersetzungen zur Zwangsausweisung oder manchmal sogar zu Massakern an Amerikanern führten, hat unsere Regierung die alte "Railroad" wiederbelebt und mit Hilfe von Einheimischen auf beiden Seiten der Grenze das Netz wieder aufgebaut, in der Hoffnung, Flüchtlinge sicher in unsere kleine Nation zu bringen."
newengland.50.a: "Wir können jedoch nur so viel tun..."

#CSA
newengland.51.t: "Die Migrationskrise am Eriesee"
newengland.51.d: "Der Krieg wütet erst seit einigen Wochen, während sich die gegnerischen Streitkräfte rund um die Großen Seen bekämpfen. Während Kameraden auf Kameraden schießen und sich die Kampflinien in beide Richtungen verschieben, darf man die enormen Verluste an zivilen Opfern nicht vergessen.\n\nOftmals mitten in der Schlacht gefangen, bei Bombenangriffen dezimiert oder von Fanatikern beider Seiten hingerichtet, fliehen diese Menschen massenweise vor den Kämpfen in Richtung unserer Nation. Da der Landweg von Tag zu Tag gefährlicher wird, wurden auf dem Eriesee riesige Schwärme von wackeligen Wannen gesichtet, die verzweifelt versuchen, unser friedliches Heiligtum zu erreichen. Der Zustand dieser Flöße ist oft so schlecht, dass viele es nicht einmal über die Grenze schaffen, geschweige denn in unsere sicheren Hände gelangen. Hilfsorganisationen wie United America und das Rote Kreuz sind an die Küste des Sees geströmt, um denjenigen zu helfen, die die gefährliche Reise, die oft im Schutze der Nacht stattfindet, überleben. Sie fordern nun, dass die Regierung ihnen mehr Mittel zur Verfügung stellt, um die Überlebenden zu retten und unsere Seite des Sees nach Überlebenden abzusuchen.\n\nPragmatiker in der Armee haben jedoch in dieser großen Migration eine Gelegenheit gesehen, Waffen und Ausrüstung von der CSA in unsere Hände zu schmuggeln. Sie schlagen vor, dass wir verdeckte Agenten nach Detroit und Cleveland schicken, die dann die Waren auf den Flüchtlingsflößen zu unseren Patrouillenbooten schmuggeln werden."
newengland.51.a: "Ermöglicht verdeckten Operateuren die Einrichtung eines Stützpunkts auf Pelee Island."
newengland.51.b: "Wir können mit unseren Plänen nicht das Leben Unschuldiger in Gefahr bringen!"

newengland.52.t: "Erfolgreiche Schmuggelaktion auf dem Eriesee"
newengland.52.d: "Versteckt unter Leinentüchern und zwischen den Kleidern der Flüchtlinge ist es unseren Geheimagenten auf der anderen Seite des Eriesees gelungen, Kleinwaffen, Munition und medizinische Hilfsgüter zu schmuggeln. Sogar schwerere Ausrüstung wie Artilleriegranaten und zerlegte Mörser wurden unter heldenhaftem Einsatz unserer, der amerikanischen, Leute über die Grenze gebracht. Bis jetzt haben die Syndikate keinen Verdacht geschöpft, aber es scheint nur natürlich, dass unser Glück eines Tages enden wird..."
newengland.52.a: "Stück für Stück nehmen wir den Kadaver ab"

newengland.53.t: "Schmuggler festgenommen!"
newengland.53.d: "Unser Glück währte nicht lange, und der gestrige Tag war wieder einmal ein Beweis dafür. Obwohl auf den Schmugglerbooten nichts Ungewöhnliches zu sein schien, erwischte eine kleine Abweichung vom Zeitplan der Hafenpatrouille von Cleveland unsere Agenten mitten im Verbrechen. Worte konnten nicht erklären, warum sich Dutzende von Munitionskisten und Karabinern auf einem nicht gekennzeichneten Schiff befanden, und es dauerte nicht lange, bis das Boot an Land zurückgebracht und unsere Agenten hinter Gitter gesperrt wurden."
newengland.53.a: "Ändert den Verlauf der Routen, wir können die Operation nicht stoppen!"
newengland.53.b: "Es ist zu riskant, wir sollten uns auf das Flüchtlingsprogramm konzentrieren."

newengland.54.t: ""Jack" der Dobermann"
newengland.54.d: "Während der Mensch in seine übliche Routine des Tötens seiner Nachbarn zurückfällt, bleibt auch die Tierwelt nicht von der Gewalt verschont. Eine glückliche Geschichte stammt jedoch aus Connecticut, wo ein junger Dobermann, der ironischerweise Jack heißt, Milizagenten daran hindern konnte, in Hartford eine Bombe zu zünden.\n\nDer Hund trainierte gerade in Zusammenarbeit mit der Nationalgarde von Connecticut, als seine Patrouille die Agenten entdeckte, die sofort versuchten, der Gefangennahme zu entkommen. Mit dem Mut eines echten Amerikaners rannte der kleine Hund sofort hinter ihnen her und zog einen der beiden Männer zu Boden, was zu seiner Festnahme führte. Wie sich später herausstellte, handelte es sich bei diesem Mann um keinen Geringeren als Paul Rashford, den die Polizei von Hartford wegen seiner Verwicklung in die Unruhen nur wenige Monate zuvor schon lange gesucht hatte und der in Connecticut offenbar ein ganzes Netz von Agenten aufgebaut hat.\n\nAuch wenn seine Festnahme keineswegs das Ende der sozialistischen Bedrohung im Bundesstaat bedeutet, hat 'Jack' ihrer Führung einen schweren Schlag versetzt."
newengland.54.a: "Wir bedanken uns bei diesem guten Jungen!"

newengland.55.t: "Flüchtlinge aus der CSA"
newengland.55.d: "Die Schrecken des Krieges wüten weiterhin in [CSA.GetNameDef] und die große Migrationswelle von dort in unser Gebiet scheint kein Ende zu nehmen. Wie im letzten Monat hat die Underground Railroad wieder einmal dazu geführt, dass Tausende dieser Kriegsflüchtlinge erfolgreich in unseren sicheren Hafen gebracht wurden."
newengland.55.a: "Beten wir für ein baldiges Ende der Gewalt."

#TEX
newengland.56.t: "Flüchtlinge aus der AUS"
newengland.56.d: "Obwohl die Reise voller Gefahren ist und obwohl Banditen und/oder Kriminelle die Wege vom tiefen Süden bis nach Connecticut verfolgen, machen sich immer noch Tausende auf den Weg, in der Hoffnung, dass sie in unserem Land Frieden und einen Beschützer finden können."
newengland.56.a: "Willkommen in Neuengland!"

newengland.59.t: "Ernennung des Neuengland-Poetenpreisträgers"
newengland.59.d: "Das Amt des Poetpreisträgers wird seit einigen Jahren in der Landespolitik diskutiert. Eine einzige Person, die den Korpus von Hunderten von Künstlern gegen die Flut von Film und populärer Musik als Kunstform vertritt. Der Kongress von Neuengland hat beschlossen, diesen Titel zusammen mit einer Wiedereinweihung des Bostoner Athenæums als vorübergehende Kongressbibliothek zu schaffen. Der Spitzenkandidat in der Kongressumfrage ist Robert Frost, der eine für Neuengland typische Meisterschaft in der modernistischen Poesie aufweist. Die öffentlichen Umfragen sprechen jedoch für den Pulp-Fiction-Autor H.P. Lovecraft. Lovecraft hat in den Zeitungen geschrieben, dass er den Preis zwar annehmen, aber nicht öffentlich zur Verleihung erscheinen würde. Die Library of Congress befindet sich in einer Zwickmühle."
newengland.59.a: "Robert Frost, Modernistischer Meister."
newengland.59.b: "H.P Lovecraft, der Meister des Horrors."

newengland.60.t: "Intervention für John Winant"
newengland.60.d: "Das Privatleben von Präsident Winant ist nicht das richtige Thema für Zeitungsklatsch, aber seit heute ist es ein öffentliches Thema. Die Aufpasser von Präsident Winant haben heute Abend eine geladene Waffe in seinem Schlafzimmer gefunden und nach einer Panik festgestellt, dass es sich nicht um einen Attentäter handelt. Präsident Winant hat seinen Aufpassern gestanden, dass seine geheime Affäre mit Sarah Churchill beendet ist, und er ist verzweifelt über die möglichen politischen Folgen seiner Indiskretionen mit der Tochter eines wichtigen kanadischen Politikers. Glücklicherweise wurde Winston Churchill sehr freundlich benachrichtigt und vergab Präsident Winant persönlich. Winant hat beschlossen, einige Tage Pause zu machen, um sich geistig zu erholen."
newengland.60.a: "Er braucht nur ein paar Tage Urlaub."

newengland.62.t: "Brand im Cocoanut Grove auf Tobin zurückgeführt"
newengland.62.d: "Das Coconut Grove befindet sich in der Piedmont Street 17 im Bostoner Stadtteil Bay Village, nur wenige Blocks südlich des Boston Public Garden. Es ist bei den Bostoner Bürgern als beliebter Treffpunkt bekannt, da sich dort zahlreiche Prominente aufhalten. Der Nachtclub, der von GIs, Filmstars, Prominenten und sogar Politikern wie Maurice Tobin besucht wird, soll auch Verbindungen zur Mafia und zum organisierten Verbrechen haben. Ursprünglich eine Garage und ein Lagerhaus, bot der Club seinen Gästen Essen und Tanzen in einem "Südsee"-ähnlichen Tropenparadies mit Stützsäulen, die wie Palmen aussahen, und Armaturen, die wie Kokosnüsse aussahen.\n\nAm Abend des 28. November um 22.15 Uhr entfernte jedoch ein junger Soldat eine Glühbirne in der Lounge, um sich und seiner Verabredung etwas Privatsphäre zu geben. Ein junger Hilfskellner wurde gerufen, um die Glühbirne zu ersetzen; da er die Glühbirne nicht finden konnte, zündete er ein Streichholz an, zog die Glühbirne fest und löschte das Streichholz. Zeugen berichteten, dass kurz darauf Flammen aus den Palmwedeln unter der Decke schlugen. Trotz der Bemühungen des Personals breitete sich das Feuer einfach im gesamten Nachtclub aus, und zwar schneller, als sich die Gäste bewegen konnten, und hüllte das gesamte Lokal in Rauch. Der Haupteingang des Gebäudes bestand aus einer einzigen Drehtür, die durch die Panik der Gäste unbrauchbar wurde. Als die Feuerwehr eintraf, waren bereits 492 Menschen ums Leben gekommen. Noch grotesker war, dass einige Leichen noch mit Getränken in der Hand gefunden wurden, da das Feuer und der giftige Rauch sie zu schnell eingeholt hatten.\n\nDer Clubbesitzer Barney Welansky wurde in neunzehn Fällen wegen Totschlags verurteilt, weil er die lockeren Auflagen der Stadt nicht befolgt hatte. Welansky wurde in der Brandnacht aufgrund eines Herzinfarkts vermisst, aber er war dafür bekannt, dass er mit seinen Beziehungen zu Bürgermeister Maurice Tobin und der Mafia geprahlt hatte. Die Ermittler fanden auch heraus, dass der Club keine Lizenzen für den Ausschank von Alkohol und Speisen besaß und dass der Umbau von nicht lizenzierten Bauunternehmen durchgeführt wurde. Einige in der Stadt fordern angesichts dieser schrecklichen Tragödie sogar den Rücktritt von Tobin."
newengland.62.a: "Eine Schande für die Stadt."

newengland.63.t: "Artefakte aus dem Rockefeller Center wiedergefunden, einige verunstaltet"
newengland.63.d: "Seit der Übergabe von New York City an die militanten Gewerkschaften hat Nelson versucht, sein wertvolles Rockefeller Center so weit wie möglich zu retten. Es scheint, dass die meisten der in dem Wolkenkratzer installierten Kunstwerke nun zum Verkauf stehen, was Nelson ausnutzte. Als diese Relikte eines friedlichen Amerikas ankamen, waren wir alle beschämt, sie verunstaltet vorzufinden. Es scheint, dass Diego Rivera, dessen Wandgemälde für die Installation abgelehnt wurde, es auf sich nahm, Bilder von Zeus durch Marx zu ersetzen. Auch mehrere andere mythologische Helden wurden strategisch durch ihre jeweiligen sozialistischen Mythengestalten ersetzt. Diese unbezahlbaren Kunstwerke sind ruiniert."
newengland.63.a: "Ich werde dir Rivera eines Tages besorgen!"

newengland.64.t: "Kanadier bewerben sich für West Point"
newengland.64.d: "Die Klasse von [GetYear] ist soeben eingetroffen, und ihre Zahl liegt weit unter den Erwartungen. Da es nach wie vor notwendig ist, dass Senatoren angehende junge Männer empfehlen, ist der Rückgang von 100 neuen Kadetten auf nur noch 14. Es wurde vorgeschlagen, kanadischen Politikern zu erlauben, ihre jungen Männer für West Point zu empfehlen. Wir brauchen dringend neue Offiziere, und gleichzeitig stellt diese altehrwürdige Tradition sicher, dass diese Einrichtung nicht von ausländischen Mächten, geschweige denn von der Krone, benutzt wird."
newengland.64.a: "Auf keinen Fall!"
newengland.64.b: "Wir brauchen die Menschen."

# Niagara Bridge Collapse - Possible Expansion
newengland.65.t: "Einsturz einer historischen Brücke über die Niagarafälle"
newengland.65.d: "Tausende von Schaulustigen versammelten sich heute, um den endgültigen Einsturz der Honeymoon-Brücke zu beobachten. Starke Windböen, die vom Eriesee kamen, ließen eine riesige Menge Eis über die Fälle stürzen. Fast 100 Fuß Eis stürzten auf die Widerlager der Brücke und brachten das Bauwerk schließlich zum Einsturz. Nicht einmal die 1899 hinzugefügten, 24 Fuß hohen Befestigungsanlagen konnten den Einsturz verhindern, nachdem eine Eisbrücke drohte, die Brücke zu stürzen. Glücklicherweise hielten die kalten Temperaturen die meisten Besucher von den Wasserfällen ab, so dass niemand verletzt wurde.\n\nDie nordöstlichen Staaten erleben derzeit eine der schwersten Kältewellen des Winters. Winde mit Minusgraden, gefolgt von einem heftigen Schneesturm, sind von Kanada aus nach Süden gezogen und haben in Neuengland einen zweijährigen Kälterekord aufgestellt. In einigen Teilen des Landes zeigen die Thermometer 24 Grad unter Null an. Für viele Einwohner Neuenglands sind das kalte Wetter und die Schneedecken Zeichen für unruhige und unsichere Zeiten, da der Bürgerkrieg im ganzen Land weiter tobt."
newengland.65.a: "Das nächste Mal werden wir die Stützen höher bauen."

# Chocolate Chip Cookie
newengland.66.t: "Frisch aus dem Ofen"
newengland.66.d: "Das 1930 gegründete Toll House hat sich zu einem ziemlich modischen Grundnahrungsmittel in Neuengland entwickelt, und insbesondere die Hausherrin ist im ganzen Land für ihre köstlichen Rezepte bekannt, darunter das, was sie als \"Schokoladenkeks\" bezeichnet. Ruth Graves Wakefield ist ein beliebter Ort für Jung und Alt und sogar für Politiker wie Joseph Kennedy Sr. Sie verkörpert mit ihrer Leidenschaft und Hingabe, die sich in ihren Backkünsten widerspiegelt, die Mutter aus Neuengland.\n\nGeboren als Ruth Jones Graves, wuchs Wakefield in Easton, Massachusetts, auf und arbeitete als Hauswirtschaftslehrerin und Diätassistentin in einem Krankenhaus. 1930 kauften Wakefield und ihr Ehemann Kenneth Donald Wakefield eine Touristenunterkunft in Whitman im Bezirk Plymouth. An diesem Knotenpunkt auf halbem Weg zwischen Boston und New Bedford zahlten die Reisenden traditionell Mautgebühren, wechselten die Pferde und aßen hausgemachte Mahlzeiten. Ruth kochte und servierte das gesamte Essen im Gasthaus und erwarb sich so eine kultische Fangemeinde, die ihre Hummergerichte und Desserts genoss. Aber in der Tat ist es ihr Keks, der sie landesweit berühmt gemacht hat. Unter dem Spitznamen \"Schokoladenchip-Keks\" behauptete Wakefield, dass sie einem Keks gehackte Stücke einer Nestle-Tafel mit halbsüßer Schokolade beigemischt habe. Während Reporter fälschlicherweise behaupteten, es habe sich um einen Fehler gehandelt, behauptet Ruth, sie habe absichtlich einen Keks mit einem köstlichen Happen Schokolade kreieren wollen. Der Keks hat die in Massachusetts stationierten Soldaten erreicht, von denen viele Briefe geschrieben haben, in denen sie ihn von ihren Familien erbaten, während sie an der Front waren. Die ganze Nation war vernarrt in den Keks, und Wakefield erklärte sich bereit, Nestle für einen Dollar und einen lebenslangen Vorrat an Nestle-Keksen die Rechte an dem Namen Toll House zu übertragen. Tatsächlich wurden die Kekse zu einem landesweiten Favorit - genossen von jungen und alten Amerikanern!"
newengland.66.a: "Wie köstlich!"

# Thousand Island Bridge
newengland.67.t: "Gedenken an die Thousand Island Bridge"
newengland.67.d: "Mit einer Länge von 8,5 Meilen (13,7 km) ist das industrielle Wunderwerk, das die Grenzen zwischen Neuengland und Kanada verbindet, endlich fertiggestellt - es verbindet den Staat New York mit Ontario. An diesem Tag weihte Präsident [NEE.GetLeader] die Brücke offiziell in Neuengland ein und erklärte, dass damit eine Periode der anhaltenden Freundschaft und Kameradschaft zwischen den Amerikanern und ihren nördlichen Nachbarn eingeleitet werde. Mit seinem Segen und seiner Widmung wird die Brücke bald eröffnet werden, sehr zum Jubel der kanadischen und amerikanischen Schaulustigen.\n\nNach der Idee von Dr. David Steinman und Dr. Holten Robinson, Flüchtlingen aus New York City, teilen sich die Thousand Islands Bridge Authority und die kanadische Federal Bridge Corporation Limited die Bauherrschaft der Brücke. Die Brücke wurde unglaublich schnell gebaut, zehn Wochen früher als geplant und in nur sechzehn Monaten fertiggestellt - eine fantastische Leistung und ein Beweis für die Zusammenarbeit zwischen den Nationen. Das Design der Brückenpfeiler passt sich der regionalen Topografie an, so dass wunderschöne Brücken mit künstlerischer Anmut und Liebe zum Detail entstehen, wobei die Farben passend zur Umgebung gewählt wurden. Nach der Einweihung durch den Präsidenten fuhren die ersten zivilen und militärischen Fahrzeuge über die Brücke - die ersten von vielen, da die Brücke ihren Zweck als unzerstörbare physische Verbindung zwischen dem kanadischen und dem amerikanischen Volk erfüllt."
newengland.67.a: "Huzzah!"

# America First - Possible Expansion
newengland.68.t: "Amerika Zuerst Komitee in Neuengland gegründet"
newengland.68.d: "Auf dem Campus der Yale-Universität in New Haven, Connecticut, hat sich eine neue Interessengruppe gegründet. Inspiriert von dem prominenten Flieger Charles Lindbergh und dem berühmten Priester Charles Coughlin, setzt sich das Amerika Zuerst Komitee aus Personen zusammen, die sich Sorgen machen, dass die engen Beziehungen Neuenglands zu [CAN.GetNameDef] die Amerikaner in einen fernen europäischen Krieg hineinziehen könnten, während Amerika noch in Scherben liegt. Sogar der prominente [NEE.GetAdjective]-Politiker David Walsh von der Demokratischen Partei war bei mehreren America-First-Kundgebungen zugegen. Das Amerika Zuerst Komitee hat klare Punkte wie den Aufbau einer uneinnehmbaren Verteidigung für Amerika und dass die amerikanische Demokratie nur bewahrt werden kann, wenn Neuengland nicht in die Kriege Europas verwickelt wird, dargelegt. Während sich die nationale Krise weiter zuspitzt, sind viele zweifellos dankbar für Kanadas Schutz und Hilfe, aber viele sind auch misstrauisch gegenüber Kanadas wachsender Präsenz in amerikanischen Angelegenheiten. Die provisorische Regierung von Neuengland existiert nur aufgrund der Intervention Kanadas, und so wird es Zeit und Mühe kosten, die Regierung von Neuengland als die wahre Nachfolgerin der Vereinigten Staaten zu legitimieren. Ob Isolationisten oder nicht, niemand in Neuengland möchte die Rückkehr der Briten nach Boston miterleben, und obwohl die Kanadier den Neuengländern versichert haben, dass sie in Sicherheit sind, wird nur die Zeit zeigen, ob die Besetzung vorübergehend ist oder nicht."
newengland.68.a: "Sie machen einige gute Punkte..."
newengland.68.b: "Versucht, die Organisation zu unterdrücken!"

# Dark Victory
newengland.69.t: "\"Dark Victory\" kommt in die Kinos!"
newengland.69.d: "Der Film war ein sofortiger Erfolg an den Kinokassen und wurde von Kritikern im ganzen Land gelobt. Viele behaupten, dass \"Dark Victory\" für einen Academy Award in Frage kommt - in mehreren Artikeln wird die Leistung der Schauspielerin Bette Davis gelobt und als preiswürdig bezeichnet. Der Film ist ein aufschlussreiches und dramatisches Stück über die gehobene Gesellschaft Neuenglands und kommt zu einer Zeit, in der die gesellschaftlichen Spannungen so groß sind wie nie zuvor. Insbesondere das Thema der Sterblichkeit und die Starbesetzung haben sich als Gründe für den Erfolg des Films im Kino erwiesen.\n\nDie in New York City spielende Judith \"Judy\" Traherne (gespielt von Bette Davis) ist eine junge und sorglose hedonistische Long-Island-Society und Erbin mit einer Leidenschaft für alles Teure und Laster wie Rauchen und Trinken. Trotz ihres ausschweifenden Lebensstils leidet sie unter Kopfschmerzen und Sehstörungen, und nach mehreren Vorfällen sucht sie auf Empfehlung ihrer Freundin Anne King einen Arzt auf. Sie trifft auf Dr. Frederick Steele (gespielt von dem Iren George Brent), der der widerspenstigen Judy nur widerwillig hilft, doch bei einer weiteren Untersuchung stellt Steele fest, dass Judy sogar das Kurzzeitgedächtnis verliert. Bei einem chirurgischen Eingriff stellt Steele fest, dass Judy einen bösartigen Gliom-Hirntumor hat, der nicht entfernt werden kann, und dass Judy innerhalb eines Jahres sterben wird, aber nicht bevor sie völlig erblindet ist. Um ihr falsche Hoffnungen zu machen, belügt Steele Judy und Anne, um ihr ein glückliches Leben zu ermöglichen. Obwohl Anne die Wahrheit herausfindet, willigt sie ein, sie geheim zu halten. Im Laufe der Zeit entwickeln Steele und Judy eine romantische Beziehung, doch schließlich erfährt Judy durch Zufall von Steeles Diagnose. Die beiden erleben eine kurze Pause, in der Judy in ihre alten Gewohnheiten zurückfällt. Nach einem Gespräch mit ihrem Stallmeister beschließt Judy, in Würde zu gehen, und kehrt zu Steele zurück, wo die beiden nach Vermont ziehen. Der Film endet mit einem tränenreichen Ende, als Steele sich auf den Weg macht, um ein mögliches Heilmittel für Judys Krebserkrankung vorzustellen, während Judy schließlich völlig erblindet. Der abschließende Dialog zwischen Steele und Judy wurde von den Menschen in Neuengland für seinen beruhigenden Ton in der Zeit der nationalen Krise gelobt. Im Gegensatz zu ihren Handlungen in den früheren Teilen des Films liegt Judy am Ende ruhig und gelassen auf ihrem Bett, als die Leinwand auf Schwarz überblendet wird."
newengland.69.a: "\"Es ist ein Sieg, denn wir haben keine Angst\""

### Freedom Fliers ###
newengland.70.t: "Die Wahl unserer Propaganda"
newengland.70.d: "Die "Freiheitsflieger" Initiative wurde von unserer Regierung aktiviert, aber es gibt immer noch viele Diskussionen über den Inhalt der abgeworfenen Botschaften, da die richtige Botschaft hinter ihren Linien Verwüstung anrichten könnte, aber die falsche Botschaft könnte ihre Entschlossenheit noch verstärken.\n\nOb man die Zivilbevölkerung oder die Streitkräfte direkt angreift, bleibt ebenfalls ein Diskussionsthema, da einige argumentiert haben, dass die feindliche Heimatfront empfänglicher für unsere Botschaft wäre, aber ein direkter Angriff auf ihre Streitkräfte könnte zu einer direkteren Wirkung führen."
newengland.70.a: "Versucht, ihre Angriffspläne mit falschen Informationen zu stören."
newengland.70.b: "Verleitet ihre Truppen dazu, Lücken in ihrer Verteidigung zu hinterlassen."
newengland.70.c: "Verbreitet Unsicherheit an ihrer Heimatfront."
newengland.70.e: "Versucht, ihre Truppen zu demoralisieren."

newengland.71.t: "Die Geschichte des Gefreiten Bob 'Daredevil' Rogers"
newengland.71.d: "Gefreiter Bob war schon immer ein bekannter Name im Korps der Freedom Fiers, aber es waren seine jüngsten heroischen Aktionen über feindlichem Gebiet, die ihm den Spitznamen 'Daredevil' einbrachten.\n\nZusammen mit fünf anderen Mitgliedern seiner Staffel wurden er und seine Kameraden von einer Luftabwehranlage überrascht, die nach Gerüchten über Einbrüche in ihre Luftzone dort aufgestellt worden war. Schlechte Informationen unsererseits führten schließlich zur Katastrophe, als die gesamte Gruppe von Flugzeugen in Stücke gerissen wurde und nur der Gefreite Bob und einer seiner Mannschaftskameraden den Absturz überlebten. Nachdem sie tief hinter den feindlichen Linien gelandet waren und keine Möglichkeit hatten, unsere eigenen Stellungen zu erreichen, nahmen die beiden Männer es auf sich, eine Reihe von Guerilla-Aktionen in der Region durchzuführen, wobei sie entscheidende Erfolge erzielten, indem sie die feindlichen Nachschublinien behinderten und ihr Kommando erfolgreich zwangen, weitere Truppen in die Region zu verlegen.\n\nIhr Erfolg hielt jedoch nicht lange an, denn ein Versuch, mögliche Sympathisanten unter der Zivilbevölkerung zu rekrutieren, ging nach hinten los, und eine Falle, die die beiden Männer schließlich töten sollte, führte zum Tod von Bobs Kameraden und zum Verlust seines rechten Ohrs. \n\nNun war Bob allein, hatte keine Munition mehr und immer noch keine Möglichkeit, zur Basis zurückzukehren, und reiste den ganzen Weg nach Norden zum Eriesee, wobei er den feindlichen Agenten, die ihn verfolgten, immer einen Schritt voraus war.\n\nNachdem er mit 50 Flüchtlingen auf einem wackeligen Schiff an Bord gegangen war, schaffte es Bob letzte Woche endlich zurück nach New York.\n\nDa er allein und ohne Kontakt tief hinter den feindlichen Linien festsaß, brauchte der tapfere Mann 50 Tage, um in unser Land zurückzukehren, wobei er eine Spur der Sabotage hinter sich ließ. Obwohl er von seinen Vorgesetzten beurlaubt wurde, um sich von seinem Abenteuer zu erholen, hat sich Bob Berichten zufolge bereits für den nächsten Flug angemeldet und behauptet, er würde alles noch einmal für sein geliebtes Land tun."
newengland.71.a: "Die amerikanische Nation dankt ihrem Sohn für seinen Dienst!"

newengland.72.t: "Provisorisch Nur dem Namen nach!"
newengland.72.d: "Zur großen Bestürzung der derzeitigen Regierung hat es die Presse geschafft, mit den neuesten Nachrichten, die die Nation überschwemmen, einen Sturm zu entfachen. Äußerungen über die Unrechtmäßigkeit des Anspruchs von [ACW_WAR_TAG.GetNameDef] auf nationale Legitimität, eine im ganzen Land nicht unübliche Meinung, haben neuen Auftrieb erhalten.\n\nProminente Politiker wie Theodore Green haben trotz der überwältigend isolationistischen Haltung eines Großteils von Neuengland vehement für eine Ausweitung von Marine und Armee geworben. In öffentlichen Reden warnte Green oft vor den Gefahren, die der Provisorischen Regierung drohten, wenn sie nicht handelte. Ohne eine angemessene Aufrüstung könnten die Völker Neuenglands unter dem [ACW_WAR_TAG.GetAdjective]-Stiefel oder einer der anderen Fraktionen, die im Zweiten Amerikanischen Bürgerkrieg um die Macht wetteifern, zerquetscht werden.\n\nDie jüngste Schlagzeile, die die Regierung in eine schwierige Lage gebracht hat, fordert von der Provisorischen Regierung mehr Aufgaben. Wenn [ACW_WAR_TAG.GetNameDef] kein legitimer Nachfolger der Vereinigten Staaten ist, wie unsere Propagandamaschinen angewiesen wurden, die Öffentlichkeit darüber zu informieren, könnten wir nur dann eine Autorität in dieser Angelegenheit anführen, wenn wir selbst ein legitimer Nachfolger wären.\n\nEs scheint also, dass die politische Nadel von der Isolation weggeschwenkt ist, und mit dem Eintritt der Provisorischen Regierung in den Krieg gegen [ACW_WAR_TAG.GetNameDef] wächst der Druck auf die Regierung, ihren Anspruch als weiterer Kandidat im Zweiten Amerikanischen Bürgerkrieg geltend zu machen!"
newengland.72.a: "Wenn wir müssen..."

newengland.73.t: "Sabotage auf dem Militärflugplatz Bedford"
newengland.73.d: "Im Schutze der Dunkelheit und mit Unterstützung aus dem Inneren ist es ausländischen Agenten gelungen, die in Bedford stationierten Kampfflugzeuge massiv zu beschädigen. Dutzende von Flugzeugen sind verloren gegangen oder beschädigt worden, und die Hangars wurden durch mehrere kleine Explosionen beschädigt. Es ist uns bisher nicht gelungen, sie aufzuhalten, und es gibt noch nicht einmal eine Antwort auf die Frage, welcher Fraktion die Saboteure angehören."
newengland.73.a: "Sind wir blind? Setzt die Garnison ein!"

newengland.74.t: "Der erste Fallschirmsprung"
newengland.74.d: "Nach monatelanger Planung hat die Armee heute Morgen ihr erstes Luftlandeexperiment durchgeführt. Es handelt sich zwar nicht um den ersten amerikanischen Fallschirmabsprung, denn bereits 1930 wurden Übungen durchgeführt, aber mit der Absicht, Maschinengewehrtrupps abzuwerfen, und nicht mit dem Ziel, Luftlandeoperationen durchzuführen. Nach einem zweiwöchigen Programm rigoroser körperlicher Betätigung und Ausbildung wurde die Absprungreihenfolge des ersten experimentellen Fallschirmjägerzuges, der aus zehn Freiwilligen bestand, per Los entschieden. Der erste Mann, der von der Syracuse Army Air Base absprang, war kein anderer als der aus Massachusetts stammende Lt. Col. Cornelius E. Ryan. Alle zehn Freiwilligen schafften den Sprung und setzten erfolgreich auf dem Boden auf, wo sie schnell ihren Treffpunkt erreichten und ihre Übungsziele erreichten. Das Experiment wurde als voller Erfolg gewertet, ein Beweis für die Leistungen unserer Luftlandeabteilung."
newengland.74.a: "Dann beginnen wir mit der Planung neuer Absprünge."

ryan_general_tt: "§YCornelius Ryan§! wird General"

newengland.75.t: "Bildung der ersten Fallschirmjägerdivisionen"
newengland.75.d: "Der Erfolg des ersten Tests hat die Armee davon überzeugt, dass die Fallschirmjägereinheiten zu echten Divisionen ausgebaut werden müssen. Mit Unterstützung von Oberstleutnant Ryan hat das Militär die Infanterie nach Freiwilligen durchsucht. Obwohl die hohen Ausbildungsstandards und das hohe Todesrisiko dazu führten, dass sich zunächst nur wenige Freiwillige meldeten, hat die Armee eine Verdreifachung des Solds der Fallschirmjäger genehmigt, um mehr Freiwillige zu gewinnen. Mit einem größeren Zustrom von Freiwilligen wurde das 509. Fallschirmjägerregiment gebildet, und nach einer Woche der Rekrutierung wurden auch fünf Fallschirmjägerbataillone aufgestellt. Diese Bataillone sind zwar noch nicht im tatsächlichen Kampfeinsatz erprobt, aber das Konzept der vertikalen Umfassung wird zweifellos zur Weiterentwicklung unserer Militärdoktrin beitragen - das Oberkommando ist gespannt darauf, dass sich diese Investition auszahlt."
newengland.75.a: "Man kann kein Dach über eine Mauer stülpen."

newengland.76.t: "Operation Pointblank trifft den Stahlgürtel"
newengland.76.d.nee: "Mit dem Fortschreiten des Krieges eskaliert auch der Konflikt in der Luft. Während die amerikanische Luftwaffe während des gesamten 20. Jahrhunderts unerprobt blieb, werden Bombenangriffe und Luftangriffe im Laufe des Krieges immer häufiger. In einem entschlossenen Versuch, die Festung des Steel Belt [395.controller.GetAdjective] zu brechen und die Kontrolle über den Himmel über Chicago zu erlangen, hat die Army Air Force die Einleitung der \"Operation Pointblank\" genehmigt. Dies würde unsere Bombardierungstaktik von der Verfolgung von \"Präzisions\"-Zielen am Tag auf die aktive Verfolgung von [395.controller.GetAdjective] Luftstreitkräften umstellen. Die Bomber in Neuengland wurden angewiesen, Flugzeugfabriken anzugreifen, um die [395.controller.GetAdjective] Kriegsanstrengungen zu schwächen und zu vereiteln und gleichzeitig die Moral der Zivilbevölkerung zu schädigen. Mit den Angriffen auf Flugzeugfabriken hofft die Army Air Force, die [395.controller.GetAdjective]-Kampfflugzeuge in Aktion zu versetzen - in der Hoffnung, dass wir ihre Luftstreitkräfte in einem langwierigen Zermürbungskrieg aufzehren werden. Die ersten Bombenangriffe waren Berichten zufolge erfolgreich, viele Ziele wurden getroffen und zahlreiche [395.controller.GetAdjective] Flugzeuge abgeschossen."
newengland.76.d.defender: "Während Bombenangriffe und Luftangriffssirenen seit dem Ausbruch der Feindseligkeiten immer häufiger werden, hat die Regierung Neuenglands in letzter Zeit mit einer verstärkten Bombardierung begonnen. Sie hat die Bombardierung unserer Flugzeugindustrie bei Tag ausgeweitet, vielleicht in dem Bestreben, unsere Macht in der Luft zu schwächen. Dies mag zwar ein kleiner Rückschlag sein, doch werden unsere entschlossenen Kampfflieger dafür sorgen, dass keine ihrer Bomben jemals fallen wird. Wir werden uns darauf konzentrieren, unsere Industrien zu verteidigen, damit wir in der Lage sind, rechtzeitig zurückzuschlagen!"
newengland.76.a: "Gut gemacht!"
newengland.76.b: "Wir werden Rache nehmen!"

NEE_paratroopers_spawn: "Fünf Fallschirmjäger Divisionen werden in Upstate New York aufgestellt"

newengland.77.t: "Regierung Gewehr Verträge"
newengland.77.d: "Da die provisorische Regierung von Neuengland vor der Tür des Krieges steht, haben Unternehmen und Armee die Frage aufgeworfen, mit welcher Kompanie sich die Regierung verbünden wird. Um den Rest der Nation zurückzuerobern, müssen die Infanteristen Neuenglands mit den modernsten Gewehren ausgerüstet werden - die alten verstaubten Gewehre der Nationalgarde, die eilig verteilt wurden, reichen nicht aus. Zwei Namen für einen offiziell gesponserten Regierungsauftrag haben sich in den endlosen Debatten durchgesetzt - die Springfield Armory und die Winchester Repeating Arms Company.\n\nDie Springfield Armory wurde 1777 von George Washington selbst geprüft und genehmigt und ist ein offensichtlicher Kandidat. Als einziger staatlicher Waffenhersteller während des ersten amerikanischen Bürgerkriegs hat die Wahl der Springfield Armory eine symbolische Bedeutung, zumal Neuengland für sich in Anspruch nimmt, die letzte Bastion der amerikanischen Demokratie auf dem Kontinent zu sein. Die Springfield Armory, die für die Massenproduktion und die Entwicklung des M1903-Gewehrs verantwortlich ist, verfügt auch über eine kuriose neue Waffe, die von dem Neuengländer John Garand entworfen wurde. Garand hat seit 1919 ein halbautomatisches Gewehr entwickelt, und obwohl viele seiner Entwürfe die Anforderungen der Armee nicht erfüllten, erwies sich sein neuester Entwurf, das "M1, Kaliber 30", in ersten Tests als äußerst vielversprechend. Da die M1 in unseren Streitkräften vollständig eingeführt werden soll, sollten wir vielleicht in Betracht ziehen, die Springfield Armory zu unterstützen.\n\nDie Winchester Repeating Arms Company wurde ebenfalls in die Diskussion eingebracht. Das 1866 gegründete Unternehmen ist für das erfolgreiche \"Modell 1873\" verantwortlich, das als \"Gun that Won the West\" bekannt ist und aufgrund seines ikonischen Einsatzes in den Great Plains so genannt wird. Seit ihren Anfängen hat die Winchester Company in den vielen Jahren ihres Bestehens kontinuierlich Selbstladegewehre auf den Markt gebracht. Während der Weltwirtschaftskrise, die das Unternehmen stark geschwächt hatte, setzte der Vizepräsident John M. Olin eine neue Firmentradition durch, die darin bestand, nur die feinsten und am besten verarbeiteten Luxusgewehre und -flinten herzustellen. Seit den schweren Zeiten hat sich das Unternehmen wieder erholt, und sein handwerkliches Können würde uns sicherlich von Nutzen sein. Wenn Winchester den Auftrag der Regierung erhält, werden unsere Soldaten über robuste und langlebige Gewehre verfügen."
newengland.77.a: "Die Produktionslinien von Springfield werden uns zum Sieg führen! (Springfield Armory)"
newengland.77.b: "Winchester Handwerkskunst ist alles, was wir brauchen! (Winchester Repeating Arms)"

# NEE Marine Training
newengland.78.t: "Sieben-Wochen-Training wieder eingeführt"
newengland.78.d: "Angesichts der sich zuspitzenden Katastrophe des Zweiten Amerikanischen Bürgerkriegs, der an unserer Südgrenze tobte, wurde das Ausbildungsprogramm unserer Truppen auf vier Wochen halbiert, um der begrenzten Zahl der verfügbaren Ausbilder gerecht zu werden. Diese Umstellung führte dazu, dass mehr Männer das Programm absolvierten, hatte aber ihren Preis. Vergleicht man die Ergebnisse der Vorkriegsklasse mit denen der eilig rekrutierten 37er, so zeigt sich ein großer Unterschied. Die individuellen Leistungen sanken während der überstürzten Ausbildung um bis zu 31 %.\n\nDementsprechend wurde der Lehrplan für den Marine-Ausbildungskurs, der vorübergehend in New London, Connecticut, durchgeführt wurde, wieder auf die volle Länge von sieben Wochen gebracht. Bevor die neuen Rekruten ihren Einheiten zugeteilt werden, soll eine zusätzliche Spezialisierung und Ausbildung stattfinden. Dies wird zwar eine schnelle Mobilisierung der Truppen verhindern, aber unsere Streitkräfte müssen in bester Verfassung sein, um die Heimat der amerikanischen Revolution angemessen zu verteidigen!"
newengland.78.a: "Unsere Männer müssen in Höchstform sein!"

# Mountain Training
newengland.79.t: "Bildung der 10. leichten Infanteriedivision"
newengland.79.d1: "Der aus Massachusetts stammende und skibegeisterte Charles Minot Dole, der sich stark von der Gebirgsinfanterie Österreichs und Italiens während des Weltkriegs inspirieren ließ, hat beim Oberkommando der Armee die Schaffung von Einheiten für den Kampf in unwegsamem Gelände beantragt. Da Neuengland zunehmend in Konflikte hineingezogen wird, hat Dole das Armeeoberkommando dazu gedrängt, eine spezielle Gebirgsdivision zu schaffen, die in der Lage ist, sich durch schwieriges Gelände und raues Wetter zu kämpfen. Während einige in der Armeeführung zunächst skeptisch waren, schlug Dole vor, dass es vielleicht am besten wäre, \"Soldaten aus Skifahrern zu machen, anstatt Skifahrer aus Soldaten\".\n\nDank der Lobbyarbeit von Dole hat die Armee eine Kampagne zur Anwerbung von Soldaten für die 10. leichte Infanterie gestartet. Die 10. leichte Infanterie, die in Fort Drum im Norden New Yorks stationiert ist, wurde als Gebirgsjägereinheit aufgestellt, die in tückischem Gelände und bei schlechtem Wetter feindliche Verteidigungsanlagen durchbrechen soll. Die Männer der 10. Infanteriedivision, die in den eisigen Adirondack-Bergen stationiert sind, haben eine rigorose Ausbildung in Gebirgs- und Arktis-Kriegsführung durchlaufen. Sie sind auch angewiesen, gebirgige Pfade und Gelände auszukundschaften und zu kartieren, da die Nation von der Angst vor Infiltration und Sabotage beherrscht wird. Die gefährlichen und gefährlichen Bedingungen, die fast ein halbes Jahr lang herrschten, haben die Kameradschaft unter der eng verbundenen und disziplinierten Gruppe gestärkt."
newengland.79.d2: "Der aus Massachusetts stammende und skibegeisterte Charles Minot Dole, der sich stark von der Gebirgsinfanterie Österreichs und Italiens während des Weltkriegs inspirieren ließ, hat beim Oberkommando der Armee eine Petition eingereicht, um Einheiten für den Kampf in unwegsamem Gelände zu schaffen. Dole ist auch der Gründer der Nationalen Skipatrouille, die 1938 auf Vorschlag von Roger Langley, dem Präsidenten der Nationalen Skivereinigung, gegründet wurde.\n\nDank der Lobbyarbeit von Dole wurde die Nationale Skipatrouille vom Oberkommando beauftragt, Soldaten für die 10. leichte Infanterie zu rekrutieren und zu überprüfen. Während einige im Militärkommando zunächst skeptisch waren, schlug Dole vor, dass es vielleicht besser wäre, \"Soldaten aus Skifahrern zu machen, anstatt Skifahrer aus Soldaten.\" Die in Fort Drum im Norden New Yorks aufgestellte 10. leichte Infanterie wurde als Gebirgsjägereinheit aufgestellt, um in tückischem Gelände und bei schlechtem Wetter feindliche Verteidigungsanlagen zu durchbrechen. Die Männer der 10. Infanteriedivision, die in den eisigen Adirondack-Bergen stationiert sind, haben eine rigorose Ausbildung in Gebirgs- und Arktis-Kriegsführung absolviert. Sie sind auch angewiesen, gebirgige Pfade und Gelände auszukundschaften und zu kartieren, da die Nation Angst vor Infiltration und Sabotage hat. Bei Flugzeugabstürzen in Neuengland haben sich die 10. und die National Ski Patrol als schnelle Eingreiftruppe erwiesen - als Rettungskräfte, die in der Lage sind, auch die schlimmsten Winter in Neuengland zu überstehen. Fast ein halbes Jahr lang herrschten Minustemperaturen, und die gefährlichen und gefährlichen Bedingungen schweißten die eng zusammengeschweißte und disziplinierte Gruppe zusammen."
newengland.79.a: "Die härtesten Bedingungen sind nichts für unsere Männer!"

newengland.80.t: "Die Yankee-Rebellion"
newengland.80.d: "Obwohl unsere Absicht bei der Besetzung Neuenglands darin bestand, die Einheimischen vor den Verwüstungen des Amerikanischen Bürgerkriegs zu bewahren, scheinen viele von ihnen eine Ausnahme gemacht zu haben. Mehrere führende Persönlichkeiten in Boston haben Kanada öffentlich vorgeworfen, dass es Kanada nur darum geht, das Gebiet wieder unter britische Herrschaft zu stellen und alles aus der Region herauszuquetschen, damit wir auf die Heimatinseln zurückkehren können, und dass sie besser dran wären, wenn sie ihr Los mit ihren amerikanischen Brüdern und Schwestern teilen würden. Das Fieber in der Region hat einen Punkt erreicht, an dem wir vielleicht unseren Plan für die Selbstverwaltung Neuenglands überdenken müssen... oder wir müssen mit einer langen Periode von Aufständen rechnen."
newengland.80.a: "Dies wird zu nichts führen."
newengland.80.b: "Bah, sehr gut - die provisorische Regierung einrichten."

newengland.85.t: "Yankee-Rebellion beendet"
newengland.85.d: "Es hat viele Monate gedauert, aber es scheint, dass die so genannte Yankee-Rebellion in Neuengland vorbei ist. Die Anführer des Widerstands wurden entweder gefangen genommen oder sind geflohen, und die verbleibenden Lokalregierungen scheinen alle mit der kanadischen Regierung an einem Strang zu ziehen - angespornt, wie man sich vorstellen kann, durch die Bilder der Verwüstung im restlichen Amerika, die auf den Zeitungsseiten zu sehen waren. Wir sollten in diesem Gebiet keine weiteren Probleme sehen."
newengland.85.a: "Endlich!"

# CSA - Send Infiltrators
newengland.86.t: "Sabotage im Nordosten?"
newengland.86.d: "Nachdem Pennsylvania gesichert ist, können wir uns nun den kapitalistischen Feiglingen in [NEE.GetNameDef] zuwenden. Mit ihrem jüngsten Abbruch der Beziehungen zur reaktionären kanadischen Regierung ist ihre Position weit weniger sicher. Während wir letztendlich mit ihnen verhandeln werden, um den amerikanischen Kontinent unter der roten Flagge des Sozialismus wieder zu vereinen, sollten wir uns darauf konzentrieren, an unserer gemeinsamen Grenze Chaos und Störungen zu verursachen. Erste Aufklärungsberichte unserer Späher und Partisanen in der Nähe der Grenze zu Neuengland deuten darauf hin, dass es möglicherweise Lücken im [NEE.GetAdjective] Patrouillenmuster gibt, die es uns ermöglichen könnten, Waffen und verdeckte Agenten in Städte wie Buffalo und Rochester zu bringen. Sollten wir diese Operation genehmigen?"
newengland.86.a: "Sicherlich"
newengland.86.b: "Wir wollen sie nicht zurück in die Arme der Kanadier treiben"

# NEE - Intel received about CSA agents
newengland.87.t: "Grenzübertritt gestoppt"
newengland.87.d: "Abgesehen von gelegentlichen Beleidigungen und syndikalistischen Flugblättern, die von den Roten über die Grenze geworfen werden, ist es an der gemeinsamen Grenze zwischen unserer Regierung und den Kombinierten Syndikaten relativ ruhig geblieben. Jenseits der Grenze blicken beide Seiten in gegenseitiger Feindschaft und Bedauern aufeinander, da sie wissen, dass Freunde, Familien, Schwestern und Brüder durch den Bürgerkrieg getrennt sind.\n\nUnd dennoch wurden unsere Soldaten an der Grenze mitten in der Nacht durch einen Alarm, der von einer unserer Patrouillen ausgelöst wurde, auf untypische Weise geweckt. Einem Bataillon der 1. New Yorker Nationalgarde war es gelungen, eine Gruppe von Spionen der [CSA.GetNameDef] zu entdecken, die versuchten, den Fluss Genesee zu überqueren. Es kam zu einem kurzen Scharmützel, bei dem es auf beiden Seiten mehrere Tote und Verwundete gab, bevor sich Teile des Überfallkommandos wieder über die Grenze des Syndikats schleichen konnten. Das Scharmützel war nicht ganz erfolglos; es gelang uns, einige Gefangene des Überfalls zu machen. Offenbar handelte es sich dabei um eine von vielen Gruppen dieser Art, die jetzt im gesamten westlichen New York subversive Aktivitäten durchführen und sich einschleusen. Beim anschließenden Verhör der Syndie-Gefangenen verriet eines ihrer jüngeren Mitglieder zufällig die Lücken in unseren Patrouillen, die sie zur Infiltration unseres Gebiets nutzten."
newengland.87.a: "Verstärkt unsere Patrouillen"
newengland.87.b: "Es kann doch nicht so viele geben, die es geschafft haben"

# (NEE/CSA) - Buffalo Revolt
newengland.88.t: "Die Revolte der Großen Seen"
newengland.88.d.prepared: "Das Präsidialamt wurde heute Morgen mit Nachrichten über einen Syndikatsaufstand aus den Städten Buffalo und Rochester im Westen New Yorks bombardiert. Seit Wochen beobachten unser Militär und unser Geheimdienst die Bewegung der Roten über die Grenze. Dennoch ist es uns gelungen, den Machenschaften der CSA einen Schritt voraus zu sein, und unsere Bereitschaft zeigt sich in unserer Reaktion.\n\nAuf die Nachricht hin, dass syndikalistische Partisanen versuchen, die Kontrolle über die örtlichen Waffenlager und Verwaltungszentren zu übernehmen, wurde die New Yorker Nationalgarde rasch eingesetzt, um die Aufstände niederzuschlagen. In Erwartung eines aufrührerischen Aufstandes haben unsere bewaffneten Reserven für das Unvermeidliche trainiert und geübt. Die Roten waren hoffnungslos unterlegen und zahlenmäßig unterlegen, da die Einheiten und Trupps der Nationalgarde die bewaffneten Rebellen mit ihrer überlegenen Feuerkraft niederschlagen konnten. Die Verräter, die sich ergaben, wurden sofort festgenommen und verschleppt, um sicherzustellen, dass sie keine Gefahr mehr darstellten. Dank unserer Vorbereitung im Vorfeld konnten wir auch viele Zivilisten sicher aus der Gefahrenzone evakuieren. Die Grenze wurde erheblich verstärkt, und wir werden weitere Maßnahmen ergreifen, um sicherzustellen, dass die Roten beim nächsten Mal nicht so dreist sind!"
newengland.88.d.lax: "Das Präsidialamt wurde heute Morgen mit Nachrichten über einen Syndikatsaufstand aus den Städten Buffalo und Rochester im Westen New Yorks bombardiert. Seit Wochen haben wir zwar Bewegungen entlang der Grenze zu den Vereinigten Syndikaten beobachtet, aber unser Oberkommando hat jeden Gedanken an einen großen syndikalistischen Aufstand einfach abgetan. Doch was wir befürchtet haben, ist tatsächlich eingetreten.\n\nÜberwältigt und unvorbereitet erwies sich die Reaktion der Nationalgarde als zu unzureichend, und sie war gezwungen, sich zurückzuziehen. Die Armee war gezwungen, eine schnelle Eingreiftruppe zu entsenden, um die aufständischen Gebiete zu entlasten, aber zu diesem Zeitpunkt war der Schaden bereits angerichtet. Der Aufstand konnte zwar niedergeschlagen werden, aber Teile von Rochester und Buffalo liegen in Trümmern, und die örtliche Infrastruktur wurde bei den anschließenden Kämpfen in Schutt und Asche gelegt. Dies war sicherlich eine harte Lektion, und wir müssen aufpassen, dass sich so etwas nicht wiederholt!"
newengland.88.d.csa: "Wir haben von unseren Agenten, die in [NEE.GetNameDef] tätig sind, hervorragende Nachrichten erhalten. Unsere tapferen Genossen sind erfolgreich in das Herz der kapitalistischen Reaktionäre eingedrungen und haben einen großen Erfolg erzielt! Die Spione und Partisanen haben dabei geholfen, Waffen zu unseren Verbindungen in den Städten Buffalo und Rochester zu schmuggeln, ohne dass die Patrouillen von [NEE.GetAdjective] davon wussten.\n\nEs hat Wochen der Geduld und Frustration gebraucht, um eine beeindruckende Präsenz im westlichen New York aufzubauen, aber es hat sich gelohnt. Zwar wurden die meisten unserer Streitkräfte schließlich von den Streitkräften Neuenglands vertrieben, doch ist es uns gelungen, das reaktionäre Regime von [NEE.GetNameDef] zu destabilisieren. Bald werden die Ketten des amerikanischen Nordostens gesprengt sein und die Menschen in Neuengland endlich frei sein!"
newengland.88.a: "Wir müssen sicherstellen, dass so etwas nicht wieder passiert!"
newengland.88.b: "Für eine erfolgreiche Verbreitung der Revolution!"

newengland.90.t: "Beitritt zu Amerika"
newengland.90.d.forced: "Heute trafen Beamte aus [From.GetNameDef] ein, um Verhandlungen über eine friedliche Wiedervereinigung zwischen unserer und ihrer Regierung aufzunehmen. Es blieb jedoch wenig Zeit, die Angelegenheit in Boston zu erörtern, da fast sofort eine öffentliche Kampagne über das Land schwappte, die forderte, die Regierung sofort aufzulösen. Neuengland ist nach Ansicht der Öffentlichkeit kein echtes Land - und seine Regierung ist nicht legitimiert genug, um die [From.GetAdjective]-Anfrage abzulehnen."
newengland.90.d.choice: "Heute sind Beamte von [From.GetNameDef] eingetroffen, um Verhandlungen über eine friedliche Wiedervereinigung zwischen unserer und ihrer Regierung aufzunehmen, nachdem der Bürgerkrieg vorbei ist und der Sieger feststeht. Viele sind der Meinung, dass der Hauptzweck der provisorischen Regierung Neuenglands - das Chaos des Bürgerkriegs zu vermeiden - erfüllt wurde und wir wieder Teil Amerikas werden sollten. Andere wiederum sind der Meinung, dass Neuengland seine eigene Legitimität erlangt hat. Wir haben einen Platz in der britischen Sphäre, und ist es das, was wir wirklich wollen, ein Teil von [From.GetNameDef] zu sein? Sind sie wirklich das Amerika, an das wir uns erinnern?"
newengland.90.a: "Es scheint, wir haben keine andere Wahl als zuzustimmen..."
newengland.90.b: "Wir sollten uns Amerika wieder anschließen."
newengland.90.c: "Nein, das ist nicht in unserem Interesse."

newengland.91.t: "[From.GetNameDefCap]'s Forderung"
newengland.91.d: "Der Botschafter von [From.GetNameDef] hat sich mit Vertretern von [Root.GetAdjective] getroffen und ihren Plan vorgestellt: Sie wollen sich mit sofortiger Wirkung friedlich mit [Requestor.GetNameDef] wiedervereinigen. Da der Bürgerkrieg nun vorbei ist, glauben sie, dass der Zweck der provisorischen Regierung Neuenglands - nämlich Chaos und Zerstörung zu vermeiden - ebenfalls vorbei ist. Amerika, sagen sie, muss wieder eins werden. Innerhalb der Regierung gibt es gemischte Reaktionen, doch die meisten sind sich einig, dass [requester.GetNameDef] nicht tatenlos zusehen wird, wenn wir uns weigern."
newengland.91.a: "Dann wünschen wir ihnen alles Gute."
newengland.91.b: "Wir sind einverstanden, wenn [requester.GetNameDef] der Entente beitritt."
newengland.91.c: "Nein, das können wir nicht zulassen."

newengland.92.t: "[From.GetNameDefCap] stimmt zu"
newengland.92.d: "Die [From.GetAdjective]-Regierung hat zugestimmt, dass der Zweck der provisorischen Regierung erfüllt ist. Sie erhebt keinen Anspruch auf die Region Neuengland und wünscht keinen Konflikt mit [requester.GetNameDef] und beabsichtigt auch nicht, irgendwelche Forderungen nach der Rückgabe Neuenglands an sie zu stellen. Die [From.GetAdjective]-Kräfte haben begonnen, das Gebiet unverzüglich zu verlassen."
newengland.92.a: "Wunderbare Neuigkeiten!"

newengland.93.t: "Wiedervereinigung mit Neuengland"
newengland.93.d: "Beamte aus Neuengland überbrachten die Botschaft prompt: Sie werden sich gerne sofort mit [Root.GetNameDef] vereinigen. Der Zweck ihrer provisorischen Regierung - das Chaos des Bürgerkriegs zu vermeiden - ist nun vorbei, und sie freuen sich darauf, dass Amerika wieder ganz ist."
newengland.93.a: "Ausgezeichnet!"

newengland.94.t: "Die kanadischen Bedenken"
newengland.94.d: "Die Regierung von Neuengland ist zwar keine kanadische Marionette, aber es wäre falsch zu behaupten, sie sei nicht Teil der britischen Sphäre - was sie ja auch ist - und von großer Bedeutung für die größere kanadische Interessensphäre. Die kanadische Regierung ist bereit, Neuengland die Wiedervereinigung mit [requester.GetNameDef] zu gestatten, da der Grund für Kanadas Intervention in der Region mit dem Bürgerkrieg endete, aber sie verlangt, dass [requester.GetNameDef] dem Entente-Bündnis beitritt. Dies würde den Verlust Neuenglands ausgleichen und wäre auch eine Möglichkeit, [CAN.GetNameDef] für die Rettung amerikanischer Leben zu danken."
newengland.94.a: "Wir werden sehen, wohin das führt..."
newengland.94.b: "Wir sind mit diesem Antrag einverstanden."
newengland.94.c: "Nein, sie haben kein Recht, diese Forderung zu stellen."

newengland.95.t: "[requester.GetNameDefCap] stimmt zu"
newengland.95.d: "Beamte von [requester.GetNameDef] sind mit einer Vereinbarung zurückgekehrt - sie werden sich der Entente anschließen, im Austausch für eine friedliche Wiedervereinigung mit Neuengland und als Dank dafür, dass sie [Root.GetNameDef] während des Bürgerkriegs so viele amerikanische Leben gerettet haben."
newengland.95.a: "Könnte ihnen entgegenkommen!"

newengland.96.t: "[requester.GetNameDefCap] lehnt ab"
newengland.96.d: "Beamte von [Anfragesteller.GetNameDef] sind mit einer klaren Absage nach Kanada zurückgekehrt - sie werden nicht über die Rückgabe Neuenglands verhandeln, zumal [CAN.GetNameDef] kein Recht hatte, überhaupt in den Bürgerkrieg einzugreifen. Die Beamten sagen, dass Kanada die Kontrolle über Neuengland übernommen hat, um sich vor radikalen Kräften zu schützen, mehr nicht. Jetzt, wo diese Bedrohung beseitigt ist, sollte Amerika wieder ganz sein."
newengland.96.a: "Ich wünschte, Mami und Papi würden aufhören zu streiten..."
newengland.96.b: "Nun gut, lasst sie gehen."
newengland.96.c: "Dann weigern wir uns."

newengland.97.t: "[From.GetNameDefCap] lehnt ab"
newengland.97.d.forced: "Die kanadische Regierung ist mit einer klaren Absage nach Neuengland zurückgekehrt - wir dürfen uns nicht wieder Amerika anschließen. Es scheint, dass ihre Versprechen der Selbstverwaltung und ihre Zusicherungen, dass die Intervention unserer Sicherheit diente, nur eine Täuschung waren. Da Neuengland keine ausreichende Legitimität besitzt, um als etwas anderes als eine kanadische Marionette zu agieren, hat es sich in einem Anfall von Streitigkeiten und Wut gegen die Kanadier aufgelöst."
newengland.97.d.choice: "Die kanadische Regierung ist mit einer klaren Absage nach Neuengland zurückgekehrt - wir dürfen uns nicht wieder Amerika anschließen. Es scheint, dass ihre Versprechen der Selbstverwaltung und ihre Zusicherungen, dass die Intervention unserer Sicherheit diente, nur Augenwischerei waren: Sie haben interveniert, um britische Interessen zu schützen, mehr nicht. Nun muss die Regierung Neuenglands selbst entscheiden, wo ihre Interessen liegen, und vielleicht einen Krieg auslösen, so oder so."
newengland.97.a: "So sei es!"
newengland.97.b: "Wir werden [requester.GetNameDef] trotzdem beitreten!"
newengland.97.c: "Wir bleiben bei [From.GetNameDef]"

newengland.98.t: "Neuengland löst sich auf"
newengland.98.d: "Da wir Neuengland den Wiederbeitritt zu [requester.GetNameDef] verweigert haben, hat sich ihre Regierung aufgrund interner Konflikte und des Gefühls, keine wirkliche Legitimität zu besitzen, völlig aufgelöst. Die Region ist wieder unter unserer Kontrolle und könnte uns sehr wahrscheinlich in einen Krieg mit [Anfragesteller.GetNameDef] führen."
newengland.98.a: "So sei es!"

newengland.99.t: "[war_country.GetNameDefCap] lehnt ab"
newengland.99.d.exists: "Aus nicht ganz nachvollziehbaren Gründen hat die Regierung von Neuengland beschlossen, dass es für sie am besten ist, Teil der britischen Sphäre zu bleiben. Viele in unserer Regierung sind wütend und fragen sich, ob die Bürger Neuenglands genauso denken wie ihre Regierung... oder sollte man vielleicht besser sagen, die Briten?"
newengland.99.d.notexists: "Während die Neuengländer offenbar mehr als bereit waren, sich uns friedlich anzuschließen, hat die kanadische Intervention ihre provisorische Regierung als das entlarvt, was sie war: eine Marionette, die dem Willen der britischen Krone unterworfen ist. Mit ihrer Weigerung, Neuengland die Wahl seines eigenen Schicksals zu überlassen, ist die Regierung Neuenglands zusammengebrochen und in [CAN.GetNameDef] aufgegangen."
newengland.99.a: "Dann ist es Krieg!"
newengland.99.b: "Wir werden uns später damit befassen."

newengland.100.t: "Der Verrat von Neuengland"
newengland.100.d: "Unsere Regierung hatte Neuengland zwar das Recht verweigert, sich mit [requester.GetNameDef] wieder zu vereinigen, aber es scheint, dass sie sich schließlich doch dazu entschlossen haben, dies zu tun. Unsere Streitkräfte in der Region haben sich zurückgezogen, als die amerikanischen Streitkräfte einrückten, und es scheint, dass wir nichts tun können - es sei denn, wir entscheiden uns dafür, die Angelegenheit zu erzwingen und zu einer Kriegsangelegenheit zu machen."
newengland.100.a: "Dann ist es Krieg!"
newengland.100.b: "Lasst sie es haben."

newengland.102.t: "Die Feuer des Krieges"
newengland.102.d: "Was wir 1937 zu vermeiden hofften, hat nun die ganze Nation erfasst! Neuengland ist in den Konflikt hineingezogen worden. Dementsprechend verlagern sich viele unserer Industrien in die Kriegsproduktion, um unsere Truppen im Feld zu versorgen. Während der Bedarf der Armee aufgrund des Konflikts rasch ansteigt, werden die letzten Reste der Großen Depression schnell beseitigt. Arbeitslose Männer und sogar einige Frauen werden zu den Streitkräften oder in die Fabriken eingezogen und ersetzen andere, die an die Front geschickt wurden. Gemeinsam müssen wir diesen Sturm bewältigen!"
newengland.102.a: "Versammlt euch unter der Flagge!"

newengland.103.t: "Die Feuer des Krieges"
newengland.103.d: "Was wir 1937 zu vermeiden hofften, hat nun die ganze Nation erfasst! Neuengland ist in den Konflikt hineingezogen worden. Dementsprechend verlagern sich viele unserer Industrien in die Kriegsproduktion, um unsere Truppen im Feld zu versorgen. Der Bedarf der Armee ist aufgrund des Konflikts rasch angestiegen. Arbeitslose Männer und sogar einige Frauen werden zu den Streitkräften oder in die Fabriken eingezogen, um andere zu ersetzen, die an die Front geschickt wurden. Gemeinsam müssen wir diesen Sturm vorbereiten!"
newengland.103.a: "Versammlt euch unter der Flagge!"

newengland.104.t: "Vorbereitungen für den Krieg"
newengland.104.d: "Als der große Bürgerkrieg ausbrach, war die Regierung von Neuengland in Bezug auf die Teilnahme am Krieg gespalten. Angesichts der Popularität von isolationistischen Gruppen wie America First hofften viele Neuengländer, den Krieg, der die Neue Welt zu verschlingen drohte, abzuwarten. Als die Große Depression anhielt, hatte die Wirtschaft Neuenglands große Probleme, und erst mit dem Second Square Deal unter Präsident [NEE.GetLeader] begann die Wirtschaft Neuenglands, Anzeichen von Erholung und Wachstum zu zeigen.\n\nDa die Wirtschaft auf dem Weg zu einer vollständigen Erholung ist, werden in den Fabriken, die einst Schuhe und Autos produzierten, jetzt Militärlastwagen und Uniformen hergestellt, während die Kriegsgefahr jeden Tag näher rückt. Viele in Neuengland haben begonnen, den Konflikt als das zu sehen, was er wirklich ist - ein Kampf um das wahre Amerika, und Neuengland kann dem Krieg nicht tatenlos zusehen. Die Zeit ist gekommen, das Land von denen zurückzuerobern, die es ins Chaos gestürzt haben. In den Schulen Neuenglands werden täglich Luftschutzübungen abgehalten, und junge Männer und Frauen strömen in die Rekrutierungszentren - begierig darauf, ihrem Land in der Stunde der Not zu dienen. Die Chancen stehen schlecht für Neuengland - die meisten anderen Fraktionen verfügen über weitaus größere Arbeitskraftreserven und Industrien. Dennoch hat die Geschichte immer die Mutigen begünstigt, und die industrielle Macht des amerikanischen Nordostens sollte nicht unterschätzt werden. Unsere Fabriken am Boden werden immer mehr produzieren, während unsere Flugzeuge in der Luft dafür sorgen werden, dass unser Himmel frei und sicher bleibt. Wie unsere Vorfahren im Jahr 1776 werden wir uns nicht einschüchtern lassen, denn der Baum der Freiheit wird nicht den Reaktionären und Revolutionären zum Opfer fallen, die ihn zu entweihen versuchen!"
newengland.104.a: "Wir können Amerika nicht in der Dunkelheit lassen!"

newengland.123.t: "Amerikanisches Engagement neu bewerten"
newengland.123.d.noone: "Heute ist ein Abgesandter von [NEE.Capital.GetCapitalVictoryPointName] in [ENT.Capital.GetCapitalVictoryPointName] eingetroffen, um den anhaltenden Bürgerkrieg an unserer südlichen Grenze zu besprechen. [393.Owner.GetNameDefCap] ist eine ernste Bedrohung für unsere beiden Nationen. Ihre Festungen befinden sich direkt an unseren Grenzen und sind ein idealer Ausgangspunkt für einen Angriff auf uns, wenn sie im Bürgerkrieg siegreich sind. Wenn sie nicht schnell zurückgeschlagen werden, würde ein solcher Angriff letztlich jeden Versuch gefährden, die Heimatinseln zurückzuerobern. Die Krone wäre gezwungen, sich aufzulösen.\n\nSie sind jedoch nicht bereit, auf ein solches Ergebnis zu warten. Die militärischen Führer Neuenglands haben ehrgeizige Pläne ausgearbeitet, um den Kern der Verseuchung zu treffen und das Problem im Keim zu ersticken, bevor es sich ausbreitet. Während sich die Entente in amerikanischen Angelegenheiten weitgehend neutral verhalten hat, ist die Zeit zum Handeln gekommen. In groben Zügen wurde eine vorläufige Bombenkampagne mit der Bezeichnung "Operation Pointblank" ausgearbeitet, die bei Ausbruch des Krieges beginnen soll. Ein solcher Angriff würde darauf abzielen, mehrere der großen Industriezentren in der Nähe unserer Grenzen lahmzulegen. Der Gesandte hat darum gebeten, dass wir den Plan unterstützen und damit beginnen, die Entente für die Befreiung Amerikas zu mobilisieren."
