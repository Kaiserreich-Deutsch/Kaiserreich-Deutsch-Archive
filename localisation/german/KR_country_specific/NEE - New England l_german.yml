newengland.2.t: "Kanada rückt nach Neuengland vor"
newengland.2.d: "Die Region Neuengland wurde von syndikalistischer Milizgewalt heimgesucht, so dass die Gouverneure der Region - besorgt über die Aussicht, von [CSA.GetNameDef] überrannt zu werden, und nicht gewillt, auf die Wiederherstellung der Ordnung durch die Bundesregierung zu warten - darum gebeten haben, dass [CAN.GetNameDef] mit seinen Streitkräften eingreift, um die Ordnung wiederherzustellen. Die kanadische Regierung hat uns von ihrer Absicht in Kenntnis gesetzt und betont, dass sie nur das Leben Unschuldiger schützen will und die Angelegenheit mit der amerikanischen Regierung weiter besprechen wird, sobald der Frieden wiederhergestellt ist. Auch wenn einige im [Root.GetAdjective]-Kabinett der Meinung sind, dass die Kanadier unsere Souveränität verletzt haben, können wir im Moment wenig dagegen tun."
newengland.2.d.nocsa: "Die Region Neuengland wurde von der Gewalt der syndikalistischen Miliz heimgesucht, so dass die Gouverneure der Region - die nicht auf die Wiederherstellung der Ordnung durch die Bundesregierung warten wollten - darum gebeten haben, dass [CAN.GetNameDef] mit ihren Streitkräften eingreift, um die Ordnung wiederherzustellen. Die kanadische Regierung hat uns von ihrer Absicht in Kenntnis gesetzt und betont, dass sie nur das Leben Unschuldiger schützen will und die Angelegenheit mit der amerikanischen Regierung weiter besprechen wird, sobald der Frieden wiederhergestellt ist. Obwohl einige im [Root.GetAdjective]-Kabinett der Meinung sind, dass die Kanadier unsere Souveränität verletzt haben, zumal sich die SPA nicht, wie von vielen befürchtet, erhoben hat, können wir im Moment wenig dagegen tun."
newengland.2.a: "Wir werden uns später damit befassen"

newengland.3.t: "Terror in Neuengland"
newengland.3.d: "Neuengland wurde von der Gewalt der syndikalistischen Miliz belagert, und die Gouverneure in der Region haben Angst, dass die Bundesregierung nicht in der Lage sein wird, eine schnelle Übernahme der gesamten Region zu verhindern. Offenbar sind sie so weit gegangen, dass sie formell um eine Intervention von [CAN.GetNameDef] gebeten haben, aber die kanadische Regierung hat es abgelehnt, sich zu engagieren... zumindest bis jetzt. Infolgedessen mobilisieren sich die Milizen in Boston rasch und versuchen, eine angemessene Verteidigung des Gebiets zu organisieren."
newengland.3.a: "Wir helfen, wo wir nur können"

newengland.5.t: "Die Neuenglandfrage"
newengland.5.d: "Nachdem wir in Neuengland interveniert haben, sind mehrere kanadische Minister mit den Führern dieser Staaten zusammengetroffen, um darüber zu beraten, wie die Ordnung am besten aufrecht erhalten werden kann. Die Staaten haben vorgeschlagen, eine provisorische Regierung für die Region einzusetzen, die - zumindest anfänglich - unter unserer Kontrolle stünde und in das Entente-Bündnis aufgenommen würde. Einige Mitglieder der Regierung haben jedoch vorgeschlagen, dass es besser wäre, wenn wir das Gebiet einfach selbst besetzen und verwalten würden. Die Amerikaner, so sagen sie, können manchmal von zweifelhafter Loyalität sein - ob sie nun dankbar sind oder nicht, ihre Ziele entsprechen vielleicht nicht unseren eigenen."
newengland.5.a: "Setzt eine provisorische Regierung ein"
newengland.5.b: "Setzt eine provisorische Regierung ein (Spielt als Neuengland)"
newengland.5.c: "Führt die militärische Besetzung fort"

newengland.6.t: "Die provisorische Regierung von Neuengland"
newengland.6.d: "Dank unserer Verbündeten in Kanada haben wir in Boston eine provisorische Regierung eingesetzt, während wir uns darauf vorbereiten, den Rest unseres Landes zu befreien. Leider glauben nicht viele Menschen innerhalb und außerhalb der Staaten Neuenglands, dass wir das wahre und rechtmäßige Amerika sind, und wir müssen dieses Problem beheben."
newengland.6.a: "Tretet nicht auf mich!"

## Focus Tree Events ###

newengland.10.t: "Arbeitsbeziehungsgesetz"
newengland.10.d: "Es liegt ein Gesetzentwurf vor, der dazu beitragen soll, die Bedingungen der Arbeitnehmer in Amerika zu verbessern. Dieser Gesetzentwurf stößt bei den konservativeren Mitgliedern des Kongresses auf Widerstand, die glauben, dass wir versuchen, den Syndikalismus einzuführen. Die Frage ist also, ob der Kongress das Gesetz verabschieden wird oder nicht."
newengland.10.a: "Verabschiedet das Gesetz."
newengland.10.b: "Verabschiedet das Gesetz nicht."

newengland.11.t: "Arbeitsbeziehungsgesetz"
newengland.11.d: "Es liegt ein Gesetzentwurf vor, der dazu beitragen soll, die Bedingungen in der Wirtschaft und am Arbeitsplatz zu verbessern. Der so genannte Arbeitsbeziehungsgesetz soll offensichtlich den Unternehmen mehr helfen als den Arbeitnehmern. Deshalb wird er von den liberaleren Mitgliedern des Kongresses abgelehnt, die der Meinung sind, dass er nicht weit genug geht. Die Frage ist also, ob der Kongress das Gesetz verabschieden wird oder nicht."
newengland.11.a: "Verabschiedet das Gesetz."
newengland.11.b: "Verabschiedet das Gesetz nicht."

newengland.12.t: "Neuengland fordert die Selbstverwaltung"
newengland.12.d: "Die provisorische Regierung von Neuengland hat nun, nachdem sie ihr Militär und ihre Struktur aufgebaut hat, gefordert, dass ihr die Selbstverwaltung gewährt wird. Einige Mitglieder der kanadischen Regierung sind über den Tonfall dieser Forderung erstaunt, da die kanadische Regierung es den Neuengländern ermöglicht hat, dem im übrigen Amerika herrschenden Chaos zu entgehen, während andere (vielleicht zu Recht) darauf hinweisen, dass es keinen Grund gibt, Neuengland nicht zu geben, was es verlangt, sofern es nicht das Ziel Kanadas ist, die Amerikaner als Kolonialsubjekte zu regieren."
newengland.12.a: "Gewährt ihnen die Selbstverwaltung."
newengland.12.b: "Nein, sie sind zu wertvoll."

newengland.13.t: "Kanada stimmt zu"
newengland.13.d: "Die kanadische Regierung hat auf unsere Forderung mit Ja geantwortet. Sie ist bereit, auf jegliche Kontrolle über unseren Regierungsapparat zu verzichten, und hat sich bereit erklärt, mit uns als gleichberechtigte Partner in der Entente-Allianz zusammenzuarbeiten."
newengland.13.a: "Wir sind dankbar."

newengland.14.t: "Kanada weigert sich"
newengland.14.d: "Die kanadische Regierung hat sich geweigert, Neuengland die Selbstverwaltung zu gewähren, weil sie der Meinung ist, dass wir zu wertvoll sind, um die Heimatinseln zurückzuerobern, oder weil sie vielleicht insgeheim das Gebiet Neuenglands als ihr eigenes begehrt. Wir sind, zumindest für die absehbare Zukunft, ihr Untertan... was der Legitimität unserer Regierung einen schweren Schlag versetzt hat."
newengland.14.a: "Das ist ein Skandal!"

newengland.15.t: "[From.GetNameDefCap] erklärt die Unabhängigkeit"
newengland.15.d: "Seit wir ihnen die Selbstverwaltung verweigert haben, hat die Regierung Neuenglands schließlich ihre Unabhängigkeit erklärt und unser Bündnis vollständig aufgekündigt."
newengland.15.a: "So sei es."
newengland.15.b: "Nein, das kann nicht erlaubt werden!"

