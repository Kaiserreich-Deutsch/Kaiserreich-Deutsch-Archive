newengland.309.t: "Unsere nordamerikanischen Verbündeten bedroht!"
newengland.309.d: "Besorgniserregende Nachrichten aus der mexikanischen Botschaft, denn dem mexikanischen Botschafter wurde heute aus Mexiko-Stadt telegrafiert, dass [NEE.GetNameDef] der mexikanischen Nation unverhohlen mit demütigenden Bedingungen gedroht hat - die verfluchten Kapitalisten von [NEE.GetNameDef] verlangen, dass ihre Ölrechte wiederhergestellt werden, dass der mexikanische Sozialismus zerschlagen werden muss und dass sie ihre Ausrichtung auf uns aufgeben müssen. Während Kriegsbefürworter gefordert haben, dass wir sofort Nachschub und Männer schicken, um die mexikanische Nation vor diesem kapitalistischen Imperialismus zu schützen, haben einige abweichende Meinungen darauf hingewiesen, dass ein Krieg mit den Amerikanern unsere bereits erschöpften Ressourcen überfordern könnte."
newengland.309.a: "Die Internationale unterstützt alle. Mexiko steht nicht allein!"
newengland.309.b: "Unsere Ressourcen sind begrenzt, informiert Mexiko, dass sie auf sich allein gestellt sind."

newengland.310.t: "Eine Antwort von [INT.GetName]"
newengland.310.d.mex_support: "Unsere Hilferufe sind nicht ungehört geblieben! Trotz der kriegerischen Haltung der Kapitalistenschweine hat uns die Internationale versprochen, dass sie nicht tatenlos zusehen wird, wie unsere Nation bedroht wird. Die Arbeiter der Welt stehen stärker zusammen, a las barricadas!"
newengland.310.d.mex_alone: "Die Internationale hat uns heute mitgeteilt, dass wir auf uns allein gestellt sind. Aus welchen Gründen auch immer, es wird keine Hilfe aus Paris oder London geben, wenn wir die amerikanischen Bedingungen ablehnen. Während die Pessimisten uns auffordern, die Bedingungen der Amerikaner zu akzeptieren, da wir dann in einen problematischen Krieg gezwungen werden, behaupten die Radikalen und Warhawks, dass unsere Stärke und Entschlossenheit ausreichen, um die Imperialisten über die Grenze zurückzutreiben!"
newengland.310.a: "Wir haben keine andere Wahl als zu akzeptieren."
newengland.310.b: "Viva Mexiko! Wir werden ihre unbegründeten Drohungen zurückweisen!"

NEE_MEX_declines_terms_tt: "§RWenn wir die Bedingungen der Amerikaner ablehnen, wird dies wahrscheinlich zu einem Krieg zwischen unseren beiden Nationen führen!§!"

newengland.311.t: "Mexikos Antwort auf das Santa Fe-Abkommen"
newengland.311.d.mex_accept: "Nach tagelangen Verhandlungen, Kompromissen und Verzögerungen hat uns die mexikanische Regierung mitgeteilt, dass sie alle Bedingungen des Abkommens von Santa Fe akzeptieren wird. Dies war ein bedeutender diplomatischer Sieg für uns, denn nun ist die südliche Grenze frei von radikalem Einfluss, und wir haben unsere engen Beziehungen zum mexikanischen Volk wiederhergestellt. Jetzt herrscht Frieden zwischen unseren Ländern, und die Demokratie ist in Mexiko wiederhergestellt."
newengland.311.d.mex_deny: "Trotz der besten Absichten unserer Nation haben uns die mexikanischen Delegierten des Santa Fe-Abkommens mitgeteilt, dass sie unsere Forderungen nicht akzeptieren werden. Sie werden weiterhin an ihren undemokratischen Traditionen festhalten und sich weigern, das zurückzugeben, was uns gehört. Da wir einen radikalen Nachbarn haben werden, der nichts anderes als die Schwächung und Auflösung unserer Nation anstrebt, fordern die Hardliner den Kongress auf, der mexikanischen Regierung formell den Krieg zu erklären. Die Gemäßigten hingegen fordern uns auf, einen Rückzieher zu machen, da sich unser Land einen Krieg im Moment nicht leisten kann."
newengland.311.a: "Auf engere Bande! Salud!"
newengland.311.b: "Wir können diese Bedrohung nicht hinnehmen. Bereitet die Truppen vor!"
newengland.311.c: "Wir sind nicht in der Lage, einen Krieg zu führen."

newengland.312.t: "[NEE.GetName] fordert die Rückgabe des Panamakanals"
newengland.312.d.ispuppet: "Heute Morgen hat der Botschafter von [NEE.GetNameDef] im Namen seines Landes eine Petition für die Rückgabe des Panamakanals eingereicht. Während der Kanal in amerikanischer Hand war, hatten die Amerikaner während ihres chaotischen Bürgerkriegs die Kontrolle über ihn verloren. Jetzt, da die Amerikaner wieder erstarkt sind, versuchen sie erneut, die Kontrolle über diesen lebenswichtigen Landstreifen zu erlangen, der die großen Ozeane Pazifik und Atlantik miteinander verbindet. Informieren wir [THIS.overlord.GetName] darüber, wie wir am besten vorgehen sollten."
newengland.312.d.isindependent: "Heute Morgen hat der Botschafter von [NEE.GetNameDef] im Namen seines Landes eine Petition für die Rückgabe des Panamakanals eingereicht. Während der Kanal in amerikanischer Hand war, hatten die Amerikaner während ihres chaotischen Bürgerkriegs die Kontrolle über ihn verloren. Jetzt, da die Amerikaner wieder erstarkt sind, versuchen sie erneut, die Kontrolle über diesen lebenswichtigen Landstreifen zu erlangen, der die großen Ozeane Pazifik und Atlantik miteinander verbindet. Sollen wir den Kanal behalten und einen Konflikt riskieren, oder sollen wir ihn friedlich zurückgeben?"
newengland.312.a: "Fragen wir [THIS.overlord.GetName] nach deren Meinung."
newengland.312.b: "Gebt den Kanal zurück."
newengland.312.c: "Behaltet den Kanal!"

newengland.313.t: "[NEE.GetName] fordert die Rückgabe des Panamakanals"
newengland.313.d: "Wir haben eine Nachricht aus Panama erhalten, dass [NEE.GetNameDef] die panamaische Regierung um eine offizielle Rückgabe des Panamakanals gebeten hat. Während der Kanal unter amerikanischer Aufsicht gebaut und unter amerikanische Kontrolle gestellt wurde, führte der Bürgerkrieg in Amerika dazu, dass Panama die Kontrolle über den Kanal übernahm. Mit der wiedererstarkten Kraft Amerikas drängen einige in unserer Regierung darauf, dass wir die Kontrolle über den Kanal an [NEE.GetNameDef] zurückgeben, obwohl wir ihre Forderungen jederzeit ablehnen können."
newengland.313.a: "Übergebt den Kanal"
newengland.313.b: "Behaltet den Kanal"

newengland.314.t: "Eine Antwort von [THIS.overlord.GetName]"
newengland.314.d1: "Es scheint, dass [THIS.overlord.GetName] in Angst vor der amerikanischen Stärke möchte, dass wir eine friedliche Rückgabe des Kanals an [NEE.GetNameDef] einleiten. Obwohl viele Panamaer über diese Entscheidung verärgert sind, sind wir nicht in der Lage, Forderungen zu stellen. Bald werden die Sterne und Streifen über dem Kanal wehen und unsere kurze, aber beendete Besetzung dieses strategischen Tors anzeigen."
newengland.314.d2: "Unsere Bedenken sind nicht unbemerkt geblieben! Trotz der amerikanischen Argumente hat die [THIS.overlord.GetName] unserer Führung mitgeteilt, dass sie nicht wünscht, dass die Amerikaner den Kanal zurückerobern und in unsere Obhut übergeben werden. Dies ist ein bedeutender diplomatischer Sieg, aber einer, über den [NEE.GetNameDef] höchstwahrscheinlich verärgert sein wird."
newengland.314.a: "Der Kanal wird an die Amerikaner zurückgegeben."
newengland.314.b: "Diesmal nicht, Yankee."

newengland.315.t: "Eine Nachricht aus der [685.owner.GetAdjective]-Botschaft"
newengland.315.d1: "Was einst uns gehörte, wurde uns zurückgegeben. Das Unglück, das die Nation heimgesucht hatte, stellte uns als schwach dar, und in unserer Abwesenheit beschlagnahmten die [685.owner.GetAdjective] den Panamakanal, den wir nach der Arbeit von [NEE.GetNameDef] zum Schutz der Sicherheit und Unabhängigkeit Panamas gebaut hatten. Heute jedoch übergab uns der Botschafter von [685.owner.GetAdjective] eine Note der Regierung von [685.owner.GetAdjective], aus der hervorgeht, dass die Regierung von Panama bereit ist, sich friedlich vom Kanal zu trennen. Dies ist ein enormer moralischer und diplomatischer Sieg für [NEE.GetNameDef], da wir unsere Stärke auf dem amerikanischen Kontinent wiederherstellen."
newengland.315.d2: "In einer unerhörten Aktion übergab uns der [685.owner.GetAdjective]-Botschafter heute Morgen eine Notiz, in der er erklärte, dass die [685.owner.GetAdjective]-Regierung die Rückgabe des Kanals ablehnt - trotz der militärischen und maritimen Stärke unserer Nation. Es scheint, dass die [685.owner.GetAdjective]-Nation nicht auf die Vernunft hört, sondern auf die Macht der amerikanischen Armee. Dies wird ein schneller Sieg sein, und bald wird der Kanal wieder in unseren Händen sein."
newengland.315.a: "Ein Schritt nach dem anderen, um unsere Stärke wiederherzustellen."
newengland.315.b: "Sie haben also ... schlecht gewählt."

declined_to_join_OAS: "Hat es abgelehnt, der Organisation der Amerikanischen Staaten beizutreten"

newengland.316.t: "[NEE.GetNameDefCap] lädt uns in die Organisation der Amerikanischen Staaten ein"
newengland.316.d: "[NEE.GetNameDefCap] hat uns eingeladen, der Organisation der Amerikanischen Staaten förmlich beizutreten. Da es dem Koloss der Neuen Welt gelungen ist, sich nach den Verwüstungen des blutigsten Konflikts in der Geschichte des amerikanischen Kontinents wiederaufzubauen, haben uns die Amerikaner eingeladen, uns ihnen in einer Koalition gleichgesinnter demokratischer Nationen der westlichen Hemisphäre anzuschließen. Die Organisation Amerikanischer Staaten wird sich auf den Handel und engere Beziehungen zu [NEE.Capital.GetCapitalVictoryPointName] konzentrieren, während die Stärke der [NEE.GetName] unsere Unabhängigkeit garantiert."
newengland.316.a: "Eine freie und demokratische neue Welt!"
newengland.316.b: "Wir lehnen höflich ab."

newengland.317.t: "[FROM.GetName] antwortet auf unsere Einladung"
newengland.317.d1: "Heute Morgen hat der Botschafter von [FROM.GetName] unserem Außenministerium ein Schreiben übergeben, in dem er die Bereitschaft seines Landes zum Beitritt zur Organisation Amerikanischer Staaten erklärt. Gemeinsam werden wir dafür sorgen, dass die Handelsbeziehungen und die Beziehungen zwischen unseren Nationen stärker werden und gleichzeitig die westliche Hemisphäre im Rahmen der kollektiven Sicherheit schützen."
newengland.317.d2: "Heute Morgen übergab der Botschafter von [FROM.GetName] unserem Außenministerium ein Schreiben, in dem er mitteilte, dass sein Land nicht bereit ist, der Organisation der Amerikanischer Staaten beizutreten. Mit dem Hinweis, dass sie den Schutz von [NEE.GetNameDef] nicht benötigen und wirtschaftlich gut alleine zurechtkommen, haben sie betont, dass sie das Angebot zwar zu schätzen wissen, unsere Einladung aber ablehnen werden."
newengland.317.a: "Willkommen!"
newengland.317.b: "Eine Schande."

newengland.318.t: "[NEE.GetNameDef] fordert, dass wir unsere derzeitige Fraktion verlassen"
newengland.318.d: "Ein Jahrhundert lang diktierte die so genannte \"Monroe-Doktrin\" unsere Außenpolitik, indem sie uns gegen unseren Willen der amerikanischen Sphäre unterstellte. Der Zusammenbruch der amerikanischen Nation während ihres Bürgerkriegs führte dazu, dass wir uns der Sphäre von [faction_leader.GetName] anschlossen, um Schutz und wirtschaftliche Verbindungen zu suchen. Mit dem Wiedererstarken der [NEE.GetName] haben sie jedoch ihren Wunsch geäußert, die westliche Hemisphäre unter die Sphäre und Führung Amerikas zu stellen. Sie haben gefordert, dass wir unsere derzeitige Ausrichtung aufgeben und uns ihnen anschließen - wir müssen [faction_leader.GetName] sofort über diese Forderungen informieren. Wir werden eine solche unverhohlene Aggression nicht dulden, und wir werden die mächtige Unterstützung von [THIS.faction_leader.GetName] brauchen, um unsere Unabhängigkeit zu verteidigen!"
newengland.318.a: "Die Amerikaner haben uns bedroht!"

newengland.319.t: "[NEE.GetNameDef] verlangt, dass [FROM.GetNameDef] unsere Fraktion verlässt"
newengland.319.d: "Wir haben eine Nachricht von der amerikanischen Botschaft erhalten, dass [NEE.GetNameDef] darum gebeten hat, dass [FROM.GetNameDef] seine Anlehnung an uns aufhebt und sich stattdessen in der amerikanischen Sphäre positioniert. Unter Berufung darauf, dass sie der legitime Nachfolgestaat der amerikanischen Nation sind, die im Zweiten Amerikanischen Bürgerkrieg gefallen ist, hat [NEE.GetNameDef] zum Ausdruck gebracht, dass die so genannte \"Monroe-Doktrin\" wieder angewandt wird und dass der europäische Einfluss in Amerika nicht toleriert wird. Sie bestehen darauf, dass wir [FROM.GetNameDef] unsere Unterstützung entziehen und stattdessen [NEE.GetName] erlauben, ihnen Schutz und wirtschaftliche Unterstützung anzubieten."
newengland.319.a: "Der amerikanische Kontinent wird nicht unsere Domäne sein. Wir werden uns zurückziehen."
newengland.319.b: "[NEE.GetNameDefCap] ist nicht in der Lage, Forderungen an uns zu stellen."

NEE_OAS_decisions: "Organisation der Amerikanischen Staaten"
NEE_OAS_decisions_desc: "Die durchdringende Natur der Reaktionäre und Revolutionäre wird nur weiter von Europa bis in die Neue Welt strömen. Wenn Amerika in einer sich wandelnden Welt ein Leuchtfeuer der Demokratie sein soll, muss es seinen Schutz und seine Führung für die Nationen der westlichen Hemisphäre - von denen viele anfällig für ausländische Destabilisierung sind - wiederherstellen. Um diese Hemisphäre zu schützen, muss [NEE.GetNameDef] die Monroe-Doktrin wieder aufleben lassen, um die freie Welt im 20."
