 SRD_amedeo_aosta:0 "Amedeo I."
 SRD_amedeo_aosta_desc_body: "§YAnführer Beschreibung\nGeboren:§! 21. Oktober 1898, in Turin, Königreich Italien\n§YPolitische Karriere:§! Lange Zeit hielt sich Amedeo von Savoyen-Aosta aus der nationalen Politik heraus. Der Möchtegern-König interessierte sich nicht für die Staatsgeschäfte oder die alltägliche Verwaltung des Landes. Stattdessen verbrachte er, wie alle anderen Herzöge von Aosta, seine frühen Jahre mit einer strengen militärischen Ausbildung, zunächst in Großbritannien und dann in Neapel. Im Jahr 1915 trat der damals 16-jährige König als Gefreiter in die Armee an der Alpenfront ein und kämpfte sich bis zum Hauptmann hoch. Nach dem Ende des Krieges war er zunächst gezwungen, seinem Vater nach Cagliari zu folgen."
 SRD_amedeo_aosta_leader_desc: "$SRD_amedeo_aosta_desc_body$\n\nJetzt auf dem Thron ist Amedeo so mutig und klug wie jeder erfahrene Forscher, auch wenn er seine Abneigung gegen die Politik beibehält; manche sagen, diese Eigenschaften seien die eines großen Generals, aber es ist ungewiss, ob sie die eines großen Königs sind."
 SRD_amedeo_aosta_war_leader_desc: "$SRD_amedeo_aosta_desc_body$\n\nDoch anstatt sich mit den Besonderheiten Sardiniens zu befassen, war Amedeo von den alten Ländern und Kulturen Afrikas fasziniert. Da er sich für die politischen Angelegenheiten der Insel nicht interessierte, verbrachte er einen Großteil der 1920er Jahre mit seinem Onkel, dem berühmten Herzog der Abruzzen, in den Dschungeln des Kongo, überließ Sardinien Marschall Badoglio und kehrte erst zurück, als die Gesundheit seines Vaters zu schwächeln begann.\n\nDer Ruf von König Amedeo als furchtloser Entdecker, der sich nun auf das Schlachtfeld begibt, um mit seinen Soldaten zu kämpfen, wie er es im Weltkrieg getan hat, hat sich in den eines furchtlosen Soldaten verwandelt, der auf dem Schlachtfeld für das Land kämpft, das er "von Gottes Gnaden und mit dem Willen der Nation" regiert. Einige bezweifelten anfangs den Wahrheitsgehalt dieses Rufs, doch eine Reihe waghalsiger Aktionen ließ diese Ansicht bestenfalls als nebensächlich erscheinen. Andere sagen, dies sei nur eine erfinderische Art und Weise, den Pflichten des Königtums zu entgehen; das mag durchaus stimmen, aber sein Volk scheint sich nicht genug darum zu kümmern, wenn sein Eisenkönig in die Schlacht reitet, um die Feinde der Nation zu besiegen."
 SRD_amedeo_aosta_not_king: "Amedeo Herzog von Aosta"

