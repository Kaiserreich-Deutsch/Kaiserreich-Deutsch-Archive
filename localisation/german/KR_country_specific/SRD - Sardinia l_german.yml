### Events ###

### Political Events 1 - 10 ###

 srd.2.t: "Zusammenbruch der Bergbau-Monopole"
 srd.2.d: "Nach dem Schwarzen Montag brachen die zahlreichen ausländischen Unternehmen, die die Kohleminen im Süden Sardiniens kontrollieren, endgültig zusammen. Die zumeist von Großbritannien unterstützten Monopole waren bereits seit Jahren marode, und die deutsche Wirtschaftskrise scheint der letzte Strohhalm gewesen zu sein.\n\n Diese Bergwerke waren nie wirklich rentabel, aber sie sind eine wichtige Quelle für Arbeitsplätze in einer ansonsten stagnierenden und armen Region; die ausländischen Eigentümer dieser Unternehmen haben jedoch oft die grundlegendsten Belange der einheimischen Arbeiter ignoriert. Dies hat häufig zu Protesten und Streiks geführt, die mit großer Härte niedergeschlagen wurden. Im Jahr 1904 führte ein solcher Streik zum Massaker von Buggerru, das von den sozialistischen Kräften scharf verurteilt wurde.\n\nUm die Minen zu erhalten, hat die Regierung Bardanzellu die Verstaatlichung der bankrotten Unternehmen in Angriff genommen, was jedoch einen schweren Rückschlag erlitt, da die bereits streikenden Arbeiter begannen, sich gewerkschaftlich zu organisieren, um vom Staat verschiedene Zugeständnisse zu erhalten."
 srd.2.a: "Steht die Revolution bevor?"

 srd.3.t: "Der Rücktritt Bardanzellus"
 srd.3.d: "Zwischen 1919 und dem Tod von Emanuele Filiberto im Jahr 1931 wurde Sardinien von einer Reihe von Militärregierungen mit starker königlicher Beteiligung regiert, die in der Badoglio-Diktatur zwischen 1926 und 1931 gipfelte. Nach seiner Thronbesteigung hat König Amedeo stattdessen eine eher parlamentarische Position eingenommen und eine Reihe von zivilen Ministerpräsidenten ernannt, die mit Unterstützung der wichtigsten sardischen Parteien regieren und hoffen, dass sie in der Lage sind, die derzeitige katastrophale Situation zu bewältigen. Doch auch diese zivilen Regierungen haben den fünfzehn Jahre alten Ausnahmezustand genutzt, um mit relativ harter Hand zu regieren.\n\nDa die Unruhen unter den Bergarbeitern im Süden Sardiniens zunehmen, ist einer dieser zivilen Premierminister, der Kriegsveteran Giorgio Bardanzellu, vor kurzem zurückgetreten; der König hat diesen Rücktritt zunächst abgelehnt, aber ohne die Mitarbeit des Premierministers konnte keine tragfähige Regierungslösung gefunden werden. In Anbetracht der Häufigkeit der Rücktritte vom Amt des Ministerpräsidenten und der damit verbundenen Rufschädigung haben alle in Frage kommenden zivilen Kandidaten jedes Angebot, Ministerpräsident zu werden, abgelehnt, und viele haben den König aufgefordert, eine vom Militär geführte nationale Regierung zu ernennen.\n\nSo wird der König trotz seiner eigenen Wünsche gezwungen sein, direkt einzugreifen und das endgültige Schicksal Sardiniens in seine Hände zu legen, da die Militärcliquen beginnen, um die Macht zu ringen. Viele erwarten, dass Marschall Badoglio an die Regierung zurückkehrt, doch die Erinnerung an seine letzte Diktatur hat andere dazu veranlasst, den politisch viel schwächeren (und vor allem auf Sardinien geborenen) General Marras als weiteren möglichen Kandidaten vorzuschlagen.\n\nDie Ernennung des autokratisch gesinnten Marschalls Badoglio zum erneuten Regierungschef wird uns auf den Weg zu einer technokratischen Militärdiktatur führen, die darauf aus ist, die Sozialistische Republik zu zerstören und die rechtmäßige Herrschaft Seiner Majestät auf dem Festland wiederherzustellen. Der Marschall war und wird wahrscheinlich viel mehr ein starker Mann sein, als es Bardanzellu je war, und die Monarchie könnte dazu gebracht werden, ihren Einfluss auf die Exekutive wieder geltend zu machen.\n\nDie Ernennung des relativ unpolitischen Generals Marras an die Spitze einer neuen Exekutive wird stattdessen den Einfluss der verschiedenen Reformisten stärken, die die Ernennung eines politisch schwachen Technokraten sicherlich als Instrument nutzen werden, um eine weitere Demokratisierung voranzutreiben. Vielleicht ist dies die Absicht des Königs, vielleicht aber auch ein Versuch, seinen Einfluss auf Kosten der Militärclique zu stärken, die seit Kriegsende zur größten Bedrohung für den großen Einfluss des Königs in der nationalen Politik geworden ist."
 srd.3.a: "Seine Majestät ernennt Marschall Badoglio"
 srd.3.a.tt: "§RReformisten, Verfassungsrechtler und Demokraten werden sich gegen eine Rückkehr des Marschalls aussprechen.§!"
 srd.3.b: "Seine Majestät ernennt General Marras"
 srd.3.b.tt: "§RDie Militaristen unter der Führung von Marsal Badoglio werden sich diesem Schritt widersetzen.§!"

### The absolute monarchy path 11 - 20 ###
 srd.11.t: "Bewaffnung der Regierung"
 srd.11.d: "Badoglio hat zwar seine Regierung wiederhergestellt, aber viele Gegner sind nach wie vor auf freiem Fuß, kritisieren offen seine Regierung und gefährden so das Überleben unseres Königreichs. Da eine stabile Regierung jetzt dringend benötigt wird, hat der Marschall beschlossen, die Stadt Cagliari mit Truppen zu überschwemmen und die Befugnisse des Belagerungszustands zu nutzen, um die Reste des Parlaments zu entmachten und per Dekret zu regieren. Viele protestieren auf den Straßen Sardiniens gegen diesen Schritt, aber aus dem Königspalast ist kein Wort zu hören, was darauf hindeutet, dass Badoglio wohl bleiben wird."
 srd.11.a: "Was kommt als nächstes? Diktatur?"

 srd.12.t: "Die Sondergesetze vor dem Parlament"
 srd.12.d: "Die Opposition wurde fast vollständig vernichtet, das Parlament wurde unterdrückt; nun ist der Marschall dabei, die Überreste der verfassungsmäßigen Normalität zu beseitigen, die das Ende seiner ersten Diktatur im Jahr 1931 ermöglichten. Die neuen Notstandsbefugnisse, die er sich selbst einräumen will, machen Badoglio faktisch zum absoluten Herrscher Sardiniens; dies hat trotz aller Säuberungen, die das Land durchlaufen hat, einigen königlich ernannten Senatoren den Mut gegeben, sich gegen den Marschall zu stellen. \n\nUm die Krise zu überwinden, müssen wir den König bitten, freundliche Senatoren zu ernennen, wie es Tradition ist, und so unsere Regierung der Autorität des Königs unterwerfen und einen gefährlichen Präzedenzfall schaffen; andernfalls müssen wir zu extralegalen Mitteln greifen, um eine Mehrheit im Senat zu erreichen, was angesichts des oft großen Ansehens und der vielen Schutzmaßnahmen, die diese Senatoren genießen, ein kostspieliges und schädliches Unterfangen sein wird."
 srd.12.a: "Den König um einen Anstoß bitten"
 srd.12.b: "Wir können dies selbst tun"

 srd.13.t: "Der letzte Schritt"
 srd.13.d: "Obwohl wir kurz davor sind, die volle Kontrolle über das Land zu erlangen, gibt es noch ein großes Hindernis.\n\nDer König, dem unsere Regierung offiziell Rechenschaft ablegen muss, hat sich in den ersten Monaten von Badoglios neuer Diktatur schrecklich ruhig verhalten, und die königliche Macht ist unkontrolliert gewachsen. Da er unsere Reformen weder unterstützt noch ablehnt, ist er zu einem gefährlichen Mann geworden, dessen Widerstand unser ganzes Projekt zum Scheitern bringen könnte. Bis heute war nicht klar, was seine Majestät vorhatte; das hat sich nun geändert.\n\nDurch verdeckte und geheime Kanäle hat der König verlauten lassen, dass er als Gegenleistung für seine Unterstützung nur eines verlangt: eine volle Garantie der königlichen Macht und dass der Marschall ihm weiterhin in allen Angelegenheiten untersteht."
 srd.13.a: "Verbeugung vor dem König"
 srd.13.b: "Der Marschall ist der wahre Herrscher von Sardinien!"

 srd.14.t: "Im Auftrag des Königs"
 srd.14.d: "Zum zweiten Mal in jüngster Zeit marschieren bewaffnete Einheiten auf Cagliari. Diesmal handeln sie nicht auf Befehl der Regierung Badoglio. Nachdem sie die Stadt gesichert und die Bestätigung erhalten haben, dass alle Militärstützpunkte der Insel mit ihnen umgezogen sind, stürmen die Soldaten in Cagliari den Sitz des Marschalls, den Boyl-Palast.\n\nSchockiert kann Badoglio nur zusehen, wie seine Soldaten in sein Gebäude eindringen, um ihn zu verhaften. Kurz darauf teilt ihm ein Offizier mit, dass der König den Admiral Thaon di Revel zum Chef einer neuen 'königlichen' Regierung ernannt hat. Von allen seinen Kollegen verraten, wird der Marschall verhaftet und an einen unbekannten Ort verschleppt."
 srd.14.a: "Marschall Badoglio, Sie werden vom Dienst entbunden."

 srd.15.t: "Das Ende des Ausnahmezustands"
 srd.15.d.badoglio: "Mit der Rückeroberung des Festlandes und der endgültigen Vertreibung des Syndikalismus aus Italien sehen viele die Mission der Regierung Badoglio als erfolgreich und abgeschlossen an. Eine neue Frage steht im Raum: Wie geht es weiter?\n\nTrotz aller Versprechungen wird der Marschall die Macht wohl nicht so leicht aus der Hand geben. Schließlich wird die Herrschaft seiner Majestät immer noch von vielen Feinden im In- und Ausland bekämpft, und wir können es uns nicht leisten, jetzt Schwäche zu zeigen.\n\nDennoch verdient es das Volk von [SRD.GetNonIdeologyName], seine Zustimmung zu Badoglio und seiner Exekutive zu zeigen, und deshalb wurden besondere Gesetze erlassen, um sicherzustellen, dass Neuwahlen regelmäßig abgehalten werden und korrekte Ergebnisse liefern.\n\nMit all diesen Vorkehrungen und vielen Befugnissen, die dem Marschall noch zugestanden werden, wurde der ständige Belagerungszustand für überflüssig erklärt und schließlich aufgehoben."
 srd.15.d.other: "Mit der Rückeroberung des Festlandes und der endgültigen Vertreibung des Syndikalismus aus Italien sehen viele den Zweck der Königlichen Regierung als erschöpft an. Während sich der alte Admiral Thaon di Revel aus der aktiven Politik zurückziehen will, stellt sich die Frage, wie es weitergeht.\n\nWährend der König keine aktive Rolle in dieser neuen Regierung wünscht, was eine Wiederherstellung der Demokratie plausibel erscheinen lässt, sehen viele in der liberalen Elite und im Militär die Gefahr, dass eine umfassende demokratische Reform den Syndikalisten, die wir so erbittert bekämpft haben, die Macht gibt.\n\nDaher wurden Bestimmungen zur Wiederherstellung der Demokratie nach dem alten Wahlgesetz von 1892 erlassen, das seinerseits eine Erweiterung des ursprünglichen Grundgesetzes von 1860 ist, um die demokratischen Rechte der Bürger von [SRD.GetNonIdeologyName] wiederherzustellen und gleichzeitig eine Machtübernahme durch feindliche Kräfte zu verhindern.\n\nObwohl einige dagegen waren, wurde der ständige Belagerungszustand als solcher für das neue [SRD.GetNonIdeologyName] für nutzlos erklärt und schließlich entfernt."
 srd.15.a: "Mission erfüllt"

 srd.16.t: "Die [GetYear] Parlamentswahlen"
 srd.16.d: "Heute ist [SRD.GetNonIdeologyName] zu den Urnen gegangen, um das Vertrauen in den Marschall und den König zu erneuern. Wie erwartet, ist das Ergebnis ein überwältigender Sieg von Badoglios Nationalem Block, der einmal mehr zeigt, dass der Marschall zwar per Dekret regiert, dies aber mit dem Vertrauen der Untertanen des Königs tut.\n\nEinige internationale Beobachter und interne Gegner bestreiten, dass die Wahl weder frei noch fair war, und sehen \"Beweise\" für umfangreiche Manipulationen und Panikmache, um einen Sieg trotz eines bereits stark verzerrten Wahlsystems sicherzustellen. Natürlich sind diese wilden Anschuldigungen Unsinn, der von syndikalistischen Verrätern und Feinden der Nation erfunden wurde."
 srd.16.a: "Ein großer Sieg für den Nationalen Block!"

 srd.17.t: "Die [GetYear] Parlamentswahlen"
 srd.17.d: "Heute ist [SRD.GetNonIdeologyName] zu den Urnen gegangen, um die Zusammensetzung des [SRD.getConstituentAssemblyElections]-Parlaments zu erneuern.\n\nDie Hauptkandidaten bei der Wahl waren natürlich die Liberalen, obwohl die historische Spaltung zwischen konservativen und progressiven Blöcken bedeutete, dass zwei Fraktionen eine Chance auf den Sieg hatten: die eher nationalistischen und konservativen Rechtsliberalen, die mit der Confidustria, der Confagricoltura und anderen Verbänden von Industriellen und Großgrundbesitzern verbündet waren, und die progressiveren Linksliberalen, die fortschrittlichen Anliegen gegenüber aufgeschlossener waren, Protektionismus vertraten und Kompromisse mit den radikalen Fraktionen des italienischen politischen Lebens befürworteten.\n\nDie Sozialdemokraten und die Katholiken erhielten eine beunruhigende Anzahl von Stimmen, obwohl unsere Wahlgesetze dafür sorgten, dass sie nur eine marginale Vertretung erhielten."
 srd.17.a: "Die Rechtsliberalen gewinnen die Mehrheit!"
 srd.17.b: "Die Linksliberalen klammern sich an den Sieg!"

### The Democratic Monarchy Path 21 - 36 ###
 srd.21.t: "General Marras hebt den Ausnahmezustand auf"
 srd.21.d: "Obwohl einige politische Analysten diese Entwicklung erwartet hatten, waren viele dennoch überrascht, als General Marras heute die Aufhebung des Belagerungszustandes ankündigte.\n\nTrotz seiner relativen politischen Schwäche erwarteten viele desillusionierte Sarden eine Rückkehr zur Diktatur, als die Nachricht von der Ernennung eines Offiziers zum Premierminister bekannt wurde. Stattdessen wurde der erste echte Schritt zur Wiederherstellung der Demokratie getan, indem die Regierung auf die Notstandsbefugnisse verzichtete, die ihr vor fast zwei Jahrzehnten erteilt worden waren.\n\nObwohl noch keine Wahlen angesetzt sind, hat Marras angedeutet, dass sie bald stattfinden werden."
 srd.21.a: "Mal sehen, ob sie bereit sind, ihre Versprechen zu erfüllen"

 srd.22.t: "Ein Aufruf zu Wahlen"
 srd.22.d: "General Marras hat heute den König aufgefordert, Wahlen auszurufen, und damit seine früheren Versprechen eingelöst. Die Parteien sollen sich organisieren; um die Fairness dieser Wahlen zu gewährleisten, wurde eine Wahlkampffrist von drei Monaten festgelegt.\n\nEinige, vor allem aus dem liberalen Lager, forderten Marras auf, selbst zu den Wahlen anzutreten; der General hat sich jedoch aus der aktiven Politik zurückgezogen. Dies hat die Liberalen stark geschwächt, auch wenn sie immer noch überraschende Ergebnisse erzielen können; ein Sieg der Christdemokraten oder sogar der Sardisten bleibt jedoch weitaus wahrscheinlicher."
 srd.22.a: "Wie befreiend"
 srd.22.tt: "§YDie Wahlen finden in neun Wochen statt§!"

 srd.29.t: "Die [GetYear] Parlamentswahlen"
 srd.29.d: "Zum ersten Mal seit 1913 haben in unserem Land freie Wahlen stattgefunden. Überall auf der Insel strömen Sarden aller Couleur zu den Urnen, um ihre Stimme abzugeben. Obwohl viele Listen kandidieren, dürften nur wenige eine Chance haben, das neue Parlament zu dominieren.\n\n In der Mitte und rechts der Mitte stehen die Christdemokraten der Sardischen Demokratischen Union. Sie sind gemäßigt und wollen nach einer langen Zeit der politischen Abstinenz endlich den politischen Katholizismus in die Regierung bringen. Die Christdemokraten sind in der Bevölkerung sehr beliebt und es wird erwartet, dass sie die größte Partei im Parlament werden, auch wenn ihre internen Spaltungen es ihren linksliberalen Verbündeten ermöglichen könnten, mit ihrer Unterstützung die Macht zu erlangen.\n\nDagegen stehen die Sardisten der Sardischen Aktionspartei; sie sind fortschrittlich und föderalistisch und hoffen, das Rezept für ein neues Sardinien der Gleichheit und Gerechtigkeit vorlegen zu können, und könnten dennoch einen Sieg erringen. Aber auch sie sind zwischen den Gemäßigten und den fast sozialistisch orientierten Verbündeten von Giovanni Battista Melis gespalten.\n\nSchließlich könnten die Rechtsliberalen, obwohl ihre Machtbasis seit den letzten Wahlen zusammengebrochen ist, immer noch die Erwartungen übertreffen und großes Unheil anrichten."
 srd.29.a: "In einer großen Aufregung verursacht die liberale Rechte einen Stillstand im Parlament!"
 srd.29.b: "Wie erwartet, gewinnen die Christdemokraten die Mehrheit!"
 srd.29.c: "Überraschenderweise erobern die Sardisten die Insel!"

 srd.30.t: "Die [GetYear] Parlamentswahlen"
 srd.30.d: "[SRD.getFiveYearsorNo]ie Bevölkerung von [SRD.GetNonIdeologyName] strömt zu den Urnen, um die Zusammensetzung des [SRD.getConstituentAssemblyElections]Parlaments zu erneuern. Viele Parteien haben sich an diesen Wahlen beteiligt, aber nur wenige werden voraussichtlich in der Lage sein, tatsächlich die Grundlage für eine neue Regierung zu bilden.\n\n[SRD.GetCatholicElectionOption][SRD.GetNationalCentre]\n\n[SRD.GetLeftElectionOption]\n\nNach Abschluss der Umfragen sieht es so aus, als ob der Gewinner dieser Konsultationen folgender ist..."
 getFiveYearsorNo_yes: "Nach fünf Jahren, t"
 getConstituentAssemblyElections: ", die in diesem speziellen Fall als verfassungsgebende Versammlung für die Ausarbeitung einer neuen Verfassung für Italien fungieren soll"
 GetCatholicElectionOption_centreright: "Auf der rechten Seite steht das christdemokratisch-monarchistische Bündnis. Sie wurde gleich nach der Wiederherstellung der Demokratie gegründet und ist ein insgesamt gemäßigtes und konservatives Bündnis."
 GetCatholicElectionOption_centre: "In der Mitte stehen die Christdemokraten und ihre liberalen Verbündeten. Das Bündnis der Mitte versucht, mehrere Fraktionen der italienischen Politik zu vereinen, da die Christdemokraten selbst Fraktionen von rechts bis links umfassen."
 GetNationalCentre_democratic_social: "\n\nIn der Mitte steht das so genannte 'Nationale Zentrum', ein Bündnis progressiver und liberaler Parteien, das von der Demokratischen Sozialpartei angeführt wird. Die insgesamt liberale und bisweilen föderalistische Fraktion versucht, zwischen den linken Labouristen und den rechten Christdemokraten zu vermitteln."
 GetLeftElectionOption_psdaz: "Auf der linken Seite finden wir die Sardische Aktionspartei. Sie ist eine föderalistische, sardische und insgesamt fortschrittliche Bewegung, die sich für ein \"sardischeres\" Sardinien einsetzt."
 GetLeftElectionOption_pda: "Auf der linken Seite finden wir die Aktionspartei. Die föderalistische, gewerkschaftsfreundliche, manchmal sogar republikanische Partei kämpft dafür, das neue Italien zu einer besseren und gerechteren Nation zu machen."
 GetLeftElectionOption_psli: "Auf der linken Seite finden wir die Sozialistische Arbeiterpartei. Sie ist ein Zusammenschluss der föderalistischen Aktionisten mit anderen sozialistischen Gruppen aus der ehemaligen Sozialistischen Republik und kämpft für ein gerechteres und gleichberechtigtes Italien. Obwohl sie manchmal republikanisch sind, haben die Sozialisten einen Kompromiss mit der Monarchie gefunden und würden unseren König und unsere Demokratie nicht gefährden, wenn sie an der Macht wären."
 srd.30.a: "Die Mitte-Rechts!"
 srd.30.b: "Die Mitte!"
 srd.30.c: "Das Nationale Zentrum!"
 srd.30.e: "Die Mitte-Links!"

 srd.31.t: "Der König trifft die UDS"
 srd.31.d: "Angesichts des festgefahrenen Parlaments hat der König beschlossen, sich mit den Führern der Sardischen Demokratischen Union (UDS) zu treffen, die nach Sitzen immer noch die größte Partei ist. Nach mehreren Verhandlungsrunden wurden zwei Regierungslösungen gefunden: Entweder verbündet sich die UDS mit den Liberalen, oder die Sardisten schließen sich mit den Zentristen zusammen, um eine nationale Regierung zu bilden. Da starke Politiker wie Antonio Segni auf eine Mitte-Rechts-Regierung drängen und die parteiübergreifenden Gespräche mit den Sardisten langsam ins Stocken geraten, scheint eine demokratisch-monarchistische Koalition wahrscheinlich, aber beide Kompromisse sind noch möglich."
 srd.31.a: "Demokraten und Monarchisten bilden eine Koalition!"
 srd.31.b: "Demokraten und Sardisten überwinden ihre Differenzen!"

 srd.32.t: "Der König trifft die Zentristen"
 srd.32.d: "Nach dem leichten Sieg der Christdemokraten hat sich der König mit ihnen und ihren Verbündeten getroffen, um zu erörtern, wie die nächsten fünf Jahre der Regierung am besten angegangen werden können. Zunächst schien eine Regierung unter der Führung des ehrenwerten Corrias sicher zu sein, doch interne Spaltungen innerhalb der Demokraten könnten seine Kandidatur zunichte machen, da einige ihre Unterstützung auf den von ihren liberalen Verbündeten vorgeschlagenen Kandidaten verlagern."
 srd.32.a: "Die Demokraten behalten die Oberhand!"
 srd.32.b: "Die Liberalen stellen den Premierminister!"

 srd.33.t: "Der König trifft die Sardisten"
 srd.33.d: "Nach den Wahlen hat sich der König mit den beiden wichtigsten Führern der sardischen Bewegung, dem gemäßigten Bellieni und dem radikalen Melis, getroffen. Nachdem er ihnen zu ihrem beeindruckenden Sieg gratuliert hatte, erörterten seine Majestät und die beiden Geehrten eine mögliche Regierungslösung. Die erste Wahl für das Amt des Ministerpräsidenten scheint der gemäßigte Bellieni zu sein; aber auch der offen republikanische Melis scheint eine Chance zu haben."
 srd.33.a: "Der ehrenwerte Bellieni ist, wie erwartet, eingeladen!"
 srd.33.b: "Die Wahl fällt überraschend auf den Ehrenwerten Melis!"

 srd.34.t: "Proteste in Cagliari"
 srd.34.d: "Nachdem die Hauptstadt des Königreichs nach der erfolgreichen Rückeroberung des Festlands aus Cagliari weggezogen ist und es nirgendwo ein Anzeichen für eine sardische Autonomie gibt, ist die Insel heute vor Wut über die politischen Klassen explodiert, die ihre Existenz trotz all der Opfer, die sie gebracht hat, um an diesen Punkt zu gelangen, ignorieren. \n\nDie Behörden haben die Unruhen schnell unterdrückt, und einige unserer rechtsgerichteten Minister haben der Insel mit einem erneuten Belagerungszustand gedroht; aber da das Vertrauen in Sardinien gebrochen ist, könnte es nun zu einer radikaleren Entwicklung kommen. Welche Auswirkungen dies haben wird, ist kurzfristig nicht absehbar, aber wir können nicht mit Sicherheit wissen, was dies in einigen Jahrzehnten bewirken wird."
 srd.34.a: "Wie gewagt"

 srd.35.t: "Parlament stimmt über Autonomie Sardiniens ab"
 srd.35.d: "Nachdem die Rückeroberung des Festlandes abgeschlossen ist und die Regierungsbehörden aus Cagliari abgezogen sind, ist es nach Ansicht vieler an der Zeit, Sardinien endlich die versprochene Autonomie zu gewähren.\nSeitdem hat sich die politische Situation jedoch gewiss geändert. Mit der Eingliederung zahlreicher weiterer Gebiete in das Königreich drängen Politiker auf dem Festland, sowohl auf der rechten als auch auf der linken Seite, auf die Beibehaltung unseres derzeitigen zentralistischen Regierungsmodells. Es ist nicht sicher, ob dieses neue Autonomiegesetz verabschiedet wird; sollte es nicht verabschiedet werden, können wir damit rechnen, dass Sardinien in Wut ausbricht, weil wir sein Recht auf Selbstverwaltung nicht anerkennen, nachdem es so viel für unseren König und unsere Nation getan hat."
 srd.35.a: "Das Gesetz ist verabschiedet!"
 srd.35.b: "Der Gesetzentwurf ist gescheitert!"

 srd.36.t: "Eine Medaille für Tapferkeit"
 srd.36.d: "In ewiger Dankbarkeit für die Rolle, die Sardinien bei der Rückeroberung des Festlandes gespielt hat, hat seine Majestät heute motu proprio der gesamten Insel eine goldene Tapferkeitsmedaille überreicht, die höchste Auszeichnung für militärische Tapferkeit im [SRD.GetAdjectiveCap] Staat. Die Verleihung wird von vielen als eine weitere Dankesbekundung des inzwischen sehr beliebten Monarchen angesehen und festigt das Bild eines Gentleman- und Soldatenkönigs, der auch wirklich ein sardischer König ist."
 srd.36.a: "Avanti Sardinien!"

### Kingdom of Italy 37 - 45 ###

 srd.37.t: "Die Reformation der pan-italienischen Parteien"
 srd.37.d: "Unsere Bemühungen um die endgültige Wiedervereinigung Italiens haben tiefgreifende Auswirkungen auf das weitere politische Umfeld gehabt. Unsere hauptsächlich auf Sardinien ansässigen Parteien sind wieder mit anderen Organisationen in Kontakt gekommen, die in verschiedenen Teilen des Landes tätig sind, darunter auch Untergrundparteien aus der ehemaligen Sozialistischen Republik; in dem neuen Umfeld sind viele kleine regionale Bewegungen in der Bedeutungslosigkeit verschwunden. Die großen Parteien hingegen haben sich schnell angepasst.\n\nDer ehemaligen Demokratischen Union Sardiniens gelang es, mit den verschiedenen katholischen Organisationen der Sozialistischen Republik und der Volkspartei zu fusionieren und die Christdemokraten zu gründen; die Liberalen haben sich rasch mit ihren Brüdern im ganzen Land zusammengeschlossen und viele Linksliberale in einer neuen Liberalen Partei Italiens vereint.\nAuf der anderen Seite hat sich die sardische Aktionspartei unter der Leitung von Melis umorganisiert und wurde zur einfachen Aktionspartei, die viele andere progressive, föderalistische und sogar republikanische Bewegungen umfasst.\n\nDie italienische Politik hat ein weiteres Erdbeben erlebt, aber es scheint, dass je mehr sich die Dinge ändern, desto mehr bleiben sie gleich."
 srd.37.a: "Hoffentlich ist dies zum Besseren."

 srd.38.t: "Aktionisten und Sozialisten fusionieren"
 srd.38.d: "Seit ihrer Gründung ist die neue Aktionspartei eine linke Kraft, die den Zielen der Sozialistischen Republik so freundlich gesinnt ist, dass sie von der rechten Opposition als \"Krypto-Sozialisten\" gebrandmarkt wird.\n\nEs scheint, dass dieser Vorwurf nicht ganz unbegründet war; nach monatelangen Gesprächen mit der im Stillen wiedergegründeten Sozialistischen Partei wurde eine Fusionsvereinbarung getroffen. Trotz eines leichten Widerstands wurde die neue Sozialistische Arbeiterpartei Italiens gegründet, die von Melis und anderen Persönlichkeiten der ehemaligen Sozialistischen Republik sowie von verschiedenen Republikanern, Föderalisten und Progressiven angeführt wird."
 srd.38.a: "Ein neuer Anfang?"

 srd.39.t: "Gemäßigte spalten sich von der Arbeiterpartei ab"
 srd.39.d: "Der Traum von der Wiederherstellung der breiten Sozialistischen Partei von einst ist in den letzten Wochen geplatzt. Während die Wiedervereinigung von dem Sardisten und Föderalisten Giovanni Battista Melis angeführt wurde, waren viele Föderalisten und Sardisten keine Sozialisten, wie Bellieni, oder hatten den Sozialismus schon vor dem Weltkrieg aufgegeben. Daher war es keine Überraschung, als dieser extrem gemäßigte Flügel die Partei verließ und sich mit anderen fortschrittlichen liberalen Organisationen zusammenschloss, um eine neue Demokratische Soziale Partei zu gründen; [SRD.getFarmersChances].\n\n Ein bemerkenswertes Ereignis während der Spaltung war die aufrichtige Rede zugunsten der sozialistischen Einheit, die der sozialistische Aktivist und ehemalige SRI-Politiker Sandro Pertini hielt; er könnte eine glänzende Zukunft vor sich haben."
 GetFarmersChances_centre: "da die Liberalen jedoch fest im Lager der Zentristen stehen und keine andere Partei Interesse an einer Zusammenarbeit mit ihnen zeigt, werden sie wahrscheinlich keine Chance haben, das Land tatsächlich zu regieren."
 GetFarmersChances_bellieni: "und mit dem zusätzlichen Prestige des Premierministers selbst, der sich ihnen anschließt, haben sie vielleicht eine Chance, sich bei den nächsten Wahlen durchzusetzen."
 GetFarmersChances_centreright: "und da die Liberalen Gespräche mit ihnen aufgenommen haben, nachdem sie jahrelang von ihren früheren katholischen Verbündeten ausgegrenzt wurden, haben sie vielleicht eine Chance, sich bei den nächsten Wahlen durchzusetzen."
 srd.39.a: "Es war schon zu weit von einer Partei"

# srd.37.t: "Italien ist vereint"
# srd.37.d: "Heute am [GetDateText] ist Italien geeint, und das glorreiche Risorgimento ist wieder einmal abgeschlossen. In diesem Moment werden die Vorbereitungen getroffen, damit die Hauptstadt wieder nach Rom verlegt werden kann und der König wieder dort residieren kann. Heute ist ein großer Tag für alle Italiener!"
# srd.37.a: "Lang lebe Italien."

### Mostly Flavour ###

 srd.41.t: "Die Männer des Königs"
 srd.41.d: "Obwohl er in den Jahren seit seiner Thronbesteigung gezwungen war, in die nationale Politik einzugreifen, hatte König Amedeo den goldenen Käfig des Königtums nicht genossen und schien die Tage, die er in einer Seifenfabrik im Kongo verbrachte, zu vermissen. Als sich das Land im Krieg befand, fragten sich einige, welchen Sinn es hatte, ein Königreich für einen König zurückzuerobern, der es nicht regieren wollte. Auf faszinierende Weise gelang es dem König, diese gefährlichen Zweifel zu zerstreuen.\n\nUnter Missachtung zahlreicher militärischer und politischer Konventionen ernannte Amedeo seinen Bruder Aimone zum Leutnant des Königreichs und schaffte es, an die Front zu gelangen. Anders als der frühere König Viktor Emanuel begnügte er sich jedoch nicht damit, die Truppen zu besuchen, sondern zog mit seinen Soldaten in den Kampf um die Zukunft Italiens und der Welt.\nEs gab einige formale Probleme damit, dass der König, der theoretisch Oberbefehlshaber der königlichen Armee war, wieder in die Reihen der Soldaten auf dem Schlachtfeld eintrat; diese wurden jedoch schnell ausgeräumt.\nZusammen mit seinen Männern und trotz der Bitten der Regierung um die Sicherheit des Staatsoberhauptes nahm seine Majestät an einer Reihe von waghalsigen Operationen in feindliches Gebiet teil und kehrte unbesiegt zurück. Die Männer des Königs', angeführt von ihrem 'Eiserner König', haben sich bereits einen gewissen Ruf erworben; manche sehen in ihnen die Nachfolger der legendären Dritten Armee, die während des Weltkriegs unbesiegt blieb, während sie von dem Vater seiner Majestät selbst geführt wurde."
 srd.41.a: "Mögen diese Männer die würdigen Nachfolger der Dritten Armee sein."

 srd.42.t: "Der korsisch-sardische Aktionspakt"
 srd.42.d: "Nach der Vereinigung der Insel Korsika mit unserem Herrschaftsgebiet hat die örtliche Gemeinschaft zunächst untätig die neue politische Situation unter ihrem neuen König analysiert. Doch heute, nach wochenlangen Verhandlungen, ist endlich ein politischer Durchbruch auf der Nordinsel gelungen. Tatsächlich betrifft dieser Durchbruch sowohl Korsika als auch Sardinien selbst.\n\nSeit ihrer Gründung betrachtete sich die korsische Aktionspartei als Schwesterpartei der sardischen Aktionspartei, mit der sie ihren Autonomismus teilte (allerdings von Frankreich und nicht von Italien aus). Heute haben die Parteivorsitzenden Petru Rocca und Giovanni Battista Melis die Bildung eines Aktionspakts zwischen den beiden Parteien angekündigt, der sie faktisch zu einem einzigen autonomistischen Block zusammenschweißt.\nDies war keine offensichtliche Entwicklung; die korsischen Aktionisten sind viel rechter und pro-italienischer eingestellt als ihre sardischen Kollegen, was sowohl die Korsen als auch der linke Flügel der sardischen Aktionisten als Hindernis für eine mögliche Vereinigung sahen.\n\nDennoch wurden diese Bedenken in den letzten Wochen ausgeräumt, obwohl sie eine Fusion der beiden Parteien unmöglich machten. Mit dem Eintritt der korsischen Autonomisten in das größere [SRD.GetAdjectiveCap] politische Leben kehrt ein weiteres unerlöstes Land endlich und vollständig zu seinem Vaterland zurück."
 srd.42.a: "Ein Toast auf die Zukunft Korsikas!"

 srd.43.t: "Das Schicksal von FIAT"
 srd.43.d: "Mit der Rückeroberung des Festlandes sind wir auf die riesigen Anlagen des FIAT-Automobilimperiums gestoßen.\n\nIn den Jahren der sozialistischen Herrschaft wurde der Koloss in ein vollständig von der Regierung kontrolliertes Unternehmen umgewandelt, das viele der Fahrzeuge lieferte, die die Sozialistische Republik für ihre Kriegsführung benötigte.\n\nIn der Zwischenzeit baute die Familie Agnelli, die früheren Besitzer des Werks, ihr Imperium auf Sardinien wieder auf und gründete das Unternehmen Automobili Agnelli, das unsere eigenen Bemühungen in diesem Konflikt unterstützte.\n\nDie Agnelli-Familie scheint von uns zu erwarten, dass wir eine Fusion zwischen ihrem neuen Unternehmen und dem größeren FIAT-Konzern mit ihnen an der Spitze zulassen. Natürlich besteht immer die Möglichkeit, FIAT unter unserer direkten Kontrolle zu behalten und das Agnelli-Imperium zu verkleinern."
 srd.43.a: "Erlauben Sie die Fusion"
 srd.43.b: "Halten Sie sie getrennt"
 srd.43.b.corpos.tt: "§RIhr staatsfeindlicher Kurs wird von der Industrie- und Agrarmachtgruppe nicht geschätzt.§!"

 srd.44.t: "Die Verfassungsgebende Versammlung schließt ihre Arbeit ab"
 srd.44.d: "Nach einem Jahr der Diskussionen, Debatten und Vereinbarungen haben die Abgeordneten der Verfassungsgebenden Versammlung den endgültigen Entwurf der neuen italienischen Verfassung angenommen.\n\nEs enthält eine neue Definition der königlichen und staatlichen Befugnisse, der Rolle des Parlaments und der Gerichte; der nebulöse Charakter des Statuto Albertino wurde vermieden. In Anlehnung an die Diktaturen der 1920er Jahre wurden mehrere Klauseln hinzugefügt, um sicherzustellen, dass die demokratische Ordnung in jeder Situation gewahrt bleibt.\nDie neue Verfassung wird nicht vom König bewilligt werden, sondern ihre Autorität wird vom italienischen Volk ausgehen. Natürlich ist die Position seiner Majestät, von Gottes Gnaden und nach dem Willen der Nation König von Italien, nicht bedroht.\n\nEs wird erwartet, dass die neue Verfassung in den kommenden Wochen vom König gebilligt wird."
 srd.44.a: "Herzlichen Glückwunsch"

 srd.45.t: "Aufruf zu einer verfassungsgebenden Versammlung"
 srd.45.d: "Nach der erfolgreichen Wiedervereinigung Italiens ist das alte sardische Parlament plötzlich nicht mehr in der Lage, das gesamte Land zu vertreten. Angesichts der Neueinteilung der Wahlkreise und der vielen neuen Sitze wird der Ruf nach Neuwahlen laut, um über die Zukunft der Nation zu entscheiden. Angesichts der vielen verschiedenen politischen Realitäten, die sich in den letzten zwanzig Jahren herausgebildet haben, ist es klar, dass die gewählten Abgeordneten die Aufgabe haben werden, das alte Statuto Albertino zu überarbeiten und zu ersetzen, eine Aufgabe, die viele eifrige neue Männer bereit sind zu übernehmen."
 srd.45.a: "Il Sol dell'Avvenire...(Die Sonne der Zukunft)"

