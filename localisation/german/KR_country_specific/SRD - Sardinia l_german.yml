### Ideas ###
 SRD_militarist_badoglio_opposition: "Militaristische Opposition"
 SRD_militarist_badoglio_opposition_desc: "Unter der informellen Führung von Marschall Badoglio hat die konservative Sphäre innerhalb der königlichen Armee eine inoffizielle Oppositionskampagne gegen die reformorientierte Exekutive von Marras gestartet. Obwohl sie sehr mächtig sind, werden sie keine subversiven Aktionen unternehmen, solange der König uns unterstützt, aber sie werden uns ein Dorn im Auge bleiben."
 SRD_reformist_opposition: "Reformistische Opposition"
 SRD_reformist_opposition_desc: "Die Reformisten, die gegen die Rückkehr von Marschall Badoglio an die Macht protestieren, sind auf die Straße gegangen, um eine Rückkehr zur Diktatur zu verhindern; diese gefährlichen Revolutionäre, die eindeutig von sozialistischen Unterwanderern gesteuert werden, müssen zerschlagen werden."
 SRD_supremacy_of_parliament: "Vorrang des Parlaments"
 SRD_supremacy_of_parliament_desc: "Die Regierung Sardiniens hat zwar nie offen behauptet, die Verfassungsgrundsätze abzulehnen, die zur Gründung Italiens beigetragen haben, wurde aber lange Zeit von nominell monarchistischen Diktaturen geplagt, die von Militärs eingesetzt wurden. Jetzt, wo die demokratischen Reformer an die Macht gekommen sind, ist das Parlament wieder in den Vordergrund gerückt, und es ist unwahrscheinlich, dass sie sich die Macht wieder entreißen lassen."
 SRD_women_suffrage_idea: "Frauenwahlrecht"
 SRD_women_suffrage_idea_desc: "Im Rahmen der Demokratisierungsbemühungen in Sardinien haben die Frauen endlich das Wahlrecht erhalten. Auch wenn diese Initiative nicht immer gleichmäßig angewandt wurde, hat sie echte Unterstützung erfahren. Sie hat die Hoffnung geweckt, dass unsere Regierung auf das Festland zurückkehren wird, die viel besser ist als die, die sie verlassen hat, und sie hat die Stimmung unserer Loyalisten aufgehellt."
 SRD_sardinian_autonomy_promise: "Das Versprechen der Autonomie"
 SRD_sardinian_autonomy_promise_desc: "Seit der Vollendung der Vereinigung war Sardinien innerhalb Italiens ein Rückzugsgebiet; jetzt, wo wir in Cagliari sind, können wir jedoch den Ruf der Insel nach Selbstverwaltung nicht mehr ignorieren. Das war ein Problem, denn die Sarden waren davon überzeugt, dass Sardinien im Falle einer Rückeroberung des Festlands wieder zu einem ländlichen, unbedeutenden Land werden würde. Mit dem einfachen Versprechen, dass Sardinien nach der Rückeroberung des Festlandes eine gewisse Autonomie behalten wird, haben wir die tapfere Bevölkerung Sardiniens schließlich davon überzeugt, unseren Krieg zur nationalen Rückeroberung zu unterstützen."
 SRD_centralism_enforced: "Piemonteser Zentralismus"
 SRD_centralism_enforced_desc: "Das ganze Gerede von Autonomie und Selbstverwaltung ist nichts weiter als politischer Opportunismus, der durch die aktuelle Situation befeuert wird und die Einheit unserer Nation bedroht. Sardinien ist ein integraler Bestandteil des Reiches, und viele patriotische Sarden sind bereit, für ihren König zu sterben, unabhängig von ihrer politischen Einstellung."
 SRD_cisl_idea: "Nationaler Gewerkschaftsbund (National Workers' Unions Confederation)"
 SRD_cisl_idea_desc: "Ein komplettes Durchgreifen gegen die Gewerkschaften würde unserem Land nur schaden, aber gleichzeitig müssen wir gegenüber sozialistischen Eindringlingen wachsam bleiben; durch den Zusammenschluss aller wirklich unabhängigen Gewerkschaften zu einer großen, halbautonomen nationalen Gewerkschaft werden wir ein Grundrecht unseres Volkes sicherstellen und gleichzeitig gefährliche Radikale fernhalten."
 SRD_legal_unions_idea: "Legalisierte Gewerkschaften"
 SRD_legal_unions_idea_desc: "Wir können unseren Bürgern nicht das Grundrecht verweigern, sich gewerkschaftlich zu organisieren. Auch wenn eine Überprüfung der Führungsebene erforderlich ist, um Unterwanderung zu verhindern, muss es allen Gewerkschaften erlaubt sein, zu arbeiten und die Rechte der Arbeitnehmer zu verteidigen."
 SRD_avanti_sardegna: "Avanti Sardinien"
 SRD_avanti_sardegna_desc: "Wieder einmal werden sich die Menschen auf Sardinien auf einem Schlachtfeld fern der Heimat wiederfinden, wieder einmal werden sie zu den Waffen greifen, um ihre geliebte Insel zu verteidigen, wieder einmal werden viele auf tragische Weise ihr Leben für ein Ziel verlieren, das größer ist als sie selbst. Doch wie auf der Hochebene von Asiago in den tragischen Jahren des Weltkriegs werden diese Sarden ihre Differenzen beiseite schieben, um bis zum bitteren Ende für den König, für Italien und für Sardinien zu kämpfen. Es ist unsere Pflicht, dafür zu sorgen, dass ihre Opfer nicht umsonst waren, nicht noch einmal. Während der Ruf \"Avanti Savoyen\" jeden wahren Italiener vereint, vereint ein anderer Ruf jeden Sarden, und gemeinsam mit diesen Helden werden wir ihn bis zum Festland, nach Paris, Wien und Berlin tragen: \nAvanti Sardinien, Avanti Fortza Paris!"
 SRD_miners_unrest: "Unruhen in den Minen"
 SRD_miners_unrest_desc: "Das Versagen der Regierung Bardanzellu bei der Lösung verschiedener Probleme in den Bergwerken in ausländischem Besitz im Süden Sardiniens, das in einem völlig verpfuschten Verstaatlichungsprogramm gipfelte, hat Unruhen und radikale Ideen in den Bergbaugemeinden Carbonia und Iglesias aufkeimen lassen. Da die Einheimischen begonnen haben, sich in kleinen Gewerkschaften zu organisieren, die technisch gesehen für Staatsbedienstete illegal sind und unter dem Belagerungszustand sehr illegal sind, muss die neue Regierung eine Lösung anstreben, andernfalls wird die Sozialistische Republik in ihrem Namen intervenieren."
