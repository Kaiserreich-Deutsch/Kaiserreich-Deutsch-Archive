### Focus - Politics ###
 SRD_tackle_institutional_crisis: "Bewältigung der institutionellen Krise"
 SRD_tackle_institutional_crisis_desc: "Die Bergarbeiterkrise hat sich als fatal für die Stabilität der ohnehin schwachen Regierung Bardanzellu erwiesen. Da das Gleichgewicht zwischen Exilanten und Parlament gestört ist, scheint eine Lösung für die Regierbarkeit unmöglich zu sein; trotz des Wunsches von König Amedeo könnten eine königliche Intervention und ein außerparlamentarisches Kabinett in Sicht sein."
 SRD_protect_the_kingdom: "Das Königreich beschützen"
 SRD_protect_the_kingdom_desc: "Die Hetzer im so genannten \"reformistischen\" Lager sind schlicht und ergreifend rote Infiltratoren und Spione - ihre Opposition gegen Badoglios unpolitisches Kabinett ist der beste Beweis dafür. Wir dürfen nicht zulassen, dass diese Fünften Kolumnisten Sardinien schwächen, denn die einzige Folge davon wäre eine Invasion."
 SRD_the_special_laws: "Die Sondergesetze"
 SRD_the_special_laws_desc: "Unsere derzeitige Herrschaft stützt sich auf ein System unausgesprochener Vereinbarungen, mündlicher Verträge und parlamentarischer Vermittlungen, eine Art von Herrschaft, die die Macht der Regierung Seiner Majestät stark einschränkt und daher ihre Fähigkeit beeinträchtigt, die Rote Hydra einzudämmen. Nach unseren jüngsten großen Siegen gegen die Opposition wird es ein Leichtes sein, diesen bürokratischen Ballast loszuwerden und die Stabilität des Königreichs zu festigen - mit einem Federstrich."
 SRD_stack_the_senate: "Den Senat aufstocken"
 SRD_stack_the_senate_desc: "Die rasche Zentralisierung der Macht, die unsere Regierung vorgenommen hat, hat dazu geführt, dass eine Reihe von Senatoren sich der Opposition angeschlossen hat. Wir können sie zwar nicht aus dem Weg räumen, aber wir können den König einfach bitten, mehr gleichgesinnte Senatoren zu ernennen, um dieses Hindernis zu überwinden. Wie immer verursacht der Senat keine Krisen."
 SRD_crush_the_miner_unions: "Zerschlagung der Bergarbeitergewerkschaften"
 SRD_crush_the_miner_unions_desc: "Die Bergarbeitergewerkschaften sind nichts anderes als ein Weg für die Syndikalisten und andere gleichgesinnte Verräter, unsere Nation von innen heraus zu untergraben. Diese Bedrohung für König und Vaterland darf nicht fortbestehen."
 SRD_bolster_the_secret_services: "Stärkung der Geheimdienste"
 SRD_bolster_the_secret_services_desc: "Unter der sardischen Bevölkerung gibt es schreckliche Schlangen, Verräter, die sich als loyale Untertanen Seiner Majestät und seiner Regierung ausgeben. Zum Wohle unserer Nation müssen diese Verräter gefunden und beseitigt werden, und genau das werden wir tun, indem wir den militärischen Nachrichtendienst stärken und ausbauen."
SRD_royalist_fervor_desc:0 "Wir haben viele Jahre auf diesen Moment gewartet, doch jetzt ist er endlich gekommen. Das Volk schreit danach, Amedeo zu sehen und ihn als seinen wahren Monarchen zu betrachten. Jetzt müssen wir unsere Aufmerksamkeit auf ein mögliches Heimkehrszenario richten."
 SRD_royalist_fervor_desc: "Viele Sarden mögen zwar gegen unsere Regierung sein, aber noch viel mehr sind bereit, für den König zu sterben, der an ihrer Spitze steht. Das sind in der Tat die einzigen wahren Sarden, die für die Könige kämpfen, die sie seit zweihundert Jahren weise regiert haben. Cunservet Deus su Re (Gott schütze deinen König)!"
 SRD_maresciallo_a_noi: "Maresciallo, a Noi (Marschall, für uns)"
 SRD_maresciallo_a_noi_desc: "Wir, die Männer des Marschalls Badoglio, haben die volle Kontrolle über diese Nation übernommen. Mit dem Segen des Königs werden wir nun zur Rückeroberung unseres Heimatlandes aufbrechen, zum Ruhme Italiens und unseres Marschalls. Maresciallo, a noi!"
 SRD_the_marshals_triumph: "Der Triumph des Marschalls"
 SRD_the_marshals_triumph_desc: "Nach so vielen Jahren des Kampfes, nach dem Sieg über alle Feinde und Freunde, die seine Herrschaft bedrohten, hat der Marschall es endlich geschafft. Die Halbinsel steht unter seinem Kommando, um uns in ein neues, strahlendes Zeitalter zu führen."
 SRD_expand_cult_of_marshal: "Den Personenkult ausweiten"
 SRD_expand_cult_of_marshal_desc: "Viele lieben den Marschall, aber es gibt auch solche, die sich ihm widersetzen; von diesen können viele noch erlöst werden. Enorme Propagandakampagnen werden unseren neuen Untertanen die Größe des Marschalls und seine Vision von Italien vor Augen führen."
 SRD_crack_down_on_neo_syndicalists: "Hartes Durchgreifen gegen Neo-Syndikalisten"
 SRD_crack_down_on_neo_syndicalists_desc: "In unseren neuen Gebieten hängen viele noch an den Ideologien der Sozialistischen Republik und anderer abtrünniger anti-italienischer Staaten. Das kann nicht gut gehen. Wir werden besondere Maßnahmen ergreifen, um diese gefährlichen Radikalen zu vernichten."
 SRD_enshrine_church_collaboration: "Zusammenarbeit mit der Kirche verankern"
 SRD_enshrine_church_collaboration_desc: "Es gibt in diesem Land vielleicht nur eine Instanz, die mächtiger ist als unser geliebter König - die katholische Kirche. Wir hatten in den vergangenen Jahrzehnten ein schwieriges Verhältnis zum Papst; dennoch haben sie sich in den letzten Jahren für eine Zusammenarbeit mit uns geöffnet, und ein paar formale Garantien in Verbindung mit der Existenz der Roten Hydra werden sie auf unsere Seite ziehen."
 SRD_ensure_corporate_support: "Unternehmensunterstützung sicherstellen"
 SRD_ensure_corporate_support_desc: "Viele Industrielle sind aus Piemont und anderen Teilen Italiens, die von der Roten Hydra beherrscht werden, geflohen und haben sich auf unserer Insel niedergelassen. Diese reichen und mächtigen Industriellen und Landbesitzer sind ein äußerst wertvolles Instrument für unsere Kontrolle über die Nation; angesichts unseres gemeinsamen roten Feindes wird es ein Leichtes sein, sie zu überzeugen, uns zu unterstützen."
 SRD_the_king_commands: "Die Befehle des Königs"
 SRD_the_king_commands_desc: "Nachdem Badoglio von der Bildfläche verschwunden ist, kann die Regierung Seiner Majestät nun mit dem Segen des Königs die Rückeroberung des Festlandes in Angriff nehmen. Avanti Savoia!"
 SRD_secure_the_government: "Die Regierung sichern"
 SRD_secure_the_government_desc: "Auch wenn wir den Segen des Königs haben, um dieses Land zu regieren, widersetzen sich immer noch viele unserer Herrschaft. Um die Stabilität des Königreichs zu gewährleisten, müssen leider harte Methoden angewandt werden."
 SRD_end_the_state_of_siege: "Beendigung des Belagerungszustands"
 SRD_end_the_state_of_siege_desc: "Seit 1919 wird Sardinien ohne den Konsens eines gewählten Parlaments regiert, wobei sich die aufeinanderfolgenden Regierungen auf zunehmend autoritäre \"vorübergehende\" Notmaßnahmen stützten. Das kann nicht so weitergehen. Wenn wir das Vertrauen unserer Bevölkerung zurückgewinnen wollen, muss ein rascher Übergang zurück zur Demokratie vollzogen werden."
SRD_free_and_fair_elections_desc:0 "Jeder und jede kann für ein öffentliches Amt in unserem neuen Sardinien kandidieren! Wir müssen sicherstellen, dass die Stimmen fair ausgezählt werden, dass die Wähler Zugang zu den Wahllokalen haben und dass sich jeder Bürger sicher genug fühlt, um zu wählen, und weiß, dass die Wahl geheim sein wird. Es wird eine Menge Arbeit sein, aber damit unsere neue Demokratie sich durchsetzen kann, müssen wir es schaffen!"
 SRD_free_and_fair_elections_desc: "Nachdem die autoritären Schlüsselfiguren abgesetzt wurden, ist es an der Zeit, die Rückkehr zur demokratischen Regierungsform zu vollenden. Ein neues Wahlgesetz wird verabschiedet (trotz des Widerstands der Liberalen), die Wahllokale werden geöffnet, die Parteien dürfen einen Wahlkampf organisieren. Sardinien wird endlich frei sein, unter dem wachsamen Auge Seiner Majestät."
 SRD_strengthen_democracy: "Ein Abkommen für Autonomie"
 SRD_strengthen_democracy_desc: "Während der sardische Separatismus eine Randmeinung bleibt, sind die meisten Sarden der Meinung, dass jede Regierung, die sie vom Festland aus regiert, Sardinien in den Status eines ländlichen, isolierten Rückzugsgebiets zurückversetzen würde. Um bei den Inselbewohnern Vertrauen zu schaffen, werden wir ihnen ein gewisses Maß an Selbstverwaltung versprechen, sobald das Festland zurückerobert ist."
 SRD_enforce_centralism: "Zentralismus durchsetzen"
 SRD_enforce_centralism_desc: "Einige Sarden haben vielleicht das Gefühl, dass unsere Rückkehr zum Festland Sardinien zu einer Art zweitklassigem Teil Italiens machen würde. Das ist schlichtweg falsch, denn Sardinien wird immer ein integraler Bestandteil des Reiches bleiben und als solcher Investitionen und Unterstützung genießen."
 SRD_restore_parliamentary_supremacy: "Wiederherstellung der parlamentarischen Oberhoheit"
 SRD_restore_parliamentary_supremacy_desc: "Während unseres Exils hat die Abgeordnetenkammer viel von ihrer Vorkriegsbedeutung für die Politikgestaltung und das Regieren eingebüßt, was wiederum zu einer Aushöhlung des verfassungsmäßigen Apparats geführt hat, den wir seit 1848 hatten. Dies muss rückgängig gemacht werden, denn das Parlament und seine gewählten Mitglieder sind die einzigen wahren Vertreter unseres Volkes, und nur sie können unseren König bei der Führung unseres Landes wirklich beraten."
 SRD_restore_union_freedom: "Legalisierung der Bergarbeitergewerkschaften"
 SRD_restore_union_freedom_desc: "Die Frage der Bergarbeitergewerkschaften im Süden Sardiniens ist uns seit Beginn des Exils ein Dorn im Auge. Wir werden diesem nutzlosen Streit ein Ende setzen, indem wir diese Gewerkschaften vollständig legalisieren, vorausgesetzt natürlich, sie können sich als frei von revolutionären Unterwanderern erweisen."
 SRD_federate_unions: "Föderation der Bergarbeitergewerkschaften"
 SRD_federate_unions_desc: "Die Frage der Bergarbeitergewerkschaften im Süden Sardiniens ist uns seit Beginn des Exils ein Dorn im Auge. Wir werden diesem sinnlosen Streit ein Ende setzen, indem wir diese Gewerkschaften zu einer großen, föderalen Gewerkschaft zusammenschließen, von der wir sicher sein können, dass sie frei von revolutionären Einflüssen ist."
 SRD_enact_women_suffrage: "Frauenwahlrecht"
 SRD_enact_women_suffrage_desc: "Das Thema Frauenwahlrecht kam erstmals 1912 auf, als das Wahlrecht auf Frauen ausgedehnt werden sollte, bis der damalige Ministerpräsident Giolitti diese Entscheidung zum Schutz der Interessen seines Blocks rückgängig machte und eine solche Politik als \"Schritt zu weit\" bezeichnete. Mehr als zwei Jahrzehnte später ist es an der Zeit, anzuerkennen, dass das Frauenwahlrecht nicht nur kein Schritt zu weit ist, sondern auch ein Grundrecht, das garantiert werden muss."
 SRD_reform_senate: "Reform des Senats"
 SRD_reform_senate_desc: "Seit 1848 ist der vom König ernannte Senat theoretisch das Gegengewicht zur Macht der gewählten Abgeordnetenkammer. Seitdem hat es jedoch keinen wirklich absolutistisch gesinnten Monarchen mehr gegeben, und der Senat hat sich darauf beschränkt, jedes von der Abgeordnetenkammer verabschiedete Gesetz abzusegnen. Gespräche über eine Reform des Senats hin zu einer demokratischeren Kammer gibt es seit mindestens 1911, aber sie wurden nie in die Tat umgesetzt; es ist an der Zeit, dass wir das endlich ändern."
 SRD_tackle_land_reform: "Die Agrarproblematik angehen"
 SRD_tackle_land_reform_desc: "Die Macht der Großgrundbesitzer ist auf Sardinien nie wirklich in Frage gestellt worden, und in den abgelegenen Tälern der Insel gedeihen noch immer feudale Praktiken. Wir können nicht zulassen, dass dies so weitergeht. Durch eine energische Gesetzgebung werden wir das Land aufbrechen und umverteilen, was diese Praktiken hoffentlich eindämmt und unsere Unterstützung in diesen Gebieten erhöht."
 SRD_legacy_sassari_brigade: "Das Erbe der Sassari-Brigade"
 SRD_legacy_sassari_brigade_desc: "Während des Weltkriegs war die rein sardische Sassari-Brigade eine der tapfersten Einheiten der Königlichen Armee. Diese heldenhaften Soldaten, die für Italien und Sardinien in einem Land kämpften, das weit von ihrer Insel entfernt war, mussten schreckliche Verluste hinnehmen und erzielten Erfolge, die nur wenige erreichen konnten. Wir wissen, dass alle Sarden ihren Geist teilen, und bei unserer Heimkehr werden wir alle skandieren: \"Vorwärts, Sardinien, vorwärts, gemeinsam\"!"
 SRD_the_constituent_assembly: "Die Verfassungsgebende Versammlung"
 SRD_the_constituent_assembly_desc: "Die Diktaturen der 1920er Jahre haben bewiesen, dass das Statut Albertino überholt ist. Angesichts der vielen eifrigen neuen und jungen Politiker, die bereit sind, unsere Verfassung neu zu schreiben, um unser demokratisches System zu perfektionieren, ist es vielleicht an der Zeit, das Statut endlich in Rente zu schicken."
 SRD_a_return_to_normality: "Eine Rückkehr zur Normalität"
 SRD_a_return_to_normality_desc: "Nach so vielen Jahren des Krieges, der Revolution und des Bürgerkriegs wünscht sich die hart arbeitende italienische Bevölkerung nichts sehnlicher, als in den Frieden zurückzukehren, wieder zu arbeiten und sich nicht mehr um Diktatoren und Saboteure sorgen zu müssen."
 SRD_protect_the_family: "Schutz der Familie"
 SRD_protect_the_family_desc: "Gebeutelt, ruiniert, aber nie zerstört - die Familie ist die wichtigste Einheit unserer ganzen Nation. In den Jahren des Konflikts mussten viele Familien mit verheerenden Verlusten, wirtschaftlichem Elend und Schlimmerem fertig werden. Wir, Christen und Demokraten, werden niemals zulassen, dass sich solche Schrecken wiederholen."
 SRD_reignite_italian_nationalism: "Italienischen Nationalismus neu entfachen"
 SRD_reignite_italian_nationalism_desc: "In den letzten zwei Jahrzehnten haben Projekte wie die von Österreich geförderte Italienische Föderation versucht, das Konzept der italienischen Nation von innen heraus zu zerstören. Dieser Prozess muss im Namen unseres Vaterlandes rückgängig gemacht werden."
 SRD_for_the_progress_of_italy: "Für den Fortschritt Italiens"
 SRD_for_the_progress_of_italy_desc: "Mit einem geeinten Italien kann der Fortschritt des Landes in Richtung Zukunft nicht aufgehalten werden. Die Separatisten, Kriegsherren und Revolutionäre waren bestenfalls fehlgeleitet, aber einige ihrer Anliegen können auf unsere Situation übertragen werden. Zum Wohle Italiens müssen alle Optionen geprüft werden."
 SRD_move_towards_federalism: "Hin zum Föderalismus"
 SRD_move_towards_federalism_desc: "Ein zentrales Versprechen der Parteien, die das Nationale Zentrum bilden, war der Föderalismus, um die verschiedenen Teile unserer Nation bestmöglich regieren zu können. Zentralismus, wie ihn die radikale Linke und die radikale Rechte wollen, wird nur zu Konflikten führen - und die können wir uns nicht leisten."
 SRD_six_points_manifesto: "Das Sechs Punkte Manifest"
 SRD_six_points_manifesto_desc: "Regionalismus, Verstaatlichung der großen Industriebetriebe, Agrarreform, Gewerkschaftsfreiheit, Säkularismus, gesamteuropäischer Föderalismus - das sind die sechs Punkte, auf die sich das Programm der Sozialistischen Arbeiterpartei stützt. Ursprünglich wurde in einem siebten Punkt der Republikanismus befürwortet; in der gegenwärtigen Situation wurde diese Position jedoch stillschweigend fallen gelassen."
 SRD_new_constitution: "Ratifizierung der Verfassung"
 SRD_new_constitution_desc: "Es ist vollbracht. Eine neue Verfassung, die vom Volk für das Volk geschrieben wurde, wird endlich das Statut Albertino ersetzen und ein neues Zeitalter wahrer Demokratie für Italien einleiten. Alles, was jetzt noch fehlt, ist die Zustimmung Seiner Majestät des Königs."

### Focus - Unification ###
 SRD_return_to_the_mainland: "Rückkehr auf das Festland"
 SRD_return_to_the_mainland_desc: "Es ist an der Zeit. Wir müssen auf das Festland zurückkehren, die Sozialisten vernichten, die uns ins Exil gezwungen haben, und die piemontesischen Gebiete befreien. Mit der Wiederherstellung unserer Ländereien werden wir eine solide Operationsbasis haben, um den Rest Italiens von der ungerechten Herrschaft der kleinen Kriegsherren zu befreien, die unsere große Nation gespalten haben!"
 SRD_italia_riunita: "Italia Riunita (Wiedervereinigtes Italien)"
 SRD_italia_riunita_desc:0 "Mit der norditalienischen Halbinsel unter unserer Kontrolle ist es endlich an der Zeit zu verkünden, was alle Italiener jetzt wissen: Sardinien ist der Nachfolger des Königreichs Italien, und erbt nun alle Ansprüche innerhalb seiner glorreichen Grenzen."
SRD_italian_irredentism:0 "Italienischer Irrendentismus"
SRD_italian_confederation_desc:0 "Italien ist ein Land mit vielfältigem Terrain. Berge, Hügel, Ebenen, Küstengebiete, all das muss vor seinen Feinden verteidigt werden. Wenn wir mit anderen italienischen Staaten zusammenarbeiten, können wir alle unsere Stärken im Kampf austauschen und unsere Schwächen ausgleichen."
SRD_marseille_confrence:0 "Freundschaft mit Franzosen"
SRD_marseille_confrence_desc:0 "Italien und Frankreich sind historisch gesehen immer Freunde gewesen. Wir müssen die Franzosen daran erinnern, dass wir nicht ihre Feinde sind, unabhängig davon, in welche Richtung sie ihr Land in letzter Zeit geführt haben."
SRD_rebuild_piedmont:0 "Piemont wieder aufbauen"
 SRD_fate_of_fiat: "Das Schicksal von FIAT"
 SRD_fate_of_fiat_desc: "Jetzt, da Turin wieder in unserer Hand ist, hat Edoardo Agnelli den Besitz von FIAT beansprucht und beantragt, dass das Unternehmen mit seiner neuen Automobili Agnelli verschmolzen wird. Während die meisten in unserer Regierung der Meinung sind, dass FIAT von vornherein sein rechtmäßiges Eigentum ist, sind einige der Meinung, dass eine Fusion den Wettbewerb negativ beeinflussen würde, andere argumentieren, dass FIAT und Automobili Agnelli nicht einmal mehr viel gemeinsam haben."
 SRD_autostrada: "Bau der Autostrade"
 SRD_autostrada_desc: "In der Zwischenkriegszeit gab es mehrere fehlgeschlagene Versuche, zivile Autobahnen zu bauen, aber aufgrund des anhaltenden Chaos und der Teilung der italienischen Halbinsel konnte keiner davon verwirklicht werden. Um die aufstrebende italienische Automobilindustrie zu unterstützen, haben unsere Ingenieure ein großes landesweites Projekt vorgeschlagen, um unsere Städte zu verbinden und die Stärke unserer wiedervereinigten Regierung zu demonstrieren. Hunderte von Kilometern an Autobahnen sollen gebaut werden, um den Weg für die Moderne zu ebnen!"
 SRD_expand_genoese_dockyards: "Genueser Werften ausbauen"
 SRD_expand_genoese_dockyards_desc: "Der Hafen von Genua ist seit jeher eines der wichtigsten Handelszentren Italiens und eine Quelle des Prestiges für das Haus Savoyen. Es ist an der Zeit, unsere Schirmherrschaft über die Region Ligurien wiederherzustellen, Subventionen für den Wiederaufbau der Stadt und den Bau neuer Werften zu gewähren und Genua zu unserem Juwel im westlichen Mittelmeer zu machen, das es mit Städten wie Marseille und Barcelona aufnehmen kann. Wir werden eine Seemacht werden, die in der neuen Mittelmeerordnung Respekt verdient."
 SRD_airports_for_italy: "Flughäfen für Italien"
 SRD_airports_for_italy_desc: "Das Chaos des Bürgerkriegs und der Teilung Italiens hat die Entwicklung des modernen Luftverkehrs gebremst. Wir haben zwar einige Flugzeughersteller, aber unsere inländischen Fluggesellschaften sind klein und haben zu kämpfen, während es an Verkehrsflughäfen mangelt. Wir werden uns um zwei Dinge bemühen: Wir werden unsere zivilen Fluggastdienste konsolidieren und den Bau, die Erweiterung und die Renovierung von Flughäfen im ganzen Land fördern. Berge und Hügel sollen uns nicht länger trennen!"
 SRD_university_of_turin: "Wiederbelebung der Universität Turin"
 SRD_university_of_turin_desc: "Die Universität Turin ist eine der ältesten Universitäten Europas und kann auf eine stolze intellektuelle Tradition zurückblicken: Namen wie Erasmus, Amedeo Avogadro und Joseph de Maistre stehen auf der Liste der ehemaligen Absolventen und Dozenten. Wir sollten diese Einrichtung zum Herzstück unserer nationalen Forschung machen."
SRD_italian_irredentism_desc:0 "Wir mögen der Wiedervereinigung Italiens nahe sein, aber italienische Ländereien sind immer noch in den Händen von Ausländern. Die Ländereien in den Bergen Tirols und die Küstengebiete an der östlichen Adria bleiben außerhalb unseres Zugriffs. Wir werden auch entscheiden müssen, ob wir Malta ganz aus unserem Griff entkommen lassen oder es zurück in den Schoß unserer Thalassokratie bringen."
SRD_industralize_the_south:0 "Industralisierung des Südens"
 SRD_industralize_the_south_desc: "Nachdem wir die Kontrolle wiedererlangt haben, müssen wir den Mezzogiorno wieder in die italienische Wirtschaft integrieren. Süditalien ist traditionell eine ländliche, agrarisch geprägte Region, die von landbesitzenden Familien und engen sozialen Bindungen geprägt ist. Mit dem Zerfall Italiens hat sich die Wirtschaft auf den Mittelmeerraum ausgerichtet. Mit großen Anstrengungen, Sofindit-Investitionen und in Zusammenarbeit mit den lokalen Verantwortlichen werden wir umfangreiche Bauprojekte in Angriff nehmen, um die Region aus der Armut zu führen."
 SRD_economic_miracle: "Das Wirtschaftswunder"
 SRD_economic_miracle_desc: "Die Nachkriegssituation in Italien hat sich zu stabilisieren begonnen. Mit dem Wiederaufbau der Ruinen in modernem Design, der Ablösung der Besatzung durch eine zivile Herrschaft und dem langsamen Einfließen ausländischer Wirtschaftsinvestitionen hat Italien begonnen, ein neues Kapitel aufzuschlagen. Industrie und Tourismus boomen, und unsere Kultur erlebt eine Renaissance. Die Wirtschaft befindet sich im Aufschwung und widersetzt sich den Erwartungen, dass wir wieder zum Schattendasein in Europa zurückkehren würden. Die Zukunft ist zwar noch ungewiss, aber sie sieht endlich rosig aus."

 SRD_finish_the_diga_di_santa_chiara: "Beende die Diga di Santa Chiara"
 SRD_finish_the_diga_di_santa_chiara_desc: "Die Diga di Santa Chiara wurde 1918 in Betrieb genommen, um Sardinien mit der notwendigen Elektrizität für seine Industrie zu versorgen. Der italienische Bürgerkrieg und die anschließende Abspaltung Sardiniens von der Italienischen Föderation haben die Finanzierung erheblich erschwert. Außerdem stiegen die Kosten für die Fertigstellung des Projekts ohne den Zugang zur italienischen Wirtschaft drastisch an. 18 Jahre später ist der Damm endlich fast fertiggestellt, und es fehlt nur noch die Schutzschicht."

 SRD_nationalise_sardinian_railways: "Verstaatlichung der Sardinischen Eisenbahnen"
 SRD_nationalise_sardinian_railways_desc: "Obwohl unsere Insel so klein ist, herrscht bei den Sardischen Eisenbahnen derzeit ein großes Durcheinander: Die Hauptstrecke "Dorsal" gehört der britisch kontrollierten Royal Company of the Sardinian Railways, die seit Jahren so gut wie bankrott ist, während die lokalen Schmalspurbahnen von den Sardinischen Südbahnen, den Sardischen Ergänzungsbahnen und den Sardischen Nordbahnen kontrolliert werden. Durch die Verstaatlichung der Eisenbahnen werden wir die vier Eisenbahnnetze im Interesse der Effizienz zusammenführen."

 SRD_create_carbosarda: "Carbosarda gründen"
 SRD_create_carbosarda_desc: "Unter der Erde Sardiniens liegen viele Mineralien und Metalle vergraben, verborgen vor unseren Fabriken. Da sie dringend benötigt werden, ist ihr Abbau zu einer Priorität der Regierung geworden, um den Betrieb aller Fabriken zu gewährleisten und neue Fabriken mit billigeren Rohstoffen zu fördern."

 SRD_procure_entente_support: "Unterstützung der Entente gewinnen"
 SRD_procure_entente_support_desc: "Die Entente ist mehr als nur ein Militärbündnis, sie ist eine Gruppe von Nationen, die in ihrem Kampf um die Wiederherstellung der rechtmäßigen Regierung in ihrem Heimatland vereint sind. Zu diesem Zweck verspricht die Entente ihren Brüdern wirtschaftliche Hilfe und Fachwissen. Es ist nur recht und billig, wenn wir diese Dienste in Anspruch nehmen."

 SRD_french_munitions: "Französische Munition"
 SRD_french_munitions_desc: "Trotz des Mangels an Industrie vor der Revolution gab es in Französisch-Algerien eine nicht geringe Anzahl von Munitionsfabriken, die die Kolonialgarnisonen in der Region belieferten. Viele der Waffen können noch verwendet werden. Wir werden sie bitten, uns einige davon sowie die entsprechenden Entwürfe zur Verfügung zu stellen."

 SRD_canadian_investments: "Kanadische Investitionen"
 SRD_canadian_investments_desc: "Angesichts des Schwarzen Montags an der kanadischen Küste suchen viele kanadische Kapitalisten und britische Exilanten nach sicheren Orten für ihre Investitionen. Diesen Ort haben sie in Sardinien gefunden. Da es kaum Industrie gibt, können Investoren hier sicher einen Gewinn erzielen."

 SRD_australian_investments: "[AST.GetAdjective] Investitionen"
 SRD_australian_investments_desc: "Unser Land braucht dringend Investitionen, so sehr, dass die kanadischen Investitionen nicht ausreichen. Da es nur noch wenige Optionen gibt, sind die Australier die beste Wahl."

 SRD_drain_la_nurra: "La Nurra trockenlegen"
 SRD_drain_la_nurra_desc: "La Nurra wäre wahrscheinlich eines der industriellen Herzstücke der Insel Sardinien. Wären da nicht die von Malaria befallenen Sümpfe, die regelmäßig über die Ufer treten. Das ist auch der sardischen Regierung nicht entgangen. Ohne die piemontesische Industrie versucht sie, das wenige Land, das ihr zur Verfügung steht, auszubeuten und die trostlosen Einöden von La Nurra in reiche, fruchtbare Böden für landwirtschaftliche und industrielle Zwecke zu verwandeln."

 SRD_industrial_values_grant_consortium: "Konsortium für die Gewährung von Industriewerten"
 SRD_industrial_values_grant_consortium_desc: "Der Kapitalismus hat zwar seine Vorzüge, wenn es darum geht, Wohlstand für unser Land zu schaffen, aber manchmal braucht er die Hilfe der Regierung. Da Teile unseres Landes in Trümmern liegen, müssen wir für einen geordneten Wiederaufbau sorgen. Die Società Finanziaria Industriale Italiana S.P.A. (Sofindit) soll aus großen Kreditgebern gebildet werden, um die Entwicklung Sardiniens zu finanzieren. Dies wird groß angelegte Wirtschaftsprojekte ermöglichen und Investoren einen sicheren Ort bieten, an dem sie ihr Geld anlegen und stabile Erträge erzielen können."

 SRD_italian_industrial_finance_company: "Italienische Industriefinanzierungsgesellschaft"
 SRD_italian_industrial_finance_company_desc: "Nicht alle Unternehmen, in die wir investiert haben, werfen angemessene Dividenden ab. Das Finanzministerium wird sich bemühen, die Sofindit-Töchter umzustrukturieren und die Unternehmen, die es nicht wert sind, gerettet zu werden, zu liquidieren oder zu konsolidieren. Dadurch werden nicht nur marode Unternehmen auf kontrollierte Weise aus ihrer Misere befreit, sondern es fließt auch mehr liquides Kapital in unsere Taschen zurück. Wenn wir es richtig anstellen, werden wir die Bücher ausgleichen und gleichzeitig übermäßige, höchst unpopuläre Entlassungen vermeiden."

 SRD_ansaldo_contracts: "Ansaldo-Verträge"
 SRD_ansaldo_contracts_desc: "Seit dem Ende der Konflikte nach dem Zweiten Weltkrieg kämpft Ansaldo darum, seine Kriegsfabriken für die zivile Nutzung umzurüsten. Das könnte jetzt nicht mehr nötig sein. Die Erneuerung der Verträge aus dem letzten Krieg sollte dem Unternehmen genug Geld verschaffen, um seine alten Fabriken zu restaurieren und Waffen für unsere zukünftigen Kriegsanstrengungen zu produzieren."

 SRD_local_munitions_production: "Lokale Munitionsproduktion"
 SRD_local_munitions_production_desc: "Die von den Franzosen gelieferte Munition hat sich bisher als sehr wertvoll erwiesen. Aber wir können uns angesichts unserer geographischen Lage nicht weiter auf ausländische Waffenlieferungen verlassen. Daher müssen wir unsere eigene Munition herstellen und unsere eigenen Waffen in unseren eigenen Fabriken produzieren."

 SRD_automobili_agnelli: "Automobili Agnelli"
 SRD_automobili_agnelli_desc: "Als die Sozialisten Turin übernahmen, stahlen sie nicht nur alle Fabriken von ihren rechtmäßigen Besitzern, sondern auch das geistige Eigentum. So hat Edoardo Agnelli, der Sohn des FIAT-Gründers, ein neues Unternehmen gegründet, das zu Ehren seines Vaters (und möglicherweise auch zu seinen Ehren) benannt wurde und bei dem wir unsere gepanzerten Fahrzeuge in Auftrag geben können."

 SRD_ente_nazionale_idrocarburi: "Nationale Behörde für Kohlenwasserstoffe"
 SRD_ente_nazionale_idrocarburi_desc: "Um unseren Zugang zu Öl zu sichern, müssen wir aufhören, von Importen abhängig zu sein, da eine Blockade für unsere Wirtschaft katastrophal wäre. Deshalb hat die Regierung ein neues Unternehmen ins Leben gerufen, das die Aufgabe hat, fossile Brennstoffe auf unserer Insel zu finden, zu fördern und zu lagern."

 SRD_expand_la_maddalena: "La Maddalena ausbauen"
 SRD_expand_la_maddalena_desc: "Da das Alter einiger unserer Schiffe bald zwei Jahrzehnte erreicht, ist mit einem höheren Wartungsaufwand zu rechnen, um sie einsatzfähig zu halten. Der Ausbau des Marinearsenals in La Maddalena wird vorangetrieben, um der Marine zusätzliche Werft- und Slipkapazitäten sowie verstärkte Befestigungsanlagen zur Verfügung zu stellen."

 SRD_embrace_radical_admirals: "Radikale Admirale aufnehmen"
 SRD_embrace_radical_admirals_desc: "Radikale Admirale in unseren Reihen haben dafür plädiert, unsere strategische Lage im Mittelmeer zu nutzen, um sich auf die Versenkung von Schiffen der Syndikalisten zu konzentrieren, um ihre Wirtschaft im Falle eines Krieges zu lähmen. Wir werden uns ihr vorausschauendes Denken zu eigen machen."

 SRD_defend_tyrrhenian_shipping: "Verteidigung der Tyrrhenischen Schifffahrt"
 SRD_defend_tyrrhenian_shipping_desc: "Unsere Position im Tyrrhenischen Meer kann es uns ermöglichen, ein sicherer Hafen für Konvois zu werden, der vor feindlichen Kriegsschiffen und Flugzeugen geschützt ist. Wir müssen in der Lage sein, die Schiffe unserer Verbündeten in diesem Gebiet zu schützen, indem wir neue Technologien zur U-Boot-Bekämpfung einsetzen."

 SRD_old_hulls_new_strategies: "Alte Rümpfe, neue Strategien"
 SRD_old_hulls_new_strategies_desc: "Da wir nicht in der Lage sind, in großem Umfang neue Kriegsschiffe zu bauen, müssen wir uns mit Kriegsschiffen aus der Zeit des Großen Krieges begnügen. Allerdings können wir den Mangel an modernen Technologien und Funktionen durch neue innovative Strategien und Taktiken ausgleichen."

 SRD_adopt_experimental_technologies: "Einführung experimenteller Technologien"
 SRD_adopt_experimental_technologies_desc: "Wir können mit den uns umgebenden Großmächten nicht konkurrenzfähig bleiben, wenn wir nicht innovativ sind. Wenn wir unsere Flotte mit den neuesten Innovationen ausstatten, werden unsere Schiffe über Fähigkeiten verfügen, die keine andere Macht hat."

 SRD_mine_warfare_and_torpedoes: "Minenkrieg und Torpedos"
 SRD_mine_warfare_and_torpedoes_desc: "Ein Schiff kann nicht ausweichen, was es nicht sehen kann. Wir werden in neuere, leistungsfähigere und getarnte Torpedos investieren, um den Feind zu treffen."

 SRD_naval_hit_and_run_tactics: "Hit-and-Run-Taktiken der Marine"
 SRD_naval_hit_and_run_tactics_desc: "Wir müssen unsere Schiffe nicht in einem direkten Gefecht riskieren, wir müssen nur kleine Siege erringen. Das können wir erreichen, indem wir unsere Schiffe immer wieder unter Druck setzen, um die Moral des Gegners zu schwächen und uns Lücken zu schaffen, die wir ausnutzen können."

 SRD_expand_shipyards: "Schiffswerften ausbauen"
 SRD_expand_shipyards_desc: "Es wurden Pläne für ein neues Trockendock und eine Helling ausgearbeitet. Wir sehen wenig bis keinen Grund, gegen die Umleitung eines Teils unserer Ressourcen für diesen Plan Einspruch zu erheben."

 SRD_expand_portotorres: "Portotorres ausbauen"
 SRD_expand_portotorres_desc: "Die chemische Industrie ist ein wichtiger Bestandteil der Wirtschaft von Portotorres. Angesichts des sich abzeichnenden Konflikts sollten wir die lokale chemische Industrie ausbauen, um die Treibstoffvorräte aufzustocken."

 SRD_expand_fertilia_and_decimomannu: "Fertilia und Decimomannu ausbauen"
 SRD_expand_fertilia_and_decimomannu_desc: "Mit der Inbetriebnahme neuerer und zahlreicherer Flugzeuge wird mehr Platz und Wartung benötigt. Der Ausbau des Militärflughafens Decimomannu wird bessere Einrichtungen für die Luftwaffe schaffen."

 SRD_life_from_above: "Leben von oben"
 SRD_life_from_above_desc: "Wir haben vorgeschlagen, dass die Luftwaffe eine Reihe von zivilen Flugzeugen kauft, die unter anderem für den Aufbau einfacher Versorgungslinien mit unseren im Ausland stationierten Truppen genutzt werden können."

 SRD_arditi_distruttori_della_regia_aeronautica: "Arditi Distruttori della Regia Aeronautica"
 SRD_arditi_distruttori_della_regia_aeronautica_desc: "Die Einrichtung der ADRA wird uns verdeckte und präzisere Möglichkeiten zur Sabotage und zur Sicherung von Stellungen bieten und die Armee verstärken."

 SRD_train_the_aerial_cavalry: "Ausbildung der Luftkavallerie"
 SRD_train_the_aerial_cavalry_desc: "Piloten sind wertvoll, und nur die Besten werden sich durchsetzen. Wir müssen damit beginnen, mehr potenzielle Piloten und Wartungspersonal zu werben und auszubilden, um den Ausbau der Luftstreitkräfte zu unterstützen."

 SRD_superior_engineering: "Überlegene Technik"
 SRD_superior_engineering_desc: "Die italienische Technik ist nicht schlechter als die der Großmächte, aber in einem Krieg sind Qualität und Quantität gleichermaßen wichtig. Wir müssen Wege finden, um die Produktion sardischer Flugzeuge zu optimieren und zu vereinfachen."

 SRD_citta_dell_aria: "Città dell'Aria (Stadt der Luft)"
 SRD_citta_dell_aria_desc: "Die Einrichtung der ‘Stadt der Luft‘, einer Forschungseinrichtung, die sich mit allen Aspekten der Luftfahrt befasst, war für die sardischen Luftstreitkräfte von enormer Bedeutung. Eine Aufstockung der Mittel für diese Einrichtung wird sicherlich nicht unbemerkt bleiben."

 SRD_a_modern_air_force: "Eine Moderne Luftwaffe"
 SRD_a_modern_air_force_desc: "In unserem Streben nach einem modernen Militär ist unser Budget entweder auf die Luftwaffe oder die Marine beschränkt. Wenn wir mehr für die Luftwaffe ausgeben, können wir im Wettrüsten mit besseren Piloten, mehr Einrichtungen und besseren Flugzeugen mithalten."

 SRD_a_global_navy: "Eine Globale Marine"
 SRD_a_global_navy_desc: "In unserem Streben nach einem modernen Militär ist unser Budget entweder auf die Luftwaffe oder die Marine beschränkt. Wenn wir mehr für die Marine ausgeben, werden wir in der Lage sein, unsere Verbündeten außerhalb Sardiniens zu unterstützen und unsere Marine als eine Flotte zu etablieren, die einer Großmacht würdig ist."

 SRD_loyal_men_of_sardinia: "Loyale Männer Sardiniens"
 SRD_loyal_men_of_sardinia_desc: "Die Rettung kommt nicht für die, die warten. Es ist allen klar, dass ein großer Kampf bevorsteht, der nur gewonnen werden kann, wenn sich die tapferen, loyalen Männer Sardiniens der Situation stellen. In diesen schlimmen Zeiten sind sie alles, was wir haben."

 SRD_women_in_the_army: "Frauen in der Armee"
 SRD_women_in_the_army_desc: "In unserem Streben nach nationaler Rettung darf keine Maßnahme unausgegoren bleiben. Die unvermeidliche Realität ist, dass wir nur so viele Männer haben, wie wir für die Armee aufbieten können - aber es gibt überall im Land Frauen, die bereit sind, für ihre Verteidigung zu kämpfen. Die gezielte Integration dieser Freiwilligen sowohl in Kampf- als auch in Unterstützungsfunktionen muss weiterverfolgt werden."

 SRD_womens_auxiliary_corps: "Frauen-Hilfskorps"
 SRD_womens_auxiliary_corps_desc: "In unserem Streben nach nationaler Rettung darf keine Maßnahme unausgegoren bleiben. Die unausweichliche Realität ist, dass wir nur so viele Männer haben, wie wir für die Armee aufbieten können - aber es gibt überall im Land Frauen, die bereit sind, für ihre Verteidigung zu kämpfen. Auch wenn es nicht wünschenswert ist, sie in Kampfeinsätze zu schicken, würde die Unterstützung durch Hilfskräfte das Personalproblem lindern und gleichzeitig den Charakter des Militärs bewahren."

 SRD_review_the_regio_esercito: "Überprüfung der Regio Esercito (Königliche Aemee)"
 SRD_review_the_regio_esercito_desc: "In einem möglichen Krieg gegen die Prätendenten auf dem Festland wird die Aufgabe der Befreiung auf die Königliche Armee fallen. Wir haben unser Bestes getan, um sicherzustellen, dass sie kampffähig bleibt, aber die sich ständig verändernde Natur der Kriegsführung erfordert eine regelmäßige Überprüfung ihrer Fähigkeiten."

 SRD_the_new_bersaglieri: "Die neuen Bersaglieri"
 SRD_the_new_bersaglieri_desc: "Die Bersaglieri - die \"Scharfschützen\" - sind ein Infanteriekorps mit einer langen Geschichte, dessen Rolle sich im Laufe der Jahre stark verändert hat. Ihre Rolle hat sich im Laufe der Jahre stark verändert. Sie haben sich oft auf den Bewegungskrieg konzentriert und waren zu verschiedenen Zeiten als leichte Infanterie, Plänkler, Stoßtrupps und sogar als Fahrradtrupps tätig, um diese Rolle auszufüllen, wobei sie oft eine kritische Position an der Front einnahmen. Sie werden in den kommenden Kriegen wahrscheinlich eine große Rolle spielen - deshalb müssen wir dafür sorgen, dass sie gut ausgerüstet sind."

 SRD_restore_the_sassari_brigades: "Wiederherstellung der Sassari-Brigaden"
 SRD_restore_the_sassari_brigades_desc: "Die Brigaden von Sassari - das 151. und 152. Infanterieregiment - waren rein sardische Verbände, die im Ersten Weltkrieg hervorragende Dienste leisteten. Da die Sarden zwangsläufig einen immer größeren Teil unserer Armee ausmachen, könnte die Wiederbelebung der Brigaden und ihres lokalen Erbes die Sarden vor Ort ansprechen und eine dringend benötigte Rekrutierungskampagne anstoßen."

 SRD_avoid_the_errors_of_the_great_war: "Vermeiden Sie die Fehler des Großen Krieges"
 SRD_avoid_the_errors_of_the_great_war_desc: "So tapfer die italienischen Soldaten im Ersten Weltkrieg auch gekämpft haben mögen, der Name des Krieges weckt bei vielen Italienern nur bittere Erinnerungen. Das absurdeste unserer Versäumnisse war die Entsendung von nur 120 Artilleriegeschützen zur Unterstützung von 875.000 Mann, was es dem berüchtigten General Cadorna ermöglichte, unzählige Landsleute umsonst in den Tod zu schicken. Nie wieder - im nächsten Krieg werden unsere Streitkräfte über die nötige Feuerunterstützung verfügen."

 SRD_lessons_of_the_three_mountains: "Die Lektionen der drei Berge"
 SRD_lessons_of_the_three_mountains_desc: "Italien kann sich des ältesten Gebirgsinfanteriekorps der Welt rühmen - die Alpini, die Legion der tapferen Seelen, die während des Ersten Weltkriegs heldenhaft in den eisigen Alpen gekämpft haben. Die italienischen Bergsteiger werden seit langem als die besten der Welt gerühmt, und es wäre eine Schande für unser Land, wenn wir ihnen nicht die höchstmöglichen Anforderungen stellen würden. Es ist an der Zeit, dass wir uns kritischer mit ihren bisherigen Leistungen auseinandersetzen."

 SRD_supremacy_of_the_arditi: "Vorherrschaft der Arditi"
 SRD_supremacy_of_the_arditi_desc: "Von allen Formationen der Regio Esercito ragt ein Name über den anderen heraus - der der Arditi, \"die Wagemutigen\". Sie gehörten zu den ersten modernen Stoßtrupps, brachten Bewegung in einen bis dahin statischen Krieg und trugen mit ihren Heldentaten trotz unserer beschämenden Niederlage ihren Namen in die italienische Legende ein. Sie sind ein Vorbild für uns alle - unser Angriff wird nur von den Besten der Besten geführt, die speziell auf ihre Aufgabe vorbereitet wurden. Wir akzeptieren keine Ersatzmänner."

 SRD_create_mariassalto: "Mariassalto erschaffen"
 SRD_create_mariassalto_desc: "Wir stehen vor einem Problem, dem wir nicht ausweichen können: Wenn wir unsere Feinde besiegen wollen, werden wir mit Sicherheit groß angelegte Seeoperationen durchführen müssen. Um dies zu bewerkstelligen, haben wir von unseren Entente-Verbündeten Ratschläge für die Organisation und den Einsatz von Mariassalto erhalten, d.h. von Formationen, die sich der amphibischen Kriegsführung widmen. Besonders interessant sind die Vorschläge für eine auf solche Operationen spezialisierte \"Froschmänner\"-Infanterie - wir werden sehen, was daraus wird."

 SRD_reform_the_carabinieri: "Reform der Carabinieri"
 SRD_reform_the_carabinieri_desc: "Die Carabinieri, ein weiterer Zweig des Militärs, der noch aus der Zeit vor der italienischen Einigung stammt, dienen in erster Linie als Militärpolizei - eine nützliche, aber weitgehend untergeordnete Aufgabe, die während der langen Jahre unseres Exils etwas vernachlässigt wurde. Bei einem Feldzug auf dem Festland würden ihre Dienste jedoch mit Sicherheit benötigt, um die Ordnung in dem zurückeroberten Land aufrechtzuerhalten - daher könnte eine Überarbeitung der Doktrin erforderlich sein, um ihre Bereitschaft für diese Aufgabe zu gewährleisten."

 SRD_assault_vehicle_flotillas: "Angriffsfahrzeug-Flottillen"
 SRD_assault_vehicle_flotillas_desc: "Ein Mensch kann zwar über Wasser schwimmen, aber das Tyrrhenische Meer zu durchschwimmen, ist eine große Herausforderung, vor allem in voller Kampfausrüstung. Glücklicherweise ist so etwas nicht notwendig - Entwürfe für kleine bemannte Boote in Form von \"Torpedos\" oder Motorbooten wurden erstmals während des Ersten Weltkriegs entwickelt und scheinen nun Wirklichkeit zu werden. Solche Boote können eindeutig für amphibische Kommandounternehmen eingesetzt werden und haben interessante Auswirkungen auf das Konzept der Landungsboote der Marine im Allgemeinen."

 SRD_improvised_mobility: "Verbesserte Mobilität"
 SRD_improvised_mobility_desc: "Bewegung ist alles! Das ist die Lehre des Ersten Weltkriegs - wenn die moderne Kriegsführung sich festgefahren hat, kann es bei unseren Versuchen, die Pattsituation zu durchbrechen, zu unvorstellbaren Opfern kommen. Besonders im gebirgigen Gelände Italiens muss unser Krieg fließend sein - die Bersaglieri benutzten Fahrräder, um ihre Mobilität zu verbessern, während die modernen industriellen Methoden die Möglichkeit eröffnen, ganze Divisionen mit Lastwagen zu bewegen. Alle Mittel müssen uns zur Verfügung stehen."

 SRD_red_cross_volunteer_nurse_corps: "Freiwilligenkorps des Roten Kreuzes"
 SRD_red_cross_volunteer_nurse_corps_desc: "Das Rote Kreuz kann auf eine lange Geschichte der humanitären Arbeit in Kriegszeiten zurückblicken - während des Ersten Weltkriegs war es maßgeblich an der Behandlung von Verwundeten auf dem Schlachtfeld und der Betreuung von Kriegsgefangenen beteiligt. In der gegenwärtigen Situation auf Sardinien ist es von größter Wichtigkeit, dass wir so viele Verwundete wie möglich bergen, und die Unterstützung von Rotkreuz-Aktivitäten kann uns dabei helfen, Defizite in unseren eigenen medizinischen Fähigkeiten auszugleichen."

 SRD_partisans_behind_enemy_lines: "Partisanen hinter feindlichen Linien"
 SRD_partisans_behind_enemy_lines_desc: "Selbst jetzt gibt es in Italien noch Menschen, die mehr an unsere Sache glauben als an alle anderen. Diese verbleibenden Loyalisten bieten uns einzigartige Möglichkeiten - sie sind zwar nicht stark genug, um einen dauerhaften Aufstand zu führen, aber sie können hinter den Linien Aufklärungsarbeit leisten, um feindliche Formationen und deren Bewegungen besser zu verfolgen. Wir können dies mit unseren eigenen Infiltrationstaktiken ergänzen, um eine noch größere Wirkung zu erzielen."

 SRD_reform_the_genio_militare: "Reform der Genio Militare (Militäringenieure)"
 SRD_reform_the_genio_militare_desc: "Die Genio Militare ist die Bezeichnung für das Ingenieurkorps der Regio Esercito, dessen Ursprünge auf die Bergbaukompanie der sardischen Armee zurückgehen, die sich 1706 in Turin auszeichnete. Während des Ersten Weltkriegs wurden den Militäringenieuren mit dem Aufkommen des modernen Krieges zahlreiche neue Aufgaben übertragen, und man kann mit Sicherheit davon ausgehen, dass der nächste Krieg neue Herausforderungen mit sich bringen wird. Die Ingenieure müssen verstehen, was ihre Aufgaben sind."

 SRD_diaz_approach: "Diaz's Ansatz"
 SRD_diaz_approach_desc: "General Armando Diaz, berühmt für seine heldenhafte Verteidigung des Monte Grappa, nachdem Cadorna seine Truppen schändlich im Stich gelassen hatte, vertritt eine recht neuartige Doktrin für das Regio Esercito. Mit der Begründung, dass es für uns am wichtigsten ist, dass unsere Männer loyal und motiviert sind, konzentriert sich Diaz' Strategie auf die Stärkung der Kameradschaft zwischen den Soldaten und ihren Befehlshabern. Sie kämpfen vielleicht nicht für die Krone, aber sie werden füreinander kämpfen."

 SRD_luxury_provisions: "Luxus-Proviant"
 SRD_luxury_provisions_desc: "Trotz des Ruhmes, der ihm anhaftet, kann der Krieg eine sehr elende Angelegenheit sein. Die Bedingungen sind oft rau, und die Natur des Kampfes kann selbst die stärksten Seelen belasten. Auch wenn es für einen Außenstehenden wie eine Kleinigkeit aussieht, kann selbst der kleinste Luxus die Moral in schwierigen Zeiten stärken - indem wir unsere Truppen mit Schokoladenrationen und anderen besonderen Vorräten versorgen, können wir ihnen das Leben ein wenig leichter machen."

 SRD_hire_veteran_instructors: "Veteranen als Ausbilder einstellen"
 SRD_hire_veteran_instructors_desc: "Krieg ist keine Selbstverständlichkeit und muss oft gelehrt werden - es gibt eine erschreckend hohe Zahl von Möglichkeiten, wie jemand erschossen werden kann. Der beste Lehrer für einen Soldaten ist immer ein anderer, älterer Soldat - wenn wir uns bemühen, alte Talente zu halten, können sie hoffentlich wertvolle Weisheiten an Rekruten weitergeben, die sie dringend brauchen."

 SRD_reconstitute_the_royal_academy: "Die Königliche Akademie wiederherstellen"
 SRD_reconstitute_the_royal_academy_desc: "Die Königliche Akademie von Modena, die seit langem nicht mehr existiert, war neben der Akademie in Turin eine der wichtigsten Schulen für militärisches Denken in Italien. Während der Standort der Akademien außerhalb unserer Reichweite liegt, schwimmen einige der mit ihnen verbundenen Talente noch immer im Exil und warten auf eine Aufgabe. Es ist an der Zeit, die Akademie im Exil zu reorganisieren und ihre Überreste für die nationale Befreiung einzusetzen."

### Bookmark ###
 SRD_KR_gathering_storm_desc: "The House of Savoy was shattered by Italy's defeat in the Weltkrieg, and King Victor Emmanuel III held responsible. All is not completely lost for the monarchy, however. The Savoy-Aostas are powerful supporters, the rightful holders of Sardinia-Piedmont until their lands on the shores were swallowed up by the syndicalists. Now they and what monarchy supporters they can gather hold out on Sardinia, protected by the French Republic and ready to watch for the opportunity where they, too, can one day return home to claim their seat of power."

### Intro Screen ###
 SRD_country_intro_header: "Das Königreich von Sardinien"
 SRD_country_intro_content: "Das Königreich Sardinien wurde inmitten der Asche des Weltkriegs geboren. König Vittorio Emanuele unterzeichnete 1919 einen Waffenstillstand mit der österreichischen Regierung, aber wütende Sozialisten, radikale Nationalisten und anderer Pöbel erhoben sich gegen seine Regierung. Er und sein Sohn dankten ab, und in dem von wenigen geprägten Sardinien übernahm König Emanuele Filiberto, Herzog von Aosta, den Thron. Unsere Ansprüche auf den italienischen Thron endeten jedoch 1920, als die Österreicher den vereinigten weißen Kräften auf dem italienischen Festland die Italienische Föderation aufzwangen. Die Briten zwangen uns, der Föderation beizutreten, wie es die Österreicher forderten, da sie die Deutschen nach dem verheerendsten Krieg in der europäischen Geschichte nicht verärgern wollten. Wir traten 1926 aus der Italienischen Föderation aus, nachdem das Britische Imperium zusammengebrochen war und die Österreicher sich aus Italien zurückzogen, um sich um die inneren Angelegenheiten zu kümmern, obwohl unsere Entente-Verbündeten immer noch davon abrieten, ganz Italien zu beanspruchen, solange Piemont nicht zurückerobert wurde. Dies machte uns zu einer nominell unabhängigen Nation, obwohl wir in Wirklichkeit fast ein Marionettenstaat der Französischen Republik sind. \n\nDiese düstere Lage wird durch die internen Streitigkeiten im eigenen Land nicht besser. König Amedeo, der erst vor fünf Jahren seinen Vater Emanuele Filiberto als König von Sardinien abgelöst hat, interessiert sich nicht für die Staatsgeschäfte und enttäuscht damit sowohl die Demokraten, die auf eine königliche Intervention zugunsten demokratischer Reformen hoffen, als auch die Militärs, die die volle Kontrolle übernehmen wollen, um die Rote Gefahr zu beseitigen. Diese grundsätzliche Frage zwischen Autoritarismus und Konstitutionalismus hat die Insel seit dem Ende des Weltkriegs gespalten, und es besteht kaum ein Zweifel daran, dass die derzeitige Regelung einfach unhaltbar ist. Der fünfzehn Jahre alte Ausnahmezustand wird der sardischen Bevölkerung zunehmend lästig, die Korruption in der Regierung grassiert, und sowohl die Justiz als auch die Regierung sind reformbedürftig. Dies sind Probleme, für die es in der gegenwärtigen politischen Sackgasse keine Lösungen gibt, und ohne eine Lösung dieser Probleme wird Sardinien niemals in der Lage sein, das zurückzuerobern, was ihm rechtmäßig zusteht."

