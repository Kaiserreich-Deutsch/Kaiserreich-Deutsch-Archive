 DEN_easy_mil_demand_loc: "Die erste deutsche Forderung war die nach einem militärischen Zugang, bei dem deutsche Truppen im Falle einer internationalen oder russischen Invasion in benachbarten Häfen oder Städten in dänischen Militärbasen stationiert werden dürften, sowie die Anmietung dänischer Häfen für das Anlegen deutscher Schiffe. Stauning hat auf der Grundlage dieser Forderungen eine Debatte mit dem Kabinett eröffnet, und obwohl sie die dänische Souveränität in gewissem Maße einschränken würden, würde dies Dänemark erlauben, seine Neutralität zu wahren, wenn auch aus der Perspektive eines 'neutralen Verbündeten', wie es Norwegen im letzten Krieg war. Allerdings gibt es im Kabinett einige, die die Forderungen rundweg ablehnen, so dass die Entscheidung in eine Sackgasse geraten ist. Stauning hat es in der Hand, sich für eine der beiden Seiten zu entscheiden: Wie sollen wir antworten?"
 DEN_hard_mil_demand_loc: "Die erste deutsche Forderung, die wir erhalten haben, ist die Forderung nach einer vollständigen Mitgliedschaft Dänemarks in ihrem Militärbündnis. Ein Großteil der Partei, einschließlich des Koalitionsführers Peter Munch, ist darüber völlig empört und erklärt, dass diese Forderung darauf abzielt, Dänemark zu einem weiteren Oststaat für die Deutschen zu machen. Ein großer Teil der Sozialdemokratie schließt sich diesem Konsens an, obwohl die Alternative einer Invasion oder eines Deals mit den Haien am anderen Ende des Teiches die Ablehnung des Angebots nicht überzeugender macht. Einige im Kabinett sind jedoch der Meinung, dass diese Forderung eine Notwendigkeit ist und akzeptiert werden sollte, so dass die Entscheidung in eine Sackgasse geraten ist. Stauning hat es in der Hand, sich für eine der beiden Seiten zu entscheiden: Wie sollen wir antworten?"
 DEN_easy_eco_demand_loc: "Die zweite deutsche Forderung, die wir erhalten haben, ist die nach einer Umleitung des Handels nach Deutschland und nach einer weitaus niedrigeren Gebühr für die Einfuhr und den Kauf dänischer Waren in deutsche Hände. Dieses Abkommen würde der dänischen Wirtschaft einen kleinen Tribut abverlangen, aber es würde Dänemark erlauben, mit jedem zu handeln, den es wünscht, auch wenn ein Großteil davon auf den deutschen Markt gelenkt würde. Stauning hat zugestimmt, dass diese Forderungen die Pläne zur Umsetzung des größten Teils des Wohlfahrtsstaates ein wenig verzögern würden; es gibt jedoch einige im Kabinett, die die Forderungen akzeptiert haben, so dass die Entscheidung in eine Sackgasse geraten ist. Stauning hat es in der Hand, sich für eine der beiden Seiten zu entscheiden: Wie sollen wir antworten?"
 DEN_hard_eco_demand_loc: "Als zweite deutsche Forderung wurde die Umleitung des Handels nach Deutschland sowie die Umleitung eines Viertels der dänischen Zivilindustrie in deutsche Hände gefordert. Die dänischen Fabriken würden wiederum für die Verarbeitung von Rohstoffen, den Bau von Raffinerien und die Herstellung von Rationen sowie von allen nicht kriegswichtigen Produkten für die deutsche Wirtschaft verwendet werden. Eine solche Nachfrage würde die dänische Wirtschaft stark belasten und sogar die Frage aufwerfen, wie 'neutral' Dänemark überhaupt sein kann, wenn ein Teil seiner Wirtschaft an Deutschland verpachtet wird. Die Verpachtung von Fabriken hat auch im Kabinett einen Aufschrei ausgelöst, da diese Forderung die dänische Unabhängigkeit untergräbt und Dänemark in eine unterwürfige Position gegenüber der deutschen Regierung zwingt. Das Kabinett ist größtenteils gegen diese Forderung, aber Stauning hat das letzte Wort, um eine der beiden Seiten der Debatte zu beeinflussen: Wie sollen wir antworten?"
 DEN_soc_stauning_death: "wird weithin das Verdienst zugeschrieben, Dänemark gerettet zu haben, indem er entgegen seinen eigenen Überzeugungen überstürzt eine sozialistische Doktrin vertrat. Viele haben festgestellt, dass diese Entscheidung durch seine Popularität als dänisches Aushängeschild vorangetrieben wurde, um die Linke zu vereinen und Dänemark davor zu bewahren, nichts weiter als eine deutsche Marionette zu werden. Føderationen hat Thorvald Stauning nicht nur ein offizielles Begräbnis gegeben, sondern ihn inoffiziell zu einem der Gründerväter des dänischen sozialistischen Staates erklärt, an den sich noch Generationen erinnern werden."
 DEN_stauning_death: "wird weithin das Verdienst zugeschrieben, den Syndikalismus sowie die ND und die DS eingedämmt zu haben, und es gibt Stimmen, die ein Staatsbegräbnis für ihn fordern, eine Ehre, die dänischen Ministerpräsidenten normalerweise nicht zuteil wird, aber wenn man bedenkt, wie lange er an der Macht war, ist er nicht 'nur ein Ministerpräsident'."
 DEN_2wk_start_failsafe: "Dies ist ein ausfallsicherer Text. Wenn Sie dies sehen, melden Sie es bitte, da es ein Fehler ist."
 DEN_2wk_start_peace: "Durch verzweifelte Verhandlungen, wirtschaftliche Zuwendungen an das Kaiserreich und die Erlaubnis, im Falle einer Invasion deutsche Truppen auf dänischem Boden zu stationieren, hat Dänemark seine Neutralität bewahrt. Dies geschieht nicht ohne Erleichterung, denn Dänemark sieht von der Seitenlinie aus zu, was sich als ein weiterer Krieg in der ganzen Welt herausstellen könnte. Freiwilligenbrigaden wurden von der Linken, der Rechten und der Mitte gebildet, die auf den Schlachtfeldern in ganz Europa und darüber hinaus kämpfen wollen.\n\nAuch wenn Dänemark eine direkte Ausrichtung auf die eine oder andere Seite vermieden hat, hat Marschall Prior die Armee gewarnt, sich auf ein Szenario vorzubereiten, in dem die Dritte Internationale ihre Isolation ausnutzt, um Deutschland anzugreifen, aber ein Großteil der Regierung lehnt eine offene Mobilisierung und Einberufung mit der Begründung ab, dass dies gegen mehrere mit Deutschland unterzeichnete Verträge verstoßen würde. Im Moment können wir nur abwarten, ob Europa in Aufruhr gerät oder ob sich Dänemark zwischen den Bestien des Westens und des Ostens verschanzt."
 DEN_2wk_start_GER: "[GetSecondInCommand] hat sich mit König Christian X. getroffen, nachdem er öffentlich eine gemeinsame Erklärung zum Krieg an der Seite des Deutschen Reiches und seiner Verbündeten abgegeben hatte. Die dänischen Truppen haben trainiert und mobilisiert, und die Regierung hat mit der gebotenen Sorgfalt gehandelt, um das Land auf den Krieg vorzubereiten. Auch wenn sich die militärischen Fähigkeiten Dänemarks auf eine Verteidigungsarmee und eine mobile Elitetruppe für den Einsatz im deutschen Heer oder an der Ostfront gegen die russischen Streitkräfte beschränken, hat Dänemark mit seiner Entscheidung, sich für die Stabilität Europas einzusetzen, Geschichte geschrieben.\n\nDiese Nachricht ist jedoch in ganz Dänemark nicht gut aufgenommen worden, und viele Antimilitaristen sind in den großen Städten Dänemarks, insbesondere in Kopenhagen, auf die Straße gegangen, um gegen die Kriegsanstrengungen zu protestieren. Sie stellen zwar keine nennenswerte Bedrohung dar, aber einige in unserem Kabinett haben die Sorge geäußert, dass heimtückische Gruppen innerhalb des Landes diese Stimmung ausnutzen und sich unserer Entscheidung widersetzen könnten."
 DEN_2wk_start_FRA: "Dies ist die dunkelste Stunde Dänemarks oder vielleicht eine von vielen in der Geschichte, denn Dänemark kämpft gegen Deutschland, für den Erhalt der dänischen Demokratie und des Staates, wenn auch unter einer neu gebildeten sozialistischen Regierung. Thorvald Stauning ist das größte Risiko seiner gesamten Laufbahn eingegangen, das sich als entscheidend erweisen wird und darüber entscheidet, ob Dänemark überlebt und gedeiht oder in die deutsche Besatzung gerät. Gescheiterte Verhandlungen haben zu diesem Moment geführt, und Staunings Kompromiss mit seinen demokratischen Idealen, ein sozialistisches System anzunehmen, hat großen Unmut in seiner Partei und in großen Teilen von Venstre, KF und Radikale Venstre hervorgerufen.\n\nDoch, so kühn sein Handeln auch war, Dänemark befindet sich jetzt in einer Art sozialistischem System, mit der Unterstützung von Truppen aus Frankreich und Großbritannien und einer allgemeinen Mobilisierung der Streitkräfte; nur die Zeit wird zeigen, ob dieses Spiel das Risiko wert war."
 DEN_concrisis_win_failsafe: "Dies ist ein ausfallsichheits Text; wenn Sie dies sehen, melden Sie es bitte, da es sich um einen Fehler handelt."
 DEN_concrisis_win_socdem: "Thorvald Stauning hat triumphiert, mit Hilfe seines Kabinetts und sorgfältiger politischer Manöver ist die Krise überwunden, wohl oder übel, denn Dänemark ist nun mit dem Deutschen Kaiserreich verbündet. Das dänische Militär hat bereits mit der Mobilisierung begonnen, und auch die Luftwaffe und die Marine stehen bereit, um sich auf einen Konflikt von Ost nach West vorzubereiten, der das Schicksal Europas und darüber hinaus bestimmen wird. Staunings Träume von der Neutralität mögen sich zerschlagen haben, aber der Fortbestand einer gerechten dänischen Demokratie wird wie gewünscht weitergehen. Von hier aus will Stauning den Wohlfahrtsstaat weiter ausbauen... und die lange nicht gelösten Vorbehaltsrechte des Königs beschneiden."
 DEN_concrisis_win_liberal: "Thomas Madsen-Mygdal hat triumphiert; die Verfassungskrise wird nicht mit dem Tod der dänischen Demokratie und des Liberalismus enden, sondern damit, dass sich Dänemark auf einen Krieg gegen die Internationale und gegen Russland vorbereitet. Madsen-Mygdal hat sich an das Land gewandt und diktiert, dass der dänische Liberalismus nicht tot ist und dass Dänemark nur durch eine Annäherung an Deutschland nicht nur überleben, sondern sich auch an der Grundlage für die Erhaltung der Stabilität in Europa beteiligen wird. Er hat auch gesagt, dass er Pläne der KF aufgedeckt hat, mit dem König zu kollaborieren, falls er als Ministerpräsident entlassen wird, und dass das Ende der Koalition mit der KF bevorstehen könnte."
 DEN_concrisis_win_republic: "König Christian X. flüchtete nach seinem Thronverzicht schnell aus dem Land, allerdings nicht ohne ein gewisses Gespür, denn er erklärte, dass seine Verwandten im Deutschen Reich seine Wiedereinsetzung fordern würden und dass es nur eine Frage der Zeit sei, bis Dänemark vor der Macht der deutschen Bestie kapituliere. Thorvald Stauning wandte sich eilig an das Land und erklärte König Christian X. zu einem Tyrannen, der seine Absetzung und den Tod der dänischen Demokratie plante, um sie durch eine autoritäre, auf Machterhalt bedachte Demokratie zu ersetzen. Stauning hat bereits einen Diplomaten nach Berlin geschickt, um die Bedingungen für die neuen deutsch-dänischen Beziehungen zu erörtern, und nur die Zeit wird zeigen, ob der Frieden sich durchsetzen wird."
 DEN_marlib_crisis_loc: "Thomas Madsen-Mygdal schlug vor, das Wahlalter von 25 auf 23 Jahre zu senken und hat eine Reihe von antisozialistischen Gesetzen geplant, die jedoch von John Christmas Møller größtenteils verworfen wurden. Im Gegenzug zu den strengen antisozialistischen Gesetzen und der Fortsetzung der großen wirtschaftsliberalen Ambitionen, die Madsen-Mygdal in das Programm seiner Partei aufnehmen wollte, hat Møller ihn davon überzeugt, dass ein Einkammerparlament eingeführt werden sollte. Trotz der Dominanz der Liberalen und der Konservativen im Oberhaus fordert Møller seit langem ein Ende des Parlaments, das jahrzehntelang den Reformfortschritt behindert hat. Leider sind ihre Pläne durch das Gespenst der weltlichen Angelegenheiten durchkreuzt worden."
 DEN_socdem_crisis_loc: "Thorvald Stauning schlug vor, das Wahlalter von 25 auf 23 Jahre zu senken und das Oberhaus des Rigsdag, den Landsting, durch den Rigsting zu ersetzen. Stauning hat für seine Pläne Zustimmung aus dem gesamten Spektrum erhalten, selbst der eher klassisch-liberal eingestellte Thomas Madsen-Mygdal befürwortet die seit langem angestrebte Modernisierung des Rigsdag. Niemand steht diesen Plänen im Weg, sondern die weltlichen Angelegenheiten, die sich dagegen sträuben, dass diese Pläne jemals das Licht der Welt erblicken und zur Abstimmung gelangen."

