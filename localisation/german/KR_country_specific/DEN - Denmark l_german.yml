 DEN_idea_black_monday: "Wirtschaftskrise in Mitteleuropa"
 DEN_idea_black_monday_desc: "Der Börsenkrach, der Berlin getroffen hat, hat kurz darauf auch seinen Weg zu den Børsen Kopenhagens gefun den. Die dänischen Aktien fallen stetig!"
 DEN_idea_saving_landmandsbanken: "Landmandsbanken retten"
 DEN_idea_policy_of_non_interference: "Nichteinmischungspolitik"
 DEN_idea_agricultural_depression: "Landwirtschaftliches Konjunkturtief"
 DEN_idea_agricultural_depression_desc: "Infolge der Krise, die Europa erschüttert, haben die dänischen Landwirte, die einen großen Teil der dänischen Wirtschaft ausmachen, Schwierigkeiten, ihre Waren zu verkaufen, und die fehlenden Ausgaben ihrerseits weiten den Schaden auf andere Sektoren aus."
 DEN_idea_interventionist_recover: "Interventionistische Wirtschaftspolitik"
 DEN_idea_interventionist_recover_desc: "Den Ideen der deutschen Wirtschaftswissenschaftler Tarnow und Baade folgend, geht Dänemark die Krise an, indem es in öffentliche Arbeiten investiert, um den Aufschwung zu fördern."
 DEN_idea_public_works: "Öffentliche Bauprojekte"
 DEN_idea_public_works_desc: "Die dänische Regierung investiert massiv in öffentliche Arbeiten, um den Arbeitslosen eine Chance zu geben, ihren Lebensunterhalt selbst zu verdienen."
 DEN_idea_weak_krona: "Inflationskontrolle: Schwache Krone"
 DEN_idea_weak_krona_desc: "Die dänische Krone wird künstlich gehalten, um dänische Produkte relativ billig zu machen und den dänischen Erzeugern einen kleinen Vorteil gegenüber der Konkurrenz zu verschaffen."
 DEN_ger_trade: "Deutscher Handel"
 DEN_ger_trade_returns: "Gewinne aus dem Handel mit Dänemark"
 DEN_idea_state_relief_programmes: "Staatliche Hilfsprogramme"
 DEN_idea_state_relief_programmes_desc: "Trotz der hohen Kosten haben umfangreiche staatliche Eingriffe dafür gesorgt, dass der Durchschnittsbürger in Würde leben kann, während unsere Wirtschaft langsam wieder in Gang kommt."
 DEN_idea_universal_healthcare: "Allgemeine Krankenversicherung"
 DEN_idea_universal_healthcare_desc: "Auch wenn sie mehr als teuer ist, stellt die allgemeine Krankenversicherung das Wohlergehen aller dänischen Bürger sicher, weshalb sie für jeden modernen Staat unverzichtbar ist."
 DEN_idea_austerity_recover: "Sparsamkeitspolitik"
 DEN_idea_austerity_recover_desc: "Durch Kürzungen der Staatsausgaben und Steuererhöhungen hofft Dänemark, die anhaltende Krise wieder in den Griff zu bekommen."
 DEN_idea_self_sufficient_denmark: "Ein autarkes Dänemark"
 DEN_idea_confidence_in_government: "Hohes Vertrauen der Investoren"
 DEN_idea_confidence_in_government_desc: "Die Bemühungen der dänischen Regierung, das Vertrauen der Investoren in das dänische System zu stärken, haben sich ausgezahlt, und die Investoren blicken zuversichtlich auf potenzielle dänische Investitionen."
 DEN_idea_investing_companies: "Private Investitionen"
 DEN_idea_investing_companies_desc: "Unternehmen investieren in Dänemark, eröffnen Fabriken und Geschäfte und lindern so die Krise, die Dänemark heimsucht."
 DEN_idea_strong_krona: "Inflationskontrolle: Sichere Krone"
 DEN_idea_strong_krona_desc: "Die Regierung hat dafür gesorgt, dass genügend Gold gehalten wird, um die dänische Krone zu sichern, was sie zu einer sicheren Anlage macht."
 DEN_idea_private_welfare_system: "Privates Wohlfahrtssystem"
 DEN_idea_private_welfare_system_desc: "Die dänische Regierung unterstützt Unternehmen, die Versicherungen anbieten, um ein kleines privates Wohlfahrtssystem zu schaffen."
 DEN_idea_danish_convoy_development: "Konvoi-Entwicklungsbemühungen"
 DEN_idea_danish_cinema: "Dänische Filmindustrie"
 DEN_idea_danish_cinema_desc: "Die Dänen gehörten zu den ersten, die in Spielfilme investierten, und die dänische Filmindustrie macht auch heute noch einen signifikanten Teil der Branche aus, wenngleich ihr Marktanteil aufgrund von Babelsberg etwas gesunken ist."
 DEN_idea_danish_defense: "Verteidigungsfokus"
 DEN_idea_danish_defense_desc: "Denmark has been focusing on its defensive measures - the best odds for this small neutral country in the shadow of a hegemon."
 DEN_idea_danish_defense_2: "Verteidigungsfokus"
 DEN_idea_danish_defense_2_desc: "Wenn wir uns darauf konzentrieren, unsere Verteidigung richtig auszubauen, ist die Wahrscheinlichkeit gering, dass Dänemark einem ausländischen Feind zum Opfer fällt."
 DEN_idea_unwavering_morale: "Unerschütterliche Moral"
 DEN_idea_unwavering_morale_desc: "Wenn Dänemarks Streitkräfte standhalten, werden sie nicht zerbrechen! Wir werden durch Mut wettmachen, was uns an Größe fehlt!"
 DEN_idea_motorised_military: "Motorisiertes Militär"
 DEN_idea_motorised_military_desc: "Heutzutage kann die Infanterie zu Fuß einfach nicht mehr mit der Infanterie konkurrieren, die über den strategischen Segen des Automobils verfügt."
 DEN_idea_preparing_special_forces: "Spezialeinheiten etablieren"
 DEN_idea_preparing_special_forces_desc: "Ohne eine große Bevölkerung ist eine kleine und spezialisierte Berufsarmee die beste Lösung für Dänemark."
 DEN_idea_jaegerkorpset: "Jægerkorpset"
 DEN_idea_jaegerkorpset_desc: "Das Jæger-Korps ist die dänische Eliteeinheit für Spezialeinsätze. Es geht auf das seeländische Jægerkorps zurück, das 1785 zur Abwehr von Bedrohungen aus Schweden, Großbritannien und Preußen gegründet wurde."
 DEN_idea_terrain_reduction: "Jægerkorpset"
 DEN_idea_terrain_reduction_desc: "Das Jæger-Korps ist die dänische Eliteeinheit für Spezialeinsätze. Es geht auf das seeländische Jægerkorps zurück, das 1785 zur Abwehr von Bedrohungen aus Schweden, Großbritannien und Preußen gegründet wurde."
 DEN_idea_flyvevabnet: "Flyvevåbnet (Luftwaffe)"
 DEN_idea_flyvevabnet_desc: "Wir haben die Luftstreitkräfte des Heeres und der Marine zu einer eigenständigen und professionellen Luftwaffe zusammengeführt, die unsere Feinde fürchten werden."
 DEN_idea_submarines: "Undervands Flåde (U-Bootflotte)"
 DEN_idea_submarines_desc: "Dänemark wird nie in der Lage sein, eine ausreichend große Flotte zu bauen, um mit seinen mächtigeren Gegnern zu konkurrieren, aber eine Flotte von U-Booten, die in der Lage ist, den Handel des Gegners zu stören, wird ausreichen."
 DEN_idea_doubtful_military: "Gespaltene Loyalitäten des Militärs"
 DEN_idea_doubtful_military_desc: "Nicht alle im dänischen Hær sind gleichermaßen davon überzeugt, dass die Handlungen des Königs richtig waren."
 DEN_idea_rigsfagforbund: "Rigsfagforbund (Nationaler Gewerkschaftsbund)"
 DEN_idea_rigsfagforbund_desc: "Der Rigsfagsforbund ist die nationale Gewerkschaft Dänemarks, die von der Regierung kontrolliert wird und für alle Dänen obligatorisch ist."
 DEN_idea_restoring_normalcy: "Wiederherstellung der Normalität an den Arbeitsplätzen in Dänemark"
 DEN_idea_restoring_normalcy_desc: "Die Regierung bemüht sich nach Kräften, die Eigentümer mehrerer großer Produktionsanlagen dazu zu bewegen, die Normalität am Arbeitsplatz wiederherzustellen."
 DEN_idea_rampant_inflation: "Zügellose Inflation"
 DEN_idea_rampant_inflation_desc: "Die Entscheidung der Regierung, keine Aussperrung durchzuführen, hat zu einer galoppierenden Inflation geführt, die die Wirtschaft lähmt, bis sie unter Kontrolle ist."
 DEN_idea_strike: "Streik"
 DEN_idea_strike_desc: "Um niedrigere Löhne zu erzwingen und eine Inflation zu verhindern, hat die Regierung die Eigentümer mehrerer großer Produktionsstätten davon überzeugt, ihre Mitarbeiter am Betreten des Geländes zu hindern."
 DEN_idea_farmers_strike: "Bauern-Streik"
 DEN_idea_farmers_strike_desc: "Aus Protest weigern sich viele Landwirte, ihre Waren zu verkaufen, in der Hoffnung, dass die Preise dadurch steigen."
 DEN_idea_opposition_controlled_landsting: "Die Opposition kontrolliert das Landsting"
 DEN_idea_opposition_controlled_landsting_desc: "Das dänische Oberhaus wird von der Opposition kontrolliert, was die Fähigkeit der Regierung, Gesetze zu erlassen, stark einschränkt."
 DEN_good_infrastructure: "Erschlossenes Land"
 DEN_good_infrastructure_desc: "Unsere erheblichen Investitionen in die Infrastruktur unseres Landes, die sich zuvor in einem relativ maroden Zustand befand, haben sich ausgezahlt. Neben den offensichtlichen wirtschaftlichen Vorteilen bedeutet dies auch, dass das Militär leichter zusammengestellt und zu Ausbildungszwecken zusammengezogen werden kann."
 DEN_idea_fortification: "Befestigungsbemühungen"
 DEN_idea_KomF_general_strike: "Føderationen-led General Strike"
 DEN_idea_KomF_general_strike_desc: "Die Kommunistisk Føderation hat die Arbeiter hinter sich versammelt, um sich gegen die neue, vom König eingesetzte autoritäre Regierung zu stellen. Daher wurde unsere Industrie zum Stillstand gebracht, bis diese von der Internationalen unterstützten Schläger beseitigt sind."
 DEN_idea_KomF_general_strike_2: "Føderationen-led General Strike"
 DEN_idea_KomF_general_strike_2_desc: "Die Kommunistische Føderation wetteifert weiterhin gegen unsere königliche und rechtmäßige Regierung. Unsere tapferen Soldaten haben die Arbeiter bereits in die Fabriken zurückgedrängt, und einige der Oppositionellen wurden verhaftet. Die Hauptführung der Opposition bleibt jedoch auf freiem Fuß."
 DEN_idea_KomF_general_strike_3: "Føderationen-led General Strike"
 DEN_idea_KomF_general_strike_3_desc: "Der Generalstreik der Kommunistischen Føderation wurde von den tapferen Männern, die der Sicherheit Dänemarks treu sind, weitgehend eingedämmt. Mit dem Sturz der letzten verbliebenen Anführer der tyrannischen Kommunistischen  Føderation kann Dänemark aufatmen, denn es kehrt allmählich wieder zu einer funktionierenden Ordnung zurück."
 DEN_idea_reform_relics: "Relikte der Reformen des Wohlfahrtsstaates"
 DEN_idea_reform_relics_desc: "Unter dem Druck der radikalen Mitglieder der KF hat Pürschel beschlossen, viele der von Stauning beschlossenen Reformen rückgängig zu machen. Auch wenn das Zurückdrehen der Uhr unser Regime nur noch unpopulärer macht, ist es ein notwendiger Schritt, um die Exzesse Staunings zu beenden."
 DEN_idea_the_king_and_his_country: "Der König und sein Land"
 DEN_idea_the_king_and_his_country_desc: "Dänemark wird nicht länger gegen die Not der Arbeiter kämpfen, und es wird sich nicht länger gegen das auflehnen, was gottgegeben ist. König Christian X. wird Dänemark in ein neues goldenes Zeitalter führen, und sein gutes Land wird ihm dabei helfen. Ganz Dänemark ist seine Leibwache!"
 DEN_idea_royal_conscription: "Königliche Wehrpflicht"
 DEN_idea_royal_conscription_desc: "Es wird nie einen Zeitpunkt geben, an dem Dänemark sich im Krieg befindet und mit seiner Rekrutierung zufrieden ist. Das Vaterland mag ein kleines Land sein, das nur über ein begrenztes Reservoir an tauglichen Männern verfügt, aber das ist keine Entschuldigung dafür, sich zurückzuhalten. Dänemark braucht seine Söhne jetzt, und diese tapferen neuen Soldaten werden das Schwert und der Schild Dänemarks sein."
 DEN_idea_opposition_in_open_protest: "Offener Protest der Opposition"
 DEN_idea_opposition_in_open_protest_desc: "Ein weiterer Versuch, die dänische Demokratie zu untergraben, ist geglückt. Während die neue Regierung erklärt hat, dass sie sich für die Demokratie einsetzt, hat die Opposition unter der Führung von Thorvald Stauning gegen die neue konservative Regierung protestiert. Dies hat in der Bevölkerung übermäßig viel Unruhe ausgelöst, und es wäre klug, alles zu tun, um die Bedenken der Bürger zu zerstreuen."
 DEN_idea_spectre_of_danish_democracy: "Gespenst der dänischen Demokratie"
 DEN_idea_spectre_of_danish_democracy_desc: "Trotz aller Bemühungen Westergaards ist der Wunsch nach einer Rückkehr zur Demokratie in Dänemark ungebrochen. Trotz der offenen Proteste der Opposition, die niedergeschlagen wurden, bewegt sich etwas im Nebel, und sollte der Frieden nach Dänemark zurückkehren, wird die Herrschaft Westergaards vielleicht ein turbulentes Ende finden."
 DEN_idea_total_devotion: "Totale Hingabe"
 DEN_idea_total_devotion_desc: "Unsere Soldaten müssen mit dem gebührenden Maß an Ehre und Ruhm kämpfen, denn es ist ihr Dienst an ihrem König, der sie so gut kämpfen lässt. Obwohl sie auf dem Schlachtfeld unübertroffen sind, müssen wir ihnen neben ihrem ausgeprägten Sinn für Pflicht und Verantwortung auch ein Gefühl der Loyalität vermitteln."
 DEN_idea_intolerable_rule: "Unerträgliche Herrschaft"
 DEN_idea_intolerable_rule_desc: "Die Entscheidung, dauerhaft auf die Wiederherstellung der Demokratie zu verzichten und die Herrschaft der vom König ernannten Personen fortzusetzen, hat im ganzen Land erhebliche Unruhe ausgelöst. Langfristig wird eine solche Entscheidung wahrscheinlich ein schlechtes Licht auf die Legitimität unserer Herrschaft werfen und den Dissens nur noch verstärken, aber vorerst wird Dänemark weiterhin von der KF regiert."
 DEN_idea_industry_rearmament: "Industrielle Aufrüstung"
 DEN_idea_industry_rearmament_desc: "Møller will die dänische Industrie durch ein Programm aufrüsten, in dessen Rahmen bestimmte zivile Fabriken innerhalb eines bestimmten Zeitraums in Militärfabriken umgewandelt werden sollen. Es ist wichtig, ein Gleichgewicht zwischen der Produktion von zivilen Gütern und Waffen anzustreben, um das Leben unserer Bürgerinnen und Bürger so wenig wie möglich zu beeinträchtigen."
 DEN_idea_reassure_rural_supporters: "Unterstützer in ländlichen Gebieten beruhigen"
 DEN_idea_reassure_rural_supporters_desc: "In der alten ländlichen Basis der KF gab es Zweifel an Møllers Engagement für die parlamentarische Demokratie. Wir müssen ihnen versichern, dass wir die Demokratie und die Gründungsideale der KF bis zum heutigen Tag hochhalten und uns nicht dem autokratischen Flügel der Partei beugen werden."
 DEN_idea_moller_recruitment: "Møllers Rekrutierungsplan"
 DEN_idea_moller_recruitment_desc: "Møllers Plan sieht eine schrittweise Rekrutierung der Bevölkerung vor, um den unterschiedlichen Bedürfnissen unserer bereits unterbesetzten Streitkräfte gerecht zu werden, damit wir uns besser auf die bevorstehenden Schlachten vorbereiten können."
 DEN_idea_westergaard_recruitment: "Westergaards Rekrutierungsplan"
 DEN_idea_westergaard_recruitment_desc: "Westergaard plant, die KU drastisch zu erweitern und Rekruten aus ihren Reihen offiziell als engagierte Bataillone in den Streitkräften einzusetzen. Obwohl viele in der KU unerfahren und jung sind, stehen sie loyal zu unserer Sache, und wir sollten in der Lage sein, innerhalb einiger Monate Tausende von Soldaten auszurüsten."
 DEN_idea_purschel_support: "Pürschels Unterstützung"
 DEN_idea_purschel_support_desc: "Der offizielle Vorsitzende des Autokratenflügels der KF, Victor Pürschel, hat sich Westergaards Bestreben nach Machterhalt angeschlossen. Westergaard und Pürschel teilen ähnliche Ansichten, so dass es nur natürlich ist, dass der Rest seines Flügels der konservativen Folkeparti Westergaards Bewegung unterstützt."
 DEN_idea_chaos_in_copenhagen: "Kopenhagener Chaos"
 DEN_idea_chaos_in_copenhagen_desc: "In den Straßen von Kopenhagen ist die Wut in Gewalt umgeschlagen. Männer, Frauen und Kinder geraten in das Kreuzfeuer eines blutigen Protests, der mit Sicherheit einen lang anhaltenden Effekt auf die gesamte Stadt haben wird."
 DEN_idea_empowered_konservative_ungdom: "Gestärkte konservative Undom (Jugend)"
 DEN_idea_empowered_konservative_ungdom_desc: "Das Konservative Ungdom (Junge Konservative) hat dazu beigetragen, das Land in Westergaards Namen zu sichern, aber wir werden nicht dabei stehen bleiben. Die KU soll in bestimmte Brigaden unserer Streitkräfte integriert werden, um nicht nur Loyalität zu gewährleisten, sondern auch unsere Reihen zu verstärken."
 DEN_idea_increased_executive_power: "Gesteigerte Exekutivgewalt"
 DEN_idea_increased_executive_power_desc: "Jack Westergaard, der immer noch von der Partei in die Schranken gewiesen wird, hat Ambitionen, seine Macht zu verdoppeln, indem er nach und nach Gesetze verabschiedet, die dem Parlament mehr Macht verleihen und ihm selbst. Die gemäßigten Mitglieder der KF haben ihre Besorgnis zum Ausdruck gebracht, aber sie können nicht viel tun."
 DEN_idea_protected_markets: "Geschützte Märkte"
 DEN_idea_protected_markets_desc: "Die Gewährleistung eines hohen Maßes an Handelsprotektionismus ist wichtig, um die dänische Wirtschaft zu unterstützen und sicherzustellen, dass die dänischen Märkte auch in Finanzkrisen stabil bleiben."
 DEN_idea_enforced_constitutionalism: "Durchgesetzter Konstitutionalismus"
 DEN_idea_enforced_constitutionalism_desc: "Da Westergaard nicht in der Lage ist, die dänische Demokratie herauszufordern, ist es jetzt an der Zeit, die volle verfassungsmäßige Macht durchzusetzen. Nichts wird diesen Prozess aufhalten!"
 DEN_idea_middle_class_investment: "Funktionærer Investments (Offizielle Investitionen)"
 DEN_idea_middle_class_investment_desc: "Gezielte wirtschaftliche Investitionen, die unserer wichtigsten Wählerschaft zugute kommen, werden unsere Chancen verbessern, künftige Wahlen zu gewinnen, auch wenn die Opposition in Jahrzehnten sicher aufholen wird."
 DEN_idea_venstre_kf_coalition: "Venstre-KF Koalition"
 DEN_idea_venstre_kf_coalition_desc: "Die Aufrechterhaltung unserer Koalition mit der KF war entscheidend dafür, dass unsere Partei die nächste Wahl überlebt. Auch wenn viele in Venstre die Forderungen nach einer Aufrüstung des Landes im Hinblick auf die bevorstehenden Kriege ablehnen, können wir sie nur beschwichtigen."
 DEN_idea_liberal_coalition: "Liberale Koalition"
 DEN_idea_liberal_coalition_desc: "Die Aussicht auf eine erneute Zusammenarbeit von Venstre und Radikale Venstre mag vielen im Ausland äußerst seltsam erscheinen, wenn man bedenkt, wie sich die Radikale Venstre vor drei Jahrzehnten von unserer Partei getrennt hat. Die laufenden Verhandlungen und die erfüllten Forderungen haben zu einem Wiederaufblühen der beiden liberalen Parteien geführt, was sich für das Überleben der zentristischen Venstre nur als fruchtbar erweisen kann."
 DEN_idea_farmer_support: "Unterstützung durch Landwirte"
 DEN_idea_farmer_support_desc: "Die Landwirte machen einen relativ hohen Anteil der Venstre-Wählerschaft aus, obwohl die weit verbreitete Industrialisierung im letzten Jahrhundert die Dominanz der Partei geschmälert hat. Die Unterstützung der Landwirte wird sich langfristig auszahlen und zu kontinuierlichen Wahlsiegen beitragen."
 DEN_idea_resumed_recruitment: "Wiederaufnahme der Rekrutierung"
 DEN_idea_resumed_recruitment_desc: "Dänemark hat die Schrecken des Krieges seit vielen Jahrzehnten nicht mehr erlebt, aber während es die Schrecken des Weltkrieges miterlebt hat, muss es sich auf eine Beteiligung vorbereiten, indem es seine Streitkräfte erheblich aufstockt. Solche Bemühungen sind nicht leicht zu nehmen, werden aber mit Sicherheit bei einem Großteil der KF beliebt sein."
 DEN_idea_centre_right_dominance: "Mitte-Rechts Dominanz"
 DEN_idea_centre_right_dominance_desc: "Mit dem Zusammenschluss zu einer Koalition, die die gemäßigten rechten Flügel von KF und Venstre umfasst, scheint die dänische Mitte-Rechts-Dominanz für die kommenden Jahre zementiert zu sein. Während Stauning und die Sozialdemokratie bald an Schwung gewinnen werden, sobald der Frieden in Dänemark wiederkehrt, werden Venstre und KF eine glänzende Zukunft für jeden dänischen Bürger einläuten."
 DEN_idea_rehabilitate_antimilitarists: "Antimilitaristen rehabilitieren"
 DEN_idea_rehabilitate_antimilitarists_desc: "Ein Großteil der Radikale Venstre hat sich vor Jahrzehnten von unserer Partei getrennt, um sich gegen die Militarisierung zu stellen und stattdessen Pazifismus und Neutralität zu unterstützen. Da Dänemark unweigerlich wieder in einen Krieg hineingezogen werden wird, müssen Zugeständnisse gemacht werden, um ihre Unterstützung zurückzugewinnen und die Reformen zur Modernisierung und Weiterentwicklung der dänischen Armee fortzusetzen."
 DEN_idea_united_liberals: "Vereinigte Liberale"
 DEN_idea_united_liberals_desc: "Nach umfangreichen Verhandlungen zwischen Radikale Venstre und Venstre selbst, einschließlich des Ausstiegs Dänemarks aus dem Militärbündnis mit Deutschland, hat sich Forenede Venstre überraschend neu formiert. Es bleibt abzuwarten, ob Venstre wieder vereint überleben wird oder ob es in Zukunft nur wieder zerbrechen wird."
 DEN_idea_pure_democracy: "Demokratie pur"
 DEN_idea_pure_democracy_desc: "Kräfte von ganz links und ganz rechts werden alles in ihrer Macht Stehende tun, um die dänische Demokratie zu stürzen. Aber heute triumphiert die Demokratie und hat weiterhin Bestand."
 DEN_idea_opposition_anger: "Oppositionelle Agitation"
 DEN_idea_opposition_anger_desc: "Bisher hat Thorvald Staunings Pragmatismus die Unterstützung der Opposition gefunden, aber seine neuen Verfassungsänderungen und die Versprechen, die er bei den letzten Wahlen gemacht hat, haben einen Großteil der Opposition beunruhigt. Die Opposition hat Stauning offen gewarnt, dass die Unterstützung schwinden wird, sollte Stauning zu weit von dem in seiner Wahlrede erwähnten „Kompromiss“ abweichen. Wenn Stauning vorsichtig vorgeht, werden seine Träume vom modernsten Wohlfahrtsstaat der Welt in Erfüllung gehen."
 DEN_idea_extended_pensions: "Rentenerhöhung"
 DEN_idea_extended_pensions_desc: "Um denjenigen unter uns, die nicht mehr in der Lage sind zu arbeiten, ein komfortableres Leben im Ruhestand zu ermöglichen, hat die Regierung beschlossen, die Ausgaben für die Finanzierung der Renten zu erhöhen, wie es im Gesetzentwurf von K.K. Steincke zur Sozialreform vorgesehen ist."
 DEN_idea_clarified_social_laws: "Klärung der Sozialgesetze"
 DEN_idea_clarified_social_laws_desc: "Lange Zeit waren die Sozialgesetze unorganisiert und in fast hundert verschiedene Regeln und Vorschriften unterteilt, von denen einige im Laufe der Zeit verloren gegangen sind. Durch die sorgfältige Identifizierung und Klärung dieser Gesetze werden die Attribute des modernen dänischen Renaissance-Menschen im ganzen Land bekannt werden."
 DEN_idea_pacified_antimilitarists: "Befriedete Antimilitaristen"
 DEN_idea_pacified_antimilitarists_desc: "Unabhängig davon, mit welchen Mitteln Dänemark sich bewaffnen wird, ist es nicht verhandelbar, ob es sich im Krieg befinden wird oder nicht. Ein Krieg kann jeden Moment drohen, und deshalb müssen die antimilitaristischen Elemente, die Radikale Venstre und Socialdemokratiet bilden, gehen."
 DEN_idea_expanded_welfare_bureaucracy: "Erweiterte Wohlfahrtsbürokratie"
 DEN_idea_expanded_welfare_bureaucracy_desc: "Der Ausbau und die Zentralisierung der aufstrebenden Bürokratie werden Wunder für den Ausbau des dänischen Wohlfahrtsstaates bewirken und langfristig ein Segen für die weitere Verwaltung der Staatsausgaben sein, um das Leben der dänischen Durchschnittsbürger zu verbessern."
 DEN_idea_modern_welfare_reforms: "Moderne Wohlfahrtsreformen"
 DEN_idea_modern_welfare_reforms_desc: "Der Erfolg der Sozialdemokratie bei den Verhandlungen und Kompromissen mit der Radikale Venstre hat zu dem geführt, was für immer als moderner Wohlfahrtsstaat bestehen bleiben wird, ein Modell, das in der ganzen Welt bewundert werden kann. Kontinuierliche Investitionen und die Weiterentwicklung von K.K. Steinckes neuen Sozialgesetzen werden das Erbe der Sozialdemokratie in der dänischen Geschichte nur weiter festigen."
 DEN_idea_halted_reforms: "Gestoppte Reformen"
 DEN_idea_halted_reforms_desc: "Im Guten wie im Schlechten hat Radikale Venstre über die in Ungnade gefallene Sozialdemokratiet triumphiert, deren Regierung aufgrund des überwältigenden Drucks gegen die expansiven und invasiven Sozialreformen zusammengebrochen ist. Die neue Regierung wird zwar dazu beitragen, den Geist des Programms der Sozialdemokratie beizubehalten, aber ein großer Teil des Staatshaushalts wird umgewidmet und auf Wunsch des dänischen Durchschnittsbürgers besser genutzt werden."
 DEN_idea_defending_the_statsraad_system: "Das Statsraad-System verteidigen"
 DEN_idea_defending_the_statsraad_system_desc: "Unsere junge sozialistische Republik ist seit ihrer Gründung von reaktionären Kräften im Ausland angegriffen worden. Auch wenn es Jahre dauern wird, die Ziele zu erreichen, die wir uns auf dem Staatsraad-Kongress gesetzt haben, müssen wir sicherstellen, dass ihre Ideale vor äußeren Bedrohungen geschützt bleiben."
 DEN_idea_true_danish_socialism: "Wahrer Dänischer Sozialismus"
 DEN_idea_true_danish_socialism_desc: "Aksel, der charismatische Fraktionsvorsitzende der DVSP innerhalb der Føderationen, plant die Einbeziehung des Rätesystems, um die Vorherrschaft der Gewerkschaften zu brechen, sowie den Aufbau einer dänischen Massenpartei. Er hat die Aufmerksamkeit der anderen Fraktionen auf sich gezogen, und seine Pläne könnten die künftige Kameradschaft, die seit der Gründung der Føderationen bestand, destabilisieren, aber nur die Zeit wird zeigen, wie weit er gehen wird."
 DEN_idea_venstrekommunisme: "Venstrekommunisme"
 DEN_idea_venstrekommunisme_desc: "Venstrekommunisme, oder Linkskommunismus, ist nur einer der vielen Einflüsse, die Aksel Larsen innerhalb der DVSP übernommen hat. Die Parteilinie fordert eine umfassende Machtübernahme durch die Arbeitnehmer, ohne in bürokratischen Gewerkschaften gefangen zu sein. Larsen wird nichts unversucht lassen, um Dänemark zu einem Leitstern zu machen, von dem sich viele andere sozialistische Bewegungen inspirieren lassen können."
 DEN_idea_bridged_gap: "Überbrückte Kluft"
 DEN_idea_bridged_gap_desc: "Um die Befreiung der Arbeiter und das Ende der Ausbeutung voranzutreiben, hat Larsen angekündigt, dass die Kluft zwischen dem ländlichen und dem städtischen Dänemark aufgehoben werden soll. Öffentliche Arbeitsprogramme werden dazu beitragen, alle Bereiche der dänischen Gesellschaft zu fördern. Vor allem der landwirtschaftliche Sektor Dänemarks ist mit der Industrialisierung stark zurückgegangen und bedarf daher besonderer Aufmerksamkeit."
 DEN_idea_red_welfare: "Rote Wohlfahrt"
 DEN_idea_red_welfare_desc: "Die Føderationen Stauningerne hat ihre Pläne für den dänischen Wohlfahrtsstaat mit sozialistischer Färbung, die mit Hilfe von Sigvald Hellberg und ehemaligen Radikalen der Socialdemokratiet entwickelt wurden, endlich fertiggestellt. Die Wohlfahrtsreformen und die gesamte neue Sozialgesetzgebung von K.K. Steincke wurden problemlos verabschiedet, was zum großen Teil daran lag, dass man sich nicht auf eine Koalition mit Radikale Venstre oder die Opposition im Landsting verlassen musste, um die Fähigkeit der Regierung zur Verabschiedung von Gesetzen zu lähmen. Dänemark ist zwar instabil, aber es wird sich in eine Zukunft bewegen, in der alle Bürger gleich sind."
 DEN_idea_sailor_socialism: "Seemanns-Sozialismus"
 DEN_idea_sailor_socialism_desc: "Schon viel zu lange sind die Seeleute in der Gewerkschaft Søfyrbødernes Forbund der Aushöhlung der Marine und der Umverteilung von Industrien zugunsten des so genannten Wohlfahrtsstaates ausgesetzt. Richard Jensen wird diese Ungerechtigkeit gegenüber den fleißigsten und engagiertesten dänischen Bürgern, den tapferen und jungen Seeleuten, nicht hinnehmen. Die Regierung wird dem Ausbau unserer Marinekapazitäten Priorität einräumen und gleichzeitig diese historischen Ungerechtigkeiten beseitigen."
 DEN_idea_endless_revolutionary_struggle: "Endloser Revolutionärer Kampf"
 DEN_idea_endless_revolutionary_struggle_desc: "Richard Jensen setzt sich für einen endlosen revolutionären Kampf ein, der über die Durchführung des Statsraad-Kongresses und seine Machtübernahme hinausgeht. Im Gegensatz zu vielen anderen Fraktionen stellt Jensen fest, dass der revolutionäre Kampf für die Arbeiterklasse ein ständiger Kampf ist und dass jeder dänische Arbeiter wachsam sein muss."
 DEN_idea_collaborative_community: "Kollaborative Gemeinschaft"
 DEN_idea_collaborative_community_desc: "Die Vergangenheit von Richard Jensen zeigt, wie Dänemark zu einer Gemeinschaft werden sollte, in der jeder dänische Bürger an seine Verpflichtung gegenüber den anderen erinnert wird. Der dänische Staat ist auf der Idee aufgebaut, dass die Sünde der Armut abgeschafft werden muss; wir müssen uns um unsere dänischen Mitbürger kümmern und füreinander sorgen."
 DEN_idea_fs_supremacy: "FS Vorherrschaft"
 DEN_idea_fs_supremacy_desc: "Der Gewerkschaftsbund, oder Fagoppositionens Sammenslutning, soll nun die Befugnis erhalten, jede einzelne Gewerkschaft in Dänemark zu leiten. Während die Aufhebung der Unabhängigkeit vieler Gewerkschaften viele Arbeitnehmer aufgewühlt hat, hat Christian Christensen versichert, dass die FS als Gremium zur Aufrechterhaltung und Regulierung der Entwicklung jeder einzelnen Gewerkschaft dienen und die Chancengleichheit und Vertretung der dänischen Arbeitnehmer gewährleisten wird."
 DEN_idea_industrial_freedom: "Industrielle Freiheit"
 DEN_idea_industrial_freedom_desc: "Viele aus der alten Garde der Enhedspartiet beklagen die mangelnde Vertretung aller Branchen und diskutieren regelmäßig über die Ungleichheiten bei der gewerkschaftlichen Vertretung im Land. Mit der Einführung neuer Gesetze und Vorschriften, die von der FS verwaltet und aufrechterhalten werden sollen, hat Christian Christensen erklärt, dass mit der Befreiung der dänischen Industrie auch die Arbeitnehmer frei sein werden."
 DEN_idea_sexual_liberation: "Sexuelle Befreiung"
 DEN_idea_sexual_liberation_desc: "Die sexuelle Befreiung ist, zumindest in Dänemark, seit ihren Anfängen nicht vorangekommen. Christian Christensen hat erklärt, dass eine echte sexuelle Befreiung sofort beginnen sollte, um die Probleme der Gesellschaft anzugehen."
 DEN_idea_revolutionary_springboard: "Revolutionäres Sprungbrett"
 DEN_idea_revolutionary_springboard_desc: "Die Kommunarder haben immer wieder erklärt, dass Dänemark das perfekte revolutionäre Sprungbrett ist, um die Revolution in den hohen Norden Skandinaviens zu exportieren. Unsere Genossen brauchen Unterstützung, auch trotz der Rückschläge der Dänischen Nation."
 DEN_idea_party_state_sycophancy: "Parteienstaatliche Kriecherei"
 DEN_idea_party_state_sycophancy_desc: "Um die Freiheit des dänischen Arbeiters zu erreichen, darf man nichts anderes als ein Kriecher für den Staat und die Partei werden. Nur mit aufrichtiger Loyalität und mutiger Hingabe kann Dänemark die Reaktionäre, die noch immer im dänischen Staat ausharren und ihm Widerstand leisten, wirklich zerschlagen. Regelmäßige Säuberungen und lebendige antikapitalistische Agitation sind die Mittel, mit denen sich die dänische Arbeiterschaft von dem verabscheuungswürdigen System der Vergangenheit befreien wird."
 DEN_idea_scandinavian_arm: "Skandinavischer Arm der Revolution"
 DEN_idea_scandinavian_arm_desc: "Der dänischen Armee mangelt es in mehr als einer Hinsicht, und um wirklich gegen andere Nationen in Europa und auf der ganzen Welt kämpfen zu können, muss die dänische Armee stark ausgebaut und modernisiert werden. Glücklicherweise kommen Berater aus Frankreich und Britannien genau aus diesem Grund in Scharen."
 DEN_idea_reactionary_backlash: "Reaktionäre Gegenreaktion"
 DEN_idea_reactionary_backlash_desc: "Es überrascht nicht, dass die Agitatoren der konservativen Folkeparti unter der Führung von Jack Westergaard auf den Straßen Kopenhagens Kämpfe begonnen haben. Dies hat nicht nur unsere Bemühungen, die Kontrolle über das Land zu erlangen, zu destabilisieren begonnen, sondern auch einen Teil unserer Armee gezwungen, sich aufzulösen, um dieser Bedrohung zu begegnen. Es droht zwar kein aktiver Staatsstreich zur Wiederherstellung der Monarchie, aber es müssen Anstrengungen unternommen werden, um diese Aufständischen zu unterdrücken, damit sie unsere Revolution nicht zum Scheitern bringen."
 DEN_idea_easy_eco_demand: "Moderate wirtschaftliche Anforderungen"
 DEN_idea_easy_eco_demand_desc: "Unter dem Druck des deutschen Botschafters haben die Deutschen von uns verlangt, den Handel hauptsächlich auf das Deutsche Reich umzulenken und gleichzeitig Deutschland Handelspräferenzen einzuräumen. Diese Forderungen werden die dänische Wirtschaft zwar nicht völlig lahmlegen oder stark belasten, aber sie sind dennoch ein Ärgernis, mit dem wir umgehen müssen, um unsere Souveränität zu wahren."
 DEN_idea_hard_eco_demand: "Hohe wirtschaftliche Anforderungen"
 DEN_idea_hard_eco_demand_desc: "Hätte sich die deutsche Invasion nicht angedeutet, wäre Thorvald Stauning vielleicht aus dem Amt geworfen worden, weil er solche Forderungen akzeptierte. Mit diesem Abkommen wird ein Viertel der dänischen Industrie für den Aufbau der deutschen Kriegsinfrastruktur, für Fabriken und für die Gewinnung von Bodenschätzen abgestellt. Der Tribut, den dies für die dänische Wirtschaft bedeutet, ist schwerwiegend, aber wenn dies bedeutet, dass Dänemark in der Lage ist, seine Neutralität aufrechtzuerhalten, dann gibt es keine andere Wahl."
 DEN_idea_alone_against_all: "Allein gegen die Welt"
 DEN_idea_alone_against_all_desc: "Unsere Entscheidung, unabhängig zu bleiben und uns gegen den Strom der Reaktionäre und Sozialisten zu stellen, war eine schwere Entscheidung. Die Regierung ist dabei, eine permanente und aktive Wehrpflicht vorzubereiten, solange Dänemark an der Front bleibt, nachdem es zu einer der letzten freien Nationen in Europa degradiert wurde. Bürgermilizen, irreguläre Formationen und die ständige Einberufung von Diensttruppen werden vorbereitet, während jeder dänische Bürger sich für einen unvermeidlichen Konflikt wappnet, sollte der Westen oder der Osten kommen, um uns die Hand zu reichen."
 DEN_idea_BOPA_intensity1: "BOPA Angriffe"
 DEN_idea_BOPA_intensity1_desc: "Der dänische Freiheitsrat unter der Leitung von Børge Houmann hat seine Bemühungen verstärkt, die laufenden Kriegsanstrengungen zu unterbrechen und Dänemark von seinen Fesseln an das Kaiserreich zu befreien. Nachdem sie erklärt haben, dass die dänischen Bürger als Untertanen in Ketten an Deutschland gebunden sind, werden sie alles tun, um sicherzustellen, dass Dänemark seine Freiheit wiedererlangt, selbst wenn das Ziel darin besteht, sich der Internationalen im Westen anzuschließen. Indirekt von der Kommunard-Fraktion der Føderationen unterstützt, werden uns BOPA und der Freiheitsrat ein ernster Dorn im Auge sein.\n\nZur Beilegung dieser Krise bedarf es entweder einer konzertierten Aktion der Armee oder der Polizei. Die Polizei wird jedoch nicht in der Lage sein, diese Operation während des Krieges vollständig zu unterdrücken."
 DEN_idea_army_in_neglect: "Vernachlässigte Armee"
 DEN_idea_army_in_neglect_desc: "Die dänische Armee und das dänische Verteidigungssystem als Ganzes leiden unter einem Mangel an Kontrolle in der militärischen Führung. Ein erheblicher Teil des Haushalts wird zunächst auf dem Rigsdag beraten und vom Verteidigungsminister beaufsichtigt. In jüngster Zeit hat Außenminister Peter Munch die Entwicklung der Armee weiter behindert, um sie schließlich abzuschaffen. Während die Regierung in der Lage ist, ohne Verzögerung Mittel für Projekte bereitzustellen, ist die Armee nicht in der Lage, die optimale Stärke zu halten."
 DEN_idea_outdated_navy: "Veraltete Marine"
 DEN_idea_outdated_navy_desc: "Die dänische Marine besteht hauptsächlich aus älteren Zerstörern und U-Booten, und aufgrund des mittelmäßigen dänischen Marinebudgets und der dänischen Marineindustrie kann nur wenig produziert werden, was über die Überprüfung der Schiffe hinausgeht. Ein Großteil der bestehenden Flotte wurde zwar auf moderne Standards umgerüstet, aber das zeugt nicht gerade von einer großen Begabung für die Entwicklung neuer Designs. Unser Flaggschiff, die Peder Skram, ist ein Relikt aus der Zeit vor dem Weltkrieg und weitgehend veraltet, ein Schwesterschiff der Herluf Trolle und der Olfert Fischer, die angesichts der katastrophalen Unterhaltskosten zum Verschrotten verkauft wurden. Die Führung der Marine ist weitgehend dem Willen des Staatshaushalts unterworfen, der für andere wirtschaftliche und soziale Angelegenheiten verwendet wird."
 DEN_idea_pacifist_accord: "Pazifistisches Abkommen"
 DEN_idea_pacifist_accord_desc: "Das pazifistische Abkommen oder die Neutralitätsvereinbarung, insbesondere mit Radikale Venstre Peter Munch, wird von der Sozialdemokratie und der Koalition von Radikale Venstre allgemein unterstützt. Das letztendliche Ziel, die Armee aufzulösen und auf Geheiß der Koalition eine echte Neutralität anzustreben, erschwert jegliche Bemühungen der Regierung um eine Militarisierung. Die Opposition und sogar König Christian X. haben unter Berufung auf die syndikalistischen Drohungen in Paris und London die Remilitarisierung Dänemarks gefordert, aber die Sozialdemokratie und die Radikale Venstre haben sich nicht zu diesem Thema geäußert.\n\n§RDie gemäßigte linke Koalition will 1937 ein neues Entmilitarisierungsgesetz verabschieden, nachdem dies vor einigen Jahren abgelehnt wurde. Vorerst wird die Remilitarisierung mit hohen Kosten verbunden sein, und die Wehrpflicht wird abgeschafft.§!"
 DEN_idea_pacifist_accord_partial: "Pazifistisches Abkommen - Teilweise"
 DEN_idea_pacifist_accord_partial_desc: "Viele Formen der Beschränkungen des Pazifistenabkommens sind in Kraft, aber dank unserer Bemühungen wird Peter Munch von Tag zu Tag überzeugter von unserer Sache."
 DEN_idea_pacifist_accord_diminished: "Pazifistisches Abkommen - Verringert"
 DEN_idea_pacifist_accord_diminished_desc: "Es gibt nur noch wenige Einschränkungen für die Armee, und die Einführung der Wehrpflicht wird immer unwahrscheinlicher, dass die Radikale Venstre ihr Veto einlegt. Peter Munch hat in den Verhandlungen erhebliche Unterstützung erhalten und in dieser Frage so gut wie eingewilligt."
 DEN_idea_delaying_units: "Verzögerungseinheiten"
 DEN_idea_delaying_units_desc: "Nach dem Plan von Erik With, die Grenze regelmäßig mit solchen Einheiten zu besetzen, haben Einheiten der irregulären oder leichten Infanterie ihren Einsatz begonnen. Sie sind zwar nicht kampftauglich, aber die ungefähre Zeit, in der sie mit regulärer Infanterie kämpfen, Artilleriebeschuss abwehren und möglicherweise sogar Panzerabwehrkämpfe führen müssen, ist sehr wahrscheinlich. Daher ist eine Ausweitung der Ausbildung und die Entwicklung starker irregulärer Einheiten für unsere Armee von wesentlicher Bedeutung."
 DEN_idea_aerial_army: "Luftstreitkräfte"
 DEN_idea_aerial_army_desc: "Dänemark wird seine Luftwaffe nicht nur ausbauen, um mit den übrigen skandinavischen Ländern konkurrieren zu können, sondern sie wird auch eine Kampfkraft sein, mit der man rechnen muss. Während unsere Armee auf eine kleine, mobile Elitetruppe reduziert werden kann, soll unsere Luftwaffe jeden in Angst und Schrecken versetzen, der es wagt, das Gleichgewicht der Kräfte in Europa in Frage zu stellen. Deshalb werden die dänischen Flugzeuge mit dem Gedanken geschaffen, dass die Luftwaffe eine zweite organisierte Armee ist, die in der Lage ist, sowohl Land- als auch Luftangriffe mit höchster Effizienz durchzuführen."
 DEN_idea_armour_experiments: "Panzer-Experimente"
 DEN_idea_armour_experiments_desc: "Gegenwärtig hat Dänemark wenig Erfahrung mit dem Einsatz gepanzerter Einheiten in der Kriegsführung und hat ein solches Vorhaben aufgrund der Kosten und der Unerfahrenheit mit dieser Technologie auch nicht aktiv verfolgt. Es gab jedoch erfolgreiche Studien über den Einsatz von Panzern zur Unterstützung der Infanterie, so dass wir in begrenztem Umfang Panzereinheiten zur Unterstützung unserer Truppen auf dem Schlachtfeld geschaffen haben."
 DEN_idea_developed_reserve: "Erschlossene Reserve"
 DEN_idea_developed_reserve_desc: "Die vollständige Mobilisierung eines größeren Teils unserer Bevölkerung ist ineffizient und erfordert große Anstrengungen und Unruhen. Anstelle der oben genannten Strategie werden wir eine kontinuierliche Mobilisierung unserer Reservekräfte durchführen und damit die sofortige Verfügbarkeit dänischer Truppen zur schnellen und effizienten Verstärkung der Fronttruppen sicherstellen."
 DEN_idea_to_defend_danish_coasts: "Verteidigung der dänischen Küsten"
 DEN_idea_to_defend_danish_coasts_desc: "Die dänische Marine wird in eine Abschirmungsflotte umgewandelt und konzentriert sich ganz auf die Herstellung hochmoderner, billiger und effektiver Abschirmungsschiffe, wie U-Boote und Zerstörer. Die Nutzung unserer Stärken und die Umleitung der erforderlichen Ressourcen auf die Luftwaffe und das Heer haben Vorrang, so dass die Marine damit auskommen wird. Admiral Rechnitzer hat der Idee zugestimmt und wird damit beginnen, die Produktion auf kleine Schiffe umzulenken, die Vorrang vor allem anderen haben."
 DEN_idea_beyond_danish_coasts: "Jenseits Dänemarks Küsten"
 DEN_idea_beyond_danish_coasts_desc: "Die dänische Flotte muss sich über die dänischen Küsten hinaus profilieren, und der Einsatz von Kreuzern wird genau das bewirken. Die geringe Kapazität, über die wir verfügen, wird in die Produktion leistungsfähiger Kreuzer verlagert, die im Nordatlantik eingesetzt werden und mit geringem Budget größere Flotten bekämpfen sollen. Auch wenn sich schwere Schiffe und sogar Marineflugzeuge als problematisch erweisen werden, liegt der Aufbau einer erneuerten dänischen Flotte durchaus in unserem Interesse."
 DEN_idea_developing_naval_theory: "Entwicklung der Seekriegstheorie"
 DEN_idea_developing_naval_theory_desc: "Die Modernisierung der dänischen Flotte erfordert neue Lehrbücher und Theorien über die Seekriegsführung im modernen Zeitalter. Vorbei sind die Zeiten der Vorherrschaft der großen Kanonen und des Versuchs, ein großes Schiff mit den größten Gewehren zu bauen, um die feindlichen Linien zu unterdrücken; Taktiken und Techniken werden in Marineübungen ständig weiterentwickelt."
 DEN_idea_pride_safeguarding: "Unseren Stolz schützen"
 DEN_idea_pride_safeguarding_desc: "Der Stolz unserer Flotte ist heilig, und viele beklagen, dass sie gegenüber feindlichen Schiffen und Flugzeugen gleichermaßen verwundbar ist. Admiral Rechnitzer und Admiral Vedel haben unterschiedliche Pläne, wie sie dieses Problem angehen wollen, doch welcher Plan auch immer umgesetzt wird, er wird uns bei unseren Bemühungen sehr helfen."
 DEN_idea_ship_aa: "Schiffsweite Verbesserungen der Luftabwehr"
 DEN_idea_ship_aa_desc: "Die Verbesserung der Luftabwehrfähigkeiten von montierten Luftabwehrkanonen und -stellungen wird dazu beitragen, dass unsere Schiffe in der Lage sind, Luftangriffe von trägergestützten Flugzeugen oder vom Kontinent aus abzuwehren. Unsere Nähe zu den Stützpunkten in Norddeutschland, an der norwegischen Küste und an der englischen und französischen Küste bedeutet, dass unsere Schiffe möglicherweise Flugzeuge aus allen Nationen befördern müssen, wir müssen also auf alles vorbereitet sein."
 DEN_idea_heavy_cruiser_spearhead: "Schwere Kreuzer Speerspitze"
 DEN_idea_heavy_cruiser_spearhead_desc: "Das Hauptaugenmerk unserer Seestreitkräfte liegt auf den schweren Kreuzern; sie sind weniger kostspielig als größere Schiffe, verfügen aber dennoch über eine gewisse Feuerkraft. Ihre Gewehre haben zwar nur etwa 200 mm, verglichen mit dem durchschnittlichen schweren Schiff, das fast doppelt so groß ist, aber gegen Schirme und leichtere Schiffe können ihre Geschosse viel ausrichten."
 DEN_idea_naval_shellstorm: "Granatensturm der Marine"
 DEN_idea_naval_shellstorm_desc: "Der gleichzeitige Beschuss durch mehrere Schiffe eines angemessenen Kalibers ist das Mittel der Wahl, um feindliche Schiffe in der Ostsee und im Nordatlantik zu bekämpfen. Bei ausreichender Reichweite können wir den Feind mit einem massiven Sperrfeuer überrumpeln, so dass er es sich zweimal überlegen wird, ob er sich unseren Flotten stellt."
 DEN_idea_convoy_disruption: "Konvoi-Störung"
 DEN_idea_convoy_disruption_desc: "Die Störung feindlicher Konvois wird sich als fruchtbar erweisen, wenn es darum geht, Handel, Truppentransporte oder Transporte von Kriegsmaterial zu unterbinden. Dies ist besonders nützlich, um Skandinavien vom Westen abzuschneiden oder begrenzte Operationen in der Ostsee durchzuführen."
 DEN_idea_kings_mark: "Kongemærke"
 DEN_idea_kings_mark_desc: "Das Kongemærke oder Königszeichen ist ein beliebtes Erinnerungsstück, das anlässlich des 70. Geburtstags des Königs landesweit verkauft wird. Dieses Symbol des Patriotismus für die dänische Souveränität und für König Christian X. ist nur eine Maßnahme der Wertschätzung, die an die Bevölkerung ausgegeben wird, um Geld für die König-Christian-X.-Stiftung zu sammeln. Tausende bis Hunderttausende werden landesweit zur Unterstützung einer solchen Initiative verkauft."

