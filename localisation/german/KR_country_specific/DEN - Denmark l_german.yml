### Scripted Loc ###
 getCCloc_sided_with_king: "Heute, nach einer Vereinbarung mit König Christian X., hat er sich bereit erklärt, seinen Plan der Annäherung an den deutschen Hegemon zu unterstützen. Seine Ziele stehen jedoch nicht im Einklang mit dem dänischen Volk, das mit Nachdruck glauben möchte, dass Dänemark bereit und in der Lage ist, Deutschland im bevorstehenden Krieg zu unterstützen. Deshalb müssen wir alles in unserer Macht Stehende tun, um dem dänischen Volk zu zeigen, dass diese Regierung bereit und willens ist, die Nation für den Krieg zu rüsten.\n\nDas bedeutet nicht, dass unsere Aufgabe leicht sein wird; König Christian X. beobachtet immer noch jeden unserer Schritte und kann einen Antrag auf Entlassung der Regierung stellen, wenn wir mit dieser Situation schlecht umgehen. Wir müssen darauf achten, dass wir eine angemessene Kontrolle und Ausgewogenheit aufrechterhalten, damit der König uns nicht für zu korrupt hält, um noch länger zu regieren."
 getCCloc_opposed_king: "In Kopenhagen ist eine Krise ausgebrochen! Heute hat der König in klarer Opposition zu unseren Wünschen in der Regierung deutlich gemacht, dass er wünscht, dass Dänemark einen Platz unter den Großmächten der Welt einnimmt und seinen Hut in deren Ring wirft. Christian X. hat mit Unterstützung der konservativen Det Konservative Folkeparti Pläne auf den Weg gebracht, die das Ende unserer Regierung, wie wir sie kennen, bedeuten könnten.\n\nZum Glück haben wir einen Trumpf, der in der Loyalität der Streitkräfte liegt. Sie sind dem König nicht völlig hörig, und wir haben immer noch einen vergleichbaren Einfluss auf sie. Mit den uns zur Verfügung stehenden Mitteln könnte es uns gelingen, den König als den Tyrannen zu entlarven, der er wirklich ist!"
