 DEN_aage_hartz: "Aage Hartz"
 DEN_aage_hartz_army_chief_desc: "§YGeboren:§! §L19. Dezember 1882, in Odense, Königreich Dänemark§!\n§YHintergrund:§! §L§gNach seiner Einberufung im Jahr 1902 stieg Hartz 1907 in den Rang eines Oberleutnants auf. Während des Weltkriegs trat Hartz in den Generalstab ein und wurde bei Kriegsende zum Oberstleutnant ernannt und übernahm das 1. Bataillon in Kopenhagen. Als Infanterie- und Garnisonskommandeur ist Hartz nicht nur für die Unterstützung von Plänen zur Verteidigung Dänemarks im Falle eines Krieges verantwortlich, sondern vor allem für die Verteidigungsanstrengungen rund um die Hauptstadt.§!"

 DEN_christian_forslev: "Christian Førslev"
 DEN_christian_forslev_air_chief_desc: "§YGeboren:§! §L27. Januar 1891, in Sneslev, Amt Sorø, Königreich Dänemark§!\n§YHintergrund:§! §L§gDer Sohn von Landwirten trat 1905 im Alter von 14 Jahren in die Königliche Militärakademie ein und wurde 1914 Oberleutnant im Artilleriekorps. Er absolvierte einen technischen Kurs für die Luftfahrt und einen Ingenieurkurs im Jahr 1919. Førslev sollte nach Frankreich fliegen, um eine zusätzliche Ausbildung zu erhalten, aber aufgrund der katastrophalen Bedingungen in Frankreich gegen Ende des Weltkriegs war Førslev gezwungen, zu Hause zu bleiben. Stattdessen arbeitete Førslev in der dänischen Fliegertruppe und half dabei, junge Flieger auszubilden und die dänischen Bemühungen um den Aufbau einer eigenen Luftabwehrtruppe zu unterstützen. Für seine Arbeit in Armee und Luftwaffe wurde Førslev 1934 in den Rang eines Obersts befördert.§!"

 DEN_hans_oluf_hansen: "Hans Oluf Hansen"

 DEN_asger_grandjean: "Asger Grandjean"
 DEN_asger_grandjean_air_chief_desc: "§YGeboren:§! §LJ26. Januar 1889, in Kopenhagen, Königreich Dänemark§!\n§YHintergrund:§! §L§gNachdem er 1905 Kadett geworden war, stieg Grandjean im Laufe der Jahrzehnte immer weiter auf, bis er 1909 Zweiter Leutnant und nur ein Jahr später Erster Leutnant wurde. Während des Weltkriegs ließ sich Grandjean zum Flugzeugführer ausbilden und wurde bald so talentiert, dass er Dänemarks neuer Marinefliegerchef wurde. In den 1920er Jahren arbeitete Grandjean am Bau des Flughafens Kastrup mit und arbeitete eng mit dem militärischen Personal und vor allem mit dem Luftfahrtbereich der Marine zusammen, setzte sich aber auch für die Sicherung der zivilen Luftfahrt ein, indem er sich für das Thema Postversand einsetzte. Anfang der 30er Jahre ist Grandjean Chef der Marinefliegergruppe, Chef eines Minenräumbootes und Chef eines Fischereikontrollschiffes in Island. Seine vielfältigen Talente haben ihn zu einem unschätzbaren Gewinn für Dänemark gemacht, und sollte Dänemark seinem Ruf folgen, könnte seine Beförderung zum Kommandanten bevorstehen.§!"

 DEN_tage_andersen: "Tage Andersen"

 DEN_ebbe_gortz: "Ebbe Gørtz"
 DEN_ebbe_gortz_army_chief_desc: "§YGeboren:§! §L3. Juli 1886, in Helsingør, Amt Frederiksborg, Königreich Dänemark§!\n§YHintergrund:§! §L§gEbbe Gørtz, Sohn des Armeechefs und Generalleutnants Vilhelm Gørtz, wurde 1907 Oberleutnant der Infanterie und arbeitete während des Weltkriegs bald im Generalstab. Als hervorragender Inspirator und Innovator wurde Gørtz in den 1920er Jahren zum Studium an die deutschen Militärakademien geschickt, und nach seiner Rückkehr wurde er zum Oberstleutnant befördert. Seine Arbeit bei der Modernisierung der Armee und die Anpassung der auf der Reise nach Deutschland erworbenen Techniken brachten ihm das Kommando über das 4. Regiment sowie den Posten des Leiters der operativen Abteilung des Generalstabs ein.§!\n\n§YHinweis: Er hat ein ausgeprägtes Pflichtbewusstsein und ist der Regierung gegenüber loyal, egal wer das Sagen hat. Er repräsentiert die traditionelle Haltung des dänischen Offizierskorps als loyales Werkzeug der Regierung.§!"

