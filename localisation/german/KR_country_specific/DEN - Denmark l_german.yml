### Tooltips ###
 DEN_black_monday_hits: "§RDer Börsencrash am 'Schwarzen Montag' wird unsere Wirtschaft zerstören!§!"
 DEN_idea_fortification_tooltip: "§CWir können diese Boni nur verlängern, solange sie noch aktiv sind!§!"
 DEN_black_monday_category: "Krise in Dänemark"
 DEN_black_monday_category_desc: "Die Mitteleuropäische Wirtschaftskrise ist in Dänemark angekommen, und Thorvald Stauning und seine Regierung wurden bereits unter Druck gesetzt, die Krise in den Griff zu bekommen und sie so schnell wie möglich zu überwinden. Leider wurde dieser Wunsch durch den Stillstand im Rigsdag verhindert, der die Verabschiedung von Gesetzen ohne Zustimmung der Opposition verhinderte. Dieser Stillstand hat zu laufenden Verhandlungen mit der §S'Soziale' Koalition§! von Stauning und seinen Verbündeten gegen §mVenstre§! (Linke) und die Opposition geführt. Dieses Fenster wird die Auswirkungen der kommenden Verhandlungen zeigen, und es wird enden, wenn die Kanslergade-Vereinbarung zustande kommt.\n\nWenn wir die §mPolitikunterstützung§! des Kabinetts gleich oder geringer halten als die §mZugeständnisse, die wir der Opposition§! machen, wird sichergestellt, dass §mVenstre§! zufrieden genug sein wird, um unseren Gesetzentwurf passieren zu lassen. Wenn wir jedoch unsere eigene Agenda in den Vordergrund stellen, um §lRadikale Venstre§! und unsere Koalition zu beschwichtigen, wird das nur zum Nachteil gereichen, da keiner dieser Gesetzesentwürfe in seinem jetzigen Zustand den Rigsdag passieren kann.\n\nDie Politik unseres Kabinetts wird unterstützt: §S[?DEN_cabinet_policy_support]§!\n\nDer Umfang der Zugeständnisse an die Opposition ist: §m[?DEN_opposition_concessions]§!\n\nDie Anzahl der gepoolten Wirtschaftskredite, die wir haben, ist: §Y[?DEN_economic_credits]§!\n§gFür jedes Wirtschaftsguthaben, das wir am Ende dieses Schwerpunktbaums als Überschuss erwerben können, wird der wirtschaftliche Aufschwung spürbar beschleunigt. Alternativ können die Wirtschaftskredite auch im nachfolgenden Baum für mächtige Boni ausgegeben werden.§!"
 DEN_recovery_preparedness: "Das Kabinett ist bereit, die Krise zu bewältigen."
 DEN_pacifist_accord_category: "Umgang mit dem pazifistischen Abkommen"
 DEN_pacifist_accord_category_desc: "Es ist wieder einmal an der Zeit, dass Peter Munch dem Parlament einen weiteren Gesetzesentwurf zur Entmilitarisierung vorlegt, und dieses Mal droht ihm weit mehr als nur leichter Widerstand und ein Klaps auf die Finger. [GetSecondInCommand] hat einen ganzen Aktionsplan ausgearbeitet, um Peter Munch nicht nur von seinen Plänen abzubringen, sondern auch den Rest der Regierung davon zu überzeugen, dass die Remilitarisierung kommen muss. Die dänische Neutralität ist vorerst gesichert, aber seine Pläne stehen im Widerspruch zu der vom König unterstützten Idee von KF-Venstre, dass Dänemark remilitarisiert werden muss.\n\nDas pazifistische Abkommen wird auf jeden Fall auseinanderbrechen, aber wir können den Prozess durch mehrere Methoden beschleunigen.\n\nErstens können wir Marschall Prior zu Verhandlungen mit Munch einladen und die Notwendigkeit der Armee für die Verteidigung der dänischen Demokratie und Souveränität betonen.\n\nZweitens mag Munch ein wichtiger Faktor unserer Koalition sein, aber einige schwerere Drohungen, einschließlich des Status seiner Position und der Rolle von Radikale Venstre in wichtigen Kabinettspositionen, könnten ihn dazu bringen, zuzustimmen. Dieser Akt wird jedoch nicht populär sein, und unsere eigene Popularität wird darunter leiden.\n\nSchließlich werden die Zugeständnisse an Radikale Venstre in Bezug auf die von ihnen gewünschten Reformen viel dazu beitragen, dass die Remilitarisierung reibungslos verläuft. Diesen Preis kurzfristig zu zahlen, wird sich langfristig als fruchtbar für unsere Remilitarisierungsbemühungen erweisen."
 DEN_convincing_mission_1: "Erste Phase der Remilitarisierung"
 DEN_convincing_mission_2: "Zweite Phase der Remilitarisierung"
 DEN_convincing_mission_3: "Letzte Phase der Remilitarisierung"
 DEN_prior_munch_negotiations: "Verhandlungen unter Beteiligung der Armee"
 DEN_prior_munch_negotiations_desc: "[GetSecondInCommand] nimmt an der Seite von Marschall Prior die Verhandlungen mit Munch auf und betont nicht nur die Notwendigkeit, dass die Armee die Demokratie schützen muss, sondern auch, dass Dänemark nicht in die Extreme fallen darf. Prior wird betonen, dass das Hauptziel der Armee die Verteidigung der dänischen Souveränität ist und dass eine weitere Entmilitarisierung Dänemark nur auseinanderreißen würde, insbesondere wenn unser Nachbar Deutschland revanchistischen Kräften aus dem Osten und Westen unterliegt."
 DEN_threaten_munch: "Munch drohen"
 DEN_threaten_munch_desc: "Die Verhandlungen sind aus dem Ruder gelaufen, und deshalb sollten wir Munch vielleicht an seine Position als Außenminister erinnern und damit drohen, die Rolle von Radikale Venstre in den Kabinettspositionen zu schmälern, sollte er nicht eine Form der Remilitarisierung akzeptieren. Forderungen auf dieser Ebene werden sich destabilisierend auf unsere Regierung auswirken, aber wie wir Munchs Stolz kennen, wird er diese Drohungen wahrscheinlich nicht wahr machen."
 DEN_required_party_pop_tt: "Mehr als §Y2%§! Unterstützung für [ROOT.GetRulingParty]"
 DEN_welfare_compromises: "Wohlfahrtskompromisse"
 DEN_welfare_compromises_desc: "Seit langem werden die Pläne für den Sozialstaat wegen unangemessener Staatsausgaben in Bereichen kritisiert, mit denen die Radikale Venstre nicht einverstanden ist. Wenn Peter Munch ihre Bedenken bezüglich der Ausgaben ausräumt und die erforderlichen Mittel stattdessen für die Remilitarisierung bereitstellt, wird er keine andere Wahl haben, als sich damit abzufinden."
 DEN_social_spending: "Sozialausgaben"
 DEN_social_spending_desc: "Madsen-Mygdal und seine Position zu sozialen Reformen, die Stauning in seiner Amtszeit als Ministerpräsident zu einem großen Teil propagiert hat, stehen im Widerspruch zu seinen und den Ansichten seines Koalitionspartners in dieser Frage. Nichtsdestotrotz hat Radikale Venstre bei der letzten Wahl unsere Mehrheit gesichert, und vielleicht wird ein kleines Zeichen der Anpassung von Gesetzen in bestimmten Bereichen seine Position zu verstärkten Remilitarisierungsbemühungen besänftigen."
 DEN_crisis_mission_category: "Beilegung der Verfassungskrise"
 DEN_crisis_mission_category_desc: "[DEN_GetConstitutionalCrisisDesc]\n\nUnser derzeitiger Einfluss ist: §G[?DEN_influence_power]§!\n\n§GUm diesen entscheidenden Kampf zu gewinnen, muss unsere Regierung einen höheren Einfluss als §G10§! erreichen.§!\n\n§WUnser derzeitiges Korruptionsniveau ist: §R[?DEN_corrupt_token]§!\n\nWir müssen darauf achten, dass die Korruption nicht aus dem Ruder läuft. Wenn wir zu viele Entscheidungen auf einmal treffen, kann das für unsere Regierung katastrophale Folgen haben, und der König wird das zur Kenntnis nehmen.§!\n§RWenn unsere Korruption erreicht§! §Y\"Level 3\"§! §Rwird unsere Regierung wahrscheinlich nicht überleben.§!"
 DEN_crisis_resolution: "Die Krise bewältigen"
 DEN_crisis_resolution_desc: "Um die Zukunft und das Wohlergehen der Demokratie in Dänemark zu sichern, müssen wir alles tun, was nötig ist, um unsere Agenda voranzutreiben!"
