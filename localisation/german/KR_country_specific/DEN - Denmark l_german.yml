 DEN_william_prior: "William Prior"
 DEN_william_wain_prior_army_chief_desc: "§YGeboren:§! §L18. Juli 1876, in Kopenhagen, Königreich Dänemark§!\n§YHintergrund:§! §LAls General und Oberbefehlshaber der dänischen Armee hat Prior eine allgemeine militärische Laufbahn mit Schwerpunkt auf der Arbeit im Generalstab durchlaufen. Er begann seinen Weg mit seiner Ernennung zum Oberleutnant im Jahr 1898. Prior gilt in weiten Teilen der Regierung als unpopulär; seine Verlässlichkeit in Bezug auf Konsistenz und militärische Kompetenz ist eine Sache, aber Prior ist dafür bekannt, dass er mit der Kontrolle der gewählten Regierung über die Armee nicht einverstanden ist. Der Rückgang der dänischen Verteidigungspolitik und des Verteidigungsbudgets in den letzten zehn Jahren ist ausschließlich auf die 'Soziale' Koalition aus Socialdemokratiet und Radikale Venstre zurückzuführen, und er befürchtet, dass Dänemark im Falle eines Krieges kaum über Verteidigungsmittel verfügen wird.§!"

 DEN_hans_rolsted: "Hans Rolsted"
 DEN_hans_rolsted_theorist_desc: "§YGeboren:§! §L20. Mai 1884, in Kopenhagen, Königreich Dänemark§!\n§YHintergrund:§! §L§gAls Kommandeur der Seeländischen Division wurde Rolsted 1905 Oberleutnant der Artillerie und besuchte im Vorfeld des Weltkriegs die Universität von Grenoble in Frankreich. Bis 1914 studierte er in Frankreich die Kunst der Artilleriekriegsführung und kehrte dann nach Dänemark zurück, um an der Offiziersschule der Armee zu unterrichten. In den letzten zehn Jahren ging Rolsted als Militärattaché nach Deutschland und Österreich, wo er jeweils mehrere Jahre diente, bis er den Rang eines Oberstleutnants erreichte. Rolsted hat viel mit dem dänischen Generalstab zusammengearbeitet, um die Artillerie in Dänemark aufzurüsten und zu modernisieren, obwohl das begrenzte Armeebudget viele seiner Wünsche zunichte gemacht hat.§!\n\n§YHinweis: Rolsted ist ein begeisterter Militärschriftsteller und hat seit dem Ende des Weltkriegs zahlreiche Abhandlungen und militärische Lehrbücher verfasst.§!"

 DEN_erik_leschly: "Erik Leschly"
 DEN_erik_leschly_high_command_desc: "§YGeboren:§! §L27. August 1884, in Aarhus, Königreich Dänemark§!\n§YHintergrund:§! §LErik Leschly, Sohn von Generalleutnant Mauritz Leschly, wurde Oberleutnant in der Kavallerie, als sein Vater aus dem Militärdienst entlassen wurde. Im Jahr 1913 erlangte Leschly den Rang eines Kavallerieoffiziers und führte während des Weltkriegs das 3. Nachdem er Anfang der 1920er Jahre in militärischer Mission nach Deutschland gereist war, erhielt Leschly den Rang eines Oberstleutnants und wurde für den Rest der 20er Jahre mit dem 5. Im Jahr 1934 wurde Leschly zum Generalinspekteur der Kavallerie und zum Kommandeur ernannt.§!\n\n§YHinweis: Vorstandsmitglied mehrerer Reitvereine, des Königlich Dänischen Automobilclubs und Vorsitzender des Verkehrszeichenausschusses.§!"

 DEN_erik_with: "Erik With"
 DEN_erik_with_high_command_desc: "§YGeboren:§! §L20. November 1869, in Kopenhagen, Königreich Dänemark§!\n§YHintergrund:§! §LNach einer kurzen Ausbildung bei der Marine stieg With nach seinem Wechsel zum Heer schnell auf und wurde 1892 Oberleutnant, 1908 Hauptmann und 1918 Oberstleutnant. Im Vorfeld des Weltkriegs diente With als Adjutant des Generalinspektors der Infanterie und wurde Leiter der Nachrichtenabteilung des Generalstabs. Als überzeugter Nationalist war seine Beförderung zum Oberst im Jahr 1924 und dann zum Generalleutnant im Jahr 1931 mit großen Risiken verbunden, da er ein entschiedener Antideutscher war. Doch als sich die Welt um die sich abzeichnende Vorherrschaft des Kaiserreichs beruhigte, fand sich With in der Vorstellung wieder, dass der deutsche Sieg im Weltkrieg auch die scheinbar dominante Kontrolle über Nordslesvig zementiert hatte.\n\nEin Großteil der Aufregung um das Thema konzentrierte sich auf die Extreme, während With sich selbst als Kraft der Mitte ankündigte und kühne Pläne für die Verteidigung Dänemarks entwarf, falls die feindlichen Revolutionen des Westens über Dänemark hereinbrechen sollten. With unterhält enge Beziehungen zu Thorvald Stauning, und während ein Großteil der Sozialdemokraten ihn als „halbverrückten Kriegsmenschen“ abstempelt, hat Stauning Gefallen an ihm gefunden, weil er in schwierigen Situationen mutig handeln kann. With hat dem Kabinett zahlreiche Verteidigungspläne und Haushaltsanpassungen vorgelegt, aber da Peter Munchs Wünsche im Rahmen des so genannten 'pazifistischen Abkommens' ermutigt wurden, hat With nur wenig Budget, um seine Pläne umzusetzen.§!\n\n§YHinweis: Körperlich und geistig widerstandsfähig, interessierte sich With für Sport, Schießen und Gymnastik. Im Jahr 1923 gewann er eine Goldmedaille.§!"

 DEN_aage_af_glucksborg: "Prinz Aage, Graf von Rosenberg"
 DEN_aage_af_glucksborg_commander_desc: "§YGeboren:§! §L10. Juni 1887, im Gelben Palast, Kopenhagen, Königreich Dänemark§!\n§YHintergrund:§! §L§gAage, Enkel von König Christian IX. und Sohn von Prinz Valdemar, war ein abenteuerlustiges Kind, das mit nachsichtigen Eltern aufgewachsen war. Aage trat 1909 in die Armee ein und wurde 1913 zum Oberleutnant ernannt. Während des Weltkriegs ging Aage ins Ausland, um die Kämpfe an verschiedenen Fronten zu beobachten. Er verbrachte ein Jahr in Italien, den Vereinigten Staaten und Frankreich, musste seine Reise jedoch aufgrund der Unruhen und der laufenden Revolution abbrechen und kehrte 1919 nach Dänemark zurück, wo er zum Hauptmann ernannt wurde. Aage erhielt den Titel 'Graf von Rosenberg' aufgrund seiner Heirat im Jahr 1914, die ihn für den Thron untauglich machte.\n\nDer Zusammenbruch der Farmer's Bank nach dem Weltkrieg war turbulent und führte dazu, dass Aage einen Großteil seines Geldes verlor, was zu einem gemeinsamen dänisch-französischen Abkommen und seiner Berufung in die französische Fremdenlegion führte, obwohl die Französische Republik nach Afrika verbannt war. In den nächsten zehn Jahren diente Aage mit Ehre und stieg in den Rängen auf, wobei er durch seine Einsätze in Afrika südlich der Sahara zu einem beliebten Offizier bei den Truppen wurde. Nach einem Jahrzehnt in der Fremdenlegion kehrte Aage nach Dänemark zurück, wo er sich wieder gut in die dänische Armee integrierte.§!\n\n§YHinweis: Bei einem Vorfall, bei dem ein Unteroffizier während seiner Zeit in der Fremdenlegion das Geld von Prinz Aage gestohlen haben soll, wurde der Unteroffizier so sehr von Schamgefühlen geplagt, dass er sich das Leben nahm und seine Schuld in einem bei seiner Leiche gefundenen Brief eingestand.§!"

