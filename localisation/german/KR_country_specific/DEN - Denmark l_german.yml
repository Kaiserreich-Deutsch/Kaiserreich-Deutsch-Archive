 DEN_radsoc_end_focus_stauning_desc: "Die Synthese zwischen Staunings Bemühungen um Pluralismus und einem sozialistischen System hat sich zu einer Art „Roter Wohlfahrt“ entwickelt, die ein Höchstmaß an Gleichheit und Rechten für den dänischen Bürger fördert. Die Bürger in ganz Dänemark freuen sich über die neue Kraft und den neuen Geist eines Systems, das keine Fesseln mehr hat, die es zurückhalten, und in dem jeder Mann, jede Frau und jedes Kind die grenzenlose Bestimmung des Wohlfahrtsstaates wirklich annehmen kann."
 DEN_radsoc_end_focus_1: "Triumph für den dänischen Arbeiter"
 DEN_radsoc_end_focus_1_desc: "Larsens Proklamation und Reformen sowie die DVSP-Fraktion der Føderationen haben Dänemark in ein neues goldenes Zeitalter geführt. Während unsere Verbündeten in der Enhedspartiet, den Kommunarders und den Stauningernes die Zentralisierung der Macht und die Lockerung der so genannten Vereinbarungen hin zu einem sozialistischen und zugleich demokratischen System missbilligen, versichert Larsen, dass dies zum Besseren ist."
