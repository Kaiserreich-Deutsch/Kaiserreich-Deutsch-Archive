 DEN_aage_helgesen_vedel: "Aage Helgesen Vedel"
 DEN_aage_helgesen_vedel_navy_chief_desc: "§YGeboren:§! §L1. September 1894, in Kopenhagen, Königreich Dänemark§!\n§YHintergrund:§! §L1910 arbeitete Vedel auf dem Schulschiff Georg Stage und stieg später zum Oberleutnant im Heer und 1917 zum Ersten Seelieutenant in der Marine auf. Vedel diente gegen Ende des Weltkriegs auf mehreren Schiffen und gewöhnte sich in dieser Zeit an die Position Dänemarks im Nordatlantik. In den 1920er Jahren ließ sich Vedel als Lehrer an der Kadettenschule nieder und unterrichtete auch die jungen Prinzen Frederik und Knud, woraus sich eine neue Freundschaft entwickelte. Außerdem wurde er auf dem damaligen Flaggschiff Dänemarks, der Niels Juel, für Kreuzfahrten nach Südamerika eingesetzt. Zu Beginn der 1930er Jahre wurde Vedel in aller Eile zum stellvertretenden Chef des Marinestabs befördert und hat aufgrund seiner Erfahrung erheblichen Einfluss auf die Marine, ist aber nach wie vor unbeliebt, da er mehrere Kürzungen des Marinebudgets zu verantworten hat.§!"

