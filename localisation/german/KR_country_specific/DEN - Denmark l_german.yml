### Characters ###
 DEN_martin_andersen_nexo: "Martin Andersen Nexø"
 DEN_martin_andersen_nexo_leader_desc: "§YGeboren:§! §L26. Juni 1869, in Kopenhagen, Königreich Dänemark§!\n§YHintergrund:§! §LAls Sohn einer verarmten und zerrütteten Familie in den Slums der Hauptstadt seines Landes geboren, verbrachte Martin den größten Teil seines Lebens in Nexø auf der Insel Bornholm, wohin die Familie gezogen war, als er acht Jahre alt war. Man erwartete von ihm, dass er Arbeit fand und früh von zu Hause wegging und sich als Hausmeister, Schuster und Maurer abmühte, bis er es sich mit Anfang 20 leisten konnte, eine höhere Schule zu besuchen. Obwohl er sich zum christlichen Humanismus hingezogen fühlte, zeigte Martin auch Sympathien für den Sozialismus und setzte sich als Schriftsteller für die Belange der Arbeiterklasse ein. Aus Liebe zu seiner Heimatstadt, aber auch um sich von der Masse abzuheben, fügte er seinem Nachnamen den Zusatz 'Nexø' an. In den 1800er Jahren wurden seine Werke außerhalb der Insel kaum verkauft, und zu allem Überfluss erkrankte er an Tuberkulose, so dass er zur Genesung an das Mittelmeer reisen musste. Dort stellte er fest, dass sich die arbeitenden Klassen in Italien, Spanien und Nordafrika nicht von denen in Dänemark unterschieden. Inspiriert von diesen Gemeinsamkeiten und den Erzählungen über mutige iberische und italienische Revolutionäre kehrte Martin als überzeugter Internationalist und echter Sozialist nach Dänemark zurück. Um die Jahrhundertwende begann er, sein bahnbrechendes Werk 'Pelle der Eroberer' über einen dänischen Jungen zu schreiben, der zum Arbeiterorganisator aufsteigt und gleichzeitig beginnt, an den Sitzungen der Sozialdemokratischen Partei teilzunehmen.\n\nEr schrieb oft über Pessimismus und Hoffnungslosigkeit als 'Krankheit der Bourgeoisie', begann aber im Laufe der Zeit persönlich daran zu zweifeln, ob Sozialdemokratie und Reformismus ausreichten, um die Arbeiterklasse aufzurichten. In den späten 1910er Jahren wurde er durch die Revolutionen in Russland und Frankreich zum überzeugten Kommunisten. Später trat er als dänischer Delegierter auf der ersten Tagung der Dritten Internationale auf und lebte viele Jahre lang auf dem französischen Lande. Dennoch war er weder Berufspolitiker noch Berufsrevolutionär; als Alter und Gebrechen ihn einhüllten, kehrte Martin zum Schreiben zurück, um die Welt um ihn herum zu verändern. Obwohl er eine literarische Naturgewalt war, ist der Proletarier aus Nexø aufgrund seiner Verbindungen nach Paris und der politischen Schirmherrschaft, die er jüngeren dänischen Kommunisten, insbesondere der radikalen 'Kommunard'-Clique, angeboten hat, eher als Galionsfigur bekannt."

 DEN_borge_houmann: "Børge Houmann"
 DEN_borge_houmann_leader_desc: "§YGeboren:§! §L26. März 1902, in Fredericia, Amt Vejle, Königreich Dänemark§!\n§YHintergrund:§! §LHoumann, der während des Weltkriegs in England ausgebildet wurde, kehrte in seine Heimat zurück und arbeitete mehrere Jahre lang bei Store Nordiske Telegrafselskab und De danske Statsbaner. Houmann interessierte sich sehr für Literatur und Politik und ließ sich häufig von den Schriften des Kommunard-Clique-Führers Nexø inspirieren. Dies führte schließlich dazu, dass er sich 1926 den Føderationen anschloss, nachdem er erklärt hatte, dass die in Großbritannien und Frankreich stattfindenden Revolutionen nur der erste Schritt seien und Dänemark unter ihrer Führung diese Stufe der Freiheit von den Fesseln des Reaktionarismus und Kapitalismus erreichen könne. Dieser Eifer in Verbindung mit der Zusammenarbeit mit Nexø ebnete Houmann den Weg für seinen Aufstieg in eine Führungsposition, die dem Rang des alternden Nexø entsprach.\n\nEin großer Teil von Houmanns Arbeit in den 1930er Jahren bezieht sich auf die Vorbereitung dessen, was er für eine unvermeidliche Revolution hält. So nimmt er Kontakt mit der Kommunarder Clique auf, verbindet sie mit der Internationalen und bereitet die Gründung von Bewegungen vor, die sich gegen jeden Versuch der Regierung wehren, Dänemark als Ganzes zu unterminieren.§!\n\n§YHinweis: Houmann ist ein produktiver Schriftsteller und Herausgeber und hat zahlreiche Bücher und Broschüren für Arbeiter und Intellektuelle gleichermaßen verfasst.§!"

 DEN_christian_christensen: "Christian Christensen"
 DEN_christian_christensen_leader_desc: "§YGeboren:§! §L12. Januar 1882, in Bandholm, Amt Maribo, Königreich Dänemark§!\n§YHintergrund:§! §LChristensen wurde in Bandholm, Lolland, geboren, zog aber bereits im Alter von fünf Jahren nach Kopenhagen. Seine Familie wohnte im so genannten Rhabarberviertel der Hauptstadt, das von extremer Armut geprägt war, und Christensen wuchs in einem Umfeld auf, das er als Einheit der Armen empfand. Im Alter von achtzehn Jahren trat Christensen der Jugendorganisation der Sozialdemokratie bei, trat jedoch kurz darauf wieder aus. Der Grund für seinen Austritt war seine Orientierung an der Lektüre sozialistischer Denker der Zeit, wie Marx, aber auch Gersion Trier und Nicolaj L. Petersen. 1908 trat Christensen dem Syndikalistischen Forbund bei und wurde zu einem der Gründerväter der revolutionären Gewerkschaftsbewegung Fagoppositionens Sammenslutning. Er schrieb 1910 ein Buch mit dem Titel Arbejderne og Børneflokken und setzte sich aktiv dafür ein, dass die sexuelle Emanzipation und die Zurückhaltung von Kindern wesentliche Bestandteile des Kampfes der Arbeiterklasse waren.\n\nWährend des Weltkriegs war Christensen Redakteur der Zeitschrift der Bewegung. Gegen Ende des Krieges führte seine Teilnahme am Sturm auf Børsen zu seiner zeitweiligen Verhaftung, was seine Arbeit jedoch nicht bremste. Anfang der 1920er Jahre wurden die Føderationen gegründet, und Christensen war einer der Hauptakteure, der die FS mit der DVSP von Larsen zu einer Einheitspartei für die Linke zusammenführte. Bis in die 1930er Jahre hinein war die FS bei der Rekrutierung von Mitgliedern so erfolgreich, dass der Charakter der FS als die überlegene Form, das Land als Gewerkschaft zu organisieren, in die Kritik geriet, was zur Gründung der Enhedspartiet führte, die fortan die Fraktionen Dänemarks repräsentierte. Christensen vertritt als Gründungsvater der Bewegung die alte Garde und wünscht sich eine bürokratische Lösung für die Probleme, vor denen Dänemark heute steht.§!"

 DEN_richard_jensen: "Richard Jensen"
 DEN_richard_jensen_leader_desc: "§YGeboren:§! §L24. Februar 1894, in Frederiksberg, Königreich Dänemark§!\n§YHintergrund:§! §L$Richard Jensen stammte aus einem armen Arbeiterhaushalt; seine Mutter kümmerte sich um einen Großteil der häuslichen Pflichten, während sein Vater oft betrunken und gewalttätig war. Jensen hatte Mühe, in der Schule zu bleiben, und schwänzte oft den Unterricht, aber er eignete sich Wissen an, indem er auf der Straße lebte, und erwarb die Fähigkeit und die körperliche Kraft zum Kämpfen. Im Vorfeld des Weltkriegs arbeitete Jensen als Decksjunge und Leuchtturmwärter - eine Arbeit ohne Ende, die den dänischen Seeleuten viel abverlangte, aber nur wenig Lohn und Wohlfahrt einbrachte. Beeindruckt von Christensens Werken und nachdem er 1920 den Sturm auf Børsen unterstützt hatte, schloss sich Jensen den Syndikalisten an und stieg zur führenden Persönlichkeit der jungen Garde auf, indem er erklärte, er werde 'Öl ins Feuer der Weltrevolution bringen'.\n\nJensen, der bei den Seeleuten sehr beliebt war, wurde auch Vorsitzender des Søfyrbødernes Forbund, der sich für eine deutliche Erhöhung der Löhne und eine Verkürzung der Arbeitszeit für Seeleute einsetzte. Als starker Befürworter eines aktiven revolutionären Kampfes gegen die kapitalistische Welt wurde Jensen unter denjenigen populär, die mit der Teilhabe an den bestehenden Systemen unzufrieden waren und sich für deren Sturz um jeden Preis aussprachen.§!\n\n§YHinweis: Im Jahr 1919 überlebte Jensen nur knapp den Unfall des Korsør-Zuges in der Vigerslev Allé.§!"

 DEN_aksel_larsen: "Aksel Larsen"
 DEN_aksel_larsen_leader_desc: "§YGeboren:§! §L5. August 1897, in Odense, Königreich Dänemark§!\n§YHintergrund:§! §LLarsen wurde in eine arme Familie hineingeboren und lebte als Kind von Job zu Job. Beeinflusst durch die Unterstützung seiner Familie für die Sozialdemokratie besuchte er in seiner Jugend deren Versammlungen. Larsen nahm an den gewalttätigen Demonstrationen auf dem Grønttorvet im November 1918 teil und wurde in seinen Ansichten immer radikaler. Als die Sozialdemokratiet und der Samvirkende Fagforbund einen Vergleich schlossen, trat er aus der Partei aus und schloss sich sofort der neu gegründeten Linkssozialistischen Partei (DVSP) an, die sich ein Jahr später mit der FS zur Kommunistisk Føderation zusammenschloss. Seine Popularität war scheinbar unbekannt, da die populäre DVSP-Gründerin Marie Sophie-Nielsen die Partei seit den 1920er Jahren leitete, und erst nach ihrem langsamen Rückzug wurden die Menschen auf die kraftvollen Reden von Aksel Larsen aufmerksam.\n\nLarsen besuchte in den späten 20er Jahren Frankreich und Großbritannien und nutzte die Zeit, um deren Revolutionen zu studieren - aber er war enttäuscht und kehrte kurz darauf nach Dänemark zurück. Er war unzufrieden mit der Art und Weise, wie die Dänen dem französischen und britischen Modell nacheiferten, und setzte sich stattdessen für einen wahrhaft dänischen Sozialismus ein, der den Idealen entsprach, die er als junger Mann aus der Arbeiterklasse gewonnen hatte. Larsen übernahm den Parteivorsitz der DVSP kurz nach Staunings Aufstieg zum Ministerpräsidenten im Jahr 1930 und setzte sich seither für eine Wiedervereinigung mit den Radikalen der Sozialdemokratie ein, wollte aber auch die Landwirte gegen die schwere Krise aufbringen, mit der sie angesichts der fortschreitenden Urbanisierung konfrontiert waren.§!"

 DEN_thorvald_stauning: "Thorvald Stauning"
 DEN_thorvald_stauning_leader_desc: "§YGeboren:§! §L26. Oktober 1873, in Kopenhagen, Königreich Dänemark§!\n§YHintergrund:§! §LAls einziges Kind einer Familie aus einem Arbeiterhaushalt wollte Thorvald Staunings Mutter, dass er eine gute Ausbildung erhält, und so weckte seine Mutter sein Interesse an der wachsenden dänischen Arbeiterbewegung. Als Kind besuchte er mit seinen Eltern häufig Versammlungen der Sozialdemokratie, was sein Interesse am Sozialismus nach der Lektüre von Werken der Autoren seiner Zeit weckte.\n\nThorvald Stauning trat 1890 im Alter von 17 Jahren in die Sozialdemokratie ein, nachdem er an den Maiprotesten teilgenommen hatte. Staunings Arbeit in den Gewerkschaften entwickelte sich zu seiner einzigartigen Fähigkeit, mit Menschen zu verhandeln und zu arbeiten, was seinen Aufstieg in den folgenden Jahrzehnten beschleunigte. Die zentrale Führung empfahl 1901 seine Ernennung, aber erst 1906 gewann Stauning einen Wahlkreis und zog in den Rigsdag ein. Unter Umgehung der syndikalistischen Bewegungen seiner Zeit nutzte Stauning sein Verhandlungs- und Rednergeschick, um die Popularität innerhalb der Sozialdemokratie zu steigern, und als Parteivorsitzender koalierte er während eines Großteils des Weltkriegs mit den Liberalen von Zahle.\n\nIm Laufe der aufeinanderfolgenden Regierungen von Zahle war die Sozialdemokratie zur stärksten Partei innerhalb der Koalition geworden, und als 1924 Neuwahlen abgehalten wurden, gewann Staunings Partei diese mit Leichtigkeit. Seitdem war Stauning mit einer kleinen Unterbrechung zwischen 1926 und 1929 ununterbrochen dänischer Ministerpräsident. Er ärgerte sich über die Einmischung des Königs in die Außenpolitik und Munchs Festhalten an einer pazifistischen Haltung.§!\n\n§YHinweis: Stauning genießt in seinem Privatleben kein hohes Ansehen. Ihm wird Promiskuität vorgeworfen, einschließlich offenem Ehebruch und Alkoholismus. Obwohl er noch mit seiner Frau verheiratet ist, ist er aufgrund seiner politischen Verbindungen zur Sozialdemokratie weitgehend einer Bestrafung entgangen.§!"

 DEN_vilhelm_buhl: "Vilhelm Buhl"
 DEN_vilhelm_buhl_leader_desc: "§YGeboren:§! §L16. Oktober 1881, in Fredericia, Amt Vejle, Königreich Dänemark§!\n§YHintergrund:§! §LVilhelm Buhl wuchs in Fredericia bei einem Bauern auf und besuchte 1900 die juristische Fakultät. Hier engagierte er sich als Student für die Sozialdemokratie und trat mehreren Organisationen bei, darunter Studentersamfundet und Catilina. Im Vorfeld des Weltkriegs nahm Buhl sein Jurastudium auf, um eine Stelle als Richter zu bekommen; dieses Ziel gab er jedoch zugunsten einer Anstellung bei den Kopenhagener Steuerbehörden auf. Hier war Buhl maßgeblich an der Bewältigung der rechtlichen, politischen und wirtschaftlichen Probleme im Zusammenhang mit der Besteuerung in der Stadt beteiligt und stieg 1924 zum Steuerdirektor auf. In den 1920er Jahren arbeitete Buhl zusammen mit CV Bramsnæs an der Reorganisation der Arbeiterwohnungsbaugenossenschaft nach deren Zusammenbruch und wurde zu einer Schlüsselfigur der damaligen Arbeiterbewegung. Als Funktionär der Sozialdemokratie und Schüler von Thorvald Stauning ist Buhl ein angesehener Politiker, der sich intensiv mit den Finanzen befasst und für Dänemark eine entscheidende Rolle bei der Bewältigung von Haushaltsfragen im Zusammenhang mit dem Aufbau des Wohlfahrtsstaates sowie von steuerpolitischen Problemen gespielt hat. Buhl war jedoch weitgehend anderer Meinung als seine Zeitgenossen, die sich auf die Wirtschaftspolitik stützten, etwa die von John Maynard Keynes.§!\n\n§YHinweis: In einem Interview wurde Buhl gefragt, ob er seine Steuern gerne zahle, worauf er bejahte und dann sagte: 'Pay Your Taxes with Joy'.§!"

 DEN_peter_munch: "Peter Munch"
 DEN_peter_munch_leader_desc: "§YGeboren:§! §L30. April 1870, in Redsted, Amt Thisted, Königreich Dänemark§!\n§YHintergrund:§! §LMunch wurde in eine der großen Bauernfamilien im Norden Dänemarks hineingeboren und lebte während eines Großteils seiner Kindheit auf einem Bauernhof, bevor seine Familie 1888 nach Kopenhagen zog. Munch studierte pflichtbewusst, und nur selten nahm er sich Zeit für „Vergnügungen“, die seiner Meinung nach außerhalb seiner Interessen lagen. Anschließend studierte Munch Philosophie und beschäftigte sich mit den Werken von John Stuart Mill. Seine Arbeit als Historiker und Philosoph führte zu einer Vorliebe für das Studium der nationalliberalen Periode Dänemarks, die ein halbes Jahrhundert von den 1840er bis zu den 1880er Jahren umfasste.\n\nUm die Jahrhundertwende fand Munch endlich seinen ideologischen Halt, denn als Student vertrat er rechtsgerichtete Ansichten, die nicht auf soziale oder politische Mittel, sondern auf einen starken Sinn für dänischen Nationalismus zurückzuführen waren. Stattdessen ließ er sich von dem berühmten Sozialliberalen Viggo Hørup begeistern und gab seine nationalistischen Ansichten zugunsten der von der Linken vertretenen Verteidigungs- und Reformpolitik auf.\n\nEr verfolgte die strikte Überzeugung, dass „die Entwicklung Dänemarks zu einer überlegenen Kultur und Gemeinschaft die militaristische Kultur der eindringenden Nation überholen würde, um das nationale Leben der Dänen zu bewahren, bis der Staat seine Unabhängigkeit erlangen konnte. Munch war während des Weltkriegs Mitglied des Kabinetts von Zahle. In den 1920er Jahren setzte er sich für eine Reform der Radikale Venstre ein und bildete eine Koalition mit Thorvald Stauning, die sich für gemäßigte Sozialreformen und eine gemeinsame, reduzierte Verteidigungspolitik einsetzte. Munch war der Ansicht, dass Deutschland in den Jahren nach seinem Sieg für immer die Rolle des Polizisten in Europa spielen würde, und hielt viele lebhafte Reden, in denen er über Abrüstung diskutierte und dafür sorgte, dass es nie wieder zu einem Weltkrieg kommen konnte.\n\nIn den folgenden Jahren bis in die 1930er Jahre hinein stieß die Entmilitarisierung auf erbitterten Widerstand; mehrere vom Parlament verabschiedete Gesetzesentwürfe wurden im Oberhaus abgelehnt, und Munch wurde zunehmend frustriert. Stauning hatte die Zeichen der Zeit erkannt und versuchte, den Haushalt teilweise zu erhöhen, was Munch verärgerte und zum Abschluss des 'Pazifistischen Abkommens' führte, das bis heute als ein fragwürdiges Abkommen mit dem Staat gilt.§!\n\n§YHinweis: Als überzeugter Verfechter einer strikten Neutralität lebt Munch nach dem Zitat von Viggo Hørup '„Hvad skal det nytte?' (Was nützt das alles?), das sich auf die dänischen Streitkräfte bezieht.§!"

 DEN_thomas_madsen_mygdal: "Thomas Madsen-Mygdal"
 DEN_thomas_madsen_mygdal_leader_desc: "§YGeboren:§! §L24. Dezember 1876, in Hjørring, Königreich Dänemark§!\n§YHintergrund:§! §LMygdal studierte ursprünglich Pädagogik, brach das Studium jedoch ab und schrieb sich an einer Landwirtschaftsschule ein. Anschließend übernahm er die Rolle des Lehrers an der Landwirtschaftsschule in Dalum und war anschließend von 1908 bis 1920 Schulleiter. Ähnlich wie sein Vater trat Madsen-Mygdal zu Beginn des Ersten Weltkriegs der Partei Radikale Venstre bei und beantragte die Ernennung zum Landwirtschaftsminister. Ministerpräsident Zahle lehnte diesen Antrag jedoch ab, und Madsen-Mygdal verließ daraufhin die Partei, auch weil er mit der Regulierungspolitik der Regierung nicht einverstanden war. Sein Wunsch nach einem reinen Liberalismus innerhalb Dänemarks sowie die Verankerung der Landwirtschaft als Dänemarks wichtigstem Wirtschaftszweig verhalfen ihm zu großer Popularität innerhalb der Venstre, der führenden liberalen Partei der damaligen Zeit. Madsen-Mygdal war besorgt über den Einfluss staatlicher Eingriffe in die Wirtschaft und setzte sich weitgehend dafür ein, dass der Markt so frei wie möglich bleiben sollte, und lehnte Gewerkschaften ab.\n\nNach der Niederlage von Niels Neergards Rechtskoalition aus Venstre und KF wurde Madsen-Mygdal 1924 zum offiziellen Oppositionsführer ernannt. Unter seiner Führung billigte Venstre mehrere Handelsabkommen mit Deutschland und ebnete den Weg für mehrere Agrarreformen. Als es der Regierung von Thorvald Stauning nicht gelang, einen Haushalt für 1927 zu verabschieden, wurden im Dezember 1926 vorgezogene Neuwahlen angesetzt, nach denen Madsen-Mygdal zum ersten Mal eine Regierung bildete, allerdings nur für eine einzige Amtszeit. Seine Amtszeit war von großem Unmut in der Arbeiterklasse geprägt, da Madsen-Mygdal versuchte, die dänische Krone zu stärken, indem er die Löhne senkte und die Sozialkosten senkte.\n\n1930 verlor Madsen-Mygdal die Kandidatur für eine zweite Amtszeit nach einer Meinungsverschiedenheit mit dem brandneuen KF-Vorsitzenden John Christmas Møller, der die Unterordnung der Konservativen unter Venstre verabscheute und ein Veto gegen die Verabschiedung eines neuen Finanzgesetzes einlegte. Obwohl er bis in die 1930er Jahre aus der Opposition heraus regierte, ist Madsen-Mygdal ein pragmatischer Mann, der bereit ist, die Landbevölkerung zu unterstützen und auf ihre Bedürfnisse einzugehen, trotz der wachsenden Arbeiterbewegung, die inzwischen einen Großteil seiner Unterstützung in der Bevölkerung verloren hat.§!\n\n§YHinweis: Madsen-Mygdal sagte in Bezug auf den freien Markt im Volksmund: 'Fallen lassen, was nicht stehen kann', was seine klassisch liberale Einstellung auf den Punkt bringt.§!"

 DEN_knud_kristensen: "Knud Kristensen"
 DEN_knud_kristensen_sic_desc: "§YGeboren:§! §L27. Oktober 1880, in Ringkøbing, Königreich Dänemark§!\n§YHintergrund:§! §LKristensen wuchs in der Landwirtschaft auf und war neben seiner politischen Tätigkeit auch als Landwirt tätig. Kristensen schloss sich der Venstre an und förderte die Verachtung der örtlichen Landwirte für den politischen Konservativismus der Marktstädte, was zu einer großen Feindseligkeit zwischen ihm und dem KF-Führer John Christmas Møller führte. 1918 wurde Kristensen im Wahlkreis Silkeborg nominiert und setzte sich aktiv für die Unterstützung der Venstre-Jugend ein. Während der Christensen-Affäre und seines Aufstiegs zur Popularität stand er an der Seite von Thomas Madsen-Mygdal und war von 1926 bis 1929 Mitglied seines Kabinetts. In den 1930er Jahren wurde Kristensen zum stellvertretenden Vorsitzenden der Venstre gewählt.§!\n\n§YHinweis: Nachdem Kristensen einen Bauernhof in Humlebæk gekauft hatte, kümmerte er sich an den Tagen, an denen er nicht im Parlament arbeitete, oft um seinen Hof und fuhr an den Tagen, an denen er im Parlament arbeitete, nach der Arbeit mit dem Küstenzug nach Hause zu seinem Hof.§!"

 DEN_john_christmas_moeller: "John Christmas Møller"
 DEN_john_christmas_moeller_leader_desc: "§YGeboren:§! §L3. April 1894, in Kopenhagen, Königreich Dänemark§!\n§YHintergrund:§! §LSchon in jungen Jahren engagierte sich Møller in der Politik und vertrat konservative Ansichten, die eine starke nationale Verteidigung und nationalistische Ideale forderten. Während des Weltkriegs gründete Møller mit Unterstützung seines Mentors Aage Kidde die Konservative Union und führte zweimal den Vorsitz. Durch seine Arbeit für die KU kandidierte Møller für mehrere Wahlkreise und wurde schließlich gewählt. Møller stieg in den Reihen der konservativen Folkeparti auf und löste schließlich Victor Pürschel als parlamentarischen Führer der KF ab. Nachdem der König in seiner Neujahrsansprache 1926 die britische Revolution verurteilt hatte, spalteten sich die Konservativen in zwei Fraktionen: Ein Teil folgte Victor Pürschel, der den König stärken wollte, während der Rest Møller die Treue hielt.\n\nIm Laufe der 1920er Jahre schwand die Popularität der KF, und die Partei war gezwungen, eine Koalition mit Thomas Madsen-Mygdal einzugehen, der den Zielen der KF wenig Beachtung schenkte. Madsen-Mygdals Ablehnung einer Erhöhung des Verteidigungshaushalts führte dazu, dass die KF ihr Veto gegen sein Finanzgesetz einlegte, wodurch die 'Soziale' Koalition die Regierungsgeschäfte übernehmen konnte. Møller sehnt sich nun danach, seiner Partei wieder zu Ansehen zu verhelfen, nachdem das in Ungnade gefallene, vom König eingesetzte Verwalterkabinett die Wahlen von 1924 erdrutschartig verloren hatte.§!\n\n§YHinweis: Ein in der dänischen Bevölkerung bekannter und beliebter Politiker, der sich für den Erhalt der dänischen Demokratie einsetzen wird. Im Gegensatz zu anderen führenden Politikern in Dänemark hat Møller nie Englisch gelernt.§!"

 DEN_victor_puerschel: "Victor Pürschel"
 DEN_victor_puerschel_leader_desc: "§YGeboren:§! §L28. August 1877, in Kopenhagen, Königreich Dänemark§!\n§YHintergrund:§! §LPürschel übte verschiedene Berufe aus, unter anderem war er zu Beginn des zwanzigsten Jahrhunderts als Schreiber, Polizeiassistent, Rechnungsprüfer und schließlich als Bezirksrichter tätig. Während seiner Schulzeit interessierte sich Pürschel für die Politik der Studentenvereinigung und begeisterte sich schließlich für die Ideale der Højre-Partei, in deren Nachfolgeorganisation, der konservativen Folkeparti, er sich nach jahrzehntelangem Engagement für die Partei in einer führenden Position sah. Als der König sein Schweigen brach und in seiner Neujahrsansprache 1926 die Aktionen der britischen Revolutionäre öffentlich verurteilte, drängte Pürschel darauf, die Worte des Königs zu unterstützen und hoffte, dass der König die linksradikale Regierung Staunings absetzen würde. Diese Ansicht stand im Widerspruch zu der des Vorsitzenden des parlamentarischen Flügels, John Christmas Møller, was zu einer Spaltung der Partei führte. Pürschel vertrat die Ansicht, dass die Vorherrschaft von Højre, die während des Weltkriegs gefallen war, wiederhergestellt werden müsse und dass man dem politischen Druck des gesamten Spektrums in Richtung Reform widerstehen müsse. Als solcher hat Pürschel die Aufmerksamkeit der unpopulären Rechten auf sich gezogen und die Unterstützung derjenigen gewonnen, die der Meinung sind, dass die Autorität des Königs aufrechterhalten werden muss.\n\nKönig Christian X. hat sich für die Partei interessiert und wurde oft in Gesprächen mit einer weiteren Entlassungskrise gesehen, sollte die derzeitige Regierung stürzen, was zur Ernennung Pürschels und zur Konsolidierung der Macht führen würde. Pürschel möchte, wie viele andere auch, die Hegemonie der Rechten wiederherstellen und die Demokratie zugunsten einer dem König genehmen Regierung abbauen, in der seine Befugnisse beibehalten und unter bestimmten Umständen erweitert werden, die konstitutionelle Monarchie jedoch weitgehend erhalten bleibt.§!"

 DEN_arne_sorensen: "Arne Sørensen"
 DEN_arne_sorensen_leader_desc: "§YGeboren:§! §L2. Oktober 1906, in Hvalpsund, Amt Viborg, Königreich Dänemark§!\n§YHintergrund:§! §LNach seiner Ausbildung zum Kaufmann arbeitete Sørensen als Ladenbesitzer, bis der Bibliothekar Jørgen Banke das Potenzial des jungen Sørensen erkannte und sein Studium in Kopenhagen finanzierte. Als er mit Banke in der Hauptstadt lebte, freundete sich Sørensen mit dessen Sohn, Niels Banke, an und engagierte sich in der Politik. Zu dieser Zeit arbeitete er als Lehrer, war aber mit seiner Arbeit unzufrieden, so dass er die politische Bewegung Dansk Samling gründete. Die Lektüre verschiedener kultureller und philosophischer Bücher führte dazu, dass Sørensen den Sozialkonservatismus und die sozialistischen und radikalen Bewegungen verachtete, die blind für traditionelle Werte waren. Daher verstand sich Sørensen als dänischer Nationalist, der den dänischen Staat auf eine neue, dritte Art und Weise erneuern wollte, wobei er sich eifrig an anderen Bewegungen orientierte, die in ganz Europa im Entstehen begriffen waren, wie die rumänischen Legionäre und die russischen Sawinkowisten.\n\nViele seiner Anhänger sind junge, desillusionierte Dänen, die sich seiner Fahne angeschlossen haben, obwohl er aufgrund seiner Verachtung für die Demokratie wenig Unterstützung im gesamten Spektrum findet. Das Abschneiden der DS im Jahr 1935 ließ Zweifel an seiner Unterstützung aufkommen, obwohl er sich nur knapp gegen die weitgehend unbeliebte ND unter Max Arildskov durchsetzen konnte. Trotzdem setzte sich Sørensen weiterhin für Korporatismus, Antiparlamentarismus und Nationalismus ein und vertrat eine einzigartige Mischung aus linken Ansichten zur Sozialpolitik sowie Unterstützung für öffentliche Renten und eine höhere Kinderbeihilfe.§!"

 DEN_max_arildskov: "Max Arildskov"
 DEN_max_arildskov_leader_desc: "§YGeboren:§! §L17. Februar 1896, in Hadsund, Amt Ålborg, Königreich Dänemark§!\n§YHintergrund:§! §LArildskov wurde in eine Bauernfamilie hineingeboren, doch das landwirtschaftliche Geschäft war für ihn und seine Familie hart, was schließlich dazu führte, dass der Familienbetrieb 1916 versteigert wurde. Im Jahr 1919 kämpften Arildskov und sein Vater an der Seite Estlands im Unabhängigkeitskrieg und erhielten den Rang eines Leutnants im Dänisch-Baltischen Hilfskorps. Am Ende des Jahres kehrten viele nach Dänemark zurück, aber Arildskov meldete sich persönlich freiwillig, um in der Nordwestarmee von General Aleksandr Rodzyanko in Petrograd zu kämpfen. Nachdem er in der Nordarmee gekämpft hatte, freundete er sich mit Boris Sawinkow an, und die beiden entwickelten eine Beziehung, die auf ihren gemeinsamen extremistischen Ansichten beruhte.\n\nArildskov kehrte im darauffolgenden Jahr in seine Heimat zurück und war in mehreren rechten Gruppen aktiv, fand aber erst wieder Fuß, als sein Freund Sawinkow in Russland die SZRS gründete und in den frühen 1930er Jahren die Macht übernahm. Dies inspirierte Arildskov zur Gründung der Det Nye Danmark (ND), die sich an Sawinkows Vorstellungen von einer nationalistischen, republikanischen Partei orientierte.§!"

 DEN_christian_af_glucksborg: "Christian X."
 DEN_christian_af_glucksborg_desc_body: "Christian von Glücksborg bestieg den dänischen Thron im Jahr 1912 nach dem Tod seines Vaters, König Frederick VIII. Bekannt für seine ernste und pflichtbewusste Art, wurde er oft mit seinem Großvater Christian IX. verglichen.\n\nAls König führte Christian Dänemark durch die turbulenten Jahre des Weltkriegs und bewahrte die Neutralität des Landes trotz der Schwierigkeiten, die es zu bewältigen hatte. In den Jahren nach dem Krieg blieb er eine ständige Präsenz beim Wiederaufbau des Landes. Mit dem Aufkommen der britischen Revolution und der Verbreitung linker politischer Strömungen stand er diesen Bewegungen jedoch äußerst kritisch gegenüber, was so weit ging, dass er sie 1926 in seiner weithin ausgestrahlten Neujahrsrede öffentlich anprangerte. Viele glaubten, dass er das damals regierende sozialdemokratische Kabinett auflösen und damit die so genannte 'Nytårskrisen' (Neujahrskrise) auslösen würde, aber er sah schließlich davon ab.\n\nChristian steht fest auf der Seite der konservativen Kräfte Dänemarks und befürwortet die Aufrüstung des Militärs, um die dänische Souveränität vor den zunehmenden sozialistischen Tendenzen zu schützen. Obwohl er sich in den letzten Jahren nicht direkt in die Innenpolitik eingemischt hat, beobachten die ihm nahestehenden Personen, dass er die politische Landschaft des Landes stets im Auge behält."
 DEN_christian_af_glucksborg_leader_desc: "§YGeboren:§! §L16. September 1870, im Charlottenlund-Palast, Kopenhagen, Königreich Dänemark§!\n§YHintergrund:§! §L$DEN_christian_af_glucksborg_desc_body$§!"
 DEN_christian_af_glucksborg_ka_failed_leader_desc: "§YGeboren:§! §L16. September 1870, im Schloss Charlottenlund, Kopenhagen, Königreich Dänemark§!\n§YHintergrund:§! §L$DEN_christian_af_glucksborg_desc_body$\n\nDer König und Premierminister Thomas Madsen-Mygdal haben eine enge Arbeitsbeziehung, die jedoch durch die neu gegründete Koalition mit Radikale Venstre und der KF belastet wurde. Dennoch hat Madsen-Mygdal auf einer Politik bestanden, die zwischen Entmilitarisierung und Aufrüstung angesiedelt ist. Da sich die Wirtschaft noch nicht erholt hat, bleibt abzuwarten, ob sich das Kabinett Madsen-Mygdal den Wünschen des Königs ebenso widersetzen wird.§!"
 DEN_christian_af_glucksborg_democracy_victory_leader_desc: "§YGeboren:§! §L16. September 1870, im Schloss Charlottenlund, Kopenhagen, Königreich Dänemark§!\n§YHintergrund:§! §L$DEN_christian_af_glucksborg_desc_body$\n\nDer König hat sich nun dem Willen der Regierung gebeugt und im Gegenzug für eine militärische Angleichung an Deutschland der Abschaffung seiner Befugnisse zugestimmt. Auch wenn es einige Zeit dauern wird, bis dieser Übergang offiziell wird, freuen sich viele über den neu gefundenen Konstitutionalismus innerhalb der Monarchie.§!"
 DEN_christian_af_glucksborg_auth_victory_puerschel_leader_desc: "§YGeboren:§! §L16. September 1870, im Schloss Charlottenlund, Kopenhagen, Königreich Dänemark§!\n§YHintergrund:§! §L$DEN_christian_af_glucksborg_desc_body$\n\nDer König hat die Regierung schließlich entlassen und beschlossen, einen Ministerpräsidenten seiner Wahl zu ernennen. Victor Pürschel ist nun das Sprachrohr des Königs, und das lange Jahrzehnt unter Staunings Regierung hat mit dem Wiederaufleben der Konservativen in Dänemark ein Ende gefunden.§!"
 DEN_christian_af_glucksborg_auth_victory_moeller_leader_desc: "§YGeboren:§! §L16. September 1870, im Schloss Charlottenlund, Kopenhagen, Königreich Dänemark§!\n§YHintergrund:§! §L$DEN_christian_af_glucksborg_desc_body$\n\nDer König hat die Regierung schließlich entlassen und beschlossen, einen Ministerpräsidenten seiner Wahl zu ernennen. John Christmas Møller ist nun das Sprachrohr des Königs, und das lange Jahrzehnt unter Staunings Regierung hat mit dem Wiederaufleben der Konservativen in Dänemark ein Ende gefunden.§!"
 
 DEN_frederik_af_glucksborg: "Frederik von Glücksborg"
 DEN_frederik_af_glucksborg_regnal: "Frederik IX."
 DEN_frederik_af_glucksborg_leader_desc: "§YGeboren:§! §L11. März 1899, im Sorgenfri-Palast, Kopenhagen, Königreich Dänemark§!\n§YHintergrund:§! §L$Frederik von Glücksborg wurde 1912 Kronprinz von Dänemark, nachdem sein Vater, Christian X., den dänischen Thron bestiegen hatte. Im Gegensatz zu seinen Vorgängern interessierte sich Frederik für die Marine und absolvierte eine Ausbildung an der Universität Kopenhagen und der Königlich Dänischen Marineakademie. Frederik übernahm 1927 das Kommando über das Torpedoboot Søhunden und stieg in der Königlich Dänischen Marine stetig in der Offizierslaufbahn auf.\n\nNach einer gescheiterten Verlobung mit Prinzessin Olga von Griechenland brannte Frederik schließlich 1935 durch und verlobte sich mit Prinzessin Ingrid von Schweden. Sowohl in der Marine als auch in der Bevölkerung ist er wegen seiner bemerkenswerten Persönlichkeit und seines Bestrebens, die Trennung zwischen ihm und dem einfachen Volk zu überwinden, sehr beliebt, und es gibt nur wenige, die sich gegen seine Krönung aussprechen.§!\n\n§YHinweis: Der junge Prinz hatte 21 Paten, darunter sein Urgroßvater König Christian IX., Kaiser Nikolaus II. von Russland, König Georg I. von Griechenland, König Oscar II. von Schweden und Norwegen, sein Großvater Kronprinz Frederik von Dänemark, Prinz von Wales (später König Edward VII. von Großbritannien) und sein Onkel Großherzog Friedrich Franz IV. von Mecklenburg-Schwerin.§!"

 ## Berater ##
 DEN_alsing_andersen: "Alsing Andersen"
 DEN_alsing_andersen_advisor_desc: "§YGeboren:§! §L5. Februar 1893, in Kopenhagen, Königreich Dänemark§!\n§YHintergrund:§! §L§gAlsing Andersen, Sohn von Frederik Andersen, einem berühmten sozialdemokratischen Politiker und Parlamentsabgeordneten, übernahm nach dem Tod seines Vaters im Jahr 1917 dessen Position als stellvertretender Vorsitzender der Sozialdemokratie. Er erlangte eine herausragende Stellung in der Partei, nachdem er während des Weltkriegs als Sekretär von Thorvald Stauning gedient hatte, da er dreisprachig war (er sprach Englisch, Dänisch und Deutsch). 1929 wurde Andersen zum Verteidigungsminister ernannt und bekleidete dieses Amt seit Staunings Wahlsieg im selben Jahr.§!"

 DEN_hc_hansen: "H.C. Hansen"
 DEN_hc_hansen_advisor_desc: "§YGeboren:§! §L8. November 1906, in Aarhus, Königreich Dänemark§!\n§YHintergrund:§! §L§gHansen wurde in ein Haus in einem der ausgeprägtesten Arbeiterviertel von Aarhus geboren. Seine Geschwister engagierten sich in der linken Politik, was ihm den Weg für seinen Aufstieg in der Jugendbewegung der Sozialdemokratie in Amaliegade ebnete. Seine Ansichten über die Arbeit wurden durch das Leben in dieser Bewegung geprägt, und er erkannte die Notwendigkeit, der Arbeiterklasse mehr Möglichkeiten und Vorteile zu bieten. Im Jahr 1924 wurde Hansen Leiter der SDU, der dänischen Jugend der Sozialdemokratie, und stieg schließlich zum nationalen Vorsitzenden der Gruppe auf. Er war maßgeblich daran beteiligt, ein lebendiges kulturelles Leben für die Mitglieder der SDU zu schaffen, indem er Aktivitäten wie Singen, Mandolinenspiel, Sprechchöre, Theateraufführungen, Lagerfahrten mit Lagerfeuer und gemeinsame Ringtänze organisierte. Hansen repräsentiert die eifrige junge Garde innerhalb der Sozialdemokratie, die die SDU an der Seite seines Freundes und Mitarbeiters Hans Hedtoft in ein pluralistisches demokratisches Dänemark führen will.§!\n\n§YHinweis: Hansen war musikalisch begabt, sang und schrieb viele Gedichte, darunter die Gedichtsammlung 'Tro og Trods came out'. (Glaube und Trotz kam heraus)§!"

 DEN_joergen_joergensen: "Jørgen Jørgensen"
 DEN_joergen_joergensen_advisor_desc: "§YGeboren:§! §L1. April 1894, in Kopenhagen, Königreich Dänemark§!\n§YHintergrund:§! §L§gJørgensen, Sohn eines Pfarrers, studierte an der Sorø-Akademie Philosophie und wurde 1926 Professor für Philosophie an der Universität Kopenhagen. Jørgensen gewann mehrere Goldmedaillen für seine philosophischen Arbeiten, was ihn dazu veranlasste, Wien zu besuchen und bei Wissenschaftlern und Philosophen des logischen Positivismus zu studieren. Jørgensens Stellung unter den dänischen Intellektuellen ist aufgrund seiner sozialistischen Tendenzen, die von der Linken akzeptiert, von der Rechten aber nur verachtet und bekämpft werden, nicht unumstritten. Seine sozialistischen Tendenzen haben ihn jedoch auf den Neukantianismus mit seinen sozialen Tendenzen in der Sozialphilosophie eingeschworen. Jørgensen schreibt weiterhin über die Kämpfe der Philosophie innerhalb der Bildung sowie über den Platz der Philosophie in der modernen Zeit.§!\n\n§YHinweis: Hat eine antireligiöse Haltung und hat in mehreren Briefen die Existenz Gottes in Frage gestellt.§!"

 DEN_otto_carl_mohr: "Otto Carl Mohr"
 DEN_otto_carl_mohr_advisor_desc: "§YGeboren:§! §L24. September 1883, im Königreich Dänemark§!\n§YHintergrund:§! §L§gAls Diplomat und langjähriges Mitglied der Radikale Venstre erlangte Mohr nach dem Beitritt der Radikale Venstre zur Sozialdemokratiet innerhalb der 'Sozialen' Koalition als Direktor für auswärtige Angelegenheiten große Bedeutung in der Partei. Unter Peter Munch leitete Mohr diplomatische Missionen in Deutschland, um die Position Dänemarks im mitteleuropäischen Wirtschaftsblock zu bekräftigen, und organisierte Treffen mit den drei skandinavischen Königreichen. In seiner derzeitigen Funktion als dänischer Botschafter in Deutschland hat Mohr die deutsche Haltung zu Stabilität und dauerhaftem Wohlstand bekräftigt, was Munchs Haltung zum Pazifismus noch verstärkt hat.§!"

 DEN_jack_westergaard: "Jack Westergaard"
 DEN_jack_westergaard_sic_desc: "§YGeboren:§! §L31. Dezember 1908, in Kopenhagen, Königreich Dänemark§!\n§YHintergrund:§! §L§gJack Westergaard, der Sohn eines Großhändlers, studierte Wirtschaftswissenschaften und wurde 1932 durch seinen Beitritt zum Konservativen Ungdom von den Idealen des Konservatismus überzeugt. Der damalige Vorsitzende, Carsten Raft, unterstützte jede Kundgebung, die Westergaard durchführte, als er seine Organisation auf die Auswirkungen der in Europa aufkommenden rechten Bewegungen, insbesondere die von Codreanu in Rumänien, ausrichtete. Die Unbeliebtheit der KF und ihre Spaltung in verschiedene Flügel veranlassten Westergaard zum Handeln, was ihn von den Grundsätzen des Konstitutionalismus und des Parlamentarismus abbrachte und ihn dazu ermutigte, die KU zu einer Bewegung seiner Wahl zu machen.\n\nDänemark würde zu einem christlichen, nationalistischen, antisozialistischen und antiparlamentarischen Staat werden, der in den letzten Jahren durch den Aufstieg der „Sozialen“ Koalition und ihre anhaltende Dominanz in der Politik unter der verärgerten Jugend zugenommen hatte. Trotz seiner Abneigung gegen den Parlamentarismus schloss Westergaard einen Pakt mit dem Führer der KF-Konstitutionalisten, John Christmas Møller. Als Gegenleistung für die Finanzierung der aufstrebenden konservativen Ungdom-Bewegung würde Westergaard die KF bei Kundgebungen vertreten und den Konservatismus unter der Jugend fördern.§!\n\n§YHinweis: Westergaard ist ein Fanatiker, der davon besessen ist, die Gesellschaft in seinem Sinne umzugestalten, und zwar im Sinne eines sozialen Nationalismus, der den Sozialismus, den Zentrismus und die parlamentarische Demokratie als Ganzes ersetzen würde.§!"

 DEN_arnold_peter_moller: "A.P. Møller"
 DEN_arnold_peter_moller_advisor_desc: "§YGeboren:§! §L2. Oktober 1876, in Dragør, Amt Kopenhagen, Königreich Dänemark§!\n§YHintergrund:§! §L§gNach seinem Schulabschluss absolvierte Møller eine Ausbildung bei ausländischen Schifffahrtsunternehmen und wurde schließlich zu einem äußerst fähigen Schifffahrtskaufmann. Von 1904 bis 1912 übernahm Møller die Leitung der Befrachtungsabteilung der Reederei CK Hansen, wo er die Schifffahrtsbranche und die verschiedenen Frachtmärkte kennenlernte. Danach kündigte er bei CK Hansen und gründete seine eigene Reederei, von der er während des gesamten Weltkriegs aufgrund der Neutralität Dänemarks stark profitierte. In den 1920er Jahren baute Møller die Flotte aus, die im Mittelmeer, im Nordmeer und in der Ostsee operierte. Schließlich war Møller mit Tankern und Linienschiffen rund um den Globus im Einsatz. Politisch hat Møller die rechtsgerichteten Führer Victor Pürschel und Jack Westergaard finanziell unterstützt und unterhält Beziehungen zum DS-Führer Arne Sørensen, die alle Møllers Konglomerat unterstützen.§!"

 DEN_knud_bach: "Knud Bach"
 DEN_knud_bach_advisor_desc: "§YGeboren:§! §L26. September 1871, in Rønge, Amt Viborg, Königreich Dänemark§!\n§YHintergrund:§! §L§gBach, der sowohl zu Hause als auch in der Schule eine landwirtschaftliche Ausbildung erhielt, übernahm im Alter von 21 Jahren nach dem frühen Tod seines Vaters den väterlichen Betrieb in seiner Heimatstadt. Bach bewirtschaftete dieses Stück Land gut und übernahm von seiner Mutter die benachbarten Höfe sowie die benachbarten Grundstücke, bis er 170 Morgen besaß. Aufgrund seiner Fähigkeiten als Landbesitzer und des Besitzes der größten landwirtschaftlichen Fläche Fünens zu Beginn des 20. Jahrhunderts bekleidete Bach Ämter als Vorsitzender regionaler landwirtschaftlicher und wirtschaftlicher Berufsverbände. Sein Engagement für die Landwirtschaft spitzte sich zu, als er sich mit anderen Landwirten traf, die sich für die Belange der Landwirtschaft einsetzen wollten, was zur Gründung einer Vereinigung für Landwirte, der Landbrugernes Sammenslutning (Bauernverband), führte.\n\nSeit 1930 haben sich die Probleme der Landwirte mit der zunehmenden Verstädterung sogar zu einer kleinen politischen Partei, der Bauernpartei, zusammengeschlossen, deren Ziele sich hauptsächlich mit denen von Venstre und der KF decken. Die LS und die FP bekämpfen die Probleme des Systems, obwohl ihr Ruf nach wirtschaftlicher Unterstützung für die Landwirte von der Organisation von Streiks und Streikdrohungen überschattet wird, wenn die Rechte der Landwirte nicht respektiert werden.§!"

 DEN_hans_hedtoft: "Hans Hedtoft"
 DEN_hans_hedtoft_advisor_desc: "§YGeboren:§! §L21. April 1903, in Aarhus, Königreich Dänemark§!\n§YHintergrund:§! §L§gHedtoft war das jüngste von 11 Kindern in seiner Familie. Sein Vater starb, als er noch klein war, was zu Schwierigkeiten in seinem bescheidenen Arbeiterhaushalt führte. Hedtoft war nicht in der Lage, die Mittelschule abzuschließen, brach die Schule ab und wurde Lehrling bei einem Steinmetz in Aarhus. In dieser Zeit begann Hedtoft seine politische Karriere, indem er dem örtlichen Lehrlingsverband und der Sozialdemokratischen Jugend (SDU) beitrat. Er lernte HC Hansen kennen und freundete sich mit ihm an, mit dem er in den nächsten Jahrzehnten in der Sozialdemokratie zusammenarbeiten sollte. Hedtoft verfolgte die Ideale des ethischen Sozialismus, und Hedtoft brachte sich als starke Führungspersönlichkeit in die SDU ein. In den 1920er Jahren nutzte Hedtoft seine organisatorischen und propagandistischen Fähigkeiten, um die SDU zu vergrößern und ihre Mitgliederzahl innerhalb eines Jahrzehnts zu verdoppeln. In den 1930er Jahren steigt Hedtoft zum Parteisekretär auf und arbeitet eng mit Thorvald Stauning zusammen.§!"

 DEN_karl_kristian_steincke: "Karl Kristian Steincke"
 DEN_karl_kristian_steincke_advisor_desc: "§YGeboren:§! §L25. August 1880, in Viskinge, Amt Holbæk, Königreich Dänemark§!\n§YHintergrund:§! §L§gSteincke verbrachte einen Großteil seiner Kindheit in Nykøbing bei seinem Vater, der in der Stadt viele Jobs hatte. Trotz der konservativen Einstellung seiner Eltern begeisterte sich Steincke in seiner späten Schulzeit für den Sozialismus. Er studierte Jura, debattierte häufig in der Studentenvereinigung und schloss sich einem sozialdemokratischen Diskussionsclub an. Steincke wurde Redakteur dieses Diskussionsclubs und beschäftigte sich intensiv mit verschiedenen Philosophen, Ökonomen und sozialkritischen Beobachtern, deren Arbeiten er auf die dänischen Verhältnisse übertrug. Am Ende des Weltkriegs arbeitete Steincke als Armutsinspektor und gewann Einblick in die sozialdemokratischen Wohlfahrtsideale und praktische Kenntnisse in der Sozialarbeit. Während dieser Zeit schrieb Steincke viele detaillierte Bücher und wurde zum weltweit führenden Experten für öffentliche Wohlfahrt. Dahinter steht der Gedanke, dass Armut bzw. die Notwendigkeit öffentlicher Hilfe nicht ein Phänomen ist, sondern viele, die aufgrund der zahlreichen Facetten der modernen Gesellschaft und der sehr unterschiedlichen Voraussetzungen des einzelnen Menschen bestehen, und es werden Lösungsmöglichkeiten aufgezeigt.\n\nAls Parteimitglied der Sozialdemokratie wandte sich Steincke gegen Abweichungen von der Parteilinie, kritisierte aber auch, dass die Partei die Formen der Bourgeoisie übernommen hatte: Unfreiheit und Verzerrung der tatsächlichen Verhältnisse. In den 1920er und 1930er Jahren gehört Steincke dem Kabinett Stauning an und führt zahlreiche Sozialreformen durch, wie zum Beispiel die Invalidenrente, die im letzten Kabinett von Carl Theodor Zahle eingeführt wurde. Obwohl er zunächst zum Justizminister ernannt wurde, übernahm Steincke das Amt des Sozialministers von dem damals alternden Frederik Borgjberg, der sich aufgrund eines Herzleidens von diesem Amt zurückzog.§!\n\n§YHinweis: 1930 wurde auf Steincke geschossen, als er eine Rede des Syndikalisten Charles Nielsen hielt. Ein Psychiater stufte ihn als zurechnungsfähig ein, aber es gab nicht genügend Beweise, um ihn mit den Føderationen in Verbindung zu bringen, die jegliche Verbindung zu ihm abstritten.§!"

 DEN_aksel_moeller: "Aksel Møller"
 DEN_aksel_moeller_advisor_desc: "§YGeboren:§! §L1. Januar 1906, in Asminderød, Amt Frederiksberg, Königreich Dänemark§!\n§YHintergrund:§! §L§gMøller schloss das Gymnasium nicht ganz ab und ging 1922 aufgrund des Zusammenbruchs der Landmandsbanken im Jahr 1924 zur Feuerversicherung in Kopenhagen, da sein Vater nicht in der Lage war, seine weitere Ausbildung zu finanzieren. Møller studierte Politik und engagierte sich bei den Konservativen. Er trat in die Fußstapfen seines Vaters, ging aber noch einen Schritt weiter und engagierte sich im Konservativen Ungdom (KU). Møller geriet vor allem mit dem damaligen Vorsitzenden Carsten Raft und dem nachfolgenden Vorsitzenden Jack Westergaard wegen der Ausrichtung des KU in Konflikt. Møller war ein Befürworter von John Christmas Møllers parlamentarischem Flügel der KF, während Westergaard und Raft Anhänger von Pürschels autokratischem Flügel waren. Møllers Position hat innerhalb der KU Besorgnis ausgelöst, da sie ähnlich gespalten ist wie die Hauptpartei.§!"

 DEN_bertel_dahlgaard: "Bertel Dahlgaard"
 DEN_bertel_dahlgaard_advisor_desc: "§YGeboren:§! §L7. November 1887, in Rødding, Amt Viborg, Königreich Dänemark§!\n§YHintergrund:§! §L§gDer in der Landwirtschaft ausgebildete Dahlgaard studierte vor allem den amerikanischen Wirtschaftswissenschaftler Henry George. Im Jahr 1905 erkrankte Dahlgaard an Kinderlähmung und war daher nicht in der Lage, den Hof seiner Familie zu übernehmen. Stattdessen studierte Dahlgaard Wirtschaftswissenschaften und wurde schließlich im statistischen Amt von Kopenhagen angestellt. Sein wichtigster Beitrag war die Gründung eines modernen Bevölkerungsregisters sowie der Ausbau und die Verbesserung des statistischen Publikationswesens in der Hauptstadt. Während seiner Studienzeit half Dahlgaard bei der Gründung der Jugendorganisation Radikale Venstre und war mehrere Jahre lang Vorsitzender, bevor er den Wahlkreis in Skivekredsen gewann. Nach der plötzlichen Entlassung des damaligen Ministerpräsidenten Carl Theodor Zahle fand Dahlgaard dank seiner Kenntnisse in politischer Strategie und Taktik bei den Verhandlungen mit der Sozialdemokratie wieder Fuß und wurde in den späteren Kabinetten von Thorvald Stauning ein wichtiger Minister. Dahlgaard hat sich als Vertreter von Peter Munchs Radikale Venstre um die Koalition mit Staunings Socialdemokratiet verdient gemacht und eine enge Beziehung zwischen den beiden Parteien aufgebaut.§!"

 DEN_arne_munch_petersen: "Arne Munch-Petersen"
 DEN_arne_munch_petersen_advisor_desc: "§YGeboren:§! §L30. September 1904, in Frederiksberg, Königreich Dänemark§!\n§YHintergrund:§! §L§gPetersen wuchs in einer angesehenen Akademikerfamilie auf und verkehrte in jungen intellektuellen Kreisen, die ihn in Richtung der Linken trieben. Nach der Gründung der Føderationen trat Petersen 1925 in die Partei ein und wurde Parteisekretär des DVSP-Flügels der Føderationen. Petersen lebt oft im Schatten des Parteivorsitzenden Aksel Larsen und ist oft der Hauptkritiker seiner Bestrebungen, die DVSP zu einer allumfassenden Massenpartei zu machen, der sich Dänemark anschließen sollte. Petersen wäre beinahe aus der Partei ausgetreten, als er in den frühen 1930er Jahren Paris besuchte und als „Sympathisant der französischen Sozialisten“ und Verräter an allem, wofür die DVSP steht, bezeichnet wurde. Seitdem hat sich Petersen von der DVSP gelöst und dient als Vertreter der Føderationen bei der Internationalen in Paris, wo er Dänemark auf den jährlichen Kongressen vertritt.§!"

 DEN_hans_lunding: "H.M. Lunding"
 DEN_hans_lunding_advisor_desc: "§YGeboren:§! §L25. Februar 1899, in Stepping, Provinz Schleswig-Holstein, Königreich Preußen, Deutsches Reich§!\n§YHintergrund:§! §L§gDer militärisch begabte Lunding stieg bis zum Ende des Weltkriegs in den Rang eines Kapitänleutnants auf, nachdem er in der deutschen Armee gedient hatte, aber eine Verwundung zwang ihn, nach Hause zurückzukehren. Als ausgezeichneter Reiter diente Lunding in einem Dragonerregiment. In den 1930er Jahren wurde Lunding in die Nachrichtendienstabteilung des Generalstabs berufen und verstand es, mit deutschen und österreichischen Offizierskreisen zu arbeiten.§!"

 DEN_niels_bohr: "Niels Bohr"
 DEN_niels_bohr_theorist_desc: "§YGeboren:§! §L7. Oktober 1885, in Kopenhagen, Königreich Dänemark§!\n§YHintergrund:§! §L§gEr ist einer der größten Physiker der Welt. Seine grundlegenden Abhandlungen über die Struktur der Atome aus dem Jahr 1913 waren bahnbrechend und eröffneten völlig neue Perspektiven für die Entwicklung der Kernphysik. Sein Vater war der bekannte Physiologe Christian Bohr, der sich für Physik interessierte und dieses Interesse auf seinen Sohn übertrug. Bohr veröffentlichte eine Preisarbeit in Physik, wählte das Thema einer experimentellen Untersuchung der Oberflächenspannung von Flüssigkeiten unter Verwendung der von JW Rayleigh theoretisch behandelten Flüssigkeitsstrahlwellen. Bohr studierte in England, er hielt sich zunächst eine Zeit lang in Cambridge auf, wo einer der großen Pioniere der Elektronentheorie jener Zeit, J.J. Thomson, arbeitete. Zusammen mit dem deutschen Theoretiker Max Planck entwickelte Bohr ein Atommodell, in dem er vorschlug, dass die Energieniveaus der Elektronen getrennt sind und dass die Elektronen in stabilen Bahnen um den Atomkern rotieren, aber von einem Energieniveau (oder einer Bahn) zu einem anderen springen können.\n\n1920 gründete Bohr an der Universität Kopenhagen das Institut für Theoretische Physik, das von den meisten Studenten jedoch als Niels-Bohr-Institut bezeichnet wurde. Dieses Institut ermöglichte es Bohr, seine Träume von einer internationalen Zusammenarbeit in der Wissenschaft zu verwirklichen. Im Jahr 1922 erhielt Niels Bohr in Anerkennung seiner Pionierarbeit den Nobelpreis für Physik. Viele berühmte Mediziner besuchten das Institut, darunter Erwin Schrödinger und Werner Heisenberg, der eine Zeit lang als Bohrs Assistent tätig war.§!"
 
 DEN_asger_jorn: "Asger Jorn"
 DEN_asger_jorn_advisor_desc: "§YGeboren:§! §L3. März 1914, in Vejrum, Amt Ringkøbing, Königreich Dänemark§!\n§YHintergrund:§! §L§gJorns Vater starb, als er noch jung war, woraufhin seine Familie nach Silkeborg zog, wo Jorn den Rest seiner Ausbildung absolvierte. Schon in jungen Jahren wurde er von dem berühmten Syndikalistenführer Christian Christensen in die Politik eingeführt, der oft als die Vaterfigur diente, die er nie hatte. Jorn studiert in erster Linie Kunst und reist häufig nach Paris, um an der dortigen blühenden Kunstszene teilzunehmen. Jorn ist ein Schützling des alternden Christensen und genießt, obwohl er kein hochrangiges Mitglied der Enhedspartiet ist, politische Diskussionen und Unterstützung innerhalb der Partei.§!"

 DEN_thoger_thogersen: "Thøger Thøgersen"
 DEN_thoger_thogersen_sic_desc: "§YGeboren:§! §L24. Februar 1885, in Viborg, Königreich Dänemark§!\n§YHintergrund:§! §L§gThøgersens Familie gehörte hauptsächlich zu den Anhängern der Sozialdemokratie, und er wurde 1902 Leiter der Jugendabteilung in Viborg. Während des Weltkriegs trat Thøgersen aus der Partei aus, da es zu Konflikten über die Unterstützung der Partei für Militärzuschüsse kam. Thøgersen schloss sich bald darauf Christensens FS an, einer wachsenden syndikalistischen Bewegung, und erlangte als Agitator und öffentlicher Redner große Bekanntheit. Thøgersen nahm 1918 am Sturm auf die Börse von Børsen teil, wo er vier Wochen lang inhaftiert wurde. Zusammen mit Marie Sophie-Nielsen half Thøgersen bei der Gründung der Dänischen Sozialistischen Arbeiterpartei, die später in der DVSP aufging.\n\nThøgersen, der kurz vor dem Aufstieg von Aksel Larsen Ende der 1920er Jahre Parteivorsitzender wurde, ist nach wie vor ein lebhafter Agitator und loyales Mitglied der DVSP, der oft als Anstifter von Konflikten und Fraktionskämpfen innerhalb der Føderationen gilt. Thøgersen steht in enger Verbindung mit Richard Jensen und teilt dessen Überzeugung, dass die Revolution in Dänemark erkämpft werden muss.§!"

 DEN_eigil_larsen: "Eigil Larsen"
 DEN_eigil_larsen_advisor_desc: "§YGeboren:§! §L29. Mai 1903, in Kopenhagen, Königreich Dänemark§!\n§YHintergrund:§! §LLarsen, der während des Weltkriegs als Schiffsbauer tätig war, trat der Sozialdemokratie bei, verließ sie aber bald zugunsten der neu gegründeten Kommunistisk Føderation. Als Streikagitator bei Holmen stieg Larsen durch sein Organisationstalent auf und zeichnete sich durch seine Disziplin und genaue Planung aus. Als Mitglied des Zentralkomitees der DVSP und Leiter des Nachrichtendienstes der Føderationen ist Larsen ein kritischer und effektiver Informant innerhalb der Linken, der während der Unruhen in den 1920er Jahren mehrere Arbeiteraktionen organisiert hat. Seine Führung trug dazu bei, die Føderationen nach der Neujahrskrise von 1926 und dem darauf folgenden Misstrauen und der Unterdrückung ihrer Organisation zusammenzuhalten. Larsen hat Verbindungen in alle Richtungen, besonders aber zu Richard Jensen und Børge Houmann, was ihn in allen Zweigen der Føderationen beliebt macht.§!"

 DEN_sigvald_hellberg: "Sigvald Hellberg"
 DEN_sigvald_hellberg_leader_desc: "§YGeboren:§! §L20. August 1890, in Kopenhagen, Königreich Dänemark§!\n§YHintergrund:§! §LHellberg erlernte 1909 die Typografie und ging in die Lehre; Jahre später reiste er jedoch ins Ausland, um sich weiterzubilden. Während seines Aufenthalts in England erwarb er bedeutende Sprachkenntnisse und nahm später an den Olympischen Spielen 1912 in Stockholm teil. Nach seiner Rückkehr nach Dänemark im Jahr 1913 war Hellberg während des gesamten Weltkriegs Mitglied der Socialdemokratiet Ungdom (Junge Sozialdemokraten) und wurde zu einem ihrer führenden Mitglieder. In den letzten Jahren des Weltkriegs häuften sich die Unstimmigkeiten in der Parteikoalition, die sich letztlich auch auf die SDU auswirkten und fast zu ihrem Zusammenbruch führten. Hellberg schloss sich den Radikalen der Sozialdemokratie an, zu denen auch die Galionsfigur Frederik Borgbjerg gehörte, und gründete die RSDU (Radikale Socialdemokratiet Ungdom) als eigenständige Organisation innerhalb der Partei. Im Falle einer Krise hätte sich Hellberg auf die Seite der Revolutionäre geschlagen, aber der König handelte nach der Neujahrskrise von 1926 nicht, und so blieb seine Position innerhalb der Partei stabil.\n\n In den folgenden Jahren wurde Hellberg zu einem Protegé der kränkelnden Radikale-Sozialdemokratiet-Führungsfigur Borgbjerg und übernahm aufgrund gesundheitlicher Komplikationen die Führung. Hellberg ist nach wie vor eine ebenso einflussreiche wie streitbare Figur innerhalb der Sozialdemokratie und ein entschiedener Befürworter eines demokratischen sozialistischen Systems in Dänemark.§!"

 DEN_mogens_fog: "Mogens Fog"
 DEN_mogens_fog_advisor_desc: "§YGeboren:§! §L9. Juni 1904, in Frederiksberg, Königreich Dänemark§!\n§YHintergrund:§! §LFog wuchs in einem Umfeld auf, das von den Studentengewerkschaften der 1890er Jahre geprägt war, hatte aber in den 1920er Jahren kein Interesse an den Gewerkschaften. Nach dem Abitur im Jahr 1922 trat Fog zusammen mit Munch-Petersen und Melchior in die Føderationen ein. Fog beteiligte sich an der Arbeit der Organisation, während er sein Medizinstudium absolvierte und weitgehend inaktiv blieb, während er sich auf die Ausbildung zum Arzt konzentrierte. 1932 gründete Fog die Vereinigung Socialiste Lægers (Sozialistische Ärzte) für sozialistische Ärzte, die sich mit sozialmedizinischer Forschung befassten. Er wendet sich entschieden gegen die rechte Pest, die von Leuten wie Sawinkow in Russland und Codreanu in Rumänien propagiert wird.§!"

