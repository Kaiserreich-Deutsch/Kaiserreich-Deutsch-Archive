 ## Eco Recovery Tree - Top
 DEN_black_monday: "Dänemark in der Krise!"
 DEN_black_monday_desc: "Der Börsenkrach des Berliner Aktienmarkts hat auch die meisten Sektoren der dänischen Wirtschaft in Mitleidenschaft gezogen. Glücklicherweise basiert ein großer Teil unserer Wirtschaft auf der Landwirtschaft, so dass wir die Krise möglicherweise durch ein schnelles Eingreifen der Regierung und den Beginn der Erntesaison eindämmen können, um die Landwirtschaft wiederzubeleben, wenn wir die nichtlandwirtschaftlichen Exzesse beseitigen."
 DEN_save_landmandsbanken: "Landmandsbanken retten"
 DEN_save_landmandsbanken_desc: "Die Landmandsbanken sind die größte Bank Dänemarks, und wenn man sie untergehen ließe, könnte das verheerende Folgen für die Wirtschaft haben. Durch ein starkes Eingreifen der Regierung und die Bevorzugung der Landmandsbanken gegenüber anderen Banken kann das kapitalistische Finanzwesen noch gerettet werden."
 DEN_prioritise_non_interference: "Nichteinmischung priorisieren"
 DEN_prioritise_non_interference_desc: "Liberale Ideale besagen, dass das Scheitern von Großbanken eine Notwendigkeit ist und dass die Übernahme der Last durch die Regierung zu unkontrollierten Schulden und schrecklichen Ausgaben führen wird. Wenn wir unsere Anstrengungen darauf konzentrieren, zu handeln, sobald die Krise ihren Tiefpunkt erreicht hat, kann die wirtschaftliche Erholung erst dann beginnen."
 DEN_negotiate_with_kf: "Mit KF verhandeln"
 DEN_negotiate_with_kf_desc: "Die Konservative Folkeparti, oder Konservative Volkspartei, ist eine kleine Partei, die in der Opposition unter Venstres Koalitionsbanner immer noch einen großen Einfluss hat. Obwohl unsere Hauptgespräche mit Venstre geführt werden, könnte es sich als fruchtbar erweisen, mit ihrem Koalitionspartner zu verhandeln, auch wenn dies unsere eigene Koalition stören könnte."
 DEN_positioning_krone: "Positionierung der Krone"
 DEN_positioning_krone_desc: "Unsere derzeitige Politik in bezug auf unsere Währung, die dänische Krone, ist angesichts der immensen Abwertung der Deutschen Mark in Frage gestellt worden. Beide Seiten des Parlaments haben sich für einen aktiveren Ansatz zur Regulierung der Positionierung der Krone auf dem Devisenmarkt ausgesprochen - und einige für noch radikalere Maßnahmen."
 DEN_looming_threat_of_worker_action: "Die 'drohende Gefahr' von Arbeitskämpfen"
 DEN_looming_threat_of_worker_action_desc: "Der Dänische Arbeitgeberverband oder 'Dansk Arbejdsgiverforening' warnt unsere Regierung davor, dass die anhaltende Wirtschaftskrise unser Land in einen Zustand der offenen Revolution stürzen könnte. Sie fordern uns auf, das Recht der Arbeitgeber, illegale Streiks mit allen Mitteln zu beenden, entschlossen zu unterstützen."
 DEN_bail_out_industries: "Der schwächelnden Industrie aushelfen"
 DEN_bail_out_industries_desc: "Die Industrie ist der größte Arbeitgeber unserer Zeit und bietet Arbeitsplätze für den größten Teil der dänischen Bevölkerung. Wenn diese Unternehmen scheitern und den Betrieb einstellen, ist das keine Option für uns. Wenn die Arbeitnehmer ohne Lohn dastehen, könnte das nicht nur die derzeitige Krise verschlimmern, sondern sie auch in die Arme extremistischer Ideologen treiben."
 DEN_avoid_bailouts: "Rettungsaktionen vermeiden"
 DEN_avoid_bailouts_desc: "Während ein Anstieg der Arbeitslosigkeit die Folge davon sein kann, dass man Unternehmen scheitern lässt, haben Venstre-Politiker argumentiert, dass das Entstehen neuer Unternehmen anstelle der gescheiterten die wahre Lösung für die Krise ist. Wenn die Regierung den freien Markt agieren lässt, wird er rechtzeitig reagieren."
 DEN_create_valutacentralen: "Wiederherstellung der Valutacentral"
 DEN_create_valutacentralen_desc: "Die Valutacentral war ein Währungsamt innerhalb der Danmarks Nationalbank, das von 1924 bis 1926 den Umfang der privaten Währungsbestände überwachte und als Behörde für die Verwendung ausländischer Währungen fungierte. Auf diese Weise spielte sie eine entscheidende Rolle bei der Wiedereinführung des Goldstandards in Dänemark; und mit unseren neuen Plänen für die Krone wird ihre Wiedereinführung von großer Hilfe sein."
 ## Eco Recovery Tree - Bottom
 DEN_kanslergaden: "Kanslergade-Abkommen"
 DEN_kanslergaden_desc: "Leider wird das dänische Oberhaus, der 'Landsting', von der Opposition kontrolliert, was die Bemühungen der Regierung ohne die Unterstützung der Opposition lähmt. Wenn wir eine wirksame Antwort auf die durch die Wirtschaftskrise verursachten Härten geben wollen, müssen wir mit ihnen zusammenarbeiten: Wir sollten die Oppositionsführer in Staunings Wohnung in Kanslergaden einladen."
 ## Interventionism
 DEN_interventionist_economics: "Interventionistische Wirtschaft"
 DEN_interventionist_economics_desc: "Theorien über den Nutzen staatlicher Eingriffe in die Wirtschaft wurden in deutschen sozialdemokratischen Kreisen vor allem von Fritz Tarnow und Fritz Baade vertreten. Die Eindämmung der Exzesse unseres Bankensektors, dessen Gewohnheiten uns überhaupt erst in diesen Schlamassel gebracht haben, in Verbindung mit einer enormen Ausweitung der öffentlichen Arbeiten sollte das Herz der dänischen Wirtschaft wieder in Gang bringen. Denn was in Deutschland funktioniert, wird auch bei uns funktionieren."
 DEN_crackdown_on_lockouts: "Durchgreifen bei Aussperrungen"
 DEN_crackdown_on_lockouts_desc: "Die Erinnerungen an die Streiks vor den Wahlen sind immer noch lebendig, und viele Fabrikbesitzer beschäftigen jetzt ganze Sicherheitsteams, die bereit sind, die Fabrik im Handumdrehen 'abzuriegeln' - was bereits zu gewalttätigen Zwischenfällen sowohl gegen legale Streikende als auch gegen völlig unbeteiligte Arbeitnehmer geführt hat. Dieser Zustand der Paranoia hat lange genug angehalten, und wir sollten uns mit den verschiedenen Arbeitgeberverbänden Dänemarks zusammensetzen, um zu besprechen, wie dieser Zustand beendet werden kann."
 DEN_agreement_with_germany: "Vereinbarung mit Deutschland"
 DEN_agreement_with_germany_desc: "Während Großbritannien im Feuer der Revolution verbrennt, sind Deutschland und im weiteren Sinne auch Mitteleuropa zu unseren wichtigsten Handelspartnern geworden. Doch unsere Waren sind auf diesen Märkten zu teuer. Dies könnte allerdings möglicherweise gelöst werden, indem wir die wenigen noch herrschenden Handelsbeschränkungen aufheben und uns die Erlaubnis einholen, unsere eigenen Bauern über die Deutschen zu stellen, natürlich im Austausch gegen andere Zugeständnisse."
 DEN_devalue_the_krona: "Inflationskontrolle: Die Krone entwerten"
 DEN_devalue_the_krona_desc: "Ein Teil unseres Problems ist, dass dänische Agrarprodukte für das wirtschaftlich geschwächte Deutschland einfach zu teuer sind. Wenn wir den Wert der Krone im Vergleich zur Mark künstlich senken, wird es für den deutschen Markt leichter sein, dänische Agrarprodukte zu kaufen, als diese von anderswo zu importieren."
 DEN_public_works: "Öffentliche Bauprojekte"
 DEN_public_works_desc: "Indem wir unser Geld für öffentliche Arbeiten ausgeben, können wir Menschen beschäftigen, die sonst arbeitslos wären, was bedeutet, dass sie etwas Geld zum Ausgeben haben, was den Markt wieder belebt. Als Sahnehäubchen können wir außerdem unsere Infrastruktur zu relativ geringen Kosten verbessern."
 DEN_state_funded_industry: "Stattlich finanzierte Industrialisierung"
 DEN_state_funded_industry_desc: "Nach dem Börsenkrach vom 'Schwarzen Montag' haben die meisten Menschen ihre Ersparnisse verloren, sei es durch die Schrumpfung der Wirtschaft oder durch den Verfall der Aktienkurse. Aber der Staat hat sie nicht verloren und kann die Wirtschaft immer noch reaktivieren, die Werkzeuge und Produkte herstellen, die die Menschen brauchen, und mit einem Programm zur schnellen Industrialisierung und umfangreichen Investitionen neue Arbeitsplätze für alle schaffen."
 DEN_extended_unempl_subs: "Unterstützung der Arbeitslosen"
 DEN_extended_unempl_subs_desc: "Viele Menschen in Dänemark sind infolge der anhaltenden Krise arbeitslos geworden. Früher hätten sich Privatversicherungen um dieses Problem gekümmert, aber der rapide Anstieg der Arbeitslosenanzahl hat die Kosten für sie derartig in die Höhe getrieben, dass nur wenige sich einen solchen Luxus noch leisten können. Es ist die Pflicht unserer Regierung, ein Sicherheitsnetz zu kreieren, das unsere Bevölkerung vor der Armut bewahrt."
 DEN_universal_healthcare: "Allgemeine Krankenversicherung"
 DEN_universal_healthcare_desc: "Die Sicherstellung der Gesundheit aller Menschen ist ein vorrangiges Ziel eines sozialdemokratischen Staates. Medizin war in der Vergangenheit für den einfachen Arbeiter teuer, aber mit den Mitteln, die dem Staat zur Verfügung stehen, wäre es möglich, neue Krankenhäuser zu bauen und mehr medizinisches Personal einzustellen und die größere Größe des Gesundheitssektors zu nutzen, um günstigere Verträge mit Lieferanten abzuschließen."
 ## Sparmaßnahmen & ausländische Investitionen
 DEN_madsen_mygdal_plan: "Der Madsen-Mygdal-Plan"
 DEN_madsen_mygdal_plan_desc: "Der Madsen-Mygdal-Plan, benannt nach dem Anführer der Venstre, Thomas Madsen-Mygdal, besagt, dass die Regierung sich eher zurückhaltend verhalten und auf Dinge wie Sparsamkeit und finanzielle Verantwortung konzentrieren sollte. Damit steht er im starken Kontrast zum Plan der Sozialdemokraten, welcher nichts anderes erreichen würde, als Dänemark bis ins Ende aller Zeiten zu verschul den."
 DEN_strengthening_investor_confidence: "Das Vertrauen der Investoren stärken"
 DEN_strengthening_investor_confidence_desc: "Wenn wir unsere Unternehmen unterstützen und eine gewisse wirtschaftliche Balance beibehalten, könnten wir potenziellen Investoren zeigen, dass es sich selbst in solch turbulenten Zeiten lohnt, in Dänemark zu investieren. Das dadurch auf dem Markt vorhandene Geld wird uns hoffentlich dabei helfen, diese Krise endlich zu been den."
 DEN_loan_to_danish_companies: "Darlehen für dänische Unternehmen"
 DEN_loan_to_danish_companies_desc: "Indem der Staat direkt Darlehen an die dänischen Unternehmen verleiht, können wir sie besser unterstützen und ihnen die Chance geben, diese Zeiten der Not größtenteils unversehrt zu überstehen, wenngleich einige der Darlehen wohl nie zurückgezahlt werden können."
 DEN_strengthen_the_krona: "Inflationskontrolle: Die Krone stärken"
 DEN_strengthen_the_krona_desc: "Wenn wir die Krone stärken und damit den Wert unserer Währung erhöhen, könnten wir weiter die herausragende Stabilität der dänischen Wirtschaft hervorheben. Außerdem werden die Einfuhren billiger, wodurch viele Produkte für den Normalbürger erschwinglicher werden."
 DEN_encourage_foreign_investment: "Ausländische Investitionen ermutigen"
 DEN_encourage_foreign_investment_desc: "Nun, da wir bewiesen haben, dass es sicher ist, in Dänemark zu investieren, sollten wir auch Ausländer dazu ermutigen. Durch ihre Investitionen wäre wieder mehr Geld im dänischen Wirtschaftskreislauf vorhanden, was wiederum unsere Erholung von der wirtschaftlichen Krise stark beschleunigen würde."
 DEN_austerity_measures: "Sparmaßnahmen"
 DEN_austerity_measures_desc: "Wir können das Gleichgewicht nicht allein mit Steuern aufrechterhalten; irgendwann werden sich diese Steuern einfach negativ auf die Wirtschaft auswirken und ihre Notlage verlängern. Deshalb ist es wichtig, dass wir auch unsere Ausgaben begrenzen."
 DEN_encourage_unempl_insurance: "Private Arbeitslosenversicherung"
 DEN_encourage_unempl_insurance_desc: "Indem wir die Arbeitslosenversicherung unterstützen, können wir dafür sorgen, dass die Prämien nicht so extrem ansteigen, wie es in den letzten Monaten der Fall war, ohne dass wir auf unangemessene staatliche Eingriffe oder Ausgaben zurückgreifen müssen, indem wir selbst Subventionen geben. Wir sollten dieses Geschäft unbedingt unterstützen!"
 DEN_strengthen_mitteleuropa_ties: "Mitteleuropäische Beziehungen stärken"
 DEN_strengthen_mitteleuropa_ties_desc: "Auch wenn die wirtschaftliche Annäherung an Deutschland im Nachhinein betrachtet ein schlechter Schritt war, so war sie doch vor einem Jahrzehnt aufgrund des Zusammenbruchs Großbritanniens und Frankreichs in syndikalistische Systeme notwendig. Das bedeutet nicht, dass wir uns von Deutschland abwenden sollten - die Stärkung unserer Unterstützung in Mitteleuropa wird sich für unsere Wirtschaft zu gegebener Zeit nur als fruchtbar erweisen."
 DEN_beyond_mitteleuropa: "Jenseits von Mitteleuropa"
 DEN_beyond_mitteleuropa_desc: "Auf Gedeih und Verderb haben wir beschlossen, Mitteleuropa zu umgehen und stattdessen die Handelsbeziehungen mit anderen Ländern auszubauen. Während die Wirtschaft in der ganzen Welt schwächelt, sei es wegen der großen Depression in Amerika oder wegen der Nachwehen des deutschen Einflusses, ist es das Beste, woanders hinzuschauen."
 ## Final Recovery
 DEN_tax_reorganisation: "Steuerliche Umstrukturierung"
 DEN_tax_reorganisation_desc: "Das derzeitige Steuersystem in Dänemark ist grundlegend fehlerhaft, und während sich Politiker aus dem gesamten Spektrum über die Einzelheiten streiten werden, steht eine Krise bevor. Daher haben sich beide Seiten auf einen Kompromiss geeinigt, der eine Erhöhung der Einkommenssteuer und der Verbrauchssteuer vorsieht. Dies wird den Weg für einen Zustrom staatlicher Mittel ebnen, um die Verschuldung einzudämmen und das Engagement durch Investitionen zu erhöhen."
 DEN_recovery: "Krise für beendet erklärt!"
 DEN_recovery_desc: "Dank unserer soliden Wirtschaftspolitik hat sich Dänemark vollständig von der Wirtschaftskrise erholt. Angesichts des Rückgangs der Arbeitslosigkeit und der Tatsache, dass sowohl die Einkommen als auch das Vertrauen der Öffentlichkeit wieder das Vorkrisenniveau erreicht haben, kann kaum jemand behaupten, dass die Regierung die damaligen Ereignisse schlecht bewältigt hat."

 ## Eco Tree
 DEN_invest_in_maersk: "In Maersk investieren"
 DEN_invest_in_maersk_desc: "Das Unternehmen Maersk wurde 1904 gegründet und ist in der gesamten dänischen Schifffahrt stark vertreten. Durch Investitionen in das Unternehmen sollten wir in der Lage sein, den Handel durch den Ausbau der Handelsflotte und der Infrastruktur im Lande zu fördern."
 DEN_support_nordisk_film: "Nordisk Film unterstützen"
 DEN_support_nordisk_film_desc: "Nordisk Film ist eine der ältesten Filmgesellschaften der Welt. Durch die Investition in das Unternehmen sollte es in der Lage sein, mehr Filme zu produzieren - insbesondere solche, die Dänemark und seine derzeitige Regierung unterstützen, was wiederum unsere öffentliche Unterstützung erhöht."
 DEN_reinvigorate_danish_cinema: "Das dänische Kino wiederbeleben"
 DEN_reinvigorate_danish_cinema_desc: "Unsere Unterstützung der Filmindustrie hat bis jetzt hervorragend funktioniert. Es ist an der Zeit, dass wir unsere Aktivitäten ausweiten und Zeit und Geld in die Werbung für das große dänische Kino stecken. Wir können dies auch als Chance nutzen, einen neuen Film über das stets wachsame dänische Militär, das sein Volk vor Schaden bewahrt, in die Schlagzeilen zu bringen."
 DEN_enlarge_industry: "Expansion der Konsumgüterindustrie"
 DEN_enlarge_industry_desc: "Mit den Revolutionen in Großbritannien und Frankreich, dem Niedergang Amerikas und unserer Position in Mitteleuropa hat Dänemark einen starken Rückgang der Verfügbarkeit von grundlegenden Konsumgütern für den Großteil seiner Bevölkerung erlebt. Wenn wir unsere industrielle Grundproduktion steigern, können wir unser Defizit verringern, wenn nicht sogar beseitigen."
 DEN_Fyn_Development: "Landreform auf Fünen"
 DEN_Fyn_Development_desc: "Fünen, die drittgrößte, im Zentrum unserer Nation liegende Insel, wird fast ausschließlich landwirtschaftlich genutzt. Durch eine große Landreform und die Abholzung des Waldes kann Fünen industrialisiert werden, um wieder auf einem Level mit dem Rest Dänemarks zu sein."
 DEN_Jutland_Development: "Industrielle Entwicklung Jütlands"
 DEN_Jutland_Development_desc: "Es ist kein Geheimnis, dass die dänische Industrie im Vergleich zu anderen Ländern klein ist, was zum Teil an unserer Größe liegt. Während Seeland selbst schon sehr industrialisiert ist, gibt es in Jütland noch viel Raum, den es auszunutzen gilt. Durch die Förderung des Baus neuer Fabriken werden wir hoffentlich in der Lage sein, die Industrieproduktion in der Region zu steigern."
 DEN_Jutland_Highway: "Jütländische Autobahn"
 DEN_Jutland_Highway_desc: "Mit dem Aufschwung der Industrie in Jütland ist der Bedarf an mehr Infrastruktur entstanden, um diese zu unterstützen und den wachsenden Bedarf der Region zu decken. Wir werden Zeit und Geld aufwenden, um die bereits gute Infrastruktur des Gebietes zu erweitern und so hoffentlich unsere anderen Bemühungen in diesem Gebiet zu unterstützen."
 DEN_expand_kastrup: "Kastrup erweitern"
 DEN_expand_kastrup_desc: "Der Flughafen Kastrup ist noch relativ neu, gilt aber stolz als der erste zivile Flughafen der Welt und hat in letzter Zeit eine enorme Aktivität erlebt. Angesichts seiner weltweit wachsenden Beliebtheit sollten wir den Flughafen ausbauen, um die neue Nachfrage nach seinen Dienstleistungen zu befriedigen."
 DEN_improve_sjaelland_infra: "Seelands Infrastruktur verbessern"
 DEN_improve_sjaelland_infra_desc: "Mit den neuen Projekten und Erweiterungen, die im ganzen Land gefördert werden, hat sich die Aufmerksamkeit schließlich auf Seeland verlagert. Der Anstieg der wirtschaftlichen Aktivität und der Industrie in der Hauptstadtregion musste verbessert werden, um die Verschiffung von Waren und den Transport von und nach Jütland zu erleichtern."
 DEN_support_the_tiftp: "Das Institut für Theoretische Physik unterstützen"
 DEN_support_the_tiftp_desc: "Das 1921 gegründete Institut für Theoretische Physik der Universität Kopenhagen ist ein Leuchtturm der Wissenschaft in ganz Europa und steht an der Spitze der Forschung im Bereich der Atom- und Quantenphysik. Unter der Leitung des berühmten Niels Bohr haben die meisten Wissenschaftler in Europa das Institut besucht, um von Bohr und seinen Studien zu lernen. Wenn wir das Institut unterstützen, kann es hoffentlich seine Tätigkeit ausweiten und mehr hochwertige Tests durchführen."
 DEN_fund_the_copenhagen_university: "Förderung der Universität Kopenhagen"
 DEN_fund_the_copenhagen_university_desc: "Ähnlich wie das Institut für Theoretische Physik ist auch die Universität Kopenhagen ein Zentrum des Wissens und der Bildung. Durch die Finanzierung und Unterstützung der Universität als Ganzes sollte sie in der Lage sein, zu expandieren und mehr Studenten aufzunehmen, so dass hoffentlich mehr hochqualifizierte Wissenschaftler und Ingenieure von ihrer Universität nach Dänemark kommen können."
 DEN_expand_belt_ferry: "Die Belt-Fähren expandieren"
 DEN_expand_belt_ferry_desc: "Die Fähren des Großen Belts verbinden die vielen Inseln Seelands miteinander und ermöglichen es Autos und Zügen, die Inseln zu überqueren. Es gab jedoch viele Beschwerden über die Fähren, vor allem wegen der Unfähigkeit, das Verkehrsaufkommen zu bewältigen. Durch den Ausbau der Fähren über Seeland und nach Jütland sollten wir in der Lage sein, die entstandene Nachfrage zu lindern und eine bessere Anbindung an das gesamte Land zu gewährleisten."
 DEN_bridge_designs: "Brücken-Entwürfe"
 DEN_bridge_designs_desc: "Angesichts der zunehmenden Probleme mit Fähren haben einige Leute nach Brücken gefragt, um Dänemark miteinander zu verbinden. Wir haben jedoch nicht die Mittel, um eine solche Brücke zu bauen, aber es könnte letztendlich eine bessere Lösung sein. Es ist zu hoffen, dass wir durch die Förderung der Bauforschung in der Lage sein werden, einen praktikablen Plan und Methoden für solche Brücken zu entwickeln."
 DEN_Military_Industry: "Die militärische Industrie ermutigen"
 DEN_Military_Industry_desc: "Erneut scheint sich ganz Europa auf dem Kriegsfuß zu befinden. Um unsere Unabhängigkeit zu garantieren, müssen wir eine Rüstungsindustrie aufbauen, welche unser gesamtes Heer mit der nötigen Ausrüstung versorgen kann."

 ## Mil Tree
 DEN_danish_rearmament_programme: "Dänisches Aufrüstungsprogramm"
 DEN_danish_rearmament_programme_desc: "Unsere Armee ist veraltet, es fehlt ihr an Dingen, die in der modernen Kriegsführung selbstverständlich sind, wie zum Beispiel Maschinengewehre, und sie könnte Dänemark nicht vor potenziellen Angreifern verteidigen. In einem Wort: Sie ist erbärmlich. Um dieses Problem zu lösen müssen wir unsere Armeestruktur reformieren und sie auf den Stand des 20. Jahrhunderts bringen, damit wir unser Land im Notfall verteidigen können."
 DEN_focus_on_defensive: "Auf die Defensive fokussieren"
 DEN_focus_on_defensive_desc: "Dänemark war schon immer stolz auf seine Neutralität, und unsere geringe Größe würde jeden größeren militärischen Angriff auf unsere Feinde verhindern. Um dem entgegenzuwirken, werden wir uns auf die Defensive konzentrieren, Festungen an unseren Grenzen errichten und neue Verteidigungstaktiken entwickeln. Gleichzeitig werden wir unsere Soldaten daran erinnern, dass sie im Falle eines Krieges das Einzige sind, was zwischen ihrem Land und dessen Zerstörung steht."
 DEN_fortify_jutland: "Jütland befestigen"
 DEN_fortify_jutland_desc: "Wir werden unsere Landgrenze in Jütland verstärken. Indem wir die schmale Front nutzen, sollten wir in der Lage sein, eine wirksame Verteidigung gegen eine Invasion auf dem Landweg zu errichten, insbesondere bei weiteren Erweiterungen in den kommenden Jahren."
 DEN_fortress_sjaelland: "Festung Seeland"
 DEN_fortress_sjaelland_desc: "Schwedens geteilte Neutralität wird möglicherweise nicht immer aufrechterhalten werden können - daher wird sich die Ausrüstung moderner Befestigungsanlagen um Kopenhagen als wesentlich erweisen. Wir müssen uns bemühen, Sjælland in eine Festung zu verwandeln, um jede mögliche Invasion abzuwehren und das Herz unseres Landes zu verteidigen."
 DEN_fortress_fyn: "Fünen befestigen"
 DEN_fortress_fyn_desc: "Fünen ist nur einen Katzensprung von unserer Hauptstadt und damit unserem industriellen Herzland entfernt. Durch die Errichtung von Befestigungen an Schlüsselpunkten auf der ganzen Insel können wir sicherstellen, dass Seeland für den Feind unerreichbar bleibt."
 DEN_utilise_irregular_formations: "Nutzung irregulärer Formationen"
 DEN_utilise_irregular_formations_desc: "General Erik With hat sich für eine Idee eingesetzt, die dazu beitragen würde, die begrenzten Arbeitskräfte und industriellen Kapazitäten Dänemarks zu nutzen. Im Falle eines Krieges zu Lande, an den Küsten Dänemarks oder an unserer Grenze zu Deutschland, würde der Einsatz leichterer Infanteriedivisionen oder irregulärer Infanterie ausreichen, um Zeit zu gewinnen und unseren Hauptstreitkräften die Möglichkeit zu geben, eine traditionelle Verteidigung zu organisieren."
 DEN_artillery_improvements: "Verbesserung der Artillerie"
 DEN_artillery_improvements_desc: "Die Investitionen in unsere Artillerie und Verteidigung haben sich ausgezahlt, sind aber noch nicht abgeschlossen. Wir haben damit begonnen, unsere Armee mit besseren Schießtischen und Entfernungsmessern auszustatten - die Effizienz der Armee war noch nie so hoch."
 DEN_unwavering_morale: "Unerschütterliche Moral"
 DEN_unwavering_morale_desc: "Die Propaganda, die im ganzen Land und in der Armee verbreitet wird, hat Wunder gewirkt. Viele dänische Männer melden sich freiwillig zur Armee, und diejenigen, die in der Armee sind, haben eine bedingungslose und unerschütterliche Unterstützung bei der Verteidigung unserer Nation gegen ausländische Angriffe."
 DEN_standardised_training: "Standardisierte Ausbildung"
 DEN_standardised_training_desc: "Die Idee einer standardisierten Ausbildung für unsere Armee muss überdacht und im Hinblick auf die neue moderne Ära der Kriegsführung modernisiert werden. Vorbei sind die Zeiten, in denen Dänemark auf Zuruf des Königs Regimenter aufstellen konnte, um den Feind zu bekämpfen - unser stehendes Heer muss angesichts des Zustands der Welt und der Entwicklung der Lage jederzeit rigoros für den Kampf ausgebildet und verstärkt werden."
 DEN_doctrinal_advancements: "Doktrinäre Fortschritte"
 DEN_doctrinal_advancements_desc: "Dänemarks wichtigste Doktrin der Kriegsführung mag hinter der unserer Nachbarn zurückbleiben, und deshalb sollten wir die neuesten Lehrbücher der Kriegsführung kaufen und sicherstellen, dass unsere Generäle in der neuen Kriegskunst gründlich ausgebildet werden. Marschall Prior wird dafür sorgen, dass seine Generäle ebenfalls über die Mittel verfügen, um mit den Großmächten auf Augenhöhe zu kämpfen, auch wenn unsere Armee nicht so groß ist, dass sie ihnen gewachsen wäre."
 DEN_equipment_upgrades: "Ausrüstungs-Modernisierung"
 DEN_equipment_upgrades_desc: "Lange Zeit war der militärische Fortschritt langsam, und es reichte aus, ein gutes Repetiergewehr zu besitzen. Doch diese Gewehre aus dem 19. Jahrhundert sind auf dem Schlachtfeld der Nachkriegszeit völlig fehl am Platz. Wir müssen aufhören, selbstgefällig zu sein und uns neue Ausrüstung zulegen."
 DEN_motorisation_focus: "In Motorisierung investieren"
 DEN_motorisation_focus_desc: "Während der Rest unserer Armee bereits umfassend reformiert wurde, steht die Umstellung der Logistik in der Armee noch aus. Wenn wir in die Motorisierung investieren, können wir die Logistik beschleunigen und sie auch nutzen, um die Truppen im Falle einer Seeinvasion schnell im Land zu verlegen."
 DEN_legged_infantry: "Infanterie zu Fuß reicht aus!"
 DEN_legged_infantry_desc: "Während einige darüber nachgedacht haben, die Motorisierung für die Logistik und möglicherweise eine Form der mechanisierten Infanterie zu nutzen, glauben wir, dass wir uns aufgrund der Größe unseres Landes stattdessen auf die Verbesserung unserer irregulären Infanterie konzentrieren können, mit besserer Versorgung und Taktik, um eine weniger mobile Truppe auszugleichen."
 DEN_unconventional_warfare: "Unkonventionelle Kriegsführung"
 DEN_unconventional_warfare_desc: "Dänemark wird niemals dazu in der Lage sein, eine Armee auszuheben, die es mit Hegemonen wie Frankreich oder Deutschland aufnehmen kann, welche wir nur mit großen Mühen davon abhalten können, unsere Heimat zu erobern; unsere Bevölkerung ist für ein derartiges Unterfangen einfach zu klein. Stattdessen sollten wir in Spezialeinheiten investieren, die überall zuschlagen können."
 DEN_form_jaegerkorpset: "Das Jägerkorps bilden"
 DEN_form_jaegerkorpset_desc: "Das Jägerkorps existiert schon seit 1785 als Dänmarks Elite-Spezialeinheit. Wenn wir ein offizielles Jægerkorpset-Kommando etablieren, werden andere Nationen es sich zweimal überlegen, sich mit Dänemark anzulegen."
 DEN_reestablish_marineregimentet: "Trainigsprogramm für Marineregimenter"
 DEN_reestablish_marineregimentet_desc: "Durch die Einführung einer speziellen Ausbildung für Marineregimenter können wir damit beginnen, spezialisierte amphibische Divisionen zu rekrutieren, die in der Lage sind, Extraktionsoperationen durchzuführen oder eine größere Invasion vorzubereiten, indem sie eine Position am Boden sichern."
 DEN_increased_reserve_units: "Erhöhte Reserveeinheiten"
 DEN_increased_reserve_units_desc: "Die dänischen Truppen an der Front und die Reserveeinheiten müssen auf die moderne Kriegsführung vorbereitet sein, und es ist von entscheidender Bedeutung, dass sie über eine verstärkte Reserve verfügen, die rund um die Uhr frische Truppen an die Front bringen kann. Es ist von größter Wichtigkeit, die Reserve aufzustocken und dafür zu sorgen, dass genügend ausgebildete und kampffähige Truppen zur Verfügung stehen, wenn Dänemark in einen Krieg verwickelt wird."
 DEN_offensive_air_efforts: "Offensive Lufteinsätze"
 DEN_offensive_air_efforts_desc: "Dänemark wird eine Luftwaffe aufstellen, die in der Lage ist, Feinde rund um die Uhr zu bekämpfen, und durch die Umverteilung von Geldern, die für andere Mittel und Angelegenheiten unzureichend verwendet wurden, wird Dänemark in der Lage sein, eine Flotte von Kampfflugzeugen, Bombern und sogar Marineflugzeugen zu beschaffen, die uns in unserem Kampf gegen fehlende Industrien unterstützen. Dadurch muss sich unsere Elitetruppe nicht mehr darum kümmern, den Himmel mit Luftabwehr zu säubern, denn die dänische Luftwaffe wird tagein, tagaus fliegen."
 DEN_more_special_forces: "Das Training für Spezialeinheiten ausweiten"
 DEN_more_special_forces_desc: "Die Dänische Armee mag zwar klein sein, aber niemand kann behaupten, sie sei nicht die beste der Elite. Durch die Ausweitung der Trainingsroutinen unserer Soldaten werden sie nicht nur größer, sondern auch fähiger, unter allen Bedingungen zu operieren."
 DEN_surprise_element: "Das Überraschungselement"
 DEN_surprise_element_desc: "No one will expect the Danish army to thrive in conditions unbefitting of its size. By deploying tactics that will assist in maintaining a steady stream of supply, no matter where the army is stationed, we can catch our enemies off guard while they are at their weakest."
 DEN_armour_experiments: "Armour Experiments"
 DEN_armour_experiments_desc: "Die dänische Armee hinkt dem modernen Zeitalter der Kriegsführung erbärmlich hinterher, da sie sich ausschließlich auf die Infanterie mit Beinen verlässt, und obwohl diese weiterhin den Großteil der dänischen Armee ausmachen wird, gibt es keinen Grund, nicht mit einigen begrenzten Panzereinheiten zur Unterstützung der Infanterie zu experimentieren. Auch wenn unsere einheimischen Entwürfe auf schiere niedrige Produktionskosten und Zuverlässigkeit ausgerichtet sind, werden uns diese Werkzeuge der Kriegsführung zweifellos von Nutzen sein."
 DEN_home_air_defense: "Heimluftverteidigung"
 DEN_home_air_defense_desc: "Dänemark ist sehr anfällig für Bombenangriffe sowohl aus dem Norden als auch aus dem Süden und vom Meer aus. Es wurden zwar Luftabwehrstellungen an wichtigen Zielen im ganzen Land eingerichtet, aber der Aufbau einer begrenzten Luftwaffe, die Bomber abfangen und unseren Luftraum freihalten kann, hat Priorität, falls wir Ziel einer solchen Taktik werden sollten."
 DEN_support_on_the_battlefield: "Schlachtfeldunterstützung"
 DEN_support_on_the_battlefield_desc: "Indem wir in Flugzeuge investieren, welche zu Operationen in Bodennähe fähig sind, können wir unseren Truppen in Gefechten Unterstützung zukommen lassen, die ihnen in jedem Kampf, in dem die Bedingungen es zulassen, einen entscheidenden Vorteil über ihren Feind geben. Leichte Bomber haben vielleicht nicht die Feuerkraft oder die Reichweite, aber sie decken den Bedarf an Zielen in der Nähe der Heimat und sorgen dafür, dass wir auf dem heimischen Boden jederzeit im Vorteil sind."
 DEN_invest_in_fighter: "Schwerpunkt Jagdflugzeuge"
 DEN_invest_in_fighter_desc: "Wenn wir nicht genügend in Jagdflugzeuge investieren, werden auch unsere Bomber nicht dazu in der Lage sein, ihre Ziele zu erreichen, wodurch die Herrschaft des Himmels bald an unseren Feind fallen würde. Den Fokus auf agile Jäger zu legen wird es uns jedoch ermöglichen, unseren Luftraum zu verteidigen."
 DEN_rule_the_skies: "Sicherung der Luftdominanz"
 DEN_rule_the_skies_desc: "Indem wir unsere Kampfflugzeuge in die Luft schicken, zeigen wir deutlich, dass wir unseren eigenen Luftraum und unsere Operationen verteidigen können. Deshalb werden wir unseren eigenen Himmel erst dann wirklich beherrschen, wenn dieses Ziel ordnungsgemäß erreicht ist."
 DEN_conventional_airforce: "Konventionelle Luftstreitkräfte"
 DEN_conventional_airforce_desc: "Der Unterschied zwischen unseren beiden Teilstreitkräften ist eher unkonventionell. Indem wir sie stärker zusammenführen, können wir sicherstellen, dass unsere Luftstreitkräfte mit der gleichen Effizienz wie andere Luftstreitkräfte agieren können, wenn nicht sogar besser."
 DEN_establish_flyvevabnet: "Die Flyvevåben etablieren"
 DEN_establish_flyvevabnet_desc: "Wir sollten die Hærens Flyvertroppen und die Marinens Flyvevæsen zu einer einzigen neuen Luftwaffenabteilung in unserem Land zusammenführen. Die Organisation dieses neuen Zweigs wird einen beispiellosen Abbau der Bürokratie mit sich bringen und dazu beitragen, unseren Platz als Land mit einer qualitativ hochwertigen Luftwaffe zu sichern."
 DEN_expand_the_bomber_regiments: "Ausweitung der Bomberregimenter"
 DEN_expand_the_bomber_regiments_desc: "Unsere Armee wäre aufgeschmissen, wenn es keine geeigneten Bomber gäbe, um gegnerische Logistikstellungen zu zerstören, strategische Bombenangriffe durchzuführen oder Kolonnen von Infanteriezügen oder Panzerbrigaden anzugreifen. Es gibt zwar nur wenige große Bomber, die hergestellt werden können, aber die Erweiterung des Potenzials der leichten Bomber, um ihre Leistung zu erhöhen, wird Wunder bewirken."
 DEN_intensify_defenses: "Abwehrmaßnahmen verstärken"
 DEN_intensify_defenses_desc: "Die dänische Verteidigung kann sich nicht nur auf den Bau von Landbefestigungen stützen, um eine statische Verteidigung aufzubauen. Deshalb ist die Nutzung der dänischen Eisenbahnen zur Unterstützung mobiler Artilleriebeschussanlagen, die die Truppen rund um die Uhr bedrängen, eine Notwendigkeit. Die Schaffung einer solchen Eisenbahnartillerie wird sich bei der Unterstützung unserer Truppen im Ausland oder bei der Verteidigung des eigenen Territoriums als nützlich erweisen."
 DEN_self_defense_fleet: "Selbstverteidigungs-Flotte"
 DEN_self_defense_fleet_desc: "Die dänische Flotte ist schon viel zu lange unterfinanziert, und Admiral Rechnitzer ist der Meinung, dass etwas getan werden muss. Sein Plan sieht vor, dass die Mittel für die Marine nicht so drastisch gekürzt werden, wie ursprünglich angenommen. Der Plan sieht vor, eine Flotte von Schirmen zu schaffen, die bei der Verteidigung unserer Küsten sowie bei der Eskortierung und Bekämpfung von Konvois, die in die Nähe kommen, behilflich sein soll."
 DEN_seaworthy_fleet: "Eine Seetaugliche Flotte"
 DEN_seaworthy_fleet_desc: "Die dänische Flotte für den Kampf gegen die deutsche oder britische Flotte umzugestalten, wäre selbstmörderisch, aber eine Machtprojektion über unsere Küsten hinaus auf die Ostsee oder den Nordatlantik würde dazu beitragen, die dänische Seestärke wieder zu festigen. Mit einer vorsichtigen Aufstockung des Budgets werden die dänischen Werften damit beginnen, so viele leichte und schwere Kreuzer wie nie zuvor zu produzieren, um die Rolle von Kampfschiffen für uns zu übernehmen."
 DEN_modernize_Sovaernet: "Die Marine modernisieren"
 DEN_modernize_Sovaernet_desc: "Die dänische Marine, Søværnet, ist seit einiger Zeit nicht mehr auf dem neuesten Stand, wird aber angesichts der zunehmenden globalen Spannungen immer notwendiger. Wir sollten in die Modernisierung unserer Schiffe investieren und vielleicht den Bau neuer Schiffe vorantreiben, um die Integrität unserer Hoheitsgewässer zu wahren."
 DEN_proper_surface_fleet: "Eine starke Überwasserflotte"
 DEN_proper_surface_fleet_desc: "Die dänische Flotte muss an der Oberfläche gut funktionieren, sonst können wir uns nicht mit dem Feind messen. Eine Flotte, die nicht darauf ausgerichtet ist, die gegnerische Flotte zu zerstören, wird keinen potenziellen Feind einschüchtern oder davon abhalten, in Dänemark einzumarschieren."
 DEN_modern_naval_warfare: "Moderne Seekriegsführung"
 DEN_modern_naval_warfare_desc: "Die ausgeklügelten Investitionen unserer Admirale haben dazu geführt, dass die dänische Flotte Taktiken anwendet, die mit der britischen oder deutschen Seeflotte mithalten können. Auch wenn wir in Anbetracht unserer begrenzten Geschichte in der Seekriegsführung noch einen weiten Weg vor uns haben, wird die Anwendung von Techniken, die unsere Admirale auf hoher See gelernt haben, zusammen mit Studien künftige Erfolge ankündigen."
 DEN_proper_screening: "Den Stolz der Flotte schützen"
 DEN_proper_screening_desc: "Unser neues Schiff ist der Stolz unserer Marine und muss gepflegt werden: Stellen Sie sich den moralischen Schaden vor, der eintreten würde, wenn ihm etwas zustoßen würde. Glücklicherweise steht die bestehende dänische Marine, die sich aus kleineren Schiffen zusammensetzt, zur Verfügung, um unseren Stolz zu verteidigen, aber eine Verstärkung ihrer Zahl kann nie schaden."
 DEN_fleet_armament: "Flottenbewaffnung"
 DEN_fleet_armament_desc: "Derzeit sind die Werftkapazitäten minimal, und die Entwicklung neuer Entwürfe ist aufgrund der mangelnden Marineerfahrung der letzten Jahrzehnte recht schwierig. Daher hat Admiral Rechnitzer die Entwicklung neuer Entwürfe ermöglicht, die unsere Fähigkeiten drastisch verbessern werden und gleichzeitig im Rahmen der Produktionsmöglichkeiten liegen. Durch die Verschrottung älterer Konstruktionen und die Neuausrichtung der Werftkapazitäten werden diese Schiffe in kürzester Zeit einsatzbereit sein."
 DEN_anti_air_improvements: "Verbesserung der Luftabwehr"
 DEN_anti_air_improvements_desc: "Marinebomber, Jagdflugzeuge und allgemeine Bombardierungen unserer Schiffe werden zu einem ernsten Problem, wenn wir hoffen, unsere Marine auf den Kampf vorzubereiten, sei es auf See oder zur Verteidigung Dänemarks selbst. Während unsere eigene Luftwaffe unzureichend ist und Schiffe im Hafen durch die Aufstellung von Luftabwehrsystemen an Land unterstützt werden, müssen die Luftabwehrfähigkeiten von Schiffen, die in der Nähe der feindlichen Küsten operieren, drastisch verbessert werden."
 DEN_fleet_bulwark: "Flottenbollwerk"
 DEN_fleet_bulwark_desc: "Unsere Flotte wird, wie jede Flotte, eine Mischung aus kämpfenden und nicht kämpfenden Schiffen haben. Es ist jedoch ein wichtiger Schritt, ein echtes Bollwerk zu schaffen, an dem sich unsere Flotte orientieren kann. Der Marinestab wird eng mit der Admiralität zusammenarbeiten, um die genaue Doktrin festzulegen, die unsere Flotte befolgen wird, um die Effizienz unserer Flotte zu optimieren."
 DEN_battle_ready_fleet: "Kampfbereite Flotte"
 DEN_battle_ready_fleet_desc: "Wenn der Krieg beginnt, muss unsere Flotte rund um die Uhr einsatzbereit sein und im Umkreis von Hunderten von Kilometern von unseren Küsten effektiv und effizient operieren - das gilt auch für unser Marinepersonal. Indem wir sicherstellen, dass jedes Schiff ordnungsgemäß kampfbereit ist, mit ausgebildeten Seeleuten und ordnungsgemäß beladenen Schiffen mit dem erforderlichen Treibstoff und der erforderlichen Munition, werden wir nicht von den professionellen Seestreitkräften unserer großen Nachbarn überrascht werden."
 DEN_danish_way_of_warfare: "Dänische Art der Kriegsführung"
 DEN_danish_way_of_warfare_desc: "Die Taktik der dänischen Marine, auch wenn sie von den Großmächten unserer Zeit beeinflusst wurde, wird sich in den kommenden Jahrzehnten als grundlegend erweisen. Die dänische Art der Kriegsführung ist vielleicht nicht so einzigartig oder kritisch, wie man sie nur in Dänemark findet, aber Patriotismus geht Hand in Hand mit Kampfeffizienz, und alle werden bald von der einzigartigen dänischen Fähigkeit zu Erfindungsreichtum und Erfindung wissen."
 DEN_danish_admiralty: "Dänische Admiralität"
 DEN_danish_admiralty_desc: "Die Dänische Admiralität hat seit Anfang des Jahrhunderts einen weiten Weg zurückgelegt, und obwohl unsere begrenzten Fähigkeiten den Aufstieg anderer höherer Marineoffiziere verhindert haben, muss man Aage Helgesen Vedel und Hjalmar Rechnitzer für ihre Bemühungen um die Wiederbewaffnung und Modernisierung der dänischen Marine Anerkennung zollen. Ihre Taktiken, Techniken und Studien haben sich ausgezahlt; Dänemarks Admiralität ist so versiert wie die Schiffe, die sie steuern kann."

 ## Pol Tree
 DEN_constitutional_crisis: "Die Verfassungskrise"
 DEN_constitutional_crisis_desc: "Der Wunsch, die Dänische Verfassung zu Gunsten der Wünsche von [GetSecondInCommand] zu ändern, wurde durch die illegitimen Machenschaften unseres Königs unterbrochen. Da wir keine andere Wahl haben, als uns mit diesen unglücklichen Umständen auseinanderzusetzen, steht die Zukunft Dänemarks auf der Kippe. Radikale Kräfte könnten unsere kostbare Demokratie stürzen, oder der König könnte sich endlich durchsetzen und eine Regierung nach seinem Geschmack ernennen - die Zeit wird es zeigen."

 ## Right Side
 DEN_kings_cabinet: "Des Königs Kabinett"
 DEN_kings_cabinet_desc: "Es ist das Recht, nein, die Pflicht des Königs sein Volk zu schützen, wenn die demokratische Regierung kurz davor steht, einen Fehler zu begehen, der die Nation zerstören würde. Wenn Deutschland besiegt würde, wäre Dänemark dazu verdammt, an die Eiferer in Frankreich und Großbritannien zu fallen - jeder weiß, dass sie hierher kommen werden, um die Dänen einer syndikalistischen Tyrannei zu unterwerfen!"
 ## social conservative
 DEN_the_conservative_coalition: "Die Konservative Koalition"
 DEN_the_conservative_coalition_desc: "Das Scheitern von Madsen-Mygdal hat zu einem Wiederaufstieg der KF geführt, und der König hat sein Vertrauen in Møller gesetzt. Die frühere Machtbasis von Venstre ist in der KF aufgegangen, im Guten wie im Schlechten."
 DEN_rearm_danish_industry: "Dänische Industrie aufrüsten"
 DEN_rearm_danish_industry_desc: "Ein großes Problem bei der Vorbereitung Dänemarks auf den Krieg ist seine Industrie. Zahlreiche Fabriken müssen nach der erfolgreichen Überwindung der Wirtschaftskrise umgerüstet und neu konfiguriert werden, damit sie besser für die Herstellung von Munition für die Armee eingesetzt werden können."
 DEN_appeal_to_our_powerbase: "Appell an unsere Machtbasis"
 DEN_appeal_to_our_powerbase_desc: "Viele in der KF sind seit dem Zusammenbruch ihrer Vorgängerparteien während des ersten Weltkriegs desillusioniert. Um unsere Volksherrschaft aufrechtzuerhalten, müssen wir versuchen, diejenigen anzusprechen, die unsere Vorgänger unterstützt haben, sowie diejenigen, die in der KF die Zukunft Dänemarks sehen."
 DEN_reinvest_in_the_army: "Reinvestition in das Hæren (Heer)"
 DEN_reinvest_in_the_army_desc: "Das Hæren, das Königlich Dänische Heer, hat in den vielen Jahrzehnten des langen Friedens immer weniger Mitglieder. Angesichts des bevorstehenden Krieges müssen wir die Rekrutierung drastisch erhöhen und wichtige Ressourcen für die Rekrutierung bereitstellen."
 DEN_pursue_unicameralism: "Einkammernsystem anstreben"
 DEN_pursue_unicameralism_desc: "Das Einkammernsystem ist ein langjähriges Ziel von Møller und der KF insgesamt. Møllers Traum von einer echten parlamentarischen Demokratie in Dänemark kann nicht länger warten, und die Verabschiedung eines solchen Referendums wird einen großen Beitrag zur Legitimierung der KF gegenüber den Menschen in Dänemark leisten."
 DEN_sideline_parliament: "Parlament im Nebengleis"
 DEN_sideline_parliament_desc: "Der Rigsdag, das derzeitige Zweikammerparlament Dänemarks, ist vielen im autokratischen Flügel der KF, insbesondere aber Westergaard, schon lange ein Dorn im Auge. Ein solches Grundprinzip der dänischen Demokratie zu umgehen, wird nahezu unmöglich sein... doch sollte sich eine Gelegenheit ergeben, wird Westergaard sie sicherlich nutzen."
 DEN_subdue_the_opposition: "Die Opposition unterdrücken"
 DEN_subdue_the_opposition_desc: "Da unsere Herrschaft für die nahe Zukunft gesichert ist, ist es endlich an der Zeit, gegen die Opposition vorzugehen, die aus Protest gegen die Maßnahmen des Kabinetts landesweit Unruhen angezettelt hat. Der König hat von seinen rechtmäßigen Befugnissen Gebrauch gemacht, und unsere Herrschaft ist gerecht - jetzt müssen wir sie nur noch zum Schweigen bringen."
 DEN_invest_in_the_funktionaerer: "Investieren Sie in die Funktionærer (Mitarbeiter)"
 DEN_invest_in_the_funktionaerer_desc: "Die Funktionærer sind der Lebensnerv unserer Wählerschaft, die sich zumeist aus Arbeitnehmern der Mittelschicht in ganz Dänemark zusammensetzt, z. B. aus Geschäftsleuten. Indem wir in das investieren, was unsere Unterstützung antreibt, können wir sehen, dass die KF jahrzehntelang weiter regieren und echten dänischen Wohlstand ermöglichen wird."
 DEN_enforced_constitutionalism: "Durchgesetzter Konstitutionalismus"
 DEN_enforced_constitutionalism_desc: "Die Durchsetzung der Verfassung in vollem Umfang wird das Vertrauen in unsere Regierung wiederherstellen, die nach der Ernennung durch König Christian X. nach dem Sturz des Kabinetts Madsen-Mygdal recht unpopulär geworden ist. Außerdem wird die Wiederherstellung der KF-Venstre-Koalition dazu beitragen, dass wir auch in den kommenden Jahren eine Mehrheit im Parlament haben werden."
 DEN_danish_trade_protectionism: "Dänischer Handelsprotektionismus"
 DEN_danish_trade_protectionism_desc: "Der Schutz der dänischen Märkte ist eines unserer Hauptanliegen, da sie während der Erholung von der verheerenden Wirtschaftskrise vor vielen Jahren beeinträchtigt wurden. Die Sparmaßnahmen mögen die dänische Wirtschaft gerettet haben, aber die Fehler der Stauning'schen Wirtschaftspolitik sollten korrigiert werden."
 DEN_empower_the_konservative_ungdom: "Stärkung des konservativen Ungdom (Jugend)"
 DEN_empower_the_konservative_ungdom_desc: "Die Reihen der KU haben sich nach Westergaards Machtübernahme dramatisch vergrößert, und er erlaubt nun seinen Mitgliedern, in die Armee einzutreten. Die tapferen jungen Männer, die sich den dänischen Reihen anschließen, werden sowohl die Front verstärken als auch unseren Truppen eine gewisse Loyalität verleihen."
 DEN_increased_executive_power: "Verstärkte Exekutivmacht"
 DEN_increased_executive_power_desc: "Westergaard hat zwar nicht die totale Macht über das Land, doch kann dies durch die Verabschiedung mehrerer Gesetze, die seine Herrschaft weiter festigen, langsam gemildert werden. Westergaard wird ständig von den Gemäßigten in der KF und den Wünschen des Königs frustriert, aber das wird ihn nicht davon abhalten, dafür zu sorgen, dass die dänische Demokratie auf unbestimmte Zeit verkrüppelt bleibt."
 DEN_right_wing_coalition: "Rechte Koalition"
 DEN_right_wing_coalition_desc: "Westergaards Ideologie passt zu den radikalen Flügeln der KF, aber um sicherzustellen, dass ihre Regierung nicht zusammenbricht, hat Westergaard eine Zusammenarbeit mit der DS und der DKF angekündigt. Max Arildskov hat lauwarm seine Unterstützung zugesagt, während die DS ihre volle Unterstützung für Westergaards Regierung zugesagt hat. Eine breite rechte Koalition wird dazu beitragen, das Land zu stabilisieren und Westergaards Herrschaft zu legitimieren."
 ## authoritarian democrat
 DEN_emphasise_loyalty_to_crown: "Die Loyalität zur Krone betonen"
 DEN_emphasise_loyalty_to_crown_desc: "Einige verstehen nicht, dass die Maßnahmen der Krone zwar nominell die bestehende Demokratie beschneiden, aber letztlich ihre letzte Verteidigung gegen eine totalitäre Herrschaft sind. Wir sollten betonen, dass wir nur die besten Absichten haben und dass Loyalität in ihrem besten Interesse ist."
 DEN_secure_military_loyalty: "Loyalität des Militärs sichern"
 DEN_secure_military_loyalty_desc: "Wir müssen sicherstellen, dass das dänische Hær unsere Aktionen unterstützt, damit sie sich in diesem Disput nicht auf die Seite des Rigsdags stellen und uns dazu zwingen, gegenüber seinen Bedingungen einzuknicken. Glücklicherweise stimmen uns die meisten dänischen Offiziere zu, dass Dänemark nicht allein gegen die Internationale bestehen könnte, sollte Deutschland durch die syndikalistischen Milizen zu Fall gebracht werden..."
 DEN_combat_syndie_bs: "Syndikalistische Propagande bekämpfen"
 DEN_combat_syndie_bs_desc: "Die niederträchtigen Syndikalisten aus London und Paris versuchen, die dänischen Köpfe durch Propaganda und andere Unwahrheiten zu vergiften; wir sollten dem entgegentreten, indem wir ihre Lügen entlarven und unsere eigene dänische Weltsicht gegenüber diesen fremden Ideen propagieren, die unserer Nation nur schaden können!"
 DEN_establish_rigsfagforbund: "Den Rigsfagforbund(Nationale Gewerkschaft) etablieren"
 DEN_establish_rigsfagforbund_desc: "Der beste Weg, den Syndikalismus zu bekämpfen, besteht darin, ihre geliebten Gewerkschaften zu nehmen und sie alle zu einer staatlich kontrollierten Gewerkschaft zu verschmelzen, die sicherstellt, dass sie tatsächlich für den dänischen Standpunkt eintritt, anstatt Dänemark für die 'internationale Revolution' zu versklaven."
 DEN_for_god_king_and_fatherland: "Für Gott, König und Vaterland!"
 DEN_for_god_king_and_fatherland_desc: "'Für Gott, König und Vaterland!' ist das Motto der dänischen Monarchie, dessen Aktualität erneut bewiesen wurde. Dank der Bemühungen des Königs und seiner Anhänger, die die Nation vom zwecklosen Weg der Neutralität weggesteuert haben, wird Dänemark in den kommenden Jahren gedeihen und eine reiche Zukunft haben!"
 DEN_restore_democracy_question: "Demokratie wiederherstellen?"
 DEN_restore_democracy_question_desc: "Jetzt, da Dänemark sich im Frieden befindet, stellt sich die Frage, ob die Demokratie nach dem Zusammenbruch der Regierung Thorvald Staunings angesichts der Verfassungskrise wieder eingeführt werden soll oder nicht. Da König Christian X. einen geeigneten Ministerpräsidenten ernannt hat, liegt es in seinem Ermessen, ob er die freie Demokratie wiederherstellt oder die Einparteienherrschaft einfach fortsetzt."
 DEN_topple_the_welfare_state: "Den Wohlfahrtsstaat stürzen"
 DEN_topple_the_welfare_state_desc: "Während seiner Zeit als Ministerpräsident hat Stauning viele Reformen durchgeführt, um seine Vision, Dänemark zu einem Wohlfahrtsstaat zu machen, zu verwirklichen. Während unser Volk die Früchte seiner Investitionen ernten konnte, fordern viele in unserer Partei, dass wir unseren Kurs ändern."
 DEN_unyielding_loyalty: "Unbeugsame Loyalität"
 DEN_unyielding_loyalty_desc: "Jeder Befehlshaber eines Generals und jeder Soldat eines Befehlshabers muss sein Leben dafür einsetzen, in den Schlachten, die er zu bestehen hat, erfolgreich zu sein. Deshalb müssen wir nicht nur ein Gefühl der Professionalität, sondern in gewissem Maße auch der fanatischen Loyalität zum Dienst unter König Christian X. vermitteln. Nur unter unserem gütigen König können wir so gut kämpfen und gegen Feinde triumphieren, die ihn absetzen wollen."
 ## shared
 DEN_denmark_rejoice: "Dänemark jubelt"
 DEN_denmark_rejoice_desc: "Lasst Dänemark jubeln! Denn der Retter des Vaterlandes ist gekommen, um dem größten Land Gottes neues Leben einzuhauchen. Denn es gibt keinen Feind, den Dänemark nicht besiegen könnte, und kein Aushängeschild, das Dänemark besser repräsentieren würde als sein König. Lang lebe König Christian X.! Lang lebe Dänemark!"
 DEN_increased_recruitment: "Verstärkte Rekrutierung"
 DEN_increased_recruitment_desc: "Um die Kampfkraft Dänemarks aufrechtzuerhalten, hat der König seine Bürger aufgefordert, sich weiter in die Streitkräfte einzuschreiben. Die geringe Bevölkerungszahl Dänemarks lässt nur wenig Spielraum für einen weiteren Ausbau der Armee, aber der König wird dafür sorgen, dass die dänische Armee eine ernstzunehmende Kraft bleibt. Leider wird eine derartige Ausweitung der Wehrpflicht unsere industriellen Kapazitäten belasten."
 DEN_reichspakt_cooperation: "Reichspakt Kooperation"
 DEN_reichspakt_cooperation_desc: "Aufgrund von Vereinbarungen mit dem deutschen Kaiser wird das dänische Heer einige dringend benötigte moderne deutsche Gewehre zur Verstärkung unserer Streitkräfte erhalten. Außerdem hat Deutschland beschlossen, einige Mittel in die Verbesserung der industriellen Kapazitäten unseres Landes zu investieren. Diese militärische und industrielle Hilfe ist genau das, was Dänemark braucht, um Deutschland in seinem Kampf zu unterstützen."
 DEN_danish_panzer_corps: "Dänisches Panzerkorps"
 DEN_danish_panzer_corps_desc: "Deutschland hat ab heute die Bereitstellung von leichten Panzern und motorisiertem Gerät genehmigt, was die Aufstellung des ersten dänischen Panzerkorps überhaupt ermöglichen wird. Unsere Armee ist zwar bedauerlicherweise nicht in der Lage, diese Divisionen optimal zu nutzen, aber es steht außer Frage, dass Dänemark in den kommenden Schlachten mehr als nur Infanterie auf Beinen braucht. Wir werden eng mit den deutschen Generälen zusammenarbeiten, um sicherzustellen, dass diese dänischen Panzerkorps gut eingesetzt werden."

 ## Centre
 DEN_danish_democracy: "Dänemarks Demokratie"
 DEN_danish_democracy_desc: "Der Weg zu einem demokratischen Dänemark war ein langer und beschwerlicher, und selbst heute noch hat der Monarch Rechte, die viele als unpassend oder zu weitgreifend empfinden, doch alles in allem befindet sich unsere Demokratie in einem akzeptablen Zustand. Sowohl die Linken als auch die Rechten beginnen allerdings, auf unsere Regierung Druck auszuüben, weshalb noch sichergestellt werden muss, dass unsere Demokratie die kommenden Jahre übersteht."
 ## social democrat
 DEN_staunings_denmark: "Staunings Dänemark"
 DEN_staunings_denmark_desc: "Die liberale Linke ist in Dänemark stark geworden. Ermutigt durch die vergangenen Krisen geht Dänemark stärker denn je daraus hervor. Mit den in der Luft hängenden Versprechen der nächsten Wahlen wird [GetSecondInCommand] sein Bestes tun, um die Träume von der Festigung des blühenden dänischen Wohlfahrtsstaates zu verwirklichen und vielleicht sogar zum weltweiten Vorreiter für Wohlfahrtsstaaten auf dem ganzen Planeten zu werden."
 DEN_develop_welfare_state: "Ausbau des Wohlfahrtsstaates"
 DEN_develop_welfare_state_desc: "Um den dänischen Wohlfahrtsstaat weiter auszubauen, wurde vorgeschlagen, die Zahl der öffentlichen Bauprojekte zu erhöhen, die zur Unterstützung der wirtschaftlichen Erholung beschlossen wurden. Auch wenn Dänemark nicht unter dem anfänglichen Verlust an Arbeitsplätzen und Arbeitslosigkeit leidet, wird die Aufstockung der Mittel für diese Art von Projekten die Stärke der dänischen Industrie stärken und sicherstellen, dass jede Familie mit einem arbeitenden Mann einen Arbeitsplatz hat."
 DEN_improved_healthcare_standards: "Verbesserung der Standards im Gesundheitswesen"
 DEN_improved_healthcare_standards_desc: "Das nationale Krankenversicherungsgesetz, das vor einigen Jahren inmitten des wirtschaftlichen Aufschwungs verabschiedet wurde, war hilfreich, um einen gleichberechtigten Zugang zur medizinischen Versorgung zu gewährleisten. [GetSecondInCommand] hat die Möglichkeit, den nächsten Schritt zu tun - durch die Prüfung neuer Gesetze zur Verhinderung und Kontrolle der Ausbreitung von Krankheiten, zur Unterstützung der Kinderbetreuung und zur Verbesserung der Ausbildung im Gesundheitswesen werden die dänischen Krankenhäuser weltweit die höchste Qualität aufweisen."
 DEN_lay_out_a_plan_for_pensions: "Einen Rentenplan aufstellen"
 DEN_lay_out_a_plan_for_pensions_desc: "In K.K. Steinckes Gesetzentwurf für eine neue Sozialreform ist die Frage aufgeworfen worden, ob die Renten für kranke oder zu alte Menschen, die nicht mehr arbeiten können, erhöht werden sollen oder nicht. Die Radikale Venstre ist mit Erhöhungen in diesem Bereich nicht einverstanden, aber das ist Sache von [GetSecondInCommand]."
 DEN_clarified_social_laws: "Klärung der Sozialgesetze"
 DEN_clarified_social_laws_desc: "Ein weiteres Projekt unter der Leitung von K.K. Steincke wird darauf abzielen, die ohnehin schon unübersichtliche und verworrene Sozialgesetzgebung Dänemarks durch ein Gesetz zu ergänzen, das eindeutig festlegt, wie sich jeder dänische Bürger zu verhalten hat. Dieses Reformpaket ist parteiübergreifend das zustimmungsfähigste und dürfte problemlos durchgesetzt werden können."
 DEN_matter_of_militarisation: "Frage der Militarisierung"
 DEN_matter_of_militarisation_desc: "Eine strittige Frage innerhalb der beiden Parteien, die diese Koalition bilden, ist der Umgang mit dem allgegenwärtigen Thema der Militarisierung. Die Welt heizt sich auf, und auch wenn die Großmächte einen Konflikt vermieden haben, scheint ein zweiter Weltkrieg immer wahrscheinlicher. Unabhängig davon, ob Dänemark seinen Hut in den Ring wirft oder nicht, sollten die antimilitaristischen Elemente in jeder Partei besänftigt oder schlimmstenfalls ausgeschlossen werden, damit Dänemark überleben kann."
 DEN_welfare_bureaucracy: "Neue Wohlfahrts-Bürokratie"
 DEN_welfare_bureaucracy_desc: "Die Verwirklichung unserer Ziele in Richtung eines modernen Wohlfahrtsstaates erfordert eine völlig neue, gestraffte Bürokratie, die sich um seine Angelegenheiten kümmert. Bis jetzt hat Radikale Venstre ihre Vorschläge vorgelegt, die das System nur geringfügig verändern werden, während die Sozialdemokraten für eine totale Überholung plädieren, die die Bürokratie, wie wir sie kennen, drastisch verändern wird."
 DEN_modern_welfare_state: "A Modern Welfare State"
 DEN_modern_welfare_state_desc: "Socialdemokratiet's programme has succeeded and all of Denmark is rejoicing at the rights and privileges they have gained by putting their trust in the government. While Danish democracy will not permit our eternal rule, we have emboldened a structure that shall not collapse should the opposition win, nor shall the happiness of Danish citizens be put into question again."
 DEN_halted_reforms: "Reformen stoppen"
 DEN_halted_reforms_desc: "Die Sozialdemokratie ist zu weit gegangen, der Staatshaushalt ist in die roten Zahlen gerutscht und die ausufernden Ausgaben haben das Leben der dänischen Bürger in ganz Dänemark weiter verschlechtert. Diese so genannten Wohlfahrtsreformen sowie K.K. Steinckes neue Sozialgesetze haben nichts als Unruhe und Unbehagen gebracht - Dänemark soll in einem stetigen Tempo reformiert werden, daher müssen die Bremsen angezogen werden, bevor Dänemark in einen Unfall gerät."
 ## market liberal
 DEN_venstre_denmark: "Rechtsliberales Dänemark"
 DEN_venstre_denmark_desc: "Venstre hat die Verfassungskrise überstanden, und nun stellt sich die Frage: Mit wem sollen wir weiterregieren? Die konservative KF war unser natürlicher Verbündeter, aber die jetzt in Ungnade gefallene Sozialdemokratiet hat mit Radikale Venstre einen Verbündeten verloren. Einige in unserer Partei schlagen eine Versöhnung mit den Liberalen vor, aber das ist vielleicht eine zu radikale Idee."
 DEN_maintain_kf_coalition: "Beibehaltung der KF-Koalition"
 DEN_maintain_kf_coalition_desc: "Die konservative Folkeparti ist unser natürlicher Verbündeter, und die Befriedigung ihrer Forderungen nach Aufrüstung und weiteren Rekrutierungen zur Vergrößerung unserer Armee ist leicht zu bewerkstelligen. Es wird diejenigen in unserer Partei verärgern, die hoffen, künftige Konflikte auszusitzen, aber das ist ein Opfer, das wir bereit sind zu bringen, um die nächste Wahl zu überleben."
 DEN_reconcile_radicals: "Versöhnung mit Radikale Venstre"
 DEN_reconcile_radicals_desc: "Der Radikale Venstre wurde ein umstrittenes Angebot zur Wiederherstellung der liberalen Koalition gemacht, was durch die Tatsache, dass unsere beiden Parteien ursprünglich eine waren, etwas ironisch wirkt. Bisher gibt es keine Pläne, Det Forenede Venstre zu rekonstruieren, aber ihre Unterstützung könnte sich als nützlich erweisen, auch wenn sie unsere ehemaligen Partner in der KF verärgern wird."
 DEN_moderated_rearmament: "Moderate Aufrüstung"
 DEN_moderated_rearmament_desc: "Um unser großzügiges Abkommen mit der KF fortzusetzen, haben sie verlangt, dass wir in irgendeiner Form aufrüsten. Indem wir einen Teil unserer Industrieproduktion in den Bau von neuem Kriegsgerät umleiten, werden wir in der Lage sein, die Forderungen unserer Koalitionspartner zu erfüllen, und im Gegenzug wird ihre Unterstützung für die Venstre-KF-Koalition zementiert werden."
 DEN_limited_labour_reforms: "Begrenzte Arbeitsreformen"
 DEN_limited_labour_reforms_desc: "Die Einführung einer Reihe von Arbeitsreformen, die von dem Radikale-Venstre-Ideologen Peter Munch angeführt werden, wird zweifellos zu einer gewissen Unruhe in der Partei führen. Indem wir den Umfang und die Ausgaben dieser Reformen begrenzen, können wir jedoch sowohl die Mehrheit der Venstre-Anhänger besänftigen als auch diese neu gefundene liberale Koalition aufrechterhalten."
 DEN_venstre_survives: "Venstre überlebt"
 DEN_venstre_survives_desc: "Die Kunst des Kompromisses und der Verhandlung ist so alt wie die Zeit selbst, und ob durch Kooperationen mit der konservativen KF oder neue Kooperationen mit Radikale Venstre, Venstre selbst wird in naher Zukunft florieren. Auch wenn der Anschein, dass wir weiterhin regieren werden, von der Unterstützung der Rechten oder der Linken in einer Koalition abhängt, wird Venstre dennoch seinen Einfluss in Dänemark behalten."
 DEN_appeal_to_farmers: "Appell an die Landwirte"
 DEN_appeal_to_farmers_desc: "Unsere traditionelle Wählerschaft, die dänischen Landwirte, ist seit der Industrialisierung und dem Urbanisierungsschub im modernen Dänemark rückläufig. Unser Agrarsektor floriert jedoch nach wie vor und wird uns weiterhin unterstützen, wenn wir ernsthafte Investitionen in die Landwirtschaft tätigen."
 DEN_resumed_recruitment: "Wiederaufnahme der Rekrutierung"
 DEN_resumed_recruitment_desc: "Die Wiederaufnahme der Rekrutierung für eine Armee, die Dänemark würdig ist, ist keine leichte Aufgabe, vor allem wegen der dänischen Unerfahrenheit in der modernen Kriegsführung. Eines ist jedoch sicher: Die Vergrößerung unserer Reihen wird für militärische Kampagnen in ganz Europa Wunder bewirken und unseren Verbündeten zum Sieg verhelfen."
 DEN_unity_propaganda: "Einheitspropaganda"
 DEN_unity_propaganda_desc: "Um sicherzustellen, dass ganz Dänemark geschlossen hinter der Idee steht, sich den gefährlichen Kräften Russlands und der Internationale entgegenzustellen, bedarf es erheblicher Anstrengungen. Wir werden im ganzen Land Kundgebungen abhalten und in jedem größeren Stadtzentrum Plakate aufhängen, um sicherzustellen, dass jeder gute dänische Bürger motiviert ist, sich zu melden oder auf andere Weise die Kriegsanstrengungen zu unterstützen."
 DEN_centre_right_dominance: "Mitte-Rechts-Dominanz"
 DEN_centre_right_dominance_desc: "Die Koalition aus KF und Venstre beherrscht heute die politische Landschaft Dänemarks. Sie wurde ins Leben gerufen, nachdem König Christian X. beschlossen hatte, sich für eine stärkere Beteiligung Dänemarks an europäischen Angelegenheiten einzusetzen. Die weitere Amtszeit der Koalition wird sicherstellen, dass die Freiheiten jedes dänischen Bürgers geschützt werden und Dänemark nicht dem Radikalismus verfällt."
 DEN_push_to_equality: "Drängen auf Gleichstellung"
 DEN_push_to_equality_desc: "Der Vorstoß in Richtung Gleichberechtigung wird ein harter und zäher Kampf sein, vor allem unter denjenigen in Venstre, die Radikale Venstre immer noch für ihre Konformität mit den Arbeitsreformen und die Verteidigung von mehr Rechten für die dänische Bevölkerung verachten. Es wird das Beste sein, wenn wir die Partei in die Schranken weisen und unsere Reformen an diese Koalition anpassen, damit der dänische Liberalismus weiter bestehen kann."
 DEN_rehabilitate_antimilitarists: "Antimilitaristen rehabilitieren"
 DEN_rehabilitate_antimilitarists_desc: "Eine Kampagne zur Rehabilitierung des weitreichenden linken Flügels der Radikale Venstre wird sich als mühsame Aufgabe erweisen, zumal unsere Ausrichtung auf die deutsche Sphäre allein die Radikale Venstre selbst fast in zwei Teile zerrissen hat. Indem wir den abtrünnigen Anhängern von Radikale Venstre Zugeständnisse machen und beweisen, dass eine moderne Militärreform nur den dänischen Frieden in der Zukunft sichern kann, können wir sie auf unsere Seite bringen."
 DEN_reunite_liberals_question: "Zukunft des dänischen Liberalismus"
 DEN_reunite_liberals_question_desc: "Die Zukunft des dänischen Liberalismus wird in ausführlichen Verhandlungen zwischen der Venstre-Führung und den Mitgliedern der Radikale Venstre geklärt werden. Die wiederhergestellte Koalition zwischen den beiden Parteien hat eine Kraft in die Politik gebracht, die es seit mehreren Jahrzehnten nicht mehr gegeben hat, aber es ist nicht leicht, den Forderungen von Leuten wie Peter Munch nachzugeben."
 DEN_pure_democracy: "Demokratie pur"
 DEN_pure_democracy_desc: "In schwierigen Zeiten müssen wir uns an „Samfundssind“ erinnern - an die Idee des Gemeinschaftssinns und der Solidarität füreinander. Die Spannungen in der Welt brodeln, und das stolze dänische Land kann vielleicht nicht mehr lange an der Seitenlinie stehen. Es ist notwendig, dass jeder gute dänische Bürger für die reine Demokratie eintritt, die im Laufe der Jahrzehnte gestärkt wurde."
 DEN_entrenched_rights: "Verankerte Rechte"
 DEN_entrenched_rights_desc: "Die Rechte eines jeden dänischen Bürgers müssen in höchstem Maße gewahrt werden, und die Stärkung dieser Rechte festigt nur, was es bedeutet, Däne zu sein. Unser tapferes Land ist durch dick und dünn gegangen und wird dies auch weiterhin tun, vorausgesetzt, dass die Führung dieses Maß an vertiefter Verbundenheit mit seinen Bürgern beibehält."
 DEN_defend_our_democracy: "Unsere Demokratie verteidigen"
 DEN_defend_our_democracy_desc: "Die Verteidigung der dänischen Demokratie wird die dänischen Arbeitskräfte oder die dänischen Streitkräfte übermäßig belasten, deshalb müssen wir klug entscheiden, wohin wir unsere Anstrengungen lenken. Nur durch eine intelligente Planung können wir unsere Ziele erreichen, und wenn wir dabei zögern, wird dies den Willen unseres Staates nur behindern."

 ## Left Side
 DEN_the_first_statsraad_congress: "Der erste Statsraad Kongress"
 DEN_the_first_statsraad_congress_desc: "Endlich ist die Zeit gekommen, den allerersten Statsraad-Kongress einzuberufen, eine zarte Verbindung zwischen sozialistischen Reformen und Thorvald Staunings Versuchen des Pluralismus. Ein viel sozialistischerer Wind soll nun durch Dänemark wehen, aber die verschiedenen Fraktionen innerhalb der Føderationen haben völlig unterschiedliche Ziele für die Zukunft Dänemarks, und dieser Kongress wird über das Schicksal unserer Nation entscheiden."
 ## radical socialist
 DEN_true_danish_socialism: "Wahrer Dänischer Sozialismus"
 DEN_true_danish_socialism_desc: "Die Føderationen-DVSP hat auf dem letzten Kongress gewonnen und Aksel Larsen zum ersten dänischen Ministerpräsidenten gewählt. Seine Visionen für Dänemark kollidieren mit der Føderationen-Enhedspartiet, denn Larsen hat den Einfluss der Gewerkschaftsbewegung angeprangert. Der Sozialismus kann nicht durch den Import revolutionärer Ideale von unseren Genossen nach Dänemark gebracht werden - wir müssen selbst die Wurzeln schlagen, damit Dänemark in den kommenden Jahren aufblühen kann."
 DEN_councilist_destiny: "Das Schicksal der Räte"
 DEN_councilist_destiny_desc: "Das Schicksal Dänemarks, das die DVSP vorgibt, ähnelt dem von Arbeiterräten. Obwohl dieses Konzept nicht ganz neu ist und viele Aksel Larsen vorgeworfen haben, seine Ideale eines wahrhaft dänischen Sozialismus zu verraten, lautet seine Antwort, dass die Arbeiterräte lediglich ein Instrument sind, um das Endziel zu erreichen. Die Räte werden ein Mittel sein, mit dem jeder Arbeitnehmer über das gesamte Spektrum hinweg erfasst wird, und sie sind der einzige Weg, auf dem der dänische Arbeitnehmer wirklich eine Vertretung finden kann."
 DEN_socialism_untouched_by_foreign_influence: "Sozialismus unbeeinflusst vom Ausland"
 DEN_socialism_untouched_by_foreign_influence_desc: "Larsen hat sich dafür ausgesprochen, dass Dänemark nicht zu einem weiteren Spielball des französischen oder britischen Einflusses werden darf, sondern seinen eigenen Weg gehen muss. Der dänische Geist ist allumfassend und mächtig, nationalistisch, aber auch wirklich frei und kann nicht gebrochen werden, egal von wem. Möge die vom Ausland unterstützte Komminarder-Clique uns denunzieren - der dänische Sozialismus wird dänisch bleiben."
 DEN_crush_trade_union_monopoly: "Zerschlagung des Gewerkschaftsmonopols"
 DEN_crush_trade_union_monopoly_desc: "Der dänische Plan, einen starken Parteienstaat mit Arbeiterräten zu begleiten, erfordert zunächst die Loslösung von der gewerkschaftlichen Dominanz, insbesondere innerhalb der Partei. Viele sind den Lügen des Enhedspartiet-Führers Christian Christensen und ihren starken gewerkschaftlichen Verbindungen zum Opfer gefallen, was nur zur Unterdrückung der dänischen Arbeiter führen wird. Das kann nicht hingenommen werden, und das Monopol der Gewerkschaften im ganzen Land wird unverzüglich entstellt und zerschlagen werden."
 DEN_danish_mass_party: "Dänische Massenpartei"
 DEN_danish_mass_party_desc: "Die DVSP ist zwar eine eigenständige Partei, hat aber ihre Unabhängigkeit an die sich zusammenschließenden Føderationen abgegeben. Obwohl unser Bündnis von größter Bedeutung ist und das Mittel darstellt, mit dem Dänemark als sozialistische Nation fortbestehen kann, ist es fair zu akzeptieren, dass unsere Genossen angesichts der Erreichung einer echten Massenpartei, die die Gesamtheit der Arbeitnehmer im gesamten Spektrum umfassen wird, an den Rand gedrängt werden müssen."
 DEN_end_rural_urban_divide: "Ende der Kluft zwischen Stadt und Land"
 DEN_end_rural_urban_divide_desc: "Einer von Larsens Plänen, die dänischen Arbeitnehmer im ganzen Land zu vereinen, besteht darin, die Kluft zwischen Stadt und Land zu überwinden, die das Land seit Beginn der Industrialisierung plagt. Jeder in Dänemark soll die Pläne für das Industrie- und Landwirtschaftsprogramm annehmen, das die Landschaft des Landes verändern wird und eine Fülle von Arbeitsplätzen und Möglichkeiten bietet."
 ## syndicalist
 DEN_enhedspartiet_wins: "Enhedspartiet gewinnt"
 DEN_enhedspartiet_wins_desc: "Die 'Enhedspartiet', die Solidaritätspartei, hat bei den ersten Wahlen zum Statsraad-Kongress einen Sieg errungen. Aufgeteilt in die Junge Garde unter der Führung von Richard Jensen und die Alte Garde unter der Führung von Christian Christensen ist man sich einig, dass das Gewerkschaftsmonopol der ehemaligen Fagoppositionens Sammenslutning in Dänemark die Oberhand gewinnen wird."
 DEN_solve_party_schism: "Parteispaltung lösen"
 DEN_solve_party_schism_desc: "Seit dem Sieg im Statsraad-Kongress steht die Frage, wer Ministerpräsident werden soll, immer noch zur Debatte, und die Enhedspartiet steht vor einer Abstimmung über ihren Vorsitzenden. Auf der einen Seite sitzt Richard Jensen, ein lebhafter Agitator und Vorsitzender des Søfyrbødernes Forbund, und auf der anderen Seite sitzt der langjährige FS-Führer Christian Christensen, und beide sind im Rennen um die Führung von Enhedspartiet und Dänemark."
 DEN_growing_rhubarbs_aplenty: "Wachsende Rhabarber so weit man sieht."
 DEN_growing_rhubarbs_aplenty_desc: "Der Titel der noch unveröffentlichten und unvollendeten Memoiren von Christian Christensen beschreibt ausführlich seine Jugend und sein Aufwachsen auf dem Lande, wo seine Familie als Landwirte arbeitete. Christensen ruft alle Bürger Dänemarks dazu auf, sich zu erheben und dem Ruf zu folgen, wenn ihre Heimat bedroht ist. Diejenigen, die in Armut leben, sollten nicht untätig bleiben, wenn sie und die Existenz ihrer Familien unterdrückt werden."
 DEN_danish_workers_first: "Dänische Arbeiter zuerst"
 DEN_danish_workers_first_desc: "Christian Christensen prangert seit langem die Kluft zwischen der Bourgeoisie und dem Proletariat in Dänemark an und hat erklärt, dass der dänische Arbeiter bei allem Verstand und Willen an erster Stelle stehen wird und nichts den Fortschritt aufhalten darf. Sein Engagement für den Zusammenschluss der Arbeiter in regionalen Gewerkschaften unter der Leitung der FS wird alle Widerstände überwinden und die Reinheit der dänischen Arbeiterklasse zusammenführen."
 DEN_no_industry_untouched: "Keine Branche bleibt unberührt"
 DEN_no_industry_untouched_desc: "Christian Christensen, einer der Gründerväter des dänischen Syndikalismus, setzt sich seit langem für die Überwindung der Kluft bei der Behandlung der Industrien in Dänemark ein. Viele sind vom Land in die Stadt geflüchtet, weil sich die Bedingungen für die städtischen Arbeitnehmer verbessert haben, aber seit langem spüren unsere Landarbeiter den Kampf. Deshalb wird keine Branche unangetastet bleiben, und jeder dänische Arbeitnehmer, egal wo er wohnt, soll eine bessere Behandlung erfahren."
 DEN_sexual_liberation: "Sexuelle Befreiung"
 DEN_sexual_liberation_desc: "Indem Dänemark das in den letzten Jahrzehnten vorherrschende Thema der sexuellen Befreiung weiterentwickelt und versucht, vieles von dem, was in Christian Christensens Buch Arbejderne og børneflokken steht, umzusetzen, soll es sich an die Spitze der Bewegung für sexuelle Befreiung in Skandinavien setzen. Arbejderne og børneflokken war das erste Buch, das sich in Dänemark mit diesem Thema befasst hat, und Christensen hat deutlich gemacht, dass es sich um ein kontroverses und wichtiges Thema handelt, das wir nicht ignorieren sollten."
 DEN_exemplary_trade_union_power: "Beispielhafte Gewerkschaftsmacht"
 DEN_exemplary_trade_union_power_desc: "Christensen, der sich in der Fagoppositionens Sammenslutning, dem Gewerkschaftsbund, zusammengeschlossen hat, setzt sich seit langem an der Seite seiner syndikalistischen Genossen in der Enhedspartiet für den Kampf um die Solidarität ein und vertritt die Idee der Vorherrschaft der Gewerkschaften. Die Partei steht unter der Leitung der Gewerkschaften und wird von der Exekutive FS so geführt, dass jeder Arbeitnehmer in ganz Dänemark Orientierung und Zielsetzung erhält."
 DEN_reconcile_old_guard: "Versöhnung der alten Garde"
 DEN_reconcile_old_guard_desc: "Ein Großteil der alten Garde, Freunde und Verbündete von Christian Christensen, hat seinen Aufstieg zur Macht bereits seit der Jahrhundertwende unterstützt und sollte dafür belohnt werden. Positionen in der FS werden sowohl auf der Grundlage von Kompetenz als auch von Loyalität zur Sache vergeben, so dass die Beschwichtigung eines Großteils der alten Garde in der Enhedspartiet für die Unterstützung unserer Fraktion von größtem Nutzen sein wird."
 DEN_reformed_union_bureaucracy: "Reformierte Gewerkschaftsbürokratie"
 DEN_reformed_union_bureaucracy_desc: "Die reformierte Gewerkschaftsbürokratie im Rahmen der FS wird als Leitfaden für ganz Dänemark dienen und die bereits bestehende Struktur vervollständigen und polieren. Die dänischen Bürgerinnen und Bürger können aufatmen, weiterarbeiten und sich ihres guten Willens erfreuen, nachdem die Gewerkschaftsbürokratie reformiert und so umgerüstet wurde, dass sie den dänischen Bedürfnissen effizient dient."
 DEN_everyone_to_par: "Alle auf Alle auf Augenhöhe"
 DEN_everyone_to_par_desc: "Ähnlich wie Christian Christensen hatte auch Richard Jensen eine verarmte Jugend und hat in einer Rede nach seiner Wahl erklärt, dass alle Menschen in Dänemark auf Augenhöhe gebracht werden. Die Ketten, die einige aus der Arbeiterklasse an die Armut fesseln, während andere im Überfluss leben, wird es nicht mehr geben, und jeder dänische Bürger wird die gleichen Rechte genießen, wenn es um Freiheit, Freiheit und ein angenehmes Leben geht."
 DEN_fuel_to_the_fire: "Öl ins Feuer gießen"
 DEN_fuel_to_the_fire_desc: "Richard Jensen hat seit langem erklärt, dass die Revolution mit der Abschaffung der Monarchie und der Abschaffung eines Großteils der Struktur der alten bürgerlichen Verfassung nicht zu Ende ist. Nein, es gibt noch viel zu tun, um wahre Gleichheit und wahre Freiheit für den dänischen Arbeiter zu erreichen, und dazu müssen wir uns bewaffnen und rüsten, um den ständigen revolutionären Kampf zu führen."
 DEN_empower_sofyrboderne_forbund: "Stärkung des Søfyrbødernes Forbund (Schifffahrtsverband)"
 DEN_empower_sofyrboderne_forbund_desc: "Søfyrbødernes Forbund ist der Schifffahrtsverband, dessen Vorsitzender Ministerpräsident Richard Jensen im Alter von 25 Jahren wurde, und er soll gestärkt werden, damit die treuen Seeleute endlich den Lohn für die harte Arbeit erhalten, die sie jahrzehntelang geleistet haben. Der Verband soll für gerechtere Löhne sorgen, vor allem für unsere tapferen Seeleute, denn sie sind das Lebenselixier einer Branche, die von der dänischen Regierung lange vernachlässigt wurde."
 DEN_help_each_dane: "Hilfe für jede Dänen"
 DEN_help_each_dane_desc: "Richard Jensen ruft das dänische Volk auf, aufeinander aufzupassen. Der revolutionäre Kampf wird die Männer, Frauen und Kinder, die sich ihm mutig anschließen, nicht völlig verschlingen. Allerdings ist ein großer Teil Dänemarks nach dem schrecklichen wirtschaftlichen Abschwung vor vielen Jahren immer noch arbeitslos oder verarmt, und das wird Richard Jensen nicht hinnehmen. Er will eine Gemeinschaft schaffen, in der jeder Däne jedem anderen Dänen hilft, nur dann wird Dänemark zu Größe finden."
 DEN_constant_revolutionary_struggle: "Ständiger revolutionärer Kampf"
 DEN_constant_revolutionary_struggle_desc: "Dänemark mag ein kleines Land mit einer begrenzten Bevölkerung und einer Industrie sein, die nicht so repräsentativ ist wie in Frankreich oder Großbritannien, aber der Kampf ist noch nicht zu Ende und wird auch nicht enden, zumal viele andere Nationen versuchen, die Abschaffung unseres Monarchen zu vergelten. Die Beschaffung von Waffen und die Rekrutierung von Männern zur Unterstützung des Kampfes ist eine Notwendigkeit, und unsere Bürger werden die Auswirkungen unserer Bemühungen noch jahrzehntelang zu spüren bekommen."
 DEN_sailor_socialism: "Seemanns-Sozialismus"
 DEN_sailor_socialism_desc: "Die Seeleute, die jedes Schiff steuern, leisten harte und heiße Arbeit und schaufeln tagein, tagaus Kohlen, damit jedes Schiff seinen Kurs halten kann. Sollten kürzere Arbeitszeiten und ein höherer Lohn nicht ausreichen, hat Richard Jensen erklärt, dass er das Feuer der Weltrevolution anheizen wird! Ganz Dänemark wird den hart kämpfenden, abgehärteten und nachdenklichen Führer Richard Jensen verehren, und alle in Dänemark sind bereit, sich der Prüfung der Zeit zu stellen."
 ## totalist
 DEN_kommunarder_supremacy: "Kommunardische Vormachtstellung"
 DEN_kommunarder_supremacy_desc: "Die Fraktion der Kommunarder Clique hat sich auf dem ersten Statsraad-Kongress durchgesetzt, und viele scharen sich um die Fahne des so genannten Kommunard Caretaker, Martin Andersen Nexø. Børge Houmann, Vorsitzender der BOPA (Zivile Partisanen), ist der Hauptnachfolger, aber vielleicht ist der alte Verwalter noch nicht bereit, sich zur Ruhe zu setzen. Mit dem Sieg der Kommunarden wird eine unliebsame Führung eingesetzt, die Dänemark für einen sofortigen Krieg mobilisieren und als Arm der Internationale im Norden fungieren soll."
 DEN_kommunard_caretaker_reigns: "Kommunarden-Hausmeister regiert"
 DEN_kommunard_caretaker_reigns_desc: "Überraschenderweise hat der alte Verwalter, Martin Andersen Nexø, beschlossen, nicht in den Ruhestand zu gehen und die Kommunarder-Clique auch in den kommenden Jahren zu führen. Die Weisheit, die er mit seinem Alter mitbringt, ist willkommen, und seine Anwesenheit wird von vielen in der Partei geschätzt. Nexø, der Autor des viel beachteten und viel gelesenen Buches Pelle Erobreren, ist in der Partei sehr beliebt und führt einen Kader jüngerer Kommunisten an. Er ist sowohl fähig als auch bereit, Dänemark zur Größe zu führen."
 DEN_BOPA_chairman_takes_over: "BOPA-Vorsitzender übernimmt das Ruder"
 DEN_BOPA_chairman_takes_over_desc: "Børge Houmann hat die Führung der Partei übernommen, nachdem Martin Andersen Nexø seinen Rücktritt angekündigt hat, in der Hoffnung, die nächste Generation der dänischen Kommunisten aus dem Hintergrund zu fördern. Als Vorsitzender der BOPA (Zivile Partisanen) muss Houmann nach dem Rücktritt von Nexø in große Fußstapfen treten. Sein Stellvertreter, Alfred Jensen, hat in seiner Abwesenheit die Leitung der BOPA übernommen, mit dem Ziel, Dänemark in eine kriegsbereite Nation zu verwandeln."
 DEN_springboard_of_revolution: "Sprungbrett der Revolution"
 DEN_springboard_of_revolution_desc: "Dänemark sollte im Wesentlichen ein Sprungbrett für die Revolution im Norden werden, und zwar mit leicht zugänglichen Angriffspositionen im Süden. Während die Grenze zu Deutschland nach wie vor brüchig ist und Dänemark im Falle einer Annäherung deutscher Panzer leicht zum Einsturz gebracht werden kann, bietet die Kontrolle über die Meerenge der Internationalen einen möglichen Invasionswinkel an der gesamten norddeutschen Küste."
 DEN_foster_next_generation: "Förderung der nächsten Generation"
 DEN_foster_next_generation_desc: "Viele in der Kommunarder-Clique setzen sich für die Förderung der jüngeren Generation ein; Nexø liegt besonders viel daran, in die Fußstapfen der Revolutionen in Großbritannien und Frankreich zu treten und die nächste Generation richtig zu erziehen, damit sie uns frei von Korruption und Sünde führen kann. Frankreich und Großbritannien stehen für den 'sozialistischen Traum', den er liebevoll bezeichnet, auch wenn sich andere altgediente Parteimitglieder in den Føderationen über seinen Idealismus lustig gemacht haben."
 DEN_undisputed_internationale_loyalty: "Unbestrittene Loyalität zur Internationale"
 DEN_undisputed_internationale_loyalty_desc: "Dänemark muss sich zu einer starken Loyalität gegenüber der Internationale bekennen; ohne Frankreich und Großbritannien gäbe es kein freies Dänemark, und Dänemark wird sich dafür einsetzen, dass die Führung der Internationale von der stolzen Loyalität Dänemarks weiß. Die dänische Armee soll die Stärke und die Hingabe der französischen Soldaten sowie die Gerissenheit und den Einfallsreichtum der Briten haben, um eine neuere und bessere dänische Armee zu schaffen."
 DEN_import_revolutionary_ideals: "Revolutionäre Ideale einführen"
 DEN_import_revolutionary_ideals_desc: "Dänemark ist ein junges Land, das seine Berufung erst gefunden hat, nachdem der mutige Thorvald Stauning durch seine abscheulichen Taten König Christian X. zur endgültigen Abdankung gezwungen hat. In diesem Wissen stützt sich Dänemark stark auf die Ideale der Internationalen für eine Weltrevolution und sollte sich zu eigen machen, was Frankreich und Großbritannien uns gelehrt haben. Wir haben es weit gebracht, aber der Kampf um die Befreiung unserer Nachbarn ist ein endloses und mühsames Ziel, deshalb dürfen wir uns nicht verlieren und den Weg zum Sieg nicht vergessen."
 DEN_decimate_reactionary_traitors: "Dezimierung reaktionärer Verräter"
 DEN_decimate_reactionary_traitors_desc: "Mitten in den Großstädten müssen wir die Verhaftung und Entmachtung der wichtigsten politischen Führer fordern. Es reicht nicht aus, sie zur 'offiziellen Opposition' zu erklären. Dies zeugt von der Schwäche der Revolution, und wichtige Persönlichkeiten, die den konstitutionellen und den autokratischen Flügel der KF anführen, sowie Venstre, müssen unverzüglich verhaftet werden."
 DEN_first_domino_of_many: "Der erste Baustein von vielen"
 DEN_first_domino_of_many_desc: "Dänemark ist der erste Dominostein, der fällt, vielleicht in Skandinavien und vielleicht in so unmittelbarer Nähe zu Deutschland. Wir sind die erste Nation, die direkt mit einer Führung gefördert wird, die Frankreich und Großbritannien nahe steht, und wir werden als Beispiel dafür dienen, dass die syndikalistischen Ideale Frankreichs und Großbritanniens hier bleiben und sich über unsere Grenzen hinaus verbreiten werden. Wenn nicht nur auf das übrige Skandinavien, dann auf das Baltikum, dann auf Mitteleuropa, dann auf den Balkan und die ganze Welt!"
 DEN_state_subverted_socialism: "Staatlich untergrabener Sozialismus"
 DEN_state_subverted_socialism_desc: "Die Aktionen der Arbeiter, des dänischen Volkes, sollen nicht nur dem Staat, sondern dem Sozialismus in seiner reinsten Form unterworfen werden. Die Kommunarder Clique mag keine so überwältigende Kraft sein wie die Maximisten in Großbritannien, um als Vorhut für die Revolution zu dienen, aber allein dem Namen nach soll dies das Ziel sein. Sollten unsere einstigen Verbündeten in den Føderationen die wahre Revolution verraten, werden wir nicht zögern, sie zum Ruhme der Revolution zu unterwerfen."
