### Bookmark ###
 DEN_KR_gathering_storm_desc: "Die Neutralität hat Dänemark zwar aus dem Weltkrieg herausgehalten, aber sie hat das Land nicht vor dessen Folgen bewahrt. Der Verlust von Dänemarks wichtigstem Handelspartner und eine Reihe ineffektiver Regierungen haben den wirtschaftlichen Aufschwung langsam und schwierig gemacht.\nNachdem Thorvald Staunings Sozialdemokratie die meiste Zeit des letzten Jahrzehnts an der Macht war, wurden die Veränderungen, die er und sein Kabinett umsetzen wollten, immer wieder von einer tief verwurzelten Opposition in Frage gestellt.\nNachdem Dänemark in eine neue Ära eintritt, bleibt die Frage: Wird es Stauning sein oder wird es Chaos sein?"

### Intro Screen ###
 DEN_country_intro_header: "Dänemark während des Weltkriegs"
 DEN_country_intro_content: "Während des Ersten Weltkriegs behielt Dänemark zusammen mit seinen skandinavischen Nachbarn eine §YNeutralitätsposition§! bei. Seine Neutralität war jedoch nicht unumstritten. Dänemark war gezwungen, die §LDeutschen Forderungen§! zu erfüllen und seine Hoheitsgewässer zu verminen - eine Maßnahme, die von Großbritannien stillschweigend akzeptiert wurde. Obwohl Dänemark nicht direkt in den Konflikt verwickelt war, wurde seine territoriale Souveränität beeinträchtigt.\n\nDer Krieg hatte auch schwere innenpolitische Auswirkungen. Wie die Mittelmächte war auch Dänemark von den §tBlockaden der Entente§! stark betroffen. Lebenswichtige Güter wurden knapp, und die Wirtschaft begann unter der Belastung zu kollabieren. In der Koalitionsregierung von Ministerpräsident §YCarl Theodor Zahle§! aus §lRadikale Venstre§! und §SSozialdemokratie§! bemühte sich Außenminister §YErik Scavenius§! um die Aufrechterhaltung der dänischen Neutralität, und Innenminister §YOve Rode§! setzte sich für die Regulierung der Wirtschaft ein und führte ähnliche Maßnahmen wie in Deutschland durch. Kritiker warfen der Regierung Zahle vor, Deutschland zu sehr zugeneigt zu sein, zumal diese Vorschriften die Gewinne vieler dänischer Unternehmen schmälerten, während andere von Exporten nach Deutschland profitierten.\n\nInmitten der Kriegswirren verabschiedete Dänemark noch eine §Yneue Verfassung§!, die die Wahlen proportionaler gestaltete und Frauen das Wahlrecht gewährte. Am Ende des Krieges hatte sich die öffentliche Meinung jedoch gegen Zahle und sein Kabinett gewandt. Seine Wirtschaftspolitik während des Krieges war äußerst unpopulär, und die Warenknappheit führte zu weit verbreiteten Unruhen. Die Situation verschlimmerte sich, als die Mittelmächte als Sieger aus dem Krieg hervorgingen: Dänemark sah sich nun von einem dominanten §LDeutschen Reich§! eingeklemmt, während die §tEntente Cordiale§!, die einst eine ausgleichende Kraft gewesen war, in Auflösung begriffen war."

 DEN_country_intro_header_1: "Eine Wirtschaft in Trümmern §P(1921 - 1924)§!"
 DEN_country_intro_content_1: "Bei den Wahlen von 1921 kehrte die §mVenstre§! liberale Partei unter der Führung von §YNiels Neergaard§! an die Macht zurück und bildete eine Koalition mit der §cKonservativen Folkeparti§! Neergaards Regierung versprach, die von der Regierung Zahle eingeführten 'repressiven' Systeme abzuschaffen, und versicherte dem dänischen Volk, dass seine Regierung die „Friedensstabilität“ wiederherstellen würde.\n\nDa Dänemarks wichtigster Handelspartner, das Vereinigte Königreich, die wirtschaftlichen Beziehungen nur langsam wiederherstellte, blieb die §Ywirtschaftliche Lage§! jedoch turbulent, und Neergaards Regierungsstil führte zu zusätzlichen Spannungen innerhalb der Regierung. Diese Spannungen erreichten Mitte August 1922 ihren Höhepunkt, als eine der Schlüsselfiguren von Venstre, §YJ.C. Christensen§!, zurücktrat. Sein Rücktritt schwächte die Einheit der Partei erheblich, und ein Großteil von Venstre scharte sich um Christensens Schützling, den Landwirtschaftsminister §YThomas Madsen-Mygdal§!.\n\nVenstre war nun angeschlagen und wurde von einer Reihe von Regierungskrisen heimgesucht. Die bedeutendste Krise war der §YZusammenbruch der Landmandsbanken§!, der größten Bank Dänemarks und des finanziellen Eckpfeilers des Agrarsektors, der den größten Teil von Venstres Unterstützung ausmachte. Obwohl es der §cKonservativen Folkeparti§! gelang, die Bank durch Notmaßnahmen zu retten, war der Schaden für Neergaards Regierung bereits angerichtet. Seine Regierung schlug sich in den folgenden Jahren durch, wobei der schlechte Umgang mit der Finanzkrise eine weit verbreitete Unzufriedenheit auslöste. Diese wirtschaftliche Misswirtschaft wurde zu einem mächtigen Wahlkampfmittel für die §YThorvald Stauning§!'s §SSocialdemokratiet§!, die sich die Frustration der Öffentlichkeit im Vorfeld der nächsten Wahlen zunutze machte."

 DEN_country_intro_header_2: "Neuausrichtung auf Mitteleuropa §P(1924 - 1926)§!"
 DEN_country_intro_content_2: "Die Gründung von §LMitteleuropa§! bot Dänemark eine Chance. Mit dem Aufschwung der deutschen Wirtschaft sah Dänemark die Chance, von der Angliederung an das Mitteleuropa-System und der Erschließung des expandierenden deutschen Marktes zu profitieren, und so markierte das Jahr 1924 einen Wendepunkt für Dänemark unter dem neu gewählten §YThorvald Stauning§! der §SSozialdemokratiet§! Durch die Stärkung der §YWirtschaftsbeziehungen§! Dänemarks mit §LDeutschland§! und den offiziellen §YBeitritt§! zum §LMitteleuropa§! Block versprach er, die bereits im Gange befindliche wirtschaftliche Neuausrichtung zu übernehmen und die wachsende Abhängigkeit Dänemarks von Deutschland als wichtigstem Handelspartner voll anzuerkennen.\n\nNach der Wahl legten Stauning und sein Kabinett in Koalition mit §lRadikale Venstre§! Pläne zur Sicherung der wirtschaftlichen Zukunft Dänemarks und zur Überwindung der sozialen Spaltung durch eine Reihe von Reformen vor, die von Justizminister §YKarl Kristian Steincke§! angeführt wurden. Diese Pläne sollten sich im Laufe des nächsten Jahrzehnts weiterentwickeln und den Grundstein für eine wohlhabendere und gerechtere Nation legen.\n\nStaunings erste Amtszeit sollte jedoch schon bald von Herausforderungen überschattet werden. Seine Bemühungen wurden ständig von der §mVenstre§!-§cKF§!-Mehrheit im Oberhaus, dem Landstinget, behindert, und diese politische Blockade verschärfte sich mit dem Ausbruch der §tBritischen Revolution§! jenseits der Nordsee, einem Ereignis, das in der gesamten dänischen Gesellschaft eine anti-linken Stimmung hervorrief. Sogar §YKönig Christian X.§! äußerte in seiner Neujahrsansprache von 1926, der ersten ihrer Art, die im Radio übertragen wurde, öffentlich seine Besorgnis über die von den britischen Revolutionären begangenen '§tGräuel§!', was die politische Kluft nur noch vertiefte und das auslöste, was als '§tNeujahrskrise§!' oder Neujahrskrise bekannt wurde. Trotz Gerüchten, dass der König die Regierung entlassen könnte, kam es nie dazu."

 DEN_country_intro_header_3: "Ein Jahrzehnt der Kompromisse §P(1926 - 1936)§!"
 DEN_country_intro_content_3: "Staunings §SSozialdemokratiet§!, die nun zunehmend isoliert war, kämpfte darum, ihre Dynamik aufrechtzuerhalten. Da sie nicht in der Lage war, einen Haushalt für 1927 zu verabschieden, war die Regierung gezwungen, im Dezember 1926 Neuwahlen auszurufen, in denen eine §mVenstre§!-§cKF§!-Koalition an die Macht zurückkehrte, diesmal unter der Führung des fiskalkonservativen §YThomas Madsen-Mygdal§! Doch auch diese Koalition wurde von internen Unstimmigkeiten geplagt, insbesondere über den §YMilitärhaushalt§! Während die §cKF§! angesichts der zunehmenden revolutionären Spannungen in ganz Europa und sogar im benachbarten Skandinavien auf eine Erhöhung der Verteidigungsausgaben drängte, war §mVenstre§! zögerlicher. Der fehlende Konsens führte zu einer weitgehend ineffektiven Regierung.\n\nBei den Wahlen von 1929 kam Staunings §SSozialdemokratiet§! erneut an die Macht. Seitdem hat Stauning ununterbrochen regiert, wenn auch mit nur geringen Reformbemühungen, die durch die Notwendigkeit von Kompromissen gebremst wurden. Die anhaltende §mVenstre§!-§cKF§! Landstinget-Mehrheit hat viele von Staunings Vorschlägen blockiert, insbesondere solche, die auf die Schaffung eines umfassenden Wohlfahrtsstaates abzielen. Obwohl Stauning an seiner Vision festhält, ist der Weg zur Verwirklichung seines Traums mit Hindernissen gepflastert.\n\nViele fragen sich nun, was die Zukunft für Dänemark bringt. Bleibt das Land dem §ckonservativen§! §YOberhaus§! und seiner Bereitschaft, den §tSyndikalismus§! zu Bekämpfen? Oder wird es Thorvald Stauning gelingen, diese Herausforderungen zu meistern und Dänemark in Richtung eines modernen Wohlfahrtsstaates zu lenken, wie er es sich seit langem vorgestellt hat?"

 DEN_guide: "§MChristian X.§! — §MSocialdemokratiet§! / §MRadikale Venstre§! (§SSozialdemokratisch§! / §lSozial Liberal§§!)\n£white_dot Vor Abschluss des Schwerpunkts \"Kanslergarde Abkommen\" ist sicherzustellen, dass die Unterstützung für die Politik des Kabinetts geringer ist als die Zugeständnisse an die Opposition.\n£white_dot Entscheiden Sie sich während der Verfassungskrise, die kurz nach Erreichen von 65 % der Weltspannung beginnt, für die Unterstützung des Königs und gewinnen Sie das Minispiel erfolgreich.\n£white_dot Die Verärgerung der §lRadikale Venstre§! ausgleichen, um das Überleben der §lSozialdemokratiet§! zu sichern, oder alternativ, die Verärgerung der §lRadikale Venstre§! wird zu deren Regierungsübernahme führen.\n\n§MRepublik§! / §MFrederik IX.§! — §MSocialdemokratiet§! / §MRadikale Venstre§! (§SSozialdemokratisch§! / §lSozial Liberal§§!)\n£white_dot Sorge dafür, dass die §MSozialdemokratiet§! vor der Verfassungskrise an der Macht ist, entscheide dich gegen den König und gewinne das Minispiel erfolgreich.\n£white_dot Das folgende Ereignis wird es uns ermöglichen, Frederik IX. zu krönen und die gleichen Mechanismen freizusetzen, die die §SSozialdemokratiet§! und §lRadikale Venstre§! unter Christian X. haben.\n£white_dot Oder eine Republik zu gründen, die einen neuen Kongress des gemäßigten Statsraad eröffnen wird. Die Wahl von Optionen, die §SSozialdemokratiet§! bevorzugen, wird das Land §SSozialdemokratisch§! halten, während Optionen, die §lRadikale Venstre§! bevorzugen, das Land §lSozialliberal§§! machen werden.\n\n§MKonservative Folkeparti Autokrats§! (§gAutoritäre Demokratie§!)\n£white_dot Stellen Sie sicher, dass die §MSozialdemokratiet§! vor der Verfassungskrise an der Macht ist, wählen Sie eine der Optionen, aber scheitern Sie im Minispiel, indem Sie die Korruptionsstufe 3 erreichen.\n£white_dot Wenn wir uns für die Wiederherstellung der Demokratie entscheiden, nachdem wir den Schwerpunkt \"Demokratie wiederherstellen?\" abgeschlossen haben, können wir den §mVenstre§!, §cKF§! oder §gNS§! wählen.\n\n§MKommunistisk Føderation§! (§oTotalistisch§! / §rSyndikalistisch§! / §RRadikal Sozialistisch.§!)\n£white_dot Sorge dafür, dass die §MSozialdemokratiet§! vor der Verfassungskrise an der Macht ist, entscheide dich, gegen den König zu opponieren, und gewinne das Minispiel.\n£white_dot Es folgen deutsche Verhandlungen, lehnen Sie jedes Angebot der Deutschen ab.\n£white_dot Wählen Sie im folgenden Statsraad-Kongress Optionen, die die §oKommunarder Clique§! begünstigen, um die §oTotalisten§! zu wählen, die §rEnhedspartiet§!, um die §rSyndikalisten§! zu wählen, die §RDVSP§!, um Larsens §RRadikale Sozialisten§! zu wählen, und die §RStauningisten§!, um Stauning unter einer §RRadikalen Sozialistischen§! Regierung an der Macht zu halten.\n\n§MVenstre§! (§mMarkt Liberal§!)\n£white_dot Vor dem Abschluss des \"Kanslergarde Abkommen\" müssen die Zugeständnisse an die Opposition geringer sein als die Unterstützung für die Politik des Kabinetts, was zu deren Übernahme führt.\n£white_dot Bewältigen Sie die Verfassungskrise, die beginnt, kurz nachdem die Weltspannung 65 % erreicht hat.\n\n§MKonservative Folkeparti§! — §MKonstitutionalisten§! / §MWestergaardisten§! (§cSozial Konservativ§! / §gAutoritäre Demokratie§!)\n£white_dot Stellen Sie sicher, dass §MVenstre§! vor der Verfassungskrise an der Macht ist, und scheitern Sie im Minispiel, indem Sie die Korruptionsstufe 3 erreichen.\n£white_dot Nach Abschluss des Schwerpunktes \"Conservative Coalition\". Rufen Sie die Armeeeinheiten in Kopenhagen an, um einen Staatsstreich zu verhindern und sicherzustellen, dass die §cKonstitutionalisten§! an der Macht bleiben.\n£white_dot Alternativ kann Møller zurücktreten, was dazu führt, dass Jack Westergaard zum Premierminister ernannt wird und das Land schließlich §gAutoritär Demokratisch§! wird."

### Events ###
 den.2.t: "Der 'Schwarze Montag' trifft Dänemark"
 den.2.d: "Die Börsenkrise an der Berliner Börse hat sich rasch auf ganz Europa ausgeweitet und ist natürlich auch in Dänemark angekommen. Die Anleger geraten bei Børsen in Panik, und die Krise trifft auch andere Sektoren. Leider basiert ein großer Teil der dänischen Wirtschaft auf der Landwirtschaft, was bedeutet, dass der plötzliche Absturz nachhaltige Auswirkungen auf die Landmandsbanken (Die Bauernbank), Dänemarks größte Bank, haben wird.\n\nWährend die Krise weiter außer Kontrolle gerät, hat sich Thorvald Stauning mit seinem Kabinett getroffen, um zu versuchen, die erste Schockwelle abzumildern, und die laufenden Verhandlungen mit dem Vorsitzenden von Radikale Venstre, Peter Munch, werden noch Wochen andauern. Leider hat dies der Opposition die Möglichkeit gegeben, sich bei der Regierung für ihren Eintritt in die deutsche Wirtschaftssphäre zu beschweren, und diese Bindung hat die dänische Wirtschaft weiter und schneller fallen lassen."
 den.2.a: "Wir brauchen einen Plan, und zwar schnell!"

 den.3.t: "Arbeiter streiken"
 den.3.d: "Als Reaktion auf die schwierige Lage der dänischen Wirtschaft wurden viele Menschen entlassen. Aus Sorge um ihre eigenen Arbeitsplätze haben die Beschäftigten eines der größten dänischen Unternehmen einen Streik begonnen, um eine Vereinbarung mit den Bossen zu treffen, die die Sicherheit der Arbeitsplätze gewährleistet. Viele haben den Verdacht geäußert, dass Føderationen die Arbeiter unterstützen und zu turbulenten Aktionen anstiften könnte, aber bisher gibt es kaum schlüssige Beweise."
 den.3.a: "Sollen sie doch streiken!"
 den.3.b: "Sucht den Kompromiss!"
 den.3.c: "Schickt sie zurück auf Arbeit!"

 den.4.t: "Unruhen von Føderationen"
 den.4.d: "Die so genannte 'Kommunistisk Føderation', ein Zusammenschluss zahlreicher linksextremer Organisationen, hat heute große Demonstrationen veranstaltet. Diese Ansammlung sozialistischer Fraktionen und Cliquen steht für den Sturz des Königs, wobei viele ihrer Anführer mit dem berüchtigten 'Sturm auf den Børsen' auf die Kopenhagener Börse in Verbindung stehen, der direkt von Paris unterstützt wird. Nach den Folgen des Börsenkrachs vom 'Schwarzen Montag' weisen sie fröhlich darauf hin, dass es in der Kommune keine Krise gibt und plädieren für ein syndikalistisches System in Dänemark.\n\nObwohl es einige wenige Fälle von Gewalt gab, in denen die Polizei eingreifen konnte, insbesondere wenn der totalistische Flügel dieser Organisation, die Kommunarders, unter der Führung von Martin Andersen Nexø und Børge Houmann beteiligt war, blieben die meisten Demonstrationen friedlich, möglicherweise in der Hoffnung, Polizeieinsätze zu provozieren, wo sie nicht nötig waren. Innerhalb der Grenzen der Verfassung können wir nur wenig tun."
 den.4.a: "Syndikalismus?! In Dänemark?!"

 den.5.t: "Der Konflikt zwischen der DS und der ND"
 den.5.d: "Seit der Gründung von Det Nye Danmark (Das neue Dänemark) durch Max Arildskov nach dem Vorbild der SZRS seines persönlichen Freundes Boris Sawinkow ist das rechtsextreme politische Spektrum in Dänemark hoffnungslos gespalten. Vor der Gründung der ND regierte hier die Dansk Samling (Dänische Einheit), aber so ähnlich ihre Politik auch erscheinen mag, so unterschiedlich könnten sie kaum sein; während die DS auch eine antiparlamentarische Haltung vertritt, akzeptiert die ND keinen Kompromiss in Bezug auf die Idee, dass ein ausländischer Monarch über Dänemark regiert. Dansk Samling wurde von Arne Sørensen gegründet, nachdem er die zunehmend pro-deutsche Haltung der dänischen Regierung sowie die zunehmende Parlamentarisierung missbilligte und vor allem den Anschluss an den deutschen Wirtschaftsraum ablehnte.\n\nEs ist klar, dass Arne Sørensen, der Vorsitzende der DS, diesen Randbereich der dänischen politischen Szene hätte aufbrechen können, aber wenn man bedenkt, wie groß der Teich ist, in dem sie fischen, werden diese Ereignisse der dänischen extremen Rechten eher schaden als nützen."
 den.5.a: "Die DS bleibt in Führung."
 den.5.b: "Die ND beginnt aufzusteigen..."

 den.6.t: "Arildskov besucht den Vozhd"
 den.6.d: "Max Arildskov, ehemaliger freiwilliger Kämpfer im russischen Bürgerkrieg und so genannter 'Fører' der Sawinkowschen Republikanischen Volkspartei Dänemarks, hat seinen Kollegen Boris Sawinkow in Moskau besucht. Bei diesem Treffen beglückwünschte er den 'Vozhd' zu seinem neuen Machtzuwachs in der Russischen Republik und nutzte die Gelegenheit, um seine Haltung gegenüber dem deutschen und syndikalistischen Einfluss in Dänemark zu bekräftigen.\n\nEs mag zwar nicht viel sein, aber einige Menschen scheinen für seine Worte und den Erfolg seines russischen Verbündeten empfänglich zu sein, und wir sehen einen kleinen Zuwachs in seiner Bewegung, auch wenn es immer noch kaum reicht, um bei den kommenden Wahlen einen oder zwei Sitze im Folketing zu gewinnen. Der Dansk Samling ist jedoch wahrscheinlich besorgt, denn er ist das Hauptreservoir für die Partei des 'Fører'."
 den.6.a: "'Fører'? Das klingt lächerlich..."

 den.7.t: "Beunruhigende Berichte der Bauernhöfe"
 den.7.d: "Die dänische Landwirtschaft ist das Rückgrat der dänischen Wirtschaft, und obwohl dies die Auswirkungen des Aktieneinbruchs begrenzt haben mag, tauchen beunruhigende Berichte auf. Entgegen unseren Erwartungen haben sich die freien Volkswirtschaften Europas nicht von dem Schock des Börsenkrachs vom 'Schwarzen Montag' erholt, und folglich sind die Lebensmittelpreise viel niedriger als üblich. Dies hat zur Folge, dass viele Lebensmittel entweder unverkauft bleiben oder mit Verlust verkauft werden, was bedeutet, dass viele Landwirte Gefahr laufen, ihre Hypotheken nicht mehr bezahlen zu können und daher von der Zwangsversteigerung ihrer Betriebe bedroht sind.\nThorvald Stauning hat mit Venstre Verhandlungen über eine Lösung für die schwächelnde dänische Wirtschaft aufgenommen, aber aufgrund von Konflikten in der Kabinettspolitik wurden kaum Fortschritte erzielt. Während die Regierung streitet und keine Lösung erreicht werden kann, leiden dänische Arbeiter, Landwirte und Geschäftsleute gleichermaßen unter der zunehmenden Arbeitslosigkeit."
 den.7.a: "Das ist schlecht..."

 den.8.t: "Weckruf für den Aufschwung"
 den.8.d: "Die Entwicklung der Wirtschaftskrise hat nach ihren anfänglichen Schockwellen ein Loch in ganz Dänemark gerissen; die Stadtbewohner verlieren in alarmierendem Tempo Arbeitsplätze, und die Landwirte haben begonnen, ihre unrentablen Höfe zu versteigern, was zu einer Dezimierung der dänischen Landwirtschaft geführt hat. Staunings Verhandlungen mit seinem Kabinett und dann mit Venstre sind in eine Sackgasse geraten, und angesichts der Wahlen, die noch in diesem Jahr anstehen, muss ein Plan erstellt werden. Es müssen Zugeständnisse gemacht werden, um Staunings Koalitionspartner, Radikale Venstre, zu beruhigen, aber auch um Venstre-Chef Thomas Madsen-Mygdal von einem Sanierungsplan zu überzeugen.\n\nFür den Aufschwung hat Stauning einen klaren Erfolgsplan aufgestellt, der die Gespräche mit der KF, die Bewältigung der Bankenkrise, die Bekämpfung der Inflation der Arbeitnehmerlöhne, die Bestimmung des Schicksals der Krone und die Bewältigung der Schockwelle des Niedergangs der dänischen Unternehmen vorsieht. Der Erfolg Staunings in diesen Gesprächen könnte sich als entscheidend für den Erfolg der Sozialdemokratie bei den bevorstehenden Wahlen im September erweisen."
 den.8.a: "Da wir nun einen Aktionsplan haben, können wir uns an die Arbeit machen."

 den.9.t: "Zwangsversteigerung der Bauernhöfe"
 den.9.d: "Wie erwartet, können viele Landwirte ihren Krediten nicht mehr nachkommen, so dass die Bank gezwungen ist, ihre Höfe in improvisierten Auktionen zu verkaufen, die in der Regel von Großgrundbesitzern aufgekauft werden, die über die nötigen Reserven verfügen, um diese Grundstücke zu erwerben, was die ganze Angelegenheit für die Landwirte noch schmerzhafter macht. In der Regierung werden viele Stimmen laut, die Bauern zu entlasten, aber können wir uns das leisten? Sollten wir die Landwirte entlasten, wäre das ein Segen für die Opposition und könnte zur wirtschaftlichen Erholung beitragen, aber es würde der Stabilität der Koalition schaden; wir könnten stattdessen auf die Entlastung verzichten und unsere Bemühungen auf die städtischen Arbeitnehmer in Schwierigkeiten konzentrieren."
 den.9.a: "Entlastet sie so bald wie möglich!"
 den.9.b: "Neuausrichtung unserer Bemühungen auf städtische Nöte."

 den.11.t: "Generalstreik der Bauern"
 den.11.d: "Im ganzen Land sind die Landwirte in einen Bauernstreik getreten. Diese Streiks, die nominell von der dänischen Venstresocialistiske Parti als Teil der Føderationen angezettelt wurden, sind eine weitere formale Erinnerung daran, dass die Føderationen jede Gelegenheit nutzen werden, um den Arbeitern und Bauern in dieser Krise zu helfen. Sie haben erkannt, dass die niedrigen Preise sie zwingen, ihre Betriebe zu verkaufen, und halten den Verkauf ihrer Erzeugnisse zurück, um die Preise wieder steigen zu lassen. Diese Initiative ist zwar lobenswert, aber sie schadet den Nichtlandwirten sehr, die inzwischen oft auch von der Krise betroffen sind und sich ihr Brot nicht mehr leisten können."
 den.11.a: "Macht ihnen Zugeständnisse, das wird den Streik beenden!"
 den.11.b: "Wir müssen einfach nur warten!"
 den.11.c: "Beendet diesen 'Bauernstreik'!"

 den.12.t: "Die Bauern bleiben standhaft"
 den.12.d: "Trotz dessen, dass wir uns weigern, ihnen Hilfe anzubieten, bleiben die Bauern standhaft. Sie geben nicht nach und hoffen noch immer, dass sie dadurch die Lebensmittelpreise erhöhen und ihre Farmen retten können."
 den.12.a: "Wir müssen nachgeben!"
 den.12.b: "Es ist sicherlich schon fast vorbei!"

 den.13.t: "Der Bauernstreik legt sich"
 den.13.d: "Infolge des Bauernstreiks sind die Lebensmittelpreise zwar etwas gestiegen, aber nicht annähernd so stark, wie die Bauern es sich gewünscht hätten. Wahrscheinlich haben sie auch gehofft, dass die Regierung ihnen Erleichterung verschaffen würde, aber auch das ist nicht eingetreten. Da immer mehr Betriebe von den Banken enteignet werden, geben immer mehr Bauern nach und verkaufen ihre Waren zum neuen Marktpreis, der sich stabilisiert hat. Und da dieser dadurch wieder geschrumpft ist, wird dieser Prozess nur noch beschleunigt."
 den.13.a: "Das ist gut, nehme ich an..."

 ### Neue Wiederherstellungsereignisse vor dem Kanslergade-Abkommen

 den.14.t: "Verhandlungen mit KF"
 den.14.d: "Die Konservative Volkspartei (Folkeparti) ist die dominierende rechtskonservative Kraft in Dänemark. Die Unruhen in der Partei führten jedoch zu einer Spaltung, bei der die Konstitutionalisten unter John Christmas Møller eine Koalition mit Venstre eingingen, während der autokratische Flügel nur noch ein Sammelbecken für Radikalismus ist. Um eine Chance zu haben, Venstre zu überzeugen, ist es von Vorteil, wenn wir uns in bestimmten Fragen mit Møller und der KF verbünden. Ein großer Teil der Wählerschaft der KF stammt aus der Funktionærer oder der Mittelschicht, die sich hauptsächlich aus Angestellten zusammensetzt, und als Gegenleistung könnten wir Zugeständnisse machen und postwendend in Entlastung investieren.\n\nStauning hat sein Kabinett darauf eingestellt, und viele plädieren für einen Tausch, bei dem eine höhere Einkommenssteuer erhoben werden könnte, aber solche Forderungen könnten die KF davon abhalten, zuzustimmen. Eine Investition in die KF könnte nicht nur dazu beitragen, ihre Verbündeten in Venstre auf unsere Seite zu ziehen, sondern wir könnten auch erreichen, dass sie sich bereit erklären, ihre Koalition bei den kommenden Wahlen aufzugeben, was unseren Sieg festigen würde."
 den.14.a: "Gut, wir werden auch ihnen gegenüber Zugeständnisse machen."
 den.14.b: "Es gibt wichtigere Bürgerinnen und Bürger, die unsere Hilfe und unsere Investitionen brauchen; Abfall."

 den.15.t: "Stand der Krone"
 den.15.d: "Die dänische Krone, die 1875 eingeführt wurde, ist die Währung Dänemarks. Abgesehen von dem Jahrzehnt zwischen 1914 und 1924 war sie stets an den Goldstandard gebunden, was das Vertrauen in ihre Funktionsfähigkeit als Zahlungsmittel gewährleistet hat. Heute jedoch hat die aktuelle Wirtschaftskrise den Wert der Krone in eine prekäre Lage gebracht, und Politiker aller Couleur haben unterschiedliche Ansichten darüber, wo sie stehen sollte.\n\nStimmen aus der Opposition, konservativ gesinnte Politiker, sind schnell dabei, die gute alte Sparpolitik vorzuschlagen, um den Wert der Krone zu steigern, was, so argumentieren sie, nicht nur dazu beitragen würde, das Vertrauen in unsere Währung wiederherzustellen und die Inflation einzudämmen, sondern auch dafür sorgen würde, dass Waren für den normalen Bürger in Dänemark erschwinglich bleiben.\n\nIn der Regierungskoalition gibt es jedoch Stimmen, die dafür plädieren, den Goldstandard wieder aufzugeben, wenn auch nur vorübergehend, wie wir es in den schweren Jahren des Weltkriegs getan haben, um flexibler mit der Inflation umgehen zu können - ein Ansatz, der eher der modernen Wirtschaftstheorie entspricht und uns einen Vorteil im mitteleuropäischen Handel verschaffen würde, wenn wir unsere Inflation so regulieren, dass unsere dänischen Waren billig genug werden, um auf dem deutschen Markt einen Vorteil zu erzielen, aber teuer genug, um für Dänemark einen guten Gewinn zu erzielen."
 den.15.a: "Probieren wir dieses neue System aus."
 den.15.b: "Der Goldstandard wird beibehalten."

 den.16.t: "Eine Forderung nach entschlossenem Vorgehen"
 den.16.d: "Das Streikrecht wird in Dänemark durch die 1907 aufgestellten und nur selten geänderten 'Standardregeln für die Behandlung von Arbeitskonflikten' garantiert. Darin sind die Regeln für die Erklärung kollektiver Maßnahmen durch beide Seiten festgelegt, wobei die Grundvoraussetzung darin besteht, dass ein Versuch zur Beilegung des Konflikts durch Verhandlungen stattgefunden haben muss, und zwar zunächst auf lokaler Ebene zwischen Arbeitnehmern und Arbeitgebern und dann auf nationaler Ebene zwischen Gewerkschaften und Arbeitgeberorganisationen wie der Dansk Arbejdsgiverforening.\n\nDie Geschwindigkeit, mit der sich die Dinge entwickeln, bedeutet, dass sowohl die Gewerkschaften als auch die Arbeitgeberverbände Mühe haben, mit den Aktionen vor Ort Schritt zu halten. Ein Drittel der dänischen Arbeitnehmer hat seinen Arbeitsplatz verloren, und an vielen Streiks nehmen scheinbar unbeteiligte Personen teil, von denen einige ehemalige Beschäftigte sind und andere angeblich 'ausländische Agitatoren' sind. Einige Arbeitgeber sind dazu übergegangen, die Arbeitnehmer ganz aus ihren Betrieben auszusperren, und einige, denen dies nicht rechtzeitig gelungen ist, behaupten, dass ihre Betriebe jetzt von militanten Streikenden besetzt sind. Gleichzeitig erleben wir eine noch nie dagewesene Anzahl von Sympathiestreiks in ganzen Industriezweigen, die nach dem Septemberkompromiss von 1899 legal sind, aber in der gegenwärtigen Situation könnte man fast alles als 'Sympathiestreik' bezeichnen.\n\nOffen gesagt, die Situation in und um die dänischen Fabriken ist ein Chaos, und es ist im Moment wahrscheinlich unmöglich, ein faires und ausgewogenes Urteil zu fällen. Wenn wir tun, wozu uns die großen Arbeitgeberverbände drängen, laufen wir Gefahr, das Recht vieler Menschen auf kollektive Maßnahmen zu verletzen, und wenn die Situation so schlimm ist wie berichtet, könnte der darauf folgende Kampf noch mehr materiellen Schaden anrichten, als bereits geschehen ist."
 den.16.a: "Stürmt die Fabriken und zerschlagt die Streikenden, damit sie unsere Industrie nicht in die Knie zwingen."
 den.16.b: "Es ist ihr Recht zu streiken, aber sie müssen an den Verhandlungstisch kommen."

 den.17.t: "Gesetz über Maßnahmen zum Schutz der dänischen Währung"
 den.17.d: "Auf Betreiben von Thomas Madsen-Mygdal, der in seiner Partei nicht unumstritten ist, soll mit einem neuen Gesetz die Valutazentrale, das 'Amt für Devisenkontrolle', wieder eingerichtet werden, das die Aufgabe hat, die inländischen Währungsangelegenheiten sowie die Einfuhr und Verwendung ausländischer Währung in Dänemark zu überwachen.\n\nDiesmal werden jedoch zusätzliche Aufgaben ins Auge gefasst, nämlich die Korrektur der Handelsbilanz und die Regulierung der Wirtschaft durch Einfuhrkontrollen. Diese radikale Initiative hat die eher klassisch liberal eingestellten Mitglieder von Venstre und den Großteil der KF verprellt, wird aber von der Sozialdemokratie begrüßt.\n\nWas Madsen-Mygdal zu diesem radikalen Schritt veranlasst hat, sind nichts anderes als die deutschen Einfuhrkontrollmaßnahmen; eine vorübergehende Verdoppelung der Einfuhrzölle auf Butter, die für Einfuhren von mehr als 5.000 Tonnen gilt, wird voraussichtlich dazu führen, dass etwa 25.000 Tonnen dänische Butter keinen deutschen Abnehmer finden. Zynische Beobachter könnten anmerken, dass die bevorstehenden Wahlen auch für Madsen-Mygdal von Bedeutung sind, deren Wahlkreis hauptsächlich aus Landwirten besteht.\n\nDie Gegner der vorgeschlagenen Einfuhrkontrollen haben sich schnell hinter einem Gegenvorschlag versammelt: Die Verhängung weitreichender Schutzzölle durch die Valutazentrale, so argumentieren sie, könnte unsere Abhängigkeit von deutschen Produkten langfristig korrigieren und kurzfristig zu einer prognostizierten Erhöhung der Einnahmen führen; allerdings würde dies wohl gegen die Mitteleuropa-Verträge verstoßen und könnte somit unsere Beziehungen zum deutschen Wirtschaftsraum belasten. Stauning und das Kabinett sind sich einig: Ein Ausstieg aus Mitteleuropa würde Dänemark nur noch mehr in die Bredouille bringen, und die deutsche Wirtschaft, die zwar nicht gerade „freundlich“ ist und genau wie unsere in Scherben liegt, ist unsere beste Hoffnung auf Überleben."
 den.17.a: "Unsere Aufgabe ist es, eine Politik zu betreiben, die den Menschen in Dänemark zugute kommt."
 den.17.b: "Mal sehen, wie weit wir dieses Boot schaukeln können."

 ###Events

 den.18.t: "Kanslergade-Abkommen"
 den.18.d: "Heute Morgen trafen Vertreter der Venstre-Partei in der Wohnung von Thorvald Stauning in der Kanslergade 10 ein und trafen sich mit Stauning und Vertretern der Regierungskoalition. Es ist klar geworden, dass die Lösung dieser Krise eine größere Anstrengung erfordert als nur den Aufkauf von Vorräten zur Stabilisierung der Børsen-Börse. Jetzt, wo die dänische Landwirtschaft betroffen ist, hat die Regierung kein Mandat im Landsting, was bedeutet, dass keine Maßnahmen ohne eine Einigung mit den Liberalen durchkommen würden. Den ganzen Tag über wurde heftig über die Details gestritten, aber am Abend..."
 den.18.a: "...unterzeichneten die Vertreter der Venstre das Abkommen."
 den.18.b: "...konnte trotz der Bemühungen keine Vereinbarung getroffen werden."

 den.19.t: "Die [GetMonth]-Folketing-Wahlen von [GetYear]"
 den.19.d: "Die Kanslergade-Vereinbarung war zwar gut durchdacht, fand jedoch nicht die Unterstützung der Liberalen und Konservativen. Der daraus resultierende parlamentarische Stillstand zwang Stauning, dessen Kabinett nicht mehr handlungsfähig war, zur Ausrufung vorgezogener Neuwahlen. Kaum ein Jahr nach den Wahlen von 1935, die Staunings Koalition mit Leichtigkeit gewonnen hatte, kämpfte er nun um sein politisches Überleben. In den letzten Wochen wurde viel darüber geredet, wer die Schuld an dieser Entwicklung trägt, aber letztendlich ist es nun an der dänischen Bevölkerung zu entscheiden, welchen Weg das Land auf seinem Weg zur Erholung einschlagen wird. Die Abstimmung ist nun abgeschlossen, und das Ergebnis ist eindeutig:"
 den.19.a: "Madsen-Mygdal führt Venstre zum Sieg."

 den.20.t: "Etablierung der Rigspolitiet"
 den.20.d: "Heute hat die Rigspolitiet (die nationale Polizei) ihre Arbeit aufgenommen. Diese neue Organisation wird künftig als oberste Ebene der dänischen Polizei dienen und einem einzigen nationalen Polizeichef unterstellt sein. Diese Reform wird den dänischen Polizeiapparat in den kommenden Jahren straffen, die Effizienz der Strafverfolgung erhöhen und die Rechtssicherheit auf einer zusätzlichen Ebene gewährleisten."
 den.20.a: "... außerdem schafft es Arbeitsplätze."

 den.21.t: "Geburt von Prinzessin Margrethe"
 den.21.d: "Freudige Nachrichten aus der königlichen Familie. Kronprinz Frederick und seine Frau Ingrid von Schweden gaben bekannt, dass ihr erstes Kind geboren wurde: Margrethe. Die dänische Verfassung erlaubt es Frauen nicht, den Thron zu erben; Experten halten es jedoch für unwahrscheinlich, dass sie eines Tages Königin von Dänemark sein wird. Doch jetzt ist erst einmal Zeit zum Feiern, denn die königliche Familie hat ein neues Mitglied bekommen."
 den.21.a: "Hurrah!"

 den.22.t: "Eröffnung der Storstrøm-Brücke"
 den.22.d: "Nach 4 Jahren Konstruktionszeit wurde die Storstrøm-Brücke heute von [DEN.GetLeader] eröffnet. Sie verbindet die Inseln Falster und Masnedø miteinander, wobei Letztere schon seit 1935 mit Sjælland durch die Masnedsund-Brücke verbunden ist. Nun kann man von Kopenhagen aus mit dem Zug nach Falster reisen. Außerdem kann aufgrund der Guldborgsund-Brücke auch Lolland mit dem Zug erreicht werden, ohne dass auf dem Weg eine Fähre benutzt werden muss."
 den.22.a: "Nächste Station: Langeland... wobei dies etwas schwieriger wird..."

 den.23.t: "Hans Niels Andersen ist verstorben"
 den.23.d: "Der Unternehmer und Abenteurer H.N. Andersen ist Berichten zufolge heute gestorben. Andersen war der Gründer der so genannten 'Ostasiatischen Gesellschaft', des heute größten Unternehmens in Dänemark. Nicht nur in Dänemark, sondern weltweit erlangte die „East Asiatic Company“ Berühmtheit als eines der größten Unternehmen, das Routen zwischen Europa und Asien bediente.\n\nNeben seinen geschäftlichen Unternehmungen war er auch in der Diplomatie tätig, wo er während des Weltkriegs erfolglos versuchte, Friedensverhandlungen zu initiieren, und als dänischer Generalkonsul in Siam. Als Ritter des Elefanten, ein Titel, der ihm für seine gute Arbeit verliehen wurde, wird er sicherlich vermisst werden!"
 den.23.a: "Möge er in Frieden ruhen."

 den.24.t: "Norwegische Dokumente übergeben"
 den.24.d: "Eine große Anzahl von Dokumenten, die Norwegen betreffen und größtenteils aus der Zeit der dänisch-norwegischen Beziehungen stammen, werden demnächst aus unserem Nationalarchiv, der Königlich Dänischen Bibliothek und der Universitätsbibliothek nach Oslo verschifft. Norwegen wird sicher froh sein, dass seine Geschichte an den richtigen Ort gebracht wird."
 den.24.a: "Das ist selbstverständlich."
 den.24.b: "Wartet, hier ist ein Fehler im Papierkram!"

 den.25.t: "Norwegische Dokumente übergeben"
 den.25.d: "Eine Sendung aus dem dänischen Nationalarchiv, der dänischen Königlichen Bibliothek und der Universitätsbibliothek Kopenhagen ist soeben eingetroffen. Es handelt sich um Dokumente über Norwegen aus der Zeit, als Norwegen zu Dänemark gehörte. Durch die Überführung dieser Dokumente in unser Nationalarchiv wird unsere Geschichte noch ein wenig vollständiger!"
 den.25.a: "Danke Dänemark!"

 den.27.t: "Der Tod von Thomas Thrige"
 den.27.d: "Der dänische Unternehmer T.B. Thrige hat Berichten zufolge diese Welt verlassen. Thrige war der Gründer des Unternehmens Thrige-Bramsen, das Elektromotoren für die Landwirtschaft und andere Zwecke herstellte. Als überzeugter Verfechter der Verbesserung des Lebens der Arbeiter gründete er Initiativen wie eine Wohnungsbaugesellschaft und ein Bildungszentrum für Arbeiter.\n\nThrige arbeitete in den Vereinigten Staaten, bis er nach dem Krieg nach Dänemark zurückkehrte, woraufhin viele spekulierten, dass er die harten Jahre, die Amerika bevorstehen würden, voraussah. Als eifriger Philanthrop spendete Thrige einen Großteil des Geldes, das er verdiente, an Bildungseinrichtungen, Krankenhäuser und kulturelle Organisationen - ein Mann, der großzügig war und ein größeres Herz hatte als die meisten anderen."
 den.27.a: "Hvil I Fred!"

 den.28.t: "Der Tod von Harald Scavenius"
 den.28.d: "Wir wurden informiert, dass der frühere Außenminister und der Cousin des Kabinettmitglieds Erik, Harald Scavenius, heute in Den Haag verstorben ist, wo er schon seit 1928 im Auslandsdienst war. Scavenius, welcher sich selbst als Konservativer mit einer stark anti-syndikalistischen Einstellung ansah, starb, wie er lebte: Als Diplomat, der im Ausland seinem Staat dient."
 den.28.a: "So ist es..."

 den.29.t: "Der Tod von Peder Pedersen"
 den.29.d: "Der Ingenieur Peder Oluf Pedersen ist heute in Kopenhagen verstorben. Pedersen, Direktor und Rektor der Polytechnischen Hochschule, war ein visionärer Ingenieur, der sich in der dänischen Elektroindustrie entwickelte und eine Schlüsselrolle bei der Erfindung des Poulsenbogens, eines Tonaufzeichnungsgeräts, spielte. Viele hielten ihn für eine fähige Führungspersönlichkeit, die Forscher und Studenten auf ein gemeinsames Ziel hin organisierte und auch den Vorsitz des Elektronikausschusses und des Ingenieurverbands innehatte."
 den.29.a: "Wir werden ihn vermissen."

 den.30.t: "Der Tod von Thorvald Stauning"
 den.30.d: "Thorvald Stauning, einer der einflussreichsten dänischen Staatsmänner aller Zeiten, ist heute gestorben. Stauning, langjähriger Vorsitzender der Sozialdemokraten, brachte seine Partei an die Macht und dann zu einem Anteil an den Wählerstimmen, den sich vor ihm niemand hätte vorstellen können. Stauning [DEN_get_stauning_death_loc]"
 den.30.a: "Ein Staatsbegräbnis wird benötigt, um ihn zu würdigen!"

 den.32.t: "Ärger in der KF"
 den.32.d: "Die Dänische Konservative Volkspartei, früher einfach als die Rechte bekannt, ist die drittstärkste Partei im Folketing. In letzter Zeit ist sie jedoch Opfer von Streitigkeiten geworden: Als Zeuge unseres Regierungssystems ist die Partei hoffnungslos gespalten in den demokratischen Flügel, der von John Christmas Møller angeführt wird, der derzeit auch die Parlamentsfraktion der Partei leitet und für die gesunde Demokratie steht, die wir heute in Dänemark genießen, und Victor Pürschel, der mit Unterstützung von Jack Westergaard und seiner Konservativen Jugend eine Rückkehr zur traditionelleren Højre-Position anstrebt und dabei viel Unterstützung von der radikalisierten Jugend von heute erhält, um die Reservemächte zu erhalten, die uns bis heute ein Dorn im Auge sind.\n\nDer Radikalismus der Rechten hat nicht nur das Misstrauen in die KF gefestigt, sondern auch die Kritik an John Christmas Møller wegen seines Wunsches nach fortgesetzter parteiübergreifender Unterstützung, der sich in den Angelegenheiten von 1926 gegen den König stellte. Er argumentiert, dass der dänische Konservatismus mit der nationalen Einheit verbunden sein muss, und dass es Dänemark in den Ruin treiben würde, wenn sich viele für die Demontage dieser sorgfältig erarbeiteten und über mehrere Jahrzehnte hinweg gefestigten Demokratie einsetzen würden. Auch wenn ein Großteil der KF mit Møllers Standpunkt nicht einverstanden ist, so ist doch etwas über den fragilen Charakter der dänischen Demokratie in der heutigen Zeit zu sagen."
 den.32.a: "Auch wenn die dänische Demokratie zerbrechlich ist, darf sie nicht an der Radikalität zerbrechen."

 den.34.t: "Dänemark möchte dem Reichspakt beitreten"
 den.34.d: "Die dänische Regierung bittet darum, sich dem Reichspakt anschließen und uns in unserem Kampf gegen die Syndikalisten beistehen zu dürfen. Es gibt kaum einen Grund, ihrer Anfrage nicht zu entsprechen, da ihr Beitritt dem Feind den Zugang zur Ostsee verwehren würde, wodurch wir ein Problem weniger hätten, um das wir uns kümmern müssten."
 den.34.a: "Willkommen!"
 den.34.b: "Nein danke."

 den.35.t: "Deutschland stimmt zu"
 den.35.d: "Deutschland hat unserer Anfrage entsprochen und uns im Reichspakt begrüßt. Zusammen werden wir den Syndikalismus vernichten!"
 den.35.a: "Når tysken kommer her!"

 den.36.t: "Deutschland lehnt ab"
 den.36.d: "Deutschland hat unser Gesuch, dem Reichspakt beizutreten, mit dem Hinweis abgelehnt, dass es uns schützen müsse und nicht die nötigen Truppen dafür aufbringen könne."
 den.36.a: "Die Implikation ist es, die am meisten weh tut..."

 den.37.t: "Der König feuert [GetSecondInCommand]"
 den.37.d: "Unerwartete Nachrichten kamen aus dem Palast: König Christian X. hat [GetSecondInCommand] und seine Minister entlassen und durch Victor Pürschel, den Führer des autoritären (royalistischen) Flügels der KF, ersetzt. Er begründet dies mit der Besorgnis über die Inkompetenz des Kabinetts, die unkontrollierte, zügellose Korruption und das Risiko, das dies für den weiteren Wohlstand Dänemarks bedeutet. Es ist jedoch höchst fraglich, ob die Entschlossenheit des Königs so stark bleiben wird, wenn sich erheblicher Widerstand gegen diese Maßnahmen regt. Die Kommunistisk Føderation hat die Arbeiter bereits zu einem Generalstreik gegen die neu installierte konservative Regierung aufgerufen und sogar erklärt, dass der König wegen eines solchen autoritären Akts abgesetzt werden soll. Die Armee hat sich bisher in ihrer Loyalität gespalten, und es wird einige Zeit dauern, bis die Radikalen von KF und Victor Pürschel den Dissens unterdrücken und ihre Herrschaft über Dänemark festigen können.\n\nDa die Radikalen der KF alle ihre Wünsche und Sehnsüchte durchsetzen können, wird sich Dänemark nun formell dem deutschen Hegemon anschließen."
 den.37.a: "Hätten wir ihn diese Befugnisse wirklich behalten lassen sollen?"

 den.38.t: "Stauning zeigt sein wahres Gesicht"
 den.38.d: "Nach seinem katastrophalen Sturz als einer der beliebtesten Ministerpräsidenten Dänemarks hat Thorvald Stauning eine schockierende Nachricht über die Fortsetzung seiner Führung der Sozialdemokratie bekannt gegeben. Da Dänemark nach seinem Scheitern, die Regierung während der Verfassungskrise zu sichern, eine drastische Wende in der Politik genommen hat, hat Stauning beschlossen, seinen Hut in die Kommunistisk Føderation zu werfen. Stauning mag kein überzeugter Sozialist sein, was Fragen zu seiner Entscheidung aufwirft, mit der er sich an große Teile Dänemarks wandte, dass man Opfer bringen muss, um die letzte Hoffnung auf Demokratie zu bewahren.\n\nAngesichts der scheinbar totalen Kontrolle des Königs über die Politik ist es nicht verwunderlich, dass der größte Dorn in seinem Auge Sympathien für die Linken hegt, die eher bereit sind, mit seinen einstigen Vorschlägen für eine wahrere dänische Demokratie zusammenzuarbeiten. Er hat sich nicht aus dem Wunsch heraus, dass Dänemark zu einer sozialistischen Diktatur wird, auf ihre Seite geschlagen, sondern wurde von radikalen ehemaligen Mitgliedern der Sozialdemokratie ermutigt.\n\nDurch die Krise in Ungnade gefallen und nun Parteiführer, sind nicht alle in der Sozialdemokratie von Staunings Forderungen überzeugt und haben ihre Haltung zur Unterstützung eines Volksaufstandes weitgehend aufgegeben. Vilhelm Buhl übernimmt die neue Führung der Partei und soll die Sozialdemokratie von nun an leiten, obwohl ein kleiner Mitgliederschwund und der Rückzug der dänischen Demokratie seit der Krise ihre Popularität beeinträchtigt haben. Es ist unwahrscheinlich, dass sie in absehbarer Zeit wieder an die Spitze zurückkehren wird."
 den.38.a: "Ein Wolf im Schafspelz."

 den.39.t: "Umgang mit den Reformen des Wohlfahrtsstaates"
 den.39.d: "Pürschel hat unermüdlich daran gearbeitet, die Legitimität seiner Regierung zu festigen, nachdem er angesichts der Niederlage Staunings ernannt worden war. Dazu gehört es, die letzten Relikte der alten Regierung abzureißen, die einen Großteil des Haushalts für Staatsreformen ausgegeben hat. Viele dieser Reformen fügen sich in Staunings Konzept des 'Wohlfahrtsstaates' ein und beinhalten eine drastische Umlenkung der Effizienz unserer Industrie zugunsten der Bürger.\n\nFür solche Reformen gibt es jedoch keinen Spielraum für übermäßige Staatsausgaben, und viele in der KF fordern, dass wir Gesetze erlassen, um sie zurückzudrängen. Der König hat sich in dieser Angelegenheit entschieden für Pürschels bestes Urteil ausgesprochen. Wenn wir uns entschließen, diesen Forderungen nachzugeben, wird dies zweifellos zu Unruhe in der breiten Bevölkerung führen, aber es wird dazu beitragen, die Anhänger der KF insgesamt zu besänftigen. Stattdessen könnten wir uns jederzeit dafür entscheiden, sie intakt zu lassen und ihr Erbe in unser eigenes umzuleiten."
 den.39.a: "Reißt alles nieder, ohne Gnade!"
 den.39.b: "Es sollten nur die gravierendsten Reformen angegangen und einige beibehalten werden."
 den.39.c: "Lasst sie in Ruhe."

 den.40.t: "Der König feuert [GetSecondInCommand]"
 den.40.d: "Unerwartete Nachrichten kamen aus dem Palast: König Christian X. hat [GetSecondInCommand] und seine Minister entlassen und durch John Christmas Møller, den Führer des konservativen (konstitutionellen) Flügels der KF, ersetzt. Er begründet dies mit der Besorgnis über die Inkompetenz des Kabinetts, die unkontrollierte, ausufernde Korruption und die damit verbundene Gefahr für den weiteren Wohlstand Dänemarks. Es ist jedoch höchst fraglich, ob die Entschlossenheit des Königs so stark bleiben wird, wenn erheblicher Widerstand gegen diese Maßnahmen entsteht. Venstre hat bereits die Anhänger ihrer Partei aufgerufen, ihre neuen Koalitionsführer zu unterstützen, nachdem ihr Kabinett gewaltsam aus dem Amt gedrängt wurde.\n\nJohn Christmas Møller hat öffentlich seine Absicht erklärt, Dänemarks zerbrechliche Demokratie zu erhalten, aber nur die Zeit wird zeigen, ob er diese Versprechen einhalten wird. Nachdem der König eine adäquate, ihm genehme Regierung ernannt hat, kann sich Dänemark nun formell dem deutschen Hegemon anschließen."
 den.40.a: "Hätten wir es zulassen sollen, dass diese Befugnisreserven bestehen bleiben?"

 den.41.t: "Westergaard auf dem Sprung"
 den.41.d: "Obwohl er erst seit kurzem im Amt ist, hat Møller erfahren, dass sein konservativer Parteifreund Jack Westergaard seine Position als Ministerpräsident in Frage stellt. Jack Westergaard, der derzeitige Vorsitzende des Konservativen Ungdom (Junge Konservative), hat seine Ansichten über die Parteilinie der KF immer wieder offen dargelegt. Westergaard, der sich mit Ideologen des autokratischen Flügels der Partei wie Victor Pürschel verbündet, ist zweifellos unzufrieden mit Møller und den Konstitutionalisten.\n\nDer größte Teil der Partei ist jedoch mit Møller verbündet, zumal die Ernennung durch den König seine Herrschaft als Ministerpräsident legitimiert. Westergaard ist ehrgeizig und genießt die Aufmerksamkeit des gesamten Spektrums als junger Emporkömmling, der unsere kostbare Demokratie auf drastische Weise abbauen will."
 den.41.a: "Er ist jung und plump, aber er wird trotzdem für Ärger sorgen."

 den.42.t: "Westergaard hält eine Kundgebung ab"
 den.42.d: "Westergaard versammelte sich heute in Kopenhagen vor einer großen Menschenmenge und traf sich mit Tausenden von Anhängern. Das Konservative Ungdom, das sich sowohl aus jungen konservativen Anhängern als auch aus konservativen Studenten zusammensetzt, hält Schilder und skandiert zum Takt von Westergaards Trommel. Obwohl diese Kundgebung nicht unbedingt gewalttätig ist, haben viele in der KF Bedenken über die Auswirkungen eines so großen, organisierten Protests geäußert, der die ganze Woche über aktiv bleibt.\n\nDaraufhin hat Møller Westergaard angeprangert und die Polizei aufgefordert, für Ordnung zu sorgen. Es bleibt jedoch abzuwarten, ob die Situation in Gewalt ausartet, aber die Lage in Kopenhagen bleibt angespannt."
 den.42.a: "Nichts weiter als ein Nachahmer der Legionäre."

 den.43.t: "Westergaard trifft sich mit König Christian"
 den.43.d: "Die Situation hat sich seit der Ernennung Møllers zugespitzt, und angesichts der anhaltenden Spannungen hat Westergaard beschlossen, um eine Audienz bei Christian X. zu ersuchen. In Anspielung auf die Verachtung des Königs gegenüber den demokratisch gewählten Regierungen der letzten zwei Jahrzehnte und seine Bereitschaft, von seinen Machtreserven Gebrauch zu machen, hat Westergaard seine Pläne vorgestellt, um den Protest der Opposition zu unterdrücken und die Stabilität in Dänemark wiederherzustellen.\n\nAn der Seite von Westergaard steht Carsten Raft, der frühere Vorsitzende des konservativen Ungdom und überzeugter Befürworter der Übernahme des Einflusses von rechtspopulistischen Bewegungen in ganz Europa, wie den Legionären in Rumänien oder Sawinkow in Russland. Wenn sein Vorhaben gelingt, könnte Westergaards Plan, die Demokratie in Dänemark zu beenden, tatsächlich in Erfüllung gehen."
 den.43.a: "Die Verräter streiten untereinander."

 den.44.t: "Westergaard stellt ein Ultimatum!"
 den.44.d: "In Kopenhagen ist das Chaos ausgebrochen! Møller und der konstitutionelle Flügel der KF trafen sich heute, nachdem Westergaard mit Unterstützung des autokratischen Flügels der KF ein Ultimatum gestellt hatte, in dem er den Rücktritt von Møller forderte. Der konservative Ungdom, der mit Carsten Raft auf die Straße geht, hat nach seiner Kundgebung im letzten Monat damit begonnen, Tausende von Kolonnen in den großen Straßen Kopenhagens zu organisieren.\n\nWestergaard und sein Jugendflügel haben beschlossen, sich mit denjenigen anzulegen, die sich mit der Opposition verbündet haben, während sie viele Anhänger in der KF um sich scharen, um sich ihnen auf ihrem Kreuzzug anzuschließen. Møller hat noch nicht auf die Forderungen und Anschuldigungen der Opposition reagiert, sondern es vorgezogen, durch Konferenzen mit dem konstitutionellen Flügel der KF einen legitimen Plan zu schmieden. König Christian X. beobachtet die Situation aufmerksam und teilt Møller mit, dass er schnell eine Entscheidung treffen muss, um die Situation einzudämmen.\n\nNach Beratungen mit seinen Ministern beschließt Møller,..."
 den.44.a: "Rufen Sie loyale Armeeeinheiten in Kopenhagen auf, um die Ordnung um jeden Preis aufrechtzuerhalten."
 den.44.b: "Treten Sie zurück, es gibt keine andere Wahl."

 den.45.t: "Das konservative Ungdom zerfällt"
 den.45.d: "Armeeeinheiten unter General With erhielten Møllers Aufruf zum Handeln und entsandten schnell Einheiten der Armee, um bei der Niederschlagung der Proteste zu helfen. Westergaard und der konservative Ungdom mussten sich schließlich den Truppen Withs geschlagen geben und zogen sich aus dem Stadtzentrum zurück. Nachdem Møller seine Herrschaft über die Partei und ihre Führung gesichert hatte, entließ er Westergaard als Vorsitzenden des Konservativen Ungdom und übertrug Aksel Møller die Führung. Møller hat nun die Freiheit, die Lage des Landes richtig einzuschätzen und sich mit der Opposition auseinanderzusetzen."
 den.45.a: "Nach dieser kleinen Unterbrechung ist es nun an der Zeit, sich mit der Situation zu befassen, um die es geht."

 den.46.t: "Westergaard zum Ministerpräsidenten ernannt"
 den.46.d: "Angesichts des Rücktritts von Møller hatte König Christian X. keine andere Wahl, als den Forderungen Westergaards nach seiner Ernennung zum Ministerpräsidenten nachzugeben. Viele in der KF, die Møller unterstützt hatten, empfanden seine Wahl als äußerst geschmacklos und haben angesichts der Ernennung Westergaards ihren eigenen Rücktritt angekündigt. Trotzdem hat Westergaard öffentlich verkündet, dass Dänemark nicht länger in die Irre geführt werden soll und unter seiner väterlichen Führung sowie seiner Loyalität gegenüber der Monarchie in ein neues goldenes Zeitalter geführt werden soll.\n\nNach dieser Ansprache hat Westergaard Carsten Raft an seiner Stelle zum Führer des Konservativen Ungdom ernannt, in der Hoffnung, den Jugendflügel unter Rafts Führung zu einem echten Paramilitär auszubauen. Westergaards radikale Umgestaltung Dänemarks hat gerade erst begonnen..."
 den.46.a: "Vielleicht werden wir den Ruhm von Højre wiederherstellen."

 den.47.t: "Das Einkammern-Referendum von [getYear]"
 den.47.d: "Nach einer hitzigen Parlamentssitzung und den Stimmen von mehr als 60 % der Dänen im ganzen Land wurde nun endlich bekannt, dass John Christmas Møller mit seinem Referendum versucht hat, die Mehrheitsherrschaft im Land zu beenden. Møllers Referendum besagt, dass Dänemark ohne den Rigsdag, das Zweikammerparlament, bestehend aus dem Folketing (Unterhaus) und dem Landsting (Oberhaus), besser dran wäre. Dieser Schritt ist eine Reaktion des Volkes, um die dänische Bürokratie endlich zu klären und die Möglichkeiten der Regierung zu verbessern, Gesetze und Gesetzesvorlagen zu verabschieden, ohne den Landsting passieren zu müssen, der bisher nur als Stempel zu dienen schien.\n\nZu den Änderungen, die dieses Referendum in Bezug auf die Verfassung mit sich bringt, gehört eindeutig der von Møller seit langem angestrebte Parlamentarismus in Dänemark, der sicherstellt, dass keine Regierung eine Mehrheit von Mitgliedern in der Opposition hat. Außerdem wird das Folketing durch die Abschaffung des Landsting nun aus 179 Mitgliedern bestehen. Schließlich wurde das Folketing um das Amt des Ombudsmanns erweitert, das die dänische Demokratie für immer sichern wird."
 den.47.a: "Ein Triumph für Møller und die KF!"

 den.48.t: "Aufruhr in Kopenhagen!"
 den.48.d: "Beunruhigende Nachrichten erreichten das Büro von Westergaard am späten Abend, nachdem das konservative Ungdom mit Mitgliedern der Kommunistisk Føderation aneinandergeraten war. Die Kommunistisk Føderation, die sich seit langem gegen ihre Existenz organisiert hat, ist schließlich zur Gewalt übergegangen, nachdem sie von einer unbekannten Quelle Waffen erhalten hat. Viele in der KF vermuten, dass die französischen oder britischen Syndikalisten diese Waffen über einen geheimen Kanal geliefert haben, doch Westergaard hat beschlossen, diese Gelegenheit zu nutzen, um einen Plan auszuhecken, mit dem er sich ein für alle Mal die Macht sichern kann.\n\nWestergaard hat in Windeseile Mitglieder der Armee sowie einige kürzlich bewaffnete Brigaden des konservativen Ungdom entsandt, um für Ordnung zu sorgen. Da das Gleichgewicht in Kopenhagen am seidenen Faden hängt, sind alle Augen auf Westergaard gerichtet."
 den.48.a: "Westergaard muss diese Krise auf die eine oder andere Weise lösen!"

 den.49.t: "Passieren des Bemyndigelseslov (Ermächtigungsgesetzes)"
 den.49.d: "Die turbulente Situation in Kopenhagen hat ihren rechtzeitigen Abschluss gefunden, da Westergaard ein Gesetz durchgesetzt hat, das dazu beitragen wird, die Dinge ein für alle Mal zu regeln. König Christian X. traf sich gestern Abend mit Westergaard und verlangte eine Antwort auf den plötzlichen Aufstand in Kopenhagen. Westergaard legte Beweise dafür vor, dass Stauning und die Sozialdemokratie mit den Syndikalisten in Frankreich zusammenarbeiten, um ihr schwaches Regime zu stürzen. Obwohl viele der vorgelegten Dokumente eindeutig gefälscht waren, hat die Voreingenommenheit des Königs ihnen gegenüber sowie der wachsende Druck, diese Krise beizulegen, jedes Mittel der Logik und des klaren Denkens außer Kraft gesetzt.\n\nMit der überwältigenden Unterstützung der KF wurde die Rigsdag schließlich dazu gedrängt, ihre Macht an Westergaard abzutreten, den sie als einziges Mittel zur Beilegung der Krise ansieht. Daher hat Westergaard beschlossen, das Ermächtigungsgesetz (Bemyndigelseslov) in Anspruch zu nehmen, das dem Premierminister und seiner Partei eine zentrale Rolle zuweist, während die Vorbehaltsbefugnisse des Königs erhalten bleiben. Mit Hilfe dieses Gesetzes versucht Westergaard, den Aufstand niederzuschlagen und die Kommunistische Föderation ein für alle Mal zu verbieten, während er gleichzeitig die Wahlen vorerst absagt.\n\nDie Opposition, die nach dem unglücklichen Sturz Staunings vor allem von Peter Munch angeführt wird, hat gegen diesen Akt protestiert und ihn als wahrhaft undemokratisch und autoritäre Machtergreifung bezeichnet, aber angesichts des Schwächelns der Sozialdemokratiet scheint er auf taube Ohren zu stoßen. In einer Rede, die Westergaard wenige Tage nach der Verabschiedung des Gesetzes hielt, verkündete er, dass die 'nationale Wiedergeburt' Dänemarks endlich gekommen sei, und kündigte seine Pläne an, die schwächelnde parlamentarische Demokratie durch das zu ersetzen, was er als „sozialen Nationalismus“ bezeichnet."
 den.49.a: "Westergaard ist wirklich der Mann, den Dänemark braucht!"

 den.50.t: "Die Zukunft des dänischen Liberalismus"
 den.50.d: "Da sich der Krieg in Europa dem Ende zuneigt, hat [GetSecondInCommand] ein Treffen der Delegierten von Venstre und Radikale Venstre angekündigt, um über die Zukunft der beiden Parteien zu beraten. Die Kriegskoalition, die einen Großteil der Radikale Venstre rehabilitiert hat, hat eine neue Front für den Liberalismus in Dänemark geschaffen, wie es sie seit der Spaltung der Partei vor mehreren Jahrzehnten nicht mehr gegeben hat, die zur ursprünglichen Spaltung führte. Allerdings haben [GetSecondInCommand] und Peter Munch von der Radikale Venstre die mögliche Rückkehr der Forenede Venstre als eine einzige Partei diskutiert, was zweifellos die einzigartigen Identitäten der beiden Parteien entfremden, aber wieder eine vereinte liberale Partei zementieren würde.\n\nEine Schlüsselfrage für eine mögliche Rückkehr zu den glorreichen Tagen von 1872 und eine erneute Mehrheit im Parlament ist die Fortsetzung des Militärbündnisses mit Deutschland. Peter Munch hat sich damit einverstanden erklärt, in Kriegen zu kämpfen, die vom deutschen Hegemon angezettelt werden. Er geht sogar so weit zu sagen, dass Deutschland in die dänische Unabhängigkeit eingreifen könnte, wenn wir uns zu eng an den Kaiser und seine Lakaien schmiegen. [GetSecondInCommand] hat nun die Wahl: die getrennten Parteien innerhalb dieser Koalition sowie unser Bündnis mit Deutschland aufrechtzuerhalten oder vielleicht die dänische Neutralität mit einer höflichen Aufforderung zum Austritt aus dem Militärbündnis wiederzubeleben."
 den.50.a: "Der Status quo ist zufriedenstellend, bemühen Sie sich nicht."
 den.50.b: "Legen Sie dem deutschen Außenminister sofort unsere Bitte vor!"

 den.150.t: "Dänemark beantragt den Austritt aus dem Reichspakt"
 den.150.d: "Nach der Niederlage der Internationalen und Russlands in unserem Osten hat unser kleiner Verbündeter im Norden ein Ersuchen an unseren Außenminister gerichtet, in dem er darum bittet, ihm einen sicheren Austritt aus unserem Militärbündnis zu ermöglichen und seine Neutralität zu garantieren. Einige in unserer Regierung haben ihre Bedenken geäußert, Dänemark die Wiederherstellung der Neutralität zu gestatten, wobei sie die Notwendigkeit des Zugangs durch ihre Meerengen sowie die Zusammenarbeit in künftigen Kriegen als Notwendigkeit anführen.\n\nDer dänische Außenminister hat einige unserer Bedenken zerstreut, indem er zugestimmt hat, die Mitgliedschaft in der mitteleuropäischen Zollunion und die engen Handelsbeziehungen aufrechtzuerhalten. Sollen wir ihre Bindungen innerhalb unseres Bündnisses verstärken oder ihnen einfach erlauben, das Land zu verlassen?"
 den.150.a: "Wenn wir Dänemark unseren Willen aufzwingen, werden sie bleiben."
 den.150.b: "Zeigen Sie etwas Wohlwollen, erlauben Sie ihren Abgang."

 den.250.t: "Deutschland lehnt unsere Anfrage ab!"
 den.250.d: "Leider hat Deutschland unser Ersuchen, aus dem Militärbündnis auszusteigen, mit der Begründung abgelehnt, dass eine kontinuierliche militärische Präsenz in unserem Land sowie der Zugang zu unseren Meerengen notwendig sei. Obwohl diese Nachricht keine große Überraschung ist, wenn man die Ziele des deutschen Hegemons bedenkt, hat Peter Munch die Pläne zur Wiederherstellung der Forenede Venstre verworfen. Der dänische Liberalismus wird trotz dieser kleinen Störung in unseren Plänen weiterbestehen, auf Geheiß Deutschlands, das größere Pläne zu haben scheint, als an unsere Bitte zu appellieren."
 den.250.a: "Unglückliche Umstände..."

 den.350.t: "Deutschland stimmt unserem Antrag zu"
 den.350.d: "Der deutsche Außenminister hat uns eine erfreuliche Nachricht überbracht: Unserem Antrag auf ein sicheres Ausscheiden aus dem Militärbündnis wurde zugestimmt, und zwar auf Betreiben derjenigen, die in Dänemark nur eine weitere Herrschaft im deutschen Einflussbereich sehen. Nachdem dieser Vorschlag erfolgreich war, trafen sich Peter Munch und [GetSecondInCommand] in Kopenhagen, um die Wiederherstellung der Forenede Venstre (Vereinigte Linke) zu verkünden, die sich vor mehreren Jahrzehnten selbst zerrissen hatte. Diese plötzliche Nachricht hat den ehemaligen Ministerpräsidenten Carl Theodor Zahle dazu veranlasst, eine Rede vor den ehemaligen Mitgliedern der Radikale Venstre zu halten, die einen Großteil der Antimilitaristen versöhnt hat, da Dänemark zu einer Position zurückgekehrt ist, die der von vor fast 50 Jahren ähnelt.\n\nDa der Parlamentarismus gefestigt ist, sozialliberale Reformen in Maßen durchgeführt werden und Peter Munch und [GetSecondInCommand] zusammenarbeiten, sieht die Zukunft Dänemarks außergewöhnlich rosig aus."
 den.350.a: "Noch einmal vereint zu einer unzerbrechlichen und unzerstörbaren Partei!"

 den.51.t: "Die Ankunft von König Christian"
 den.51.d: "Christian von Glücksburg, ehemaliger König von Dänemark, ist nach einer besorgniserregenden Entwicklung in seinem Heimatland in Berlin eingetroffen: Bei seinem Versuch, das Land auf eine Linie mit Deutschland zu bringen und es zum Eintritt in den Weltkrieg zu bewegen, löste er einen Skandal aus, der dazu führte, dass er den dänischen Thron verlor und sich die ehemalige dänische Regierung in einer Krise befand.\n\nDer deutsche Außenminister lehnte eine sofortige Kriegserklärung an Dänemark ab, wohl wissend, dass eine Eskalation die Dänen in die Internationale treiben könnte. Obwohl Christian von Glücksburg fest auf unserer Seite steht, gibt es ein gewisses Maß an gutem Willen, Verhandlungen mit der dänischen Regierung aufzunehmen. Die Feder ist mächtiger als das Schwert, und eine geschickte Diplomatie könnte dazu beitragen, die Beziehungen zu Dänemark wiederherzustellen und gleichzeitig einige Zugeständnisse einzufordern, die sich als nützlich erweisen würden, wenn ein umfassendes Militärbündnis nicht in Frage kommt."
 den.51.a: "Aufnahme von Verhandlungen mit der neuen dänischen Regierung."
 den.51.b: "Fordern Sie die sofortige Wiedereinsetzung von Christian von Glücksburg!"

 den.52.t: "Unerhörte deutsche Forderungen!"
 den.52.d: "Die Deutschen haben im Namen von König Christian X., der im Zuge der vergangenen Krise abgedankt hatte, eine Forderung gestellt. [GetSecondInCommand] hatte bereits Vorkehrungen für die nächsten Schritte getroffen, aber die deutsche Regierung hat ihn dazu gezwungen, und nun steht der Krieg vor unserer Tür. Wir haben keine Chance, Deutschland allein zu bekämpfen, mit einer hundertmal so großen Armee würden wir kaum einen Tag durchhalten. Eine Möglichkeit bleibt offen, auch wenn ein Großteil der Regierung, einschließlich der Radikalen Venstre und der gemäßigten Mitglieder der Sozialdemokratiet, damit nicht einverstanden wäre: die Internationale um Hilfe zu bitten. Dies ist ein letzter Versuch, und [GetSecondInCommand] weiß, dass Frankreich eine kritische sozialistische Reform unserer Regierung fordern würde, einschließlich der Anpassung eines sozialistischen Systems im Austausch für Hilfe gegen Deutschland.\n\n[GetSecondInCommand] setzte sich mit seinem Kabinett zusammen, beriet sich und beschloss, dass die einzige Antwort..."
 den.52.a: "Die Internationale ist unsere letzte Hoffnung... Schickt sofort einen Abgesandten!"

 den.53.t: "Dänemark braucht unsere Hilfe!"
 den.53.d: "Die dänische Regierung hat einen dringenden Gesandten geschickt, der erklärt, dass die Regierung in Berlin die Wiedereinsetzung ihres Königs verlangt und deswegen mit Krieg gedroht hat. Thorvald Stauning hat persönlich zum Ausdruck gebracht, dass sie bereit sind, ihre Regierung zu reformieren und dabei eine revolutionäre Haltung einzunehmen, die der Mitgliedschaft in unserem Bündnis entspricht. Sie werden eine solide Nordfront eröffnen, wenn sie lange genug durchhalten können. Bereits jetzt beginnen Verhandlungen zwischen der dänischen Regierung und der wichtigsten sozialistischen Partei Dänemarks, der Kommunistisk Føderation, von der zwei Mitglieder vor einigen Jahren die Maximistische Charta unterzeichnet hatten: Martin Andersen Nexø und Børge Houmann.\n\nSollte die dänische Regierung dieser Forderung zustimmen und ihre Regierung in den kommenden Monaten auf eine Art syndikalistisches System umstellen, ist ihre Mitgliedschaft in der Internationale nur ein Segen, um dem deutschen Adler die Flügel zu stutzen."
 den.53.a: "Stimmen Sie der Forderung zu, unter der Bedingung, dass sie die Reform durchziehen."
 den.53.b: "Krypto-Syndikalisten gehören nicht in unser Bündnis, lehnen Sie sie ab."
 
 den.54.t: "Die Franzosen stimmen zu"
 den.54.d: "Die Franzosen sind auf unser Ersuchen zurückgekommen und verlangen erhebliche Reformen, um Dänemark zu einem syndikalistischen System zu führen. Das mag nicht die attraktivste Option sein, aber die Realität ist, dass Dänemark in einem Krieg gegen Deutschland allein keine Chance hat. Føderationen hat positiv auf die Einladung zur Regierungsbildung reagiert und die Sozialdemokratie als Hauptpartei entscheidend aufgelöst, wobei sich ein Großteil der Partei gespalten hat. Die Hälfte der Partei, die Gemäßigten, werden sich der Radikale Venstre anschließen und die offizielle Opposition zu einer neuen, von der Kommunistisk Føderation geführten Regierung bilden, während die andere Hälfte sich einem neuen „Stauningerne“-Flügel anschließt.\n\nAuch Thorvald Stauning hat erklärt, dass ein neuer, von den Abgeordneten gewählter Kongress kommen wird, ein 'Statsraad-Kongress', der eine Verschmelzung seiner pluralistischen Ideale und sozialistischer Reformen darstellt. Bis dieser Kongress einberufen werden kann, wurde Stauning jedoch als provisorischer Premierminister und Präsident eingesetzt. Unter den Militärs ist nicht alles in Ordnung, und ein Großteil der alten Garde hat sich um die Ansichten von Erik With und William Prior geschart. Auf katastrophale Weise haben beide Männer ihren Rücktritt eingereicht und erklärt, dass die Demokratie in Dänemark trotz Staunings Behauptungen offiziell tot ist."
 den.54.a: "Die Geburt eines neuen Dänemark!"

 den.55.t: "Dänemark akzeptiert"
 den.55.d: "Die Dänen haben unsere Forderungen nur widerwillig akzeptiert. Da die Føderationen nun endgültig das Sagen in Dänemark haben, ist der Weg frei für einen Beitritt zur Internationale."
 den.55.a: "Willkommen Brüder!"

 den.56.t: "Bildung einer neuen Regierung"
 den.56.d: "Der Beitritt unserer Nation zur Internationalen hat die natürliche Ordnung Dänemarks empfindlich gestört, da das Land in nur wenigen Wochen von einer Monarchie in eine syndikalistische Republik umgewandelt wurde. Es ist zu erheblichen Gegenreaktionen und Ausschreitungen gekommen, insbesondere unter den Anhängern der KF und der von Jack Westergaard angeführten Konservativen Ungdom (Junge Konservative). Die dänische Polizei und erhebliche militärische Unterstützung wurden im Zuge dieser Krise entsandt. Das ist jedoch das geringste Problem, denn der Krieg mit Deutschland steht vor der Tür. Führende Vertreter der Føderationen haben sich mit Thorvald Stauning getroffen, darunter Martin Andersen Nexø und Børge Houmann von den Kommunarders, Richard Jensen und Christian Christensen von Enhedspartiet und Aksel Larsen von der DVSP.\n\nEinen Kongress dieser Größenordnung in aller Eile zu organisieren, ist kein leichtes Unterfangen, aber in den nächsten Wochen werden wir entscheiden, wer uns durch diese turbulenten Zeiten führen wird."
 den.56.a: "Der Kongress wird bald stattfinden."

 den.57.t: "Reaktionäre Gegenreaktion erfasst Kopenhagen!"
 den.57.d: "Von den Straßen Kopenhagens werden katastrophale Nachrichten gemeldet. Führende Vertreter der Opposition, insbesondere des autokratischen Flügels der konservativen Volkspartei, haben heute in der gesamten Hauptstadt Proteste gestartet. Während der Führer der Konstitutionalisten, John Christmas Møller, die Gewalt ablehnt und die Partei dazu aufruft, abzuwarten und zu warten, bis die Revolution sich selbst auslöscht, hat Jack Westergaard stattdessen das Konservative Ungdom (Junge Konservative) geschickt, um die Regierung aufzuhetzen und die Verhaftung der syndikalistischen Verräter zu fordern. Diese Unruhen, die von den rechtsextremen Führern Arne Sørensen und Max Arildskov stillschweigend unterstützt werden, haben die Stadt in ein Schlachtfeld verwandelt, und es bedarf großer Anstrengungen, um diesen Aufstand niederzuschlagen.\n\nWährend ein Verbot dieser Parteien und die Inhaftierung ihrer Anführer nicht in Frage kommen, befindet sich unser Land nun im Kampf gegen diese Bedrohung in Aufruhr. Inmitten des Chaos wurden loyale Militärs mit Sympathien für unsere Notlage eilig befördert, und die Position an der Spitze unseres Kommandos liegt nun bei Marschall Svend Wagner. Die Generäle HJC Andersen und Villy Fuglsang wurden kurze Zeit später befördert und vervollständigen die traurige Situation unserer militärischen Führung nach dem Rücktritt unserer einflussreichsten Generäle."
 den.57.a: "Verräter, eine Gefahr für die Revolution, Dissidenten gegen die Republik..."

 den.58.t: "Die Frage der Monarchie"
 den.58.d: "Die erfolgreichen Verhandlungen haben Dänemark in eine Sackgasse geführt, da es nicht offiziell eine Republik ausgerufen hat und bisher ohne König dasteht. Es gibt zwei Hauptoptionen, die von der Bevölkerung unterstützt werden, allerdings von unterschiedlichen Personen in der Regierung. Die erste Option ist einfach: Frederik soll den Thron als Frederik IX. erben und Dänemark soll als konstitutionelle Monarchie fortbestehen. Frederik ist ein gefügiger und angenehmer König und würde eine reduzierte Machtfülle auf dem Thron akzeptieren. Er wird Dänemark sehr stärken, da er auch beim Volk beliebt ist. Die Krönung Frederiks zum König würde auch die konservative Opposition besänftigen, da die zweite Option wahrscheinlich zu Unruhen führen würde.\n\nDie zweite Option ist die Abschaffung der Monarchie und die Erklärung Dänemarks zu einer liberalen, demokratischen Republik, die an Staunings Klauseln der Statsraad-Reformen gebunden ist. Ein solcher Schritt wird von den radikalen Mitgliedern der Socialdemokratiet und einem Großteil der Partei und der Koalition unterstützt, was die dänische politische Szene im Wesentlichen in ein Zweiparteiensystem verwandeln würde, das zwischen der Socialdemokratiet und der Radikale Venstre geschlossen wäre. Die Idee, die Monarchie abzuschaffen und auch ihre Fähigkeit, in der Regierung zu regieren, durch Unpopularität auszuschalten, hat zu einer Spaltung der Opposition geführt, die uns als nicht besser als die Syndikalisten bezeichnet. Viele hochrangige Generäle, darunter Marschall Prior, könnten aus Protest zurücktreten, da sie einer republikanischen Zukunft für Dänemark misstrauen.\n\nDie endgültige Entscheidung liegt auf den Schultern von Stauning, was soll er seinem Kabinett vorlegen?"
 den.58.a: "Frederik sollte erben!"
 den.58.b: "Schafft die Monarchie ab und etabliert die Republik!"

 den.64.t: "75 Jahre seit dem Verlust Slesvig-Holstens"
 den.64.d: "Vor einem Dreiviertel-Jahrhundert haben die Deutschen das Herzogtum Schleswig-Holstein für sich beansprucht und erobert, wodurch seitdem viele Dänen unter deutscher Herrschaft leben. Es überrascht nicht, dass die dänischen Radikalen, vor allem Det Nye Danmark, aber in gewissem Maße auch der Dansk Samling und die Kommunarder Clique der Føderationen, ihre Rhetorik an diesem Tag verschärft haben.\n\nDie ND hat sogar ein Fest organisiert, um die 'kommende Befreiung Slesvigs' zu feiern. Dieser wachsende Revanchismus ist...beunruhigend."
 den.64.a: "So ist es..."

 den.70.t: "20 Jahre Sturm auf die Børsen"
 den.70.d: "Vor genau 20 Jahren haben verärgerte Syndikalisten und Anarchisten den Kopenhagener Aktienmarkt, auch als 'Børsen' bekannt, überfallen. In syndikalistischen Kreisen ist dieser Tag derjenige, an dem Dänemark der Revolution am nähesten stand, und aufgrund dieses fragwürdigen Jubiläums planen die Syndikalisten bereits weitere Aktionen, um ihre damals verhafteten Brüder zu ehren. Viele in den Føderationen boykottierten solche Feiern, um keinen Aufruhr in der Hauptstadt zu provozieren, aber einige berühmte Syndikalisten wurden bei dieser Razzia verhaftet. Persönlichkeiten wie Christian Christensen und Thøger Thøgersen wurden bei dieser Razzia verhaftet, die auf einen groß angelegten Protest von Zehntausenden folgte. Viele wurden zu Geldstrafen verurteilt, während nur einige verhaftet wurden, was heute als eines der am wenigsten bestraften Verbrechen der jüngeren Geschichte gilt."
 den.70.a: "Beunruhigend..."

 den.71.t: "Grundlovsdag"
 den.71.d: "Heute ist Grundlovsdag, der Tag der Verfassung: An diesem Tag feiert das dänische Volk seine Demokratie. Viele Politiker halten heute Reden, und die meisten Menschen haben den halben Tag frei. Dieser Tag markiert einen wichtigen Schritt auf dem Weg zur dänischen Demokratie und zur Einführung des dänischen Monarchen als konstitutionellem Monarchen. In ganz Dänemark haben sich viele Familien zu Picknicks versammelt und verbringen den freien Tag mit ihren Lieben in Parks und an Stränden im ganzen Land. Die dänische Flagge weht stolz, obwohl ein Großteil der Rechts- und Linksextremen in Dänemark geschwiegen hat; heute ist ein Tag zum Feiern und nicht zum Kämpfen."
 den.71.a: "Hurrah!"

 den.72.t: "Erste Frage: Auswärtige Angelegenheiten"
 den.72.d: "Gemäß den französischen Forderungen wird die Regierung in Übereinstimmung mit Staunings Vorschlägen radikal umgestaltet. Künftig werden die Funktionen des Rigsdag vom neuen Statsraad übernommen, der vom Rigsdag gewählt wird. Dieses System wird sich an das französische Modell des Regierens anlehnen, aber innerhalb der Føderationen gibt es Unstimmigkeiten. Heute wird über den Umgang mit den dänischen Beziehungen zur Internationalen abgestimmt: Die Kommunarders stehen für enge Beziehungen zur Dritten Internationale, während die Syndikalisten einen Kompromiss angeboten haben und für eine Normalisierung der Bemühungen um eine Aussöhnung Dänemarks mit der Internationalen plädieren. Auf der anderen Seite sind sich Stauning und Larsen einig, dass das Bündnis eine Notwendigkeit ist und starke Bindungen zu Frankreich und Großbritannien nicht notwendig sind, sondern eher ein Mittel zum Zweck für das Überleben Dänemarks.\n\nAt the end of the day, the victor in this debate is..."
 den.72.a: "Die Kommunarder!"
 den.72.b: "Die Enhedspartiet drängt auf einen Kompromiss."
 den.72.c: "Die Haltung von Stauningerne-DVSP."

 den.73.t: "Zweite Frage: Die Wirtschaftsreform"
 den.73.d: "Heute hat der Statsraad eine Debatte über die Wirtschaftsreform im neuen Dänemark eröffnet. Einige große Parteien haben sich für verschiedene Wege zur Lösung dieser Frage ausgesprochen, allen voran die überraschende Einigung zwischen DVSP und Enhedspartiet, wonach Dänemark umgehend eine syndikalisierte Wirtschaft einführen und den Arbeitnehmern mit einem Übergang, der ihren Interessen gerecht wird, die Freiheit bringen sollte. Dem gegenüber stehen die Kommunarder, die sich vehement für eine staatliche Wirtschaft mit direktem Einfluss und direkter Kontrolle eingesetzt haben, die die dänische Industrie schnell für den Krieg militarisieren könnte. Es überrascht nicht, dass die Stauninger für einen langsameren, schrittweisen Übergang zu einer syndikalisierten Wirtschaft plädiert haben, in der Hoffnung, bestenfalls bei einer gemischten Marktwirtschaft zu bleiben, bis Dänemark für diese Art von Reform bereit ist.\n\nLetztendlich ist der Sieger dieser Debatte..."
 den.73.a: "Die Allianz DVSP-Enhedspartiet!"
 den.73.b: "Der Kommunarder Standpunkt."
 den.73.c: "Stauning und die Stauningers sprechen die Wahrheit."

 den.74.t: "Dritte Frage: Interne Angelegenheiten"
 den.74.d: "Als Nächstes steht die Frage der inneren Angelegenheiten auf der Tagesordnung, insbesondere der Umgang mit der offiziellen Opposition sowie die Frage, was mit der Führung und Duldung der Parteien des früheren Regimes geschehen soll. Die Kommunarders und die Enhedspartiet sind sich einig: Die reaktionären Verräter müssen gesäubert und verhaftet, ihre Parteien verboten und ein Großteil ihrer Führung ins Gefängnis gesteckt werden, wenn sie sich diesen Forderungen nicht beugen. Es überrascht nicht, dass dies in den Føderationen für viel Unruhe gesorgt hat, wo die DVSP verkündet hat, dass eine weichere Hand und der Aufbau der Popularität der Føderationen auf dem Wohlwollen der Regierung beruhen, aber gleichzeitig der Meinung ist, dass diese Parteien in diesem syndikalistischen System keinen Zweck erfüllen. Stauning und seine Anhänger haben sich vehement gegen die gründliche Unterdrückung ausgewählter Parteien ausgesprochen und stattdessen Peter Munch als Führer einer offiziellen Opposition begrüßt, die aus Radikale Venstre und den anderen Parteien in einer unterwanderten Koalition besteht.\n\nLetztendlich ist der Sieger dieser Debatte..."
 den.74.a: "Der brutale Kommunarder-Enhedspartiet-Ansatz."
 den.74.b: "Die DVSP."
 den.74.c: "Staunings Methoden der Aussöhnung."

 den.75.t: "Vierte Frage: Macht des Ministerpräsidenten"
 den.75.d: "Endlich ist der Statsraad zusammengetreten, um zu entscheiden, wie viel Macht der Ministerpräsident im neuen Dänemark haben soll. Bei dieser Debatte waren sich die Fraktionen der Enhedspartiet und der Stauninger einig, dass die Macht begrenzt werden sollte, wobei die Enhedspartiet bereit ist, den Arbeitnehmern mehr Macht zu übertragen, während die Stauninger entschieden mehr Macht im Rumpfparlament und im Kongress belassen wollen. Ihnen gegenüber steht die DVSP, die Pläne für die Gründung einer Massenpartei angekündigt hat, die zu einer stärkeren Kontrolle über den Staat selbst führen soll. Die Kommunarder haben sich - wenig überraschend - für eine zentralisierte Regierung ausgesprochen, bei der die Macht an der Spitze der Parteiführung, rund um den Ministerpräsidenten und einen Kader von Vertrauensleuten, liegt.\n\nDer Sieg in dieser Debatte ist letztendlich..."
 den.75.a: "Das gemeinsame Angebot von Enhedspartiet und Stauninger."
 den.75.b: "Der hinterhältige Plan der DVSP."
 den.75.c: "Die Kommunarder."

 den.76.t: "Ergebnisse der Wahl"
 den.76.d: "Nach vielen Debatten und strengen Abstimmungen ist es nun endlich an der Zeit, die Fraktion innerhalb der Føderationen zu wählen, die den Mantel übernehmen soll, und der Parteivorsitzende wird der erste Ministerpräsident Dänemarks überhaupt werden. Die Wahl hat sich als schwieriger Prozess erwiesen, da die Spannungen durch die Unruhen in Kopenhagen und den plötzlichen Politikwechsel des langjährigen Sozialdemokratiechefs Thorvald Stauning zunahmen. Diese Entscheidung fiel Stauning nicht leicht, und am Ende wird er vielleicht für immer bereuen, dass er seine Parteilinie und seine Ideale zugunsten des Schutzes der dänischen Souveränität verraten hat. Vor der Wahl hielt Stauning eine letzte Rede, in der er erklärte, dass die dänischen Bürger die neu gewonnene Stabilität und Sicherheit genießen sollten, die solche Wahlen bieten, und dass derjenige, der Ministerpräsident und Präsident Dänemarks wird, diese Macht verantwortungsvoll ausüben wird. Ohne Stauning gäbe es Chaos, und Chaos soll die stolze dänische Nation heute nicht heimsuchen.\n\nNach Auszählung der Stimmzettel der stimmberechtigten Statsraad-Mitglieder steht der Gewinner fest..."
 den.76.a: "[DEN_get_statsraad_victor]"

 den.77.t: "Keine Mehrheit bei der Wahl"
 den.77.d: "Es überrascht nicht, dass die Wahlen abgebrochen wurden, sobald keine klare Mehrheit zustande kam, und in dieser Zeit der Krise soll der provisorische Ministerpräsident Stauning eine Koalition zwischen seiner Fraktion Stauningerne und einer anderen Fraktion anführen. Stauning hat erklärt, dass er zwischen der Enhedspartiet und der DVSP wählen wird, da er der Meinung ist, dass deren Unterstützung ausreichen sollte, um die Aufgaben der neuen Kabinettsbildung zu erfüllen. Die Kommunarders wurden als Option gestrichen, da Stauning ihre Ansichten über das Regieren sowie größere Meinungsverschiedenheiten in der Führung verachtet..."
 den.77.a: "Stauning entscheidet sich für Enhedspartiet und ernennt Richard Jensen."
 den.77.b: "Stauning wählt den DVSP und ernennt Thoger Thogersen."

 den.80.t: "König Christian ist verstorben..."
 den.80.d: "Seine Königliche Majestät, König Christian, ist in seinem Haus, dem Schloss Amalienborg, verstorben. Er wird im Kreise seiner Verwandten - anderer Mitglieder der dänischen Königsfamilie - in der Kathedrale von Roskilde, etwa dreißig Kilometer außerhalb von Kopenhagen, beigesetzt. In der Zwischenzeit hat der Premierminister bekannt gegeben, dass sein Sohn, Kronprinz Frederick, der neue König von Dänemark ist! [GetSecondInCommand] hat eine Rede gehalten, an der König Frederik IX. und ein Großteil der königlichen Familie teilgenommen haben, um an den tapferen König zu erinnern, der uns durch die Wirren und Kämpfe geführt hat, obwohl er darauf gedrängt hat, dass Dänemark sich auf die Seite Deutschlands stellt und einen katastrophalen Kampf im Rahmen der Nutzung der Reservemächte führt."
 den.80.a: "Der König ist tot, lang lebe der König!"

 den.85.t: "Thomas Madsen-Mygdal ist verstorben"
 den.85.d: "Thomas Madsen-Mygdal, der aktive Vorsitzende der Venstre-Partei, ist heute in seinem Haus im Kreise seiner Familie verstorben. Er war abwechselnd Regierungsmitglied, erster Oppositionsführer und sogar Ministerpräsident und hat der dänischen Politik seinen Stempel aufgedrückt. Die Venstre-Partei hat sich beeilt, Knud Kristensen als neuen Parteivorsitzenden anzukündigen; es wird für ihn sicherlich eine Herausforderung sein, diesem berühmten Führer der dänischen Rechten das Wasser reichen zu können."
 den.85.a: "Abgesehen von der Politik, wünschen wir ihm alles Gute."

 den.86.t: "Dänemark bietet ein Wirtschafts-Abkommen an"
 den.86.d: "Unser kleines Nachbarland Dänemark wurde von der gleichen Wirtschaftskrise wie unser Land hart getroffen. Um die Folgen abzumildern, versucht die dänische Regierung, die Einfuhr dänischer Waren attraktiver zu machen. Zu diesem Zweck will sie den Wechselkurs der dänischen Krone zu unserer Mark senken, zwei Währungen, die im Rahmen des Mitteleuropa-Systems aneinander gekoppelt sind. Im Gegenzug für unsere Kooperation bietet der dänische Staat an, als Ausgleich zusätzliche deutsche Waren zu kaufen." 
 den.86.a: "Das klingt vernünftig, los gehts!"

 den.87.t: "Deutschland akzeptiert unser Abkommen"
 den.87.d: "Die deutsche Regierung hat unser Angebot, zusätzliche deutsche Waren zu importieren, wenn sie uns dabei helfen, den Wert der Krone im Vergleich zur Mark zu senken, akzeptiert. Dadruch sollten die dänischen Güter auf dem mitteleuropäischen Markt nun etwas attraktiver sein."
 den.87.a: "Gut, das sollte bei der Erholung helfen!"

 den.89.t: "Die Gründung von 'Lego'"
 den.89.d: "Die Holzwerkstatt des Billunder Tischlers Ole Kirk Christiansen hatte im letzten Jahr eine schwere Zeit hinter sich: Aufgrund der Wirtschaftskrise in Dänemark bestellten weniger Kunden Möbel in der einst florierenden Tischlerei. Christiansen beschloss daher, sich auf kleinere Projekte zu konzentrieren und begann mit der Herstellung von Kinderspielzeug. Das war zwar nicht sehr profitabel, da die meisten Kunden in Naturalien zahlten, aber es ermöglichte der Werkstatt, sich über Wasser zu halten, und die Spielzeuge - die jetzt unter der Marke 'Lego', einer Abkürzung von 'Leg godt', 'Gut spielen', ausgeliefert werden - erfreuen sich in ganz Dänemark und auch in Schleswig-Holstein wachsender Beliebtheit, und die Gewinne steigen."
 den.89.a: "Soll es vielleicht „Lego“ oder „Legio“ heißen?"

 den.91.t: "Deutschen Schutz suchen?"
 den.91.d: "Beunruhigenderweise sind sowohl Norwegen als auch Schweden kurz nacheinander dem Syndikalismus verfallen, und zweifellos haben sie nun vor, auch unseren Status quo zu zerstören, zusammen mit denjenigen in Dänemark, die mit ihrer Sache sympathisieren. König Christian X. hat sich mit [GetSecondInCommand] getroffen und erklärt, dass sie sofort ein Bündnis mit Deutschland eingehen sollten, damit Dänemark nicht an Revolutionen wie die ihre fällt. [GetSecondInCommand] hat König Christian X. jedoch beruhigt und erklärt, dass Dänemark keine dringenden Maßnahmen ergreifen und in seiner Neutralität bleiben wird, sollte Dänemark Wohlstand finden, wobei es kaum Anzeichen dafür gibt, dass sozialistische Bewegungen in Dänemark annähernd die Unterstützung haben, die sie in Schweden und Norwegen haben, und dass Dänemark an sich ohne Krise ist.\n\nBeunruhigenderweise hat dies König Christian X. dazu veranlasst, sich mit Mitgliedern des autokratischen Flügels der KF zu treffen und Unterstützung für ein von Pürschel geführtes Kabinett anzukündigen, falls die Dinge verständlicherweise in sich zusammenfallen sollten. Der König ist zwar nicht in der Lage, die Regierung wegen dieses Vorfalls völlig zu entlassen, doch sollte dies unsere Regierung zur Vorsicht mahnen, sollte sich in Zukunft eine Schwäche zeigen."
 den.91.a: "Die Außenpolitik ist von einer verantwortungsvollen Regierung zu bestimmen, nicht von Vetternwirtschaft!"

 den.92.t: "August-Aufstand"
 den.92.d: "Die Erschöpfung über den andauernden Kriegszustand, in dem sich Dänemark befindet, hat zu Unruhen geführt. Besonders in diesem Monat haben die Unruhen zugenommen: Ausgehend von Odense sind die Demonstrationen auf andere Städte in Dänemark übergeschwappt, darunter Fünen, Esbjerg, Aalborg und Aarhus. Glücklicherweise scheint Kopenhagen ruhig zu sein, aber es ist klar, dass der Appetit auf den Krieg schwindet."
 den.92.a: "Wir haben doch schon fast gewonnen!"

 den.93.t: "Syndikalistloven (Syndikalistengesetz)"
 den.93.d: "Über den 'Paragraphen Nummer 349, zum Verbot der syndikalistischen Verbände und Gewerkschaften' wird bald im Folketing abgestimmt werden. Dieser soll jegliche syndikalistischen Aktivitäten verbieten, vor allem die der 'Kommunistisk Føderation', welche die Staatssicherheit gefährden und unseren Feinden in die Hände spielen.\n\nTrotz der Umstände ist dieses Gesetz äußerst kontrovers und einige Juristen bezeichnen es sogar als Verletzung der Assoziationsfreiheit, welche in unserer Konstitution verankert ist."
 den.93.a: "Das Gesetz wird trotz der Kontroverse durchgesetzt"
 den.93.b: "Das Gesetz wird nicht durchgesetzt, die Syndikalisten dürfen weiterhin operieren."

 den.94.t: "Das dänische Statsraad-Regime"
 den.94.d: "Die Frage der dänischen Neutralität spitzte sich kürzlich zu, als der deutschfreundliche König Christian X. vom Kabinett Stauning zur Abdankung gezwungen wurde. Dies führte zu deutschen Drohungen, die praktisch das Ende der dänischen Neutralität bedeutet hätten.\n\nIn einer unwahrscheinlichen Wendung des Schicksals hat dies Dänemark dazu veranlasst, Schutz vor der Dritten Internationale zu suchen - ein Ersuchen, dem Paris und London zugestimmt haben, als Gegenleistung dafür, dass Dänemark formell ein sozialistisches System annimmt. Damit ist die dänische Unabhängigkeit vorerst gesichert, aber auch der unvermeidliche Kollisionskurs mit dem mächtigeren südlichen Nachbarn."
 den.94.a: "Ein Verrat wie kein anderer..."
 den.94.b: "Sie werden es bereuen, wenn deutsche Stiefel in Kopenhagen einmarschieren."
 den.94.c: "Die Anfänge eines wirklich freien Dänemarks sind nahe."

 den.940.t: "Proklamation der Dänischen Volksrepublik"
 den.940.d: "Nach der Abdankung von König Christian X. erwarteten viele, dass Frederik den Thron besteigen und regieren würde, aber stattdessen hat Thorvald Stauning die Gründung der Dänischen Volksrepublik angekündigt und das Ende der konstitutionellen Monarchie in Dänemark verkündet.\n\nEs finden Neuwahlen statt, um den neuen Ministerpräsidenten und Präsidenten Dänemarks zu bestimmen, wobei die wahrscheinliche Kandidatur von Thorvald Stauning darauf abzielt, diese Wahl zu gewinnen und seine Herrschaft über eine gemäßigte dänische Republik zu sichern. Viele Beobachter haben Staunings Entscheidung kritisiert, doch angesichts der Umwälzungen, die zur Abdankung von Christian X. geführt haben, hat Stauning offen erklärt, dass die dänische Demokratie so fair und frei wie immer funktionieren soll, ohne dass sich ein Monarch in die Politik einmischt."
 den.940.a: "Stauning oder Chaos, Dänemark ist in guten Händen."
 den.940.b: "Diese Revolution ist sehr maßvoll."
 den.940.c: "Idealismus hat endlich die Halbinsel Jütland erreicht."

 den.95.t: "Wiederaufleben des Dänischen Konservatismus"
 den.95.d: "Während der Krieg in Europa von Tag zu Tag wahrscheinlicher wird, befindet sich das kleine, mit dem Reichspakt verbündete Dänemark in einer eigenen Krise. Genervt von der Unfähigkeit seiner Regierung, zu einem zufriedenstellenden Ergebnis zu kommen, löste König Christian X. mit Unterstützung der konservativen Folkeparti die demokratischen Institutionen Dänemarks auf und stellte sich mit dem gesamten Gewicht der dänischen Gesellschaft hinter die Interessen des Reichspakts.\nIm ganzen Land gab es Proteste, als die neu ernannte konservative Regierung ihre Herrschaft festigte. Während diese Entscheidung für fast alle, die die dänische Situation beobachtet haben, ein Schock ist, gibt es jetzt keine Frage mehr, wo die Loyalitäten der jütländischen Halbinsel liegen."
 den.95.a: "Denmark pivots to the right, once more."
 den.95.b: "Das macht nichts, die dänische Revolution wird noch früh genug kommen."

 den.96.t: "Ausbruch der Verfassungskrise"
 den.96.d: "[GetSecondInCommand] machte heute Schlagzeilen in den Zeitungen, nachdem er ein Referendum vorgestellt hatte, über das die dänische Bevölkerung in den nächsten Monaten abstimmen soll. Die von [DEN_get_crisis_pov_loc] Während sich die Nachricht von der Volksabstimmung im ganzen Land verbreitet hat, hat König Christian X. beschlossen, diese Gelegenheit zu nutzen, um zu fordern, dass die in dieser Volksabstimmung vorgenommenen Änderungen auch die Annäherung an Deutschland umfassen.\n\n[GetSecondInCommand] sprach sich entschieden gegen eine solche Änderung aus, doch König Christian X. nutzte seine Machtbefugnisse, um die Regierung zum Handeln zu zwingen. Um diese prekäre Situation zu überstehen, muss die Regierung entscheiden, ob sie dem König gehorchen soll oder nicht, um nicht seinen Zorn zu riskieren."
 den.96.a: "Unterstützen Sie den König, Dänemark muss sich darauf vorbereiten, an der Seite Deutschlands zu kämpfen."
 den.96.b: "Wir müssen diesem Druck widerstehen; Dänemark wird sich dem Kaiserreich nicht unterwerfen."

 den.97.t: "Die Demokratiefrage"
 den.97.d: "Victor Pürschel ist heute mit König Christian X. zusammengetroffen, um die Frage der Demokratie zu erörtern, die nach den Erfolgen Dänemarks und seiner Verbündeten im Weltkrieg wieder ins öffentliche Bewusstsein gerückt ist. Unter Ausnutzung seiner königlichen Autorität wurde Victor Pürschel nach einer katastrophalen Regierungsführung in [GetYear] dazu ernannt, Dänemark an der Seite des autokratischen Flügels der KF zu führen, und seine Herrschaft wurde sowohl durch den König als auch durch den drohenden europäischen Krieg legitimiert. Doch nun, da der Krieg beendet ist und Dänemark sich in Sicherheit und Frieden befindet, fordern viele in der KF und in der Opposition die Rückkehr zu freien Wahlen.\n\nUnter Berufung auf frühere Krisen, die durch die Ernennung eines geeigneten Ministerpräsidenten durch den König gelöst worden waren, wurden die Wahlen in einem gemütlichen Tempo wieder aufgenommen; allerdings liegen die Dinge heute anders als damals. Stauning zeigte sein wahres Gesicht, indem er das Land verriet und sich den üblen Syndikalisten anschloss. Viele im Lager von Victor Pürschel stimmten zu, dass eine Periode fortgesetzter autoritärer Herrschaft notwendig sei, bis Dänemark auf die Demokratie vorbereitet werden könne. Thomas Madsen-Mygdal hingegen plädiert für eine Wiederherstellung der Demokratie, aber nur unter staatlich zugelassenen Parteien, die selbst die gemäßigte Linke innerhalb der Sozialdemokratie nicht zulassen.\n\nUm dieses Regime zu fördern, hat Victor Pürschel die Gründung einer völlig neuen Partei, der Neuen Rechten, angekündigt. Er hat erklärt, dass seine Bewegung nicht mehr nur ein Flügel der KF ist, und um seine Position zu stärken, muss eine vollständige Umstrukturierung der Partei beginnen, um die Herrschaft der Rechten in Dänemark zu festigen. Diese Entscheidung ist in der KF auf großen Unmut gestoßen, aber in den letzten Jahren ist die Unterstützung für Pürschel gestiegen, und es gibt kaum Widerstand gegen diesen Schritt.\n\nAlle Augen richten sich auf den König und das Kabinett von Victor Pürschel, um über das Schicksal Dänemarks zu entscheiden."
 den.97.a: "Die Wahlen bleiben ausgesetzt... vorerst."
 den.97.b: "Møller hat recht, es wird wieder Wahlen geben."

 den.98.t: "Wahlen von [getYear]"
 den.98.d: "Die Zeit der dänischen Wahlen ist wieder einmal gekommen, und drei Parteien haben sich organisiert, um Dänemark für die nächsten drei Jahre zu regieren, wie es die Verfassung vorsieht. König Christian X. hat genehmigt, dass Venstre in einer Koalition mit Radikale Venstre antritt, die nach Staunings Schande und dem Scheitern ihrer Koalition eine Art 'liberale Koalition' wiederhergestellt hat. Ebenfalls im Rennen ist die von Møller angeführte, neu reformierte KF, deren Juniorpartner Venstre im Falle eines Wahlsiegs sein wird, um eine Mehrheit im Parlament zu bilden. Møller, der sich für die Wiedereinführung freier Wahlen stark gemacht hat, ist in der Bevölkerung sehr beliebt.\n\nSchließlich hat Victor Pürschel beschlossen, auch bei diesen Wahlen zu kandidieren, was bei der extremen Linken und der Opposition für Unruhe sorgt, da diese unorthodoxe Kandidatur vielen gefällt, die ihn und den autokratischen Flügel der KF nach der Verfassungskrise unterstützt haben. Victor Pürschel kündigte an, dass diese Wahl unter den teilnehmenden Parteien „frei und fair“ sein würde, aber viele haben seine Entscheidung, zu kandidieren, kritisiert, zumal er das Vertrauen des Königs hat, zu regieren.\n\nDie Stimmzettel sind da, und der Gewinner ist..."
 den.98.a: "Eine liberale Koalition unter Führung von Venstre."
 den.98.b: "Vereinte KF mit Venstre als Juniorpartner."
 den.98.c: "Pürschel und die Nye Højre."

 den.99.t: "Erweiterte öffentliche Bauvorhaben"
 den.99.d: "[GetSecondInCommand] hat sich mit den gemeinsamen Kabinetten der Linken und der Rechten getroffen, um die Erhöhung der Investitionen zur Finanzierung öffentlicher Bauprojekte in ganz Dänemark zu erörtern. Diese Initiative, die die Erholung von der Wirtschaftskrise vor einigen Jahren anführte, hat sich bewährt, und [GetSecondInCommand] hat für den nächsten Jahreshaushalt mehrere Erhöhungen für diese Projekte vorgeschlagen. Diese Erhöhungen sind zwar nicht völlig unerschwinglich, belasten aber die dänische Wirtschaft ein wenig, kommen aber sowohl ihrem Wachstum als auch ihrem Fortbestand in den kommenden Jahrzehnten zugute. Die Opposition hat eine eigene Version des Haushaltsplans vorgelegt, die viele der Vorschläge von [GetSecondInCommand] um einen moderaten Betrag abschwächt. Am Ende des Tages..."
 den.99.a: "...wird der radikale Vorschlag angenommen."
 den.99.b: "...wird der verwässerte Kompromissvorschlag verabschiedet."

 den.100.t: "Schwerpunkt auf Verbesserungen im Gesundheitswesen"
 den.100.d: "Heute hat sich [GetSecondInCommand] mit den kombinierten Kabinetten der Linken und der Rechten getroffen, um die Frage der Gesundheitsversorgung zu erörtern, die in den letzten zwei Jahrzehnten im Rahmen von Debatten über Gerechtigkeit und Qualität der Versorgung an Bedeutung gewonnen hat. [GetSecondInCommand] hat die Notwendigkeit eines neuen Kinderbetreuungsgesetzes dargelegt, das endlich die Notwendigkeit von Programmen zur Mutterschaftsbetreuung und Kindergesundheit verankern wird. Die Mütterhilfszentren sollen im ganzen Land weiter ausgebaut werden und Familien unterstützen, die unter der Last der Wirtschaftskrise mit der Erziehung ihres Kindes oder ihrer Kinder zu kämpfen haben. [GetSecondInCommand] hat außerdem neue Gesetze für mehr Impfungen für Kinder, Sanatorien für Tuberkulosepatienten und Investitionen in die Ausbildung von Fachkräften im Gesundheitswesen vorgeschlagen.\n\nThe opposition fired back, declaring that much of the improvements, while helpful, will be such a drain on government funding, and the removal of superfluous acts and restriction of adding only the necessities should be enough. At the end of the day..."
 den.100.a: "...wird der radikale Vorschlag angenommen."
 den.100.b: "...wird der verwässerte Kompromissvorschlag verabschiedet."

 den.101.t: "Entwicklung der Renten"
 den.101.d: "[GetSecondInCommand] hat sich mit den kombinierten Kabinetten der Linken und der Rechten getroffen, um die Erhöhung der Renten auf breiter Front zu erörtern, wie sie in den neuen Sozialgesetzen von K.K. Steincke empfohlen wird. Dieses Gesetzespaket sieht unter anderem eine Ausweitung der Alters-, Kranken- und Erwerbsunfähigkeitsrenten vor und würde die Unterstützung für das dänische Sozialstaatsprogramm massiv erhöhen. Der Oppositionsführer Thomas Madsen-Mygdal hat eine solche radikale Erhöhung der Renteninvestitionen mit der Begründung abgelehnt, dass der Staatshaushalt zu stark gekürzt würde und er nur einen Vorschlag akzeptieren würde, bei dem die Erhöhungen minimal sind und sich am aktuellen Staatshaushalt orientieren, um sich nicht zu überfordern. Am Ende des Tages..."
 den.101.a: "...wird der radikale Vorschlag angenommen."
 den.101.b: "...wird der verwässerte Kompromissvorschlag verabschiedet."

 den.102.t: "Umgang mit Antimilitaristen"
 den.102.d: "[GetSecondInCommand] hat sich mit den gemeinsamen Kabinetten der Koalition getroffen, um die Frage der Antimilitaristen zu erörtern, die in beiden Parteien stets präsent sind. Peter Munch und die Radikale Venstre sind strikt gegen einen Ausschluss dieser Elemente oder eine Abschwächung ihres Einflusses in der Partei, da sie einer der Hauptgründe für die Auflösung ihres Bündnisses mit Venstre waren, und haben daher unverhohlen damit gedroht, die Koalition zu verlassen, falls [GetSecondInCommand] radikale Säuberungen vorschlägt. Um ihre Unterstützung im Falle eines Krieges zu gewinnen, hat [GetSecondInCommand] einen radikalen Plan vorgeschlagen, die Zahl der jungen dänischen Männer, die in die Armee aufgenommen werden sollen, leicht zu begrenzen, wobei eine weitere Entschädigung vorgesehen ist. Dieser Vorschlag wird von der Opposition stillschweigend gebilligt, aber von denjenigen, die Munchs Rhetorik unterstützen, mit einem heftigen Veto belegt. Am Ende des Tages..."
 den.102.a: "...wird der radikale Vorschlag angenommen."
 den.102.b: "...wird der verwässerte Kompromissvorschlag verabschiedet."

 den.103.t: "Die neue Wohlfahrts-Bürokratie"
 den.103.d: "[GetSecondInCommand] hat sich mit den kombinierten Kabinetten der Linken und der Rechten getroffen, um eine Ausweitung oder möglicherweise eine brandneue Bürokratie für den aufstrebenden Wohlfahrtsstaat in Dänemark zu diskutieren. Vor allem die Frage nach der personellen Besetzung der Bürokratie und der prozentualen Beteiligung von Politikern jeder Partei hat zu Problemen mit der Opposition geführt, die die Ausweitung des Staatshaushalts auf den Wohlfahrtsstaat begrenzen will und erklärt, dass dies die Nation ins Chaos stürzen würde. [GetSecondInCommand] und die Sozialdemokratiet stehen am Scheideweg: Sollen sie mit der Mehrheit weitermachen und die große Bürokratie stark ausbauen oder der Koalition um des Kompromisses willen nachgeben...? Am Ende des Tages..."
 den.103.a: "...wird der radikale Vorschlag angenommen."
 den.103.b: "...wird der verwässerte Kompromissvorschlag verabschiedet."

 den.104.t: "Oppositionsdruck überwältigt die Koalition"
 den.104.d: "Beunruhigende Nachrichten haben den Schreibtisch von [GetSecondInCommand] erreicht, da Venstre und KF offiziell angekündigt haben, bei der bevorstehenden Haushaltsabstimmung zum Jahresende ihr Veto einzulegen und der Regierung jegliche Unterstützung zu entziehen, da sie der Meinung sind, dass Staunings Ausgaben für die Sozialreformen zu weit gegangen sind. Die Venstre-KF hat zwar keinen offiziellen Einfluss auf den Rigsdag, aber die Führung der Venstre-KF hat angesichts einer weiteren drohenden Koalitionsniederlage aufgrund einer gescheiterten Haushaltsabstimmung den Rücktritt Staunings gefordert. König Christian X. hat [GetSecondInCommand] einbestellt und erklärt, dass die Regierung allein nicht weiterbestehen kann und dass es zu Neuwahlen kommen könnte, wenn nicht erneut eine Krise ausbricht.\n\nSchon jetzt wird Staunings Führungsqualitäten in Frage gestellt, und viele in der Koalition sehen ein Wiedererstarken der Opposition bei einer vorgezogenen Wahl als Nachteil für die Entwicklung des Sozialstaats. Stattdessen könnte die erneute Führung der Koalition durch Peter Munch die Opposition vielleicht besänftigen."
 den.104.a: "Es sieht so aus, als würde sich das Jahr 1926 wiederholen."

 den.105.t: "Die Frist läuft ab"
 den.105.d: "Seit Tagen ist die Krise im Kabinett bekannt und viele aus dem gesamten Spektrum haben wilde Lösungen vorgeschlagen. Die Radikalen innerhalb der Sozialdemokratie lehnen den Rücktritt Staunings entschieden ab und wollen stattdessen den Rückzug antreten, was eine kämpferische Reaktion der Opposition nur noch weiter anfachen würde. Auf der anderen Seite hat Radikale Venstre erklärt, dass sie mit Unterstützung der Sozialdemokratie den Vorsitz in der Koalition übernehmen könnte, wobei Peter Munch das Amt des Ministerpräsidenten übernehmen würde, was die Spannungen abkühlen, aber letztlich die Unterstützung für die Verwirklichung des geplanten Wohlfahrtsstaates zurückziehen würde. Koalitionsübergreifende Verhandlungen werden geführt, und es scheint nur eine Schlussfolgerung im Sinn zu haben..."
 den.105.a: "Vielleicht sollten wir unser Vertrauen in Peter Munch setzen"

 den.106.t: "Stauning kündigt Rücktritt an"
 den.106.d: "Angesichts des Drucks der Opposition und sogar des Königs, der Stauning seit einem Jahrzehnt überwacht, hat der seit langem amtierende Premierminister Thorvald Stauning seinen Rücktritt angekündigt. Die Unterstützung der Opposition hat seine Träume von einem stabilen Konzept für einen Wohlfahrtsstaat mit Vorzeigecharakter zunichte gemacht, und die wiederholten Misserfolge bei der Aushandlung einer parteiübergreifenden Unterstützung haben ihn das Leben gekostet. Nach diesem Schlagabtausch übernahm Außenminister Peter Munch das Amt des Premierministers und kündigte an, mehrere Reformen zugunsten eines langsamen und stetigen Ansatzes zurückzunehmen, der bei der bevorstehenden Haushaltsabstimmung am Jahresende auf die Unterstützung der Opposition stößt.\n\n Während Peter Munchs Amtsführung eine Rückkehr der Dominanz von Radikale Venstre in der gemäßigten Linkskoalition bedeutet, stellt sie auch ein besorgniserregendes Wiederaufleben der Unterstützung der Opposition dar, die auf dem Rücken dieses Misserfolgs die nächsten Wahlen gewinnen könnte."
 den.106.a: "Wenn wir nur vorsichtiger gewesen wären..."

 den.107.t: "Deutschland will verhandeln"
 den.107.d: "Deutschland hat sich damit abgefunden, uns anzuhören und die Forderungen unseres ehemaligen Königs Christian X. zu ignorieren. Stauning und sein Kabinett atmen auf, denn Deutschland hört auf die Vernunft. Hoffentlich werden die deutschen Forderungen nicht zu hart ausfallen, aber da sie am Zug sind, ist es sehr wahrscheinlich, dass Deutschland, abgesehen davon, dass es direkt in den Krieg eintritt, strenge Forderungen an die dänische Nation stellen wird. Stauning hat sich mit seinem Kabinett getroffen, und sie bereiten sich darauf vor, so viele Forderungen wie möglich entgegenzunehmen und ihnen zuzustimmen, solange sie die dänische Unabhängigkeit nicht beeinträchtigen."
 den.107.a: "Hoffen wir, dass die Forderungen der Deutschen vernünftig sind."

 den.108.t: "Forderungen nach militärischem Zugang"
 den.108.d: "Die erste Verhandlungsrunde hat begonnen, und die Frage Dänemarks als strategischer militärischer Vorposten steht zur Debatte. Dänemark befindet sich in einer sehr strategischen Position, da die Internationale und die russische Allianz durch ihre Meerengen leichten Zugang haben, sollte Dänemark absolut neutral bleiben. Dies stellt ein großes Sicherheitsrisiko für unsere Nordflanke dar und macht unsere verwundbare Nordküste reif für Invasionen und Überfälle durch die feindlichen U-Boot-Flotten.\n\nZwei mögliche Forderungen sind auf beiden Seiten des Spektrums aufgetaucht: Erstens könnten wir von Dänemark verlangen, dass es den deutschen Truppen die Durchfahrt ermöglicht und der Kriegsmarine das Anlegen und die Benutzung dänischer Häfen gestattet - eine vernünftige Forderung in Anbetracht des Krieges, der auf beiden Seiten der beiden Länder stattfinden wird. Zweitens könnten wir verlangen, dass Dänemark formell dem Reichspakt beitritt, wobei allerdings seine Beteiligung am Krieg eingeschränkt wird. Dies würde garantieren, dass die Russen und die Internationale an der Durchfahrt durch die dänische Meerenge gehindert werden.\n\nWelche Forderung sollten wir an die dänische Regierung stellen?"
 den.108.a: "Fordern Sie den militärischen Zugang, und nichts weiter."
 den.108.b: "Die Meerenge ist zu wertvoll... verraten ihren Wunsch nach Neutralität."

 den.109.t: "Deutsche Forderungen nach militärischem Zugang"
 den.109.d: "Die [DEN_get_mil_demands_loc]"
 den.109.a: "Wir akzeptieren diese Forderungen."
 den.109.b: "Auf keinen Fall, legen Sie sofort ein Veto gegen diese Verhandlungen ein."

 den.110.t: "Forderungen nach umgeleitetem Handel und wirtschaftlicher Kontrolle"
 den.110.d: "Die zweite Verhandlungsrunde hat begonnen, und viele fordern eine strategische Kontrolle über den dänischen Handel und die dänische Wirtschaft, wobei letztere stark umstritten ist. Manche sehen Dänemark als klein und unbedeutend an, aber auch als handlungsfähig, wenn seine Unabhängigkeit in Frage gestellt wird, wie wir es mit der Absetzung von König Christian X. aufgrund seines Skandals erlebt haben. Aus diesem Grund wurde ein moderater Vorschlag ausgearbeitet, der vorsieht, dass Dänemark den Kauf von Waren zu niedrigeren Kosten zulässt und einen großen Teil des Handels auf die deutschen Märkte umleitet, so dass die Handelsbeziehungen zu anderen Nationen zwar aufrechterhalten werden, aber zu höheren Kosten.\n\nAuf der anderen Seite diskutieren viele über die Anmietung mehrerer dänischer Fabriken, obwohl eine solche Forderung mit der Sorge verbunden wäre, dass sie die Dänen noch weiter entfremden würde. Während mehrere Fabriken wenig zur deutschen Kriegsmaschinerie und der boomenden Industrie beitragen würden, wäre diese Forderung zum Teil symbolisch, um zu zeigen, dass die Dänen nicht völlig entschlossen sind, wieder vollkommen neutral zu sein.\n\nWelche Forderungen sollten wir an die dänische Regierung stellen?"
 den.110.a: "Die Nachfrage lenkte den Handel um."
 den.110.b: "Die Nachfrage lenkte den Handel um... sowie die Verpachtung vieler dänischer Fabriken."

 den.111.t: "Deutsche Forderungen über umgeleiteten Handel"
 den.111.d: "Die [DEN_get_eco_demands_loc]"
 den.111.a: "Wir akzeptieren diese Forderungen."
 den.111.b: "Auf keinen Fall, legen Sie sofort ein Veto gegen diese Verhandlungen ein."

 den.112.t: "Erfolgreiche Verhandlungen"
 den.112.d: "Nachdem die Hauptprobleme aus dem Weg geräumt sind, haben die Dänen jeder einzelnen unserer Forderungen zugestimmt. Es ist zwar bedauerlich, dass Dänemark unserem Bündnis militärisch nicht beitreten kann, damit wir es nicht dazu zwingen und es wahrscheinlich entfremden, aber wir haben erhebliche Mengen an wirtschaftlicher Kontrolle und militärischem Zugang zu Dänemark gewonnen, und wir können aufatmen, da sich die Beziehungen zum neuen dänischen Staat wieder normalisiert haben."
 den.112.a: "Die Feder ist in der Tat mächtiger als das Schwert."

 den.113.t: "Verhandlungen waren erfolgreich"
 den.113.d: "Stauning und sein Kabinett trafen sich, nachdem Stauning in Kopenhagen eine Rede gehalten hatte, in der er verkündete, dass die dänische Souveränität in einem Vertrag geschützt wurde, der die dänische Neutralität angesichts mehrerer Forderungen unterzeichnet. Die meisten Bürger haben jubelnd reagiert, und die Antimilitaristen in beiden Parteien wurden stark besänftigt, da sie befürchtet hatten, dass Dänemark in irgendeiner Form in den Krieg hineingezogen werden würde."
 den.113.a: "Die Neutralität Dänemarks ist gesichert."

 den.114.t: "Scheitern der Verhandlungen"
 den.114.d: "Die Verhandlungen haben sich verschlechtert. Unabhängig davon, ob unsere Forderungen zu hart waren oder nicht, hat uns die dänische Regierung ins Gesicht gespuckt und ein Veto gegen die gesamten Verhandlungen eingelegt. Sie hat uns öffentlich zu Tyrannen erklärt, die Dänemark in einen weiteren deutschen Marionettenstaat verwandeln wollen, wie wir ihn im Osten errichtet haben, und hat erklärt, dass die dänische Neutralität und Souveränität nicht verhandelbar ist. Uns bleibt nichts anderes übrig, als von Dänemark zu verlangen, dass es sich den Forderungen Christians unterwirft und ihnen nachgibt; es war ein Fehler, Verhandlungen mit unserem kleinen Nachbarn aufzunehmen."
 den.114.a: "Das Schwert siegt am Ende, fordert die Wiedereinsetzung von König Christian!"

 den.115.t: "Jensen vs. Christensen"
 den.115.d: "Der Sieg der Enhedspartiet auf dem Parteitag hat eine ernste Frage aufgeworfen: Wer soll das Land als Ministerpräsident und Präsident von Dänemark führen? Christensen hat sich offiziell zur Wahl gestellt, doch da die Partei zwischen der von Richard Jensen angeführten Jungen Garde und dem Rückgrat der Partei, der von Christian Christensen angeführten Alten Garde, gespalten ist, fand eine neue Abstimmung statt, um zu bestimmen, wer Dänemark führen soll. Richard Jensen betrat als erster das Podium und rief mit Unterstützung des Søfyrbødernes Forbund zu den Waffen und zu einer Wiederbelebung der dänischen Schifffahrtsindustrie auf, die mehr Rechte und höhere Löhne für unsere Seeleute fordert. Auf dem anderen Podium stand Christian Christensen, der nominell von der FS unterstützt wird und erklärte, dass jeder Arbeitnehmer im Rahmen des Ausbaus und der Gründung des Gewerkschaftsbundes, der aus loyalen und fähigen Mitgliedern seiner alten Garde besteht, gleich und besser behandelt werden soll.\n\nDas Rennen war knapp, und die beiden Figuren haben gleiche Chancen auf den Sieg. Jensen und Christensen haben eine Gemeinsamkeit, nämlich eine verarmte Kindheit, die ihre Freundschaft und Kameradschaft gestärkt hat. Letzten Endes kann jedoch nur ein Mann diese Wahl gewinnen, und der Gewinner ist..."
 den.115.a: "Richard Jensen!"
 den.115.b: "Christian Christensen!"

 den.116.t: "Eröffnung des Moderaten Statsraad Kongresses"
 den.116.d: "In Übereinstimmung mit den Plänen zur Umwandlung Dänemarks in eine liberale Republik haben die Wahlen zum Statsraad-Kongress begonnen. Auf dem Rigsdag werden die Mitglieder des neuen Statsraad-Kongresses gewählt, der seinerseits den neuen Ministerpräsidenten und Präsidenten Dänemarks bestimmen wird. Da das Verhältniswahlrecht die Chancen der Opposition schmälert, werden sich die bevorstehenden Wahlen als turbulent erweisen, da hauptsächlich Mitglieder der Sozialdemokratie und der Radikalen Venstre gewählt werden. Einerseits ist Thorvald Stauning, der die vergangenen Krisen mit einem hohen Maß an Charisma und politischem Geschick gemeistert hat, fast sicher, diese Wahl zu gewinnen, andererseits darf man Peter Munch von Radikale Venstre nicht ausschließen.\n\nIn den nächsten Tagen werden beide Delegierten zusammenkommen, um mehrere Themen zu erörtern, die ihre Kampagnen bestimmen werden."
 den.116.a: "Dies ist die Geburtsstunde der Dänischen Republik."

 den.117.t: "Debatte über Wohlfahrtsreformen"
 den.117.d: "Die erste Debatte, die in das öffentliche Bewusstsein gedrungen ist, dreht sich um die Reformen des Sozialstaates. Sowohl Peter Munch als auch Thorvald Stauning sind anwesend und waren sich früher über die Fortführung der Reformen in Staunings Vision einig, aber die Spaltung ist gerade erst ausgebrochen, da die beiden auf beiden Seiten stehen. Peter Munch hat Staunings Pläne, den dänischen Wohlfahrtsstaat weiter zu implementieren, aus vielen Gründen angeprangert, und die meisten in Radikale Venstre sind sich einig, dass das Tempo, in dem Dänemark beschleunigt, viel zu schnell ist und die dänische Wirtschaft darunter leiden wird.\n\nIm Gegensatz dazu hat Thorvald Stauning erklärt, dass Dänemark ohne seine Pläne und sein öffentliches Arbeitsprogramm sowie ohne die Reform des Gesundheitswesens, um es universell zu machen, niemals so gut aus der Wirtschaftskrise hätte herauskommen können wie vor einigen Jahren. Staunings Pläne sind populär und zahlreich, aber die vorsichtige Opposition hat sich mit Anhängern verstärkt, die früher Venstre und die KF unterstützten, und haben Munchs Entschlossenheit gestärkt. Wer wird den Sieg davontragen?"
 den.117.a: "Staunings Ideale sind zu groß."
 den.117.b: "Munchs vorsichtiger Optimismus überzeugt sie."

 den.118.t: "Militarisierung im öffentlichen Bewusstsein"
 den.118.d: "Die Militarisierung ist ein heißes Budgetthema, und obwohl Thorvald Stauning und Peter Munch bereits ziemlich ähnliche Ansichten vertreten, steht der Grad der Entmilitarisierung in Dänemark zur Debatte. Peter Munch ist der festen Überzeugung, dass das dänische Militär finanziell entlastet und bis zur Abschaffung nicht mehr als notwendig angesehen werden sollte. 'Hvad skal det nytte' oder 'Wozu das alles?' ist ein berühmter Slogan, der von Peter Munch zu diesem Thema inspiriert wurde, und der vom Generalstab mit Humor genommen wurde.\n\nIm Gegensatz dazu hat Stauning nicht nur Munchs Argumente zurückgewiesen, sondern auch die Ansicht vertreten, dass Dänemark in turbulenten Zeiten wie diesen bewaffnete Streitkräfte haben sollte, um sich im Falle einer Intervention anderer radikaler Mächte wie des Ostblocks um Russland zu schützen, oder falls die Internationale beschließen sollte, die dänische Neutralität als Ausgangspunkt für eine Invasion zu missbrauchen. Beide Männer haben gute Argumente für ihre Kampagnen, aber nur ein Mann kann sich durchsetzen..."
 den.118.a: "Stauning hat Recht, wir müssen vorsichtig sein."
 den.118.b: "'Hvad skal det nytte', Munchs Motto gilt."

 den.119.t: "Die Rolle des Premierministers-Präsidenten"
 den.119.d: "Die Rolle des neu geschaffenen Führungspostens, des Premierministers und Präsidenten, ist nicht ganz so umstritten und hat keine so große Diskussion ausgelöst wie die beiden vorangegangenen Themen. Stattdessen hat Peter Munch vorgeschlagen, dem Amt eine Art Vetorecht und erweiterte Befugnisse bei der Gesetzgebung einzuräumen, da in Zeiten, in denen die neue Republik in Schwierigkeiten steckt, entschiedene Maßnahmen ergriffen werden müssen. Thorvald Stauning wies diesen Vorschlag zurück und erinnerte Munch daran, dass der König Befugnisse besaß, die diesen nicht allzu unähnlich waren, und dass diese Befugnisse eine ständige Bedrohung durch den König darstellten, der sich vor ihrer Ausübung hütete und fast zum Sturz seines eigenen Kabinetts führte.\n\nDer Ministerpräsident ist nicht nur ein Vertreter des Statsraad-Kongresses, sondern auch des Parlaments, und er soll sich daran halten, hat Stauning verkündet und hat mehr als genug Unterstützung in der Bevölkerung gewonnen, um diese Debatte zu gewinnen. Das Volk könnte sich jedoch dem aufkommenden Gedanken von Munch und seinen Bedenken anschließen. Wer sollte diese Debatte gewinnen?"
 den.119.a: "Mit seinem Charisma zieht Stauning die Menschen in seinen Bann."
 den.119.b: "Munchs Besorgnis ist deutlich spürbar."

 den.120.t: "Endgültiges Ergebnis der Wahl"
 den.120.d: "Nach vielen Debatten und tagelangen Abstimmungen sowie einem Treffen zwischen Thorvald Stauning und Peter Munch zur Vorbereitung der Bekanntgabe der Ergebnisse sind die Ergebnisse endlich da. Sollte Thorvald Stauning die Wahl gewinnen, wird sich die Fortsetzung der Reformen als fruchtbar erweisen, und Dänemark wird sich möglicherweise zum leuchtenden Beispiel eines Wohlfahrtsstaates entwickeln. Gewinnt jedoch Peter Munch, wird Stauning noch viele Jahre, vielleicht sogar mehr als ein Jahrzehnt, auf die Verwirklichung dieses Traums von einem Wohlfahrtsstaat warten müssen. Am Ende des Tages sind die Ergebnisse da und..."
 den.120.a: "Thorvald Stauning ist Sieger!"
 den.120.b: "Überraschungssieg für Peter Munch!"

 den.121.t: "Die Zukunft der dänischen Neutralität"
 den.121.d: "Mit dem Fall der deutschen Sphäre ist der Kaiser weit außerhalb unseres Radars geflohen, und in Berlin wurde eine neue Regierung von einer ausländischen Macht eingesetzt. Wir befinden uns nun im Widerspruch zur Welt, und viele Fragen wurden aufgeworfen, was wir wohl tun könnten. Wir könnten versuchen, mit den Sozialisten zu paktieren, um Schutz gegen sie zu bitten, indem wir uns Moskau annähern, oder vielleicht würde uns ein befreundeter Nachbar die gegenseitige Verteidigung erlauben. Die letzte Alternative, sollten wir keine andere Wahl haben, besteht darin, unsere Neutralität zu bekräftigen, Dänemark in eine uneinnehmbare Festung zu verwandeln und unsere malerische Nation mehr als nur ein wenig instabil zu machen, indem wir einen Zustand der Wachsamkeit einführen, der eine hohe Wehrpflicht und eine Militarisierung erfordern würde, die sich für die Antimilitaristen in unserer Nation als unangenehm erweisen würde.\n\nDie Wahl liegt allein bei uns; was sollen wir tun?"
 den.121.a: "Stählen wir uns gegen die Welt!"
 den.121.b: "Schicken Sie einen Abgesandten nach Paris, vielleicht hören sie uns an."
 den.121.c: "Kontaktieren Sie Moskau, die Neutralität muss für unser eigenes Überleben aufgehoben werden."
 den.121.e: "Schweden befindet sich in einer ähnlichen Lage wie wir, schicken Sie eine Petition."

 den.122.t: "Der dänische Antrag"
 den.122.d: "Nach der Eroberung der deutschen Sphäre und der Befreiung ihrer Territorien sowie der ihrer Verbündeten und Untertanen ist soeben ein Gesandter aus Kopenhagen, Dänemark, eingetroffen. Sie haben um Schutz gebeten, da sie aufgrund ihrer Neutralität zwischen unseren Streitkräften und einer möglichen Bedrohung ihres Lebensunterhalts stehen. Obwohl wir keinen Druck haben, ihrer Bitte nachzugeben, hat die dänische Regierung das Angebot unterbreitet, durch ihre Meerenge zu fahren und Militär- und Marinestützpunkte in ganz Dänemark zu errichten, falls wir ihre Unabhängigkeit respektieren. Dies ist eine schwierige Entscheidung, denn Dänemark ist schwach und unsere Streitkräfte sind den dänischen überlegen.\n\nIst es Dänemark in Anbetracht seines Angebots wert, wertvolle Aufmerksamkeit zu verschwenden, die wir in den Rest der Welt verlagern könnten?"
 den.122.a: "Stimmen Sie ihrer Bitte zu; sie sind unsere Zeit nicht wert."
 den.122.b: "Weigert euch, die Befreiung Dänemarks ist nahe!"

 den.123.t: "Zurück auf Anfang"
 den.123.d: "Unsere Gesandten sind gescheitert und die Verhandlungen sind gescheitert. Aus welchem Grund auch immer, es scheint, dass wir unsere Optionen neu überdenken müssen."
 den.123.a: "Zurück ans Reißbrett..."

 den.124.t: "Die dänische Anfrage"
 den.124.d: "Überraschenderweise ist eine Anfrage der kleinen nordischen Nation Dänemark mit der Bitte um Beitritt zu unserem Bündnis eingegangen. Nachdem Dänemark seine Neutralität während einer politischen Krise, die zur Abdankung von König Christian X. führte, aufrechterhalten hat, ist es aus dem Weltkrieg mit intakter Neutralität, aber verwundbarer Position herausgekommen. Es gibt kaum einen Grund, ihr Ersuchen abzulehnen, da ein Bündnis mit Dänemark unseren Feinden den Zugang zur Ostsee versperrt und außerdem einen strategischen Militärstützpunkt bietet. Wir haben jedoch die Wahl, und vielleicht würde eine Einladung an Dänemark unsere Feinde zu einem weiteren Konflikt anstacheln."
 den.124.a: "Akzeptieren."
 den.124.b: "Ablehnen."

 den.125.t: "Ein Gesandter aus Kopenhagen"
 den.125.d: "Während die Welt um uns herum zusammenbricht, mit dem deutschen Zusammenbruch und der neuen Weltordnung, scheint es, dass unser kleiner Nachbar eine Petition bezüglich der Verteidigung unserer beiden Nationen geschickt hat. Die Geschichte mag in den vergangenen Jahrhunderten grausam gewesen sein, aber die Beziehungen zu Dänemark haben sich so weit erwärmt, dass ein Vertrag zur gegenseitigen Verteidigung gegen Ost und West zur Debatte stehen könnte. Sollte unsere Nation bedroht sein, wird Dänemark uns verteidigen und umgekehrt, um das Überleben unserer beiden Nationen in einer Welt zu sichern, die vielleicht unsere Vernichtung anstrebt. Wie sollten wir auf ihre Petition antworten?"
 den.125.a: "Ich stimme zu, es ist in unserem besten Interesse."
 den.125.b: "Ablehnen, Dänemark ist die Mühe nicht wert."

 den.1250.t: "Die Internationale akzeptiert"
 den.1250.d: "Es scheint, als hätte unser Gesandter bei der Internationalen Früchte getragen, und für den Moment wird unsere Sicherheit aufrechterhalten, obwohl diese Vereinbarung nicht von Dauer ist und wir bereit sein sollten, wenn die Flut der Revolution zu uns kommt. Für den Moment hat sich jedoch eine vorübergehende Ruhe in Bezug auf unseren Status in Europa eingestellt."
 den.1250.a: "Eine zaghafte Freundschaft."

 den.1251.t: "Russia Accepts"
 den.1251.d: "Unser Gesandter in Moskau ist mit einer Einigung zurückgekehrt, Russland und Dänemark sollen nun auf einer Linie liegen, und russische Truppen wurden bereits in Kopenhagen und mehreren anderen Städten abkommandiert. Dies bedeutet zwar, dass wir uns verpflichtet haben, in den kommenden Kriegen an der Seite Moskaus zu kämpfen, aber wir werden ihren Schutz gegen alle Feinde, die uns in Europa und im Ausland bedrohen, sehr zu schätzen wissen."
 den.1251.a: "Besser der Teufel, den man kennt..."

 den.1252.t: "Schweden Akzeptiert"
 den.1252.d: "Schweden hat unser Angebot dankenswerterweise angenommen, und unsere beiden Demokratien werden sich gegen die Bestien Europas stellen, die sich auf unsere reine skandinavische Neutralität stürzen wollen. Auch wenn unsere beiden Armeen allein in Bezug auf Größe und Modernisierung gering sein mögen, können wir uns gemeinsam bemühen, uns in Kriegszeiten gegenseitig den Rücken frei zu halten."
 den.1252.a: "Um unser Überleben zu sichern, können wir alte Fehden hinter uns lassen."

 den.126.t: "Nordschleswig kommt nach Dänemark"
 den.126.d: "Unsere Entscheidung für die Neutralität hat in mehrfacher Hinsicht Früchte getragen und unserem Volk ermöglicht, die Neutralität wieder zu schätzen. Es scheint jedoch, dass der Schutzbereich des Deutschen Kaiserreichs in die Jahre gekommen ist, und so hat sich der Staat Nordschleswig auf unsere Seite gestellt. Dänische Truppen überquerten die Grenze, sobald die örtlichen Regimenter in Nordschleswig den Grenzwächtern signalisierten, dass ein lokales Referendum durchgeführt worden war, bei dem sich eine Mehrheit für die Einheit mit Dänemark aussprach, um den Fall an ausländische Feinde zu verhindern. Deutschland wird wahrscheinlich in gleicher Weise reagieren, aber angesichts des völligen Zusammenbruchs der deutschen Regierung und des deutschen Militärs in ihrem andauernden Krieg ist wenig zu tun.\n\nIn Kopenhagen wurde eine Parade organisiert, um die Aufhebung des Wiener Vertrages zu feiern, der Dänemark von Ländern wie Nordschleswig getrennt hatte, und während die Feierlichkeiten im Gange sind, sehen viele die Möglichkeit, dass die dänische Neutralität angesichts einer neuen Weltordnung durch feindliche ausländische Mächte beendet werden könnte."
 den.126.a: "Der Frieden von Wien... schließlich gekippt."

 den.127.t: "Nordschleswig geht an Dänemark über"
 den.127.d: "Schreckliche Nachrichten kommen aus dem Norden. Zu allem Überfluss hat Dänemark ein lokales Referendum in Nordschleswig unrechtmäßig anerkannt und das Gebiet nominell annektiert. Die diplomatischen Beziehungen zu dem neutralen dänischen Staat, der in Verhandlungen mehrere Zugeständnisse im Hinblick auf seine weitere Neutralität gemacht hatte, wurden abgebrochen. Dies bedeutet das Ende aller Verträge mit dem dänischen Staat, und ohne eine Invasion ist Nordschleswig unserem Zugriff entglitten. Eine Invasion würde unsere Lage nur noch verschlimmern, so dass wir einfach nichts mehr tun können."
 den.127.a: "Unser Land bricht Stück für Stück zusammen."

 den.128.t: "BOPA und Danmarks Frihedsråd streiken"
 den.128.d: "BOPA (Borgerlige Partisaner, Bürgerliche Partisanen) und Danmarks Frihedsråd (Dänischer Freiheitsrat) haben heute einen von vielen Anschlägen im Kopenhagener Stadtzentrum verübt und damit für Aufruhr in der Bevölkerung gesorgt. [GetSecondInCommand] hat sich mit dem König getroffen, um das dänische Bündnis mit dem Kaiserreich, das sie als Versklavung an den deutschen Kaiser und dessen Kriegsanstrengungen bezeichnen, zu kippen. Unter dem Mantra der so genannten Besatzung durch fremde Mächte hat Børge Houmann mit Unterstützung der Kommunarder-Clique der Føderationen mit heimlichen Razzien gegen Waffenlager begonnen und sogar Akte des scheinbar willkürlichen Terrors unter der Zivilbevölkerung gestartet.\n\nIhnen angeschlossen ist der Dänische Freiheitsrat, eine organisierte Gruppe von verärgerten Politikern, Militärs und Zivilisten in ganz Dänemark, die darauf hoffen, Dänemark von der deutschen Besatzung zu „befreien“, mit dem Ziel, sich der Internationale im Westen oder den Russen im Osten anzuschließen, je nachdem, wen Sie fragen. Bis jetzt sind Reserveeinheiten und die dänische Militärpolizei im Schlepptau, aber BOPA und der Dänische Freiheitsrat werden uns ein ernsthafter Dorn im Auge sein, solange wir uns im Krieg befinden."
 den.128.a: "Dänemark wird sich behaupten!"

 den.129.t: "Marschall Prior präsentiert eine Lösung"
 den.129.d: "Marschall William Prior hat sich mit [GetSecondInCommand] getroffen, um eine geeignete Lösung für das Problem des BOPA und die Aktivitäten des Freiheitsrats zu besprechen. Es wurden bereits Polizeieinheiten entsandt, um zu versuchen, die Bedrohung einzudämmen, die Rädelsführer zu fassen und die Saboteure zu inhaftieren, bisher jedoch mit wenig Erfolg. Prior hat Diskussionen über die Beendigung dieser Bedrohung Dänemarks geführt und organisiert und zwei Aktionspläne vorgelegt.\n\nDer erste Plan sieht die Zentralisierung der Reserveeinheiten und der Polizei unter der Führung der Armee vor. Prior hat dafür General Ebbe Gørtz vorgeschlagen, der mit der Zeit das Problem umgehen könnte, bevor es sich verschlimmert. Der zweite Plan sieht vor, dass Marschall Prior selbst die Zügel in die Hand nimmt. Er würde vorübergehend von den ihm zustehenden Aufgaben zurücktreten und eine von ihm persönlich ausgewählte Division von Regimentern anführen, die gegen alle syndikalistischen Verräter, die Dänemark plagen, vorgehen werden.\n\nDie Entscheidung liegt bei [GetSecondInCommand]. Die erste Option wäre weitaus weniger schädlich und würde zu weitaus weniger zivilen Unruhen führen, aber sie würde eine beträchtliche Zeit in Anspruch nehmen, während die zweite Option Dänemark für eine gewisse Zeit seines Armeechefs beraubt und ebenfalls erhebliche Unruhen unter den Linken verursachen würde. Die Føderationen könnten durch diese plötzliche Einschränkung ihrer Aktivitäten erzürnt sein und weitere Vergeltungsmaßnahmen auslösen, aber Marschall Prior wäre in der Lage, diese Bedrohung in kürzerer Zeit zu bewältigen. Für welchen Plan wird man sich letztendlich entscheiden?"
 den.129.a: "Plan A: Organisation von Polizei- und Reserveeinheiten unter Gørtz."
 den.129.b: "Plan B: Einsatz von Marschall Prior, Dänemarks Feinde sollen fallen!"

 den.130.t: "BOPA-Rädelsführer verhaftet"
 den.130.d: "Einige Rädelsführer der BOPA und des Dänischen Freiheitsrates wurden festgenommen, was die Auswirkungen ihres Widerstandes gegen unsere Regierung eindämmen wird. Dies bedeutet nicht das Ende des bewaffneten Widerstands in Dänemark, und der Konflikt wird sich auch nicht beruhigen, bis die Bewegung völlig niedergeschlagen ist und Dänemark wieder nach außen schauen kann. Die Anstrengungen unserer tapferen Männer, die hart arbeiten, werden bald Früchte tragen, aber bis dahin geht der Kampf weiter."
 den.130.a: "Bald werden wir diesem Albtraum entkommen."

 den.131.t: "Stadtzentrum angegriffen"
 den.131.d: "Beunruhigende Nachrichten kommen aus Kopenhagen, wo Einheiten der Polizei und der Reservearmee mit Mitgliedern der BOPA zusammenstießen, die heute einen Angriff auf das Stadtzentrum starteten. Ihr Ziel schien lediglich darin zu bestehen, Unruhe zu stiften und die Bürger auf ihre Seite zu ziehen, aber es ist ihnen bisher nicht gelungen, die Bevölkerung zur Unterstützung ihres Streiks und Protests zu bewegen. Leider gerieten viele Zivilisten ins Kreuzfeuer, und mehrere unserer eigenen Männer kamen an diesem Tag ums Leben, als der Konflikt eskalierte. Angriffe wie dieser werden in ganz Dänemark weitergehen, bis wir diese Terroristen endlich fangen und verhaften können."
 den.131.a: "Schrecklich."

 den.132.t: "Sabotierte Fabriken"
 den.132.d: "Berichten zufolge hat die BOPA heute mehrere große Fabriken in Dänemark angegriffen. Offenbar haben die Saboteure mit ihren Plänen die Polizei überrumpelt und schwere Schäden in einer Kriegsmaterialfabrik und einem zivilen Industriekomplex angerichtet. Berichte von Augenzeugen und Arbeitern in den besagten Fabriken bestätigten, dass die BOPA die Täter waren, aber es ist bisher nicht gelungen, einen dieser Verbrecher zu fassen. Es wurden Polizeieinheiten zur Überwachung der Hauptverkehrswege eingesetzt, um weitere Anschläge zu verhindern."
 den.132.a: "Schrecklich."

 den.133.t: "Waffenkammer gestürmt"
 den.133.d: "Heute hat die BOPA mehrere hundert Gewehre erbeutet, nachdem sie mehrere Überfälle auf Waffenlager in ganz Dänemark verübt hatte. Viele dieser Überfälle schlugen fehl, aber ihre Lockvogeltaktik ermöglichte es ihnen, die Aufmerksamkeit von Polizei und Reserveeinheiten von hochrangigen Zielen abzulenken, um weniger gut verteidigte Ziele ohne wirklichen Widerstand anzugreifen. Auch wenn unsere Bestände insgesamt nicht so stark betroffen sind, wird es sich auf jeden Fall als problematisch erweisen, dass Hunderte von Gewehren in die Hände dieser Kriminellen fallen. Reserveeinheiten werden derzeit in Militärdepots und Waffenkammern in den großen Stadtzentren verlegt, um einen weiteren Angriff zu verhindern."
 den.133.a: "Schrecklich."

 den.134.t: "Konflikt mit BOPA beendet"
 den.134.d: "Mit dem Ende des Krieges und der Rückkehr Dänemarks zum Frieden ist die Zeit für die BOPA und den Dänischen Freiheitsrat endlich gekommen. Ihre Glückssträhne ist zu Ende, da größere Armeeeinheiten zurückgekehrt sind und entschlossen versuchen, ihre Herrschaft des Terrors, der Sabotage, der Unruhen und der Überfälle endgültig zu beenden. BOPA-Führer Børge Houmann hat offiziell das Ende seiner Aktivitäten verkündet, und viele Rädelsführer wurden verhaftet oder sind aus Dänemark ins Ausland geflohen, wo sie ein unbekanntes Schicksal erwartet. Dänemark kann endlich zu Frieden und Wohlstand zurückkehren."
 den.134.a: "Doch lassen wir all diese Sorgen beiseite und kehren zur Tagesordnung zurück."

 den.135.t: "Konflikt mit BOPA beendet"
 den.135.d: "Marschall Prior ist mit einem vollständigen Bericht über seine Bemühungen zurückgekehrt, die BOPA zu zerschlagen und die Bemühungen der Føderationen, den dänischen Staat zu demontieren und seine Stabilität zu stürzen, direkt zu bekämpfen. Seine Bemühungen haben zwar mehr Menschenleben gekostet und zu mehr Unruhen geführt, aber er hat den BOPA-Führer Børge Houmann vor Gericht gebracht, was den Widerstand des BOPA und des Dänischen Freiheitsrats zunichte gemacht hat. Mit der Verhaftung ihres Anführers ist ein Großteil des organisierten Widerstands erloschen, und Dänemark kann weiterhin in die Kriegsanstrengungen investieren, ohne sich um die innere Sicherheit sorgen zu müssen. Marschall Prior ist seither wieder voll einsatzfähig und wird bei der Organisation der Hilfe gegen die Feinde aus Ost und West eine große Hilfe sein."
 den.135.a: "Trotz aller Unannehmlichkeiten war Marschall Prior ein Segen für unsere Sache."

 den.137.t: "Unterstützung der dänischen Revolution"
 den.137.d: "Der überstürzte Beitritt Dänemarks zu unserem Bündnis hat eine Frage aufgeworfen: Dänemarks militärischer Stab ist in letzter Zeit aufgrund von Loyalitäten zum alten Regime in den Ruhestand getreten, so dass wir vielleicht einen General entsenden sollten, um die Truppen des Landes zu beraten. General Louis Buisson hat vorgeschlagen, nach Dänemark zu gehen, um dort sein Fachwissen zur Verfügung zu stellen und bei der Koordinierung des dänischen Militärs mit unseren eigenen Truppen zu helfen. Einige in unserem Stab haben jedoch festgestellt, dass Dänemark nicht nur über Truppen und Gewehre verfügt, sondern bereits in guten Händen ist. Was sollen wir tun?"
 den.137.a: "Lassen Sie General Buisson nach Dänemark abreisen."
 den.137.b: "Dänemark hat die Dinge unter Kontrolle, lassen wir das."

 den.138.t: "Ankunft eines internationalen Beraters"
 den.138.d: "Der französische Panzerspezialist und Berater der Internationalen, General Louis Buisson, ist soeben in Kopenhagen eingetroffen. Zusammen mit mehreren tausend Mann und dem Korps, das von der anderen Seite der Nordsee zu unserer Sache geschickt werden könnte, wurde General Buisson beauftragt, unsere militärischen Anstrengungen zu überwachen und zu koordinieren."
 den.138.a: "Wundervoll!"

 den.141.t: "Die Affäre Prior"
 den.141.d: "Fast eine Woche ist vergangen, seit Stauning sein Angebot gemacht hat, die Unabhängigkeit Dänemarks und seine Herrschaft zu sichern, und noch immer ist keine Antwort aus Frankreich eingetroffen. Viele in der Armee, wie z.B. Marschall Prior, sind besorgt, dass Dänemark, sollte zu viel Zeit vergehen, in die Hände einer deutschen Haubitze geraten könnte. Marschall Prior hatte bereits Bedenken, Dänemark dem Sozialismus anheimfallen zu lassen, war aber an Bord geblieben, weil er davon ausging, dass es sich um eine Art Verschmelzung der Systeme handeln würde und dass Thorvald Stauning wahrscheinlich einen Wahlsieg erringen würde, obwohl der Dienst am Land doch seine erste und wichtigste Pflicht war.\n\nDies änderte sich, als Stauning in einer öffentlichen Ansprache versuchte, die Nerven der Kopenhagener Bürger zu beruhigen, und Marschall Prior die Nachricht erhielt, dass Frankreich Staunings Kompromissbereitschaft in Bezug auf seine Ideale rundweg ablehnte und Dänemark in dieser kritischen Stunde keine Unterstützung gewähren würde. Da nur wenig Zeit zum Reagieren blieb und die deutsche Armee anscheinend bereit war, von Nordslesvig aus in Dänemark einzumarschieren, nahm Marschall Prior die Sache selbst in die Hand. Er gewann die Unterstützung vieler anderer loyaler Generäle und putschte gegen die Regierung Stauning, während er der Presse seine Pläne mitteilte, Dänemark zu syndikalisieren und das Land in die Hände der Franzosen zu geben.\n\nDie öffentliche Empörung war groß, und der Rücktritt von Thorvald Stauning war fast unvermeidlich, woraufhin Marschall Prior Victor Pürschel mit der Führung einer neuen Regierung beauftragte. Er schickte ein Telegramm an den damaligen Exilkönig Christian X., in dem er erklärte, dass die syndikalistische Revolution vereitelt worden sei und er zurückkehren könne, um die Krone zu übernehmen. Nicht alle in Dänemark sind über diese neue Situation glücklich, aber Dänemark hat eine drohende deutsche Invasion um den Preis seiner Demokratie verhindert."
 den.141.a: "Das Spiel war von Anfang an abgekartet."

 den.142.t: "Pläne zur Entmilitarisierung"
 den.142.d: "Peter Munch hat dem Kabinett angekündigt, dass er im nächsten Jahr erneut versuchen wird, ein Abrüstungsgesetz zu verabschieden. Dieser umstrittene Gesetzentwurf, der in unserer Koalition als 'Pazifistisches Abkommen' bezeichnet wird, ist ein Mittel, das der Vorsitzende von Radikale Venstre, Peter Munch, zur Sicherung der dänischen Neutralität eingesetzt hat. Angesichts der Eskalation in der ganzen Welt, einschließlich der Unruhen in den Vereinigten Staaten und mehreren anderen Teilen Europas, könnte unsere Neutralität jedoch erneut in Frage gestellt werden. Munch hat dem Kabinett versichert, dass Deutschland im Falle eines Krieges wieder seine rechtmäßige Rolle als eine Art europäischer Polizist übernehmen und Dänemark seine Neutralität bewahren wird.\n\nSolche Äußerungen sind dem Wunsch von König Christian geschuldet, die Remilitarisierung im Einklang mit der Meinung der Opposition durchzuführen, aber es bleibt abzuwarten, ob wir uns dieses Mal durchsetzen können. Das letzte Abrüstungsgesetz ist vor einigen Jahren gescheitert, nachdem die Konservativen im Landsting ihr Veto eingelegt haben, wie sie es immer getan haben, wenn es um Abrüstung ging."
 den.142.a: "Unser Wunsch nach Neutralität könnte sich zuspitzen."

 den.143.t: "Das Abrüstungsgesetz von [GetYear]"
 den.143.d: "Es ist an der Zeit, dass Peter Munch noch einmal einen Großteil der Antimilitaristen und Pazifisten um sich schart, um seinen bereits erwähnten Abrüstungsentwurf im Parlament durchzusetzen. Doch anstatt den Gesetzentwurf dem Parlament oder dem Kabinett vorzulegen, hat Peter Munch eine Dringlichkeitsansprache gehalten, in der er sein Versagen bei der Umsetzung der anstehenden Prioritäten betonte. Ein Großteil des antimilitaristischen Flügels von Radikale Venstre drohte Peter Munch mit Rücktritt, aber seine führende Hand erklärte, dass Munch mit der Unterstützung von [GetSecondInCommand] davon überzeugt worden sei, dass ein neues Abrüstungsgesetz nicht das sei, was Dänemark brauche.\n\nIn einer herzlichen Rede bedankte sich Peter Munch bei seinen Unterstützern und stärkte das Vertrauen in die Regierung, die Angelegenheiten zu regeln, indem er erklärte, dass es vielleicht über seine Zeit hinaus keinen Bedarf für eine Armee geben würde. So erreichte das Abrüstungsgesetz nie das Parlament und starb so, wie es gelebt wurde - ein Idealismus, der durch Unwissenheit und mangelndes Selbstbewusstsein gegenüber der Welt vor Ort genährt wurde, sehr zum Leidwesen Munchs."
 den.143.a: "Schritt für Schritt soll Dänemark wiederbelebt werden."

 den.144.t: "Syndikalismus in Dänemark"
 den.144.d: "In einer überraschenden Wendung der Ereignisse hat der König in Kopenhagen abgedankt und Thorvald Stauning hat einer sozialistischen Regierung zugestimmt, die die Macht übernehmen soll, und im Gegenzug wird das Land zu einer Art syndikalistischem System übergehen, das mit den Idealen des Statsraad verbunden ist. Während uns die Angelegenheiten des Festlandes normalerweise wenig angehen, hat der dänische Botschafter in Reykjavik angekündigt, dass Island vor einer Wahl steht. Entweder konvertieren wir ebenfalls zu einem syndikalistischen System, als unabhängiges Mitglied der Dritten Internationale, oder wir erlangen stattdessen die volle Unabhängigkeit und koppeln uns vollständig von Dänemark ab. Die Entscheidung liegt bei uns, und was auch immer wir wählen, wird die Landschaft Islands in Zukunft drastisch verändern."
 den.144.a: "Einladung an die Partei der Volkseinheit zur Regierungsbildung."
 den.144.b: "Die Unabhängigkeitspartei gewinnt entscheidend an Schwung, und wir werden uns vollständig abkoppeln."

 den.145.t: "Vorbereitungen für das Referendum von [GetYear]"
 den.145.d: "[GetSecondInCommand] hat sich heute an sein Kabinett gewandt, um die seiner Meinung nach notwendigen Ergänzungen der Verfassung vorzustellen, über die das dänische Volk in den kommenden Monaten in einem Referendum abstimmen wird. [GetSecondInCommand] hat vorgeschlagen, das Wahlalter von 25 auf 23 Jahre herabzusetzen, und hat Pläne vorgelegt, das Oberhaus des Rigsdag, den Landsting, durch den Rigsting zu ersetzen. Während dieser Schritt weitgehend unumstritten ist, haben viele Mitglieder der KF den Inhalt des Plans, den Landsting durch den Rigsting zu ersetzen, scharf kritisiert, da dadurch die Mehrheit, die sie seit fast einem Jahrhundert innehatten, weitgehend aufgelöst würde. Aus diesem Grund haben sich führende Vertreter der KF, darunter Victor Pürschel und Jack Westergaard, mit dem König getroffen, um eine Lösung für die dänische Malaise zu finden.\n\nWürde der König nicht eingreifen und seine längst überfälligen Befugnisse nutzen, um die Demokratie, die wir sorgfältig geschützt haben, zu demontieren? Das kann nur die Zeit zeigen, und das Kabinett hält an diesem Referendum mit Ungewissheit für die Zukunft fest."
 den.145.a: "Der Ausgang dieses Referendums könnte einen entscheidenden Wendepunkt für das Land darstellen."

 den.146.t: "König Christian trifft sich mit [GetSecondInCommand]"
 den.146.d: "Kurz nach der Ankündigung von König Christian X., dass die Regierung ihre Kräfte mit dem Reichspakt bündeln und sich für den Fall eines Krieges im Osten oder Westen vorbereiten soll, traf sich König Christian X. mit [GetSecondInCommand] und übte starken Druck auf die Regierung aus. König Christian X. verfügt über eine Exekutivbefugnis, mit der er ein Veto gegen ein Gesetz einlegen und eine Regierung seiner Wahl entlassen kann, ohne dass dafür ein triftiger Grund vorliegen muss. Kein Monarch in der Geschichte unseres Landes hat es jedoch gewagt, von diesen Befugnissen auch nur Gebrauch zu machen.\n\n[GetSecondInCommand] ist in eine Sackgasse geraten und hat erklärt, dass die Regierung selbst über die Außenpolitik entscheiden soll und nicht der König, woraufhin König Christian X. äußerst ungehalten reagiert hat. Nach diesem Treffen hat der König mehrere Termine wahrgenommen, sowohl mit Marschall Prior als auch mit dem konservativen Führer Victor Pürschel, um die Möglichkeit eines Umsturzes mit Unterstützung der Armee zu erörtern. Glücklicherweise hat Marschall Prior das Ersuchen des Königs als höchst undemokratisch abgelehnt und seine Neutralität in dieser Angelegenheit erklärt. Diese Krise kann und wird zerstörerische Folgen für Dänemark haben, wenn es seiner Regierung nicht gelingt, sich richtig aus der Krise heraus zu manövrieren."
 den.146.a: "Wir werden unser Bestes tun, um das Land so vorzubereiten, wie es der König für richtig hält."
 den.146.b: "Er wird sich an seinen Worten verschlucken, wenn wir mit ihm fertig sind."

 den.147.t: "Kundgebung wurde gewaltsam beendet"
 den.147.d: "Während die dänische Bevölkerung in Bezug auf das bevorstehende Referendum weitgehend teilnahmslos ist und die Presse nur über begrenzte Reaktionen auf die anstehenden Fragen berichtet, hat Peter Munch die Initiative ergriffen und öffentlich erklärt, dass Dänemark auf keinen Fall von seinem Weg der Neutralität abkommen wird. Als er diese Kundgebung herausforderte, marschierte Jack Westergaard mit seinem Konservativen Ungdom (Junge Konservative) durch die Menge und löste die Kundgebung auf, nachdem das Militär den Befehl gegeben hatte, mit allen Mitteln gegen die Randalierer vorzugehen.\n\nEs ist schwer zu sagen, wer den ersten Schuss abgefeuert hat, aber auf jeden Fall liegen fast ein Dutzend Tote auf beiden Seiten, da die Konservativen mehrere Soldaten beschuldigen, für das Entfachen dieses Konflikts verantwortlich zu sein. Diese blutige Kundgebung und die schlechte Handhabung durch die Regierung haben die Unzufriedenheit verstärkt, und viele zweifeln daran, ob [GetSecondInCommand] überhaupt als Premierminister weitermachen sollte oder nicht."
 den.147.a: "Eine schreckliche Tragödie."
 den.147.b: "Wo wir hingehen, werden Leute wie Westergaard nicht länger geduldet werden."

 den.148.t: "Deutschland macht politischen Druck"
 den.148.d: "Als ob die Angelegenheiten im Zusammenhang mit der Verfassungskrise nicht schon schlimm genug wären, hat der deutsche Botschafter in Kopenhagen eine Reihe von Forderungen erhoben, da er angesichts der Weltlage erwartet hatte, dass sich Dänemark schon früher zu einem Bündnis verpflichten würde. Als Vorbedingung für eine vollständige Integration in das Reichspaktbündnis hat der deutsche Botschafter die Anweisung, einen uneingeschränkten militärischen Zugang zu fordern, um eine plötzliche Invasion der Internationalen zu verhindern, den Zugang der Internationalen zu den Meerengen zu beschränken und ein vollständiges Handelsembargo sowohl gegen die Internationale als auch gegen Russland zu verhängen.\n\nDie Plötzlichkeit dieser Forderungen hat die amtierende Regierung in eine schwierige Lage gebracht, die ihre Überlebenschancen völlig zunichte machen könnte, sollte sie vorschnell reagieren. Erschwerend kommt hinzu, dass König Christian X. sich mit dem deutschen Botschafter getroffen und diskret seine Unterstützung für jede einzelne Forderung bekundet hat, was unsere Regierung unter erheblichen Druck gesetzt hat. Letztendlich ist die Antwort des Kabinetts..."
 den.148.a: "...vage, aber positiv, Dänemark wird zu gegebener Zeit auf ein solches Ziel hinarbeiten."
 den.148.b: "... abweisend und negativ, wir sind keine Marionetten des Kaisers."

 den.149.t: "Sieg in der Verfassungskrise"
 den.149.d: "[DEN_concrisis_win_loc]"
 den.149.a: "Neutralität hin oder her, wir haben einen Krieg zu gewinnen."
 den.149.b: "Der dänische Liberalismus hat Bestand, und das sollte er auch."
 den.149.c: "Wir vertrauen darauf, dass die Deutschen vernünftig sind, hoffentlich."

 den.1000.t: "Tod von König Georg V."
 den.1000.d: "Kopenhagen hat die Nachricht vom kürzlichen Tod des Königs der britischen Exilanten in Kanada erreicht. Auch wenn uns ein solcher Tod nicht persönlich betrifft, sollten wir vielleicht eine persönliche Beileidsbekundung senden, da unser König, Christian X., ein Cousin von ihm ist. Allerdings teilen nicht viele in der gegenwärtigen Regierung die gleiche Reue wie die Liberalen und Konservativen über den tragischen Verlust des Lebens des einstigen Herrschers über den halben Planeten."
 den.1000.a: "Lassen Sie uns sofort eine private Nachricht schicken."
 den.1000.b: "Machen Sie sich keine Mühe."

 den.1001.t: "Dänemark lässt grüßen"
 den.1001.d: "Seit dem Tod von König Georg V. haben wir Beileidsbekundungen von [GetSecondInCommand] und seinem Kabinett im Namen von König Christian X. erhalten. Als Mitglieder des Hauses Oldenburg mütterlicherseits waren sie Cousins, und obwohl unsere beiden Staaten keine besonders bemerkenswerten gewohnheitsmäßigen Beziehungen unterhalten, sind solche Worte im Namen der königlichen Familie immer willkommen. Es ist erhellend, dass die Menschen jenseits des Atlantiks, selbst eine kleine Nation wie Dänemark, in unserer dunkelsten Stunde liebevoll auf uns schauen."
 den.1001.a: "Eine nette Geste."

 den.1003.t: "Børge Houmann und Martin Andersen Nexø unterzeichnen totalistische Charta"
 den.1003.d: "Nach ihrer Abreise nach London unterzeichneten die Mitglieder des Kommunarder-Zweiges der Føderationen, Børge Houmann und Martin Andersen Nexø, formell die von Oswald Mosley und anderen interessierten Parteien ausgearbeitete totalistische Charta. Beide Männer hatten im Ausland sozialistische Ideen studiert und waren darin ausgebildet worden. Nexø, ein Schriftsteller, der vor allem durch seinen Roman Pelle Erobreren bekannt wurde, vertritt Ideale, die der bequemen dänischen Demokratie nicht angemessen sind und die bis heute Bestand haben. Das Ausmaß, in dem er die jungen Mitglieder der Føderationen fördert, hat ihm in der Partei den charmanten Spitznamen 'Kommunard Vicevært' oder 'Kommunardischer Hausmeister' eingebracht.\n\nAuch Børge Houmann hat extreme Vorstellungen von der Zukunft Dänemarks. Er ist ein jüngeres Mitglied der Føderationen, ein Teil der nächsten Generation von Kommunisten, die Nexø vorbereitet hat."
 den.1003.a: "Wenn wir uns wiedersehen, hast du vielleicht ein Zuhause, in das du zurückkehren kannst."

 den.1005.t: "Arne Sørensen kündigt Unterstützung für BOPA an"
 den.1005.d: "Überraschende Nachrichten kommen von der dänischen extremen Rechten, die bisher zu den Vorgängen nach dem Kriegseintritt Dänemarks an der Seite Deutschlands geschwiegen hat. Während die BOPA und der dänische Freiheitsrat im ganzen Land in Aufruhr sind, hat der DS-Vorsitzende Arne Sørensen ihre Sache unterstützt und nach einer Rede in Kopenhagen, in der er erklärte, dass die dänische Regierung den letzten Strohhalm in Bezug auf die Angleichung an Deutschland und die Mobilisierung der dänischen Streitkräfte gezogen hat, eine große Menschenmenge angezogen. Arne Sørensen, der seit langem das wachsende dänische parlamentarische System und die Art und Weise kritisiert, in der sich die Regierung den Forderungen von König Christian X. beugt, ist so weit gegangen zu erklären, dass Dansk Samling Seite an Seite mit den Bemühungen von BOPA deren Anliegen unterstützen wird.\n\nEs ist zu Unruhen gekommen, sowohl für als auch gegen die Rede von Arne Sørensen, obwohl der dänische Freiheitsrat die Unterstützung durch eine legitime Partei von einiger Prominenz gerne angenommen hat. Arne Sørensen und seine Anhänger haben wenig Möglichkeiten, Dänemarks Engagement für den Krieg zu kippen, aber er wird uns ein weiterer Dorn im Auge sein."
 den.1005.a: "Es scheint, dass dieser Krieg die Linke und die Rechte in Übereinstimmung gebracht hat, zu unserem Nachteil."

 den.1006.t: "Kleiner Schleicher"
 den.1006.d: "Nachrichten von unserem kleinen Verbündeten im Norden Dänemarks sind selten erwähnenswert, aber ein besonderes Schreiben erreichte den Schreibtisch des Bundeskanzlers am späten Nachmittag über einen Regimewechsel zum Besseren in Kopenhagen. Es scheint, dass der KU- und jetzt KF-Vorsitzende Jack Westergaard über die dänische parlamentarische Demokratie und den Fraktionszwang in seiner Partei triumphiert hat, indem er ein Gesetz verabschiedet hat, das dem von Schleicher selbst verabschiedeten Ermächtigungsgesetz nicht unähnlich ist. Obwohl Westergaard mit dem Bellen und nicht mit dem Biss eines tollwütigen Hundes regiert, der von einem großen Teil der KF, die seine Visionen behindern will, gegängelt wird, kann man seine Erfolge sehr loben.\n\nViele im Auswärtigen Amt haben Westergaard liebevoll als 'Kleiner Schleicher' bezeichnet, weil seine Arbeit zur Zementierung seines Regimes unserer eigenen Politik nachempfunden ist. Unsere beiden Nationen sind nun eng miteinander verbunden und werden sich für immer gegen die syndikalistischen Verräter in unserer Mitte stellen, und diese Tatsache bleibt vor allem wichtig."
 den.1006.a: "Ich habe jetzt Fans im Ausland? Wie süß."

 den.1007.t: "König Christian X's 70. Geburtstag"
 den.1007.d: "Tausende im ganzen Land feiern und werden Zeuge, wie [GetSecondInCommand] auf den Stufen von Schloss Amalienborg mit König Christian X. zusammentrifft, nachdem dieser seinen 70. Geburtstag gefeiert hat. Nachdem er 28 Jahre lang als dänischer König regiert hat und dies auch in Zukunft tun wird, und nachdem er Dänemark durch mehrere Krisen und einschneidende Kriege wie den Ersten Weltkrieg geführt hat, bleibt bei vielen ein bittersüßer Geschmack im Mund zurück, da sein Drängen auf die Teilnahme am nächsten Krieg mit einem hohen Preis verbunden war. Nichtsdestotrotz liegt in vielen Städten Dänemarks Jubel in der Luft, denn der Verkauf der Kongemærke, der Königsmünze, hat in nur einem Monat die Marke von 1,5 Millionen überschritten.\n\nDie Kongemærke ist sowohl ein Symbol des Königs, da sie aus Sterlingsilber und roter Emaille gefertigt wurde und sowohl die Buchstaben CX als auch die dänische Nationalflagge zeigt. Diese Ausgabe wurde für 5 Kronen verkauft, eine Sonderausgabe aus 14-karätigem Gold kostete jedoch über hundert Kronen. Abgesehen von den Feierlichkeiten und der Freude über den anhaltenden Krieg ist dieses Ereignis für viele eine solide moralische Stütze für die angeschlagene Nation."
 den.1007.a: "Herzlichen Glückwunsch, Konge Christian!"

 den.1008.t: "Der Wiener Frieden wurde aufgehoben"
 den.1008.d: "Es ist fast ein Jahrhundert her, dass Dänemark im Süden seines Landes beraubt wurde, dass das Herzogtum Schleswig durch den Doppelbesitz Preußens und Österreichs beschlagnahmt wurde und dass Dänemark noch jahrzehntelang mit der Demütigung eines solchen Verlustes zu kämpfen hatte. Heute ist diese nationale Schande mit dem Untergang des Deutschen Reiches und dem Aufstieg des dänischen Eigentums an dem, was immer noch eine bedeutende dänische Bevölkerung ausmacht, überwunden; im ganzen Land wird diese Wiedervereinigung der Staaten gefeiert. Während ein großer Teil dessen, was vor einem Jahrhundert von uns kontrolliert wurde, heute von einer bedeutenden deutschen Bevölkerung bewohnt wird, wie zum Beispiel weiter südlich in Schleswig-Holstein und Hamburg, sind viele Dänen in Nordschleswig froh, in ihr rechtmäßiges Heimatland zurückzukehren."
 den.1008.a: "Wir werden nie wieder getrennt sein."

 den.1009.t: "Bornholmerskolen Flourishes (Bornholmer Schule floriert)"
 den.1009.d: "Die winzige Insel Bornholm hat in den letzten Monaten Hunderte von Gästen empfangen, die alle vor dem anhaltenden Krieg oder vor dem Ansturm des Krieges im Ausland auf das neutrale Dänemark geflohen sind. Unsere Entscheidung, neutral zu bleiben, hatte ihren Preis, aber die Belohnung ist eine blühende Nation, die sich nicht mit Tod, Zerstörung und dem Ausmaß des Konflikts auseinandersetzen muss. Auf dieser kleinen Insel inmitten der Ostsee befindet sich die Bornholmerskolen oder Bornholmer Malerschule, die im späten 19. Jahrhundert gegründet wurde und mit Ausstellungen berühmter Künstler wie Karl Isakson und Edvard Weie von sich reden gemacht hat.\n\nDiese beiden Maler und mehrere Dutzend weitere leben heute auf der Insel, da Künstler aus aller Welt die natürliche Schönheit Bornholms erleben, die im vergangenen Jahr Hunderte von Kunstwerken inspiriert hat. Besucher haben festgestellt, dass die Maler oft in einem ausgeprägten klassisch-modernen Stil malen und mit Farben, Abstraktion und Kubismus experimentieren."
 den.1009.a: "Ein wahres dänisches Juwel."

 den.1010.t: "Frederik unterstützt Det Kongelige Kapel (Die königliche Kapelle)"
 den.1010.d: "Det Kongelige Kapel, das Königlich Dänische Orchester, ist eines der ältesten Orchester der Welt, das bereits im 15. Jahrhundert für König Christian I. spielte. Jahrhundert für König Christian I. auftrat. So wurde das Königliche Dänische Orchester zu einem wichtigen Bestandteil der dänischen Kultur und des dänischen Lebens, da es im Laufe der Jahrhunderte für viele Könige auftrat und der Grund dafür war, dass viele berühmte Werke von Komponisten wie Mozart ins Land gebracht wurden. Der berühmte dänische Komponist Carl Nielsen leitete das Orchester viele Jahre lang bis zu seinem frühen Tod im Jahr 1931. Seitdem hat der kürzlich gekrönte König Frederik IX. dem Orchester neue Mittel und neues Interesse zukommen lassen.\n\nSeit mehr als einem Jahrzehnt besucht Frederik gerne Konzerte und unterstützt das Orchester, und manchmal durfte er ihnen zu Ehren dirigieren. An diesem Tag wurde jedoch angekündigt, dass König Frederik IX. einen Satz aus Carl Nielsens Vierter Sinfonie dirigieren würde, die stark von den Kämpfen im Ersten Weltkrieg beeinflusst war, bei denen Dänemark nur zuschaute. Ein Großteil der Nation ist überglücklich über diese besondere Aufführung, und die Karten waren innerhalb weniger Tage nach der Ankündigung ausverkauft."
 den.1010.a: "Besorgen Sie mir sofort ein Ticket!"

 den.1011.t: "BOPA-Dänischer Freiheitsrat Kongress"
 den.1011.d: "BOPA oder Bürgerliche Partisanen und der Danmarks Frihedsråd oder Dänische Freiheitsrat haben in der Nähe von Kopenhagen eine große Kundgebung abgehalten, an der Mitglieder aus dem gesamten Spektrum teilnahmen, um gegen die herrschende Regierung zu protestieren. Die Polizei verhinderte, dass die Situation gewalttätig wurde, aber es ist klar, dass die Unruhe gegen die herrschende Regierung und insbesondere gegen den König in den letzten Jahren zugenommen hat. Die Anbindung unseres Landes an Deutschlands Wirtschaftsraum Mitteleuropa mag nur der erste Strohhalm gewesen sein, aber die Empörung des Königs über die Aufrechterhaltung der Neutralität ist unübersehbar. Deshalb haben sich alle Beteiligten zu einer Lösung zusammengeschlossen, falls Dänemark gezwungen sein sollte, an der Seite Deutschlands in den Krieg zu ziehen.\n\n[GetSecondInCommand] erklärte in seiner Rede auf dem Rigsdag, dass die Außenpolitik von der Regierung und nicht vom König bestimmt wird, was jedoch die Proteste nicht gerade beruhigte. Diese Organisationen, die insgeheim von der Kommunarder Clique der Føderationen und dem kürzlich gegründeten Dansk Samling (Dänische Sammlung) unterstützt werden, vereinen einen Großteil der Randgruppen der Gesellschaft unter einem gemeinsamen Ziel - unserem Untergang. Auch wenn sie jetzt wenig tun können, um unsere Bemühungen herauszufordern, so ist doch klar, dass im Falle eines Krieges in Dänemark sowohl im Inneren als auch im Äußeren viel zu befürchten ist."
 den.1011.a: "Dänemark soll stark bleiben, gegen innere und äußere Feinde."

 den.1012.t: "Enthüllung des Carl-Nielsen-Denkmals"
 den.1012.d: "Eine große Menschenmenge versammelte sich heute an einer bestimmten Kreuzung in Kopenhagen, als die renommierte dänische Bildhauerin Ann Marie Carl-Nielsen, Ehefrau des verstorbenen Carl Nielsen, des bis heute berühmtesten dänischen Komponisten, endlich ihre Skulptur enthüllte, die eine Reiterstatue des Pan darstellt. Pan ist der griechische Gott der Musik, und es passt gut zu der Symbolik zwischen diesem griechischen Gott und ihrem verstorbenen Ehemann; viele Betrachter haben bemerkt, dass das Gesicht auch eine gewisse Ähnlichkeit mit Carl Nielsens Gesicht hat. Der Fonden til Kunstneriske Formaals Fremme (Die Stiftung zur Förderung künstlerischer Zwecke) beauftragte Ann Marie mit dem Entwurf dieses Denkmals. Sie schrieb, 'Ich wollte das geflügelte Pferd, das ewige Symbol der Poesie, nehmen und einen Musiker auf seinen Rücken setzen. Er sollte dort zwischen den rauschenden Flügeln sitzen und ein Rohrblatt über Kopenhagen blasen.'"
 den.1012.a: "Hommage an einen der größten Komponisten Dänemarks."

 den.1013.t: "Die Dänische Massenpartei"
 den.1013.d: "Ein interessanter Vorschlag hat insbesondere bei Thorvald Stauning, aber auch bei den Mitgliedern von Enhedspartiet und Kommunarder Unbehagen ausgelöst: Aksel Larsen will die DVSP in eine echte Massenpartei umwandeln, die von nun an den politischen Rahmen des Landes vollständig beherrschen soll. Mit der Einführung eines so genannten weichen Parteienstaats, bei dem die Wählerschaft überarbeitet wurde, um die Stärke der lokalen Arbeiterräte zu stärken, verfügt Larsen über die nötigen Mittel, um weiterhin unangefochten zu regieren.\n\nEin solcher Schritt wurde heftig bekämpft, vor allem von Thorvald Stauning, der diese undemokratischen Maßnahmen anprangerte, aber er kann nur schreien, selbst wenn dieser Vorschlag angenommen wird. Andererseits könnte eine gesunde sozialistische Demokratie Anhänger aus dem gesamten Spektrum gewinnen und zur Wiederbelebung Dänemarks beitragen, so dass ein Großteil des Plans zurückgeschraubt werden könnte."
 den.1013.a: "So umstritten dies auch sein mag, es ist notwendig."
 den.1013.b: "Unsere Genossen missbilligen das sehr, und ich bin ein Mann des Volkes."

 den.1014.t: "Reorganisation der dänischen Rechten"
 den.1014.d: "Seit der Gründung der dänischen Volksrepublik ist ein Jahr vergangen, in dem die inneren Abläufe des Landes zur Normalität zurückgekehrt sind. Zu diesen Veränderungen gehört auch die Umbenennung der politischen Parteien, nachdem die dänische Monarchie Geschichte ist. Vor allem die konservative Folkeparti (KF) hat sich zersplittert, was zu Spaltungen geführt hat, die durch die frühere Vorstellung von einem Machtzuwachs gegenüber dem König verursacht wurden.\n\nVictor Pürschel hat die Gründung von Nye Højre (Neue Rechte) als abtrünnige Partei angekündigt, da er eine Versöhnung mit der KF für unmöglich hält. Nach diesem Schritt hat der KF-Vorsitzende John Christmas Møller neue Unterstützung erfahren, da er nun unangefochten an der Spitze steht und wirklich für eine breite Unterstützung der neuen dänischen Republik eintreten kann. Während viele in der Rechten mit diesem neu entdeckten Republikanismus nicht einverstanden sind, hat Møller begonnen, das gesamte Spektrum zu erreichen und zu einer parteiübergreifenden Unterstützung für die Regierung aufgerufen. Wie auch immer die Zukunft aussehen wird, die dänische Demokratie wird weiter gedeihen, und nur mit der Beteiligung der Bevölkerung kann Dänemark wirklich vor Radikalismus bewahrt werden."
 den.1014.a: "Die Mitte-Rechts-Opposition ist wiedererstarkt."

 den.1015.t: "Dänemark und der Zweite Weltkrieg"
 den.1015.d: "[DEN_2wk_start_loc]"
 den.1015.a: "Der Krieg ändert sich nie."
 den.1015.b: "Für die Bewahrung eines gerechten Europas, unter guten Politikern."
 den.1015.c: "Für Dänemark und die ewige Zukunft Europas unter dem einigenden Willen der Internationalen."

 den.1016.t: "Gründung der Unge Pioniere"
 den.1016.d: "Arne Munch-Petersen hat heute die neu gegründete Gruppe Unge Pionerer, oder die Jungen Pioniere, vorgestellt, die sich zum Ziel gesetzt hat, die dänische Jugend in sozialistischen Flügeln zu organisieren und nicht nur die Ideale und Wünsche des neuen sozialistischen Staates vorzuschreiben, sondern auch die Opposition im konservativen Ungdom der KF zu erziehen und zu organisieren und hoffentlich zu zerschlagen. Seit der Übernahme Dänemarks durch die Sozialisten ist ein Großteil der Jugend mit der Vorstellung vergiftet worden, dass die dänische Jugend in einem sozialistischen Staat indoktriniert und zu bloßen Drohnen der Regierung werden würde. Ein Großteil dieser Rhetorik hat zu mehreren kleineren Zwischenfällen geführt, an denen Jack Westergaard mit seinen feurigen Reden und der Organisation des Konservativen Ungdom beteiligt war, als ob es sich um sein eigenes Paramilitär handeln würde.\n\nPetersen hat mit Erlaubnis des Ministerpräsidenten eine Kundgebung organisiert, um dieser reaktionären Rhetorik entgegenzutreten und diese Jugendlichen auch über die wahren Ziele des Staates aufzuklären. Demokratie und Sozialismus schließen sich nicht gegenseitig aus, und Petersen vertritt dieses Wahlrecht in hohem Maße. Obwohl Petersen Mitglied der DVSP ist und Aksel Larsen davon träumt, die DVSP zur führenden Massenpartei an der Spitze der Føderationen zu machen, hat sich Petersen weitgehend darauf verlassen, dass Larsen das Beste für das Land tun wird."
 den.1016.a: "Die dänische Jugend wurde schon viel zu lange mit Lügen gefüttert."

 den.1017.t: "Max Arildskov reist nach Estland"
 den.1017.d: "Das Vereinigte Baltische Herzogtum, das die deutsche Herrschaft über die baltischen Gebiete umfasste, ist vor kurzem zusammengebrochen, und mit ihm halten die Nationen Estland und Lettland stolz ihre Fahnen hoch. Während diese Nachricht neben dem überraschenden Verlust der deutschen Kontrolle in der Region nicht sonderlich bemerkenswert ist, kündigte ND-Chef Max Arildskov einen Staatsbesuch in Estland an, an dem auch Iver de Hemmer Gudme und Richard Gustav Borgelin teilnehmen werden, die beide selbst Militärs sind.\n\nMax Arildskov kämpfte vor etwas mehr als einem Jahrzehnt im estnischen Unabhängigkeitskrieg gegen die Bolschewiken und schloss sich seinem Vater an, der von Südestland bis zum Fluss Daugava kämpfte. Arildskov, Gudme und Borgelin kämpften in dem einzigen Freiwilligenkorps, das Dänemark verließ, der Compagnie Borgelin. Ihr Wunsch, die neu gewonnene Unabhängigkeit Estlands zu feiern, ist angesichts des Aufstiegs des autokratischen Führers Artur Sirk in der estnischen Regierung, dem die Männer ideologisch zugeneigt sind, nicht sonderlich schockierend.\n\nArildskov, ein rechtsgerichteter Führer, der Det Nye Danmark in Übereinstimmung mit Sawinkows eigener Partei gegründet hatte, traf sich mit dem Vozhd und freundete sich mit ihm an, als er in Archangelsk kämpfte. Während sich viele in Dänemark von der estnischen Sache der Freiheit und Unabhängigkeit entfremdet haben, gibt es wenig Grund, Arildskov auf diesem Weg zu behindern."
 den.1017.a: "Wir gratulieren dem neuen Estnischen Staat."

 den.1018.t: "Max Arildskovs Staatsbesuch"
 den.1018.d: "Eine überraschende Nachricht hat [GetVictoryPointName_3152] erreicht: Mehrere Männer aus Dänemark, einem Land, das direkt an der Ostsee liegt, sind zu einem Staatsbesuch eingetroffen. Der Anführer von Det Nye Danmark, Max Arildskov, gefolgt von Iver de Hemmer Gudme und Richard Gustav Borgelin, hat heute nach einer Reise über das Meer in unserer Hauptstadt angelegt. Während unser Land nach dem Aufstand der Waldbrüder und der Proklamation Estlands als freies Land kaum noch touristisch erschlossen ist, kämpfte eine Kompanie von zweihundert Mann vor über einem Jahrzehnt für unsere Unabhängigkeit. Diese Männer kämpften zusammen mit anderen in der Compagnie Borgelin, der einzigen dänischen Kompanie, die Dänemark verließ, um für Estland und Lettland zu kämpfen, als diese in Not waren.\n\nArtur Sirk traf sich persönlich mit diesen Männern, von denen viele ähnliche ideologische Ansichten wie er vertreten und ihre Unterstützung für sein Regime erklärten, solange er an der Macht bleibt. Überraschenderweise arrangierte auch der Oppositionsführer Otto Strandman ein Treffen, der sich über ein Jahrzehnt nach ihrem Marsch nach Tallinn im Rahmen einer Siegesparade persönlich mit ihnen traf. Diesen tapferen zweihundert Männern, die sich entschlossen haben, mit unseren Streitkräften für unsere Freiheit zu kämpfen - so kurzlebig sie bisher auch war -, gebührt ein besonderer Respekt."
 den.1018.a: "Wir sind solidarisch mit denen, die uns in Zeiten der Not helfen."

 den.1019.t: "Der Königs-Admiral"
 den.1019.d: "Die Thronbesteigung von Frederik IX. ist mit einer kritischen Frage verbunden: Was soll mit seiner Rolle in der Marine geschehen? Frederik, der in den letzten zehn Jahren den Rang eines Konteradmirals erlangt hat, erfüllt nicht nur eine wichtige Aufgabe bei der Betreuung unserer Flotte, sondern ist auch ein beliebtes Aushängeschild in der Flotte. Er wurde als Kadett von Admiral Vedel ausgebildet und hat in den letzten zehn Jahren eine enge Beziehung zu dem Admiral aufgebaut. Es ist üblich, dass die Pflichten des Königs an erster Stelle stehen und Frederik sich deshalb aus der Marine zurückzieht; Frederik selbst hat jedoch einen Vorschlag gemacht.\n\nFrederik hat sich seit langem gewünscht, die angespannte Distanz zwischen der Position des Königs und dem dänischen Volk zu überwinden, so dass eine Rolle in der Marine, während er gleichzeitig König ist, vielleicht dazu beitragen würde, diese Distanz zu überwinden. Andererseits könnte sich Frederik würdevoll aus der Marine zurückziehen und seine Position als einflussreicher Konge-Admiral beibehalten, der sowohl das junge Marinestabspersonal als auch die Admirale dazu inspiriert, Dänemarks Flotte mit Stolz weiterzuentwickeln."
 den.1019.a: "Frederik beschließt, in Würde in den Ruhestand zu gehen, lang lebe Konge-Admiral Frederik!"
 den.1019.b: "Der Konge-Admiral ist in beiden Funktionen tätig, für die Krone und die Admiralität."

 den.1020.t: "Von einer Arbeiterpartei zu einer Volkspartei"
 den.1020.d: "Banner mit der Aufschrift 'Danmark for Folket' (Dänemark für das Volk) wurden heute an mehreren Regierungseinrichtungen in Kopenhagen aufgehängt, da Thorvald Stauning eine neue Rede vorbereitet, die in allen Kreisen Aufmerksamkeit erregt hat. Er kündigte an, dass sich die Sozialdemokratie als Partei verändern und modernisieren müsse, da sich die Welt um sie herum verändere; daher stellte er ein neues Programm vor, das die Sozialdemokratie in eine echte Partei für das dänische Volk verwandeln soll. Der diesjährige Parteitag der Sozialdemokratie war von großer Aufmerksamkeit geprägt, da ein neuer Ausschuss gegründet wurde, der das 1913 aufgestellte Grundsatzprogramm überarbeiten soll. Dieser Ausschuss setzt sich aus Parteimitgliedern, der Gewerkschaftsbewegung und der Genossenschaft zusammen und hofft, mehrere Grundsätze und Programme zu erarbeiten, die sowohl die dänische Demokratie sichern als auch wirksam dazu beitragen, Dänemark aus der Wirtschaftskrise zu führen.\n\nStauning erklärte in einer Rede, dass der wachsende Revanchismus aus Ost und West - von den syndikalistischen Milizen der Internationale bis hin zum einst dominierenden russischen Hegemon, der nun seit Jahrzehnten unter der deutschen Fuchtel steht - nur die Zerstörung der Harmonie in Europa vorantreiben wird. Daher wird ein Dänemark unter Stauning und der Sozialdemokratie versuchen, die Arbeiter und Bauern sowie das Kapital und die Arbeiter zu vereinen. Letztendlich wird die Sozialdemokratie zu einer Partei für das Volk geschmiedet werden."
 den.1020.a: "Mit Stauning, oder mit Chaos!"

 den.1021.t: "KF-Moderate revoltieren"
 den.1021.d: "Seit dem Bemyndigelseslov sind nur wenige Wochen vergangen, und viele haben mit angehaltenem Atem darauf gewartet, was dabei herauskommt. Wie erwartet haben Westergaard und seine Anhänger alle Mittel des Staates an sich gerissen und begonnen, Reformen voranzutreiben, die die Modernisierung des Staates zurückdrängen, indem sie die Sozialhilfe und viele liberale Wirtschaftsreformen zurücknehmen, mit Unterstützung von Wirtschaftsführern wie A.P. Møller. Dennoch ist nicht alles sicher für diese Quasi-Diktatur, denn heute hat John Christmas Møller landesweit Schlagzeilen gemacht, indem er Westergaards Herrschaft anprangerte und viele zum weiteren Widerstand gegen seine Regierung aufrief.\n\nAls Westergaard davon erfuhr, forderte er sofort die KU auf, diese Organisation zu unterdrücken, doch angesichts der Kopenhagener Revolte, die vielen noch in Erinnerung war, waren nur wenige bereit, drastische Maßnahmen zu unterstützen. Westergaards Minister Ole Bjorn Kraft startete stattdessen eine Propagandaoffensive gegen Møller, doch der Schaden war bereits angerichtet, als mehrere ungehorsame KU-Mitglieder eine friedliche Demonstration vor Schloss Amalienborg überfielen. Unter Berufung auf die Gewaltbereitschaft dieser paramilitärischen Gruppe haben sich Møller und führende Vertreter von Socialdemokratiet, Venstre und Radikale Venstre getroffen, um einen Aktionsplan zur Rettung Dänemarks von innen heraus zu entwickeln."
 den.1021.a: "Uns steht eine harte Zeit bevor..."

 den.1022.t: "Gründung von Dansk Ungdomssamvirket (Dänischer Jugendverband)"
 den.1022.d: "Dansk Ungdomssamvirket (Der dänische Jugendverband) hat sich aus scheinbaren Sympathien für die Opposition gebildet und eine Spaltung innerhalb von Westergaards konservativem Ungdom überwunden, die im vergangenen Monat auf der Straße aktiv war. Viele Jugendliche haben sich in einer gemeinsamen Erklärung mit Aksel Møller der Sache von John Christmas Møller angeschlossen und mit dem Ungdomssamvirket eine eigene Jugendgruppe gegründet, die gegen unsere Gruppe antritt. Die ehemaligen Jugendorganisationen mehrerer anderer politischer Parteien haben sich mit dem Ungdomssamvirket zusammengeschlossen, um eine populäre Jugendfront für die Wiederherstellung der Demokratie zu schaffen, und haben mit Protesten gegen unsere Herrschaft begonnen, was zu vielen Überläufen in unseren Reihen geführt hat.\n\nCay Lembcke hielt eine Rede, in der er nationalistischen Eifer weckte und versuchte, etwas Unterstützung zurückzugewinnen, aber der Schaden ist bereits angerichtet, und es scheint, dass viele unsere Herrschaft seit unserer Übernahme nicht mehr tolerieren. Sie setzen sich für den Schutz des Parlamentarismus, der Souveränität, der Demokratie und der Freiheit ein und behaupten, dass diese Ideale das Dänische ausmachen. Diese Ideen wurden vor allem von dem Theologen Hal Koch vertreten, der eine wichtige Rolle in der Widerstandsbewegung gegen die Herrschaft der Westergaardisten gespielt hat, die uns ein ständiger Dorn im Auge zu sein scheint."
 den.1022.a: "Das 'Ermächtigungsgesetz' scheint auch einen Geist des Widerstands ermöglicht zu haben."

 den.1023.t: "Neuorganisation der Rechtsextremen Koalition"
 den.1023.d: "Seit der Eingliederung von Dansk Samling und Nye Danmark in die Regierungskoalition ist es an der Zeit, die Partei als breite rechte Front zu reorganisieren, die die Gesamtheit der Ideologen, der Führung und der Mitglieder umfassen wird. Heute ist Dansk Samling in einen breiten Westergaard-Flügel eingegliedert, während Nye Danmark in einen nationalistischen Sawinkow-Flügel umstrukturiert wurde. Die demokratische Opposition hat sich erst durch die Einladung bekannter Radikaler, die den parlamentarischen Untergang Dänemarks planen, gefestigt, aber ihre Entschlossenheit stimmt nur mit der von Westergaard überein. Westergaard hielt in Kopenhagen eine Rede, in der er erklärte, dass Nye Højre über den Status einer politischen Partei hinaus zu einer Front für das gesamte dänische Volk reformiert und mit dem Staat vereint werden solle. Es wird einige Zeit dauern, bis sich diese 'Neue Rechte' in Dänemark etabliert hat, aber da die Macht für die nahe Zukunft so gut wie gesichert ist, scheint es, als würden Westergaards Pläne in Erfüllung gehen."
 den.1023.a: "Schritt für Schritt soll Dänemark neu geschmiedet werden."

 den.1024.t: "Gründung von Nye Højre (Neues Rechte)"
 den.1024.d: "Die Abspaltung der gemäßigten Konservativen von der KF war für Westergaard nur ein echtes Problem. Da er an das Parlament und die Reste der KF gebunden war, die nur als Stempel zur Sicherung seiner Macht dienten, beschloss er, einen Schritt weiter zu gehen. Heute trafen sich Jack Westergaard, Victor Pürschel, Ole Bjorn Kraft und mehrere andere hochrangige Mitglieder von Westergaards Clique, um eine brandneue Partei zu gründen, Nye Højre (Neue Rechte). Das Erbe der Højre, die sich 1915 auflöste und nach dem Sturz der Regierung von J.B.S. Estrup um die Jahrhundertwende um eine Wiederbelebung kämpfte, wird nun als brandneue Partei der Rechten in Dänemark wiederbelebt. Die Macht der NH ist durch eine Reihe von Gesetzen zementiert, die den Rigsdag faktisch aufgelöst und die Macht der wenigen an der Spitze gestärkt haben.\n\nMit einer Mischung aus nationalistischer Rhetorik, dem Wunsch, die dänische Größe zurückzuerobern, und dem Versprechen, die liberale Modernisierung sowie die jahrzehntelangen parlamentarischen Reformen, die das wahre Dänentum zerstört haben, zu beenden, stehen Westergaard und Co. an der Spitze dieser neuen Hierarchie. Mit einer neuen Partei, die die Ziele und Wünsche von Westergaards Idealen vertritt, ist die Landschaft der dänischen Rechten für immer verändert."
 den.1024.a: "Der Beginn von etwas Großem... oder einer Katastrophe."

### Parteien ###
 DEN_totalist_party: "Føderationen - Kommunarder"
 DEN_totalist_party_long: "Kommunistisk Føderation - Kommunarder (Kommunistische Föderation - Kommunarden)\n§gDie Kommunarder Clique der Føderationen, die Anfang der 1930er Jahre gegründet wurde, besteht ausschließlich aus Martin Andersen Nexø als Leitfigur für junge Kommunisten. Die Kommunarder Clique, die durch ihr Auslandsstudium in Großbritannien und Frankreich geprägt ist, besteht aus einer ausgewählten Gruppe älterer kommunistischer Persönlichkeiten, zu denen neben Nexø auch Persönlichkeiten wie Børge Houmann und Alfred Jensen gehören. Ihre Ideale drehen sich um die Idee, dass Dänemark zu einem Mittel für das Gedeihen der skandinavischen Revolution werden sollte und dass Dänemark sich in einen Außenposten der Revolution verwandeln sollte. Parallel dazu tritt die Kommunarder Clique für eine Zentralisierung des Staates und für die Anbiederung der Partei an den Staat ein, um diese Endlösung zu erreichen. Die Arbeiter Dänemarks werden nicht nur für ihre eigene Befreiung kämpfen, sondern auch für die Befreiung der Arbeiter in ganz Europa. Ihre Ansichten werden in der Partei nicht leichtfertig geteilt, und viele betrachten sie als Maximalisten, die alles tun wollen, um sicherzustellen, dass Dänemark in einen sozialistischen Staat umgewandelt wird, der dem von Frankreich oder Großbritannien nicht allzu unähnlich ist.§!\n"
 DEN_radical_socialist_party: "Føderationen - DVSP"
 DEN_radical_socialist_party_long: "Kommunistisk Føderation - Danmarks Venstresocialistiske Parti (Kommunistische Föderation - Dänische Linkssozialistische Partei)\n§gDie DVSP, die 1919 gegründet wurde und 1921 mit der syndikalistischen FS von Christian Christensen zur Føderationen fusionierte, wird hauptsächlich von Aksel Larsen angeführt, einem jüngeren Mitglied der Partei, der in der Føderationen durch seine flammenden Reden und seine Rhetorik, die eine große Anhängerschaft fand, bekannt wurde. Ursprünglich wurde die Partei von Marie Sophie-Nielsen und Thøger Thøgersen geführt, die sich im Zuge der chaotischen Revolutionen in ganz Europa von der Sozialdemokratie abspalteten, und wird nun ausschließlich von Larsen geführt, wobei Thøgersen ihn stark unterstützt. Während die Partei andere Mitglieder, die mit der Sozialdemokratie gebrochen haben und für den Republikanismus eintreten, in gewisser Weise respektiert, hat die DVSP eine Haltung eingenommen, die Arbeiterräte als wichtigstes Mittel zur Machtausübung in der Nation unterstützt. Larsen wird jedoch von einem Großteil der Føderationen nicht gemocht und hat Anzeichen dafür gezeigt, dass er die Partei auflösen und die DVSP als einzige Massenpartei für die dänischen Arbeiter und Bürger unterstützen möchte. Nichtsdestotrotz hat seine Rhetorik für die Schaffung eines wahrhaft dänischen Sozialismus, der nicht von ausländischen Einflüssen berührt wird und von Natur aus bodenständig ist, ihm viel Unterstützung eingebracht, wobei er eine starke ländliche Basis hat.§!\n"
 DEN_syndicalist_party: "Føderationen - Enhedspartiet"
 DEN_syndicalist_party_long: "Kommunistisk Føderation - Enhedspartiet (Kommunistische Föderation - Solidaritätspartei)\n§gDie Enhedspartiet, die Ende der 1920er Jahre aus dem Zusammenschluss der FS von Christian Christensen, einem der ursprünglichen Gründer der Føderationen im Jahr 1921, hervorging, ist ein Zusammenschluss zweier Männer mit ähnlicher Erziehung und dem Wunsch nach einem sozialistischen Dänemark. Christian Christensen, Vorsitzender der Fagopposition Samenslutning und ehemaliger Sozialdemokrat, steht seit langem an der Spitze dieser so genannten 'Gewerkschaft der Gewerkschaften' und möchte die Gewerkschaften im ganzen Land in einer großen Gewerkschaft organisieren, die die Wünsche und Freiheiten der Arbeitnehmer mit großer Effizienz umsetzen und verwalten soll. Der versöhnliche und kompromissbereite Christensen und die FS werden von den meisten gemocht, aber von Larsen nicht gemocht, weil er eine echte gewerkschaftliche Vorherrschaft im Land anstrebt. Auf der anderen Seite taucht der junge Richard Jensen auf, der die junge Garde vertritt und von den Marinesoldaten sehr geschätzt wird, zumal er Vorsitzender des Søfyrbødernes Forbund, der wichtigsten Gewerkschaft für Seeleute, ist. Auch er stammte aus ärmlichen Verhältnissen und arbeitete in der Marine, und er vertrat den Wunsch, die Seeleute für ihre harte Arbeit und die große Geringschätzung, die ihnen entgegengebracht wird, aufzuwerten. Neben diesen Ansichten werden die Anhänger von Jensen von seinem Wunsch angetrieben, ständig für die Revolution zu kämpfen und jeden Mann, jede Frau und jeden Arbeiter bis an die Zähne zu bewaffnen, um für ein freies, sozialistisches Europa zu kämpfen.§!\n"
 DEN_social_democrat_party: "Socialdemokratiet"
 DEN_social_democrat_party_long: "Socialdemokratiet (Social Democrats)\n§gDie im späten 19. Jahrhundert gegründete Sozialdemokratiet ist die größte Partei Dänemarks, was vor allem auf den charmanten Thorvald Stauning und seine Popularität im letzten Jahrzehnt zurückzuführen ist. Im Volksmund als Socialdemokratisk Forbund gegründet, bezeichnen viele die Partei stattdessen als Socialdemokratiet, da sie im Zuge der Industrialisierung Dänemarks und dem Wunsch nach einer demokratischen und sozialistischen Partei für diese neuen Arbeiter gegründet wurde. Doch erst als Thorvald Stauning 1924 nach dem Scheitern der Radikale Venstre an die Regierung kam und eine konservative Übergangsregierung eingesetzt wurde, gewann die Sozialdemokratie an Popularität und stellte mit Nina Bang auch die erste Ministerin der Welt. In den letzten zehn Jahren hat Stauning die Spannungen mit der Linken in seinem Bestreben, einen Wohlfahrtsstaat zu schaffen, in einer Koalition mit Radikale Venstre entschärft und die Weichen für Dänemarks anhaltenden Wohlstand gestellt. Seit langem setzt er sich für mehr Rechte für Arbeitnehmer, eine allgemeine Gesundheitsversorgung, das Frauenwahlrecht und verschiedene neue Renten ein, und ein Großteil der dänischen Bevölkerung ist mit der anhaltenden Dominanz der Sozialdemokratie einverstanden.§!\n"
 DEN_market_liberal_party: "Venstre"
 DEN_market_liberal_party_long: "Venstre (Linke)\n§gDie 1870 unter dem Namen Det Forenede Venstre (Die Vereinigte Linke) gegründete Venstre entwickelte sich nach dem Austritt der Radikale Venstre im Jahr 1905 wegen der Frage des Antimilitarismus zu einer klassischen liberalen Partei. Die Venstre ist die wichtigste Oppositionspartei der Sozialdemokratie von Thorvald Stauning. Mit der zunehmenden Industrialisierung und der Abwanderung der dänischen Arbeiter in die Städte im Gegensatz zur Arbeit auf dem Lande ist die Popularität der Venstre in den letzten zehn Jahren jedoch zurückgegangen. Trotz ihres Zusammenstoßes mit der konservativen Partei Højre im späten 19. Jahrhundert bilden die Liberalen heute zusammen mit Det Konservative Folkeparti eine Mitte-Rechts-Koalition, die sich der Dominanz der 'Sozialen' entgegenstellt. Die Venstre, die Ideale einer klassisch liberalen Wirtschaftspolitik wie die Unterstützung des freien Marktes vertritt, wird als eine Partei angesehen, die nicht mit der Zeit gehen kann und daher außerhalb einer Koalition mit der KF nur begrenzte Unterstützung erfährt.§!\n"
 DEN_social_liberal_party: "Radikale Venstre"
 DEN_social_liberal_party_long: "Det Radikale Venstre (Radikale Linke)\n§gDie 1905 als Abspaltung von Venstre gegründete Radikale Venstre hat in den letzten Jahrzehnten eine bewegte Geschichte hinter sich. Radikale Venstre ging aus der kulturell radikalen Bewegung des späten 19. Jahrhunderts hervor und bildete zusammen mit der Sozialdemokratie eine natürliche Opposition zu den eher konservativen Kräften in der dänischen Politik. Einst die dominierende Partei in dieser Koalition, hat die weithin unpopuläre Kriegspolitik von Ministerpräsident Carl Theodor Zahle dazu geführt, dass die Partei nur noch die zweite Geige hinter der Sozialdemokratiet spielt. Die Sozialliberalen, die Stauning in seinem Bestreben, einen Wohlfahrtsstaat zu schaffen, noch immer gerne unterstützen, werden nun von Peter Munch angeführt, der einer Partei vorsteht, die sich wirtschaftlich an Denkern wie Henry George und John Stuart Mill orientiert und eine vorsichtige Auffassung von Sozialreformen vertritt, die durch eine starke Bindung an die Entmilitarisierung gekennzeichnet ist.§!\n"
 DEN_social_conservative_party: "KF (C)"
 DEN_social_conservative_party_long: "Det Konservative Folkeparti - Konstitutionalisten (Konservative Volkspartei - Konstitutionalisten)\n§gDie Konservative Folkeparti wurde 1916 aus den Überresten der Højre-Partei durch den Zusammenschluss der Frikonservativen und der Moderaten Venstre gegründet. Sie sollte Dänemark eine konservative Partei geben, die für das 20. Obwohl die KF in den 1920er Jahren kaum zu den dominierenden Parteien gehörte, nutzte sie ihre Verankerung im Oberhaus erfolgreich, um Staunings radikalere Politik zu blockieren. Einer ihrer wichtigsten Grundsätze ist der Widerstand gegen die Ausbreitung des Sozialismus, eine Position, die die Partei seit der britischen Revolution noch verstärkt hat.\n\nDer Parteivorsitzende der Konservativen, John Christmas Møller, hatte Stauning lange Zeit durch seine Arbeitsreformen und seinen Einsatz für Arbeitnehmerrechte die Unterstützung entzogen, aber viele misstrauen seinen ratsuchenden Maßnahmen. Obwohl diese "rote Angst" zu einem Wiederaufleben des Konservatismus in der dänischen Gesellschaft geführt hat, ist die KF derzeit weit von den Hebeln der Macht entfernt, und selbst ihr ehemaliger Partner Venstre ist nicht mit ihrer Politik der Aufrüstung einverstanden, "um den Kampf ins Ausland zu tragen", und so sieht sich die KF allein, wenn sie gegen Peter Munchs antimilitaristische Rhetorik antritt und für die notwendige Militarisierung und Investitionen in die Armee eintritt.§!\n"
 DEN_authoritarian_democrat_party: "KF (A)"
 DEN_authoritarian_democrat_party_long: "Det Konservative Folkeparti - Autokraten ((Konservative Volkspartei - Autokraten)\n§gDer autokratische Flügel der KF hat einen ähnlichen Werdegang wie seine Gründung. Es handelt sich um eine kleine, aber nominelle Fraktion der KF, die während der „roten Angst“ nach der britischen Revolution gegründet wurde, inspiriert durch die Neujahrsrede des Königs von 1926. Unter der Führung von Victor Pürschel setzt sich der autokratische Flügel der KF dafür ein, König Christian X. wieder an die Macht zu bringen und Dänemark zu einem Einparteienstaat zu konsolidieren, dessen Ministerpräsident vom König ausgewählt wird, ähnlich wie im deutschen System. Diese Partei strebt nicht nominell die Abschaffung von Wahlen an, sondern möchte vielmehr die Mittel des Staates kontrollieren und die Politik dominieren, obwohl Pürschel durchaus offen für die Idee ist, dass Dänemark vor den Übeln des Sozialismus und dem zerstörerischen Einfluss, das Volk über das Schicksal des Landes entscheiden zu lassen, sicher ist. In der Regierung wächst die Unterstützung für ihre Bewegung, und Persönlichkeiten wie Ole Bjorn Kraft sprechen sich für ein Ende des gemäßigten Konservatismus aus.§!\n"
 DEN_paternal_autocrat_party: "DS"
 DEN_paternal_autocrat_party_long: "Dansk Samling (Dänische Einheit)\n§gDie 1930 gegründete Dansk Samling ist eine Partei des ehemaligen Sozialdemokraten Arne Sørensen, der sich nach der Wahl Staunings für einen Kompromiss mit Deutschland einsetzte, indem er Dänemark dem deutschen Wirtschaftsblock beitreten ließ. Seine Verachtung für die Zusammenarbeit mit den Deutschen sowie eine wachsende Verachtung für die Parlamentarisierung machten den Beitritt zu Mitteleuropa für ihn zum letzten Strohhalm. Während seine Partei weitgehend unpopulär ist, findet er an der Seite von General Paul Ramm Unterstützung in der Armee und hat Verbindungen zu einem Großteil des verärgerten Oberkommandos, das nach den Einmischungen der Regierung in seinen Haushalt desillusioniert ist. Die DS als Partei ist korporatistisch und antiparlamentarisch und setzt sich für eine nationale Revolution der dänischen Bürger ein, damit die Menschen aufwachen und erkennen, welche Verwüstungen die Demokratie in Dänemark angerichtet hat. In der Öffentlichkeit vertritt Sørensen nach wie vor linke soziale Ansichten, obwohl viele seiner Kritiker Bedenken geäußert haben, dass er sich angesichts der Zusammenarbeit mit kleineren rechten Parteien für solche Ideen einsetzt.§!\n"
 DEN_national_populist_party: "ND"
 DEN_national_populist_party_long: "Det Nye Danmark (Das neue Dänemark)\n§gDie 1935 gegründete ND ist eine rechte Randpartei, die von Max Arildskov angeführt wird und einer relativ neuen Ideologie anhängt, die als Nationaler Populismus bekannt ist, oder das, wofür Boris Sawinkow seit seiner Übernahme Russlands 1934 eintritt. Die ND ist weitgehend unpopulär und erfährt nur wenig Unterstützung, insbesondere von denjenigen, die im estnischen Unabhängigkeitskrieg an der Seite Arildskovs gekämpft haben, sowie von Sawinkow-Anhängern, die sich nach der Gründung seiner Sache anschlossen. Ein großes Problem ist die deutsche Besetzung von Nordslesvig, die vor einem halben Jahrhundert verloren ging, und die wenigen Anhänger, die er hat, haben erfolglos versucht, sich für die Rückgabe einzusetzen.§!\n"

 DEN_KomF_socdem: "Føderationen - Stauningerne"
 DEN_KomF_socdem_long: "Kommunistisk Føderation - Stauningerne (Kommunistischer Bund - Stauningisten)\n§gDie Anhänger Staunings, vor allem in der Radikal-Sozialdemokratiet, haben sich für Stauning eingesetzt, um die dänische Demokratie zu verteidigen und die teuflischen Bestrebungen von König Christian X. zu umgehen, Stauning zu stürzen, falls Dänemark in die deutsche Unterwerfung gezwungen würde. Die Popularität der Sozialdemokratie hat angesichts der Errichtung eines sozialistischen Regimes stark abgenommen, und die Verbliebenen sind geflohen, um Munchs Radikale Venstre zu unterstützen.§!\n"
 DEN_stauning_radsoc: "Føderationen - Stauningerne"
 DEN_stauning_radsoc_long: "Kommunistisk Føderation - Stauningerne (Kommunistischer Bund - Stauningisten)\n§gObwohl er kein überzeugter Sozialist ist, steht Stauning im Widerspruch zu einem Großteil der radikalen Sozialdemokraten, die sich nach der Hinwendung der Sozialdemokratie zu einer pro-mitteleuropäischen Handelspolitik im Jahr 1924 der DVSP angeschlossen hatten. Diese Anhänger, wie z.B. Sigvald Hellberg, schätzten die Offenheit der Sozialdemokratie gegenüber der Linken, fühlten sich jedoch desillusioniert, da sie weiterhin eine Institution unterstützten, die darauf aus war, die dänische Lebensweise zu zerstören. Thorvald Stauning selbst hat sich hinter diese Unterstützung gestellt, weniger als offizieller Ministerpräsident und Vorsitzender anderer Parteien unter Føderationen, sondern eher als Galionsfigur, da die Mitglieder der Radikal-Sozialdemokratiet das Sagen haben. Solange Staunings Wünsche nach einem Wohlfahrtsstaat erfüllt werden, hat Stauning seine volle Unterstützung für die Føderationen und das Aufblühen einer sozialistischen Demokratie.§!\n"
 DEN_stauning_initial_radsoc: "Føderationen - Stauningerne/DVSP"
 DEN_stauning_initial_radsoc_long: "Kommunistisk Føderation - Stauningerne/Danmarks Venstresocialistiske Parti (Kommunistischer Bund - Stauningisten/Dänische Linke Sozialistische Partei)"
 DEN_stauning_defect_radsoc: "Føderationen - Stauningerne/DVSP"
 DEN_stauning_defect_radsoc_long: "Kommunistisk Føderation - Stauningerne/Danmarks Venstresocialistiske Parti (Kommunistischer Bund - Stauningisten/Dänische Linke Sozialistische Partei)\n§gThorvald Stauning, der kürzlich einen Pakt mit den Føderationen geschlossen hat, hat die gesamte Sozialdemokratiet verraten, indem er sich auf die Seite der Radikalen in der Partei geschlagen und sich mit der extremen Linken zu einem Aufstand zusammengeschlossen hat. Die Demokratie ist heute in Dänemark tot, und damit auch die Legitimität ihrer langjährigen Vorsitzenden, der Sozialdemokratiet, die zusammen mit einflussreichen Persönlichkeiten wie Frederik Borgbjerg und Sivgald Hellberg verkündet hat, dass ein demokratisches Dänemark nicht neben einem royalistischen Dänemark existieren kann. Diese Spaltung der Partei hat zu einem Einbruch der Popularität und des Vertrauens in die Socialdemokratiet geführt, da Stauning und seine Verbündeten sich wohl oder übel der sozialistischen Sache angeschlossen haben.§!\n"

 DEN_westergaard_soccon: "KF (W)"
 DEN_westergaard_soccon_long: "Det Konservative Folkeparti - Westergaardists (Konservative Volkspartei - Westergaardisten)\n§gWestergaards Ideologie geht über den Bereich der KF hinaus, und ein Großteil der Partei hat wenig Verständnis für seine Wünsche. Da die Regierung jedoch nicht in der Lage war, auf eine bevorstehende Revolution zu reagieren, hat Westergaard dafür gesorgt, dass alle Macht an ihn und die führenden Köpfe, einschließlich seines Vertrauten Carsten Raft, übergeht. Westergaard, der Führer des Konservativen Ungdom oder der Jungen Konservativen, einer der ersten Jugendbewegungen für eine politische Partei, hat die KU wie ein Paramilitär um sich geschart und den Wunsch geäußert, Dänemark in seinen persönlichen Parteienstaat der Rechten zu verwandeln. Er schreibt, dass Dänemark neben dem Nationalkonservatismus an „Opferbereitschaft und sozialer Solidarität, der Würde der Arbeit, der planmäßigen sozialen und wirtschaftlichen Organisation, der moralischen Aufrüstung gegen geistige Dekadenz und Lockerheit“ festhalten soll. Seine Ideale gruppieren sich um die Ideologie des sozialen Nationalismus, einer Alternative zu Demokratie und Parlamentarismus, die Dänemark unter einer weit über seine Grundlagen hinausgehenden Vision wiedergebären will. Seine Wünsche stehen im Einklang mit einer Strömung des Nationalkonservatismus, die von KF-Minister Ole Bjorn Kraft vertreten wird, und Westergaard hat den Geist der alten Rechten, Højre, wiederbelebt.§!\n"
 DEN_westergaard_authdem: "KF (W)"
 DEN_westergaard_authdem_long: "Det Konservative Folkeparti - Westergaardists (Konservative Volkspartei - Westergaardisten)\n§gWestergaards Ideologie geht über den Bereich der KF hinaus, und ein Großteil der Partei hat wenig Verständnis für seine Wünsche. Da die Regierung jedoch nicht in der Lage war, auf eine bevorstehende Revolution zu reagieren, hat Westergaard dafür gesorgt, dass alle Macht an ihn und die führenden Köpfe, einschließlich seines Vertrauten Carsten Raft, übergeht. Westergaard, der Führer des Konservativen Ungdom oder der Jungen Konservativen, einer der ersten Jugendbewegungen für eine politische Partei, hat die KU wie ein Paramilitär um sich geschart und den Wunsch geäußert, Dänemark in seinen persönlichen Parteienstaat der Rechten zu verwandeln. Er schreibt, dass Dänemark neben dem Nationalkonservatismus an „Opferbereitschaft und sozialer Solidarität, der Würde der Arbeit, der planmäßigen sozialen und wirtschaftlichen Organisation, der moralischen Aufrüstung gegen geistige Dekadenz und Lockerheit“ festhalten soll. Seine Ideale gruppieren sich um die Ideologie des sozialen Nationalismus, einer Alternative zu Demokratie und Parlamentarismus, die Dänemark unter einer weit über seine Grundlagen hinausgehenden Vision wiedergebären will. Seine Wünsche stehen im Einklang mit einer Strömung des Nationalkonservatismus, die von KF-Minister Ole Bjorn Kraft vertreten wird, und Westergaard hat den Geist der alten Rechten, Højre, wiederbelebt.§!\n"

 DEN_forenede_venstre_marlib: "Forenede Venstre"
 DEN_forenede_venstre_marlib_long: "Forenede Venstre (Vereinigte Linke)\n§gIn Anlehnung an die Verhandlungen von Radikale Venstre und Venstre wurde Forenede Venstre als Bewegung der Mitte reformiert. Mit dieser neuen liberalen Kraft, den aufgeweichten Ansichten zu sozialen Reformen und der größeren Akzeptanz der Entmilitarisierung nach dem Sieg in Europa und der deutschen Zustimmung zur Rückkehr Dänemarks zur Neutralität kehrt die Forenede Venstre nach ihrer Auflösung vor vielen Jahrzehnten wieder in den Kampf zurück.§!\n"
 DEN_forenede_venstre_soclib: "Forenede Venstre"
 DEN_forenede_venstre_soclib_long: "Forenede Venstre (Vereinigte Linke)\n§gIn Anlehnung an die Verhandlungen von Radikale Venstre und Venstre wurde Forenede Venstre als Bewegung der Mitte reformiert. Mit dieser neuen liberalen Kraft, den aufgeweichten Ansichten zu sozialen Reformen und der größeren Akzeptanz der Entmilitarisierung nach dem Sieg in Europa und der deutschen Zustimmung zur Rückkehr Dänemarks zur Neutralität kehrt die Forenede Venstre nach ihrer Auflösung vor vielen Jahrzehnten wieder in den Kampf zurück.§!\n"

 DEN_national_populist_party_monarchy: "NH"
 DEN_national_populist_party_monarchy_long: "Dansk Samling (Dänische Einheit)\n§gDie 1930 gegründete Dansk Samling ist eine Partei, die vom ehemaligen Sozialdemokraten Arne Sørensen nach der Wahl Staunings gegründet wurde, der sich für einen Kompromiss mit Deutschland einsetzte, indem er Dänemark dem deutschen Wirtschaftsblock beitreten ließ. Da er die Zusammenarbeit mit den Deutschen und die Parlamentarisierung zunehmend verachtete, war der Beitritt zu Mitteleuropa für ihn der letzte Strohhalm, und er trat 1923 aus. Während seine Partei weitgehend unpopulär ist, findet er neben General Paul Ramm Unterstützung in der Armee und hat Verbindungen zu einem Großteil des verärgerten Oberkommandos, das durch die Einmischung der Regierung in seinen Haushalt desillusioniert ist. Die DS als Partei ist korporatistisch und antiparlamentarisch und setzt sich für eine nationale Revolution der dänischen Bürger ein, damit die Menschen aufwachen und erkennen, welche Verwüstungen die Demokratie in Dänemark angerichtet hat. In der Öffentlichkeit vertritt Sørensen nach wie vor linke soziale Ansichten, obwohl viele seiner Kritiker Bedenken geäußert haben, dass er sich angesichts der Zusammenarbeit mit kleineren rechten Parteien für solche Ideen einsetzt.§!\n"

 DEN_autdem_breakaway_party: "NS"
 DEN_autdem_breakaway_party_long: "Nye Højre (Neue Rechte)\n§gNye Højre, die Wiedergeburt der 1915 zusammengebrochenen Højre, versucht, das Erbe von J.B.S. Estrup wieder aufzubauen und die Idee des Parlamentarismus aufzugeben. Ihre Ideale und Kompromisse mit der KF sind zu Ende, was den Wunsch nach einer Wiederbelebung einer echten rechten Bewegung in Dänemark aufkommen lässt. Die NH, die größtenteils von großen dänischen Unternehmen wie A.P. Møller unterstützt wird, ist eine Organisation, die die Ideale von führenden Ideologen wie Jack Westergaard unterstützt. Seine Ideale haben sich um die Ideologie des sozialen Nationalismus gruppiert, einer Alternative zu Demokratie und Parlamentarismus, die eine Wiedergeburt Dänemarks unter einer Vision anstrebt, die weit über die Grundlagen des Landes hinausgeht. Diese Bewegung wendet sich gegen Reformen und Modernisierung und beschuldigt liberale und sozialistische Einflüsse, die die dänische Größe von vornherein in Frage stellen.§!\n"
 DEN_pataut_nh_wing: "NH (W)"
 DEN_pataut_nh_wing_long: "Nye Højre - Westergaardists (Neue Rechte - Westergaardisten)\n§gDer Westergaardisten-Flügel der NH besteht ausschließlich aus Westergaards eingefleischten Anhängern und denjenigen, die seinen Idealen treu bleiben. Während viele in der NH den Nationalkonservatismus unterstützen, für den sich Persönlichkeiten wie Ole Bjorn Kraft eingesetzt haben, unterstützt ein anderer Teil, der hinter dem Dansk Samling-Führer Arne Sørensen steht, einen neuen Westergaard-Block innerhalb der Bewegung. Westergaard ist bekannt dafür, dass er sich für Ideale wie den sozialen Nationalismus einsetzt, um die Bewegung in die Richtung zu lenken, in der er eine neue Gesellschaft wirklich gestalten kann.§!\n"
 DEN_natpop_nh_wing: "NH (S)"
 DEN_natpop_nh_wing_long: "Nye Højre - Savinkovists (Neue Rechte - Sawinkowisten)\n§gDer sawinkowistische Flügel der NH ist eine Besonderheit. Er besteht hauptsächlich aus den wenigen Anhängern von Max Arildskovs Nye Danmark, die nach der Übernahme von Sawinkows Bewegung 1935 als Schwesterpartei gegründet wurde und die wichtigste Basis für den Republikanismus innerhalb der NH darstellt. Dieser Sawinkow-Flügel ist innerhalb der Partei in der Minderheit und hat nur durch einige radikalisierte Mitglieder von Westergaards KU, die die Schaffung einer rechtsgerichteten Republik befürworten, an Dynamik gewonnen.§!\n"
 DEN_soccon_unified_party: "KF"
 DEN_soccon_unified_party_long: "Det Konservative Folkeparti (Konservative Volkspartei)\n§gJohn Christmas Møller, der sich nun endlich aus dem Griff der Autokraten um Pürschel befreit hat, führt die neue, vereinigte KF in die Zukunft, wobei er die Einführung der Einkammerwahl anstrebt, die die Mitte-Rechts-Partei in Dänemark festigen wird. Seine Popularität und sein Eintreten für die Demokratie inmitten der Spaltung der Partei ist nicht unbegründet, und viele ehemalige Anhänger Pürschels haben sich Møller in der KF angeschlossen und stehen hinter seinen Wünschen für ein konservatives, aber auch demokratisches Dänemark.§!\n"
 
 DEN_soccon_moderates_revolt_party: "KF (M)"
 DEN_soccon_moderates_revolt_party_long: "Det Konservative Folkeparti - Moderates (Konservative Volkspartei - Gemäßigte)\n§gWestergaards Kontrolle über das Parlament ist durch seine Loyalisten und ihren so genannten 'Neuen Konservatismus' gefestigt worden, der darauf abzielt, Maßnahmen zur Kontrolle des Landes voranzutreiben. Møller hat allen, die Dänemark, die Demokratie und die Freiheit, die sie den Bürgern gebracht hat, lieben, angekündigt, Westergaard zu widerstehen und dieser Quasi-Diktatur ein Ende zu bereiten. Das gesamte Spektrum der demokratischen Parteien hat sich zu einer Gruppe für die Wiederherstellung der Demokratie zusammengeschlossen und sich hinter Møllers Führung versammelt. Westergaards Kontrolle über das Land ist aufgrund des andauernden Krieges vorerst gesichert, aber vielleicht wird sich das ändern, sobald der Frieden eintritt.§!\n"

