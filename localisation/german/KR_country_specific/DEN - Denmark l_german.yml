 DEN_aid_from_internationale: "Hilfe von der Internationale"
 DEN_aid_from_internationale_desc: "Frische Truppen, Männer und der französische General Louis Buisson wurden von Paris aus als Expeditionstruppe der Internationale entsandt, um unsere Verteidigung zu verstärken. Obwohl Panzereinheiten und Material äußerst nützlich gewesen wären, hatten unsere Verbündeten nur wenige Reserven, die sie uns zur Verfügung stellen konnten, insbesondere wegen der großen Entfernung auf dem Seeweg."
 DEN_call_on_militias: "Milizen einberufen"
 DEN_call_on_militias_desc: "Da es in Dänemark keine formelle Heimwehr oder Miliz gibt, muss eine solche aufgestellt werden, da die Gefahr einer deutschen Invasion einen nationalen Notstand darstellt. Die Bürger werden eingezogen und bilden eine Heimwehr, um unsere verwundbare Südflanke und Kopenhagen im Falle eines Angriffs von Schweden oder von der See aus zu verteidigen."
 DEN_emergency_arms: "Notfall-Waffen"
 DEN_emergency_arms_desc: "Was nützt eine Truppe ohne Waffen? Es reicht nicht aus, eine allgemeine Aufforderung zur Wehrpflicht und zur Aufstockung der Zahl der wehrfähigen Männer zu verabschieden; wir müssen schnell zusätzliche Waffen beschaffen, um mehr Männer an die Front zu bringen. Das wird unsere Industrie kurzfristig stark belasten, aber die Notwendigkeit dieser Waffen ist überragend."
 DEN_genesis_of_socialist_statsraad: "Ursprung des sozialistischen Statsraad"
 DEN_genesis_of_socialist_statsraad_desc: "Das dänische System ist einzigartig. Seit Thorvald Staunings Erklärung, dass Dänemark als Republik besser dran ist als als Monarchie, ist das Staatsoberhaupt der Ministerpräsident. Dieses System wurde mit sozialistischen Reformen verknüpft, wobei die Føderationen einbezogen wurden, so dass es zu einer wahren Genesis von Systemfusionen wurde."

