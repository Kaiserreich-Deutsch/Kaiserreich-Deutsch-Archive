### Decisions ###
holex_support_the_resistance_cells: "Anwerbung neuer Mitglieder"
holex_support_the_resistance_cells_desc: "Je mehr Mitglieder unser Netz des Widerstands beherbergt, desto stärker ist es! Lasst uns weitere Seelen gegen die Tyrannei rekrutieren, die unser Land heimsucht!"
holex_resistance_attack_civilian_fac: "Sabotage von Zivilfabriken"
holex_resistance_attack_civilian_fac_desc: "Wir können eine Gruppe von Widerstandsmitgliedern losschicken, um wichtige Orte zu sabotieren und so den Einfluss des Feindes auf unser Land zu schwächen. Einige der Männer könnten bei dieser Aktion allerdings sterben, verhaftet werden oder untertauchen."
holex_resistance_attack_arms_fac: "Sabotage von Militärfabriken"
holex_resistance_attack_arms_fac_desc: "Wir können eine Gruppe von Widerstandsmitgliedern losschicken, um wichtige Orte zu sabotieren und so den Einfluss des Feindes auf unser Land zu schwächen. Einige der Männer könnten bei dieser Aktion allerdings sterben, verhaftet werden oder untertauchen."
holex_recruit_informants: "Rekrutierung von Informanten"
holex_recruit_informants_desc: "Ohne Informanten tappen wir im Dunkeln. Wir sollten Informanten anwerben, um ihre Widerstandszelle zu infiltrieren, damit wir sie in eine Falle locken können."
holex_establish_hiding_places: "Einrichtung von sicheren Verstecken"
holex_establish_hiding_places_desc: "Wir sollten uns sichere Unterschlüpfe oder andere Verstecke suchen, für den Fall, dass eine unserer Operationen schiefgeht. Wenn wir nicht genügend Verstecke haben, können wir die Sicherheit unserer Agenten nicht gewährleisten."
holex_forge_false_identities: "Dokumente fälschen"
holex_forge_false_identities_desc: "Indem wir Dokumente und eine neue Identität für unsere gefährdeten Mitglieder fälschen, können wir sie wieder in den Einsatz bringen, ohne dass sie gleich beim ersten Mal, wenn sie wieder auf die Straße gehen, eine Verhaftung riskieren."
holex_raise_resistance_fighters: "Aufbau der Binnenlandse Strijdkrachten"
holex_raise_resistance_fighters_desc: "Wir haben ein beachtliches Widerstandsnetz aufgebaut. Jetzt, wo der Bevrijding in vollem Gange ist, können wir die Binnenlandse Strijdkrachten, die internen Streitkräfte, hinter den feindlichen Linien aufstellen."
holex_bomb_railway: "Angriff auf eine Eisenbahnlinie"
holex_bomb_railway_desc: "Indem wir die Infrastruktur des Gegners angreifen, können wir ihn damit beschäftigen, seine Infrastruktur zu reparieren, während wir Stärke aufbauen und seine Versorgungslinien unterbrechen."
holex_lure_resistance_into_trap: "Eine Falle aufstellen"
holex_lure_resistance_into_trap_desc: "Die Exilanten versuchen, unsere Herrschaft zu untergraben. Wenn wir unsere Informanten anweisen, sie auf ein bestimmtes Ziel zu lenken, können wir vielleicht eine große Gruppe von ihnen auf einmal erwischen, wenn sie diese Operation starten."
holex_direct_razzia: "Razzien gegen Reaktionäre"
holex_direct_razzia_desc: "Da wir über ausreichende Informationen über die Aktivitäten der Reaktionäre verfügen, können wir nun versuchen, einige ihrer Anführer in der bisher größten Polizeirazzia zu fassen."

