#Normal Dutch East Indies Focus Tree
DEI_black_monday: "Schwarzer Montag erreicht uns!"
DEI_black_monday_desc: "Der Schwarze Montag ist da, wie ein Zug, der auf einen festen Gegenstand trifft. Plötzlich sind unsere Exporte nach Europa dramatisch zurückgegangen, und wir werden Maßnahmen ergreifen müssen, um dies zu korrigieren."
DEI_bypass_singapur: "Umgehung von Singapur"
DEI_bypass_singapur_desc: "In den letzten Jahren werden immer mehr Waren, die für Mitteleuropa bestimmt sind, über Singapur und nicht über Batavia verschifft, aber wir kontrollieren auch unsere Seite der Straße von Malakka, wir schulden Deutschland nichts an diesen Steuern und können uns in unseren eigenen Häfen leicht wieder versorgen."
DEI_expand_batavia_port: "Ausbau der Batavia-Werft"
DEI_expand_batavia_port_desc: "Die Batavia-Werft ist bekannt für die alten Holzschiffe, die dort angedockt sind und in ganz Indien Waren und Menschen transportieren. Wir sollten sie ausbauen, um auch modernere Schiffe in größerer Zahl abfertigen zu können."
DEI_expand_kpm: "Erweiterung der KPM"
DEI_expand_kpm_desc: "Die Royal Packet Navigation Company (Koninklijke Paketvaart-Maatschappij) unterhält seit 1888 Schifffahrtslinien zwischen den Inseln und hat Singapur bereits umgangen. Indem wir sie bei ihrer Expansion unterstützen, werden wir den Handel zwischen den Inseln und die Zahl der einlauffähigen Schiffe erhöhen."
DEI_fight_malacca_piracy: "Bekämpfung der Piraterie in der Straße von Malakka"
DEI_fight_malacca_piracy_desc: "Die Piraterie in der Straße von Malakka ist seit langem für ihre Grausamkeit berüchtigt. Wir sollten wieder Konvois und Expeditionen ausrüsten, um diese gesetzlose Meerenge zu befrieden."
DEI_limit_rice_import: "Begrenzung der Reiseinfuhren"
DEI_limit_rice_import_desc: "Der Schwarze Montag hat zu einem Einbruch der internationalen Reispreise geführt, was es unseren Untertanen schwer macht, von ihrem Reisanbau zu leben. Wir sollten die Einfuhr von Reis begrenzen, um den Preis wieder steigen zu lassen, damit wir nicht in eine Hungersnot geraten, wenn die Preise wieder steigen."
DEI_selfsustaining_foodsystem: "Ein selbsterhaltendes Lebensmittelsystem"
DEI_selfsustaining_foodsystem_desc: "Durch zusätzliche Investitionen in die Effizienz des Reisanbaus können wir uns von der Abhängigkeit von anderen Teilen Asiens befreien, um die Bevölkerung in den Kolonien mit Reis zu versorgen, was uns wiederum stärker machen wird."
DEI_agrarian_relief: "Agrarreform"
DEI_agrarian_relief_desc: "Indem wir die Landwirte unterstützen, können wir das durch den Schwarzen Montag verursachte Leid begrenzen und unsere Regeln sicherer machen."
DEI_buy_sugar_fields: "Zuckerfelder kaufen"
DEI_buy_sugar_fields_desc: "Mit dem Schwarzen Montag wurde eines der wichtigsten Exportgüter Niederländisch-Indiens, der Zucker, zu einem Luxusgut, das in Europa niemand mehr kaufen wollte. Diejenigen, die in Grundstücke für den Zuckeranbau investiert haben, leiden darunter, dass sie sich oft verschuldet haben, um ihr Grundstück zu kaufen. Durch den Kauf von Zuckeranbauflächen kann die Kolonialregierung Land erwerben, das für den Aufbau der kolonialen Industrie genutzt werden kann."
DEI_colonial_industry: "Ausbau der Kohleindustrie"
DEI_colonial_industry_desc: "Mit den neuen freien Parzellen können wir eine koloniale Industrie aufbauen, um unsere Produktion zu steigern und dem Archipel Wohlstand und den niederländischen Aufsehern Arbeit zu bringen. Auch wenn es auf dem Rücken der Eingesperrten geschieht."
DEI_step_up_rubber_production: "Steigerung der Kautschukproduktion"
DEI_step_up_rubber_production_desc: "Mit dem Schwarzen Montag wurde Kautschuk von den niedrigeren Preisen hart getroffen und ist vielleicht nicht mehr der wertvolle Rohstoff, der er einmal war. Um die niedrigeren Preise auszugleichen, sollten wir die Produktion ausweiten und größere Mengen exportieren."
DEI_expand_shell_ops: "Erweiterung der Shell-Aktivitäten"
DEI_expand_shell_ops_desc: "Die Bataafse Petroleum Maatschappij kontrolliert alle Bohrinseln auf den Indischen Inseln. Indem wir ihnen helfen, zu expandieren, können wir die Ölproduktion erhöhen, um die niedrigeren Preise auszugleichen, da der Schwarze Montag die Nachfrage nach Erdöl stark gesenkt hat."
DEI_expand_infrastructure: "Ausbau der Infrastruktur"
DEI_expand_infrastructure_desc: "Durch den Ausbau der javanischen Infrastruktur können wir den Transport von Gütern und Personen erleichtern und so unsere nationale Effizienz steigern."
DEI_back_to_precrisis_levels: "Vorkrisenniveau erreicht"
DEI_back_to_precrisis_levels_desc: "Dank unserer Maßnahmen ist es uns gelungen, das Niveau vor dem Absturz am Schwarzen Montag wieder zu erreichen. In einigen Sektoren haben wir sogar alle früheren Produktionsniveaus übertroffen."
DEI_east_indian_industry: "Industrialisierung der Ostindischen Inseln"
DEI_east_indian_industry_desc: "Jetzt, da unsere Wirtschaft gesichert ist, können wir uns darauf konzentrieren, unsere Kolonialindustrie in einem Ausmaß auszubauen, das es auf dem Archipel noch nie gegeben hat."
DEI_civilian_industry: "Fokus auf die zivile Industrie"
DEI_civilian_industry_desc: "Durch den Ausbau der zivilen Industrie in der Kolonie können wir die Bauzeiten verkürzen und unsere allgemeine Produktion steigern."
DEI_arms_industry: "Fokus auf die Rüstungsindustrie"
DEI_arms_industry_desc: "Auf den Indischen Inseln befindet sich die Artillerie Constructie Winkel, ein Rüstungsunternehmen, das bis in die Zeit der VOC zurückreicht. Durch die Zusammenarbeit mit ihnen können wir unsere Waffenindustrie ausbauen."
DEI_a_modern_economy: "Eine moderne Wirtschaft!"
DEI_a_modern_economy_desc: "Mit der jüngsten Industrialisierung ist unsere Wirtschaft deutlich moderner geworden: Vor einigen Jahren war der größte Teil der indischen Wirtschaft fast ausschließlich agrarisch geprägt, jetzt haben wir mehrere Industrieanlagen. Es liegt jedoch noch ein langer Weg vor uns."
DEI_review_KNIL: "[GetYear]er Rückblick auf die KNIL"
DEI_review_KNIL_desc: "Die KNIL ist seit dem Weltkrieg weitgehend unverändert geblieben. Vielleicht könnte ein Rückblick auf ihre Leistung positiv ausfallen."
DEI_Netherlands_Purchasing_Commission: "Nederlandse Inkoopcommissie"
DEI_Netherlands_Purchasing_Commission_desc: "Die Niederländische Einkaufskommission (NI), die der derzeitigen niederländischen Regierung und dem Generalgouverneur untersteht, ist der Zusammenschluss von vier anderen Kommissionen, um die Modernisierung der KNIL zu rationalisieren."
DEI_rifle: "Waffenlieferungen aus den Niederlanden"
DEI_rifle_desc: "Unsere verspätete Waffenlieferung aus den Niederlanden ist eingetroffen, und es sieht so aus, als hätten sie ihre alten überschüssigen Gewehre geschickt."
DEI_lic_manu: "Lokale Munitionsfabrik"
DEI_lic_manu_desc: "Die Beschaffung von Gewehren ist eine Sache, die Herstellung von Ersatzteilen, Munition und anderem Kleinkram eine andere. Zu diesem Zweck soll in Soerabaja eine Munitionsfabrik errichtet werden."
DEI_dansk_mg: "Karabijnmitrailleur"
DEI_dansk_mg_desc: "Das Madsen-Maschinengewehr ist seit 1915 bei der KNIL im Einsatz. Um es tragbarer zu machen, wurde der Lauf verkürzt und als \"Karabiner-Maschinengewehr\" umgestaltet."
DEI_merc_pilots: "Ausländische Piloten anlocken"
DEI_cav: "Reformierung der Kavallerieregimenter"
DEI_cav_desc: "Obwohl die Kavallerie in der Kolonie nach wie vor ihre Berechtigung hat, haben weitere Investitionen in die Infrastruktur den Einsatz motorisierter Einheiten ermöglicht, wenn auch nur in begrenztem Umfang. Die NI wollen das derzeitige Kavallerieregiment der KNIL auf einen moderneren Standard umstellen, wobei die Bereitstellung der erforderlichen Ausrüstung eine andere Sache ist."
DEI_bike: "Fahrrad Divisionen"
DEI_bike_desc: "Was wäre ein Niederländer ohne sein treues Fahrrad. Diese Gedanken wurden von denjenigen geäußert, die derzeit die KNIL reformieren."
DEI_merc_pilots_desc: "Die Realität sieht so aus, dass Niederländisch-Indien nicht über ein großes Reservoir an \"geeigneten\" Arbeitskräften verfügt, aus dem es bei der Einstellung und Ausbildung von Piloten schöpfen könnte. Die Anwerbung ausländischer Piloten ist die geeignete Überbrückungsmaßnahme, auch wenn es eine andere Frage ist, sie zu gewinnen."
DEI_merc_pilots_longer_payer: "Bietet langfristigere Verträge"
DEI_merc_pilots_longer_payer_desc: "Der durchschnittliche Vertrag, der einem ausländischen Piloten angeboten wird, entspricht der Dauer eines Sommerurlaubs und bietet keinen anderen Anreiz als die Möglichkeit, an einem exotischen Ort zu fliegen und vielleicht den einen oder anderen Aufstand der Einheimischen niederzuschlagen. Mit dem Angebot von Unterkünften, begrenzten Zuschüssen und natürlich langfristigen Verträgen besteht die Hoffnung, dass sich diese ausländischen Piloten in Niederländisch-Indien niederlassen."
DEI_merc_pilots_more_pay: "Bietet höhere Gehälter"
DEI_merc_pilots_more_pay_desc: "Der durchschnittliche Vertrag, der einem ausländischen Piloten angeboten wird, entspricht der Dauer eines Sommerurlaubs und hat keinen anderen Anreiz als die Möglichkeit, an einem exotischen Ort zu fliegen und vielleicht den einen oder anderen einheimischen Aufstand zu bekämpfen. Mit dem Angebot von Unterkünften, begrenzten Zuschüssen und natürlich höheren Gehältern besteht die Hoffnung, dass sich diese ausländischen Piloten in Niederländisch-Indien niederlassen."
DEI_fokker_acquisition: "Fokker-Beschaffung"
DEI_fokker_acquisition_desc: "Mit einem stetigen Strom ausländischer Piloten, die unser kleines Pilotenkorps ergänzen, hat die niederländische Einkaufskommission dafür gesorgt, dass neue Kampfflugzeuge für die Erweiterung der KNIL Air Corp. beschafft werden."
DEI_reform_the_high_command: "Reform des Oberkommandos"
DEI_reform_the_high_command_desc: "Ter Poorten möchte das derzeitige Oberkommando umbesetzen, da es seiner Meinung nach stagniert. Obwohl es so aussieht, als hätte ter Poorten die Möglichkeit, Leute zu versetzen, die er nicht mag."
DEI_from_Garrison_to_army: "Von einer Garnison zu einer Armee"
DEI_from_Garrison_to_army_desc: "Die KNIL ist eigentlich eine kleine Polizeitruppe, die den Aufstand der Eingeborenen befrieden soll, wenn auch in kleinerem Maßstab. Mit der Notwendigkeit, gegen eine größere, einheitlichere Bewegung als je zuvor vorzugehen, ergibt sich die Notwendigkeit, die KNIL in eine richtige Armee umzuwandeln."
DEI_expand_operations: "Alte Artillerieoffiziere"
DEI_expand_operations_desc: "Durch die Reformen im Oberkommando konnte Ter Poorten weitere Artilleriegeschütze für die KNIL beschaffen."
DEI_radio_sig: "Einrichtung von Fernmeldeabschnitten"
DEI_radio_sig_desc: "Gegenwärtig werden von der KNIL keine drahtlosen Funkgeräte verwendet, da die Planung und Organisation der KNIL-Einheiten im Feld von zivilen Diensten unterstützt wird. Mit der Einrichtung einer Fernmeldeabteilung sind wir in der Lage, langsam drahtlose Funkgeräte in der KNIL einzuführen, um die derzeitigen Defizite zu überwinden."
DEI_jungle_warfare: "Willkommen im Dschungel"
DEI_jungle_warfare_desc: "Als Dylan Jaannsen der KNIL beitrat, sah er darin eine Chance, in der Bürokratie von Niederländisch-Indien aufzusteigen. Er ahnte nicht, dass der Beitritt mit einem 2 km langen Fußmarsch durch den rauen Dschungel von Papua verbunden war. Mit schweißnasser Stirn drängte er sich durch das letzte Dickicht und stolperte. Als er aufblickte, streckte ein Kamerad, der aus Papua stammte, seinen Arm aus und half Dylan mit den Worten in schrecklichem Niederländisch: \"Was ist los, Dylan, hast du zu viele Bleistifte geschoben?\""
DEI_Overvalwagen: "Overvalwagen Beschaffungen"
DEI_Overvalwagen_desc: "Die Overvalwagens sind leicht gepanzerte Chevrolet-Lkw, die von Hauptmann R.J. Luijke Roskott, einem Ingenieur der niederländischen Armee, entworfen wurden. Die niederländische Beschaffungskommission hat sich die Mittel gesichert, um sie vor Ort und mehrere Modelle auch für die KNIL zu produzieren. Sie sollen mit den kürzlich erworbenen \"Deens Geweermitrailleur\"-Maschinengewehren bewaffnet werden, um der KNIL einen gewissen Mechanisierungsgrad zu verleihen."
DEI_aa: "Beschaffung von Flugabwehrkanonen"
DEI_aa_desc: "Rollende Panzerschlachten sind in Niederländisch-Indien nicht zu erwarten, obwohl der Einsatz von leichteren Fahrzeugen und Flugzeugen die Beschaffung von Autokanonen kleineren Kalibers für die KNIL erforderlich machte."
DEI_car: "Beschaffung von CTMS-1TB1-Lizenzen"
DEI_car_desc: "Abgesehen von den Problemen in Amerika sind die Lizenzen für das CTMS-1TB1 von Marmon-Herrington endlich eingetroffen, obwohl von den 100 bestellten nur 35 eingetroffen sind."
DEI_new_direction: "Eine neue Richtung"
DEI_new_direction_desc: "Der neue Generalgouverneur [DEI.GetLeader] ist derzeit entsetzt über die aktuellen KNIL-Reformen, da sie die niederländische Kultur mit der der Inländer entwerten. Er wird die aktuellen Reformen in eine andere Richtung lenken, um sicherzustellen, dass die niederländische Kultur in Niederländisch-Indien erhalten bleibt."
DEI_vnh_instructors: "VNH-anerkannte Ausbilder"
DEI_vnh_instructors_desc: "Wie in den Niederlanden wird auch in Niederländisch-Indien die niederländische Kultur in den eigenen Reihen nicht gefördert; dies muss korrigiert werden."
DEI_parachuter_corps: "KNIL Fallschirmjägerkorps"
DEI_parachuter_corps_desc: "Durch den Aufbau eines Fallschirmspringerkorps speziell für die Indies können wir die Fähigkeiten der KNIL und ihrer Luftstreitkräfte kombinieren, um im Notfall schnell handeln zu können, indem wir Fallschirmspringer über den Indies abwerfen. Auch die verschiedenen Flugzeuge, die von zivilen Postdiensten verwendet werden, haben uns \"glücklicherweise\" die perfekten Flugzeuge zur Durchführung dieser Aktionen zur Verfügung gestellt."
DEI_recruitment_standards: "Neue Rekrutierungsstandards"
DEI_recruitment_standards_desc: "Strengere Rekrutierungsstandards werden durchgesetzt, um sicherzustellen, dass die Männer der KNIL den Inbegriff niederländischer Kriegskunst darstellen. Darüber hinaus hat die Durchsetzung der niederländischen Sprache in den eigenen Reihen dazu beigetragen, unerwünschte Personen auszusondern."
DEI_labour_battalions: "Arbeitsbataillone"
DEI_labour_battalions_desc: "[DEI.GetLeader] hat die Aufstellung von Arbeitsbataillonen vorangetrieben und erfolgreich durchgesetzt. Die Männer in diesen Bataillonen werden die Arbeitskräfte stellen, die für die Bereitstellung der Infrastruktur und anderer erforderlicher militärischer Einrichtungen benötigt werden. Außerdem scheint es, dass sie ausschließlich aus Inländern, die nicht den aktuellen Standards der KNIL entsprechen, und Sträflingen bestehen."
DEI_support_battalions: "Unterstützungsbataillone"
DEI_support_battalions_desc: "Die Landschaft in Niederländisch-Indien reicht von den Ebenen Batavias bis zu den dichten Dschungeln Westpapuas. Um dem entgegenzuwirken, werden Unterstützungsbataillone aufgestellt, die die KNIL unabhängig von der jeweiligen Umgebung unterstützen."
DEI_procure_weapons: "Beschaffung weiterer Waffen"
DEI_procure_weapons_desc: "Da der Generalgouverneur nun über [DEI.GetLeader] mehr Kontrolle hat, wurde der bürokratische Aufwand verringert, wodurch die Beschaffung von Waffen aus [HOL.GetName] einfacher wurde."
DEI_vnh_approved_reforms: "VNH genehmigte Reformen"
DEI_vnh_approved_reforms_desc: "Die vom VNH genehmigten Reformen sind auf dem Schreibtisch von [DEI.GetLeader] gelandet. Sie scheinen sehr radikal zu sein, aber [DEI.GetLeader] ist der Herausforderung gewachsen."
DEI_honorary_dutch: "Ehrenamtliche Niederländer"
DEI_honorary_dutch_desc: "Die radikalen Reformen des VNH sind die Förderung anderer Kulturen in Niederländisch-Indien, wobei diese Reformen hauptsächlich auf die Javaner abzielen."
DEI_auxiliary_corps: "Reform der Hilfstruppen"
DEI_auxiliary_corps_desc: "Aufgrund der derzeitigen Reformen wollen nicht alle Inselbewohner in der KNIL dienen. Wir müssen sie \"überzeugen\", ihre Meinung zu ändern."
DEI_european_officers: "Konforme europäische Beamte"
DEI_european_officers_desc: "Europäische Beamte haben unter der Leitung des VNH dafür zu sorgen, dass alle VNH-Standards eingehalten werden und die niederländische Kultur bewahrt wird. Diese Normen werden entweder mit Ermutigung oder Disziplin durchgesetzt."
DEI_limited_native_nco: "Begrenzte einheimische Unteroffiziere"
DEI_limited_native_nco_desc: "Der Bedarf an Inselbewohnern in unseren Reihen wird immer ein Faktor sein, da nicht alle Inselbewohner Niederländisch sprechen... noch nicht. Aus diesem Grund sollten wir diejenigen auswählen, die sich als loyal erwiesen haben oder von unseren aufgeklärteren Einheimischen kommen, um uns dabei zu unterstützen."
DEI_attract_europeans: "Gleichgesinnte Europäer anziehen"
DEI_attract_europeans_desc: "Unsere Sache ist gerecht, unsere Methoden sind solide. In diesem Sinne müssen wir uns auf die Suche nach gleichgesinnten europäischen Mitbürgern machen, die bereit sind, unsere stolze Kultur zu übernehmen."
DEI_south_africans: "Zuid-Afrikaanse Vrienden"
DEI_south_africans_desc: "Unsere südafrikanischen Afrikaner-Freunde in der südafrikanischen nationalistischen Partei haben großes Interesse an der Arbeit des VNH gezeigt, und mehrere so genannte \"Buren-Kommandos\" haben eifrig ihre Dienste angeboten, um unsere Streitkräfte besser in asymmetrischer Kriegsführung auszubilden."
DEI_vnh_reforms_complete: "Reformen abgeschlossen"
DEI_vnh_reforms_complete_desc: "Die KNIL wurde nun als Beschützer der niederländischen Kultur in Ostindien reformiert. Und auch, um mehr als nur eine rudimentäre Verteidigung gegen jegliche Angreifer zu bieten. Die Einheimischen sind jedoch unruhig, und es kommt immer häufiger zu Polizeiaktionen."
DEI_back_on_course: "Wieder auf Kurs"
DEI_back_on_course_desc: "Nachdem sich [DEI.GetLeader] nun wirklich niedergelassen hat, hat ter Poorten höflich darauf gedrängt, die Reformen für die KNIL fortzusetzen, und es scheint, dass seine Manieren ihm gute Dienste geleistet haben."
DEI_further_doctrine_refinement: "Weitere Verfeinerung der Doktrin"
DEI_further_doctrine_refinement_desc: "Neue Taktiken und Strategien finden langsam ihren Weg in die KNIL. Die Zahnräder mögen langsam mahlen, aber sie mahlen immer noch vorwärts."
DEI_recon_elements: "Aufklärungselemente"
DEI_recon_elements_desc: "Die KNIL leidet darunter, dass es innerhalb ihrer Infanteriedivisionen keine speziellen Aufklärungseinheiten gibt, was durch die Schaffung dieser Einheiten behoben werden soll."
DEI_standardised_training: "Standardisierte Trainingsroutinen"
DEI_standardised_training_desc: "Gegenwärtig gibt es mehrere Ausbildungsroutinen, die scheinbar willkürliche Gründe haben. Mit der Standardisierung der Ausbildungsroutinen werden wir, egal woher wir in Niederländisch-Indien kommen, mit demselben Drill-Sergeant gleichgesetzt, der uns niedermacht, wieder aufbaut, wieder niedermacht und, wenn er Zeit hat, wieder aufbaut."
DEI_mobile_hospital: "M.A.Z"
DEI_mobile_hospital_desc: "Da wir von rauem und abgelegenem Dschungel umgeben sind, wird ein mobiles chirurgisches Armeekrankenhaus dringend benötigt, damit unsere verletzten Männer so schnell wie möglich behandelt werden können."
DEI_expand_telegraph: "Ausbau de Post, Telegraaf en Telefoondienst"
DEI_expand_telegraph_desc: "Durch den Ausbau der Post-, Telegrafen- und Telefondienste, die dem zivilen Sektor unterstehen, werden wir unsere Kommunikationsmöglichkeiten auf dem gesamten Archipel erheblich erweitern."
DEI_expand_military_industrial_complex: "Ausweitung des lokalen militärisch-industriellen Komplexes"
DEI_expand_military_industrial_complex_desc: "Die Lieferungen aus den Niederlanden werden nicht immer rechtzeitig oder überhaupt nicht ankommen. Daher müssen wir unseren lokalen militärisch-industriellen Komplex ausbauen, um ein gewisses Maß an Eigenständigkeit zu erreichen."
DEI_academie_returnees: "Rückkehrer der Königlichen Militärakademie"
DEI_academie_returnees_desc: "Unsere Kadetten sind von der Königlichen Militärakademie in den Niederlanden zurückgekehrt und haben die neuesten militärischen Erkenntnisse mitgebracht."
DEI_weltkrieg_tactics: "Weltkriegs Taktiken"
DEI_weltkrieg_tactics_desc: "Zwar waren die Niederlande und letztlich auch Niederländisch-Indien während des Wereldoorlogs neutral. Das hat die Koninklijke Militaire Academie nicht davon abgehalten, weitere Kenntnisse über die während des Krieges verwendeten Taktiken zu erlangen. Was die Heimkehrer mitgebracht haben."
DEI_review_tanks: "Überprüfung ausländischer Panzer-Designs"
DEI_review_tanks_desc: "Vom australasiatischen Sentinel-Panzer bis zum ostasiatischen Panzer IV - damit die KNIL mit diesen professionellen Armeen mithalten kann, müssen wir versuchen, diese Entwürfe zum Wohle der KNIL überprüfen."
DEI_nco_training: "NCO Training"
DEI_nco_training_desc: "Die meisten Inselbewohner beherrschen die niederländische Sprache nur rudimentär. Es besteht die Hoffnung, dass dies mit der Zeit kein Problem mehr sein wird. Bis dahin müssen alle Unteroffiziere, unabhängig von ihrer Herkunft, als Vermittler zwischen den in der Regel Niederländisch sprechenden Offizieren und den in der Regel Inländer sprechenden Angehörigen der Truppe fungieren."
DEI_expand_auxiliaries: "Ausweitung der Hilfskräfte"
DEI_expand_auxiliaries_desc: "Die Hilfstruppen dienen als loyale Miliz und sind normalerweise in den Außenbezirken der Kolonie stationiert. Um eine größere Kontrolle über die Inselgruppe zu erlangen, baut die KNIL die Hilfstruppen und ihre Fähigkeiten aus, um die Kontrolle zu behalten."
DEI_flow_on_effect: "Fluss auf Wirkung"
DEI_flow_on_effect_desc: "Die Reformen, die vor allem auf der obersten Ebene der KNIL stattgefunden haben, beginnen nun auf die breite Masse der Bevölkerung überzugreifen."
DEI_female_auxiliary_units: "Weibliche Hilfseinheiten"
DEI_female_auxiliary_units_desc: "Angesichts des Bedarfs an gesunden Männern für den Dienst an der Front wurden weibliche Hilfstruppen gebildet, die es Frauen ermöglichen, Aufgaben zu übernehmen, die nicht an der Front liegen. Außerdem wurde eine weibliche Hilfstruppe für das Fliegerkorps gegründet, was allerdings viele dazu veranlasst hat, sich an ihre Perlen zu klammern."
DEI_reforms_complete: "Reformen abgeschlossen"
DEI_reforms_complete_desc: "Das Licht am Ende des Tunnels ist heller und heller geworden. Obwohl diese Reformen die KNIL nicht in ein professionelles stehendes Heer verwandelt haben, haben sie die KNIL von einer Polizeitruppe zu einer gut ausgerüsteten Nationalgarde aufsteigen lassen."
DEI_white_phosphorus: "Weiße Phosphor-Brandbomben"
DEI_white_phosphorus_desc: "Weiße Phosphor-Brandbomben scheinen auf unbekanntem Wege beschafft worden zu sein, um vom KNIL Fliegerkorps eingesetzt zu werden. Diese Brandbomben scheinen sehr wirksam gegen Feinde zu sein, die im dichten Dschungel Niederländisch-Indiens Deckung suchen."
DEI_night_figthing: "Nachtkampf"
DEI_night_figthing_desc: "Das KNIL Fliegerkorps wird nie über die besten Kampfflugzeuge oder die beste Ausrüstung verfügen, aber der Einsatz unkonventioneller Taktiken im Schutz der Dunkelheit wird uns den nötigen Vorteil verschaffen."

DEI_army_of_all_east_indians: "Armee aller Ostindier"
DEI_army_of_all_east_indians_desc: "Bislang haben wir keine Inländer in nennenswerter Zahl in unsere Reihen aufgenommen, aber der Archipel ist groß, die Bedrohungen sind vielfältig und unsere 'weiße' KNIL ist überlastet. Vielleicht sollten wir darüber nachdenken, diese Politik zu ändern."
DEI_selfsufficient_defense: "Autarke Verteidigungskräfte"
DEI_selfsufficient_defense_desc: "Durch die Aufnahme von Einheimischen, die bereit sind, mit uns zusammenzuarbeiten, kann unsere Verteidigung autark werden, ohne dass wir Gefahr laufen, in dem unglücklichen Fall, dass beispielsweise das niederländische Festland von einer fremden Macht besetzt wird, verwundbar zu werden."
DEI_small_but_trained: "Armee von Totoks"
DEI_small_but_trained_desc: "Die Aufnahme von Inländern in unsere Reihen würde nur unsere überlegene Moral und unsere stolze Tradition herabsetzen. Die KNIL hat sich lange genug behauptet, und mit einer umfassenden Wehrpflicht unter den Europäern in der Kolonie können wir die Kolonie sicher halten, bis Verstärkung eintrifft."
DEI_planning_for_emergency: "Planung für einen Notfall"
DEI_planning_for_emergency_desc: "Im Ernstfall können wir die Situation vielleicht nicht für immer unter Kontrolle halten, aber wir können eine Invasion sicher lange genug aufhalten, bis einberufene Verstärkung aus dem Heimatland eintrifft."
DEI_doctrine_for_the_army: "Doktrinelle Bemühungen"
DEI_doctrine_for_the_army_desc: "Wir sollten eine Doktrin wählen, der wir folgen, damit wir nicht hinter denen zurückbleiben, die uns in Lehrfragen schaden wollen."
DEI_jungle_training: "Dschungel Training"
DEI_jungle_training_desc: "Ein großer Teil Niederländisch-Indiens besteht aus Dschungel. Wir sollten uns auf das Training unter diesen rauen Bedingungen konzentrieren, damit wir unter diesen Bedingungen effizienter kämpfen können."
DEI_royal_dei_marines: "Königlich Niederländisch-Ostindische Marines"
DEI_royal_dei_marines_desc: "Durch die Aufstellung eines eigenen Marinekorps für Niederländisch-Indien, das sich aus lokalen Streitkräften zusammensetzt, die auf Landungen spezialisiert sind, einem nicht unwichtigen Teil der Kriegsführung in dieser Inselregion."
DEI_modern_guns: "Moderne Waffen"
DEI_modern_guns_desc: "Wir sollten in bessere Ausrüstung für unsere Soldaten investieren, nicht zuletzt in bessere Waffen zur Verteidigung unseres Landes."
DEI_defending_the_indies: "Verteidigung der Indischen Inseln"
DEI_defending_the_indies_desc: "Die Indischen Inseln sind das Juwel des niederländischen Reiches. Wir werden sie mit allem, was wir haben, verteidigen. Niemand soll sie erobern!"
DEI_fortifying_java: "Java befestigen"
DEI_fortifying_java_desc: "Java ist das politische Herz Indiens. Indem wir es befestigen, können wir jede ausländische Invasion zumindest in Bezug auf Männer und Ausrüstung für den Feind sehr kostspielig machen."
DEI_military_aviation_of_the_KNIL: "Militärische Luftfahrt der KNIL"
DEI_military_aviation_of_the_KNIL_desc: "Die militärische Luftfahrt der KNIL fungiert als die Luftstreitkraft der Kolonie. Wir haben zwar schon einige Flugzeuge, aber es scheint, dass der Krieg der Zukunft in der Luft ausgetragen wird, und wir können unseren Feinden nicht erlauben, dort die Oberhand zu gewinnen."
DEI_purchase_old_fokker_fighters: "Antrag auf zusätzliche Investitionen"
DEI_purchase_old_fokker_fighters_desc: "Indem wir die Regierung auffordern, zusätzliche Investitionen in unsere lokale Luftwaffe zu tätigen, können wir diesen militärischen Zweig sowohl erhalten als auch ausbauen, um mit dem Rest der Welt wettbewerbsfähig zu werden."
DEI_east_indian_bombers: "Ostindische Bomber"
DEI_east_indian_bombers_desc: "Bomber können sowohl die gegnerische Industrie lahmlegen als auch unsere landgestützten Operationen unterstützen. Wenn wir stark in sie investieren, werden wir unsere Luftstreitkräfte vervollständigen."
DEI_east_indian_fighters: "Ostindische Jäger"
DEI_east_indian_fighters_desc: "Bomber können nichts ausrichten, wenn feindliche Kampfflugzeuge sie aus der Luft holen; wir sollten in Kampfflugzeuge investieren, um die Sicherheit unseres Luftraums zu gewährleisten und feindliche Bomber daran zu hindern, über unseren Ländern zu operieren."
DEI_expand_airfields: "Ausbau der Luftstützpunkte"
DEI_expand_airfields_desc: "Die indischen Inseln sind weit und breit. Durch den Ausbau der Luftstützpunkte können wir nicht nur einen militärischen Zweck erfüllen, sondern auch die Kapazität der zivilen Flugplätze erhöhen, damit Waren, Menschen und Informationen schneller zwischen den Inseln reisen können."
DEI_fokker_investments: "Fokker Investitionen"
DEI_fokker_investments_desc: "Fokker ist der größte europäische Flugzeughersteller und hat enge Verbindungen zu den Niederlanden. Indem wir ihnen Vorteile bei der Regulierung oder Besteuerung gewähren, könnten wir sie vielleicht dazu verleiten, hier zu investieren, möglicherweise als erste Niederlassung in Asien."
DEI_expand_the_government_navy: "Ausbau der staatlichen Marine"
DEI_expand_the_government_navy_desc: "Die Regierungsmarine ist offiziell nicht Teil der KNIL, daher haben wir keine Gerichtsbarkeit über sie, aber ihr Standort hier macht uns de facto zur überwachenden Instanz. Wir sollten in ihren Ausbau investieren, und zwar genau hier!"
DEI_local_dockyards: "Lokale Werften"
DEI_local_dockyards_desc: "Durch den Bau von Werften hier vor Ort können wir einige Schiffe unabhängig von den Niederlanden bauen, was uns etwas mehr Freiheit bei der Produktion neuer Schiffe im Rahmen unseres Budgets gibt."
DEI_submarine_focus: "Fokus auf U-Boote"
DEI_submarine_focus_desc: "In einer offenen Schlacht gegen die Japaner scheint es unmöglich, ihre Marine zu schlagen. Stattdessen sollten wir uns auf unsere eigenen Vorteile konzentrieren: Die Niederlande verfügen über einige der modernsten U-Boote, ein einzigartiger Vorteil, der uns in der Seeschlacht einen Vorteil verschaffen könnte."
DEI_royal_naval_bombers: "Marinebomber"
DEI_royal_naval_bombers_desc: "Marinebomber hatten für das KNIL Fliegerkorps oder das in Niederländisch-Indien stationierte Kontingent der niederländischen Marine nie eine hohe Priorität. Unsere Marinebomberkonzepte sollten jedoch überprüft werden - auch wenn die Beschaffung von mehr als einer Lizenz höchst unwahrscheinlich ist."
DEI_naval_guerilla: "Helfrichs Guerilla-Plan für die Marine"
DEI_naval_guerilla_desc: "Admiral Helfrich hat einen 'Guerilla'-Plan entwickelt, bei dem U-Boote angreifen und sich dann zurückziehen, um die gegnerische Marineüberlegenheit wie bei einem Guerillakrieg an Land aufzureiben. Nur die Niederländer halten dies für eine praktikable Lösung..."
DEI_light_cruiser_focus: "Fokus auf Leichte Kreuzer"
DEI_light_cruiser_focus_desc: "Wir sollten uns auf leichte Kreuzer als starke Schiffe konzentrieren, die unsere größeren Großkampfschiffe schützen können und gleichzeitig genug Feuerkraft haben, um unsere Feinde abzuschrecken."
DEI_destroyer_focus: "Fokus auf Zerstörer"
DEI_destroyer_focus_desc: "Zerstörer sind ideal für die Abwehr feindlicher U-Boote und damit als Schutzschiffe. In sie zu investieren, könnte eine gute Idee sein."
DEI_naval_direction: "Rückblick auf die Niederländisch-Ostindische Flotte"
DEI_naval_direction_desc: "Der derzeitige Zustand der Flottenstation der Königlichen Niederländischen Marine in Niederländisch-Indien soll von Grund auf überprüft werden, wobei selbst das positivste Ergebnis düster aussieht."
DEI_vlootplan_helfrich: "Admiral Helfrichs Flottenplan"
DEI_vlootplan_helfrich_desc: "Ähnlich wie der von ihm vorgeschlagene Plan für die niederländische Marine (ob er nun populär ist oder nicht), schlägt Admiral Helrich den Einsatz von U-Booten vor, um den Feind zu bekämpfen und seine Nachschublinien anzugreifen. Dies ist sowohl praktikabel als auch erschwinglich und ermöglicht zudem den Bau dieser neuen U-Boote vor Ort."
DEI_naval_company: "Koninklijke Rotterdamsche Lloyd"
DEI_naval_company_desc: "Die 1875 als Postschifffahrtsdienst zwischen den Niederlanden und Niederländisch-Indien gegründete Reederei hat sich zu einem der einzigen Schiffbauunternehmen im Archipel entwickelt. Sie hat (zur Überraschung aller) den Zuschlag für den Bau des von J.J. van der Struyff entworfenen U-Boots der Klasse K XIV erhalten."
DEI_sub_pens: "Batavian U-Boot-Stifte"
DEI_sub_pens_desc: "Um die lokale Produktion weiter auszubauen, wurde der Bau von U-Boot-Pens in Batavia in Auftrag gegeben."
DEI_submarine_colonial: "U-Boot Klasse K XIV"
DEI_submarine_colonial_desc: "Das U-Boot der K XIV-Klasse ist ein größeres U-Boot, das dafür ausgelegt ist, tiefer im feindlichen Gebiet zu operieren. Das perfekte U-Boot für die Bedingungen der Operationen im Südostasiatischen Meer."
DEI_destroyer_duties: "Hunter-Killer Gruppen"
DEI_destroyer_duties_desc: "Admiral Helfrichs Ansatz \"Das Böse kennt das Böse\" in Bezug auf die U-Boot-Kriegsführung würde dazu führen, dass kleinere Abteilungen aggressiv in der Schifffahrt patrouillieren und nicht darauf warten, dass sie zuschlagen."
DEI_New_Tactics_For_New_Ships: "Neue Marinetaktiken"
DEI_New_Tactics_For_New_Ships_desc: "Die Reformen von Admiral Helfrich sind in allen Rängen durchgesickert, obwohl viele befürchten, dass seine aggressivere Art der Seekriegsführung zu weniger rationalem Denken führen könnte."
DEI_de_jonge_resigns: "Bonifacius de Jonge legt sein Amt nieder"
DEI_de_jonge_resigns_desc: "Generalgouverneur De Jonge ist nun seit 1931 im Amt und hatte im Vorfeld angekündigt, dass er sich für einige Zeit aus dem Amt zurückziehen würde. Zeit, unseren neuen Generalgouverneur in den Palast in Batavia einzuladen."
DEI_nico_palar: "Palars Reform"
DEI_nico_palar_desc: "Nico Palar ist ein hochrangiges Mitglied der SDAP-Partei und wäre der erste einheimische Generalgouverneur der Kolonien. Es ist uns eine Ehre, ihn in seinem Heimatland willkommen zu heißen, nachdem er eine Zeit lang in den Niederlanden gearbeitet hat."
DEI_fund_the_ethical_policy: "Finanzierung der Ethischen Politiek"
DEI_fund_the_ethical_policy_desc: "Die ethische Politik war ein großartiges Programm, das der einheimischen Bevölkerung Wohlfahrt brachte, wie es unsere Pflicht als Beschützer der indischen Bevölkerung ist. Leider ist es seit der Umsetzung durch die Konservativen stark unterfinanziert. Mit den Sozialdemokraten, die in den Niederlanden zur Verfügung stehen, können wir das wieder ändern!"
DEI_open_schools: "Mehr Schulen öffnen"
DEI_open_schools_desc: "Bessere Bildung bedeutet eine bessere Zukunft. Wenn wir mehr Schulen eröffnen, können wir mehr Einheimischen das Lesen beibringen, damit sie kompliziertere Aufgaben übernehmen können, was in Zukunft sowohl unserer Wirtschaft als auch dem technischen Fortschritt zugute kommen wird."
DEI_werkverschaffing_for_east_indians: "Werkverschaffing für Einheimische"
DEI_werkverschaffing_for_east_indians_desc: "Den Einheimischen gelingt es oft nicht, einen Arbeitsplatz zu finden, so wie die normalen Niederländer zu Hause. Durch die Einrichtung von Werkverschaffing-Programmen können wir diese Last verringern."
DEI_lift_bans_on_nationalists: "Aufhebung der Verbote für nationalistische Organisationen"
DEI_lift_bans_on_nationalists_desc: "Früher haben die Niederlande sehr hektisch auf die Idee reagiert, nationalistische Organisationen zuzulassen, aber wir müssen ehrlich zu uns selbst sein: Wir haben nicht das Recht, die Insulaner für immer in Ketten zu halten, und wenn wir ihnen helfen und sie so bei Laune halten, wird dies nicht von Nachteil sein."
DEI_universal_suffrage: "Kreuzabstimmung"
DEI_universal_suffrage_desc: "Das derzeitige System ist ziemlich seltsam, da es nur einer sehr kleinen Elite das Wahlrecht einräumt. Wir sollten allen Indern erlauben, für die Sitze im Volksraad zu stimmen. Wir können dies jedoch nicht durchsetzen, ohne den Forderungen nachzugeben, dass die niederländischen Stimmen schwerer wiegen."
DEI_alidius_van_starkenborgh_stachouwer: "Tjarda van Starkenborgh Stachouwer Reformen"
DEI_alidius_van_starkenborgh_stachouwer_desc: "Tjarda van Starkenborgh-Stachouwer ist seit langem ein pflichtbewusster Beamter, und es scheint keine Überraschung zu sein, dass das Heimatland beschlossen hat, ihn zu unserem neuen Generalgouverneur zu ernennen. Lassen Sie uns ihn willkommen heißen!"
DEI_limited_liberalisation: "Limited Liberalisation"
DEI_limited_liberalisation_desc: "Wir sollten den autoritären Charakter der Kolonialregierung ein wenig zurückschrauben. Es stimmt zwar, dass wir unsere Präsenz hier sichern müssen, aber ein zu starker Druck wird nur negative Auswirkungen haben."
DEI_vr_extra_funding: "Zusätzliche Mittel für die Volksraad"
DEI_vr_extra_funding_desc: "Der Volksraad ist ein wichtiger Teil der Kolonialregierung, aber stark unterfinanziert. Auch wenn er nicht viel Macht hat, ist er wichtig, um die Politik im Einklang mit den Interessen aller Gruppen in Indien zu halten."
DEI_strengthen_the_volksraad: "Stärkung des Volksraad"
DEI_strengthen_the_volksraad_desc: "Der Volksraad ist derzeit nur ein beratendes Organ. Es gibt genügend Sicherheitsvorkehrungen, um ihn in Schach zu halten. Wir können ihn etwas mächtiger machen, mit mehr Kontrolle über das Büro des Generalgouverneurs."
DEI_congress_of_batavia: "Kongress von Batavia"
DEI_congress_of_batavia_desc: "Es ist an der Zeit, in die Zukunft zu blicken und anzuerkennen, was ist; in seiner jetzigen Form wird Niederländisch-Indien nicht ewig bestehen bleiben, aber wenn wir es reformieren, kann es das. Wir sollten mit der einheimischen Bevölkerung verhandeln, um den Indios einen gleichberechtigten Status innerhalb des Königreichs zu geben und ihnen die Staatsbürgerschaft zu gewähren."
DEI_johannes_furstner: "Furstners Reformen"
DEI_johannes_furstner_desc: "Admiral Furstner war eine unerwartete Wahl, da er kaum Verwaltungsaufgaben hatte und eher ein Mann der Marine war. Er war jedoch ein Gründungsmitglied des VNH, so dass es vielleicht zu erwarten war..."
DEI_expand_the_pid: "Erweitert die PID"
DEI_expand_the_pid_desc: "Der Politische Nachrichtendienst (PID) ist der interne Sicherheitsdienst der Indischen Inseln. Durch seinen Ausbau können wir effizienter gegen subversive Bewegungen zugunsten der 'Unabhängigkeit' vorgehen."
DEI_expand_the_papua_camps: "Camps in Westneuguinea ausbauen"
DEI_expand_the_papua_camps_desc: "Die Lager in Neuguinea waren schon immer ideal, um Dissidenten wegzusperren. Mitten im Dschungel von Neuguinea, der von feindlichen Stämmen bevölkert ist, würde niemand auch nur in Erwägung ziehen zu fliehen. Wir sollten sie ausbauen, um mehr Dissidenten aufzunehmen."
DEI_antinationalist_propaganda: "Propagandakampagne der Roten Angst"
DEI_antinationalist_propaganda_desc: "Entgegen der landläufigen Meinung unterstützt nicht jeder diese Idee der 'insulindischen Unabhängigkeit'. Wir können diese Situation verbessern, indem wir Propaganda machen, unter anderem über den Zustand einer solchen Nation, sollte sie sich abspalten, und indem wir die \"syndikalistische\" Bedrohung, die sich daraus ergeben würde, überbewerten."
DEI_abandon_the_ethical_policy: "Abkehr von der ethischen Politik"
DEI_abandon_the_ethical_policy_desc: "Die ethische Politik war ein Fehler, sie führte nur zu einer Bildungselite, die sofort zeigte, dass sie nicht bereit war und gegen unsere Herrschaft wetterte. Wir sollten sie abschaffen und dafür sorgen, dass die Inselbewohner auf den Reisfeldern bleiben, bis sie tatsächlich für die Bildung bereit sind."
DEI_restore_the_wingewest: "Wiederherstellung des Cultuurstelsel-Systems"
DEI_restore_the_wingewest_desc: "Während des Cultuurstelsel-Systems waren die Gewinne aus der Kolonie höher als je zuvor, bis subversive Bücher begannen, es zu untergraben. Es ist Zeit, die alten Zeiten wieder aufleben zu lassen!"
DEI_east_indian_apartheid: "Ostindische Apartheid"
DEI_east_indian_apartheid_desc: "Die Durchsetzung der Segregation mag verpönt sein, aber sie ist eindeutig der einzige Weg, um zu verhindern, dass die Eingeborenen die Köpfe der Totoks und Indos mit der Idee vergiften, dass sie gleichberechtigt sein sollten."
DEI_cultural_imperialist_campaign: "Kulturimperialismus"
DEI_cultural_imperialist_campaign_desc: "Wir sind seit über 300 Jahren hier, und trotzdem halten sie an ihrer eigenen rückständigen Kultur fest. Das sollten wir ändern, indem wir anfangen, die überlegene niederländische Kultur zu fördern."
DEI_enforce_dutch_curricula: "Niederländische Lehrpläne durchsetzen"
DEI_enforce_dutch_curricula_desc: "Trotz unseres langen Aufenthalts neigen die Inselbewohner immer noch dazu, Malaiisch als Verkehrssprache zu verwenden. Es ist inakzeptabel, dass eine solche Sprache diese Rolle ausfüllen kann, wenn Niederländisch eine Alternative ist!"
DEI_eradicate_inlander_cultures: "Javanische Unabhängigkeitsgruppen ins Visier nehmen"
DEI_eradicate_inlander_cultures_desc: "Die Javaner sind die Mehrheit auf dem Archipel. Wenn wir uns nur auf sie konzentrieren, können wir hoffen, ein Machtvakuum zwischen den Gruppen zu schaffen."
DEI_dissolve_the_volksraad: "Den Volksrat auflösen"
DEI_dissolve_the_volksraad_desc: "Der Volksraad ist eine Gruppe armer alter Säcke, die meinen, sie hätten das Recht, den Generalgouverneur bei allem, was er tut, zu kritisieren. Es ist an der Zeit, diese Abscheulichkeit ein für alle Mal abzuschaffen und alle Macht beim Generalgouverneur zu konzentrieren."
DEI_new_beg: "Ein Neubeginn"
DEI_new_beg_desc: "Da Niederländisch-Indien nun in mehrere autonome Staaten aufgeteilt wird, unterstützt die alte Verwaltung diesen Übergang, auch wenn manche meinen, dass dies nicht schnell genug geschieht..."
DEI_new_con: "Ein neuer Volksraad"
DEI_new_con_desc: "Der alte Volksraad war so konzipiert, dass die Interessen der Niederländer und der Eurasier Vorrang vor denen der Einheimischen hatten. Ein neuer Volksraad ist notwendig, um sicherzustellen, dass die Stimmen aller autonomen Regionen gehört werden."
DEI_indon_sep: "Insulindischer Separatismus"
DEI_indon_sep_desc: "Die Reformen des Volksraads stoßen auf den erbitterten Widerstand der Vertreter der Malaien, die sich geschlossen gegen das wenden, was sie als einen weiteren Versuch ansehen, eine Kolonialnation zu schaffen."
DEI_indon_coop: "Insulindianische Kooperation"
DEI_indon_coop_desc: "Nach einigen Kompromissen und politischem Geschacher scheinen die derzeitigen Verwaltungen dafür gesorgt zu haben, dass die insulindisch-malaiischen Vertreter zusammenarbeiten werden... vorerst."
DEI_indon_coup: "Putsch abgewendet"
DEI_indon_coup_desc: "Die Konferenz von Batavia war nur ein Vorwand für die insulindisch-malaiischen Vertreter, um die Oberhand über ihre niederländischen Oberherren zu gewinnen. Angesichts eines drohenden Bürgerkriegs haben die Niederländer den meisten insulindisch-malaiischen Vertretern nachgegeben, die versuchen, Insulindien nach ihren eigenen Vorstellungen zu gestalten."
DEI_indon_vote: "Allgemeines Wahlrecht"
DEI_indon_vote_desc: "Um faire Wahlen zu gewährleisten, wurde das allgemeine Wahlrecht eingeführt, obwohl das Wahlrecht für Frauen offenbar im Ermessen der einzelnen Staaten liegt."
DEI_indon_borders: "Erste Änderung"
DEI_indon_borders_desc: "Obwohl man sich auf der Konferenz von Batavia auf einen Entwurf geeinigt hatte, wurde von den insulindisch-malaiischen Vertretern auf Gedeih und Verderb eine weitere Neudefinition gefordert."
DEI_unitary: "Eine neue Republik"
DEI_unitary_desc: "Der Kompromiss mit den insulinisch-malaiischen Parteien hat zu einer stärkeren Zentralisierung des Staates geführt, und es scheint, dass sie bereit sind, dieses Ziel auf lange Sicht zu erreichen."
DEI_unitary_1: "Zentralisierung der Industrie"
DEI_unitary_1_desc: "Die ersten Schritte bestehen darin, die Industrie des Landes so weit wie möglich zu zentralisieren, bevor der endgültige Übergang zur neuen Republik erfolgt."
DEI_unitary_2: "Ausländische Investitionen"
DEI_unitary_2_desc: "Der neue Einheitsstaat sucht seine Investoren im Osten, was jedoch gefährlich sein könnte und eine Lektion ist, die die Trojaner von den Griechen gelernt haben."
DEI_shared_new_1: "Zerreißen des sozialistisch-islamistischen Bündnisses"
DEI_shared_new_1_desc: "Die Chance, das zerbrechliche Bündnis zwischen Sozialisten und Islamisten zu zerreißen, ist da."
DEI_shared_new_2: "Antisyndikalistische Gesetze"
DEI_shared_new_2_desc: "Der Syndikalismus passt nicht zu unserer neuen Nation und ihren Ambitionen und muss in Schach gehalten werden."
DEI_federal: "Vereinigte Staaten von Insulindien"
DEI_federal_desc: "Der Übergangsprozess scheint nun auf eine einzige Nation oder eine Föderation von Staaten hinauszulaufen. Dies wird jedem Staat ein gewisses Maß an Autonomie und Selbstbestimmung ermöglichen."
DEI_federal_1: "Agrarreformen"
DEI_federal_1_desc: "Die neue föderale Übergangsregierung will sicherstellen, dass es nicht wieder zu einer Hungersnot kommt, und hat zu diesem Zweck mehrere Maßnahmen und Stellen eingerichtet."
DEI_federal_2: "Westliche Märkte"
DEI_federal_2_desc: "Japan mag eine panasiatische Rhetorik an den Tag legen, aber das ist nichts anderes als ein Vorwand für den japanischen Imperialismus. Die Nutzung niederländischer Kontakte wird neue Handelsabkommen mit dem Westen ermöglichen."
DEI_future: "Die Zukunft"
DEI_future_desc: "Der Übergang von einer autonomen Nation unter der Herrschaft der Niederlande zu einem Nationalstaat wird langsam erfolgen. Wir freuen uns auf unsere neue Zukunft als eine freie Nation."

#Netherlands in Exile Tree
HOLEX_exiles_arrive: "Die Exilanten treffen ein!"
HOLEX_exiles_arrive_desc: "Die abscheuliche syndikalistische Bedrohung hat sich leider unserer Heimat und unseres Hafens bemächtigt. Wir werden in Indien ankommen und unser Heimatland von dieser fremden Besatzung befreien, denn Syndikalisten sind gar keine Niederländer!"
HOLEX_only_man: "Der einzige Mann in der niederländischen Regierung"
HOLEX_only_man_desc: "Wäre die Demokratie ein stabiles, hilfreiches, defensives System, wären wir nicht in dieser Situation. Die Königin sollte die volle Kontrolle über die Richtung unserer Nation übernehmen, auch wenn das bedeutet, einige bürgerliche Freiheiten aufzugeben."
HOLEX_together_out: "Gemeinsam unterwegs, gemeinsam zu Hause"
HOLEX_together_out_desc: "Die Niederlande haben eine stolze demokratische Tradition. Selbst in unserer dunkelsten Stunde der Besetzung durch tyrannische syndikalistische Schläger sollten wir nicht von diesem Weg abweichen, denn das würde uns nur auf ihr Niveau bringen."
HOLEX_bargain_of_batavia: "Das Batavia-Schnäppchen"
HOLEX_bargain_of_batavia_desc: "Mit den Exilanten allein ist es höchst unwahrscheinlich, dass wir in der Lage sein werden, die syndikalistische Bedrohung zu besiegen. Wir sollten versuchen, eine Vereinbarung mit den Einheimischen zu treffen, wenn auch nur, um einen Aufstand zu vermeiden, solange wir sie nicht aufhalten können."
HOLEX_reestablish_the_cid: "Wiederherstellung der CID"
HOLEX_reestablish_the_cid_desc: "Die CID ist in den Wirren der Revolution weitgehend untergegangen, obwohl viele ihrer wichtigsten Beamten gerade hier sind. Wir sollten die Kripo hier neu gründen. Sie werden uns helfen, die syndikalistische Bedrohung aus den Schatten zu besiegen."
HOLEX_political_intelligence_service: "Intern: Die PID"
HOLEX_political_intelligence_service_desc: "Der Politieke Inlichtingendienst ist der interne Sicherheitsdienst von Niederländisch-Indien. Er sollte hoch geschätzt werden, denn er ist unsere beste Verteidigung gegen inländische syndikalistische Tendenzen."
HOLEX_expand_the_prison_camps: "Ausweitung der Lager in Neuguinea"
HOLEX_expand_the_prison_camps_desc: "Die Lager in Neuguinea sind ideal, um syndikalistische Schläger und andere Verräter von der Straße und vor allem von Angriffen fernzuhalten. In Neuguinea wird es niemand wagen, durch den Regenwald zu fliehen, wo sich kannibalische Stämme in den Bäumen verstecken."
HOLEX_root_out_murba: "Ausrottung der Partai Murba"
HOLEX_root_out_murba_desc: "Seit der Zerschlagung der ISDV ist die proletarische Partei von Tan Malaka die wichtigste radikal sozialistische Unabhängigkeitsbewegung. Wir sollten gegen sie vorgehen, damit sie die Inselbewohner nicht dazu verleitet, die Batavische Revolution hier zu wiederholen."
HOLEX_outlaw_syndicalism: "Geächteter Syndikalismus"
HOLEX_outlaw_syndicalism_desc: "Der Syndikalismus ist ein abscheuliches System und sollte unbedingt verboten werden, um unsere Stabilität zu gewährleisten. Es ist schon schlimm genug, dass es auf dem niederländischen Festland seinen Makel hinterlassen hat."
HOLEX_expand_decryption_techniques: "Erweiterung der Entschlüsselungstechniken"
HOLEX_expand_decryption_techniques_desc: "Wir sollten unsere Entschlüsselungstechniken verbessern, um einen Informationsvorsprung gegenüber unseren Feinden zu erlangen."
HOLEX_office_of_extraordinary_affairs: "Extern: Die BBO"
HOLEX_office_of_extraordinary_affairs_desc: "Das Bureau Buitengewone Opdrachten ist das Büro, das die Widerstandsaktivitäten gegen die unrechtmäßige niederländische Regierung überwacht. Es könnte sich herausstellen, dass sie es sind, die die Befreiung sichern."
HOLEX_activate_stay_behind: "Aktiviert das Bleibt-Zurück-Netzwerk"
HOLEX_activate_stay_behind_desc: "Nach den Ereignissen von 1925 in Großbritannien erkannte die niederländische Regierung, dass sie als nächstes von der sozialistischen Bedrohung betroffen sein könnte. Daher wurde für den Fall der Fälle ein Bleibt-Zurück-Netz eingerichtet. Dies hat sich als eine gute Entscheidung erwiesen, da es unserem Widerstandsnetz einen enormen Start ermöglicht."
HOLEX_a_natural_resistance: "Natürlicher Widerstand"
HOLEX_a_natural_resistance_desc: "Die Niederländer sind von Natur aus resistent gegen Unterdrückung, und der Syndikalismus ist auf jeden Fall eine Unterdrückung, wenn man bedenkt, welche Grenzen sie setzen, um an ihrer Regierung teilzuhaben. Indem wir auf diese Gefühle eingehen, können wir sicherlich unsere internen Kräfte stärken."
HOLEX_prepare_the_bevrijding: "Bereitet die 'Bevrijding' vor"
HOLEX_prepare_the_bevrijding_desc: "Wir sollten die Befreiung der Niederlande aus dem Schatten vorbereiten, um sie so schnell wie möglich zu vollziehen."
HOLEX_the_sleeping_force: "Die Schattenmacht"
HOLEX_the_sleeping_force_desc: "Eine Macht bricht über [HOL.GetNameDef] herein, eine Macht der Schatten. Aus der Dunkelheit heraus werden wir diese Bedrohung destabilisieren und zerstören!"
HOLEX_dutch_army_in_exile: "Die Armee im Exil"
HOLEX_dutch_army_in_exile_desc: "Wir werden bis zum Ende weitermachen. Wir werden auf den Indischen Inseln kämpfen..."
HOLEX_ter_land: "Ter Land"
HOLEX_ter_land_desc: "... wir werden auf den Feldern und auf den Straßen kämpfen, wir werden in den Poldern kämpfen..."
HOLEX_ter_zee: "Ter Zee"
HOLEX_ter_zee_desc: "... wir werden auf den Meeren und Ozeanen kämpfen..."
HOLEX_en_in_de_lucht: "En in de Lucht"
HOLEX_en_in_de_lucht_desc: "... wir werden mit wachsender Zuversicht und wachsender Kraft in der Luft kämpfen..."
HOLEX_conscripting_inlanders: "Wehrpflichtige Inländer"
HOLEX_conscripting_inlanders_desc: "Selbst mit den Exilanten sind Niederländer Mangelware, wir sollten mit der Einberufung von Inländern beginnen, sonst haben wir kaum eine Chance, die Bedrohung in Holland zu besiegen."
HOLEX_bannelingenlegioen: "Gründung der Bannelingenlegioen"
HOLEX_bannelingenlegioen_desc: "Viele begeisterte Exilanten sind hier und wollen helfen, unser Heimatland von diesem Abschaum der Erde zu befreien. Wir sollten solche Tendenzen begrüßen und eine spezielle Abteilung in der Armee für sie einrichten."
HOLEX_uniting_the_navy: "Vereinigt die Marine"
HOLEX_uniting_the_navy_desc: "Wir sollten die loyalistischen Marinestreitkräfte aus der Heimat und die Marine, die zu Beginn in Indien war, zusammenbringen, um eine gemeinsame Offensive zu ermöglichen!"
HOLEX_bombers_against_the_reds: "Bomber gegen die Roten"
HOLEX_bombers_against_the_reds_desc: "Wir sollten die letzte rote Produktionsstätte in Schutt und Asche legen, um zu sehen, wie 'effektiv' der Syndikalismus ohne seine Fabriken ist."
HOLEX_fighters_against_the_reds: "Jäger gegen die Roten"
HOLEX_fighters_against_the_reds_desc: "Bomber brauchen eine angemessene Anzahl von Jägern, um ihre Einsätze zu sichern. Wir sollten uns in erster Linie auf diese konzentrieren, um zu vermeiden, dass Bombenangriffe zu einem Selbstmordkommando werden."
HOLEX_light_armor: "Leichte Panzerdivisionen"
HOLEX_light_armor_desc: "Wir sollten in 'pantservoertuigen' - Panzer - investieren, die unsere Aufklärungsaufgaben übernehmen, da sie viel schneller und besser gepanzert sind als einfache Infanterie. Das ist die Zukunft der Kriegsführung."
HOLEX_korps_mariniers_in_exile: "Korps Mariniers im Exil"
HOLEX_korps_mariniers_in_exile_desc: "Um eine ordnungsgemäße Landung durchzuführen, brauchen wir spezialisierte Kräfte, die für eine solche Landung ausgebildet sind. Daher sollten wir die Korpsmarinesoldaten wieder aufstellen; sie werden die Front unserer Offensive bilden!"
HOLEX_naval_bombers: "Marinebomber"
HOLEX_naval_bombers_desc: "Durch den Einsatz von Marinebombern bedrohen wir die feindlichen Seestreitkräfte vom Himmel aus. Es wird nicht ihre Marine sein, die uns an der Befreiung des Vaterlandes hindern wird."
HOLEX_close_air_support: "Luftnahunterstützung"
HOLEX_close_air_support_desc: "Die Unterstützung aus der Luft ist in der heutigen Kriegsführung unverzichtbar geworden. Wir sollten uns auf diesen Teil der Luftkriegsführung konzentrieren, um unsere Leistung auf dem Schlachtfeld zu verbessern."
HOLEX_ruling_the_land: "Herrschaft über die Länder"
HOLEX_ruling_the_land_desc: "Die Landmacht ist bereit, die Niederlande zu befreien. Die Syndikalisten werden nicht wissen, was auf sie zukommt!"
HOLEX_expanding_our_navy: "Erweiterung der Marine"
HOLEX_expanding_our_navy_desc: "Unsere Marine muss ausgebaut werden, wenn wir unsere Chancen bei einer Seeinvasion wahren wollen."
HOLEX_ruling_the_skies: "Herrschaft am Himmel"
HOLEX_ruling_the_skies_desc: "Die Luchtmacht ist bereit, die Niederlande zu befreien. Die Syndikalisten werden nicht wissen, was auf sie zukommt!"
HOLEX_focus_on_cruisers: "Fokus auf Kreuzer"
HOLEX_focus_on_cruisers_desc: "Wir sollten uns auf den Bau neuer Kreuzer konzentrieren, um unsere Marine zu erweitern und den Weg für eine Invasion des Festlandes zu ebnen, die der richtige Weg sein wird."
HOLEX_focus_on_submarines: "Fokus auf U-Boote"
HOLEX_focus_on_submarines_desc: "U-Boote waren schon immer unsere Spezialität, das erste wurde sogar von einem Niederländer entdeckt. Lasst uns ihre Schifffahrt mit ihnen belästigen!"
HOLEX_ruling_the_seas: "Herrschaft über die Meere"
HOLEX_ruling_the_seas_desc: "Die Marine ist bereit, die Niederlande zu befreien. Die Syndikalisten werden nicht wissen, was auf sie zukommt!"
HOLEX_ruling_the_netherlands_soon: "Baldige Herrschaft in den Niederlanden!"
HOLEX_ruling_the_netherlands_soon_desc: "Alle drei Teilstreitkräfte unserer Armee sind bereit. Lasst uns eine Invasion mit einer noch nie dagewesenen Grausamkeit starten!"
HOLEX_expertise_of_the_exiles: "Expertise der Exilanten"
HOLEX_expertise_of_the_exiles_desc: "Viele der Exilanten sind die erfolgreichsten Unternehmer unserer Gesellschaft. Sie verfügen über ein großes Fachwissen, sowohl in technischer Hinsicht als auch in Bezug auf die Organisation von Arbeitskräften."
HOLEX_industrializing_java: "Industrialisierung von Java"
HOLEX_industrializing_java_desc: "Java ist relativ urbanisiert, und wir brauchen einen industriellen Grundsektor, mit dem wir arbeiten können. Wenn wir jetzt in den Bau von Fabriken investieren, wird das die Befreiung Javas unterstützen."
HOLEX_build_dockyards: "Bau der Werften"
HOLEX_build_dockyards_desc: "Wir brauchen eine zuverlässige Marine, wenn wir jemals eine Chance haben wollen, das Heimatland zu befreien. Leider waren die meisten Docks in den Niederlanden stationiert. Zum Glück haben wir das Fachwissen der Exilanten, um sie hier wieder aufzubauen."
HOLEX_build_arms_factories: "Bau von Waffenfabriken"
HOLEX_build_arms_factories_desc: "Für die Befreiung werden Waffen für unsere Soldaten benötigt, wir sollten auf der Basis der Artillerie-Constructie Winkel daran arbeiten, eine schlagkräftige Rüstungsindustrie hier im Osten aufzubauen!"
HOLEX_ships_for_the_liberation: "Schiffe für die Befreiung"
HOLEX_ships_for_the_liberation_desc: "Wenn wir die Heimat befreien wollen, werden wir viele Schiffe brauchen. Lasst uns so viel Metall wie möglich zusammenbringen, um so viele wie möglich davon zu bauen."
HOLEX_resources_for_the_liberation: "Ressourcen für die Befreiung"
HOLEX_resources_for_the_liberation_desc: "Wir brauchen Ressourcen, wenn wir das Heimatland befreien wollen. Diese Ressourcen bringen Geld ein und Geld bringt eine Armee!"
HOLEX_guns_for_the_liberation: "Waffen für die Befreiung"
HOLEX_guns_for_the_liberation_desc: "Waffen sind für eine Armee unerlässlich. Wir sollten so viele Gewehre sammeln, wie wir zusammenkratzen können, wenn wir als Befreiungsarmee ernst genommen werden wollen."
HOLEX_conversion_focus: "Umbaufokus"
HOLEX_conversion_focus_desc: "Wir sollten uns auf die Militarisierung der Fabriken konzentrieren, anstatt sie von Grund auf neu aufzubauen, wenn wir die Befreiung noch zu unseren Lebzeiten erreichen wollen."
HOLEX_construction_focus: "Bauwesenfokus"
HOLEX_construction_focus_desc: "Wir sollten uns auf den Bau neuer Fabriken konzentrieren, wenn wir vermeiden wollen, dass unsere Wirtschaft in ein militärisches System eingebunden wird, das das Wachstum behindert."
HOLEX_research_focus: "Expansion of Research and Development"
HOLEX_research_focus_desc: "Es dürfte relativ einfach sein, mit dem technischen Know-how unserer Männer einen technologischen Vorsprung gegenüber den Syndikalisten zu erlangen. Die klügsten Köpfe unserer Nation sind hier, nutzen wir ihre Talente!"
HOLEX_war_economy: "Kriegswirtschaft"
HOLEX_war_economy_desc: "Es ist an der Zeit, unsere Wirtschaft auf den Krieg vorzubereiten. Zweifellos werden die Syndikalisten dasselbe tun, aber mit ihrem fehlerhaften System. Wir können es besser machen!"

