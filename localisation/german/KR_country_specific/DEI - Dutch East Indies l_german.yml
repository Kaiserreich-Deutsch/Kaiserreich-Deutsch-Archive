DEI_insulindian_revolution: "Nationale insulinindische Revolution"
DEI_insulindian_revolution_desc: "Die insulindische nationale Revolution ist da. Republikanische Kräfte haben sich im ganzen Land erhoben, in der Hoffnung, ein unabhängiges Insulindien zu sichern."
INS_hold_java_sumatra_mission: "Verteidigt Java und Sumatra"
INS_hold_java_sumatra_mission_desc: "Wir haben die Kontrolle über den größten Teil von Java und Sumatra erlangt. Wenn es uns gelingt, diese Position zu halten, werden sich die Holländer zu gegebener Zeit mit uns arrangieren müssen."
DEI_hold_java_sumatra_mission: "Rückeroberung von Java und Sumatra"
DEI_hold_java_sumatra_mission_desc: "Die republikanischen Kräfte haben auf Java und Sumatra die Oberhand gewonnen. Wenn wir vermeiden wollen, dass wir gezwungen sind, uns mit den Republikanern zu arrangieren - was wahrscheinlich das Ende unserer Kolonialregierung bedeuten würde -, müssen wir in diesen Gebieten wieder ein bedeutendes Standbein aufbauen."

DEI_rebels_dec_category: "Insulindisches Nationales Erwachen"
#Further explanation on their disunity, and some in game mechanics:
DEI_rebels_dec_category_desc: "Manche glauben, dass die Archipele Niederländisch-Indiens ruhig und beschaulich sind und ihre Bewohner sich um nichts in der Welt kümmern. Dies könnte nicht weiter von der Wahrheit entfernt sein. Das so genannte "Insulindische Nationale Erwachen" ist das Bestreben der lokalen Bevölkerung, ein höheres Maß an Selbstbestimmung zu erlangen, wobei die radikaleren Stimmen die Unabhängigkeit fordern."
dei_rebel_tick: "Der Archipel rührt sich"
dei_rebel_tick_desc: "In der Kolonie wird es nie langweilig."
dei_rebel_tick_mon: "Bewegung gewinnt an Stärke"
dei_rebel_tick_mon_desc: "In dem Maße, in dem die Einheit der unabhängigen Insulaner-Bewegungen wächst, wächst auch ihre Stärke. Obwohl es auch seine Vorteile hat, sie geteilt zu halten."
dei_rebel_showdown: "Nationale insulinindische Revolution"
dei_rebel_hit_unity: "Die Bewegung spalten"
dei_rebel_hit_unity_desc: "[dei_rebel_hit_unity_desc]"
dei_rebel_hit_unity_nap_desc: "Einer der einzigen Pluspunkte der Insulaner und ihrer kleinen Rebellion ist ihr Mangel an Einigkeit. Indem wir unsere Kräfte entweder auf eine Gruppe konzentrieren oder eine andere unterstützen, können wir die Einheit der Bewegung klein halten."
dei_rebel_hit_unity_ap_desc: "Wir lassen uns nicht länger von den \"liberalen\" Regeln der Vergangenheit aufhalten und werden jeden finden und vernichten, der es wagt, unsere Rechte auf diese Inseln in Frage zu stellen."
