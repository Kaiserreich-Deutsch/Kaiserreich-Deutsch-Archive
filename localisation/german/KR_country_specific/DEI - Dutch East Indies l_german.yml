DEI_idea_defunct_army: "KNIL: Mangelhaft"
DEI_idea_defunct_army_desc: "Jahrelange Kürzungen der Mittel, Vernachlässigung und Missmanagement haben die KNIL in einen erbärmlichen Zustand versetzt. Hinzu kommt, dass sich die Rekrutierung angesichts der wachsenden Ressentiments der einheimischen Bevölkerung als schwierig erwiesen hat."
DEI_idea_reform_army_0: "KNIL: Langsame Modernisierung"
DEI_idea_reform_army_0_desc: "Die derzeitigen Reformen haben es der KNIL ermöglicht, langsam einen gewissen Grad an Professionalität zu erlangen, obwohl sie dringend eine doktrinäre Ausrichtung benötigt."
DEI_idea_reform_army_con_1: "KNIL: Wieder auf Kurs"
DEI_idea_reform_army_con_1_desc: "[DEI.GetLeader] hat sich mehr oder weniger eingelebt und die Fortsetzung der KNIL-Reformen ermöglicht."
DEI_idea_reform_army_con_recon: "Aufbau von Aufklärungselementen"
DEI_idea_reform_army_con_recon_desc: "Die KNIL verfügt nach wie vor über keinerlei Aufklärungsmittel, was durch den Einsatz von Aufklärungseinheiten behoben werden soll."
DEI_idea_reform_army_con_training: "Neue Ausbildungsmethoden"
DEI_idea_reform_army_con_training_desc: "Die KNIL-Ausbildung wurde nun etwas verfeinert, um einen gleichmäßigeren Strom von Rekruten zu ermöglichen."
DEI_idea_reform_army_con_2: "KNIL: Neue Offiziere"
DEI_idea_reform_army_con_exp_aux: "Erweiterung der Hilfskräfte"
DEI_idea_reform_army_con_exp_aux_desc: "Damit die KNIL die Inselgruppe angemessen verteidigen kann, ist eine stärkere Kontrolle über sie erforderlich. Die Erweiterung der Hilfstruppen wird dieses Ziel erreichen."
DEI_idea_reform_army_con_nco: "NCO Training"
DEI_idea_reform_army_con_nco_desc: "Nicht alle Inselbewohner sprechen Niederländisch. Die Reformen sehen vor, dass Unteroffiziere als Vermittler zwischen den hauptsächlich Niederländisch sprechenden Offizieren und den hauptsächlich Inländer sprechenden Untergebenen fungieren."
DEI_idea_reform_army_con_3: "KNIL: Modernisiert"
DEI_idea_reform_army_con_3_desc: "Die KNIL hat mehrere Reformen durchlaufen, um sich von einer Polizei zu einer Heimatschutzarmee zu entwickeln."

DEI_idea_reform_army_vnh_0: "KNIL: Eine neue Richtung"
DEI_idea_reform_army_vnh_0_desc: "[DEI.GetLeader] hat sich mehr oder weniger eingelebt und lenkt die KNIL-Reformen in eine neue Richtung."
DEI_idea_reform_army_vnh_1: "KNIL: Genehmigte Reformen"
DEI_idea_reform_army_vnh_1_desc: "[DEI.GetLeader] hat weitere Anweisungen zu den Reformen erhalten, die innerhalb der KNIL durchgeführt werden sollen. Sie sind radikal, um es vorsichtig auszudrücken."
DEI_idea_reform_army_vnh_2: "KNIL: Beschermers van de Nederlandse Cultuur"
DEI_idea_reform_army_vnh_2_desc: "Die KNIL hat sich nun als Beschützer der niederländischen Kultur in Ostindien neu formiert. Und mehr als eine rudimentäre Verteidigung gegen jeden Angreifer zu bieten, wäre."

DEI_labour_bat: "Inlandsarbeitsbataillone"
DEI_labour_bat_desc: "Einsatz der Inselbewohner durch die Bildung von Arbeitsbataillonen, die beim Bau von Infrastrukturen und anderen militärischen Einrichtungen helfen sollen."
DEI_idea_reform_army_vnh_ref_aux: "Reform der Hilfstruppen"
DEI_idea_reform_army_vnh_ref_aux_des: "Aufgrund der derzeitigen Reformen wollen nicht alle Inselbewohner in der KNIL dienen. Wir müssen sie \"zwingen\", ihre Meinung zu ändern."
DEI_better_dutch: "Strengere Rekrutierungsstandards"
DEI_better_dutch_desc: "Strengere Rekrutierungsstandards werden durchgesetzt, um sicherzustellen, dass die Männer der KNIL der Inbegriff niederländischer Kriegskunst sind."
DEI_idea_reform_vnh_officers: "Konforme europäische Beamte"
DEI_idea_reform_vnh_officers_desc: "Die Europabeauftragten haben unter der Leitung des VNH dafür zu sorgen, dass alle VNH-Standards eingehalten werden und die niederländische Kultur erhalten bleibt."
DEI_idea_saf_help: "Zuid-Afrikaanse Vrienden"
DEI_idea_saf_help_desc: "Die KNIL hat mehrere südafrikanische Ausbilder angeworben, die die KNIL mit dem dringend benötigten Fachwissen versorgen."

DEI_air_corp_0a: "KNIL Luftstreitkräfte erweitert"
DEI_air_corp_0a_desc: "Die KNIL Luftstreitkräfte stecken noch in den Kinderschuhen und werden es auch bleiben, bis der Pilotenmangel überwunden ist."
DEI_air_corp_0b: "KNIL Luftstreitkräfte erweitert"
DEI_air_corp_0b_desc: "Die KNIL Luftstreitkräfte stecken noch in den Kinderschuhen und werden es auch bleiben, bis der Pilotenmangel überwunden ist."
DEI_white_pho: "Weiße Phosphor-Brandbomben"
DEI_white_pho_desc: "Die auf unbekanntem Wege beschafften Brandbomben mit weißem Phosphor haben es den KNIL-Truppen ermöglicht, die Deckung des Dschungels zu negieren, wenn auch auf höchst unappetitliche Weise."
DEI_night_attack: "Nächtliche Kämpfe"
DEI_night_attack_desc: "Die KNIL Luftstreitkräfte werden nie über die besten Kampfflugzeuge oder die beste Ausrüstung verfügen, aber der Einsatz unkonventioneller Taktiken im Schutz der Dunkelheit wird uns den nötigen Vorteil verschaffen."
DEI_idea_sub_good_ja: "Aggressive Taktik"
DEI_idea_sub_good_ja_desc: "Der nächste Krieg wird nicht mit dem Dröhnen von Kanonen aus Linienschiffen geführt werden, sondern mit Torpedos, die lautlos auf ihre Ziele abgefeuert werden."

DEI_idea_limited_gov: "Begrenzte Liberalisierung"
DEI_idea_limited_gov_desc: "Starkenborgh-Stachouwer hat einige der eher autoritären Gesetze der Kolonie aufgehoben, behält aber insgesamt den Status quo bei."
DEI_idea_volk_str: "Stärkung der Volksraad"
DEI_idea_volk_str_desc: "Die Maßnahmen von Starkenborgh-Stachouwer zur Stärkung des Volksraads haben dazu geführt, dass sich mehr gleichgesinnte Inselbewohner angeschlossen haben."

DEI_idea_new_beg: "Ein Neubeginn"
DEI_idea_new_beg_desc: "Mit der Unterzeichnung des Koninkrijksstatuts wird Niederländisch-Indien allmählich zu einer Selbstverwaltung der Eingeborenen zurückkehren, natürlich unter niederländischer Aufsicht..."

DEI_idea_new_beg_unit: "Ein Neubeginn - Einheitsstaat"
DEI_idea_new_beg_unit_desc: "Die javanisch-malaiischen Vertreter sind mit dem Tempo und dem Verlauf des Koninkrijksstatuut nicht zufrieden und haben auf eine Beschleunigung des Verfahrens gedrängt."

