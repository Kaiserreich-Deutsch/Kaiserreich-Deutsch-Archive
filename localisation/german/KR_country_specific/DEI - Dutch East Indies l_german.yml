DEI_Apartheid: "Nederlandsch-Indië Apartheid-Cultuurstelsel\n§WUnter der Leitung des VNH-Statthalters Johannes Furstner wurde ein Apartheidsystem mit strengen Gesetzen und anderen Vorschriften eingeführt, um die Durchsetzung der \"niederländischen\" Herrschaft zu gewährleisten.§!"
DEI_Apartheid_cap: "Nederlandsch-Indië Apartheid-Cultuurstelsel - Batavia\n§WUnter der Leitung des VNH-Statthalters Johannes Furstner wurde ein Apartheidsystem eingerichtet, mit strengen Gesetzen und anderen Verhaltensregeln, die sicherstellen sollen, dass die \"niederländische\" Herrschaft durchgesetzt wird. Die Hauptstadt ist voll von Europäern, oder solchen, die als \"angemessen\" gelten.§!"
DEI_Apartheid_west_timor: "Nederlandsch-Indië Apartheid-Cultuurstelsel - Niederländisch-Timor\n§WUnter der Leitung des VNH-Statthalters Johannes Furstner wurde ein Apartheidsystem errichtet. Die Timoresen waren innerhalb der KNIL schon immer überrepräsentiert, und mit dem neuen \"Kulturregime\", das sie \"angemessen\" macht, scheint sich dies fortzusetzen.§!"
DEI_Apartheid_west_papua: "Nederlandsch-Indië Apartheid-Cultuurstelsel - Niederländisch-Neuguinea\n§WUnter der Leitung des VNH-Statthalters Johannes Furstner wurde ein Apartheidsystem errichtet. Die Papuas sind hauptsächlich stammesorientiert, mit wenig zentraler Repräsentation, was sie perfekt macht, um für unsere Bedürfnisse geformt zu werden.§!"
DEI_Apartheid_mol: "Nederlandsch-Indië Apartheid-Cultuurstelsel - Molukken\n§WUnter der Leitung des VNH-Statthalters Johannes Furstner wurde ein Apartheidsystem eingeführt. Es scheint, dass die Regierung bei diesen Reformen ein Auge zudrückte, wenn es um regierungstreue Menschen und deren Vorgehen gegen andere Einheimische ging. Das hat sich ausgezahlt, denn sowohl die Ambonesen als auch die Manadonesen sind froh, sich mit der derzeitigen Regierung verbünden zu können.§!"
DEI_Apartheid_FS: "Nederlandsch-Indië Apartheid-Cultuurstelsel - Flores en Soemba\n§WUnter der Leitung des VNH-Statthalters Johannes Furstner wurde ein Apartheidsystem errichtet. In dieser Region sind mehrere Kulturen beheimatet, die jedoch stark von Europa beeinflusst wurden, so dass ihnen weniger Beschränkungen auferlegt werden konnten.§!"
DEI_HOL_Failed: "Nederlandsch-Indië - Fehlschlag\n§WNach dem Ende der insulinisch-malaiischen Rebellion stehen die Staaten, die sich dem neuen Staat nicht anschließen wollten, weiterhin unter niederländischem Schutz... aber wie lange noch?§!"
