DEI_bonifacius_de_jonge: "Bonifacius de Jonge"
DEI_bonifacius_de_jonge_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 22. Januar 1875, in Den Haag, Südholland, Königreich der Niederlande\n§YPolitikkarriere:§! De Jonge, ein gemäßigt konservativer Jonkheer, erlangte erstmals 1910 als oberster Justizminister nationale Bekanntheit, und als Interims-Kriegsminister während des Weltkriegs wurde sein politisches Ansehen gefestigt. Nach einer erfolgreichen Tätigkeit bei der Batavian Oil Company, die für die Erdölförderung und -raffination in Ostindien zuständig war, wurde De Jonge zum Generalgouverneur der ostindischen Kolonie ernannt. De Jonge, der eine Art Machthaber war, konzentrierte sich sehr auf die Unterdrückung der aufkommenden nationalistischen Bewegung."

DEI_alidius_tjarda_van_starkenborgh_stachouwer: "Alidius Tjarda van Starkenborgh Stachouwer"
DEI_alidius_tjarda_van_starkenborgh_stachouwer_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 7. März 1888, in Groningen, Königreich der Niederlande\n§YPolitikkarriere:§! Jonkheer Alidius Warmoldus Lambertus Tjarda van Starkenborgh Stachouwer, ist ein niederländischer Adliger und Staatsmann. Er war immer ein pflichtbewusster Beamter und scheint einige autoritäre Maßnahmen abschaffen zu wollen, will aber letztlich den Status quo der Kolonie erhalten."

