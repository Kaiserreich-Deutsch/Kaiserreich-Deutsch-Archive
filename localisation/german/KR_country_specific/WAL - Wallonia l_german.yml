# Introduction

 WAL_guide: "§MAbsolute Monarchie§! (§gAutoritäre Demokraten§!) / §MKonstitutionelle Monarchie§! (§mMarkt Liberal§! / §SSozialdemokratisch§!)\n£white_dot Für die absolute Monarchie: Entsendung von Streitkräften, um die Unruhen in Seraing zu bekämpfen.\n£white_dot Für eine konstitutionelle Monarchie: Hören Sie sich die Forderungen der Roten bei den Unruhen in Seraing an.\n£white_dot Geben Sie den Forderungen der Syndikalisten nach, wenn die Verhandlungen mit ihnen beginnen.\n£white_dot Schließen Sie den Schwerpunkt \" Wahlen abhalten\" ab, um zwischen dem §mPL§! oder dem §SPOB§! zu wählen.\n\n§MRepublik§! (§mMarkt Liberal§! / §SSozialdemokratisch§!)\n£white_dot Hören Sie sich die Forderungen der Roten bei dem Ärger in Seraing an.\n£white_dot Die Verhandlungen mit den Syndikalisten werden hinausgezögert, eine reduzierte Fassung des Arbeitsgesetzes wird unterzeichnet und Adelbert muss abdanken.\n£white_dot Schließen Sie den Schwerpunkt \" Wahlen abhalten\" ab, um zwischen dem §mPL§! oder dem §SPOB§! zu wählen.\n\n§MSyndikalismus§! (§rSyndikalisten§!)\n£white_dot Führen Sie die gleichen Schritte wie oben aus, wählen Sie den §SPOB§! und wählen Sie den Schwerpunkt \"Friedlicher Übergang\", um Lucie Dujardin zur Vorsitzenden zu wählen.\n£white_dot Deutschland wird Ihnen den Krieg erklären, wählen Sie \"Syndikalismus §G(G.A.)§!\" in den Spielregeln, um dies zu vermeiden.\n\n§MTotalismus§! (§oTotalisten§!)\n£white_dot Führen Sie die gleichen Schritte aus wie auf dem Weg der Republik, wählen Sie den §SPOB§!, aber verzichten Sie auf den Schwerpunkt \"Friedlicher Übergang\".\n£white_dot Wenn das Ereignis \"Blutbad in Lüttich\" eintritt, folgt das Ereignis \"Lahaut übernimmt die Kontrolle\", das die §oPTW§! an die Macht bringt.\n£white_dot Oder, während des Zusammenbruchs von Flandern-Wallonien, die Vereinigung mit der französischen Gemeinschaft anzustreben, wenn die Wallonen von den flämischen Siegen hören.\n£white_dot Dies kann zu verschiedenen Ergebnissen führen, z.B. dass die Deutschen den Krieg erklären, dass die Franzosen Sie schützen und die Deutschen zum Rückzug zwingen, oder dass es zu einem frühen zweiten Weltkrieg kommt. Wählen Sie Ihren bevorzugten Ausgang durch die Spielregeln.\n\n§MRex§! (§NNational Populist§!)\n£white_dot Entweder eine absolute Monarchie werden oder den §mPL§! als Republik oder konstitutionelle Monarchie wählen.\n£white_dot Machen Sie den Schwerpunkt \"Belgiens Ansprüche bekräftigen\" und sobald der Schwerpunkt \"Auslandslobby\" abgeschlossen ist, sollten die Deutschen es ablehnen zu helfen, und unsere Regierung wird infolgedessen fallen.\n£white_dot Entscheiden Sie sich, den Prozess gegen Degrelle voranzutreiben; die Regierung wird putschen und die §NRexisten§! werden an die Macht kommen."

### Events ###

wallonia.1.t: "Die Auflösung von Flandern-Wallonien"
wallonia.1.d: "Flandern hat sich von unserem Königreich abgespalten und seine Unabhängigkeit erklärt. Deutsche Bürger und die königliche Familie sind aus der Region geflohen und nehmen wieder Einfluss auf unsere Nation. Währenddessen wütet die Revolution weiter und destabilisiert die Region, ohne dass ein Ende in Sicht wäre. Schnelles und entschlossenes Handeln ist gefragt, um die Rote Gefahr, die unsere Nation zerstören will, abzuwenden. Die wallonischen Kapitalisten und Liberalen schauen jedoch zu, sie fürchten die Revolution, sind aber ebenso unzufrieden mit der deutschen Herrschaft. Ihre Bemühungen, eine Republik zu gründen, haben sich im letzten Jahrzehnt als erfolglos erwiesen, aber jetzt könnte sich eine neue Gelegenheit bieten."
wallonia.1.a: "Der Hahn erhebt sich, die Wallonie ist geboren."

wallonia.2.t: "Ärger in Seraing"
wallonia.2.d: "In der gesamten Industriefurche kommt es zu Unruhen und Protesten. Mitglieder des syndikalistischen Widerstands haben sich in den Stahlwerken von Seraing verschanzt, weigern sich, die Fabrik wieder zu öffnen und halten zwölf Mitglieder der Verwaltung als Geiseln. Truppen, die sich aus Flandern zurückziehen, sammeln sich in der Nähe von Namur, aber ein kleines Kontingent konnte nach Lüttich verlegt werden, um bei der Niederschlagung des Konflikts zu helfen. Die Aktionäre des Unternehmens drängen die Regierung unterdessen verzweifelt, die Anlage intakt zu lassen, und betreiben so viel Lobbyarbeit wie möglich, um ihre Interessen zu wahren."
wallonia.2.a: "Schicken Sie eine bewaffnete Truppe nach Seraing."
wallonia.2.b: "Hören Sie sich die Forderungen der Roten an."

wallonia.3.t: "Verhandlungen mit den Syndikalisten"
wallonia.3.d: "Einer der Anführer der Rebellen, die in den Fabriken eingeschlossen sind, ist herausgekommen und hat uns seine Forderungen mitgeteilt. Sie versprechen, die Fabrik unversehrt zu lassen, wenn der König sich an die während der Streiks von 1935 errungenen Bedingungen hält, ein neues Arbeitsgesetz unterzeichnet, das die versprochene 40-Stunden-Woche einführt und Maßnahmen für transparentere Beziehungen zwischen Arbeitnehmern und Arbeitgebern vorsieht. Die Liberale Partei hat sich bereits gegen die Forderungen ausgesprochen, da sie den freien Handel unterdrücken und Privilegien abbauen würden. Dennoch, wenn wir ihren Forderungen nachgeben würden, könnten wir die Unterstützung für eine reine syndikalistische Revolution schwächen und die Meinung der liberaleren POB-Mitglieder ändern."
wallonia.3.a: "Geben Sie ihren Forderungen nach."
wallonia.3.b: "Die Verhandlungen verzögern."
wallonia.3.c: "Schicken Sie die Feldgendarmerie rein."

#Stalled Negotiations

wallonia.31.t: "Stockende Verhandlungen"
wallonia.31.d: "Zwei Tage sind vergangen, seit die Forderungen der Syndikalisten eingegangen sind, und bisher hat die Regierung noch keine Antwort gegeben. Die Nachricht von der Situation hat sich wie ein Lauffeuer im ganzen Land verbreitet und ähnliche Aktionen wurden in den Glasfabriken von Charleroi durchgeführt und haben sogar den Waffenhersteller FN getroffen. Die Situation erreicht einen Siedepunkt und angesichts der Terroranschläge im Hennegau müssen wir jetzt handeln, sonst wird die Armee zu dünn gesät sein, um große Aufstände zu bekämpfen. Unsere Kommandeure raten uns, an den Streikenden von Seraing ein Exempel zu statuieren und die Armee zu schicken, um sie aus ihrer Festung zu vertreiben. Liberale Lobbyisten warnen den König immer noch davor, gewaltsam zu handeln und raten ihm, einen Mittelweg zu suchen."
wallonia.31.a: "Schicken Sie die Feldgendarmerie rein."
wallonia.31.b: "Unterzeichnen Sie eine abgespeckte Version des Arbeitsgesetzes."

wallonia.32.t: "Arbeitsgesetz verabschiedet"
wallonia.32.d: "Mit dem Versprechen besserer Arbeitsbedingungen und dem angekündigten Arbeitsgesetz sind viele der kleineren Streiks beruhigt worden und haben die Fabriken verlassen, ohne allzu großen Schaden anzurichten. Die Streikenden von Seraing halten jedoch immer noch durch und fordern erneut, dass die Regierung das vollständige Arbeitsgesetz unterzeichnet oder sofort zurücktritt. Die POB, deren Einfluss in den letzten zehn Jahren stark zugenommen hat, hat sich der Forderung der Syndikalisten angeschlossen und den sofortigen Rücktritt der Regierung gefordert."
wallonia.32.a: "Wir müssen die Unterstützung der Liberalen gewinnen!"

wallonia.33.t: "Liberale Partei weigert sich zu helfen"
wallonia.33.d: "Die Liberalen wittern ihre Chance und haben beschlossen, ihren eigenen Hut in den Ring zu werfen und haben sich den Rücktrittsforderungen der POB angeschlossen. Sie behaupten, dass der einzige Weg, diese Krise jetzt zu lösen, darin besteht, auf das Volk zu hören und Notwahlen abzuhalten."
wallonia.33.a: "Woher bekommen wir jetzt unsere Unterstützung?"

wallonia.34.t: "Proteste in La Louvière"
wallonia.34.d: "Es scheint, dass in La Louvière Tausende von verärgerten Bergleuten auf den Stadtplatz gekommen sind, um gegen die pro-deutsche Regierung zu protestieren und Adelberts Abdankung zu fordern. Die Feldgendarmerie bewacht den Protest und konnte bisher Gewalttätigkeiten zwischen den Wallonen und dem viel kleineren Gegenprotest der deutschen Bürger verhindern. Obwohl der Protest nur klein ist, markiert er das Ende einer Ära. Weitere Proteste im ganzen Land sind bereits im Gange und ein Generalstreik legt das Land seit zwei Wochen lahm. Die Situation wird völlig unhaltbar, viele Deutsche verlassen das Land, um der Repression durch die Syndikalisten zu entgehen."
wallonia.34.a: "Die Monarchie gerät ins Wanken!"

wallonia.35.t: "Der Namur-Marsch"
wallonia.35.d: "Weitere Proteste erschüttern das Land, viele Menschen verlassen ihre Häuser und versammeln sich auf den Straßen von Namur. Eine lebensgroße Adelbert-Skulptur, ein Produkt der angesehenen regionalen Glasindustrie, wurde auf dem Stadtplatz umgestürzt und symbolisch mit Bergbau-Spitzhacken zertrümmert. Obwohl die Polizei die Täter festnehmen konnte, war es bereits zu spät, da die Glasscherben schnell von Umstehenden aufgegriffen wurden, um den Ereignissen des Tages dauerhaft zu gedenken."
wallonia.35.a: "Wir müssen den Palast absichern."

wallonia.36.t: "Königliches Ratsmitglied tritt zurück"
wallonia.36.d: "Nicht mehr bereit, sein Leben für das seines Königs zu riskieren, hat der königliche Ratsherr seinen Rücktritt angekündigt und wurde gesehen, wie er unter lautem Applaus den Palast verließ. Die Feldgendarmerie wurde eingesetzt, um die Menge von den Zäunen wegzudrängen und eine gewaltsame Eskalation zu vermeiden. Ihre Bemühungen wurden mit einer großartigen, von der Menge getragenen Aufführung des Lied der Wallonen beantwortet"
wallonia.36.a: "Rufen Sie das Parlament in den Palast."

wallonia.37.t: "Letzte königliche Sitzung"
wallonia.37.d: "Nur eine kleine Fraktion von Politikern, die fast keine Mitglieder der POB sind, ist dem Aufruf gefolgt und ist gekommen, um an dem vielleicht letzten Königstreffen teilzunehmen. Der König fragte jede einzelne Person im Raum, ob sie glaubt, dass seine derzeitige missliche Lage lösbar ist. Er erhielt keine klare Antwort, bis der Vorsitzende der Liberalen Partei, Auguste Buisseret, vortrat und dem König mitteilte, dass es keine Möglichkeit gäbe, an die Macht zurückzukehren. Das Volk hat gesprochen, und es verlangt die Abdankung. Erst dann werden wir die Bevölkerung beruhigen und unsere Arbeit wieder aufnehmen können."
wallonia.37.a: "Die Abdankung ist der einzig würdige Ausweg."
wallonia.37.b: "Aber was ist mit einem Referendum?"

wallonia.38.t: "Referendum abgelehnt"
wallonia.38.d: "In einem letzten verzweifelten Versuch, die Macht zu behalten, forderte Adelbert die Regierung auf, ein Referendum über die Zukunft der Monarchie abzuhalten, wurde aber abgelehnt. Die Unterstützung für den König hat fast eine einstellige Zahl erreicht, was ein kostspieliges Referendum sinnlos macht. Der Vorschlag wurde zur Abstimmung gestellt und einstimmig abgelehnt. Die Regentschaft von König Adelbert ist vorbei."
wallonia.38.a: "Unterschreiben Sie die Abdankungspapiere."

wallonia.39.t: "König Adelbert I. dankt ab"
wallonia.39.d: "Sowohl von den Flamen als auch von den Wallonen abgelehnt, hat Adelbert schließlich nachgegeben und um 16 Uhr seine letzte Unterschrift als König der Flamen und Wallonen gesetzt. Obwohl die deutsche Herrschaft noch lange nicht vorbei ist, hat die Monarchie ihr Ende erreicht."
wallonia.39.a: "Hebt den Wallonischen Hahn hoch!"

wallonia.310.t: "Erste wallonische Wahlen"
wallonia.310.d: "Nach zwei Jahrzehnten strenger deutscher Herrschaft haben die ersten freien Wahlen stattgefunden. Sogar der syndikalistische Zweig der POB durfte teilnehmen und hat die letzte Woche verzweifelt damit verbracht, so viel Popularität wie möglich zu sammeln. Die PL hat ebenfalls beträchtliche Unterstützung erhalten und ist besonders in der Umgebung der Stadt Namur und bei der verbliebenen deutschen Minderheit beliebt. Allerdings scheint keine Partei in der Lage zu sein, eine absolute Mehrheit zu erreichen, und eine politische Sackgasse könnte sich über mehrere Wochen hinziehen, wenn keine Einigung erzielt wird."
wallonia.310.a: "Die POB gewinnt die Wahl."
wallonia.310.b: "Die PL erringt einen knappen Sieg."

wallonia.311.t: "PL gewinnt die meisten Sitze"
wallonia.311.d: "Knapp vor der POB und den Katholiken hat die PL unter ihrem Führer Auguste Buisseret die meisten Sitze gewonnen und das Recht erhalten, mit der Regierungsbildung zu beginnen. Während ein katholisch-liberales Bündnis das wahrscheinlichste Ergebnis ist, hat die POB angeboten, die PL zu unterstützen, wenn sie mehr Freiheit für die Arbeiterklasse garantieren und das Arbeitsgesetz sofort durch das Parlament bringen kann. Ein sogenanntes "rot-gelbes Bündnis" würde eine fast vollständige Kontrolle über die Regierung gewährleisten, könnte aber schwieriger zu halten sein als eine schwedische Koalition."
wallonia.311.a: "Die eigentliche Arbeit beginnt jetzt."

#Give in to their demands

wallonia.41.t: "Adelbert gibt den Streikenden nach"
wallonia.41.d: "Mit dem Rücken zur Wand und in seiner Position als starker Souverän immer brüchiger werdend, hat König Adelbert zugestimmt, das Arbeitsgesetz zu unterzeichnen. Die Syndikalisten verließen ihre Position und ihr Anführer konnte gesehen werden, wie er dem König die Hand schüttelte, was öffentlich eine merkwürdige Aufweichung von Adelberts absolutistischer Besessenheit andeutete."
wallonia.41.a: "Das Arbeitsgesetz wird unterzeichnet."

wallonia.42.t: "Unterstützung für den König nimmt zu"
wallonia.42.d: "Beeindruckt vom entschlossenen Handeln ihres Königs, gab das Parlament bei seiner nächsten Sitzung stehende Ovationen. Der Vorsitzende der POB, Fernand Dehousse, hielt eine Rede, in der er Adelbert offen lobte und seinen Vorstoß für eine demokratischere konstitutionelle Monarchie ankündigte."
wallonia.42.a: "Öffentliche Lobhudelei, interessant..."

wallonia.43.t: "Waffenstillstand wird dem Widerstand angeboten"
wallonia.43.d: "Nachdem die Provinz Lüttich teilweise befriedet ist, bietet Adelbert dem syndikalistischen Widerstand, der die westlichen Dörfer des Hennegaus immer noch heftig verteidigt, einen Waffenstillstand an. Mit dem Versprechen einer königlichen Begnadigung und der Möglichkeit, eine eigene legale Partei zu gründen, hat der König ein vollständiges Ende der Feindseligkeiten gefordert. Die syndikalistischen Rebellen haben dieses Angebot jedoch abgelehnt und ihre Überfälle auf unsere Militärlager verstärkt."
wallonia.43.a: "Sie hatten ihre Chance."

wallonia.44.t: "Syndikalistischer Widerstand gebrochen"
wallonia.44.d: "Nach der Weigerung der Syndikalisten wurde eine Eingreiftruppe, bestehend aus wallonischen und deutschen Truppen, zusammengestellt mit dem Befehl, in Mons einzudringen und die Stadt zu sichern, während die Abteilungen die Rebellen flankierten, sie einkesselten und erfolgreich begannen, die Dörfer Straße für Straße zu räumen. Obwohl es zwei Wochen lang zu schweren Kämpfen kam, konnten wir am Ende die Kontrolle mit relativ geringen Verlusten zurückgewinnen."
wallonia.44.a: "Die Syndikalisten sind vorerst besiegt."

#Send in the Feldgendarmerie

wallonia.51.t: "Truppen stürmen Seraing"
wallonia.51.d: "Wie im letzten Jahr hat Adelbert wieder den Befehl gegeben, alle Demonstranten gewaltsam zu vertreiben und die Streiks mit Gewalt aufzulösen. Innerhalb von zwei Stunden wurde der Fabrikkomplex von jeglichem Widerstand geräumt. Der Boden ist rot vor Blut, als die letzten Syndikalisten abgeschlachtet werden, eine klare Warnung an alle anderen, die protestieren wollen."
wallonia.51.a: "Der Widerstand wird wieder unterdrückt."

wallonia.52.t: "Mons befreit"
wallonia.52.d: "Nach unserer Niederlage bei Mons während der belgischen Revolution haben unsere Truppen ihre Wunden geleckt. Jetzt sind sie jedoch voll vorbereitet und bereit, die syndikalistischen Barrikaden anzugreifen."
wallonia.52.a: "Feuert nach Belieben, Männer."

wallonia.53.t: "POB aus dem Parlament verbannt"
wallonia.53.d: "Obwohl keine eindeutige Verbindung zwischen der gemäßigten Fraktion der POB, die seit 1919 Teil der Regierung ist, und der radikalen syndikalistischen Splitterfraktion gefunden werden kann, hat Adelbert ein königliches Dekret unterzeichnet, das die Partei verbietet und sie aus der Regierung wirft. Obwohl erwartungsgemäß laute Proteste ausbrachen, wurden alle durch die Aussicht auf Gefängnis niedergeschlagen."
wallonia.53.a: "Ein weiterer Schritt zum Ende des Syndikalismus."

wallonia.54.t: "Ein neues Wallonien"
wallonia.54.d: "In den letzten zwei Wochen hat sich viel verändert. Die verbliebenen syndikalistischen Zellen wurden zerstört und es kam zu Massenverhaftungen in der gesamten Industriefurche. Experten schätzen die Zahl der Toten auf etwa 15.300 Bürger und die Verhaftung von etwa 800 führenden Mitgliedern der Organisation. Die deutsche Kontrolle ist in Wallonien wieder weitgehend etabliert und wird durch ein Regime der Angst und Repression aufrecht erhalten."
wallonia.54.a: "Ich denke, ein Toast ist angebracht."

wallonia.55.t: "Königliches Ratsmitglied berufen"
wallonia.55.d: "Während die Macht des Parlaments beschnitten wurde, behalten sie immer noch eine gewisse Macht. Daher brauchen wir immer noch unseren königlichen Ratsherrn, um ein Auge auf sie zu haben. Während [GetSecondInCommand] uns viele Jahre lang gut gedient hat, scheint seine Entschlossenheit zu schwinden und er braucht vielleicht einen Ersatz. Ein Großteil unserer Macht im Parlament basiert auf der katholischen Partei, die einen Kandidaten für die Nachfolge Reeders vorgeschlagen hat. Die Liberalen haben ebenfalls ihren Favoriten bekannt gegeben und drängen Adelbert, eine Wahl zu treffen."
wallonia.55.a: "Von Wilmowsky wird Ratsmitglied bleiben."
wallonia.55.b: "Der katholische Kandidat wird gekürt."
wallonia.55.c: "Der Kandidat der Liberalen wird gekürt."

#Lobbying with Germany

wallonia.6.t: "Suche nach Hilfe gegen Flandern"
wallonia.6.d: "Die politische Lage hat sich stabilisiert und die Wirtschaft erholt sich langsam, doch es bleibt noch viel zu tun. Flandern, das während der belgischen Revolution seine Unabhängigkeit erklärt hat, ist immer noch ein rechtmäßiger Teil unseres Landes. Allerdings ist Sie aus unserem Einflussbereich herausgefallen und ist nun direktes Mitglied des Reichspaktes. Nur durch sorgfältiges Manövrieren auf dem deutschen politischen Schlachtfeld können wir uns ihre Unterstützung für die Wiedervereinigung sichern."
wallonia.6.a: "Schicken Sie eine Nachricht nach Deutschland."

wallonia.61.t: "Wallonien bittet um unsere Unterstützung"
wallonia.61.d: "Nach den Wirren der belgischen Revolution spaltete sich die Nation Flandern-Wallonien in zwei separate Staaten. Die niederländischsprachige Region Flandern hat ihre Abspaltung von der Union erfolgreich vollzogen und ist ein einigermaßen autonomes Mitglied des Reichspaktes geworden. Wallonien hingegen steht weiterhin unter unserer direkteren Kontrolle und hat die Revolution endgültig niedergeschlagen. Nun bitten sie uns um Hilfe bei der Rückeroberung ihres verlorenen Landes und der Wiedervereinigung von Flandern-Wallonien. Während dies unsere Herrschaft über die Region wiederherstellen könnte, könnte es in der Zukunft zu weiteren Problemen führen. Die Ablehnung ihrer Bitte könnte die Nation erneut in Aufruhr versetzen, da die Macht der Regierung in Frage gestellt werden könnte."
wallonia.61.a: "Unterstützen Sie die wallonische Sache."
wallonia.61.b: "Nein, die Flamen sind gute Verbündete."

wallonia.62.t: "Deutschland unterstützt uns"
wallonia.62.d: "Der Kaiser hat den richtigen Weg gesehen und ist unserer Bitte nachgekommen. Im Falle eines Krieges wird keine deutsche Hilfe nach Flandern geschickt werden und es werden keine anderen Mitglieder des Reichspaktes eingreifen dürfen."
wallonia.62.a: "Bereiten Sie die Invasion vor."

wallonia.63.t: "Deutschland lehnt unsere Anfrage ab"
wallonia.63.d: "Der Kaiser hat unser Gesuch abgelehnt und die Emisäre, die auf diese vermeintlich lächerliche Idee gekommen sind, des Landes verwiesen. Wenn wir Flandern angreifen, können wir sicher sein, dass wir den vollen Zorn des deutschen Ungetüms zu spüren bekommen. Im Parlament braut sich bereits Unruhe zusammen, viele sehen darin die ersten Anzeichen von Schwäche. Wir werden vorsichtig vorgehen müssen, um nationalistischen Aufständen entgegenzuwirken."
wallonia.63.a: "Wilhelm hat uns im Stich gelassen!"

#The Government has Failed!

wallonia.7.t: "Die Regierung scheitert!"
wallonia.7.d: "Nach der desaströsen Kampagne zur Sammlung von Unterstützung gegen Flandern und dem Scheitern, das syndikalistische Problem vollständig zu lösen, strömen die Nationalisten zum Banner von Léon Degrelle, der Wallonien für die Wallonen und eine starke Antwort auf den Syndikalismus verspricht. Während sich die Liberalen bereits gegen seinen unverschämten Populismus ausgesprochen haben, scheinen die Katholiken unsicher zu sein, ob sie sich gegen ihn aussprechen sollen. Auch in der Armee braut sich Unruhe zusammen, wo viele, die sich zum Kampf gegen die Flamen gemeldet haben, von ihrer Regierung enttäuscht sind und eine stärkere Antwort fordern."
wallonia.7.a: "Nehmt Degrelle fest!"

wallonia.71.t: "Festnahme von Degrelle"
wallonia.71.d: "Obwohl Degrelle leicht von unserer Polizei gefangen genommen wurde, hat dies zu massiver Empörung in den Städten geführt. Viele sehen dies als Einschränkung der Meinungsfreiheit und Rexist Propaganda beginnt an jeder Straßenecke mit kleinen Scharmützeln zwischen Polizei und den Mitglieder, bevor sie ergriffen werden."
wallonia.71.a: "Die Situation beginnt zu eskalieren."

wallonia.72.t: "Ärger an der Universität von Lüttich"
wallonia.72.d: "Die populistische Rhetorik von Degrelle hat sich weit verbreitet und ist zu einem Nährboden für Studenten geworden, die nach der Krise des Schwarzen Montags Schwierigkeiten haben, Arbeit zu finden. Auf dem Campus und auf den Straßen werden friedliche Proteste organisiert, die seine Freilassung und die Schaffung neuer Arbeitsplätze fordern."
wallonia.72.a: "Zerstreuen Sie die Menschenmassen."

wallonia.73.t: "Meuterei in der Armee"
wallonia.73.d: "In vielen der kleineren kasernierten Truppen, die speziell für die Einigungskriege eingezogen wurden, scheinen sich wallonische Soldaten gegen ihre deutschen Kommandeure zu verschwören. Befehlsverweigerung und mutwillige Beschädigung von militärischem Gerät scheinen zu einem beliebten Zeitvertreib unserer jungen Soldaten geworden zu sein."
wallonia.73.a: "Verteilen Sie diese Regimenter über das ganze Land."

wallonia.74.t: "Nachricht aus dem Vatikan"
wallonia.74.d: "Der Papst hat beschlossen, sich in den Fall Degrelle einzumischen und um Gnade zu bitten. Es scheint, dass Unterstützer von Rex den Nuntius von München, Eugenio Pacelli, erreichen konnten, der den Papst kontaktierte. Beeindruckt von Degrelles Hingabe an Gott, hat der Heilige Vater darum gebeten, dass unsere Regierung Degrelle Gnade gewährt. Es wäre in unserem besten Interesse, dieses Ersuchen geheim zu halten, da es zu schwerwiegenden Problemen führen kann, wenn dies nach außen dringt. Kardinal Mercier hat angeboten, im Namen des Premierministers im Parlament zu sprechen und die ganze Affäre zu leugnen."
wallonia.74.a: "Erlauben Sie Mercier, fortzufahren."

wallonia.75.t: "Von Mercier verraten!"
wallonia.75.d: "Obwohl seine Rede vom Kabinett geprüft und ihm vor der Rede übergeben wurde, beschloss Mercier, sich gegen die Regierung auszusprechen, indem er ihre Entschlossenheit in Frage stellte und die päpstliche Affäre in ihrer Gesamtheit erläuterte. Dies führte offensichtlich zu Empörung im Parlament mit Anhängern von Degrelle, die seine Freilassung forderten und Mercier für seine Bemühungen, den Skandal aufzudecken, lobten."
wallonia.75.a: "Das läuft nicht so gut."

wallonia.76.t: "Degrelle freilassen?"
wallonia.76.d: "Da sich die öffentliche Meinung gegen die Regierung wendet und die Forderung nach Degrelles Freilassung von Tag zu Tag zunimmt, werden wir bald gezwungen sein, zu entscheiden, ob wir ihn freilassen und hoffen, dass sich dadurch die Menschenmenge vor dem Parlament beruhigt, oder ob wir ihn inhaftieren und den Zorn des Volkes riskieren. Der Innenminister jedoch drängt den Premierminister, den Prozess zu beschleunigen und Degrelle hinrichten zu lassen, bevor die Situation außer Kontrolle gerät."
wallonia.76.a: "Degrelle freigeben."
wallonia.76.b: "Bringen Sie den Prozess voran."

#Degrelle released
wallonia.77.t: "Degrelle freigeben"
wallonia.77.d: "Um eine weitere Eskalation zu vermeiden, hat die Regierung beschlossen, ihren Fall gegen Degrelle nicht weiter zu verfolgen und die Anklage gegen ihn fallen zu lassen. Obwohl dieser Akt zunächst dazu diente, die wachsenden Unruhen einzudämmen, ist der größte Teil des Schadens bereits angerichtet. Bilder, die einen gebrechlichen und geschwächten Degrelle beim Verlassen des Gefängnisses zeigen, machen im ganzen Land Schlagzeilen. Die Rechten in der Regierung drängen auf ein Misstrauensvotum, das besagt, dass die derzeitige Regierung eindeutig nicht für ihr Volk spricht und sofort zurücktreten sollte. Degrelle selbst hat in der Zwischenzeit seine Kandidatur für das Amt des Premierministers angekündigt und hilft, die Propagandamaschine der Rexisten anzuheizen."
wallonia.77.a: "Eine Katastrophe!"

wallonia.78.t: "Der Misstrauensantrag hat Erfolg!"
wallonia.78.d: "In einem Misstrauensvotum mit 103 zu 75 Stimmen besiegt, ist das gesamte Kabinett widerwillig zurückgetreten und die Regierung ist gestürzt. Vorgezogene Neuwahlen wurden für das Ende des Monats angesetzt, während alle regulären Regierungsgeschäfte eingestellt wurden. Schon jetzt ist klar, dass es eine knappe Wahl werden wird, bei der die REX kurz davor zu stehen scheint, die größte Partei in Wallonien zu werden."
wallonia.78.a: "Die POB, DC und PL schließen sich zusammen."
wallonia.78.b: "Der DC spricht sich für Degrelle aus."

wallonia.79.t: "Rex gewinnt die Wahl!"
wallonia.79.d: "Rex ist die größte Partei in Wallonien geworden, dicht gefolgt von der POB. Obwohl Rex die absolute Mehrheit verfehlte, konnte mit Unterstützung der DC eine funktionierende Koalition gebildet werden. Die POB und die PL haben eine Neuauszählung gefordert, die jedoch von den Gerichten abgelehnt wurde, da die Richter feststellten, dass Rex fair und deutlich gewonnen hat."
wallonia.79.a: "Degrelle übernimmt die Kontrolle."

wallonia.710.t: "Die Große Koalition gewinnt die Wahl!"
wallonia.710.d: "Indem sie ihre Kräfte bündelten und REX anprangerten, konnte die große Koalition aus POB, DC und PL die Wahl gewinnen. REX erreichte nur 19% der Stimmen und wurde aus der Regierung ausgeschlossen. Obwohl viele von Degrelles Anhängern noch da sind, wird die Partei höchstwahrscheinlich nie wieder den gleichen Schwung erreichen."
wallonia.710.a: "Ein Sieg für die Demokratie!"

#Degrelle goes to trial
wallonia.711.t: "Der Prozess gegen Degrelle"
wallonia.711.d: "Tausende haben sich vor dem höchsten Gericht Walloniens versammelt, als Degrelle dem Richter vorgeführt wird. Nach vielen Stunden Verhandlung hat der Richter endlich sein Urteil gesprochen. Degrelle wurde in mehreren Punkten für schuldig befunden, einen Angriff auf die Nation begangen zu haben, der darauf abzielte, die Regierungsform zu stürzen oder zu verändern und die Bürger gegen den Rechtsstaat und seine rechtmäßig eingesetzten Organe unter Waffen zu bringen. Diese Zusammenstellung von Verbrechen soll mit der Todesstrafe geahndet werden, was noch in dieser Woche geschehen soll."
wallonia.711.a: "Hoffentlich bedeutet dies ein Ende von REX."

wallonia.712.t: "Rexisten-Putsch"
wallonia.712.d: "Angestachelt durch die ungerechte Verurteilung von Degrelle und die Härte seiner Strafe, strömten immer mehr Anhänger zum Banner der Rexisten. Am Sonntagabend, als die meisten Regierungsbehörden geschlossen waren, starteten Militärputschisten einen pro-rexistischen Putsch, holten den Premierminister aus dem Bett und eroberten viele wichtige Militäreinrichtungen. Von seinen Anhängern befreit, hat Degrelle den Beginn einer neuen rexistischen Ära ausgerufen, als seine Truppen die letzten verbliebenen Regierungshochburgen einnahmen. Als am nächsten Tag die Sonne aufging, hatte REX seine Putschziele erfüllt und die volle Kontrolle über den Staat übernommen."
wallonia.712.a: "Eine neue Ära steht bevor!"

#Downfall of Degrelle
wallonia.713.t: "Degrelle Erschossen!"
wallonia.713.d: "Während eines Besuchs in der Fabrik von FN Herstal wurde Léon Degrelle von einem Fabrikarbeiter erschossen. Obwohl seine Leibwächter sofort das Feuer erwiderten und den Angreifer töteten, wurde Degrelle in das nächstgelegene Krankenhaus gebracht, doch die medizinische Versorgung kam zu spät und gegen 16:00 Uhr starb unser großer Führer. Aufgrund seiner Machtkonsolidierung in den letzten Jahren scheint es keinen klaren Nachfolger für sein Erbe zu geben und während die Führer von REX sich gegenseitig bekämpfen, wittern die anderen Parteien eine Chance, ihre verlorene Popularität wiederzuerlangen. Ob REX in der Lage sein wird, nach dem Verlust ihres charismatischen Führers die Macht zu behalten, bleibt abzuwarten, aber dunkle Wolken brauen sich definitiv über Wallonien zusammen."
wallonia.713.a: "Kein Zweifel, REX wird sich jetzt zerfleischen."

wallonia.714.t: "Machtkämpfe innerhalb von REX"
wallonia.714.d: "Nach dem Tod von Degrelle hat sein Stellvertreter Victor Matthys die Kontrolle über die Partei an sich gerissen, zum Unmut anderer wichtiger Akteure wie Louis Collard und dem Propagandaminister Georges Prosper Remi. Matthys' Führungsqualitäten haben sich schnell als bestenfalls glanzlos herausgestellt, nachdem er entschieden hat, dass die Bevölkerung nur mit extremer Repression bei der Stange gehalten werden kann. Während es scheint, dass die Ordnung vorübergehend wiederhergestellt wurde, braut sich hinter der Fassade der Gewalt der Widerstand zusammen und Matthys' Herrschaft könnte von kurzer Dauer sein."
wallonia.714.a: "Noch mehr Turbulenzen."

wallonia.715.t: "Staatsstreich in Wallonien!"
wallonia.715.d: "Die Nachfolgekrise scheint endgültig die Armee erreicht zu haben, die sich aus Protest gegen die grausamen Massaker, die Matthys zur Ausschaltung seiner Gegner in Auftrag gegeben hat, erhoben hat. Unterstützt von der PL und der POB haben die Offiziere ihren Soldaten befohlen, alle Befehle der Rexisten zu missachten, und man hat Panzer durch die Lütticher Alleen in Richtung Parteizentrale rollen sehen. Trotzdem sind die verbliebenen Hardliner nicht bereit, so einfach aufzugeben, und ohne eine Kapitulation der Rexisten ist ein Blutbad fast unvermeidlich."
wallonia.715.a: "Verlangen Sie, dass sie ihre Waffen niederlegen."

wallonia.716.t: "Konsultation mit Remi"
wallonia.716.d: "Während Louis Collard sich mit den REX-Hardlinern innerhalb der Parteizentrale verschanzt hat, kooperiert Georges Prosper Remi seit Degrelles Tod mit dem Widerstand und strebt eine Rückkehr zur Demokratie und eine friedliche Machtübergabe an. Obwohl sich seine Bemühungen, einen bewaffneten Konflikt zu vermeiden, bisher als vergeblich erwiesen haben, hat er immer noch einen gewissen Einfluss innerhalb der Nation und hat viele der anderen Rexisten außerhalb der Hauptstadt davon überzeugt, sich der Armee zu ergeben. Während er versucht hat, mit den verbleibenden Hardlinern zu vermitteln, sind alle Versuche gescheitert und es scheint, dass sie nicht kampflos untergehen werden."
wallonia.716.a: "Den Angriff starten."

wallonia.717.t: "Georges Deffontaine übernimmt vorübergehend die Kontrolle"
wallonia.717.d: "Nach einer kurzen, aber blutigen Belagerung der Parteizentrale ist die Armee siegreich hervorgegangen und hat Georges Deffontaine zum Führer der provisorischen Regierung bis zur Durchführung von Wahlen erklärt. Die POB und die PL haben sofort ihre Propagandabemühungen wieder aufgenommen. Nachdem die REX vom Militär aufgelöst wurde, hat Georges Prosper Remi angekündigt, dass er für das Amt kandidieren wird, um die verbleibenden rexistischen Elemente einzudämmen und Wallonien auf dem Weg zur vollen Demokratie zu helfen."
wallonia.717.a: "Wir bereiten Wahlen vor!"

wallonia.718.t: "Post-REX-Wahlen"
wallonia.718.d: "Nach dem Sturz von REX und dem Militärputsch stehen nun endlich die Wahlen an. Die POB unter Fernand Dehousse schneidet in den Umfragen hervorragend ab, hat aber aufgrund eines schädlichen Skandals um eines ihrer Parteimitglieder einige Rückschläge erlitten. Auguste Buisseret liegt mit seiner Botschaft der liberalen Demokratie ebenfalls gut im Rennen und hat viele der deutschen Kapitalisten angezogen. Georges Prosper Remi liegt zur Überraschung vieler ebenfalls noch gut im Rennen und könnte mit seiner Botschaft von Solidarität und nationaler Einheit sogar einen knappen Sieg aus den Wahlen ziehen."
wallonia.718.a: "Fernand Dehousse und die POB."
wallonia.718.b: "Auguste Buisseret und die PL"
wallonia.718.c: "Georges Prosper Remi und die UNW."

#POB wins the elections

wallonia.8.t: "POB gewinnt die Wahl"
wallonia.8.d: "Für viele wenig überraschend konnte die POB die Wähler überzeugen und einen Erdrutschsieg erringen. Interne Streitigkeiten schaden der Partei jedoch und im Parlament sind lange Diskussionen über die Zukunft der sozialistischen Partei zu hören. Unterfraktionen unter Lucie Dejardin, Julien Lahaut und Walter Dauge schaden dem Ansehen von Fernand Dehousse und könnten ihn in eine gefährliche Lage bringen. Die Syndikalisten fordern eine schnelle und schmerzlose Revolution, während die konservativere Fraktion es vorzieht, den Status quo mit kleinen sozialistischen Reformen aufrechtzuerhalten."
wallonia.8.a: "Es stehen schwierige Verhandlungen bevor."

wallonia.81.t: "Frage der Führung"
wallonia.81.d: "Während die POB versucht, sich einzurichten und ihr Kabinett zu bilden, wurde ein Misstrauensantrag gegen Fernand Dehousse ausgerufen, in dem er als Verräter an der Arbeiterklasse und als ungeeignet zum Regieren bezeichnet wird. Obwohl die syndikalistischen Mitglieder diesen Antrag unterstützen, sind andere Unterfraktionen unter Führung von Julien Lahaut und Walter Dauge weniger geneigt, sie zu unterstützen, da dies zu einer syndikalistischen Dominanz innerhalb der Partei führen würde."
wallonia.81.a: "Fernand Dehousse bleibt Parteivorsitzender."
wallonia.81.b: "Lucie Dujardin wird Vorsitzende."

wallonia.82.t: "Blutbad in Lüttich"
wallonia.82.d: "Da es innerhalb der POB keinen Konsens gibt, haben Mitglieder der extremistischen syndikalistischen und totalistischen Fraktionen beschlossen, die Angelegenheiten auf ihre eigene Weise zu regeln. Während eines weiteren gescheiterten Treffens zwischen Fernand Dehousse und Mitgliedern einer neuen sozialliberalen Fraktion stürmten maskierte Angreifer den Raum und schlachteten Fernand Dehousse und seine Mitarbeiter ab. Über sechzig hochrangige Mitglieder der POB wurden massakriert, danach zogen die Angreifer ab. Schockiert von diesen Ereignissen hat das Parlament einen Tag der nationalen Trauer angekündigt, um die Opfer des Angriffs zu betrauern."
wallonia.82.a: "Es herrscht wieder einmal Chaos."

wallonia.83.t: "Lahaut übernimmt die Kontrolle"
wallonia.83.d: "Nachdem alle Widerstände beseitigt wurden und die gemäßigten Syndikalisten keine unmittelbare Reaktion zeigten, hat Julien Lahaut die Kontrolle über die POB übernommen und beginnt, auf die vollständige Revolution zu drängen, die Ketten zu sprengen und die Arbeiterklasse von der kapitalistischen Unterdrückung zu befreien."
wallonia.83.a: "Dunkle Zeiten stehen uns bevor."

wallonia.84.t: "Militär aufgelöst"
wallonia.84.d: "Um Probleme mit dem Militär zu vermeiden, hat Lahaut alle Offiziere entlassen und ihnen den Geldhahn zugedreht. Nur eine kleine Fraktion, die Rote Garde, durfte bestehen bleiben, eine Prätorianergarde, die aus Lahauts schärfsten Anhängern besteht."
wallonia.84.a: "Das Militär wurde demontiert."

#Recreate Flanders-Wallonia

wallonia.9.t: "Wiederherstellung von Flanders-Wallonia?"
wallonia.9.d: "Endlich sind die flämischen Ländereien wieder unter unserer Kontrolle und das Volk hat uns aufgefordert, die Nation Flandern-Wallonien neu auszurufen. Wir könnten den Flamen aber auch ihren eigenen Staat lassen, natürlich unter unserer Führung..."
wallonia.9.a: "Flandern-Wallonien neu bilden!"
wallonia.9.b: "Ich bevorzuge den Wallonischen Hahn."

#Territorial Demands

wallonia.10.t: "Wallonisches Ultimatum"
wallonia.10.d: "Die wallonische Regierung hat uns ein Ultimatum gestellt, in dem sie unsere sofortige Wiedervereinigung mit ihnen und die Wiederherstellung von Flandern-Wallonien fordert. Entlang unserer Südgrenze wurden Truppen bei Militärübungen gesichtet, und sogar die Überreste der ehemaligen flämisch-wallonischen Marine haben sich vor unserer Küste besonders dreist verhalten. Technisch gesehen sind wir ihnen jedoch zahlenmäßig überlegen, so dass wir in der Lage sein sollten, uns zu verteidigen."
wallonia.10.a: "Nun, ich nehme an, es ist in unser beider Interesse..."
wallonia.10.b: "Flandern ist eine unabhängige Nation!"

wallonia.101.t: "Ultimatum abgelehnt!"
wallonia.101.d: "Das Ultimatum wurde abgelehnt und unsere Nachbarn befestigen nun ihre Grenze in Vorbereitung auf einen Krieg."
wallonia.101.a: "Starten Sie die Invasion."
wallonia.101.b: "Wir können nichts tun."

wallonia.102.t: "Wallonie bittet um Deutsch-Wallonien"
wallonia.102.d: "Die wallonische Regierung ist wegen der wallonischen Provinz, die wir nach dem Weltkrieg annektiert haben, an uns herangetreten. Sie behaupten, dass eine Rückgabe an sie Unruhen in der Region lösen und unsere Grenzen stärken würde. Wir können ihnen dieses Land jedoch leicht verweigern und sie an ihre Niederlage gegen uns erinnern."
wallonia.102.a: "Rückgabe Deutsch-Wallonien."
wallonia.102.b: "Dem Sieger die Beute."

wallonia.103.t: "Wallonien fordert Flandern"
wallonia.103.d: "Wallonien, das alle Ländereien beansprucht, die einst von Belgien gehalten wurden, hat von unserer Nation verlangt, ihnen die Kontrolle über Flandern zu übertragen."
wallonia.103.a: "Flandern zurückgeben."
wallonia.103.b: "Dem Sieger die Beute."

wallonia.104.t: "Antrag abgelehnt!"
wallonia.104.d: "Der Antrag wurde abgelehnt und unsere Nachbarn befestigen nun ihre Grenze in Vorbereitung auf einen möglichen Konflikt."
wallonia.104.a: "Verdammt."

#Internationale

wallonia.11.t: "Wallonie bittet um Aufnahme in die Internationale"
wallonia.11.d: "Unser nördlicher Nachbar hat erfolgreich die Ketten gesprengt und will sich unserem Bündnis anschließen. Deutsche Repressionen gegen ihre Revolution könnten jedoch bevorstehen, so dass wir uns überlegen sollten, ob wir dieses Risiko eingehen wollen."
wallonia.11.a: "Lasst sie rein."
wallonia.11.b: "Weisen Sie sie zurück."

wallonia.111.t: "Die Internationale verweigert die Mitgliedschaft"
wallonia.111.d: "Wir sind von unseren sozialistischen Brüdern verraten worden und müssen uns nun ganz allein der deutschen Macht stellen."
wallonia.111.a: "Ist die Revolution verloren?"

wallonia.112.t: "Syndikalismus in Wallonien"
wallonia.112.d: "Es scheint, dass der Syndikalismus auf unseren Marionettenstaat Wallonien übergegriffen hat und dass Adelbert wieder einmal abgesetzt wurde. Unsere Armeen bereiten sich bereits auf eine Invasion vor, können aber noch zurückgerufen werden, um Vergeltungsmaßnahmen der französischen Kommune zu verhindern."
wallonia.112.a: "Bereiten Sie den Angriff vor!"
wallonia.112.b: "Wallonien ist nicht mehr beeinflußbar."

#Propaganda

wallonia.12.t: "POB verbreitet Propaganda"
wallonia.12.d: "In den Tagen vor der umstrittenen Wahl stellen alle Parteien ihre besten Propagandateams zusammen, um ihre Stärken zu propagieren und die anderen anzuprangern. Ihr Hauptaugenmerk scheint darauf zu liegen, die PL-DC-Koalition als den Feind darzustellen und zu versuchen, der Arbeiterklasse Angst einzuflößen."
wallonia.12.a: "Die Wahl rückt näher!"

wallonia.121.t: "PL verbreitet Propaganda"
wallonia.121.d: "Die PL hat sich darauf konzentriert, der Angst entgegenzuwirken, die der Mittelschicht von den Katholiken gegen die Sozialisten eingeflößt wurde. Carnaval... nach Ostern ist der Bürger klug genug geworden, diese Lügen zu durchschauen!'"

wallonia.122.t: "REX verbreitet Propaganda"
wallonia.122.d: "Angeführt von ihrem wenig populären Anführer Degrelle versucht die REX, die Wähler zu beeinflussen, indem sie die vollständige Säuberung oder 'groote kuisch' von Berufspolitikern verspricht und die Wallonie zu ihren wahren belgischen Grenzen zurückführt."

wallonia.123.t: "DC verbreitet Propaganda"
wallonia.123.d: "Aus Angst vor Katholiken, die gegen sie und für REX stimmen, hat DC eine Hetzkampagne gegen Degrelle gestartet, in der er abwechselnd verwirrt 'dwaashoofd' und machtbesessen 'macht' genannt wird."

wallonia.124.t: "POB verbreitet Propaganda"
wallonia.124.d: "Um die Arbeiter der Vorkriegssituation in Erinnerung zu rufen, hat POB versucht, das Bild der gescheiterten PL-DC und ihrer Kumpane zu präsentieren, die in Misserfolgen ertrinken. 'Nach ihrem Versagen, Belgien zu halten, vertraust du ihnen noch?'"

wallonia.125.t: "POB verbreitet Propaganda"
wallonia.125.d: "'Die Zeit für den Sozialismus ist jetzt. Die PL-DC steckt in der Vergangenheit fest, während die POB in die Zukunft blickt! So kann die Herrschaft des Geldes enden und die Herrschaft des Arbeiters kann beginnen!'"

wallonia.126.t: "Anti-Deutsche Propaganda"
wallonia.126.d: "Mitten in der Nacht ohne Zeugen aufgehängt, ist eine große Menge an antideutscher Propaganda aufgetaucht, die die Eindringlinge als Schweine zeigt, die den Leichnam Belgiens verwüsten. Polizeiliche Fahndungen blieben erfolglos, die Täter zu finden, aber viele deutsche Bürger sind verängstigt, und die Empörung macht sich breit."

#Industrial

wallonia.131.t: "Gründung der IBA"
wallonia.131.d: "Gegründet von Wissenschaftlern aller wallonischen Universitäten und sogar der flämischen, wurden Ionenstrahlanwendungen mit dem Ziel ins Leben gerufen, die Hightech-Industrie in Wallonien zu fördern. Mit einem großen Fokus auf Prothetik und Zyklotron, hoffen sie, die Nische zu revolutionieren und die Welt im Sturm zu erobern."
wallonia.131.a: "Ihre Projekte finanzieren."
wallonia.131.b: "Beobachten Sie ihre Fortschritte."

wallonia.1311.t: "Kapitalrendite!"
wallonia.1311.d: "IBA konnte mit unseren Subventionen in den amerikanischen Markt expandieren und hat auch von deren Regierung Unterstützung erhalten. Es wurde ein Vertrag zwischen ihnen und IBA unterzeichnet, der eine einfachere Expansion und die Übernahme einer Biotechnologiefirma in den Staaten ermöglicht."
wallonia.1311.a: "Toller Erfolg!"

wallonia.1312.t: "Investition gescheitert!"
wallonia.1312.d: "Mit den Subventionen hat IBA versucht, in den deutschen Markt einzutreten, wurde aber gezwungen, harte Bedingungen mit ihrer Regierung zu unterzeichnen und wurde von der weiteren Expansion blockiert. Schlimmer noch, es scheint, dass einer ihrer Mitarbeiter Firmengeheimnisse an ihre Kollegen weitergegeben hat, wodurch sie noch weiter zurückfallen."
wallonia.1312.a: "Wahrlich eine Schande!"

wallonia.132.t: "Gewinnung von neuen Ressourcen"
wallonia.132.d: "Um die Abhängigkeit von Kohle und Schwerindustrie zu bekämpfen, hat die Regierung ein großangelegtes Programm zur Überholung eines Teils der Industrie im Hennegau gestartet, um ihn zum Glaszentrum Europas zu machen. Vor allem von Charleroi aus wurden neue und bestehende Unternehmen finanziert und ausgebaut."
wallonia.132.a: "Wir brauchen aber mehr als das."

wallonia.1321.t: "Anfrage der Union Minière"
wallonia.1321.d: "Während die belgische Regierung unsere Kolonie nach dem Weltkrieg verloren hat, wird der größte Teil der kongolesischen Wirtschaft immer noch von unseren Konzernen kontrolliert. Die Union Minière du Haut Katanga ist die größte unter ihnen und hat sich als einer der wichtigsten Akteure auf dem Rohstoffmarkt etabliert. Die Einmischung der Mittelafrikaner beginnt jedoch, ihre Interessen zu beeinträchtigen, und ihre Regierung hat dem Unternehmen Beschränkungen auferlegt. Deshalb haben sie beschlossen, den Großteil ihrer Mittel abzuziehen und Kredite bei wallonischen Banken statt bei deutschen aufzunehmen. Um dies zu erreichen, benötigen sie jedoch die Unterstützung unserer Regierung und eine Anpassung unserer Gesetze, um ihnen einen einfachen Transfer zu ermöglichen. Während die Vorteile enorm sein können, müssen wir vorsichtig sein, um den deutschen Zorn zu vermeiden."
wallonia.1321.a: "Unterstützen Sie die UMHK."
wallonia.1321.b: "Wir distanzieren uns von ihren Bemühungen."

wallonia.1322.t: "Neues Abkommen mit Mittelafrika vorschlagen"
wallonia.1322.d: "Um unsere Bürger und die UMHK im Ausland zu unterstützen, hat die Regierung einen Vorschlag für Mittelafrika ausgearbeitet. Sie bitten um einen leichteren Zugang zu den Minen, um die Erlaubnis, Infrastruktur im Kongo zu bauen und um die Verpachtung des Hafens von Boma an unsere Nation. Im Gegenzug wird UMHK einen erhöhten Steuerbetrag zahlen und Wohnungen, Krankenhäuser und Schulen für die lokale Bevölkerung bauen. Ein neues Handelsabkommen wird unterzeichnet, das die wallonischen Importe aus Mittelafrika erhöht und gleichzeitig günstigere Regelungen für ihre Regierung bietet."
wallonia.1322.a: "Wir können alle profitieren!"
wallonia.1322.b: "Seien wir nicht voreilig..."

wallonia.1323.t: "[From.GetName] Sucht nach einer Vereinbarung"
wallonia.1323.d: "Um ihre Bürger und die Union Minière du Haut Katanga in Mittelafrika zu unterstützen, hat die [From.GetAdjective]-Regierung einen Vorschlag für uns ausgearbeitet. Sie bitten um einen leichteren Zugang zu den Minen, um die Erlaubnis, Infrastruktur im Kongo zu bauen und um die Verpachtung des Hafens von Boma an ihre Nation. Im Gegenzug wird UMHK einen erhöhten Steuerbetrag zahlen und Wohnungen, Krankenhäuser und Schulen für die lokale Bevölkerung bauen. Ein neues Handelsabkommen wird unterzeichnet, das die wallonischen Importe aus Mittelafrika erhöht und gleichzeitig günstigere Regelungen für unsere Regierung vorsieht. Aufgrund der wirtschaftlichen Schwierigkeiten, die wir erleben, wäre es sehr vorteilhaft, den Flamen zu erlauben, in unserem Land zu investieren, aber es würde auch ihren Einfluss auf die kongolesische Region erhöhen. Sie abzulehnen wäre jedoch sehr kostspielig, da ein sehr wesentlicher Teil unserer Wirtschaft von der UMHK abhängt."
wallonia.1323.a: "Ein mutiger, aber willkommener Vorschlag!"
wallonia.1323.b: "Wir unterzeichnen keine Vereinbarungen mit Nicht-Unternehmen."

wallonia.1324.t: "Mittelafrika Akzeptiert"
wallonia.1324.d: "Mittelafrika scheint unseren Bedingungen zugestimmt zu haben und hat UMHK wieder freie Hand über die Provinzen des Kongo gegeben. Unsere Bitte um den Hafen von Boma wurde jedoch für die Zeit abgelehnt, bis wir unseren Teil der Abmachung erfüllt haben."
wallonia.1324.a: "Sehr gut!"

wallonia.1325.t: "Mittelafrika lehnt ab!"
wallonia.1325.d: "Es scheint, dass das brutale mittelafrikanische Regime alle unsere Forderungen abgelehnt hat und sogar die Steuern, die auf unsere Firmen erhoben werden, um weitere zwei Prozent erhöht hat. Die UMHK ist wütend über ihr Vorgehen und hat unserer Regierung angekündigt, dass die mittelafrikanische Kolonialverwaltung für ihr rachsüchtiges Vorgehen bezahlen wird."
wallonia.1325.a: "Hoffentlich handeln sie nicht zu drastisch..."

wallonia.1326.t: "Rendite auf Kongo-Investitionen"
wallonia.1326.d: "Nach dem Ausbau der Eisenbahnlinien, die Boma und Katanga verbinden, laufen die ersten Sendungen im Hafen von Antwerpen ein. Durch unsere Absprachen mit der flämischen Regierung, die sich die Gewinne teilen, erreichen die meisten Güter Lüttich. Kupfer, Uran, Gold und vieles mehr fließt durch den Adelbert-Kanal, bereit für den Export nach Europa."
wallonia.1326.a: "Das Geld fließt in Strömen."

### Focuses ###
WAL_Hold_On_To_The_Monarchy: "Bewahren Sie die Monarchie"
WAL_Hold_On_To_The_Monarchy_desc: "Die Flamen haben uns zwar rausgeschmissen, aber die Herrschaft Adelberts soll im Süden weiter bestehen."
WAL_Consolidate_Royal_Power: "Königliche Macht konsolidieren"
WAL_Consolidate_Royal_Power_desc: "Es hat sich wieder einmal gezeigt, dass nur durch harte Maßnahmen die Bevölkerung unter Kontrolle gehalten werden kann."
WAL_Form_Royal_Guard: "Königliche Garde bilden"
WAL_Form_Royal_Guard_desc: "Wir können uns nicht weiter auf die Feldgendarmerie verlassen, wir brauchen eine starke und loyale königliche Garde."
WAL_Strengthen_German_Ties: "Deutsche Bande stärken"
WAL_Strengthen_German_Ties_desc: "Gute Beziehungen zu Berlin sind für unsere Herrschaft lebenswichtig, denn ohne sie könnte alles wieder zusammenbrechen."
WAL_Appoint_Royal_Councillor: "Ernennung eines königlichen Ratsmitglieds"
WAL_Appoint_Royal_Councillor_desc: "Der königliche Ratsherr ist unsere direkte Verbindung zum Parlament, das er beobachtet und in unserem Namen interveniert. Während [GetSecondInCommand] uns in den letzten Jahren gut gedient hat, könnten die jüngsten Aufstände das Ende seiner Karriere verursacht haben."
WAL_Adapt_The_Constitution: "Die Verfassung anpassen"
WAL_Adapt_The_Constitution_desc: "Die politischen Systeme unserer Nation haben sich drastisch verändert und eine Überarbeitung der alten flämisch-wallonischen Verfassung ist angesagt."
WAL_Give_Up_Our_Belgian_Claims: "Unsere belgischen Ansprüche aufgeben"
WAL_Give_Up_Our_Belgian_Claims_desc: "Wir sollten nicht länger nach der Eroberung Flanderns streben. Wir sind allein stärker und können uns ohne sie besser auf die Bedürfnisse der Wallonen konzentrieren."
WAL_Liberals_Strengthen_Control: "Verstärkte Kontrolle"
WAL_Liberals_Strengthen_Control_desc: "Nach dem Wahlsieg und der Nutzung von Koalitionen, um uns in eine ideale Position zu manövrieren, können wir uns endlich darauf konzentrieren, unsere Kontrolle über das Gesamtbild zu stärken."
WAL_Le_Chant_Des_Wallons: "Das Lied der Wallonen"
WAL_Le_Chant_Des_Wallons_desc: "Der Nationalismus wurde gestärkt, die Nation gefestigt und neue Möglichkeiten erscheinen an jeder Ecke. Geleitet von unserer Nationalhymne und dem Willen unseres Volkes werden wir dem Horizont entgegen marschieren!"
WAL_Reaffirm_Belgian_Claims: "Belgische Ansprüche bekräftigen"
WAL_Reaffirm_Belgian_Claims_desc: "Die Flamen mögen während ihrer Revolution das Beste aus uns herausgeholt haben, aber der Löwe hat seine Wunden unter dem Deckmantel eines Hahns geleckt. Bald werden wir zuschlagen und unser rechtmäßiges Land zurückerobern."
WAL_War_Games_On_The_Flemish_Border: "Kriegsspiele an der flämischen Grenze"
WAL_War_Games_On_The_Flemish_Border_desc: "Die flämische Invasion steht unmittelbar bevor und eine genaue Beobachtung und Ausbildung entlang der Grenze kann uns den nötigen Vorsprung verschaffen."
WAL_Lobby_Abroad: "Auslandslobby"
WAL_Lobby_Abroad_desc: "Nach ihrer Unabhängigkeit konnten sie unter den Fittichen Deutschlands unserem Zorn entkommen. Wir müssen Wilhelm beweisen, dass wir in der Lage sind, die Region zu halten und dass eine Aufspaltung seiner größeren Vision abträglich ist."
WAL_Send_The_Ultimatum: "Senden Sie das Ultimatum"
WAL_Send_The_Ultimatum_desc: "Die Zeit des Krieges ist gekommen. Flandern wird sich unter dem Hahn verbeugen und sich unserer Union wieder anschließen."

WAL_Reform_Into_A_Republic: "Reform zur Republik"
WAL_Reform_Into_A_Republic_desc: "Die Monarchie hat sich als Fehlschlag erwiesen und wurde durch die Wallonische Republik ersetzt"
WAL_Elections: "Wahlen abhalten"
WAL_Elections_desc: "Da die Spannungen zwischen der POB, der PL und den deutschen Royalisten hoch sind, müssen so schnell wie möglich Wahlen abgehalten werden, um wieder Stabilität in unser Land zu bringen."
WAL_Invite_The_Catholics: "Einladen der Katholiken"
WAL_Invite_The_Catholics_desc: "Um eine absolute Mehrheit im Parlament zu erreichen und unsere Machtbasis zu festigen, brauchen wir die Unterstützung der Katholiken im Süden."
WAL_Invite_The_Socialists: "Die Sozialisten einladen"
WAL_Invite_The_Socialists_desc: "Wir müssen unseren Freunden in der POB den Olivenzweig reichen, um den Weg zu einer stabilen und florierenden Gesellschaft zu weisen."
WAL_Form_A_Government: "Eine Regierung bilden"
WAL_Form_A_Government_desc: "Die erste Verhandlungsrunde hat sich als erfolgreich erwiesen und es ist nun an der Zeit, die Bildung abzuschließen und die neue wallonische Regierung zu verkünden."

WAL_Syndikalisten_Revolution: "Syndikalistische Revolution"
WAL_Syndikalisten_Revolution_desc: "Die syndikalistische Revolution ist da und fegt durch die Industriezentren des Industriefurche. Eine ruhige Hand wird notwendig sein, um Blutvergießen und Gewalt zu vermeiden."
WAL_Peaceful_Transition: "Friedlicher Übergang"
WAL_Peaceful_Transition_desc: "Der einzige Weg, das Herz der Arbeiterklasse wirklich zu erobern, sind faire und demokratische Wahlen. Durch eine solide parlamentarische Machtbasis werden wir beginnen, Wallonien nach unserem sozialistischen Ideal zu reformieren und zu formen."
WAL_A_BWP_President: "A POB [BEL_HOS]"
WAL_A_BWP_President_desc: "Fernand Dehousse hat die Partei durch die Wahlen geführt und sollte der unangefochtene Vorsitzende der Partei sein. Als erster wallonischer [BEL_HOS] wird er die Wallonie in die Zukunft führen."
WAL_A_Syndikalisten_Chairman: "Ein syndikalistischer Vorsitzender"
WAL_A_Syndikalisten_Chairman_desc: "Fernand Dehousse ist weich geworden und hat alles aufgegeben, wofür die syndikalistische Revolution stand. Er muss durch einen wahren Syndikalisten ersetzt werden, damit die Revolution weitergehen kann."
WAL_Seize_Basic_Industry: "Verstaatlichung der Grundstoffindustrie"
WAL_Seize_Basic_Industry_desc: "Die Stahl- und Kohleindustrie ist unser wichtigster Industriezweig, wird aber fast vollständig von wallonischen und deutschen Kapitalisten kontrolliert. Wenn wir die Kontrolle über diese wichtigen Sektoren übernehmen würden, können wir sicherstellen, dass die Arbeiter über den Profit gestellt werden."
WAL_Found_National_Mining_Company: "Gründung der Nationalen Bergbaugesellschaft"
WAL_Found_National_Mining_Company_desc: "Um einen industriellen Zusammenbruch im Ausmaß des Schwarzen Montags zu vermeiden, müssen wir eine staatliche Bergbaugesellschaft schaffen, die unsere eigenen Kohleminen kontrolliert und subventioniert, um die Arbeitsplätze unserer Bevölkerung zu sichern."
WAL_Expand_State_Education: "Staatliche Bildung ausweiten"
WAL_Expand_State_Education_desc: "Um den Einfluss der Katholiken zu verringern, müssen wir beweisen, dass staatliche Bildung genauso gut oder sogar besser sein kann."
WAL_Abolish_Catholic_Education: "Katholische Bildung abschaffen"
WAL_Abolish_Catholic_Education_desc: "Durch ihr riesiges Bildungssystem kontrollieren die Katholiken den Verstand und den Geist unserer Jugend. Kirche und Bildung sollten vollständig getrennt werden und letztere sollte ausschließlich staatlich kontrolliert werden."
WAL_Introduce_Voting_Rights_For_Women: "Frauenwahlrecht einführen"
WAL_Introduce_Voting_Rights_For_Women_desc: "Einige unserer Wähler beginnen zu zweifeln, ob die POB auf dem revolutionären Weg bleibt oder in eine Status-quo-Selbstgefälligkeit abdriftet. Deshalb hat der Parteivorsitzende angekündigt, dass er sich für das Wahlrecht für alle Bürger einsetzen wird: Männer und Frauen."
WAL_The_BWP_Retains_Control: "Das POB behält die Kontrolle"
WAL_The_BWP_Retains_Control_desc: "Mit der Verabschiedung der meisten groß angelegten Reformen erreicht die Popularität der POB neue Höhen, was zu einer stärkeren Position für die kommenden Wahlen führt."
WAL_Disband_The_Parliamentary_System: "Das parlamentarische System auflösen"
WAL_Disband_The_Parliamentary_System_desc: "Es ist klar geworden, dass eine syndikalistische Revolution der einzige Weg nach vorne für Wallonien ist, und deshalb hat die POB auf die vollständige Abschaffung der parlamentarischen Struktur gedrängt, wobei diese durch ein syndikalistisches System nach dem Vorbild unseres französischen Nachbarn ersetzt werden soll."
WAL_Declare_The_Walloon_Commune: "Deklarieren Sie die wallonische Kommune"
WAL_Declare_The_Walloon_Commune_desc: "Die Zeit ist gekommen, dass sich die Arbeiter erheben und die Ketten sprengen. Die Wallonische Kommune wird ausgerufen und läutet eine neue Ära ein!"
WAL_Join_The_Internationale: "Beitritt zur Internationale"
WAL_Join_The_Internationale_desc: "Da die Bindungen zwischen Wallonien und Deutschland völlig zusammenbrechen, brauchen wir die Unterstützung unserer Brüder in Frankreich, um die Fortsetzung der Revolution zu sichern."

WAL_Revolution_By_Force: "Gewaltsame Revolution"
WAL_Revolution_By_Force_desc: "Es ist klar, dass die Arbeiter aus ihrer Unterdrückung wachgerüttelt und durch einen starken Führer geeint werden müssen."
WAL_Seize_Royal_Assets: "Königliche Vermögenswerte beschlagnahmen"
WAL_Seize_Royal_Assets_desc: "Der königliche Schatz hat sich stetig mit den Erträgen unseres Schweißes gefüllt. Es ist nur richtig, dass dieses Vermögen sofort an den arbeitenden Menschen zurückgegeben wird."
WAL_Combat_Military_Disorder: "Militärische Unruhen bekämpfen"
WAL_Combat_Military_Disorder_desc: "Da in der Armee große Unstimmigkeiten zwischen den deutschen Royalisten und den demokratischen Anhängern ausgebrochen sind, brauchen wir eine groß angelegte Säuberung dieser widerständigen Elemente, um die Ordnung wiederherzustellen."
WAL_Fight_The_Establishement: "Kampf dem Establishment"
WAL_Fight_The_Establishement_desc: "Die herrschende Klasse hat sich auf dem Rücken unserer Arbeit bereichert und wird nun für ihren Verrat bezahlen müssen."
WAL_Defeat_Loyalist_Remnants: "Loyalistische Reste besiegen"
WAL_Defeat_Loyalist_Remnants_desc: "Finanziert von wallonischen und deutschen Kapitalisten haben sich widerständige Zellen der ehemaligen Armee im ganzen Land eingegraben, um bis zum letzten Mann Widerstand gegen die Revolution zu leisten."
WAL_Seize_German_Companies: "Deutsche Firmen beschlagnahmen"
WAL_Seize_German_Companies_desc: "Die deutschen Unternehmen haben die Industriefurche verseucht und unsere Bevölkerung zur Finanzierung des Deutschen Reiches missbraucht. Schluss damit!"
WAL_Unite_The_BWP: "POB vereinigen"
WAL_Unite_The_BWP_desc: "Die POB ist immer noch durch gemäßigte Elemente in der Partei gespalten. Diese müssen eliminiert oder "überredet" werden, sich unserer Sache anzuschließen."
WAL_Hold_The_First_Party_Congress: "Abhalten des ersten Parteitags"
WAL_Hold_The_First_Party_Congress_desc: "Die Revolution ist in vollem Gange und um ihre Pläne für die kommenden Jahre zu verkünden, hat die POB-Führung den ersten Parteitag angekündigt. Eingeladen sind Experten und wichtige Persönlichkeiten aus der Kommune Frankreichs, der Union Großbritanniens und Italiens."

WAL_The_Government_Has_Failed: "Die Regierung ist gescheitert"
WAL_The_Government_Has_Failed_desc: "Die erbärmliche Ausrede einer Regierung ist endlich gestürzt und wurde durch eine starke und zentralisierte Regierung um Degrelle ersetzt."
WAL_Sideline_The_King: "Kontrolle Parlament"
WAL_Sideline_The_King_desc: "Die Macht des Parlaments sollte stark beschnitten werden, da sich seine ständige Einmischung in Regierungsangelegenheiten als schädlich für unsere Stabilität erwiesen hat."
WAL_Replace_The_Ambassador_To_Germany: "Ersetzen Sie unseren Botschafter in Deutschland"
WAL_Replace_The_Ambassador_To_Germany_desc: "Um unseren Politikwechsel weiter zu skizzieren, wird der Botschafter in Deutschland abberufen und durch einen engen Freund von Degrelle ersetzt."
WAL_The_Revolution_Has_Failed: "Die Revolution ist gescheitert"
WAL_The_Revolution_Has_Failed_desc: "Die syndikalistische Revolution war eine schändliche List, um die Bevölkerung dazu zu bringen, Sklaven der bösen POB-Führung zu werden. Sie sollten froh sein, dass wir sie von ihren eigenen Ambitionen "befreien"."
WAL_Imprison_Syndikalisten_Leadership: "Syndikalistische Führung inhaftieren"
WAL_Imprison_Syndikalisten_Leadership_desc: "Wir können keine syndikalistischen Prediger gebrauchen, die die Bevölkerung der Industriefurche aufhetzen. Deshalb sollen alle führenden Mitglieder des syndikalistischen Widerstandes aufgespürt und 'erledigt' werden."
WAL_Introduce_Corporatism: "Korporatismus einführen"
WAL_Introduce_Corporatism_desc: "Es ist klar geworden, dass der traditionelle Kapitalismus ein Fehlschlag ist, der durch ein besseres Wirtschaftsmodell ersetzt werden sollte."
WAL_Military_Propaganda: "Militär Propaganda"
WAL_Military_Propaganda_desc: "Eine schwache Armee führte zu unserer Niederlage im Weltkrieg. Das ist vorbei! Mit verjüngtem Enthusiasmus und einer breit angelegten Propagandakampagne wird unsere Armee der Stolz der Niederlande sein."
WAL_Demand_Our_Rightfull_Land: "Fordern Sie unser rechtmäßiges Land"
WAL_Demand_Our_Rightfull_Land_desc: "Wir werden uns nicht mit der Demütigung abfinden, die uns von den Deutschen und Flamen auferlegt wird. Ganz Belgien gehört zu Degrelle!"

WAL_Walloon_Expansion: "Wallonische Expansion"
WAL_Walloon_Expansion_desc: "Die Ländereien Walloniens sind reich an ungenutztem Potenzial. Das Land soll endlich für diejenigen, die darauf arbeiten, nutzbar gemacht werden. Wir sollten die Grundlage für einen neuen Wirtschaftsplan entwickeln, mit dem unsere Wirtschaft auf eigenen Füßen stehen kann."
WAL_The_Sillon_Industriel: "Die Industriefurche"
WAL_The_Sillon_Industriel_desc: "Die Industriefurche ist das industrielle Kernland der Wallonie, ihre Produktion ist beispiellos. Allerdings gab es in der Region unter der Regierung Flandern-Wallonien eine Reihe von Streiks, die die Produktion unterbrachen und die Nation destabilisierten. Es ist daher angebracht, die Bevölkerung und die Industriezentren der Region mit einer noch stärkeren staatlichen Unterstützung zu besänftigen."
WAL_Direction_of_the_Industry: "Ausrichtung der Industrie"
WAL_Direction_of_the_Industry_desc: "Die Wallonie war das schlagende Herz der belgischen Industrie. Es lässt sich nicht leugnen, dass das Schicksal der Schmieden und Fabriken eng mit dem der gesamten Nation verbunden ist. Unser industrieller Apparat muss umfassend bewertet werden, um seinen Ausbau zu erleichtern."
WAL_Double_Down_On_Heavy_Industry: "Doppelter Einsatz für die Schwerindustrie"
WAL_Double_Down_On_Heavy_Industry_desc: "Während sich unsere Wirtschaft mit der Zeit entwickelt hat, ist die Schwerindustrie ihr Fundament geblieben. Wir sollten unsere Nation weiter industrialisieren und großzügige Anreize für die Entwicklung neuer Industriezonen in den mittelgroßen Städten der Nation bieten."
WAL_Redefine_Walloon_Expertise: "Wallonische Kompetenz neu definieren"
WAL_Redefine_Walloon_Expertise_desc: "Wallonien war lange Zeit eine der führenden Industrieregionen Europas, und unsere Menschen verfügen über Fähigkeiten, die für eine solche Wirtschaft relevant sind. Der Wind des Wandels weht jedoch stark, und wir müssen uns anpassen. Zunächst einmal sollten wir dem Spitzenforschungsinstitut Solvay mehr Mittel zur Verfügung stellen."
WAL_Future_Resource_Extraction: "Zukünftige Ressourcengewinnung"
WAL_Future_Resource_Extraction_desc: "Der natürliche Reichtum Walloniens war entscheidend für die Industrialisierung des Landes. Neue Abbaumethoden ermöglichen es, sowohl lange ausgebeutete Ressourcen als auch solche, deren wirtschaftliche Relevanz sich erst noch herauskristallisiert, effektiver zu fördern. Wir müssen das Ohr am Puls der Zeit haben und den Industrien, die sich mit der Ressourcengewinnung beschäftigen, Unterstützung für experimentelle Unternehmungen anbieten."
WAL_Breakthrough_In_Engineering: "Durchbruch im Ingenieurwesen"
WAL_Breakthrough_In_Engineering_desc: "Neue Methoden der Gebäudekonstruktion und -optimierung ermöglichen es der Industrie, produktiver zu sein und gleichzeitig weniger Ressourcen zu verbrauchen. Wir sollten die Sanierung älterer Industrieanlagen fördern, um die Vorteile dieser modernen Ingenieurtechniken zu nutzen."
WAL_Aviation_Industry: "Luftfahrt-Industrie"
WAL_Aviation_Industry_desc: "Unsere Nation kann sich nicht einmal auf unsere engsten Verbündeten verlassen, um in Kriegszeiten genügend Flugzeuge zu liefern. Um endlich Seelenfrieden zu haben, müssen wir den Bau neuer staatlicher Flugzeugfabriken finanzieren."
WAL_Build_Our_Own_Cyclotron: "Eigenes Zyklotron bauen"
WAL_Build_Our_Own_Cyclotron_desc: "Zyklotrone sind das primäre Mittel, mit dem eine Fülle von neuen Entdeckungen im Bereich der Teilchenphysik zustande gekommen sind. Obwohl teuer, kann unsere Nation mit ausreichender staatlicher Finanzierung ein eigenes Zyklotron bauen."
WAL_Expand_Seraing_Steel_Mills: "Seraing Stahlwerke erweitern"
WAL_Expand_Seraing_Steel_Mills_desc: "Die Stadt Seraing ist zwar nicht sehr bevölkerungsreich und wird oft übersehen, hat sich aber zu einem wichtigen Zentrum der Industrie, insbesondere der Stahlproduktion, entwickelt. Wir sollten die Stahlwerke der Stadt staatlich unterstützen und daran arbeiten, sie zum Neid der Welt zu machen."
WAL_Build_The_Liege_Charleroi_Highway: "Bau der Autobahn Lüttich-Charleroi"
WAL_Build_The_Liege_Charleroi_Highway_desc: "Das Straßennetz zwischen den Industriezentren Lüttich und Charleroi ist völlig unzureichend. Wir sollten eine seit langem vorgeschlagene zentrale Autobahn zwischen ihnen bauen."
WAL_Fund_University_of_Liege: "Finanzierung der Universität Lüttich."
WAL_Fund_University_of_Liege_desc: "Lüttich ist seit dem Mittelalter ein Zentrum des Lernens, und heute ist die primäre Universität der Stadt vielleicht die prestigeträchtigste Institution der höheren Bildung in unserem Land. Mit weiterer Finanzierung und Integration der Einrichtung in unser militärisches Forschungs- und Entwicklungssystem kann unsere Nation als Ganzes weiter profitieren."
WAL_German_Investements: "Deutsche Investitionen"
WAL_German_Investements_desc: "Die Verbindung unserer Nation zu Deutschland hat nicht nur überlebt, sondern wird weiter gestärkt. Sicherlich sind deutsche Investitionen der Schlüssel, um nicht nur das Ende unserer wirtschaftlichen Sorgen, sondern auch nachhaltiges Wachstum bis in die ferne Zukunft zu sichern."
WAL_Increase_German_Export: "Deutsche Exporte steigern"
WAL_Increase_German_Export_desc: "Angesichts unserer derzeitigen politischen Situation sind die deutschen Märkte für unsere Volkswirtschaft wichtiger denn je. Wir sollten mit den Deutschen zusammenarbeiten, um gegenseitige Handelshemmnisse abzubauen und Unternehmen zu subventionieren, die hauptsächlich nach Deutschland exportieren."
WAL_Krupp_Wallonia: "Krupp Wallonien"
WAL_Krupp_Wallonia_desc: "Die Kompetenz der Firma Krupp in der Stahlproduktion ist schon jetzt ein Segen. Mit staatlicher Unterstützung kann Krupp unsere Stahlindustrie sicher in ein goldenes Zeitalter der Produktivität führen."
WAL_Encourage_Frontaliers: "Grenzgänger ermutigen"
WAL_Encourage_Frontaliers_desc: "Viele unserer Bürger arbeiten im Ausland, in den Staaten Mitteleuropas, und schicken ihre Überweisungen nach Hause. Dies stellt einen beträchtlichen Teil unserer nationalen Wirtschaft dar, und obwohl es unseren industriellen Zentren bis zu einem gewissen Grad schadet, indem es den Arbeitsmarkt schrumpfen lässt, ist das erhöhte verfügbare Einkommen, das diese Realität mit sich bringt, sicherlich wirtschaftlich vorteilhaft. Wir sollten diese Praxis weiter fördern und mit Deutschland verhandeln, um die Beschränkungen für einzelne Grenzgänger zu reduzieren."
 WAL_Create_The_Industrial_Committee: "Bilden Sie den Industrieausschuss"
 WAL_Create_The_Industrial_Committee_desc: "Die vielen großen Industrieunternehmen der Nation konkurrieren heftig um den kleinsten wirtschaftlichen Vorteil. Durch Zusammenarbeit könnten diese Titanen der Industrie vielleicht noch größer werden. Wir sollten einen Exekutivbeirat einrichten, der sich aus unseren größten Industrieunternehmen zusammensetzt, um die Wirtschaftspolitik zu gestalten und Fragen des internationalen Handels zu behandeln."
WAL_Exploitation_of_Charleroi_Glass_Industry: "Die Glasindustrie von Charleroi ausnutzen"
WAL_Exploitation_of_Charleroi_Glass_Industry_desc: "Charleroi ist einer der bedeutendsten Glasproduzenten der Welt. Während die Rückgewinnung des Beinahe-Monopols, das die Stadt während der frühen industriellen Revolution hatte, nahezu unmöglich ist, kann die Stadt mit nationaler Unterstützung ihre Vormachtstellung in der Glasherstellung wiedererlangen."

WAL_Tumult_In_The_Army: "Tumult in der Armee"
WAL_Tumult_In_The_Army_desc: "Der Zusammenbruch von Flandern-Wallonien hat unsere militärische Führung und Organisation in Trümmern gelegt. In aller Eile muss ein neuer Generalstab geschaffen und die Situation mit allen Mitteln gemeistert werden."
WAL_Form_Bilingual_Staff: "Bilden Sie einen zweisprachigen Stab"
WAL_Form_Bilingual_Staff_desc: "Während das Erbe der deutschen militärischen Kontrolle anhält und diese Sprache daher nicht vollständig aufgegeben werden kann, können wir damit beginnen, Französisch als primäre Unterrichtssprache in den Militärakademien wieder einzuführen und die Zweisprachigkeit unter dem bestehenden Generalstab zu fördern."
WAL_Retain_German_Staff: "Deutsche Mitarbeiter behalten"
WAL_Retain_German_Staff_desc: "Wir setzen weiterhin auf Deutschland, und die militärische Kompetenz der Deutschen ist nicht zu leugnen. Um einen möglichst reibungslosen Ablauf der militärischen Operationen zu gewährleisten, sollten wir unser deutsches Generalstabspersonal mit wenigen Zugeständnissen an französischsprachige Offiziere beibehalten."
WAL_Trench_Warfare: "Grabenkrieg"
WAL_Trench_Warfare_desc: "Ungezählte Männer gingen in den Schützengräben des Weltkrieges in den Tod. Eine solche Art der Kriegsführung begünstigt jedoch den Verteidiger. Als kleine Nation sind wir wahrscheinlich in der Defensive, und vielleicht könnte unsere Nation, indem sie die Taktik des letzten Krieges erweitert, auf Augenhöhe mit den Giganten kämpfen."
WAL_Panzer_Doctrine: "Panzer Doktrin"
WAL_Panzer_Doctrine_desc: "Britische kombinierte Waffenoperationen erwiesen sich fast als die Achillesferse des Deutschen Reiches im Weltkrieg. Im Gegensatz zu so vielen törichten Generälen, die sich in ihren Schützengräben versteckten, sehen wir das Versprechen einer Armee, die um Panzer herum gebaut wurde. Jetzt ist die Ära der gepanzerten Kriegsführung."
WAL_FRC: "FRC Artillerie Gießerei"
WAL_FRC_desc: "Die Königliche Gießerei von Kanonen war, wie die renommierte FN aus Herstal, der Hauptproduzent von Artillerie für Belgien und Flandern-Wallonien. Da der Bedarf an Artillerie seit der Unabhängigkeit Walloniens noch größer wurde, mussten die Manufakturen der Firma erweitert werden."
WAL_Luxembourg_Field_Hospitals: "Luxemburgische Feldlazarette"
WAL_Luxembourg_Field_Hospitals_desc: "Das deutsche Militärkommando in Spa hat angeboten, eine große gemeinsame Erweiterung der Feldlazarettinfrastruktur in der Ardennenregion zu finanzieren, die über das Hauptstädtische Krankenhaus in Namur geleitet wird. Wir sollten das Angebot annehmen und uns an die Arbeit machen, den Plan zu verwirklichen."
WAL_FN_Guns: "FN Rüstung Produktion"
WAL_FN_Guns_desc: "Der Staatskonzern FN mit Sitz in Herstal produziert seit Jahrzehnten modernste Feuerwaffen in großen Stückzahlen. Die Wirren des Weltkrieges haben jedoch dazu geführt, dass der Konzern nicht mehr in der Lage ist, den Anforderungen der Nation und der Welt gerecht zu werden. Wir sollten den Bau einer völlig neuen FN-Fabrik finanzieren."
WAL_Light_Tank_Program: "Leichtes Panzer-Programm"
WAL_Light_Tank_Program_desc: "Leichte Panzer sind sowohl leicht in großen Mengen zu produzieren als auch in der Lage, sich mit blendender Geschwindigkeit zu bewegen. Um die Agilität zu maximieren, sollten wir neue Panzer entwickeln, die zwar klein und leicht gepanzert sind, aber komplizierte Manöver in einem halsbrecherischen Tempo ausführen können."
WAL_Invest_in_Half_Tracks: "In Halbketten-Fahrzeuge investieren"
WAL_Invest_in_Half_Tracks_desc: "Halbkettenfahrzeuge leisten sowohl auf Straßen als auch in unwegsamem Gelände effektive Arbeit und ermöglichen es unserer Infanterie, mit gepanzerten Verbänden Schritt zu halten und sie zu unterstützen. Wir sollten Fabriken subventionieren, die solche Fahrzeuge herstellen."

WAL_Project_Seagull: "Projekt Seemöwe"
WAL_Project_Seagull_desc: "Die edle Möwe fühlt sich auf dem Meer nicht wohl; da wir nun eine Küstenlinie in unserem Besitz haben, müssen wir uns entsprechend anpassen. Wir müssen lernen, wie die mächtigen Möwen über die majestätischen Wellen zu fliegen und eine eigene Flotte zu entwickeln."
WAL_Study_with_the_Kaiserliche_Marine: "Das Studium der Kaiserlichen Marine"
WAL_Study_with_the_Kaiserliche_Marine_desc: "Da wir eine starke Beziehung zu Deutschland unterhalten, können wir direkt die Verwaltung und Doktrin der größten Seestreitkraft auf dem Planeten studieren - der Kaiserlichen Marine. Die Lehren, die wir aus einem solchen Unterfangen ziehen werden, sind sicher großartig!"
WAL_Enlist_German_Officers: "Deutsche Offiziere anwerben"
WAL_Enlist_German_Officers_desc: "Mit unserer erneuten Verpflichtung gegenüber Deutschland können wir auf die immense Arbeitskraft und das Know-how der deutschen Kaiserlichen Marine zurückgreifen. Mit deutscher Unterstützung und deutschen Offizieren in unseren Diensten wird unsere aufstrebende Marine sicherlich eine Kraft werden, mit der man sich messen muss."
WAL_Establish_The_Merchant_Marine: "Die Handelsmarine gründen"
WAL_Establish_The_Merchant_Marine_desc: "Eine gut ausgebildete nationale Handelsmarine-Organisation ist für den kriegsbedingten Transport von Waren und Dienstleistungen entscheidend. Mit einer Küstenlinie, die jetzt in unserem Besitz ist, sollten wir unsere eigene gründen."
WAL_Maritime_Commerce: "Maritimen Handel fördern"
WAL_Maritime_Commerce_desc: "Das Meer war schon immer das wichtigste Medium des internationalen Handels. Unsere neu gewonnene Küstenlinie verschafft uns nun Zugang zu neuen vielversprechenden Standorten. Wir sollten Anreize für Seehändler schaffen, neue Märkte für unsere Waren zu suchen, um unseren Platz auf dem globalen Markt zu festigen."
WAL_Expand_Our_Drydocks: "Erweitern Sie unsere Trockendocks"
WAL_Expand_Our_Drydocks_desc: "Unsere Marineexpansion hat die Leistungsfähigkeit der vorhandenen Infrastruktur stark beansprucht, die wir mittlerweile besitzen. Wir müssen neue Trockendocks bauen und unseren nationalen Bedarf endlich befriedigen."
WAL_Commandeer_Trade_Vessels: "Handelsschiffe kommandieren"
WAL_Commandeer_Trade_Vessels_desc: "Während die Handelsmarine viele große Schiffe betreibt, könnten kleinere Schiffe, die in Behelfskonvois organisiert sind, eine ähnliche Funktion erfüllen. Aufgrund des gegenwärtigen Bedarfs sollten wir kleine Handelsschiffe requirieren und sie vollständig unter die Kontrolle der Regierung stellen."

WAL_The_Flying_Rooster: "Der fliegende Hahn"
WAL_The_Flying_Rooster_desc: "Viele denken fälschlicherweise, der Hahn sei auf die Erde beschränkt. Machen wir es wie ein stolzer Hahn und breiten wir unsere Flügel aus, um eine wahrhaft moderne Luftwaffe zu etablieren."
WAL_Spreads_His_Wings: "Breitet seine Flügel aus"
WAL_Spreads_His_Wings_desc: "Auch wenn manche argumentieren, dass die Luftwaffe in erster Linie unsere Streitkräfte am Boden unterstützen sollte, wissen wir, dass eine Streitkraft, die ihren eigenen Himmel nicht kontrollieren kann, nichts ist. Es ist wichtig, dass wir uns auf die Entwicklung neuer Kampfflugzeugmodelle konzentrieren, um die Luftherrschaft zu sichern."
WAL_Dives_Down: "Taucht nach unten"
WAL_Dives_Down_desc: "Die Kontrolle der Luft ist sicherlich wichtig, aber sich ausschließlich darauf zu konzentrieren, ist töricht. Kriege werden letztlich auf dem Boden gewonnen und verloren. Wir müssen Flugzeuge entwickeln, die in der Lage sind, die Truppen angemessen zu unterstützen."
WAL_Air_Defence_of_the_Territory: "Territoriale Luftabwehr"
WAL_Air_Defence_of_the_Territory_desc: "Egal wie geschickt unsere Piloten oder wie zahlreich unsere Flugzeuge sind, einige Feinde können ihnen entgehen. Wir müssen ein Netzwerk von Luftabwehrstellungen im ganzen Land haben."
WAL_Invest_in_RADAR: "In RADAR investieren"
WAL_Invest_in_RADAR_desc: "RADAR fand breite Anwendung bei der Erkennung feindlicher Flugzeuge. Damit unsere Stellungen in der sich ständig verändernden Landschaft des modernen Krieges Feinde erkennen können, müssen wir auf dem neuesten Stand der RADAR-Technologie sein."
WAL_Fighter_Supremacy: "Jäger Vorherrschaft"
WAL_Fighter_Supremacy_desc: "Um unsere Herrschaft über den eigenen Himmel zu sichern, müssen wir uns noch einmal anstrengen, Jagdflugzeuge zu entwickeln."
WAL_Bomber_Supremacy: "Bomber Vorherrschaft"
WAL_Bomber_Supremacy_desc: "Bomber können die Fähigkeit des Feindes, effektiv zu kämpfen, schwächen. Mit neuen und verbesserten Bomberflugzeugen und effektiver Bodenunterstützung werden unsere Männer am Boden unaufhaltsam sein."
