### Characters ###
 LAT_jekabs_peterss: "Jēkabs Peterss"
 LAT_jekabs_peterss_leader_totalist_desc: "$LAT_jekabs_peterss_leader_radsoc_desc$ Zu diesem Zweck, um die Integration mit den Nationen der Dritten Internationale zu erleichtern und dem lettischen Volk seinen Platz in der Welt zu sichern, hat Peterss die ideologische Harmonisierung von revolutionärem Syndikalismus und Bolschewismus in der Kommunistischen Partei Lettlands verkündet."
 LAT_jekabs_peterss_leader_radsoc_desc: "§YAnführer Beschreibung\nGeboren:§! 3. Dezember 1886, in Brinken, Kreis Hasenpoth, Gouvernement Kurland, Russisches Reich\n§YPolitische Karriere:§! Jēkabs Peterss wurde 1886 in Kurland als Sohn lettischer Bauern geboren. Mit 22 Jahren verließ er Lettland und das Russische Reich und ging nach London, wo er an der Entwicklung der lettischen sozialdemokratischen Arbeiterpartei mitwirkte. Nach dem Ausbruch der bolschewistischen Revolution in Lettland kehrte er dorthin zurück, floh jedoch in Zivil vor den deutschen Truppen, die sich während des russischen Bürgerkriegs den letzten Resten der ersten Republik Iskolat näherten. Nach einem Aufenthalt im neutralen Schweden und später in der neu gegründeten Britischen Union verließ Peterss seine britische Familie wieder und schlüpfte zusammen mit anderen lettischen ehemaligen Bolschewiken in das Vereinigte Baltische Herzogtum zurück, wo er eine führende Rolle bei der Organisierung der Arbeiter und Bauern Westlettlands im Sinne der alten Bolschewiki übernahm.\n\nAls unbestrittener Führer der wiederhergestellten Republik Iskolat will Peterss endlich die wirtschaftlichen und politischen Versprechen einlösen, die er dem einfachen Volk 1917 gegeben hat."
 LAT_ernests_morics: "Ernests Morics"
 LAT_ernests_morics_desc: "§YAnführer Beschreibung\nGeboren:§! 13. März 1889, in der Gemeinde Stende, Bezirk Talsi, Gouvernement Kurland, Russisches Reich\n§YPolitische Karriere:§! Ernests Morics wurde 1889 im Norden von Kurland geboren. Während der bolschewistischen Revolution knüpfte er solide Verbindungen zu Arbeiterführern in den Städten Lettlands. Anstatt mit seinen Genossen vor dem endgültigen Ende der ersten Iskolat-Republik ins Ausland zu fliehen, fand Morics Unterschlupf bei den ethnisch vielfältigen Gewerkschaften der Stadt Riga.\n\nAufgrund des überwiegend landwirtschaftlichen Charakters Lettlands gelang es ihm nicht, über die relativ kleinen städtischen Zentren hinaus vorzudringen. Nach der Neugründung des sozialistischen Lettlands verließ er Riga und ging nach Libau, wo er dem neuen Staat die Treue schwor. Jetzt aber ist er in der Republik Iskolat selbst an die Macht gekommen. Wie der orthodoxe Syndikalismus in einer Nation von Bauern aussehen soll, weiß niemand."
 LAT_constitutional_assembly: "Konstitutionelle Versammlung"
 LAT_constitutional_assembly_desc: "Die Verfassungsversammlung ist ein vorübergehendes Gremium, das gemeinsam als vorläufiges Staatsoberhaupt des neuen lettischen Staates fungiert. Was oder wer sie ersetzen wird, ist ungewiss, aber sie wird sicherlich abgelöst werden."
 LAT_pauls_kalnins: "Pauls Kalniņš"
 LAT_pauls_kalnins_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 3. März 1872, in der Gemeinde Vilce, Bezirk Dobele, Gouvernement Kurland, Russisches Reich\n§YPolitische Karriere:§ $LAT_pauls_kalnins_bio$"
 LAT_pauls_kalnins_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g3. März 1872, in der Gemeinde Vilce, Bezirk Dobele, Gouvernement Kurland, Russisches Reich§!\n§YPolitische Karriere:§! §g$LAT_pauls_kalnins_bio$§!"  # Only in BAT
 LAT_pauls_kalnins_bio: "Während des russischen Bürgerkriegs wurde Kalniņš de facto Führer des rechten Flügels der lettischen sozialdemokratischen Arbeiterpartei, die sich weigerte, sich an der Iskolat-Republik zu beteiligen, selbst im Angesicht der deutschen Vorherrschaft. Er führte seine Fraktion stattdessen in ein zaghaftes Bündnis mit der kurzlebigen gemäßigt-konservativen Unabhängigkeitsbewegung unter Führung von Kārlis Ulmanis und fügte sich gemeinsam mit Ulmanis der deutschen politischen Kontrolle. Selbst nachdem Ulmanis das entstehende baltische Herzogtum verlassen hatte, um sich in Kerenskis Russland erneut für die baltische Unabhängigkeit einzusetzen, blieb Kalniņš und wurde zu einer führenden Stimme für die einheimischen Balten - Letten und Esten gleichermaßen - gegenüber einem feindseligen deutschstämmigen Adel.\n\nAls Oppositionsführer im baltischen Landtag, dem Demokratischen Block, war Kalniņš in der Regel bereit, mit den deutschen Liberalen unter Paul Schiemann zusammenzuarbeiten, obwohl er Schiemanns wirtschaftliche und politische Reformagenda oft als unzureichend bezeichnete. Als das baltische Herzogtum nach dem Schwarzen Montag schnell im Chaos versank, schlug sich Kalniņš schließlich auf die Seite der baltischen Unabhängigkeitsbewegungen, stärkte sie erheblich und ließ seinen Stern im lettischen Lager schnell steigen. Mit der Gründung der freien lettischen Republik wurde Kalniņš zu deren provisorischem Präsidenten ernannt."
 LAT_margers_skujenieks: "Margers Skujenieks"
 LAT_margers_skujenieks_desc: "§YAnführer Beschreibung\nGeboren:§! 22. Juni 1886, in Riga, Bezirk Riga, Gouvernement Livland, Russisches Reich\n§YPolitische Karriere:§! Margers Skujenieks wurde 1886 in Riga geboren. Er verließ die lettische sozialdemokratische Arbeiterpartei noch vor der Gründung der Republik Iskolat, und obwohl ihn dieser Schritt einen Großteil seines Einflusses in der lettischen linken Mitte kostete, baute er schließlich eine Machtbasis unter den ethnischen Letten in Riga und der umliegenden Region auf."
 LAT_peteris_jurasevskis: "Pēteris Juraševskis"
 LAT_peteris_jurasevskis_desc: "§YAnführer Beschreibung\nGeboren:§! 23. März 1872, in der Gemeinde Sesava, Bezirk Dobele, Gouvernement Kurland, Russisches Reich\n§YPolitische Karriere:§! Pēteris Juraševskis wurde 1872 in Kurland geboren. Er war zusammen mit Ulmanis an der gescheiterten lettischen Rechtsregierung während des russischen Bürgerkriegs beteiligt. Im Vereinigten baltischen Herzogtum wurde er zu einem prominenten Fürsprecher des lettischen Bürgertums in Kurland und erwirkte einige hochrangige Zugeständnisse von der deutsch dominierten Regierung, obwohl ihm diese Siege nur begrenzte Anerkennung in der lettischen Bevölkerung einbrachten. Als Staatsoberhaupt Lettlands ist er nun bestrebt, das neue Land in eine stabile Demokratie zu verwandeln, in der die Rechte aller im Rahmen eines geordneten Rechtsprozesses geachtet werden."
 LAT_karlis_ulmanis: "Kārlis Ulmanis"
 LAT_karlis_ulmanis_desc_body: "§YAnführer Beschreibung\nGeboren:§! 4. September 1877, in Bērze, Distrikt Doebele, Gouvernement Kurland, Russisches Reich\n§YPolitische Karriere:§! Kārlis Ulmanis wurde 1877 als Sohn wohlhabender Bauern in Kurland geboren und floh aufgrund seines Engagements während der Proteste von 1905 und der russischen Niederschlagung in die Vereinigten Staaten. Während des Weltkriegs organisierte er sich im deutsch besetzten Kurland, und nach dem Ausbruch der bolschewistischen Revolution begann er, die lettischen Antisozialisten zu organisieren, um die Unabhängigkeit auszurufen. Nach der deutschen Intervention versuchten Ulmanis und seine führenden konservativen Mitstreiter jedoch erfolglos, einen Mittelweg zwischen Unabhängigkeit und Duldung der deutschen Besatzer zu finden.\n\nObwohl er zunehmend von einer jüngeren Generation lettischer Politiker verdrängt wird, war Ulmanis dennoch sehr einflussreich bei der Entwicklung der Struktur der provisorischen lettischen Regierung. Jetzt, als eigenständiges Staatsoberhaupt, ist Ulmanis bestrebt, einen Staat aufzubauen, in dem die Interessen der ethnischen lettischen Landbesitzer in einem geordneten und effizienten Rahmen gefördert werden"
 LAT_karlis_ulmanis_soccon_leader_desc: "$LAT_karlis_ulmanis_desc_body$."
 LAT_karlis_ulmanis_autdem_leader_desc: "$LAT_karlis_ulmanis_desc_body$, obwohl er je nach Bedarf zunehmend autoritär regiert hat."
 LAT_janis_kurelis: "Jānis Kurelis"
 LAT_janis_kurelis_desc_body: "§YAnführer Beschreibung\nGeboren:§! 6. Mai 1882, in der Gemeinde Ergême, Bezirk Valka, Gouvernement Livland, Russisches Reich\n§YPolitische Karriere:§! Jānis Kurelis wurde 1882 in Livland als Sohn einer Beamtenfamilie geboren. Er wurde schließlich als Leutnant in die russische Armee aufgenommen und diente mit Auszeichnung sowohl im Krieg mit Japan als auch im Weltkrieg. Während des russischen Bürgerkriegs führte er eine Gruppe weißer lettischer Soldaten in Sibirien an, die nominell dem entstehenden lettischen Protostaat die Treue schworen, der unter deutscher Besatzung entstand und sich der Iskolat-Regierung in Liepāja widersetzte. Schließlich kehrte er zusammen mit seinen treuen Schützen in dem Chaos kurz vor der vollständigen Konsolidierung der deutschen Kontrolle nach Lettland zurück; unter der nominellen Autorität der ehemaligen antikommunistischen lettischen Regierung begann er in Zusammenarbeit mit seinem Kollegen in Estland, den bewaffneten lettischen Widerstand gegen die deutsche Herrschaft im Baltikum zu organisieren.\n\nKurelis \"Imanta-Regiment\" spielte eine entscheidende Rolle beim Zusammenbruch des Vereinigten Baltischen Herzogtums und bei der Gründung des entstehenden Lettischen Staates, bei der er seine Rolle an der Spitze der Organisation nutzte, um die Kontrolle über Lettland zu festigen."
 LAT_janis_kurelis_autdem_leader_desc: "$LAT_janis_kurelis_desc_body$ Obwohl er nach verfassungsrechtlichen Grundsätzen regiert, lässt ihm das Grundgesetz als Staats- und Regierungschef einen großen Spielraum."
 LAT_janis_kurelis_pataut_leader_desc: "$LAT_janis_kurelis_desc_body$ Heute hat Kurelis die totale Kontrolle über Lettland und regiert nach eigenem Gutdünken, ohne dass es eine wirksame rechtliche Kontrolle seiner Macht gibt."
 LAT_kristaps_upelnieks: "Kristaps Upelnieks"
 LAT_kristaps_upelnieks_desc: "§YAnführer Beschreibung\nGeboren:§! 24. Juni 1891, in der Gemeinde Sauka, Bezirk Jaunjelgavas, Gouvernement Kurland, Russisches Reich\n§YPolitische Karriere:§! Kristaps Upelnieks wurde 1891 im Südosten Lettlands geboren. Er kehrte noch vor Kurelis nach Lettland zurück und stieg in den Reihen des \"Imanta-Regiments\" auf und wurde zu einer eigenständigen Kraft innerhalb der Organisation. Seine Führungsprinzipien orientieren sich an den Grundsätzen von Kurelis selbst."
 LAT_gustavs_celmins: "Gustavs Celmiņš"
 LAT_gustavs_celmins_desc: "§YAnführer Beschreibung\nGeboren:§! 1. April 1899, in Riga, Bezirk Riga, Gouvernement Livland, Russisches Reich\n§YPolitische Karriere:§! Gustavs Celmiņš wurde 1899 in Riga geboren. Er schloss sich in der stark deutsch geprägten Stadt schnell den lettischen Nationalisten an und zog damit den Zorn der neu gebildeten Regierung des Vereinigten Baltikums auf sich, die ihren Sitz in der Stadt hatte. Schließlich brach er sein Studium ab und schloss sich dem \"Imanta-Regiment\" an, um bewaffneten Widerstand gegen die deutsche Herrschaft zu leisten. Celmiņš wurde schließlich zum De-facto-Führer der Rigenser innerhalb der Organisation und bildete zusammen mit den anderen Rigan-Imanta-Guerillas eine besonders radikale Gruppierung innerhalb des Regiments. Jetzt, als Führer Lettlands, könnte sein Traum von einer geeinten und von jeglichen ausländischen Elementen gereinigten lettischen Nation Wirklichkeit werden."

