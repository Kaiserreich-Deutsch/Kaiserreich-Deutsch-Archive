### Intro Screen ###
 LAT_country_intro_header: "Bittersüßer Sieg"
 LAT_country_intro_content: "Siebenhundert Jahre lang wurde Lettland unterjocht - nacheinander von Deutschen, Polen, Schweden und Russen beherrscht. Viele Letten haben jedoch nie die Hoffnung verloren. Sie wussten, dass die Freiheit eines Tages kommen würde. Das lettische Nationale Erwachen im 19. Jahrhundert entfachte in der gesamten Bevölkerung ähnliche Träume. Insbesondere die jungen Letten und die Bewegung der Neuen Strömung führten zur Entwicklung des modernen lettischen Nationalismus und der Politik.\n\nAm Ende des Weltkriegs hatten diese lettischen Patrioten endlich die Möglichkeit, für die Freiheit zu kämpfen, doch dieser Kampf war vergeblich. Aufgespalten zwischen Exilbewegungen in Riga, Petrograd und Moskau haben die Letten nie eine echte Unabhängigkeitserklärung abgegeben wie ihre estnischen Brüder - der sozialistische Iskolat in Wolmar wurde von deutschen Waffen zerstört, der lettische Nationalrat in Petrograd kehrte nie mehr zurück, und der Demokratische Block in Riga ergab sich der neuen baltisch-deutschen Ordnung. Der lettische Nationalismus starb jedoch nicht aus, sondern kehrte sogar gestärkt zurück, unterstützt von den sozialistischen Exilanten in der britischen Union und der großen lettischen Gemeinschaft in Russland. Mit dem Zusammenbruch des Vereinigten Baltischen Herzogtums hat sich der Traum vieler Menschen erfüllt - Lettland ist endlich ein unabhängiger Staat.\n\nDie Hauptstadt des lettischen Volkes, Riga, entging jedoch nur knapp dem Zugriff der Waldbrüder, und ein deutsches Bollwerk kontrolliert die Stadt weiterhin und bereitet sich auf eine Gelegenheit vor, die Unabhängigkeit Lettlands auszulöschen. Diese Beleidigung des Stolzes unserer Nation darf niemals vergessen werden - und auf die eine oder andere Weise wird das Juwel der Ostsee an seine rechtmäßigen Besitzer zurückkehren. Wenn die Welt auf einen Krieg zusteuert, wird Lettland mit Sicherheit eine Rolle spielen."

 LAT_guide: "§MEingeschränkte Exekutivbefugnisse§! (§gAutoritär Demokratisch§!) / §MEine starke Exekutive§! (§PPaternal Autokratisch§!)\n£white_dot Trauen Sie dem Sozialisten nicht zu, den Aufstand der Manteuffels zu bewältigen.\n£white_dot Schließen Sie den Schwerpunkt §YDie Versammlung einberufen§! ab, damit eine Reihe von Ereignissen erscheint.\n£white_dot Um §gdie Exekutive einzuschränken§!: Die Legislative nicht verwässern, die Situation anerkennen und die Saeima in Liepāja tagen lassen, Kurelis nur Präsident bleiben lassen, bis die Krise vorüber ist, die Saeima die außenpolitischen Entscheidungen der Regierung genehmigen lassen und der Exekutive keine Macht über die Saeima geben.\n£white_dot Um §Pdie Exekutive zu stärken§!: dem Präsidenten ein uneingeschränktes Vetorecht einräumen, darauf bestehen, dass die Saeima nur in Riga tagen kann, die Verfassung ändern und festschreiben, dass Kurelis Präsident auf Lebenszeit ist, den Generälis die Kontrolle über die Außenpolitik behalten lassen und dem Präsidenten die Möglichkeit geben, die Saeima aufzulösen.\n\n§MBolschewistische Erneuerung§! (§RRadikal Sozialistisch§!) / §MÜbernahme des Syndikalismus§! (§oTotalistisch§!)\n£white_dot Bitten Sie Peters und die Roten um Hilfe bei der Bekämpfung von Manteuffels Aufstand.\n£white_dot Nehmen Sie Peterss bei der Einberufung des Konvents heimlich fest und verlassen Sie Liepāja nicht, bis Sie ihn bei seiner Flucht gefangen nehmen.\n£white_dot Totalistisch werden: beschließen, ein syndikalistisches Modell in der Veranstaltung \"Eine Gabelung auf dem Weg\" umzusetzen.\n£white_dot Radikal sozialistisch werden: beschließen, an den Idealen der Bolschewiki in der Veranstaltung \"Eine Gabelung auf dem Weg\" festzuhalten.\n§CHinweis: Die Sowjetunion wiederherstellen, den Weg der §MBolschewistischen Erneuerung§! gehen, Russland nicht existieren lassen und den Entschluss fassen, es zu tun, den Staat Moskau zu besitzen und zu kontrollieren, um den Knopf drücken zu können§!."

### Events ###
 KRLAT.2.t: "Doppelherrschaft in Lettland"
 KRLAT.2.d: "Während die estnischen Nationalisten nach dem Zusammenbruch des Russischen Reiches im Allgemeinen eine einheitliche provisorische Regierung unterstützten, blieben die lettischen Partisanen bis zum bitteren Ende innerlich gespalten. Eine ähnliche, wenn auch weniger dysfunktionale Dynamik hat sich erneut eingestellt.\n\nIm Osten führt Jānis Kurelis eine Gruppe ausgebildeter Exilanten aus Russland und das sogenannte "Imanta-Regiment" an. Inspiriert von den Ideen seines Mentors Kārlis Ulmanis entwirft Kurelis ein einzigartiges lettisches politisches System, das stark genug ist, um die bevorstehenden Kämpfe zu überstehen.\n\nIm Westen, rund um Libau, liegt der so genannte "Zweite Iskolat", der von der Revolutionären Lettischen Legion organisiert und von Jēkabs Peterss angeführt wird. Sie stammen von den lettischen Bolschewiken ab, die vor der gescheiterten Oktoberrevolution in den Westen geflohen sind, um sich ihren Gleichgesinnten anzuschließen, und sind in ihre Heimat zurückgekehrt, um Lettland in einen leninistischen Musterstaat zu verwandeln.\n\nUm den sich anbahnenden Konflikt zwischen diesen beiden Fraktionen zu entschärfen, wurde in Wolmar ein Verfassungskonvent einberufen, der über den Charakter des neuen Staates entscheiden soll - ohne die Unterstützung einer der beiden Hauptakteure ist er jedoch praktisch machtlos."
 KRLAT.2.a: "In Lettland kann es nur ein Regime geben."

 KRLAT.3.t: "Manteuffels Aufstand"
 KRLAT.3.d: "Der Zusammenbruch des Vereinigten Baltischen Herzogtums war nicht so endgültig, wie es zunächst schien, und die Kämpfe auf niedriger Ebene zwischen lettischen und isolierten deutschen Einheiten gehen weiter. Das Zweite Deutsch-Baltische Bataillon der Baltischen Landeswehr, das von Hans von Manteuffel-Szoege befehligt wird, hat sich als besonders harte Nuss erwiesen. Die nun als "Eiserne Division" bekannte Einheit hat eine Blut- und Feuerschneise durch die lettische Landschaft geschlagen, mit dem Ziel, das Herzogtum wiederherzustellen.\n\nIhre Vorräte und Munition gehen jedoch zur Neige, und die Deutschen aus Riga waren bisher nicht in der Lage, ihnen viel Hilfe zu leisten. Daher hat Manteuffel einen Alles-oder-Nichts-Angriff auf Valmiera, den Sitz des Verfassungskonvents und das Hauptquartier von Kurelis Clique, angeordnet. Trotz der Zermürbung und ihrer teilweisen Degeneration zu einer Horde plündernder Räuber bleibt die Division Eiserne eine schlagkräftige Truppe, die ihren Gegnern in der Region Wolmar ebenbürtig ist.\n\nKurelis und seine versammelten Männer könnten diesem letzten deutschen Angriff möglicherweise auch alleine standhalten, aber vielleicht sollten sie die Politik für einen Moment beiseite lassen, das Iskolat um Hilfe bitten und sich mit den Jēkabs Peterss und der Revolutionären Lettischen Legion zusammenschließen?"
 KRLAT.3.a: "Wir werden das selbst tun,\ndenn den Sozialisten ist nicht zu trauen."
 KRLAT.3.b: "Es ist zu gefährlich, wir müssen uns\nan Peters und die Roten wenden."

 KRLAT.4.t: "Kurelis Lettland"
 KRLAT.4.d: "Kurelis hat es geschafft, die letzten Reste der Eiserne Division im Alleingang zu zerschlagen, und seine Position als Volksheld ist noch eminenter geworden.\n\nMit seinen Aktionen hat er seinen anfänglichen Schwung und die allgemeine Begeisterung in der breiten Bevölkerung genutzt. Der Verfassungskonvent in Wolmar ist zu einer ausgemachten Sache geworden, wobei die Unterstützung für Kurelis die für Peterss bei weitem überwiegt, und in der Tat überlegen sich mehrere prominente Mitglieder der Revolutionären Lettischen Legion ihre Führungsrolle zweimal.\n\nWäre Peterss in einer stärkeren Position gewesen, hätte man wahrscheinlich mehr Widerstand erwartet. Aber jetzt sind die Träume von einer zweiten Iskolat-Republik erst einmal ad acta gelegt, denn es ist Kurelis Vision, die Lettland voranbringen wird!"
 KRLAT.4.a: "Lettland den Letten!"

 KRLAT.5.t: "Peterss Lettland"
 KRLAT.5.d: "Heute Morgen wurde Kurelis in Libau von sozialistischen Milizionären entdeckt. Genosse Peterss und seinen Männern gelang es, Kurelis Aufgebot zu überwältigen und Kurelis selbst gefangen zu nehmen. Eine sozialistische Republik, bekannt als "Iskolat", wurde schnell ausgerufen, auch wenn einige Regionen den Wandel nur langsam anerkennen."
 KRLAT.5.a: "Jetzt bauen wir den echten Sozialismus auf!"

 KRLAT.6.t: "Lettland möchte der Dritten Internationalen beitreten"
 KRLAT.6.d: "Wir haben eine diplomatische Botschaft von unseren Genossen in Osteuropa erhalten - Lettland, auch bekannt als die Republik Iskolat, möchte endlich seine erzwungene Neutralität beenden und der Dritten Internationale als gleichberechtigter Partner beitreten. Sollen wir die lettischen Leninisten in die weltweite Gemeinschaft der Syndikalisten aufnehmen?"
 KRLAT.6.a: "Aber natürlich!"
 KRLAT.6.b: "Das wollen wir nicht."

 KRLAT.60.t: "Die Ostfront der Internationale"
 KRLAT.60.d: "Auch wenn es uns gelungen ist, die Revolution im eigenen Land zu schützen, so sind wir doch weit von unseren Verbündeten im Westen entfernt, während die Welt in eine Krise nach der anderen gerät. Das bedeutet jedoch nicht, dass wir im Osten allein sind. Jetzt hat sich [RUS.GetNameDef] die revolutionäre Sache zu eigen gemacht und ist die größte sozialistische Nation der Welt. Es könnte klug sein, sich der nahe gelegenen [RUS.Capital.GetCapitalVictoryPointName] anzunähern, damit sich [INT.GetNameDef] nicht als zu weit entfernt erweist, um uns zu unterstützen."
 KRLAT.60.a: "Wir schließen uns ihnen an."
 KRLAT.60.b: "Nur wenn sie unsere Kernländer zurückgeben."
 KRLAT.60.c: "Wir würden uns lieber [INT.GetNameDef] anschließen."

 KRLAT.7.t: "Wir werden akzeptiert"
 KRLAT.7.d: "Die Internationale hat unsere noch junge Republik in ihr Bündnis aufgenommen."
 KRLAT.7.a: "Hurrah!"

 KRLAT.8.t: "Es wurde uns verweigert"
 KRLAT.8.d: "Die Internationale hat sich geweigert, unsere junge Republik in ihr Bündnis aufzunehmen."
 KRLAT.8.a: "Verdammt!"

 KRLAT.9.t: "Der Wind bläst"
 KRLAT.9.d: "Als der Zweite Weltkrieg begann, bot der Verlust von Lettland und Estland seltsamerweise Schutz für Riga. Die beiden Staaten, Lettland und Estland, dienten als neutrales Bollwerk, das Riga vor der vollen Wucht der russischen Invasion schützte. Die Rigaer Verteidigungskräfte und ihre Befehlshaber erkannten jedoch, dass dieser Staat nur von kurzer Dauer war. Die Patrouillen wurden häufiger, die Logistiksysteme wurden verstärkt, und für die Bevölkerung wurde ein System der Lebensmittelrationierung eingeführt.\n\nDie zunehmenden Bewegungen der lettischen Streitkräfte in der Nähe der Stadt, manchmal sogar in Reichweite der riganischen Artillerievorposten, schienen die Befürchtungen der riganischen Verteidigungskräfte zu bestätigen - obwohl die deutschen Truppen sich dafür entschieden, noch nicht auf die Letten zu schießen. Die feindliche Artillerie ist in der Umgebung der Stadt stationiert und bereitet sich darauf vor, die eilig errichteten Barrikaden und Befestigungen zu bombardieren. Die Letten schweigen auf diplomatischen Kanälen, als hätten sie vergessen, dass es Riga überhaupt gibt.\n\nBeide Seiten hatten aus ihren letzten Gefechten im Jahr 1936 noch etwas zu erledigen. Die Letten - um die Deutschen endlich aus ihrer Heimat zu vertreiben, um Riga, ihre einzige Hauptstadt, zurückzuerobern. Die Baltendeutschen - um diesen Aufstand endgültig zu zerschlagen und ihr Geburtsrecht zurückzufordern.\n\nEin kalter Wind weht über die Straßen von Riga, und mit ihm eine Flut von Schreien, die alle das Gleiche rufen."
 KRLAT.9.a: "Auf die Barrikaden!"

 KRLAT.10.t: "Die Versammlung tritt zusammen"
 KRLAT.10.d: "In Libau wurde eine außerordentliche Sitzung der Verfassungsversammlung einberufen, um die provisorische lettische Verfassung angesichts der zunehmenden politischen Dominanz von Kurelis und seiner Clique neu zu formulieren. Die Versammlung kommt nicht umhin, Kurelis und der Exekutive ein hohes Maß an Macht abzutreten, was in krassem Gegensatz zur provisorischen politischen Struktur steht, aber viele Fragen sind noch ungelöst."
 KRLAT.10.a: "Wir haben viel zu klären."

 KRLAT.11.t: "Die Frage der Befugnisse der Saeima"
 KRLAT.11.d: "Während die Saeima nominell die Befugnis hat, unabhängig von der Exekutive Gesetze zu erlassen, vertreten die Mitglieder von Kurelis Fraktion unterschiedliche Ansichten darüber, inwieweit das Amt eine direkte Kontrolle über die gesetzgeberische Tätigkeit ausüben sollte."
 KRLAT.11.a: "Die Legislative nicht verwässern"
 KRLAT.11.b: "Der Präsident hat ein uneingeschränktes Vetorecht"

 KRLAT.12.t: "Treffpunkt der Saeima"
 KRLAT.12.d: "Die lettische Verfassung im Exil sah vor, dass die lettische Versammlung in Riga und nur in Riga tagen sollte. Sie berücksichtigte jedoch nicht die besonderen Umstände, mit denen das Land jetzt konfrontiert ist. Es bleibt die Frage, ob wir die Versammlung formell in Libau einrichten oder weiterhin nur von der Stadt aus agieren sollen, die de facto auf die Befreiung Rigas wartet."
 KRLAT.12.a: "Riga ist unsere Hauptstadt."
 KRLAT.12.b: "Erkennen Sie die Realität der Situation - Libau."

 KRLAT.13.t: "Der Generālis"
 KRLAT.13.d: "Die außergewöhnlichen Herausforderungen, vor denen Lettland derzeit steht, haben in der Bevölkerung breite Unterstützung für Kurelis autoritäres Handeln hervorgerufen. Während Kurelis mindestens bis zum Ende der gegenwärtigen Krise Präsident bleiben soll, haben einige gefordert, dass seine Herrschaft in der Verfassung festgeschrieben werden sollte - Präsident auf Lebenszeit."
 KRLAT.13.a: "Schreiben Sie es in das Dokument."
 KRLAT.13.b: "Er wird nur so lange bleiben, bis die Krise vorüber ist."

 KRLAT.14.t: "Außenpolitik"
 KRLAT.14.d: "Lettland befindet sich auf der Weltbühne in einer schwierigen Lage. Das Land steht sowohl von Deutschland als auch von Russland unter diplomatischem Druck, und die Gefahr einer Invasion durch eine dieser beiden Mächte ist groß. Die provisorische Verfassung räumt der Saeima eine Rolle bei der Ausarbeitung von Verträgen und der Ernennung von Diplomaten ein, wobei die Zustimmung des Gremiums für die Ratifizierung von Verträgen und die Besetzung von Posten erforderlich ist. Obwohl dies umständlich und angesichts der Kontrolle der Saeima durch Kurelis eine Farce ist, fordern einige, dass diese Besonderheit der Verfassung beibehalten wird."
 KRLAT.14.a: "Der Saeima muss die Entscheidungen der Regierung genehmigen"
 KRLAT.14.b: "Nur der Generālis weiß, was gut ist"

 KRLAT.15.t: "Zuständigkeiten und Befugnisse"
 KRLAT.15.d: "Die letzte große Debatte der verfassungsgebenden Versammlung betrifft die Frage, ob der Präsident die Legislative einseitig und für immer auflösen kann oder nicht. Ein solches Vorgehen wäre zwar höchst ineffizient und würde die Verwaltung übermäßig belasten, doch wenn es unter den richtigen Umständen möglich wäre, würde die Unabhängigkeit der Legislative zumindest für die restliche Zeit der Krise nahezu aufgehoben."
 KRLAT.15.a: "Die Exekutive hat keine Macht über den Saeima."
 KRLAT.15.b: "Der Präsident kann den Saeima auflösen."

 KRLAT.16.t: "Eine starke Exekutive"
 KRLAT.16.d: "Das Direktorialsystem wurde so gut wie abgeschafft, und das Amt des Präsidenten erhielt mehr Autorität. General Kurelis ist zwar nominell weder Regierungschef noch Staatsoberhaupt, leitet aber die meisten Funktionen der Zentralregierung."
 KRLAT.16.a: "Ein Held an der Spitze."

 KRLAT.17.t: "Eingeschränkte Exekutivgewalt"
 KRLAT.17.d: "Das nach dem Zusammenbruch des Vereinigten Baltischen Herzogtums eingeführte Direktorialsystem hat sich etabliert, während die Autorität und die Rolle des Staates gewachsen sind."
 KRLAT.17.a: "Vorwärts!"

 KRLAT.19.t: "Economic Stabilisation"
 KRLAT.19.d: "The economic crisis which followed the dissolution of the United Baltic Duchy has finally subsided.\n\nWe are now in a position where our economy is functioning smoothly, as the measures we have undertaken after independence have come to fruition."
 KRLAT.19.a: "Großartig!"

 KRLAT.20.t: "Politische Stabilisierung"
 KRLAT.20.d: "Die politische Krise, die auf die Auflösung des Vereinigten Baltischen Herzogtums folgte, ist endlich abgeklungen.\n\n Die unabhängige lettische Verwaltung hat sich gründlich etabliert."
 KRLAT.20.a: "Großartig!"

 KRLAT.21.t: "Kurelis Lettland"
 KRLAT.21.d: "Kurelis hat die Mitglieder des Verfassungskonvents davon überzeugt, dass das Ziel von Peterss, einen sozialistischen Staat zu bilden, nichts anderes als den sofortigen Verlust unserer Unabhängigkeit zur Folge haben wird. Die Versuche der Sozialisten, mit den Arbeitern in der Stadt Riga zusammenzuarbeiten, werden nur zu einem größeren deutschen Einfluss in unserem Land führen, was unweigerlich die Wiederangliederung an Deutschland zur Folge hat.\n\nMit diesem Angriff auf Peterss und seine Bewegung hat Kurelis seinen früheren Schwung und die allgemeine Begeisterung in der breiten Bevölkerung genutzt. Der Verfassungskonvent in Wolmar ist zu seinen Gunsten ausgefallen, und die Unterstützung für Kurelis überwiegt nun die für Peterss.\n\nWäre Peterss in einer stärkeren Position gewesen, hätte man wahrscheinlich mit mehr Widerstand gerechnet. Aber jetzt sind die Träume von einer zweiten Iskolat-Republik erst einmal ad acta gelegt, denn es ist Kurelis Vision, die Lettland voranbringen wird!"
 KRLAT.21.a: "Lettland den Letten!"

 KRLAT.22.t: "Kurelis Lettland"
 KRLAT.22.d: "Kurelis hat genügend Mitglieder des Verfassungskonvents davon überzeugt, dass Peterss ungeeignet ist, das Land zu führen. Seine Feigheit ist so groß, dass der Sozialistenführer sich nicht einmal dazu durchringen kann, seine eigene Position im Konvent zu verteidigen. Wie können wir dann von einem solchen Mann erwarten, dass er die Unabhängigkeit Lettlands sichert, geschweige denn unsere Hauptstadt zurückerobert?\n\nMit diesem Angriff auf Peterss und seine Bewegung hat Kurelis seinen früheren Schwung und die allgemeine Begeisterung in der breiten Bevölkerung genutzt. Der Verfassungskonvent in Wolmar ist zu seinen Gunsten ausgefallen, und die Unterstützung für Kurelis überwiegt nun die für Peterss.\n\nWäre Peterss in einer stärkeren Position gewesen, hätte man wahrscheinlich mit mehr Widerstand gerechnet. Aber jetzt sind die Träume von einer zweiten Iskolat-Republik erst einmal ad acta gelegt, denn es ist Kurelis Vision, die Lettland voranbringen wird!"
 KRLAT.22.a: "Lettland den Letten!"

 KRLAT.23.t: "Die Kurischen Könige"
 KRLAT.23.d_1: "Kurz vor dem Zusammenbruch des Vereinigten Baltischen Herzogtums erkannten die Deutschen den Adel der so genannten 'Kurischen Könige', der legitimen Nachkommen des vordeutschen Adels in Kurland, an. Die neu verliehenen Adelstitel waren zwar nur 600 an der Zahl, hoben aber das Ansehen der 'Könige' und ermöglichten einigen von ihnen in der kurzen Zeit vor dem Zusammenbruch des Herzogtums den Zugang zu - wenn auch marginalen - Landgütern.\n\nUm den Erhalt ihres neu gewonnenen Status und ihrer Besitztümer zu rechtfertigen, hat Mārtiņš Peniķis, der frühere Vertreter der Könige im Baltischen Landtag, unserer neuen Republik öffentlich die Treue geschworen und sich verpflichtet, unsere Regierung mit allen erforderlichen Mitteln zu unterstützen."
 KRLAT.23.d_2: "Kurz vor dem Zusammenbruch des baltischen Herzogtums bemühte sich Mārtiņš Peniķis als einziger Vertreter der 'Kurischen Könige', der Nachkommen des vordeutschen Adels von Kurland, um Adelstitel für die 600 verbliebenen 'Könige' von Kurland. Nach unserer Unabhängigkeit hat er sich an unsere neue Regierung gewandt und erneut um die Verleihung von Titeln als Gegenleistung für die politische Unterstützung durch die 'Könige' gebeten."
 KRLAT.23.a: "Kurland ist wirklich einzigartig."
 KRLAT.23.b: "Gewährung der Titel."
 KRLAT.23.c: "Wir sind eine Republik..."

 KRLAT.24.t: "Auf die polnische Minderheit zugehen?"
 KRLAT.24.d_1: "Die polnische Minderheit konzentriert sich in Kurland, vor allem in der Region Illuxt, und übt in Teilen Lettlands einen beachtlichen Einfluss aus. Während die Polen im Allgemeinen von der lettischen Unabhängigkeit und der Beendigung der deutschen Vorherrschaft begeistert waren, sind die Polen im Allgemeinen von der Richtung unserer Regierung verunsichert, und unter ihnen herrscht jetzt weitgehend 'Kaufreue' vor. Unser Regime hat zwar deutlich gemacht, dass es die Rechte nichtdeutscher ethnischer Minderheiten im Lande schützen will, aber die Vorliebe des Staates für Lettland ist eindeutig. Die Polen ärgern sich über den raschen sozialen Aufstieg, den viele gewöhnliche Letten genossen haben, da sich unter anderem halbwegs angesehene Stellen in der staatlichen Verwaltung nur für sie geöffnet haben. Die Schließung der politischen Sphäre und die Beschneidung der politischen Rechte durch die Armee hat ebenfalls zu einiger Besorgnis geführt, vor allem angesichts der allgemeinen Zugehörigkeit der meisten Mitglieder des Regimes zu den Lutheranern.\n\nEs hat sich jedoch eine Gelegenheit ergeben, unsere Beziehungen zu einem großen Teil der polnischen Gemeinschaft wiederherzustellen. Der für die Gemeinde zuständige katholische Bischof hat angeboten, eine Veranstaltung zu organisieren, bei der General Kurelis mit prominenten polnischen Bürgern zusammentrifft und den General zu einer Rede einlädt. Eine wohlwollende Rede vor Ort wäre ein einfacher Weg, um die Unterstützung der polnischen Bevölkerung zu gewinnen, obwohl ein Verbleib in der Heimat mehr als nur ein subtiles Kopfnicken innerhalb unserer Verwaltung hervorrufen könnte. Sollen wir die Rede halten und teilnehmen?"
 KRLAT.24.d_2: "Die polnische Minderheit konzentriert sich in Kurland, vor allem in der Region Illuxt, und übt in Teilen Lettlands einen beachtlichen Einfluss aus. Während die Polen im Allgemeinen von der lettischen Unabhängigkeit und der Beendigung der deutschen Vorherrschaft begeistert waren, sind die Polen im Allgemeinen von der Richtung unserer Regierung verunsichert, und unter ihnen herrscht jetzt weitgehend 'Kaufreue' vor. Unser Regime hat zwar deutlich gemacht, dass es die Rechte nichtdeutscher ethnischer Minderheiten im Lande schützen will, aber die Vorliebe des Staates für Lettland ist eindeutig. Die Polen ärgern sich über den raschen sozialen Aufstieg, den viele gewöhnliche Letten genossen haben, da sich unter anderem halbwegs angesehene Stellen in der staatlichen Verwaltung nur für sie geöffnet haben. Die Schließung der politischen Sphäre und die Beschneidung der politischen Rechte hat ebenfalls zu einiger Besorgnis geführt, insbesondere angesichts des erklärten Atheismus der meisten Mitglieder des Regimes.\n\nEs hat sich jedoch eine Gelegenheit ergeben, unsere Beziehungen zu einem großen Teil der polnischen Gemeinschaft wiederherzustellen. Der neue sozialistische Bürgermeister von Illuxt hat angeboten, eine Veranstaltung auszurichten, bei der Genosse Peters mit prominenten polnischen Bürgern zusammentrifft und unseren Führer zu einer Rede einlädt. Eine wohlwollende Rede wäre ein einfacher Weg, um die Unterstützung der ethnischen Polen zu gewinnen, auch wenn ein Verbleib zu Hause mehr als nur ein subtiles Kopfnicken innerhalb unserer Verwaltung hervorrufen könnte. Sollen wir die Rede halten und teilnehmen?"
 KRLAT.24.a: "Eine Rede in Illuxt halten."
 KRLAT.24.b: "Wir können das nicht riskieren."

 #KRLAT.25 removed

 KRLAT.26.t: "Die Vereinigung für Nationale Freiheit"
 KRLAT.26.d: "Nach der Einnahme der Stadt Riga verschwand Paul Schliemann weitgehend von der politischen Bühne. Nun aber berichten Nachrichten aus Riga von der Gründung einer neuen liberalen politischen Vereinigung (keine Partei, um nicht mit den geltenden Bestimmungen in Konflikt zu geraten), "Die Vereinigung für Nationale Freiheit", an deren Spitze kein Geringerer als Schliemann selbst steht. Schliemann war zwar zu Zeiten der deutschen Herrschaft über das Baltikum ein Freund der Letten, aber er war immer noch ein Deutscher und stellte sich im alten Landtag manchmal gegen die Interessen der Minderheiten. Seine neue Gruppierung will die Rechte ethnischer Minderheiten, insbesondere der Deutschen, in Lettland mit juristischen Mitteln schützen und ihre Sache international bekannt machen. Die Gefühle innerhalb unserer Regierung sind daher gemischt. Die einen wollen hart gegen die Vereinigung vorgehen, die anderen sie gewähren lassen. Was sollte getan werden?"
 KRLAT.26.a: "Zum Schweigen bringen."
 KRLAT.26.b: "Lass es sein."

 KRLAT.27.t: "Die Schwertbrüder"
 KRLAT.27.d: "Viele Deutsche sind bereits aus unserem neuen Staat geflohen, und viele weitere verlassen ihn weiterhin. Natürlich weigern sich jedoch einige Deutsche, das Land zu verlassen. Zu diesen Deutschen gehören Mitglieder der rechtsextremen Szene im ehemaligen Herzogtum, die sich für eine harte Behandlung der einheimischen Balten ausgesprochen haben. Rufe nach Rache können nicht völlig ignoriert werden, und im Interesse der Aufrechterhaltung der Ordnung und der Verhinderung individueller Vergeltungsmaßnahmen haben die lokalen Regierungen mehrere ehemalige Mitglieder der Baltischen Bruderschaft, die im Land geblieben sind, verhaftet. Die Zahl dieser Verhaftungen scheint schnell zu steigen, und die nationale Regierung hat sich zwar nicht an der Fahndung beteiligt, aber auch nicht eingegriffen, um sie zu stoppen. Es sieht so aus, als ob die Volksjustiz gegen diejenigen, die einst ihre Verachtung für ihre künftigen Richter zum Ausdruck brachten, vollstreckt werden wird. Einigen könnte sogar die Todesstrafe drohen."
 KRLAT.27.a: "Wie man in den Wald hineinruft, so schallt es heraus."

 KRLAT.28.t: "Verstaatlichte Milchwirtschaft"
 KRLAT.28.d: "Die Milchwirtschaft ist in Lettland weit verbreitet. Milchviehbetriebe sind am Rande fast jedes Dorfes zu finden, und in einigen Gebieten ist der Bestand an Milchkühen dem Bestand an Menschen nicht unähnlich. Der Wirtschaftszweig ist jedoch auch sehr diffus und die verschiedenen Landwirte sind kaum miteinander vernetzt, außer über kleine Erzeugergemeinschaften und Handelsorganisationen. Um die Stabilität des Sektors zu gewährleisten, hat die Regierung von General Kurelis eine wachsende Zahl von Vorschriften erlassen, die insbesondere auf diesen Sektor abzielen. Gestern jedoch wurde die staatliche Aufsicht über die Milchwirtschaft erheblich verstärkt. Es wurde eine neue Abteilung im Innenministerium angekündigt, die als Alleinvertriebsstelle für Molkereiprodukte fungieren soll. Die Milchbauern werden daran gehindert, ihre Milch unabhängig vom Staat kommerziell zu vertreiben. Wer in den Städten lebt, hat nur noch über den Staat Zugang zu Milchprodukten, deren Verpackung und Form landesweit standardisiert sind. Wenn die Branche in Schwierigkeiten gerät, erhöht der Staat einfach den Preis, den er für Milchprodukte zahlt."
 KRLAT.28.a: "Milch schenkt uns Leben."

 KRLAT.29.t: "Galvaspilsēta Degvīns (Hauptstadt Wodka)"
 KRLAT.29.d: "Vor einem Jahr kündigte der lettische Staat eine große neue Investitionsreihe in die Produktion von Getreidealkohol an. In der Zwischenzeit hat sich die Spirituosenlandschaft verändert, da der Marktanteil des Staates gestiegen ist und verschiedene kleinere Hersteller und Vertreiber von staatlichen Unternehmen aufgekauft wurden. Vor allem ein neues Produkt ist im ganzen Land bekannt geworden und wird inzwischen auch im Ausland vermarktet. Galvaspilsēta, vielen einfach als 'Galva' bekannt, entwickelt sich schnell zu einer Art kulturellem Grundnahrungsmittel und ersetzt im kulturellen Zeitgeist sogar die traditionellen Spirituosen. Während verschiedene Nachahmerprodukte auf den Markt gekommen sind, ist das 'echte' Galva legal im Besitz des staatlichen Alkoholvertriebsmonopols, und sein Wachstum wird zweifellos den Einfluss unserer Regierung in der ganzen Welt stärken."
 KRLAT.29.a: "Galva, das neue Nationalgetränk."

 KRLAT.30.t: "Unpatriotische Künstler"
 KRLAT.30.d: "Vor etwas mehr als einem Monat wurde in der Lettischen Verfassung die Pflicht verankert, sich der antinationalen Subversion zu widersetzen. Bürgerinnen und Bürger, die in vielen Bereichen der Wirtschaft arbeiten, mussten einen Loyalitätseid ablegen, ähnlich wie Beamte. Eine Gruppe von Künstlern aus der Stadt Libau hat sich jedoch öffentlich geweigert, diesen Eid abzulegen. Gerüchte in Künstlerkreisen lassen vermuten, dass diese Meinung unter ihren Landsleuten weit verbreitet ist. Infolgedessen haben die örtlichen Behörden eine Reihe von Polizeirazzien im ganzen Land durchgeführt und viele Künstler verhaftet. Es ist davon auszugehen, dass sich diese Maßnahmen auf die Produktivität der Kunstschaffenden im Allgemeinen auswirken werden. Einige werden das Land sicher als direkte Folge davon verlassen."
 KRLAT.30.a: "Kunst ist ohnehin dekadent."

 KRLAT.31.t: "Eine nationale Militärakademie"
 KRLAT.31.d: "Gestern hat General Kurelis in Libau den Vorsitz bei der Eröffnung einer neuen, der Armee unterstellten Universität geführt. Die Zeremonie war großartig und verheißt Gutes für die Zukunft unserer Armee. Das ist jedoch nicht das, was die Schlagzeilen in der staatlichen Presse beherrscht. Im Anschluss an die Zeremonie verlieh die Universität dem General ein Ehrendiplom in Politikwissenschaft und kündigte an, dass der General sich als erster Doktorand einschreiben werde."
 KRLAT.31.a: "Schläft er nie?"

 KRLAT.32.t: "Doktor, General, President"
 KRLAT.32.d: "Vor Jahren kündigte General Kurelis seine Kandidatur zur Promotion an der in Libau eröffneten Militäruniversität an. Trotz seiner zeitaufwendigen Pflichten als Präsident scheint der General seinen akademischen Verpflichtungen nachgekommen zu sein, denn heute gaben die staatlichen Presseorgane bekannt, dass der General zum Doktor der Politikwissenschaften promoviert wurde."
 KRLAT.32.a: "Wow, beeindruckend."

 KRLAT.33.t: "Lettische Mechanisierung"
 KRLAT.33.d: "Neben der Einfuhr ausländischer Landmaschinen ist die lettische Inlandsproduktion im letzten Jahr dank der in den Kaufverträgen festgelegten Anforderungen an den Wissens- und Technologietransfer rasch gewachsen. Die Nachfrage der Landwirte wird nun zum Teil von lettischen Unternehmen gedeckt, und es wurde sogar mit dem Export von Landmaschinen begonnen."
 KRLAT.33.a: "Unsere Investition hat sich ausgezahlt."

 KRLAT.34.t: "Rückkehr der kurischen Juden"
 KRLAT.34.d_1: "Die Juden Kurlands sind in ihrer kulturellen und theologischen Ausrichtung einzigartig und bilden eine Gemeinschaft, die sich von anderen Juden, einschließlich der in Livland ansässigen, unterscheidet. Während des Weltkriegs wurden viele kurländische Juden aufgrund des russischen Antisemitismus und des Verdachts, dass insbesondere die kurländischen Juden Deutschland gegenüber loyal seien, in andere Teile Russlands deportiert. Während in den Jahren der deutschen Besatzung nur wenige nach Lettland zurückkehrten, haben sich nach der Unabhängigkeit viele kurische Juden zusammen mit ihren lettischen Landsleuten wieder in Kurland niedergelassen. Im Einklang mit unserer Politik des nationalen Atheismus hat der Zustrom so vieler religiöser Minderheiten in unserer Regierung einige Besorgnis ausgelöst. Nicht wenige Minister haben die Einführung eines Religionstests für Neuankömmlinge, ob bekennende Juden oder nicht, vorgeschlagen, um die Gläubigen unter ihnen zu identifizieren und Sicherheitsbedenken auszuräumen."
 KRLAT.34.d_2: "Die Juden Kurlands sind in ihrer kulturellen und theologischen Ausrichtung einzigartig und bilden eine Gemeinschaft, die sich von anderen Juden, einschließlich der in Livland ansässigen, unterscheidet. Während des Weltkriegs wurden viele kurländische Juden aufgrund des russischen Antisemitismus und des Verdachts, dass insbesondere die kurländischen Juden Deutschland gegenüber loyal seien, in andere Teile Russlands deportiert. Während in den Jahren der deutschen Besatzung nur wenige nach Lettland zurückkehrten, haben sich nach der Unabhängigkeit viele kurische Juden zusammen mit ihren lettischen Landsleuten wieder in Kurland niedergelassen. Unsere Regierung bevorzugt zwar in vielerlei Hinsicht ethnische Letten gegenüber ethnischen Minderheiten, erkennt aber auch den im Wesentlichen lettischen Charakter der Juden der Nation an. Die Rückkehr der jüdischen Exilanten aus Kurland hat General Kurelis die Möglichkeit gegeben, für sich zu werben. Er hat sich öffentlich mit jüdischen Rückkehrern getroffen und in der staatlichen Presse seine Unterstützung für die Gemeinschaft verkündet."
 KRLAT.34.a: "Unterzeichnen Sie das Testgesetz."
 KRLAT.34.b: "Kurzeme (Kurland) übertrifft weiterhin die Erwartungen."

 ISKO.1.t: "Der Konvent tritt zusammen"
 ISKO.1.d: "Die Eiserne Division war bereit, einen letzten verzweifelten Versuch zu unternehmen, Wolmar und damit den Verfassungskonvent einzunehmen. Da Kurelis die neu errungene Unabhängigkeit Lettlands als zu zerbrechlich ansah, um sie durch parteiinterne Streitereien zu gefährden, nahm er es auf sich, seine politischen Rivalen um Hilfe zu bitten.\n\nGerade als Manteuffels Männer Kurelis Position angreifen wollten, gerieten sie in einen Hinterhalt von Peterss und seiner Revolutionären Lettischen Legion, und mit Unterstützung aus Wolmar machten die letzten Reste der deutschen Streitkräfte kurzen Prozess.\n\nNachdem die Unabhängigkeit Lettlands gesichert ist, wenn auch ohne Riga, muss der Verfassungskonvent nun über die künftige Ausrichtung Lettlands entscheiden. Wie bei vielen Staaten nach der Unabhängigkeit könnte die nächste Herausforderung darin bestehen, die unterschiedlichen Ansichten der Bevölkerung zu berücksichtigen, ohne in einen Bürgerkrieg und Chaos zu verfallen.\n\nSowohl Kurelis als auch Peterss gelten als brauchbare Kandidaten für die Führung des Landes - beide streben die weitere Unabhängigkeit Lettlands an, und beide wollen die Stadt Riga zurückgewinnen. Peterss ist der Ansicht, dass Lettland nur mit einem Bündnis mit der französischen Kommune unabhängig bleiben kann. Kurelis hingegen beharrt darauf, dass Lettland sich selbst an die erste Stelle setzen muss - entweder, indem es wirklich unabhängig bleibt, oder, je nachdem, wie sich die Situation entwickelt, indem es mit einem anderen gleichgesinnten regionalen Machtblock gemeinsame Sache macht, der möglicherweise die Deutschen herausfordern möchte.\n\nDa die Stabilität und die Existenz eines unabhängigen Lettlands auf dem Spiel steht, hat Kurelis beschlossen, dass es im Interesse des Landes ist, diese Farce eines Verfassungskonvents so schnell wie möglich zu beenden. Damit Lettland nicht den Sozialisten überlassen wird, die Gefahr laufen, die nach Jahrhunderten endlich errungene Unabhängigkeit zu verlieren, müssen wir dafür sorgen, dass Peterss und seine Bewegung diskreditiert werden. Oder wir könnten ihn einfach verhaften..."
 ISKO.1.a: "Wir werden Peterss beschuldigen, sich mit dem Feind zu verbrüdern!"
 ISKO.1.b: "Wir werden Peterss in aller Stille unter falschem Vorwand verhaften!"

 ISKO.2.t: "Die Gefangennahme scheitert"
 ISKO.2.d: "Als die kleine Gruppe von Männern des Imanta-Regiments nach Libau kam, um Peterss heimlich festzunehmen, war er nirgends zu finden. Sie erfuhren bald, dass Peterss seine Bewegung seit einigen Tagen aus dem Untergrund heraus anführt, und über seinen genauen Aufenthaltsort gibt es bestenfalls spärliche Angaben.\n\nDie Unterstützung durch die Öffentlichkeit und den Verfassungskonvent selbst ist für beide großen Fraktionen noch in Reichweite, so dass wir kein Risiko eingehen dürfen. Es könnte das Beste sein, Peterss wie die Ratte, die er ist, aufzuspüren und ihn endgültig festzunehmen, anstatt auf die subtileren Mittel zurückzugreifen, die wir zuvor versucht haben und mit denen wir gescheitert sind. Oder wir könnten einfach ein Exempel an seiner Feigheit statuieren und so unseren Rückhalt im Konvent stärken.\n\nNatürlich werden unsere Versuche, ihn öffentlich zu beseitigen, bei der Bevölkerung nicht so gut ankommen, aber sie wird mit der Zeit die Notwendigkeit solcher Maßnahmen erkennen."
 ISKO.2.a: "Wir werden Libau nicht verlassen, bis wir ihn gefunden haben!"
 ISKO.2.b: "Zeigen Sie dem Volk, dass Peterss Schwäche ihn zum Regieren ungeeignet macht!"

 ISKO.3.t: "Am Scheideweg"
 ISKO.3.d: "Der revolutionäre Syndikalismus ist in der internationalen sozialistischen Bewegung mittlerweile vorherrschend. In Lettland jedoch halten viele Sozialisten, einschließlich eines Großteils der Führung unserer neuen Republik, immer noch an den Idealen der Bolschewiki fest. Auch wenn die Beziehungen ansonsten nicht undurchführbar wären, könnte eine zumindest teilweise Übernahme syndikalistischer Ideen eine stärkere Zusammenarbeit mit den syndikalistischen Kräften in Europa erleichtern. Sollte diese Idee in die Tat umgesetzt werden?"
 ISKO.3.a: "An den Idealen der Bolschewiki festhalten"
 ISKO.3.b: "Umsetzung eines syndikalistischen Modells"

 ISKO.4.t: "Blick in die Vergangenheit"
 ISKO.4.d: "Der Syndikalismus wurde zugunsten der Weiterentwicklung der Ideale der alten Bolschewiki der russischen Revolution, mit denen wir so eng verbunden sind, abgelehnt."
 ISKO.4.a: "Lenin muss gerächt werden."

 ISKO.5.t: "Syndikalismus im Aufwind"
 ISKO.5.d: "Die Vorherrschaft des Syndikalismus ist nicht zu leugnen. Um die Beziehungen zu den Mächten der Dritten Internationale zu erleichtern, müssen wir ein grundsätzlich syndikalistisches Wirtschaftsmodell akzeptieren."
 ISKO.5.a: "Eine notwendige Entscheidung."

 ISKO.6.t: "Die Entwicklung der Wirtschaft"
 ISKO.6.d: "Die Meinungsverschiedenheiten über die Wirtschaftspolitik im ländlichen Raum haben sich als schwer lösbar erwiesen. Aus diesem Grund werden die Mitglieder des Politbüros ab heute ununterbrochen an einem umfassenden Plan arbeiten."
 ISKO.6.a: "Lassen Sie die Kräfte der Reaktion erzittern."

 ISKO.7.t: "Aufsicht über den Kollektivierungsprozess"
 ISKO.7.d: "Die Art und Weise, wie der Staat die Reformen durchführen soll, hat unter den Mitgliedern der Zentralregierung zu Meinungsverschiedenheiten geführt. Während einige, darunter Genosse Peters, es vorziehen würden, dass die Zentralregierung den Reformprozess direkt durchführt, haben andere einen nuancierteren Ansatz gefordert. Sie argumentieren, dass die Landbevölkerung, die bereits zu revolutionären Aktionen neigt, ermutigt werden könnte, die Politik selbst durchzuführen und auf Reaktionen zu verzichten, wie sie es für richtig halten. Das sei zwar vielleicht schwieriger und weniger umfassend, würde aber die Unterstützung der Bevölkerung für noch umstrittenere Maßnahmen des Staates sicherstellen."
 ISKO.7.a: "Der Staat soll allein handeln."
 ISKO.7.b: "Ermöglicht eine lokale Umsetzung."

 ISKO.8.t: "Die Enteignungsdebatte"
 ISKO.8.d: "Es ist zwar unbestreitbar, dass die zentrale Verwaltung die ländlichen Produktionsnetze rasch zum Besseren verändern wird, aber eine kurzfristige wirtschaftliche Störung könnte die Menschen gegen die Revolution aufbringen. Daher fordern einige Gemäßigte - sehr zur Verachtung des Genossen Peters -, dass kleinere Unternehmen und Landbesitzer von der vollständigen Enteignung verschont bleiben, auch wenn sie dadurch einen Rückschlag erleiden würden."
 ISKO.8.a: "Nehmen Sie alles."
 ISKO.8.b: "Kleine Betriebe brauchen nicht gestört zu werden."

 ISKO.9.t: "Über direktes Staatseigentum"
 ISKO.9.d: "Neben der reinen Kollektivierung fordern einige, dass der Staat die direkte Kontrolle über bestimmte landwirtschaftliche Flächen übernimmt."
 ISKO.9.a: "Umsetzung des direkten Eigentums des Staates."
 ISKO.9.b: "Forcieren Sie stattdessen die Kollektivierung."

 ISKO.10.t: "Die Kulakenfrage"
 ISKO.10.d: "Die reich-bäuerliche Kulak-Klasse hat lange Zeit versucht, ihre ausbeuterischen Praktiken unter einem falschen Deckmantel zu verbergen. Zweifellos ist der Tag der Abrechnung für alle, die als Kulaken gelten, gekommen. Einige wollen die Kulaken jedoch mit mehr Nachsicht behandeln als andere. Die Kulaken, so argumentieren diese Gemäßigten, können einfach dadurch reformiert werden, dass sie ihr Verhältnis zu den Produktivkräften ändern. Anstatt die Kulaken vollständig zu enteignen, sollten sie die Möglichkeit haben, kleine Parzellen für den eigenen Anbau ohne die Hilfe von Vertragsarbeitern zu bewirtschaften."
 ISKO.10.a: "Töricht! Wir müssen sie als ausgesprochene Reaktionäre behandeln."
 ISKO.10.b: "Kulaken können reformiert werden."

 ISKO.11.t: "Die Entschädigungsdebatte"
 ISKO.11.d: "Im Zuge der Kollektivierung wird der Staat einigen revolutionär gesinnten Menschen ihr Land und ihren Besitz wegnehmen müssen. Im Interesse der Gleichheit sind viele der Meinung, dass selbst solche aufrechten Persönlichkeiten keine formale Entschädigung in der einen oder anderen Form erhalten sollten, sehr zum Leidwesen einiger."
 ISKO.11.a: "Ignorieren Sie diese Idee."
 ISKO.11.b: "Entschädigung anbieten."

 ISKO.12.t: "Die Abschaffung der privaten Landwirtschaft"
 ISKO.12.d: "Nachdem die umstrittensten Fragen im Zusammenhang mit der ländlichen Wirtschaftspolitik geklärt sind, wurde ein Entwurf fertiggestellt und in der Partei verbreitet. Als Ergebnis der Debatten hat das Politbüro ein Memo veröffentlicht, in dem die Absicht der Partei bekräftigt wird, das individuelle Eigentum an Grund und Boden abzuschaffen, und in dem der viel diskutierte politische Entwurf als ein Schritt in Richtung dieses Ziels dargestellt wird."
 ISKO.12.a: "Eine kommunistische Gesellschaft bricht sicher an!"

 ISKO.13.t: "Die Ausbreitung der Kollektivierung"
 ISKO.13.d: "Nachdem die umstrittensten Fragen der ländlichen Wirtschaftspolitik geklärt sind, wurde ein Entwurf fertiggestellt und in der Partei verbreitet. Als Ergebnis der Debatten hat das Politbüro ein Memorandum veröffentlicht, in dem die Absicht der Partei bekräftigt wird, alle landwirtschaftlichen Betriebe schrittweise in großen Kollektivbetrieben zusammenzufassen, ohne den ländlichen Raum zu zerstören, und in dem der viel diskutierte Entwurf als ein Schritt in Richtung dieses Ziels dargestellt wird."
 ISKO.13.a: "Vom Volk für das Volk!"

 ISKO.14.t: "Ländliche Strukturen umgekrempelt"
 ISKO.14.d: "Die aggressive Politik des Staates, die auf die Abschaffung des individuellen Landbesitzes abzielt, hat die etablierten informellen Systeme des Handels und der Ressourcenzuteilung völlig umgekrempelt. Auch wenn dies auf lange Sicht notwendig sein mag, haben bestimmte Regionen begonnen, tiefgreifende soziale und zunehmend auch wirtschaftliche Turbulenzen zu erleben."
 ISKO.14.a: "Dies könnte schwerwiegende Folgen haben."

 ISKO.15.t: "Eine schlechte Ernte"
 ISKO.15.d: "Infolge der Unruhen auf dem Lande sind mehrere Großbetriebe plötzlich in Konkurs gegangen und haben ihre Ernten verdorren lassen. Während die zentrale Führung zunächst von dieser schlimmen Nachricht abgeschirmt wurde, ist die daraus resultierende Hungersnot in bestimmten Gegenden unübersehbar geworden. Zwar wurden inzwischen entschlossene Maßnahmen zur Entlastung der betroffenen Gebiete ergriffen, doch werden die Leichen noch immer gezählt."
 ISKO.15.a: "Zumindest ist das Schlimmste überstanden."

 #Isko.16 under easter egg stuff

 ISKO.17.t: "Genosse Peterss besucht Adiamünde"
 ISKO.17.d: "Nach der Abschaffung der Leibeigenschaft in den baltischen Provinzen begannen die lettischen und estnischen Bauern, sich in Landgemeinden zu organisieren, die mit Autonomie, demokratischer Selbstverwaltung und bestimmten Befugnissen und Privilegien ausgestattet wurden. Infolgedessen ist eine Generation von Bauern in diesen Gebieten unter weitgehend autonomen und demokratischen Bedingungen aufgewachsen. Die Beteiligung am politischen Prozess und die Pflege der traditionellen baltischen Kultur waren in diesen Gebieten die Norm, selbst unter der weitergehenden deutschen Herrschaft.\n\nDie Wahl eines gewissen Pēteris Briedis zum Ältesten der Landsgemeinde Adiamünde wurde zwar weitgehend in Ruhe gelassen, erregte aber bei den Deutschen einiges Aufsehen. Briedis, ein Einwohner der Gemeinde, der damals nach Riga gezogen war, um in den Marinewerften zu arbeiten, und sich der dortigen Gewerkschaftsbewegung angeschlossen hatte, verstand sich als Syndikalist und wurde von der Gemeinde mit einem politischen Programm gewählt, das sich auf die Umsetzung des Syndikalismus vor Ort konzentrierte.\n\nHeute stattete Genosse Peterss der Kommune einen viel beachteten Besuch ab und reichte dem Ältesten Briedis die Hand. Die beiden schüttelten sich vor den Kameras der staatlichen Presse die Hände, und der Erfolg der Kommune wurde dokumentiert, um den Sozialismus in der Bevölkerung zu verbreiten. Trotz der ideologischen Unterschiede zwischen den beiden Männern wurde das Bild des Händedrucks von Peterss und Briedis in der Staatspropaganda bekannt."
 ISKO.17.a: "Eine Inspiration."

 ISKO.18.t: "Der Rote Graf im Roten Lettland"
 ISKO.18.d_1: "Alexander von Stenbock-Fermor, besser bekannt als der Rote Graf, wurde die prominenteste deutsche Stimme für den Sozialismus im Herzogtum. Er entschied sich, nach dem Zusammenbruch der deutschen Herrschaft über den Rest des Baltikums in Riga zu bleiben, und floh auch nach der Eroberung Rigas nicht. Tatsächlich hat er heute öffentlich unserer Regierung die Treue geschworen und eine neue politische Broschüre veröffentlicht, in der er die Deutschen in Riga auffordert, die Autorität der Republik Iskolat zu wahren."
 ISKO.18.d_2: "Alexander von Stenbock-Fermor, besser bekannt als der Rote Graf, wurde die prominenteste deutsche Stimme für den Sozialismus im Herzogtum. Nach dem Zusammenbruch der deutschen Herrschaft über den Rest des Baltikums blieb er zunächst in Riga, doch nachdem er einige Pamphlete zur Unterstützung unseres Regimes veröffentlicht hatte, siedelte er schließlich nach Libau über und ermutigte die Menschen in Riga und die Deutschen unter der Herrschaft des Iskolats, unsere Regierung zu unterstützen. Seine Unterstützung hat entscheidend dazu beigetragen, die Begeisterung der Deutschen für den Sozialismus zu steigern."
 ISKO.18.a: "Willkommen, Genosse!"

 ISKO.19.t: "Konsolidierung der Bürokratie"
 ISKO.19.d: "Mit der Konsolidierung der Wirtschaft wurden die verschiedenen Ministerien, die zur Überwachung der Funktion bestimmter Sektoren eingerichtet worden waren, unter ein einheitliches Dach gebracht, wobei ein einziger Minister für die wirtschaftliche Entwicklung im weiteren Sinne zuständig ist. Wir sind uns jetzt darüber im Klaren, dass keine wirtschaftliche Funktion unabhängig von einer anderen ist. Das Brot, das der Arbeiter jeden Tag isst, kommt von den Feldern und ermöglicht es ihm, in den Fabriken zu arbeiten. Ein Bereich sollte nicht verwaltet werden, ohne sich um die anderen Bereiche zu kümmern."
 ISKO.19.a: "Weniger ist mehr."

 ISKO.20.t: "Die Föderalismusfrage"
 ISKO.20.d: "Die Republik Iskolat wurde als Einheitsstaat gegründet, in dem die gesamte Macht von der nationalen Regierung an die Regionen und Gemeinden übertragen wurde. Dies war letztlich eine Frage der Einfachheit, die angesichts der geringen Größe Lettlands als notwendig erachtet wurde, während sich die Republik etablierte. Unsere Führung hält jedoch am föderalistischen Ideal fest, zumindest in der Theorie. Immer wieder wurde innerhalb der Partei Druck ausgeübt, ein föderalistisches System einzuführen, ohne jedoch die führende Position der Partei und ihre Kontrolle über alle Organe der Staatsmacht zu gefährden. Auch wenn die Auswirkungen des Föderalismus in der Praxis eher gering wären, könnte es sich lohnen, die anfänglichen Schwierigkeiten bei der Umstellung in Kauf zu nehmen, wenn sich unser Land (aus welchen Gründen auch immer) vergrößern sollte."
 ISKO.20.a: "Nicht nötig."
 ISKO.20.b: "Setzen Sie die Änderung um."

 ISKO.21.t: "Anarchisten-Zelle aufgedeckt"
 ISKO.21.d: "Heute erregten die Behörden eines kleinen Dorfes im Herzen Livlands einige Aufmerksamkeit, auch in der staatlichen Presse, weil sie eine Zelle von Anarchisten festgenommen hatten. Während sich viele Anarchisten in der ganzen Welt im Allgemeinen mit dem sozialistischen Block in seiner jetzigen Form identifizieren, lehnen viele, auch hier bei uns, unser gegenwärtiges Regime ab und hoffen, es mit allen Mitteln zu stürzen, und unsere jüngste militärische Aufrüstung hat ihnen die Möglichkeit gegeben, Waffen in die Hände zu bekommen, die sie zu unserem Sturz einsetzen wollten. Glücklicherweise konnte diese Gruppe jedoch abgewehrt werden, und die örtlichen Behörden haben Lob geerntet."
 ISKO.21.a: "Exzellent."

 ISKO.22.t: "Akademischer Unmut"
 ISKO.22.d: "Die Illoyalität der akademischen Gemeinschaft ist in den letzten Monaten immer deutlicher geworden. Insbesondere das Scheitern von drei regimefreundlichen Doktoranden im ganzen Land wurde von unserer Regierung verurteilt, obwohl Genosse Peterss selbst schwieg. Doch trotz seines Schweigens begann Peterss, auf eine gründliche Säuberung des Elfenbeinturms zu drängen, indem er eine Reihe von möglichen Rechtfertigungen und Ersatzkandidaten für Mitglieder bestimmter Abteilungen der wenigen in Lettland tätigen Akademien entwarf. Mit einem Wort, die Umwälzung der Akademie kann beginnen."
 ISKO.22.a: "Die Säuberung beginnen."

 ISKO.23.t: "Amtliche Peinlichkeit"
 ISKO.23.d: "Die Bemühungen, Libau zu einem angemessenen Veranstaltungsort für eine Ausstellung über den proletarischen Internationalismus und die Verheißung einer sozialistischen Zukunft umzugestalten, sind schnell vorangekommen. Breite Alleen sind an die Stelle überfüllter Straßen getreten, und große Regierungsgebäude wurden in nur wenigen Monaten mit angemessenen Investitionen errichtet; weitere Projekte sind noch in Arbeit. Allerdings haben reaktionäre Elemente in der Gesellschaft die verstärkte Aufmerksamkeit, die der Stadt von unseren westlichen sozialistischen Verbündeten zuteil wurde, genutzt, um unser Regime und seine Auslandsbeziehungen zu unterminieren. Eine berühmte Kirche in Libau, deren Kruzifixe bereits entfernt, aber noch nicht ganz verschlossen waren, entrollte vor einem Kamerateam der Internationalen eine Reihe politischer Transparente im Vorfeld eines wichtigen Besuchs. Die Leitung der Kirche wird bestraft werden und das Gebäude wird sicherlich abgerissen werden, aber der Schaden für unsere internationalen Beziehungen ist bereits angerichtet, und wir wagen es nicht, den Vorfall noch weiter anzuheizen, indem wir das Kamerateam zur Rede stellen und die Löschung der Aufnahmen verlangen. Hoffentlich wird der Schaden minimal sein."
 ISKO.23.a: "Reißt den Kirchturm nieder."

 ISKO.24.t: "Spontane Revolutionstribunale"
 ISKO.24.d: "Mit der Enthauptung der reaktionären Fraktion in Lettland ist die Aufgabe, antisozialistische Elemente in der Gesellschaft insgesamt zu beseitigen, häufig in die Hände von Lokalpatrioten und Genossen gefallen. Nun aber hat die Praxis der Gemeinden, unkontrollierte Revolutionstribunale einzurichten, um reaktionäre Elemente außerhalb des formalen Rechtssystems vor Gericht zu stellen und zu verurteilen, einen fieberhaften Aufschwung genommen. Der Eifer und Radikalismus dieser lokalen Genossen hat die Regierung beunruhigt, und es wurden Agenten in die Dörfer geschickt, um diese Praxis einzudämmen und die Angeklagten vor staatliche Gerichte zu bringen."
 ISKO.24.a: "Das ist allein Sache des Staates."

 ISKO.25.t: "Vergeltung"
 ISKO.25.d: "Die vor fast drei Monaten begonnene Aufstockung der ausländischen Ausrüstung hat dazu geführt, dass einige Waffen zu den Lett-Kameraden im Ausland, insbesondere im nahe gelegenen Latgale und in der Stadt Daugavpils, gelangt sind. Aufgrund früherer Konflikte versucht Boris Sawinkow seit langem, Peterss zu übertrumpfen, und der Zustrom von Waffen bot die Gelegenheit dazu. Die Details sind ziemlich düster, aber es erübrigt sich zu sagen, dass die Pro-Iskolat-Zellen in der Region Latgale gründlich infiltriert und ihre Anführer identifiziert wurden. Die Fotos eines Genossen, der gezwungen wurde, eine grausame Botschaft von Sawinkow für Peterss zu überbringen, signalisierten das grausame Ende einer bestimmten Zelle und verdeutlichten eine persönliche Feindschaft."
 ISKO.25.a: "Er wird schon noch seinen Anteil bekommen."

 LATFOR.1.t: "Ultimatum für Dünaburg?"
 LATFOR.1.d: "Da Russland in einen Konflikt verwickelt ist, scheint jetzt der richtige Zeitpunkt gekommen zu sein, um die Letten von Dünaburg in den Schoß zu holen. Wir könnten den Sozialisten, die Dünaburg kontrollieren, ein Ultimatum stellen und die weiße Regierung völlig umgehen. Schließlich könnte selbst das Eingreifen einer kleinen Macht wie der unseren den Ausgang des Bürgerkriegs beeinflussen."
 LATFOR.1.a: "Tun Sie es."
 LATFOR.1.b: "Zurück."

 LATFOR.2.t: "Lettische Provokationen"
 LATFOR.2.d: "Offenbar plant die aufstrebende lettische Republik, eine in jeder Hinsicht winzige Nation, in naher Zukunft einen Vorstoß in die von Letten bewohnte Region Dünaburg."
 LATFOR.2.a: "Geben Sie eine Warnung heraus."

 LATFOR.3.t: "Lettisches Ultimatum"
 LATFOR.3.d: "Wie erwartet, hat Lettland offiziell den Vorstoß nach Dünaburg unternommen. Lettische Truppen wurden an die Grenze verlegt und ein offizielles Ultimatum gestellt - Dünaburg oder Krieg."
 LATFOR.3.a: "Selbst Lettland könnte sich als Herausforderung erweisen."
 LATFOR.3.b: "Lächerlich. Nein."

 LATFOR.4.t: "Die [FROM.GetName] akzeptiert"
 LATFOR.4.d: "Der Krieg wurde zwar erwartet, aber unsere Forderungen wurden erfüllt. Dünaburg ist unser."
 LATFOR.4.a: "Eine angenehme Überraschung."

 LATFOR.5.t: "[FROM.GetNameDefCap] lehnt ab"
 LATFOR.5.d: "Es überrascht nicht, dass unser Ultimatum abgelehnt worden ist. Die Truppen bereiten sich auf den Einsatz im Kampf um die Vereinigung Lettlands vor."
 LATFOR.5.a: "Es ist also Krieg."

 LATFOR.6.t: "Lettischer Staatsbesuch"
 LATFOR.6.d: "Aus Lettland ist eine Delegation unter Leitung von Präsident Kurelis eingetroffen. Es wurde ein Staatsdinner veranstaltet, bei dem die Staatsoberhäupter versprachen, die gegenseitige Zusammenarbeit zu vertiefen."
 LATFOR.6.a: "Willkommen!"

 LATFOR.7.t: "Delegation in [FROM.GetAdjective] willkommen geheißen"
 LATFOR.7.d: "Unsere [FROM.GetNameDef]-Freunde haben unsere Delegation sehr freundlich empfangen. Präsident Kurelis selbst nahm an einem formellen Staatsdinner teil und knüpfte neue persönliche Beziehungen."
 LATFOR.7.a: "Ich danke Ihnen."

#LATFOR 8-9 removed

 LATFOR.10.t: "Ein Vorschlag von Lettland"
 LATFOR.10.d: "Lettland hat einen interessanten Vorschlag unterbreitet. In dem Bestreben, Investitionen von benachbarten Regierungen zu erhalten und die wirtschaftliche Verflechtung zu vertiefen, haben die Letten einen Plan für die Gründung einer gemeinsamen Industrieholding ausgearbeitet."
 LATFOR.10.a: "Ein akzeptabler Vorschlag."
 LATFOR.10.b: "Nein, ich danke Ihnen."

 LATFOR.11.t: "Angebot angenommen"
 LATFOR.11.d: "[FROM.GetName] hat unseren Vorschlag angenommen. Dies wird sicherlich die wirtschaftliche Wechselbeziehung vertiefen."
 LATFOR.11.a: "Großartig!"

 LATFOR.12.t: "Angebot abgelehnt"
 LATFOR.12.d: "Trotz der offensichtlichen wirtschaftlichen Vorteile hat [FROM.GetName] unseren Vorschlag abgelehnt."
 LATFOR.12.a: "Verdammt!"

 LATFOR.13.t: "Lettischer Waffenhandel"
 LATFOR.13.d: "Lettland ist zwar bestrebt, eine eigene Rüstungsindustrie aufzubauen, verfügt aber vorerst nicht über genügend Waffen. Daher hat Lettland um mehrere tausend Kleinwaffen als Hilfe gebeten."
 LATFOR.13.a: "Wir akzeptieren."
 LATFOR.13.b: "Sagen Sie ihnen, sie sollen ihr Geld behalten."

 LATFOR.14.t: "Waffendeal abgeschlossen"
 LATFOR.14.d: "[FROM.GetName] hat sich bereit erklärt, uns ein paar tausend Waffen und Infanterieausrüstung zu liefern."
 LATFOR.14.a: "Großartig!"

 LATFOR.15.t: "Waffendeal scheitert"
 LATFOR.15.d: "[FROM.GetName] hat sich geweigert, uns Waffen zu liefern."
 LATFOR.15.a: "Verdammt!"

 LATFOR.16.t: "Eine baltische Handelszone?"
 LATFOR.16.d: "Lettland, unser alter Waffenbruder, hat die sofortige Lockerung vieler Handels- und Grenzgesetze vorgeschlagen, um die strukturellen wirtschaftlichen Probleme zu lösen, die durch die Auflösung des Vereinigten Baltischen Herzogtums in Gebieten an unserer gemeinsamen Grenze entstanden sind. Schließlich sieht das vorgeschlagene Abkommen vor, dass wir die Entwicklung einer einheitlichen Handelspolitik prüfen sollten."
 LATFOR.16.a: "Dem können wir nur zustimmen."
 LATFOR.16.b: "Nein, ich danke Ihnen."

 LATFOR.17.t: "Estland nimmt an"
 LATFOR.17.d: "Estland hat sich bereit erklärt, eine gemeinsame Handelspolitik zu entwickeln und bestimmte Handelsschranken unverzüglich abzubauen."
 LATFOR.17.a: "So sollte es sein."

 LATFOR.18.t: "Estland lehnt ab"
 LATFOR.18.d: "Estland hat unseren Vorschlag abgelehnt."
 LATFOR.18.a: "Das Ende einer Ära."

 LATFOR.19.t: "Gemeinsame Verteidigungsvereinbarung"
 LATFOR.19.d: "Lettland, unsere alten Waffenbrüder, haben einen Austausch von Verteidigungsverpflichtungen für den Fall vorgeschlagen, dass die Unabhängigkeit der einen oder anderen Nation im Laufe eines Krieges tatsächlich bedroht wäre."
 LATFOR.19.a: "Ein solider, aber weitgehend symbolischer Schritt."

 LATFOR.20.t: "Die Flucht der Letten"
 LATFOR.20.d: "Auf Betreiben der lettischen Regierung haben zahlreiche Letten begonnen, in den neuen lettischen Staat zu ziehen."
 LATFOR.20.a: "Gut, dass wir sie los sind."

 LATFOR.21.t: "Lettland sucht Schutz"
 LATFOR.21.d: "Lettland hat einen Antrag auf Beitritt zu unserem Militärblock gestellt."
 LATFOR.21.a: "Bieten Sie es an."
 LATFOR.21.b: "Nein. So soll es nicht weitergehen."

 LATFOR.22.t: "Russland Akzeptiert"
 LATFOR.22.d: "Russland hat zugestimmt. In der Praxis haben wir uns ihrem Militärblock praktisch angeschlossen, aber die Beziehungen werden in Kürze formalisiert werden."
 LATFOR.22.a: "Großartig!"

 LATFOR.23.t: "Russland lehnt ab"
 LATFOR.23.d: "Russland hat sich geweigert, so dass wir bei unserer Suche nach einem großmächtigen Gönner vorerst auf der Strecke bleiben."
 LATFOR.23.a: "Verdammt!"

 LATFOR.24.t: "Lettisches Ultimatum"
 LATFOR.24.d: "Die Beziehungen zu Lettland haben sich verschlechtert, und in einem schockierenden Schritt hat der aggressive kleine lettische Staat nun fast mit Krieg gedroht, scheinbar aus heiterem Himmel."
 LATFOR.24.a: "Wir müssen uns vorbereiten."

 LATFOR.27.t: "Ein baltisches letztes Gefecht?"
 LATFOR.27E.d: "Der Krieg steht vor der Tür, und wir sind ohne Verbündete. Aber das muss nicht so sein. Unsere ehemaligen Waffenbrüder in der lettischen Regierung sind an uns herangetreten und möchten unsere bisherige gemeinsame Verteidigungsstrategie zu einer formelleren Vereinbarung ausbauen. Sie schlagen vor, dass wir zusammenstehen und unseren Feinden gemeinsam entgegentreten, eine wahrhaft vereinte Front, so wie wir dieses abscheuliche Herzogtum gemeinsam zu Fall gebracht haben."
 LATFOR.27L.d: "Es herrscht Krieg, und wir sind ohne Verbündete. Aber das muss nicht so sein.\n\nWir sind von den Letten angesprochen worden, die sich wie wir aus dem deutschen Griff befreit haben. Sie schlagen vor, dass wir zusammenstehen und unseren Feinden gemeinsam entgegentreten, eine wahrhaft geeinte Front gegen alle Widrigkeiten."
 LATFOR.27.a: "Ja, wir müssen zusammenstehen."
 LATFOR.27.b: "Das wollen wir nicht."

 LATFOR.28.t: "[FROM.GetName] nimmt an"
 LATFOR.28.d: "Die [FROM.GetAdjective] hat unseren Vorschlag angenommen, unseren Feinden ein letztes Mal gemeinsam entgegenzutreten."
 LATFOR.28.a: "Wir stehen zusammen."

 LATFOR.29.t: "[FROM.GetName] lehnt ab"
 LATFOR.29.d: "In einem schockierenden Ergebnis haben die [FROM.GetAdjective]s angekündigt, dass sie ihre derzeitigen militärischen Vereinbarungen lieber beibehalten und keine weitere gemeinsame Verteidigungsstrategie formalisieren würden."
 LATFOR.29.a: "Haben sie den Verstand verloren?"

 LATFOR.30.t: "[FROM.GetName] möchte unserem Bündnis beitreten"
 LATFOR.30.d: "Zu dieser schlimmen Stunde haben wir eine Anfrage von [FROM.GetNameDef] erhalten, unserem Bündnis beizutreten. Sie wollen der Welt zeigen, dass mit kleinen Nationen nicht zu spaßen ist!"
 LATFOR.30.a: "Willkommen, Brüder!"
 LATFOR.30.b: "Die Fraktion ist voll, tut mir leid."

 LATFOR.31.t: "[FROM.GetName] Akzeptiert"
 LATFOR.31.d: "Die [FROM.GetAdjective]s sind unserer Bitte nachgekommen, und wir stehen nun mit ihnen in einem förmlichen Bündnis zusammen."
 LATFOR.31.a: "Exzellent!"

#latfor.25 removed

 LATFOR.26.t: "The Direction of the Military"
 LATFOR.26.d: "Während sich alle einig sind, dass unser Land in internationale Handelsnetze integriert werden muss und alle damit verbundenen Verteidigungsaspekte berücksichtigt werden müssen, möchte die Armee selbst entscheiden, wie sie agieren will.\n\nUnabhängig davon, ob wir allein in der Welt sind oder in einem Bündnis mit anderen, vertritt die Armee die Position, dass sie entweder so handeln kann, als ob sie Teil eines größeren Bündnisses wäre, oder versuchen kann, als eigenständige Streitkraft zu agieren.\n\nDiese Positionierung der Armee wird sich darauf auswirken, wie sie ihre Streitkräfte ausbildet und unterhält und sie auf alles vorbereitet, was in der Zukunft geschehen wird - unabhängig davon, wie die politische Lage des Landes zu diesem Zeitpunkt ist."
 LATFOR.26.a: "Die lettische Armee wird als\nTeil eines größeren Ganzen handeln."
 LATFOR.26.b: "Die lettische Armee wird nach\ndem Grundsatz der Autarkie operieren."

### Focuses ###
 LAT_auth_tree: "Lettischer Schwerpunktbaum"
 LAT_2nd_awakening: "Lettlands zweites Erwachen"
 LAT_2nd_awakening_desc: "Das lettische Nationalbewusstsein entwickelte sich als Reaktion auf den bösartigen ausländischen Einfluss. Jetzt, da wir das Joch abgeworfen haben, müssen wir das Volk zu sich selbst aufwecken."
 LAT_a_new_beginning: "Ein neuer Anfang"
 LAT_a_new_beginning_desc: "Die ethnische Hierarchie des früheren Lettlands muss aufgehoben werden. Bevor wir damit beginnen können, das Grundgesetz des Landes zu schaffen, müssen wir allgemeine Grundsätze für die Verwirklichung der grundlegenden Gleichheit aller Letten verkünden."
 LAT_convene_the_constituent_assembly: "Die Versammlung einberufen"
 LAT_convene_the_constituent_assembly_desc: "Die Bolschewiki und die Liberalen sind überwunden. Wir können endlich zu einer dauerhaften politischen Struktur übergehen. Lettland ist eine kleine und junge Nation, die aufgebaut werden muss."
 LAT_latvia_for_latvians: "Lettland den Letten"
 LAT_latvia_for_latvians_desc: "Während die ethnischen Letten den Kern des Staates bilden müssen und an der Beseitigung der Hinterlassenschaften der imperialen Herrschaft gearbeitet werden muss, sollten wir darauf achten, Minderheiten - insbesondere Russen und Deutsche - angemessen zu bevormunden. Zu diesem Zweck müssen wir ethnische Klassifizierungen zugunsten einer bürgerlichen lettischen Identität gesetzlich aufheben und gleichzeitig dafür sorgen, dass ethnische Minderheiten in der Versammlung umfassend vertreten sind."
 LAT_organise_the_forest_brothers: "Organisieren Sie die Waldbrüder"
 LAT_organise_the_forest_brothers_desc: "Den verschiedenen ländlichen Partisanengruppen, die unter dem Namen "Waldbrüder" bekannt sind, fehlt eine hochrangige Organisation. Sie werden zwar für ihre Rolle bei der Erlangung der lettischen Unabhängigkeit respektiert, aber der Staat hat sie bisher auf Distanz gehalten. Wir sollten damit beginnen, die Waldbrüder, die ihrem Land noch dienen wollen, in die Armee zu integrieren, während andere demobilisiert werden."
 LAT_honour_the_generalis: "Ehrung des Generālis"
 LAT_honour_the_generalis_desc: "Jānis Kurelis, der Generālis, vertrieb die fremden Eroberer aus unserem schönen Land und befreite die Menschen von ihren Ketten. In vielen Dörfern wird sein edles Antlitz zu einem Objekt der Verehrung. Statuen und andere Kunstwerke werden spontan in Auftrag gegeben. Der Staat sollte diese Verehrung für unseren Führer fördern."
 LAT_revise_the_national_territory: "Geografische Neuausrichtung"
 LAT_revise_the_national_territory_desc: "Riga ist seit jeher das Zentrum der baltischen Handelsnetze. Wir können nicht länger zulassen, dass eine Stadt dies dominiert. Es sollten optimale Strecken für ein neues Straßen- und Schienennetz unter Umgehung Rigas geschaffen und ein Plan für die Verwirklichung eines solchen entworfen werden."
 LAT_with_or_without_riga: "Mit oder ohne Riga"
 LAT_with_or_without_riga_desc: "[LAT_withriga_scripted] Wir müssen noch mehr tun, um das Wachstum in den Städten zu fördern, die derzeit in der zweiten Reihe stehen."
 LAT_liquiditate_german_baltic_assets: "Deutsche Vermögenswerte liquidieren"
 LAT_liquiditate_german_baltic_assets_desc: "Der Grund- und Kapitalbesitz der Deutschen in den Städten und auf dem Land übersteigt bei weitem ihre Bevölkerungszahl. Um hier Abhilfe zu schaffen, sollten die Deutschen, die vor der echten lettischen Unabhängigkeit geflohen sind, vollständig enteignet werden. Zumindest bis auf weiteres sollen diese Vermögenswerte direkt vom Staat gehalten werden."
 LAT_a_state_economy: "Eine staatlich gelenkte Wirtschaft"
 LAT_a_state_economy_desc: "Damit die Souveränität und die nationale Einheit nicht auf wirtschaftlichem Wege untergraben werden, muss der Staat die Wirtschaft vollständig steuern. Sektoren, die unsere Unabhängigkeit stärken sollen, müssen vom Staat unterstützt werden."
 LAT_a_ready_and_operational_country: "Wachsamkeit sicherstellen"
 LAT_a_ready_and_operational_country_desc: "Wachsamkeit sollte als nationale Pflicht für alle Letten definiert werden. Jeder Bürger sollte verpflichtet sein, der Nation Treue zu schwören und ihren kriegerischen Charakter zu bewahren."
 LAT_looking_outwards: "Blick nach außen"
 LAT_looking_outwards_desc: "Wenn wir unsere Unabhängigkeit langfristig sichern wollen, müssen wir Partnerschaften mit Nationen aus aller Welt eingehen."
 LAT_develop_the_economy: "Entwicklungspolitik"
 LAT_develop_the_economy_desc: "Auch wenn wir den grundsätzlich ländlichen Charakter Lettlands anerkennen, können wir die Moderne nicht an uns vorbeiziehen lassen. Die Priorität des Staates muss die sorgfältige Gestaltung der Wirtschaftspolitik und die Modernisierung der Wirtschaft sein."
 LAT_Imanta_Regiment: "Imanta Erkenntnisse anwenden"
 LAT_Imanta_Regiment_desc: "Dem Imanta-Regiment gelang es, die bolschewistischen Angriffe abzuwehren, während die deutschen Streitkräfte nach Westen blickten. Obwohl das Regiment - und andere ehemalige 'Schützen'-Einheiten nominell der Armee unterstellt sind, wurden sie aufgrund ihres übergroßen Ansehens und Einflusses nicht richtig in neue Kommandostrukturen integriert, so dass die Erkenntnisse aus ihrer Kampfgeschichte von den Militärdoktrinären nicht richtig verinnerlicht werden konnten. Hier muss Abhilfe geschaffen werden."
 LAT_ask_for_investment_to_scandinavy: "Suche nach skandinavischer Unterstützung"
 LAT_ask_for_investment_to_scandinavy_desc: "In einer engeren Bindung an die skandinavischen Länder liegt die Chance, die Abhängigkeit von den Großmächten des europäischen Kontinents zu verringern - eine Notwendigkeit, wenn wir unsere Unabhängigkeit auf Dauer sichern wollen."
 LAT_procuring_russian_investment: "Russische Annäherung"
 LAT_procuring_russian_investment_desc: "Obwohl die antirussischen Gefühle in der lettischen Bevölkerung nach wie vor stark sind, scheint eine Zusammenarbeit mit Russland zunehmend notwendig zu sein, wenn unsere Unabhängigkeit gewährleistet werden soll. Wir sollten uns bemühen, starke finanzielle Beziehungen zum Bären aufzubauen."
 LAT_food_export_to_russia: "Russische Agrarexporte"
 LAT_food_export_to_russia_desc: "Dank unserer Unterstützung für den Anbau effizienter Nahrungsmittel laufen die Lager des Staates mit Überschüssen über. Um eine bessere Zusammenarbeit mit den Russen zu ermöglichen, sollten wir ihnen anbieten, diesen Überschuss zu einem niedrigen Preis zu verkaufen."
 LAT_ask_for_russian_equipment: "Russischer Rüstungsdeal"
 LAT_ask_for_russian_equipment_desc: "Russland verfügt über eine breite Palette von Rüstungsgütern sowie über überlegene Forschungs- und Entwicklungskapazitäten. Angesichts unseres wachsenden Engagements gegenüber Russland sollten wir versuchen, ein formelles Rüstungsabkommen zu schließen."
 LAT_economic_deal_with_EST: "Schaffung einer Ostseehandelszone"
 LAT_economic_deal_with_EST_desc: "Die Handelsnetze in unserem Land wurden unterbrochen, als mit der Auflösung des Vereinigten Baltischen Herzogtums die Schranken für den Handel mit Estland erhöht wurden. Zwar haben die kurz nach der Unabhängigkeit ergriffenen Überbrückungsmaßnahmen die Situation etwas entschärft, doch muss mehr getan werden. Wir müssen konzertierte Anstrengungen unternehmen, um den freien Handel mit Estland jetzt und für immer zu gewährleisten."
 LAT_Baltic_brothers: "Blutsbrüder"
 LAT_Baltic_brothers_desc: "Letten und Esten haben gemeinsam für die Freiheit geblutet. Ohne den anderen würde jeder von uns heute noch unter der Knute stehen. Wir sollten versuchen, auf diesen Bindungen aufzubauen, um eine gemeinsame Verteidigungspolitik zu entwickeln.\n\n§REine zu große Annäherung an Estland könnte uns daran hindern, eine expansionistische Politik im Baltikum zu verfolgen.§!"
 LAT_a_return_to_the_homeland: "Rufen Sie unsere Landsleute nach Hause"
 LAT_a_return_to_the_homeland_desc: "Viele Russen und Diaspora-Letten könnten zur Rückkehr nach Lettland motiviert werden. Wir werden sie brauchen, um in den neu erschlossenen Gebieten und in den Fabriken zu arbeiten, wenn wir uns wirtschaftlich entwickeln wollen. Wir müssen unsere Landsleute nach Hause holen."
 LAT_an_agrarian_economy: "Unterstützung der Mechanisierung der Landwirtschaft"
 LAT_an_agrarian_economy_desc: "Der historische Charakter der Landwirtschaft in Lettland hat die Mechanisierung behindert. Nur der Staat kann hier Abhilfe schaffen, indem er die neuesten Geräte kauft und verteilt."
 LAT_an_industrial_need: "Ein weiterer Punkt"
 LAT_an_industrial_need_desc: "Die Schwerindustrie ist außerhalb von Riga nicht zu finden. Ungeachtet des Status von Riga ist diese Realität zu unserem Nachteil. Der Staat sollte neue Industrieparks in anderen Städten des Landes planen."
 LAT_develop_forestry: "Neues Forstwirtschaftssystem"
 LAT_develop_forestry_desc: "Während in der Vergangenheit Holz aus alten Wäldern sorglos entnommen wurde, verändern neue Fortschritte die Forstwirtschaft in der gesamten zivilisierten Welt rasch. Es sollte ein neues System für die Bewirtschaftung und Nutzung der Wälder des Landes eingeführt werden."
 LAT_paper_pulp: "Eine Mustermühle"
 LAT_paper_pulp_desc: "Die Nutzung der jüngsten Durchbrüche in der Papierherstellung könnte nicht nur die Holzindustrie unterstützen, sondern auch der heimischen Papierproduktion einen qualitativen Vorteil gegenüber ausländischen Konkurrenten verschaffen. Zur Erprobung des Konzepts sollte eine staatliche Fabrik gebaut werden, die einen neuen Rückgewinnungskessel für die Herstellung von Zellstoff einsetzt, und private Hersteller sollten Anreize erhalten, die Technologie ebenfalls zu übernehmen."
 LAT_absolute_advantage_on_the_paper: "Vorrang von Papier"
 LAT_absolute_advantage_on_the_paper_desc: "Die Papierindustrie wächst wie geplant. Wir können die Investitionen jetzt auf fertige Papierprodukte verlagern."
 LAT_alcohol_production: "Industrielle Spirituosen"
 LAT_alcohol_production_desc: "Die zunehmend industrialisierte Herstellung von Spirituosen bietet Chancen. Solche Betriebe könnten in Kriegszeiten leicht auf die Herstellung synthetischer Kraftstoffe umgestellt werden. Der Staat sollte daher im großen Stil in das Ethanol- und Schnapsgeschäft einsteigen."
 LAT_space_for_farms: "Neue Gebiete erschließen"
 LAT_space_for_farms_desc: "Ein Großteil Lettlands ist ackerbaulich nutzbar, aber bestimmte Flächen werden nicht ausreichend genutzt. Der Staat sollte diese Flächen übernehmen und sie für den Anbau und die Nutzung freigeben."
 LAT_food_self_sufficency: "Strenge landwirtschaftliche Autarkie"
 LAT_food_self_sufficency_desc: "In Kriegszeiten kann eine Nation auf Luxusgüter verzichten, aber nicht auf Nahrungsmittel. Wir dürfen uns nicht auf den Handel verlassen, um unsere Mägen zu füllen. Neben der Förderung des Anbaus hocheffizienter Nutzpflanzen wie Kartoffeln sollte der Anbau von Marktfrüchten unterbunden und die Einfuhrzölle auf Nahrungsmittel langsam erhöht werden."
 LAT_hand_estates_to_latvian_landowners: "Patriotische Privatisierung"
 LAT_hand_estates_to_latvian_landowners_desc: "Das durch staatliche Bemühungen neu erschlossene Land sollte letztendlich individuell zugewiesen werden. Wir müssen jedoch sicher sein, dass der Staat das ihm zustehende Recht erhält und dass die richtigen Leute - ethnische Letten - dieses Land erhalten sollten. Wir sollten ein Programm einrichten, das es lettischen Bauern ermöglicht, im Austausch für einige Jahre Arbeit im Staatsdienst eine Bescheinigung für neues Ackerland zu erhalten."
 LAT_focus_on_hydroelectricity: "Schwerpunkt Wasserkraft"
 LAT_focus_on_hydroelectricity_desc: "Unser Land ist voll von schlecht genutzten Flüssen. Der Bau von Wasserkraftwerken würde nicht nur mehr Strom liefern, als wir brauchen, sondern auch unsere Bemühungen unterstützen, neue Gebiete für die Bewässerung und die Landwirtschaft zu erschließen."
 LAT_peat_extraction: "Moore unter dem Pflug"
 LAT_peat_extraction_desc: "Die Sümpfe und Moore in unserem Land liegen untätig herum, während Lettland um den Anschluss an die Moderne kämpft. Sie müssen wieder nutzbar gemacht werden. Einige können trockengelegt werden, um die Landwirtschaft und den Bau neuer geplanter Städte zu unterstützen, die auf bestimmte Wirtschaftszweige zugeschnitten sind."
 LAT_rebuild_the_Lettisch_armed_forces: "Zentralisierung der Kommandostruktur"
 LAT_rebuild_the_Lettisch_armed_forces_desc: "Nachdem die Armee selbst zentralisiert wurde, sollten wir uns nun den teilweise konkurrierenden Offizierskorps zuwenden, die aus den verschiedenen Unabhängigkeitsbewegungen hervorgegangen sind. Die zivile Regierung muss die Verantwortung für den Prozess der Integration dieser Gruppen übernehmen."
 LAT_rebuild_the_daugavpils_shot_factory: "Wiederaufbau der Kugelfabrik in Daugavpils"
 LAT_rebuild_the_daugavpils_shot_factory_desc: "Die Stadt Daugavpils beherbergt seit Jahrhunderten eine Rüstungsindustrie. Am Ende des Ersten Weltkriegs wurden die Werkzeugmaschinen der Stadt jedoch von den Deutschen geraubt und nach Riga gebracht. Zumindest die größte der alten Kleinwaffenfabriken muss jetzt wieder aufgebaut werden."
 LAT_create_the_naval_and_air_forces: "Vervollständigung der Streitkräfte"
 LAT_create_the_naval_and_air_forces_desc: "Neben einer Armee brauchen wir auch eine Marine und eine Luftwaffe. Die zusammengewürfelten Luft- und Seestreitkräfte, die derzeit dem Heer unterstellt sind, sollten zu eigenständigen Diensten erhoben werden."
 LAT_lessons_of_1918: "Lehren aus dem Weltkrieg"
 LAT_lessons_of_1918_desc: "Der Weltkrieg brachte einen beispiellosen Fortschritt in der Militärdoktrin. Wir müssen dem Beispiel der europäischen Großmächte folgen und es sorgfältig studieren."
 LAT_create_the_Aizsargi: "Ausbau der Aizsargi"
 LAT_create_the_Aizsargi_desc: "Ursprünglich als Hilfstruppe während des Unabhängigkeitskampfes gegründet, hat die Aizsargi 'Garde' die Zahl der nationalistischen Freiwilligen, die allein der Zentralregierung gegenüber loyal sind, erhöht. Da sie über ihren ursprünglichen Zweck hinausgewachsen ist, sollten wir die Organisation als paramilitärischen Flügel der nationalen Regierung wiederherstellen und ihre Mitglieder in die Streitkräfte einbinden."
 LAT_a_country_on_the_verge_of_war: "Dezentrale Verteidigung"
 LAT_a_country_on_the_verge_of_war_desc: "Unsere kleine Nation wird wahrscheinlich ständig von größeren Mächten bedroht sein. Daher müssen die Bürger verpflichtet werden, Schusswaffen zu Hause aufzubewahren und eine grundlegende kriegerische und ideologische Ausbildung zu erhalten. §GSobald die lettische Armee vollständig reorganisiert ist, wird Kurelis möglicherweise seine Grenzen erweitern wollen.§!"
 LAT_our_place_in_Europe: "Ein drittes Konzept"
 LAT_our_place_in_Europe_desc: "Obwohl das zweite Konzept Europas durch den Weltkrieg zerrüttet wurde, ist ein neues System von Bündnissen und Machtbalance entstanden. Wir sollten uns diesem Konzept anschließen, sei es durch bewaffnete Neutralität oder durch die Schaffung formeller Militärbündnisse."
 LAT_connect_to_global_trade: "Erleichterung des Welthandels"
 LAT_connect_to_global_trade_desc: "Da die jungen Industrien vielleicht bereit sind, im Ausland zu konkurrieren, sollten wir uns um die Schaffung der physischen Infrastruktur bemühen, die zur Erleichterung des internationalen Handels erforderlich ist."

 LAT_socialist_focus: "Iskolat Schwerpunkt Baum"
 LAT_the_second_iskolat: "Zweite Iskolat Republik"
 LAT_the_second_iskolat_desc: "Während die erste lettische sozialistische Republik von reaktionären Kräften zerschlagen wurde, hat der Wille des Volkes nun den Sieg errungen. Ein neues sozialistisches Lettland wird entstehen."
 LAT_a_lettish_red_army: "Gründung der Roten Armee"
 LAT_a_lettish_red_army_desc: "Während einige befürchten, dass die Armee wieder zu einer reaktionären fünften Kolonne werden könnte, können diese Befürchtungen durch eine sorgfältige Führung und eine angemessene ideologische Ausbildung ausgeräumt werden. Wir müssen eine einheitliche nationale Armee haben, die nur der Volkspartei gegenüber loyal ist."
 LAT_reform_the_riflemen: "Reorganisation der Männer"
 LAT_reform_the_riflemen_desc: "Wir können nicht zulassen, dass Reaktionäre die Partei über die Armee unterminieren. Die Armee muss auf einer grundlegend revolutionären Basis aufgebaut werden, die den Bedingungen in Lettland entspricht. Die verschiedenen Milizen dürfen nur unter der Schirmherrschaft der Partei selbst zentral organisiert werden, ihre Struktur muss unverändert bleiben."
 LAT_revolution_come_from_countryside: "Rote Bauernschaft"
 LAT_revolution_come_from_countryside_desc: "Ein Großteil der Unterstützung für die Revolution kam nicht aus den Städten, sondern vom Lande. Wir müssen unsere Prioritäten überdenken und uns darauf konzentrieren, den Bauern und Landarbeitern materielle Vorteile zu verschaffen."
 LAT_there_can_be_only_one: "Interne Widersprüche beseitigen"
 LAT_there_can_be_only_one_desc: "Interne reaktionäre Elemente wurden überwunden, aber einige Reaktionäre klammern sich noch an die Macht auf lokaler Ebene. Die vergangenen Handlungen aller Amtsinhaber müssen mit proletarischen Führern auf allen Ebenen bewertet werden."
 LAT_a_new_agriculture: "Effiziente Landwirtschaft"
 LAT_a_new_agriculture_desc: "Um einen ausreichenden landwirtschaftlichen Überschuss zu erzielen, sollten die von den Kaufleuten in Riga bevorzugten ineffizienten Kulturen vollständig durch effizientere ersetzt werden. Eine Nation lebt von ihrem Magen, nicht von ihren dekadenten Annehmlichkeiten."
 LAT_a_seize_urbans_goods: "Beginn der städtischen Umstrukturierung"
 LAT_a_seize_urbans_goods_desc: "In den Städten herrschen Dekadenz und Verschwendung vor. Um die wirtschaftliche Umstrukturierung zu finanzieren und sicherzustellen, dass städtische Reaktionäre den Prozess nicht stören können, müssen bestimmte Kategorien von Luxusgütern bis zum Letzten beschlagnahmt werden."
 LAT_Lettisch_socialism: "Die Zukunft des lettischen Sozialismus"
 LAT_Lettisch_socialism_desc: "Auch wenn viele in der Regierung mit der ideologischen Ausrichtung der alten Bolschewiki sympathisieren, ist der Aufstieg des Syndikalismus nicht zu leugnen. Wir müssen entscheiden, ob wir uns das syndikalistische Modell zu eigen machen wollen oder nicht."
 LAT_look_to_russian_bolshevism: "Blick zurück auf den Bolschewismus"
 LAT_look_to_russian_bolshevism_desc: "Bewaffnet mit der bolschewistischen Ideologie ist der Weg des sozialistischen Aufbaus klar - der Kommunismus ist mit Sicherheit gleich hinter dem Horizont. Wir werden den nationalen Wohlstand aus keinem Grund aufs Spiel setzen."
 LAT_begin_a_five_year_plan: "Empfehlungen des Ausschusses umsetzen"
 LAT_begin_a_five_year_plan_desc: "In aller Stille wurde eine zentrale Planungskommission des Staates eingerichtet. Dieses Gremium, die VPK, hat zwar bereits eine Bewertung der Volkswirtschaft vorgenommen und mehrere Pläne zur Förderung der Schwerindustrie ausgearbeitet, doch waren wir bisher zu sehr damit beschäftigt, ihre Entwürfe zu verwirklichen - lassen Sie uns endlich ihre zentralen Empfehlungen umsetzen."
 LAT_collectivization: "Beginn der Kollektivierung des ländlichen Raums"
 LAT_collectivization_desc: "Während viele, die die Arbeitskraft der Landarbeiter und Bauern ausgebeutet haben, vor der Revolution geflohen sind, hat die Notwendigkeit, sich auf politische Angelegenheiten auf höchster Ebene zu konzentrieren, das Land seitdem in einer Art wirtschaftlichem Schwebezustand gelassen. Damit ist jetzt Schluss! Es ist an der Zeit, das Wesen der lettischen Landwirtschaft grundlegend neu zu definieren."
 LAT_state_farms: "Kommunales Experimentieren"
 LAT_state_farms_desc: "Um den Kommunismus zu erreichen, müssen wir über die Kollektivierung hinausgehen. Einige landwirtschaftliche Flächen in Staatsbesitz können als eine Art lebendes Laboratorium genutzt werden, in dem Methoden der gemeinschaftlichen und nicht der kollektiven Landwirtschaft erprobt werden."
 LAT_take_the_wealth_from_the_kulaks: "Zerschlagung der Kulak-Klasse"
 LAT_take_the_wealth_from_the_kulaks_desc: "Die meisten reichen Bauern sind zwar zu Recht enteignet worden, aber ihr Würgegriff über die ländliche Gesellschaft bleibt bestehen. Mit ihnen muss endgültig Schluss gemacht werden."
 LAT_industrialize_the_small_cities: "Neues Industrielles Netzwerk"
 LAT_industrialize_the_small_cities_desc: "Die Schwerindustrie ist in den kleineren Städten des Landes so gut wie nicht vorhanden. Wenn das lettische Volk auf einen höheren Stand der menschlichen Entwicklung gelangen soll, darf es sich nicht in so großer Entfernung von der wirtschaftlichen Moderne befinden. Wir sollten neue Industrieparks in den kleinen Städten des Landes errichten."
 LAT_take_care_of_suburban_workers: "Jedem nach seinen Bedürfnissen"
 LAT_take_care_of_suburban_workers_desc: "Die Werktätigen in den Vorstädten wurden im sozialistischen Diskurs oft ignoriert. Dabei sind es gerade sie, die nicht unbedingt proletarisch oder bäuerlich sind, die oft den Kern der sozialistischen Massenbewegungen gebildet haben. Wir sollten ihre Unterstützung belohnen und allen Vorstädtern mit einem angemessenen Klassenhintergrund finanzielle Unterstützung zukommen lassen."
 LAT_lettization: "Lettisierung"
 LAT_lettization_desc: "Jedes Volk muss ein richtiges Nationalbewusstsein entwickeln, um zum Sozialismus und schließlich zum Kommunismus zu gelangen. Lettland ist zwar ein multiethnischer Staat, aber der lettischen Mehrheit fehlt es am meisten an einem solchen Bewusstsein, und sie braucht die Aufmerksamkeit des Staates. Den ethnischen Letten sollte bei allen Entwicklungsinitiativen offiziell Vorrang eingeräumt werden."
 LAT_centralise_the_power: "Die zentralistische Linie"
 LAT_centralise_the_power_desc: "Die Einheit der führenden Volkspartei ist für die ordnungsgemäße Durchführung einer sozialistischen Regierung unerlässlich. Daher müssen wir mehr tun, um den Fraktionszwang zu bekämpfen und die Normen des demokratischen Zentralismus in der gesamten Partei zu verbreiten."
 LAT_revolution_in_one_country: "Revolution in einem Land"
 LAT_revolution_in_one_country_desc: "Wir erkennen zwar die Notwendigkeit an, die Revolution im Ausland zu verbreiten, aber wir müssen auch erkennen, dass die Revolution überall dort geschützt werden muss, wo sie existiert, insbesondere in unseren eigenen Ländern."
 LAT_a_world_revolution: "Weltrevolution"
 LAT_a_world_revolution_desc: "Die Revolution wird erst dann sicher sein, wenn die Kräfte der Reaktion in der ganzen Welt besiegt sind. Wir müssen uns den Schutz der Dritten Internationale sichern und allen Völkern helfen, die für die Verwirklichung des Sozialismus kämpfen."
 LAT_fueling_the_industry: "Treibstoff für die Industrie"
 LAT_fueling_the_industry_desc: "Die Sümpfe und Moore in unserem Land liegen untätig herum, während Lettland um den Anschluss an die Moderne kämpft. Sie müssen wieder nutzbar gemacht werden. Einige können entwässert werden, um die Landwirtschaft und den Bau neuer geplanter Städte zu unterstützen, die auf bestimmte Wirtschaftszweige zugeschnitten sind."
 LAT_a_syndicalist_model: "Ein syndikalistisches Modell"
 LAT_a_syndicalist_model_desc: "Der Syndikalismus hat die wirtschaftliche und politische Vorherrschaft der Bourgeoisie in einigen der mächtigsten Nationen der Welt beendet, und seine Verdienste sind unbestreitbar. Um die Zusammenarbeit mit den Nationen der Dritten Internationale zu erleichtern, werden wir versuchen, einen Mittelweg zwischen Bolschewismus und Syndikalismus zu finden."
 LAT_call_the_exiles: "Erinnerung an die Exilanten"
 LAT_call_the_exiles_desc: "Viele lettische Sozialisten flohen nach der Niederschlagung der Oktoberrevolution ins Ausland. Wir sollten sowohl ihre Rückkehr als auch die Rückkehr anderer ideologisch aufrechter Letten ins Ausland erleichtern."
 LAT_world_revolution: "Weltweite Brüderlichkeit"
 LAT_world_revolution_desc: "Ein junger sozialistischer Staat wie der unsere kann viel von den Giganten der Dritten Internationale lernen. Hochrangige zivile und militärische Verwaltungsbeamte müssen regelmäßig im Ausland stationiert sein. Wenn Entscheidungen gelegentlich, zumindest teilweise, von Paris oder London aus getroffen werden müssen, dann soll es so sein."
 LAT_french_political_advisors: "Französische Politikberater"
 LAT_french_political_advisors_desc: "Der Syndikalismus ist in der französischen Kommune zur akzeptierten politischen Orthodoxie geworden. Die Menschen beschäftigen sich mit dem politischen System ausschließlich in einem korrekt syndikalistischen Rahmen. Wir sollten uns französische politische Berater sichern, um einen solchen kulturellen Wandel im eigenen Land zu vollziehen."
 LAT_hold_totalist_exposition: "Eine lebendige Ausstellung"
 LAT_hold_totalist_exposition_desc: "Libau ist in den Augen der syndikalistischen Kräfte relativ unscheinbar. Wir werden sie großartiger als alles bisher Dagewesene umgestalten. Die Stadt soll langsam komplett neu aufgebaut werden, die Straßen sollen drastisch verbreitert werden, die Mietskasernen sollen durch Denkmäler für den Sieg des Syndikalismus ersetzt werden, und moderne mehrstöckige Wohnkomplexe sollen nach dem Prinzip der Effizienz gebaut werden."
 LAT_prepare_for_urban_warfare: "Städtische Kriegsführung Ausbildung"
 LAT_prepare_for_urban_warfare_desc: "Während man früher hinter Stadtmauern vor dem Feind kauerte, sind die Städte selbst zu einem kaum zu überwindenden Hindernis für eindringende Armeen geworden. Wenn unsere Männer einen viel zahlreicheren Feind besiegen sollen, müssen sie eine Ausbildung im modernen Stadtkampf erhalten."
 LAT_centralized_high_command: "Zentrales Oberkommando"
 LAT_centralized_high_command_desc: "Für eine kleinere Truppe wie die unsere ist strategischer Zusammenhalt wichtiger als taktische Flexibilität. Wir müssen ein strategisches Planungsbüro einrichten und die Männer darauf trainieren, zentrale Befehle buchstabengetreu zu befolgen, unabhängig von den Bedingungen vor Ort."
 LAT_technologies_for_the_army: "Schwerpunkt Panzerkrieg"
 LAT_technologies_for_the_army_desc: "Während viele an der militärischen Orthodoxie festhalten, die während des Weltkriegs entwickelt wurde, wissen wir, dass sich der nächste Krieg aufgrund des technologischen Fortschritts stark vom letzten unterscheiden wird. Eine mechanisierte und gepanzerte Armee kann weit über ihr Gewicht hinaus agieren."
 LAT_indoctrinate_youth: "Integration von Militär und Jugend"
 LAT_indoctrinate_youth_desc: "Die nationale Jugendbewegung hat sich bei der Sicherstellung von Kampffähigkeit und ideologischer Korrektheit in der Bevölkerung bewährt. Sie sollte den Streitkräften unterstellt werden, und die ideologisch zuverlässigen Führer der Jugendliga sollten in die militärische Führung integriert werden."
 LAT_revolutionary_soldiers: "Unsere Vorteile nutzen"
 LAT_revolutionary_soldiers_desc: "Ein vorbildlicher sozialistischer Mensch ist vor allem diszipliniert und wachsam. Wenden wir die im zivilen Bereich gewonnenen Erkenntnisse auf das Militär an und sorgen wir für Ordnung und Disziplin in den Reihen."
 LAT_create_an_economic_department: "Abteilung für industrielle Angelegenheiten"
 LAT_create_an_economic_department_desc: "Während wir die zentrale politische Autorität nicht an die Gewerkschaften abtreten werden, müssen die lokalen Gewerkschaften in Übereinstimmung mit den Idealen des Syndikalismus eine Rolle in der Verwaltung haben. Wir sollten ein Verwaltungsgremium unter der Schirmherrschaft der Partei selbst und nicht des Staates schaffen, um die unvermeidlich komplizierten rechtlichen Beziehungen zwischen der Partei und den verschiedenen Gewerkschaften, die die Parteilinie umsetzen, zu überwachen."
 LAT_decentralize_industries: "Industrielle Gerichtsbarkeiten einrichten"
 LAT_decentralize_industries_desc: "Der Wettbewerb zwischen den Gewerkschaften ist in der syndikalistischen Welt ein ständiges Problem. Die Rolle der Gewerkschaften in der lokalen Verwaltung muss streng definiert und die Rechtsprechung sorgfältig abgegrenzt werden."
 LAT_organise_trad_union_councils: "Gewerkschaftsräte organisieren"
 LAT_organise_trad_union_councils_desc: "Um die Gewerkschaften von Versuchen abzuhalten, die Zentralgewalt zu untergraben, müssen sie einen direkten Kontakt zu den Vertretern des Zentralstaates haben. In jeder Verwaltungsregion muss ein Beratungsgremium für den Regionalgouverneur der Partei eingerichtet werden, das sich aus den verschiedenen Gewerkschaften zusammensetzt und in der Lage ist, ihre eigenen Verwaltungszuständigkeiten neu festzulegen."
 LAT_foreign_equipment: "Rüstungsfluss sicherstellen"
 LAT_foreign_equipment_desc: "Zumindest in nächster Zeit wird die inländische Rüstungsproduktion sicherlich unzureichend bleiben. Wir sollten einen regelmäßigen Strom von Waffen aus der französischen Kommune sicherstellen."
 LAT_air_force: "Lettische Luftwaffe"
 LAT_air_force_desc: "Wir haben uns von einer Partisanenbewegung zu einer richtigen Armee entwickelt und müssen uns um moderne Waffen bemühen, um das auch zu bleiben. Mit Unterstützung unserer Verbündeten können wir mit dem Aufbau einer bescheidenen, aber schlagkräftigen Luftverteidigung beginnen."
 LAT_guerilla_warfare: "Eine Guerilla-Armee"
 LAT_guerilla_warfare_desc: "Wir können nicht hoffen, eine der europäischen Großmächte in einer Einzelschlacht zu besiegen. Durch asymmetrische Kriegsführung können wir jedoch jedem eindringenden Feind unannehmbare Kosten auferlegen. Wir müssen unsere Kräfte auf die Ausnutzung des Geländes und des Wetters ausrichten."
 LAT_gun_in_every_hand: "Eine Waffe in jeder Hand"
 LAT_gun_in_every_hand_desc: "Die Reaktionäre haben einen unbestreitbaren materiellen Vorteil. Wir müssen uns auf die Vereinfachung der Rüstung konzentrieren, um ein ausreichendes Produktionsniveau zu ermöglichen, das diesen Vorteil ausgleicht."
 LAT_mobilize_the_people: "Kult der Freiwilligen"
 LAT_mobilize_the_people_desc: "Ideen können zum Engagement anregen. Anstatt eine harte Wehrpflicht mit ihren eigenen Nachteilen einzuführen, sollten wir uns auf die Romantisierung des Kampfes und der freiwilligen Kämpfer im öffentlichen Bild konzentrieren."
 LAT_workers_in_the_war: "Arbeiter, Bauern und Soldaten"
 LAT_workers_in_the_war_desc: "Die Synthese zwischen militärischem und zivilem Leben muss vollständig sein. In allen Betrieben muss eine militärische Ausbildung eingeführt werden, um die Arbeiter auf den unvermeidlichen blutigen Kampf gegen die Reaktion vorzubereiten."
 LAT_purge_the_opposition: "Die Patriotische Front"
 LAT_purge_the_opposition_desc: "Es ist unvermeidlich, dass bestimmte Elemente Ansichten vertreten, die im Widerspruch zum Volk und zu ihrer großen Partei stehen. Wir sollten einige dieser Personen in das nationale Parlament aufnehmen, wenn sie der Partei die Treue halten und ihre führende politische Position akzeptieren, während diejenigen, die sich weigern, diese Grundsätze zu vertreten, öffentlich als Exempel statuiert werden sollen. Vielleicht können diese Genossinnen und Genossen unliebsame Elemente ins Licht führen."
 LAT_a_new_october: "Politische Korrektheit"
 LAT_a_new_october_desc: "Das Volk ist die Partei und die Partei ist das Volk. Unsere Nation muss ein einheitliches Ganzes sein. Um die Ideale der Revolution und insbesondere das Prinzip des demokratischen Zentralismus aufrechtzuerhalten, müssen die private und die öffentliche Sphäre ein und dasselbe werden. Die Beamten der Staatssicherheit sollten sich in die Massen einfügen, die Parteilinie durchsetzen und die Autonomie haben, als Richter und Geschworene gegenüber reaktionären Elementen aufzutreten."
 LAT_a_war_industry: "Umsetzung des Plans für die Rüstungsindustrie"
 LAT_a_war_industry_desc: "Das VPK hat einen zweiten Plan für die Ausbreitung der Rüstungsindustrie in den neu industrialisierten Gebieten ausgearbeitet. Wenn die Grundlage für den sozialistischen Aufbau geschaffen ist, sollten wir diesen Plan umsetzen."
 LAT_agrarian_reforms: "Proletarisierung"
 LAT_agrarian_reforms_desc: "Die vom Bolschewismus beeinflusste Landbevölkerung hat den Aufbau des Sozialismus in Lettland ermöglicht. Wir müssen sie für die neue syndikalistische Parteilinie gewinnen. Zu diesem Zweck sollten die neu verteilten Grundstücke zu neuen Eigentümergenossenschaften nach dem Vorbild der Industriegewerkschaften zusammengeschlossen werden. In diesen Gewerkschaften können die neuen Normen der Partei verankert werden."
 LAT_peterss_revolution: "Der große Befreier"
 LAT_peterss_revolution_desc: "Genosse Peters war für den Sieg der Revolution und die Annahme des Syndikalismus gleichermaßen von zentraler Bedeutung. Die Menschen müssen ermutigt werden, seine Führung mit jeder Faser ihres Seins zu schätzen."
 LAT_ask_for_internationale_aid: "Phalanstère Kooperation"
 LAT_ask_for_internationale_aid_desc: "Die Nationen der Dritten Internationale haben einen soliden Rahmen für die technische Kooperation geschaffen. Wir müssen uns dieser Kooperation anschließen, um das Leben aller Letten zu verbessern."
 LAT_worker_economy: "Die Wirtschaft der Arbeiter"
 LAT_worker_economy_desc: "Der Syndikalismus stellt, wie die Partei, den Arbeitnehmer an die erste Stelle. Die Abteilung für industrielle Angelegenheiten muss sicherstellen, dass alle Gewerkschaftsvertreter diese einfache Wahrheit akzeptieren und dafür sorgen, dass sich die Gewerkschaftsmitglieder daran halten."
