### Ideas ###

LAT_dualism: "Doppelherrschaft"
LAT_dualism_desc: "Die lettische Republik entstand aus zwei Organisationen und zwei ehrgeizigen Männern, die sich in einem zerbrechlichen Bündnis gegen die deutsche Geißel zusammenschlossen. Die lettischen Partisanen kämpften für Lettland, aber das Lettland, das sie sich vorstellten, ist von Mensch zu Mensch verschieden - die einen wollen einen nationalen, patriotischen Staat unter einem anerkannten Führer, die anderen blicken zum sozialistischen Iskolat auf. Jetzt, wo die Deutschen vertrieben sind, fallen diese Unterschiede in sich zusammen."
LAT_remember_riga: "Letten, vergesst Riga nicht!"
LAT_remember_riga_desc: "Das schlagende Herz Lettlands, seine ewige Hauptstadt, wurde uns gestohlen - unsere Partisanen haben es nicht geschafft, die Stadt zu sichern, und eine \"Freie Stadt Riga\" steht nun auf ihrem Boden, eine ständige Erinnerung daran, dass unser Kampf mit den baltischen Deutschen noch nicht beendet ist. Letten, vergesst Riga nicht!"
 LAT_desesperate_situation: "Verzweifelte Situation"
 LAT_desesperate_situation_desc: "§RDiese Situation könnte sich von selbst lösen, wenn das Land genügend §YStabilität§! wiedererlangt und die Regierung ihre Macht festigt.§!"
 LAT_disorganised_economy: "Desorganisierte Wirtschaft"
 LAT_disorganised_economy_desc: "Der Verlust von Riga mit all seinem Know-how und Kapital hat unserer Wirtschaft geschadet. Wir müssen eine Wirtschaft organisieren, die sich auf das lettische Volk stützt, nicht auf eine winzige Minderheit."
 LAT_territory_0: "Programm zur Neuorientierung"
 LAT_territory_0_desc: "Der lettische Staat stört absichtlich die inländischen Handelsnetze."
 LAT_territory_1: "Landreform"
 LAT_territory_1_desc: "Der lettische Staat greift bewusst in die inländischen Handelsnetze und Kapitalbesitzstrukturen ein."
 LAT_army_0: "Eine Nation - zwei Armeen"
 LAT_army_0_desc: "Lettland verfügt über zwei oft konkurrierende Armeen, die unter einer völlig unzureichenden gemeinsamen Kommandostruktur operieren."
 LAT_army_1: "Geteilte Armee"
 LAT_army_1_desc: "Durch sorgfältige Reformen wurden die konkurrierenden lettischen Unabhängigkeitsarmeen vollständig unter die Autorität des Staates gestellt, auch wenn es weiterhin Probleme gibt."

 LAT_latvian_people_constitution_authoritarian: "Imperiale Präsidentschaft"
 LAT_latvian_people_constitution_authoritarian_desc: "Nicht nur, dass die lettische Verfassung der Staatsgewalt nur wenige Beschränkungen auferlegt, auch das von der früheren Übergangsregierung eingeführte Direktorialsystem wurde durch die Konzentration der Exekutivgewalt ausgehöhlt."
 LAT_latvian_people_constitution_liberal: "Eingeschränkte Exekutivgewalt"
 LAT_latvian_people_constitution_liberal_desc: "Obwohl die lettische Verfassung die Macht des Staates nur wenig einschränkt, ist darin auch die Dezentralisierung der Exekutive verankert. Außenstehende Beobachter haben Lettland als eine autoritär geführte Republik bezeichnet."
 LAT_territory_2: "Staatskapitalismus"
 LAT_territory_2_desc: "Der lettische Staat gibt die Richtung der wirtschaftlichen Entwicklung vor, und es gibt zahlreiche staatliche Unternehmen."
 LAT_investment_0: "Ausländische Joint-Ventures"
 LAT_investment_0_desc: "Lettland betreibt mehrere große Unternehmen gemeinsam mit benachbarten Staaten, was Investitionen erleichtert."
 LAT_investment_1: "Ausländische Joint-Ventures"
 LAT_investment_1_desc: "Lettland betreibt mehrere große Unternehmen gemeinsam mit benachbarten Staaten, was Investitionen erleichtert."
 LAT_investment_2: "Ausländische Joint-Ventures"
 LAT_investment_2_desc: "Lettland betreibt mehrere große Unternehmen gemeinsam mit benachbarten Staaten, was Investitionen erleichtert."
 LAT_food_export: "Russische Getreideexporte"
 LAT_food_export_desc: "Lettland führt in großem Umfang Getreide nach Russland aus."
 LAT_cooperation_with_estonia: "Baltische Handelszone"
 LAT_cooperation_with_estonia_desc: "Lettland und Estland haben eine gemeinsame Handelspolitik beschlossen und vereinbart, künftig einheitliche Produkt- und Industrienormen beizubehalten."
 LAT_a_call_to_the_homeland: "Letten kehren heim"
 LAT_a_call_to_the_homeland_desc: "Die im Ausland lebenden Letten, insbesondere die im ehemaligen Russischen Reich, kehren in großer Zahl nach Hause zurück."
 LAT_leave_russia: "Letten fliehen aus Russland"
 LAT_leave_russia_desc: "Als Reaktion auf die ethnischen Spannungen und das harte Vorgehen gegen das lettische Volk haben viele Letten, die meisten von ihnen ethnische Letten, begonnen, aus Russland in den neuen unabhängigen Staat Lettland zu fliehen. Während die russische Nation versucht hat, den Massenexodus an der Grenze zu unterdrücken, wird die Einwanderung mit Leichtigkeit durchgesetzt, wobei täglich Hunderte von Letten die Grenze nach Lettland überschreiten."
 LAT_agrarian_economy: "Staatliche Mechanisierung"
 LAT_agrarian_economy_desc: "Der lettische Staat fördert aggressiv die Mechanisierung der Landwirtschaft, kauft und vertreibt moderne Maschinen und begünstigt bei staatlichen Aufträgen ganz offen mechanisierte Betriebe."
 LAT_growing_economy: "Das neue Forstwirtschaftssystem"
 LAT_growing_economy_desc: "Lettland hat ein neues Bewirtschaftungssystem eingeführt, um die Wälder des Landes in Motoren des Wirtschaftswachstums zu verwandeln. Im Rahmen dieses Systems sind die meisten Wälder des Landes in den Besitz des Staates übergegangen. Der Staat verpachtet Parzellen für einen geringen Betrag an Interessenten und subventioniert deren Nutzung. Die Pächter sind verpflichtet, einen großen Prozentsatz ihrer Parzellen für moderne Monokulturen zu nutzen und gleichzeitig die Abholzung zu vermeiden, sei es durch die Erhaltung des alten Baumbestands oder durch die Anpflanzung von neuen Bäumen."
 LAT_growing_economy_1: "Der Pfad des Fortschritts"
 LAT_growing_economy_1_desc: "Die Politik des Staates hat einen grundlegenden Wandel in der lettischen Wirtschaft ausgelöst."
 LAT_growing_economy_2: "Der Pfad des Fortschritts"
 LAT_growing_economy_2_desc: "Die Politik des Staates hat einen grundlegenden Wandel in der lettischen Wirtschaft ausgelöst."
 LAT_growing_economy_3: "Der Pfad des Fortschritts"
 LAT_growing_economy_3_desc: "Die Politik des Staates hat einen grundlegenden Wandel in der lettischen Wirtschaft ausgelöst."
 LAT_growing_economy_4: "Wirtschaftlicher Aufschwung"
 LAT_growing_economy_4_desc: "Schließlich konnte sich die lettische Wirtschaft erholen und wurde zu einem zentralen Pfeiler der Wirtschaft Osteuropas und des Ostseeraums. Dies wird dem Land ein starkes Wachstum ermöglichen, das mit einem Anstieg des Lebensstandards und der militärischen und zivilen Produktion einhergeht."
 LAT_food_independence: "Landwirtschaftliche Selbstständigkeit"
 LAT_food_independence_desc: "Aufgrund der Politik des Staates produzieren die lettischen Landwirtschaftsbetriebe unverhältnismäßig viele Lebensmittel und wenig anderes."
 LAT_Imanta_army: "Vereinigte Armee"
 LAT_Imanta_army_desc: "Durch eine sorgfältige Reform wurden die konkurrierenden lettischen Unabhängigkeitsarmeen vollständig unter die Autorität des Staates gestellt."
 LAT_Imanta_army_1: "Vereinigte Armee"
 LAT_Imanta_army_1_desc: "Durch eine sorgfältige Reform wurden die konkurrierenden lettischen Unabhängigkeitsarmeen vollständig unter die Autorität des Staates gestellt."
 LAT_Imanta_army_2: "Gut organisierte Armee"
 LAT_Imanta_army_2_desc: "Durch eine sorgfältige Reform wurden die konkurrierenden lettischen Unabhängigkeitsarmeen nach den neuesten Innovationen organisiert und vollständig dem Staat unterstellt."
 LAT_Aizsargi: "Aizsargi"
 LAT_Aizsargi_desc: "Die Organisation Aizsargi 'Garde' wurde als paramilitärische Truppe innerhalb der lettischen Streitkräfte wiederhergestellt."
 LAT_interventionism: "Stärke in Zahlen"
 LAT_interventionism_desc: "Die lettische Führung ist der Meinung, dass nur eine aktive Außenpolitik und der Rückhalt größerer Mächte die Unabhängigkeit kleiner Nationen sichern kann. Lettland sollte sich nicht nur um formale Verteidigungsverpflichtungen bemühen, sondern auch Truppen in unverhältnismäßig großer Zahl ins Ausland schicken."
 LAT_neutrality: "Bewaffnete Neutralität"
 LAT_neutrality_desc: "Lettland hat sich zur bewaffneten Neutralität bekannt. Es versucht, seine Verteidigung zu stärken, ohne sich an formellen Militärbündnissen zu beteiligen."

 LAT_bolshevism: "Bolschewismus"
 LAT_bolshevism_desc: "Die Sozialistische Republik Lettland ist zwar eng mit den syndikalistischen Kräften der Welt verbunden, hat aber den Syndikalismus als tragfähiges Modell für den nationalen Aufbau zugunsten des Bolschewismus aufgegeben."
 LAT_bolshevism_political: "Bolschewismus"
 LAT_bolshevism_political_desc: "Die Sozialistische Republik Lettland ist zwar eng mit den syndikalistischen Kräften der Welt verbunden, hat aber den Syndikalismus als tragfähiges Modell für den nationalen Aufbau zugunsten des Bolschewismus aufgegeben."
 LAT_bolshevism_military: "Bolschewismus"
 LAT_bolshevism_military_desc: "Die Sozialistische Republik Lettland ist zwar eng mit den syndikalistischen Kräften der Welt verbunden, hat aber den Syndikalismus als tragfähiges Modell für den nationalen Aufbau zugunsten des Bolschewismus aufgegeben."
 LAT_bolshevism_political_military: "Bolschewismus"
 LAT_bolshevism_political_military_desc: "Die Sozialistische Republik Lettland ist zwar eng mit den syndikalistischen Kräften der Welt verbunden, hat aber den Syndikalismus als tragfähiges Modell für den nationalen Aufbau zugunsten des Bolschewismus aufgegeben."
 LAT_october_revolution_legacy: "Der neue Oktober"
 LAT_october_revolution_legacy_desc: "Die Sozialistische Republik Lettland ist zwar eng mit den syndikalistischen Kräften der Welt verbunden, hat aber den Syndikalismus als tragfähiges Modell für den nationalen Aufbau zugunsten des Bolschewismus aufgegeben."
 LAT_totalism: "Das syndikalistische Modell"
 LAT_totalism_desc: "Obwohl viele lettische Sozialisten den Syndikalismus zugunsten des bolschewistischen Wirtschafts- und Politikmodells ablehnen, ist der Aufstieg des Syndikalismus unbestreitbar. So hat sich der lettische Staat ein hybrides Modell des Syndikalismus zu eigen gemacht, um die Zusammenarbeit mit syndikalistischen Kräften zu erleichtern."
 LAT_totalism_1: "Weltweite Brüderlichkeit"
 LAT_totalism_1_desc: "Obwohl viele lettische Sozialisten den Syndikalismus zugunsten des bolschewistischen Wirtschafts- und Politikmodells ablehnen, ist der Aufstieg des Syndikalismus unbestreitbar. So hat sich der lettische Staat ein hybrides Modell des Syndikalismus zu eigen gemacht, um die Zusammenarbeit mit syndikalistischen Kräften zu erleichtern."
 LAT_totalism_2: "Der Wert von Führungsqualitäten"
 LAT_totalism_2_desc: "Obwohl viele lettische Sozialisten den Syndikalismus zugunsten des bolschewistischen Wirtschafts- und Politikmodells ablehnen, ist der Aufstieg des Syndikalismus unbestreitbar. So hat sich der lettische Staat ein hybrides Modell des Syndikalismus zu eigen gemacht, um die Zusammenarbeit mit syndikalistischen Kräften zu erleichtern."
 LAT_5_year_plan: "Ausschuss für frühzeitige Planung des Staates"
 LAT_5_year_plan_desc: "Der lettische Staatliche Planungsausschuss, das Valsts Plāna Komiteja oder kurz VPK, entwirft für die Zentralregierung Pläne zur Erreichung bestimmter wirtschaftlicher Ziele. Es konzentriert sich stark auf die Förderung der Schwerindustrie und die Ausbeutung natürlicher Ressourcen."
 LAT_5_year_plan_1: "Teilstaatlicher Planungsausschuss"
 LAT_5_year_plan_1_desc: "Der lettische Staatliche Planungsausschuss, das Valsts Plāna Komiteja oder kurz VPK, entwirft für die Zentralregierung Pläne zur Erreichung bestimmter wirtschaftlicher Ziele. Es konzentriert sich stark auf die Förderung der Schwerindustrie und die Ausbeutung natürlicher Ressourcen."
 LAT_5_year_plan_2: "Staatlicher Planungsausschuss"
 LAT_5_year_plan_2_desc: "Der lettische Staatliche Planungsausschuss, das Valsts Plāna Komiteja oder kurz VPK, entwirft für die Zentralregierung Pläne zur Erreichung bestimmter wirtschaftlicher Ziele. Es konzentriert sich stark auf die Förderung der Schwerindustrie und die Ausbeutung natürlicher Ressourcen."
 LAT_state_farms_preparation: "Staatlicher Grundbesitz"
 LAT_state_farms_preparation_desc: "Der Zentralstaat besitzt direkt große Teile der Anbauflächen und steuert die Entwicklung kollektiver Formen der Landwirtschaft in diesen Gebieten."
 LAT_state_farms_idea: "Kommunales Landwirtschaftliches Auslaufmodell"
 LAT_state_farms_idea_desc: "Auf staatseigenen Flächen experimentiert die lettische Regierung mit verschiedenen Formen der kommunalen statt der kollektiven Landwirtschaft. Auch wenn sie noch nicht versucht hat, eine umfassende Vergemeinschaftung durchzuführen, hat dieses Programm doch Fortschritte bei den Bewirtschaftungstechniken gebracht."
 LAT_dekulakisation: "Entkulakisierung"
 LAT_dekulakisation_desc: "Die reiche bäuerliche Klasse, die Kulaken, wird langsam von der wirtschaftlichen und politischen Macht auf dem Lande verdrängt. Einige vermuten, dass diese Maßnahmen nur der Vorläufer für definitivere Aktionen gegen die Kulaken sind."
 LAT_total_collectivization: "Abschaffung der privaten Grundstücke"
 LAT_total_collectivization_desc: "Das Privateigentum an landwirtschaftlichen Flächen wurde, zumindest nominell, abgeschafft. Der lettische Staat überwacht langsam aber sicher die Zusammenlegung verschiedener privater Grundstücke, die im Zuge der Revolution umverteilt wurden, zu großen Kollektiven."
 LAT_partial_collectivization: "Gemischtes landwirtschaftliches System"
 LAT_partial_collectivization_desc: "Während der lettische Staat die Kollektivierung der Landwirtschaft fördert, werden private Grundstücke, die den Bauern gehören, die sie im Rahmen eines staatlichen Vertragssystems bewirtschaften, toleriert."
 LAT_spread_the_revolution: "Ein sozialistischer Kreuzzug"
 LAT_spread_the_revolution_desc: "Die Sozialistische Republik Lettland ist der Ansicht, dass ihre Sicherheit nur durch die Verwirklichung einer weltweiten sozialistischen Revolution gewährleistet werden kann. Aus diesem Grund entsendet sie eine übergroße Anzahl bewaffneter Freiwilliger ins Ausland."
 LAT_french_advisors: "Politische Berater der Kommunarden"
 LAT_french_advisors_desc: "Die Französische Kommune hat politische Berater in die Lettische Sozialistische Republik entsandt."
 LAT_economic_ministry: "Abteilung für industrielle Angelegenheiten"
 LAT_economic_ministry_desc: "Die Abteilung für industrielle Angelegenheiten innerhalb der LSD-Partei kümmert sich um die Beziehungen der Partei zu den verschiedenen lokalen Gewerkschaften, die de jure die Grundlage der Kommunalverwaltung in Lettland bilden."
 LAT_economic_ministry_1: "Abteilung für industrielle Angelegenheiten"
 LAT_economic_ministry_1_desc: "Die Abteilung für industrielle Angelegenheiten innerhalb der LSD-Partei kümmert sich um die Beziehungen der Partei zu den verschiedenen lokalen Gewerkschaften, die de jure die Grundlage der Kommunalverwaltung in Lettland bilden."
 LAT_economic_ministry_2: "Abteilung für industrielle Angelegenheiten"
 LAT_economic_ministry_2_desc: "Die Abteilung für industrielle Angelegenheiten innerhalb der LSD-Partei kümmert sich um die Beziehungen der Partei zu den verschiedenen lokalen Gewerkschaften, die de jure die Grundlage der Kommunalverwaltung in Lettland bilden."
 LAT_communist_high_command: "Rotes Oberkommando"
 LAT_communist_high_command_desc: "Auf Kosten der taktischen Flexibilität hat Lettland seine zentralen militärischen Planungskapazitäten stark ausgebaut und die starre Befolgung der Planung durch die Männer gefördert."
 LAT_communist_army: "Bolschewistische Armee"
 LAT_communist_army_desc: "Loyal gegenüber der Partei, loyal gegenüber dem Volk. Die lettische Armee zwingt ihren Soldaten eiserne Disziplin auf."
 LAT_totalist_army: "Rot durch und durch"
 LAT_totalist_army_desc: "Unabhängig von ihrem Beruf nehmen alle Letten häufig an ideologisch aufgeladenen Kampfübungen am Arbeitsplatz teil."
 LAT_guerilla: "Eine Guerilla-Armee"
 LAT_guerilla_desc: "Die lettische Militärdoktrin erkennt die Aussichtslosigkeit des Versuchs an, gegen weitaus größere Nationen Schlachten an einem Stück zu führen. Sie konzentriert sich stattdessen auf die Nutzung von Gelände und Wetter sowie auf asymmetrische Kriegsführung im Allgemeinen."
 LAT_gun_prod: "Eine Waffe in jeder Hand"
 LAT_gun_prod_desc: "Die Vereinfachung ausländischer Kleinwaffendesigns im Inland wird vom Staat weitgehend unterstützt. Einige in Lettland hergestellte Waffen sind zwar nicht so ausgefeilt wie die ausländischen Modelle, aber sie schießen genauso gut und lassen sich leichter herstellen."
 LAT_internationale_advisors_idea: "Kommunardische Militärberater"
 LAT_internationale_advisors_idea_desc: "Die Französische Kommune hat Militärberater in die Lettische Sozialistische Republik entsandt."

