MOR_mohammed_alaouite_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 10. August 1909, in Fès, Wilaya'at von Fès, Sultanat Marokko\n§YPolitikkarriere:§! König Mohammed, der nach der erzwungenen Abdankung seines Vaters mit Unterstützung der Mittelmächte gekrönt wurde, verhält sich wie ein westlicher Monarch. Er hat die Beziehungen seines Landes zur übrigen Welt geschickt manövriert und sich die breite Unterstützung für seine bisweilen grobe Staatskunst gesichert."

