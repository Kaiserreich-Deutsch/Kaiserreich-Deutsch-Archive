### Intro Screen ###
MOR_country_intro_header: "Geschichte von Marokko"
MOR_country_intro_content: "1904 teilten Frankreich und Spanien ihre Einflusszonen in Marokko ein. Die Anerkennung der französischen Einflusssphäre durch das Vereinigte Königreich löste eine heftige Reaktion des Deutschen Reiches aus, so dass sich 1905 eine Krise abzeichnete. Die Angelegenheit wurde 1906 auf der Konferenz von Algeciras beigelegt. Die Agadir-Krise von 1911 verschärfte die Spannungen zwischen den europäischen Mächten. Der Vertrag von Fes aus dem Jahr 1912 machte Marokko zu einem Protektorat Frankreichs und löste massive Unruhen aus. Mit demselben Vertrag übernahm Spanien die Rolle der Schutzmacht über die nördlichen und südlichen Saharazonen.\n\nWährend des Weltkriegs rebellierte die Zaianische Konföderation der Berber gegen Frankreich und erhielt umfangreiche Unterstützung der Zentralmacht, konnte aber bis nach dem Fall Frankreichs keine größeren Siege erringen. Verschiedene Prätendenten versuchten zwar, mit dem Deutschen Reich zu verhandeln, doch blieben die Verhandlungen ergebnislos, und schließlich wurde Mohammed V. auf den Thron gesetzt, nachdem sein Vater abgedankt hatte. Der neue Sultan unterzeichnete einen neuen Vertrag mit den Deutschen, deren Einfluss auf die inneren Angelegenheiten Marokkos im Vergleich zum französischen Protektorat deutlich geringer war. Der Vertrag ist sorgfältig formuliert, um ihn so gütlich wie möglich zu gestalten. Dennoch kommt es immer wieder zu Spannungen, die manchmal das Eingreifen der von Deutschland unterstützten Königlichen Garde erfordern.\n\nIn den 30er Jahren erholt sich Marokko von der Zeit des Protektorats, doch die Beziehungen zu Algier bleiben recht kühl, bis hin zu dem Punkt, an dem einige Nationalisten für eine Stärkung des Bündnisses mit dem Deutschen Reich plädieren, um die marokkanische Unabhängigkeit zu sichern. Der Sultan muss Marokko nicht nur vor den revanchistischen französischen Eliten in Algerien schützen, sondern auch vor den wilden Revolutionären in Paris, die in Marokko ein Einfallstor für die Revolution in Afrika und der islamischen Welt sehen."

###Events###
mor.2.t: "Berberproblem"
mor.2.d: "Wir müssen entscheiden, was wir mit den Berbern in unserem Land machen wollen."
mor.2.a: "Leben und leben lassen."
mor.2.b: "Erzwingt die Arabisierung der heidnischen Animisten."

mor.3.t: "Neues Westliches Reich"
mor.3.d: "In Anbetracht unserer Situation können wir unsere Bemühungen auf die Entwicklung eines Bereichs konzentrieren, der uns am meisten am Herzen liegt."
mor.3.a: "Fokus auf die Industrie."
mor.3.b: "Fokus auf die Infrastruktur."

mor.4.t: "Umgang mit den reaktionären Berbern"
mor.4.d: "Die Praktiken der Berber entsprechen nicht unserer neuen revolutionären Doktrin. Wir könnten ein Auge zudrücken, denn schließlich sind sie unsere Brüder und Schwestern. Wir könnten die Stämme auch reduzieren, damit sie sich unserer Revolution anschließen. Allerdings könnten ihre Gewohnheiten zu tief verwurzelt sein, und wir wären besser dran, wenn wir sie mit Gewalt bekämpfen würden."
mor.4.a: "Es gibt keinen Platz für Antirevolutionäre!"
mor.4.b: "Sie müssen umerzogen werden, um ihrer selbst willen."
mor.4.c: "Sie sind unsere Brüder und Schwestern; lasst sie sein."

mor.5.t: "Marokko bittet um Unterstützung"
mor.5.d: "Die Marokkaner bitten um eine Militärmission zur Unterstützung des Aufbaus ihrer Armee."
mor.5.a: "Sie kommen ganz gut allein zurecht."
mor.5.b: "Entsendung einer Militärmission zur Unterstützung ihrer Entwicklung."

mor.6.t: "Deutschland weigert sich zu helfen"
mor.6.d: "Deutschland hat unser Ersuchen um einen Militäreinsatz abgelehnt."
mor.6.a: "Wir werden trotzdem stärker werden."

mor.7.t: "Deutschland schickt eine Militärmission"
mor.7.d: "Deutschland hat sich bereit erklärt, noch in dieser Woche eine Militärmission nach Marokko zu entsenden. Die Gruppe, die sie entsenden, besteht aus 50 Beratern und Unterstützungspersonal und wird uns in den nächsten achtzehn Monaten beraten."
mor.7.a: "Das wird uns nur stärker machen."

mor.106.t: "Marokko stürzt das Protektorat!"
mor.106.d: "Die verräterische marokkanische Regierung, die unsere Schwäche gegenüber unseren Feinden im gegenwärtigen Konflikt spürt, hat beschlossen, unser Bündnis in unserer dunkelsten Stunde aufzugeben. Der marokkanische König und seine Berater haben unseren Botschafter einbestellt, um ihm mitzuteilen, dass alle unsere Streitkräfte in der Region das Land verlassen werden und dass sie die Neutralität in auswärtigen Angelegenheiten erklären werden. Dies ist eine tiefe Beleidigung, wenn man bedenkt, wie sehr wir ihre Unabhängigkeit von der französischen Vorherrschaft unterstützt haben und wie sehr sie von unserem anhaltenden Schutz profitiert haben. Zweifellos freuen sich ihre Nachbarn jetzt über die Gelegenheit, ihr Land dank der marokkanischen Kurzsichtigkeit aufzuteilen. In Anbetracht der gegenwärtigen Situation gab es jedoch innerhalb des Kabinetts Stimmen, die diese Entwicklung als vollendete Tatsache hinnehmen wollten. Wenn wir uns darauf konzentrieren, den endgültigen Sieg über unsere Feinde zu erringen, lohnt es sich vielleicht nicht, Marokko auf diese Liste zu setzen."
mor.106.a: "Wir haben größere Probleme, um die wir uns kümmern müssen."
mor.106.b: "Damit werden sie nicht durchkommen!"
 
