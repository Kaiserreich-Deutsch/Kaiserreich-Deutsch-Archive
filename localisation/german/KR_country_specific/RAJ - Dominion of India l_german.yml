RAJ_sir_sikander_hayat_khan: "Sir Sikander Hayat Khan"
RAJ_sikander_hayat_khan_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 5. Juni 1892, in Multan, Provinz Punjab, Britisch-Indien\n§YPolitikkarriere:§! Der aus Punjab stammende Aristokrat und Staatsmann Khan und seine Unionistische Partei haben die jüngsten Präsidentschaftswahlen in Indien für sich entschieden. Khan begann seine politische Karriere als Verbündeter des Linken Muhammad Jinnah, entfernte sich jedoch mit der Zeit immer weiter von Jinnah. Er schloss sich der konservativen Unionist Party an, die sich von Jinnahs Home Rule Party abgespalten hatte, weil er mit Jinnahs Führung unzufrieden war und die von der Partei befürwortete Landumverteilung nicht guthieß; diese Spaltung zwischen Jinnah und Khan hat zu einer politischen Spaltung der indischen Muslime geführt."

RAJ_v_s_srinivasa_sastri: "V. S. Srinivasa Sastri"
RAJ_v_s_srinivasa_sastri_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 22. September 1869, in Valangaiman, Präsidentschaft Fort St. George, Britisch-Indien\n§YPolitikkarriere:§! Srinivasa Sastri, der nach seinem Austritt aus dem Indischen Nationalkongress die Indische Liberale Partei gründete, ist dafür bekannt, dass er kurz vor der britischen Revolution ein gewisses Maß an Autonomie für Indien ausgehandelt hat. Sastri, der wegen seiner Mitarbeit in der Indian Home Rule League fast inhaftiert worden wäre und sich nicht gegen die jüngste Ausrufung der Republik Indien aussprach, ist ein ausgesprochener Anglophiler; er ist der Ansicht, dass die von den Briten geschaffenen Institutionen beibehalten werden sollten."

RAJ_narasimha_chintaman_kelkar: "Narasimha Chintaman Kelkar"
RAJ_narasimha_chintaman_kelkar_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 24. August 1872, in Miraj, Bombay Presidency, Britisch-Indien\n§YPolitikkarriere:§! Narasimha Chintaman Kelkar spaltete sich vom Indischen Nationalkongress ab, weil dieser zunehmend sozialistische Positionen vertrat. Kurz vor dem Zerfall des britischen Raj gründete Kelkar zusammen mit anderen liberaleren Kongressabtrünnigen die Swaraj-Partei (was Unabhängigkeit oder Selbstverwaltung bedeutet), um die parlamentarische Demokratie in Indien zu fördern. Kelkar ist jedoch nicht nur ein Mann der Politik, sondern auch ein versierter Dramatiker, dessen Werke dazu beigetragen haben, die nationale Identität und das politische Bewusstsein der indischen Bevölkerung zu stärken."

RAJ_kanaiyalal_maneklal_munshi: "Kanaiyalal Maneklal Munshi"
RAJ_kanaiyalal_maneklal_munshi_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 30. Dezember 1887, in Bharucha, Bombay Presidency, Britisch-Indien\n§YPolitikkarriere:§! Kanaiyalal Maneklal Munshi ist ein in seiner Heimat Gujarat gefeierter Autor, dessen Werke ein breites Spektrum an Themen abdecken, darunter Recht, Gujrati-Kultur und politische Theorie. Obwohl er einst Mitglied des Indischen Nationalkongresses war, verachtet Munshi den Sozialismus und verließ den Kongress wegen dessen Abdriften nach links. Munshi ist der Ansicht, dass die Eigentumsrechte geschützt werden müssen, um die Freiheit des indischen Volkes zu sichern und das Eindringen des heimtückischen sozialistischen Einflusses zu verhindern, und dass die Ländereien der indischen Landaristokratie aufgelöst werden müssen."

