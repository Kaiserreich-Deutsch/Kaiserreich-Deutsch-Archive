### Ideas ###
RAJ_princely_power: "Macht der Fürsten"
RAJ_princely_power_desc: "Das Dominion von Indien konnte sich nur dank der Loyalität der nördlichen Prinzen in der Regierung halten. Sie teilen sich die Macht mit der Regierung, aber das ist ein schwieriger und archaischer Prozess, der mit viel Verschwendung verbunden ist."
RAJ_princely_domination: "Macht der Fürsten"
RAJ_princely_pension: "Macht der Fürsten"
RAJ_unitedindia: "Indien vereinigt!"
RAJ_trade_unions_banned: "Gewerkschaften verboten"
RAJ_workers_protected: "Von der Regierung geschützte Arbeitskräfte"
RAJ_support_unions: "Von der Regierung unterstützte Gewerkschaften"
RAJ_fiveyearplan: "Fünf-Jahres-Plan"
RAJ_freemarket: "Schwerpunkt Freier Markt"
RAJ_balance: "Eine ausgewogene Wirtschaft"
RAJ_backwards_economy_1: "Unterentwickelte Wirtschaft"
RAJ_backwards_economy_1_desc: "Das Land ist weitgehend agrarisch geprägt, wobei viele landwirtschaftliche Methoden längst überholt sind."
RAJ_backwards_economy_2: "Unterentwickelte Wirtschaft"
RAJ_backwards_economy_2_desc: "Das Land ist weitgehend agrarisch geprägt, und viele der landwirtschaftlichen Methoden sind längst überholt. Die Dinge beginnen sich jedoch langsam zu ändern, und die Industrialisierung setzt sich in den städtischen Gebieten durch."
RAJ_forwards_economy: "Entwickelte Wirtschaft"
RAJ_forwards_economy_desc: "Das einst weitgehend agrarisch geprägte Land hat endlich den Übergang zu einer entwickelten Wirtschaft vollzogen, und die Zeichen der Industrialisierung sind in jeder Stadt sichtbar."
RAJ_riaf: "Royal Indian Air Force"
RAJ_war_fever: "Wiedervereinigungsfieber"
RAJ_war_fever_desc: "Das Fieber für die Wiedervereinigung des indischen Subkontinents ist ausgebrochen. In der Hauptstadt skandieren die Menschen die Namen der Feinde, die die Wiedervereinigung Indiens verhindern wollen!"
RAJ_army_focus: "Herrschaft über den Boden"
RAJ_air_focus: "Herrschaft über den Himmel"
RAJ_navy_focus: "Herrschaft über das Meer"

RAJ_reconstruction: "Wiederaufbau von Indien"

### Focuses ###
RAJ_Industry1_focus: "Ausbau unserer Zivilindustrie"
RAJ_Industry1_focus_desc: "Der Zustand unserer Industrie ist mangelhaft. Wir sollten unsere Anstrengungen auf die Erforschung neuer Designs für unsere Fabriken konzentrieren."
RAJ_construction1_focus: "Beginn des Baus von Zivilfabriken"
RAJ_construction1_focus_desc: "Bewaffnet mit neuen Technologien können wir mit dem Bau von Fabriken in unserem Land beginnen."
RAJ_construction2_focus: "Bau weiterer Zivilfabriken"
RAJ_construction2_focus_desc: "Wir müssen weiterhin zivile Fabriken aufbauen, um unsere Bevölkerung zu versorgen."
RAJ_construction3_focus: "Bau von Zivilfabriken beenden"
RAJ_construction3_focus_desc: "Wir müssen den Ausbau unserer Zivilfabriken abschließen, damit wir auch in den kommenden Jahren die Versorgung unserer Bevölkerung sicherstellen können."
RAJ_digging: "Minen erweitern"
RAJ_digging_desc: "Um unsere Fabriken zu versorgen, müssen wir unsere Minen erweitern. Neue Technologien werden uns dabei helfen."
RAJ_railroads1: "Ausbau des indischen Eisenbahnnetzes"
RAJ_railroads1_desc: "Das indische Eisenbahnnetz war einst das Juwel des britischen Empire. Wir müssen es wieder in diesen Zustand versetzen."
RAJ_railroads2: "Fortsetzung der Wiederherstellung des Eisenbahnnetzes"
RAJ_railroads2_desc: "Der Ausbau des Eisenbahnnetzes war bisher erfolgreich, muss aber fortgesetzt werden, wenn wir unsere Truppen gut verlegen und versorgen wollen."
RAJ_production1: "Beginn des Ausbaus von Militärfabriken"
RAJ_production1_desc: "Unsere Militärfabriken sind derzeit unzureichend. Wir müssen unsere politischen Anstrengungen darauf richten, sie auszubauen."
RAJ_production2: "Weiterer Ausbau der Militärfabriken"
RAJ_production2_desc: "Unsere militärische Produktion hat zwar zugenommen, ist aber noch nicht annähernd auf dem Niveau, das notwendig ist, um es mit der Bharatiya Kommune und der Fürstlichen Föderation aufzunehmen. Wir müssen sie weiter ausbauen."
RAJ_production3: "Militärische Erweiterung beenden"
RAJ_production3_desc: "Mit ein wenig mehr Anstrengung sollten wir in der Lage sein, unsere Militärproduktion auf ein respektables Niveau zu steigern."
RAJ_new_economy: "Die neue Wirtschaft"
RAJ_new_economy_desc: "Endlich haben wir unseren Ruf als Hinterwäldler abgelegt und können nun wirklich behaupten, eine aufstrebende Industriemacht zu sein, die bereit ist, es mit unseren Feinden aufzunehmen."
RAJ_ISAC: "Beitritt zur ISAC"
RAJ_ISAC_desc: "Durch den Beitritt zum Imperial Scientific and Academic Council werden wir in der Lage sein, unser Forschungspotenzial durch Finanzierung und Informationsaustausch erheblich zu erweitern."
RAJ_ISAC2: "Vorteile durch die ISAC"
RAJ_ISAC2_desc: "Wir haben noch mehr Informationen von der ISAC erhalten, darunter auch Baupläne für den Bau von Rechen- und Zählmaschinen."
RAJ_ISAC3: "Förderung der Einwanderung von ISAC-Wissenschaftlern"
RAJ_ISAC3_desc: "Indem wir ISAC-Wissenschaftler ermutigen, nach Indien zu kommen, können wir unsere Forschungsleistung erheblich steigern."
RAJ_ISAC4: "Fachübergreifende Forschung"
RAJ_ISAC4_desc: "Unser Ausbau der Industrie, der Armee und der wissenschaftlichen Infrastruktur hat eine noch stärkere technologische Entwicklung ermöglicht."
RAJ_ISACnuke: "ISAC Nuklearforschungsprogramm"
RAJ_ISACnuke_desc: "Die ISAC hat mit der Entwicklung eines Nuklearforschungsprogramms begonnen. Wir sollten uns auch daran beteiligen, denn diese Waffe könnte einen enormen militärischen Nutzen haben."
RAJ_ISACrocket: "ISAC Raketenprogramm"
RAJ_ISACrocket_desc: "Die ISAC hat mit der Entwicklung eines Raketenprogramms begonnen. Wir sollten uns auch daran beteiligen, denn diese Waffe hat große militärische Vorteile."
RAJ_armyreform1: "Beginnt mit der Reformierung der Armee"
RAJ_armyreform1_desc: "Unsere Armee ist in einem schlechten Zustand. Aufgeteilt zwischen weißen und indischen Offizieren und Prinzen und ohne Orientierung müssen wir versuchen, die Armee zu vereinen, um den Syndikalismus und die reaktionären Prinzen im Süden zu bekämpfen."
RAJ_princearmyreform: "Die Frage der fürstlichen Armeen"
RAJ_princearmyreform_desc: "Die Armeen des Raj sind auf reguläre Divisionen und die Privatarmeen der Maharadschas aufgeteilt. Dies behindert die Kommunikation und die Effizienz im Kampf, und wir müssen eine Lösung finden, bevor es zu spät ist."
RAJ_diarchy: "Das Problem der Diarchie"
RAJ_diarchy_desc: "Unser dringlichstes Problem ist der Status der Verwaltung, die unter dem alten Relikt der Diarchie - der Doppelherrschaft über die Provinzen, die sich die Beamten der Zentralregierung und die Domänen der vielen Fürstenstaaten teilen - dahinvegetiert. Der Premierminister steht unter großem Druck, das archaische System der indirekten Herrschaft zugunsten einer effizienteren und demokratischeren lokalen Verwaltung abzuschaffen."
RAJ_doctrine: "Auswahl der Doktrinen für unsere Armee"
RAJ_doctrine_desc: "Wir müssen uns für eine Richtung für unsere Armee entscheiden. Sollen wir auf Schnelligkeit und gepanzerte Fahrzeuge, auf Feuerkraft oder auf bloße Mannstärke setzen? Unsere Offiziere debattieren derzeit über die beste Vorgehensweise."
RAJ_motorized_focus: "Motorisierung der indischen Armee"
RAJ_motorized_focus_desc: "Indien ist ein riesiges Land mit einem breiten Spektrum an Klimazonen, von der Wüste bis zum Dschungel. Wir müssen unsere Armee motorisieren, damit sie mobiler wird und schneller auf Bedrohungen reagieren kann."
RAJ_armor1: "Indisches Panzerkorps"
RAJ_armor1_desc: "Die Ausstattung unserer Truppen mit gepanzerten Fahrzeugen wird uns im Kampf gegen unsere Feinde einen deutlichen Vorteil verschaffen."
RAJ_armor2: "Erweiterung des indischen Panzerkorps"
RAJ_armor2_desc: "Wir müssen unser Panzerkorps weiter ausbauen, um einen Vorsprung gegenüber unseren Feinden zu haben."
RAJ_infantry_focus: "Modernisierung der Sepoys"
RAJ_infantry_focus_desc: "Die indischen Infanteristen sind zahlreich und loyal. Ihre Ausrüstung ist jedoch veraltet und ineffizient. Hier müssen wir Abhilfe schaffen."
RAJ_arty: "Modernisierung unserer Artillerie"
RAJ_arty_desc: "Unsere Artilleriereserven stammen größtenteils aus dem Weltkrieg. Wir müssen unsere Artillerie modernisieren, wenn wir nicht wollen, dass unsere Soldaten ohne angemessene Unterstützung ausgeweidet werden."
RAJ_gurkha: "Ausweitung der Gurkha-Regimenter"
RAJ_gurkha_desc: "Die Gurkhas sind die am meisten gefürchteten Soldaten der Welt. Wir müssen dafür sorgen, dass ihre Ausrüstung auf dem neuesten Stand ist und ihre Ausbildung für ihre Einsätze ausreicht."
RAJ_naval_effort: "Ausbau der Royal Indian Marine"
RAJ_naval_effort_desc: "Unsere Marine ist in einem lächerlichen Zustand. Da wir keine echten Militärwerften haben, können wir keine Schiffe produzieren. Wir müssen all unsere politischen Anstrengungen darauf verwenden, die für den Unterhalt einer Marine notwendige Infrastruktur zu schaffen."
RAJ_old_canada_ships: "Kauf kanadischer Schiffe"
RAJ_old_canada_ships_desc: "Kanada verfügt über eine Reihe von alten Schiffen, die schon lange ausgemustert sind, die aber noch nützlich sein könnten, um unsere winzige Flotte zu verstärken. Vielleicht sollten wir anbieten, sie zu kaufen?"
RAJ_flexible_navy: "Flexibler Schwerpunkt der Marine"
RAJ_flexible_navy_desc: "Unsere Marine sollte flexibel sein und auf eine Vielzahl von Problemen reagieren können."
RAJ_large_navy: "Schwerpunkt auf eine Große Marine"
RAJ_large_navy_desc: "Wir sollten dafür sorgen, dass unsere Flotte so groß wie möglich ist, um unsere Feinde zu überwältigen."
RAJ_submarine_effort: "Schwerpunkt auf U-Boote"
RAJ_submarine_effort_desc: "U-Boote sind ein hervorragendes Mittel, um feindliche Konvois zu stören. Wir sollten so viele wie möglich bauen."
RAJ_cruiser_effort: "Schwerpunkt auf Kreuzer"
RAJ_cruiser_effort_desc: "Kreuzer sind für viele Aufgaben in der Marine geeignet, darunter auch für Konvoiüberfälle und Geleitschutzdienste."
RAJ_destroyer_effort: "Schwerpunkt auf Zerstörer"
RAJ_destroyer_effort_desc: "Zerstörer können feindliche U-Boote wirksam vernichten. Wir sollten für die Sicherheit unserer Schifffahrt sorgen, indem wir so viele dieser Schiffe wie möglich bauen."
RAJ_capital_ships_effort: "Großkampfschiff Bemühungen"
RAJ_capital_ships_effort_desc: "Großkampfschiffe, einschließlich Schlachtschiffe und Flugzeugträger, sind die Könige der Meere. Wir müssen sie in großer Zahl bauen, um unsere Feinde einzuschüchtern."
RAJ_rearm_marine: "Aufrüstung der Royal Indian Marine"
RAJ_rearm_marine_desc: "Da sich der Handel zwischen dem neu geeinten indischen Subkontinent und dem Rest der Welt zu beschleunigen beginnt, ist die Sicherheit der indischen Schifffahrt zu einer äußerst dringenden Angelegenheit geworden. Der Generalstabschef der Marine und die Admiralität in Karatschi haben sich in einer Petition an den Premierminister gewandt und darum gebeten, Entwicklungshilfe von unseren Verbündeten zu erhalten, damit der indische Handel in angemessener Weise auf hoher See abgewickelt werden kann."
RAJ_aviation_effort: "Ausbau der Royal Indian Air Force"
RAJ_aviation_effort_desc: "Unsere Luftstreitkräfte sind lächerlich klein. Wir müssen uns darauf konzentrieren, sie auszubauen, um die Vorherrschaft im Luftraum zu sichern."
RAJ_lalroy: "Indra Lal Roy bietet seine Dienste an"
RAJ_lalroy_desc: "Das legendäre Weltkriegs-Ass Indra Lal Roy hat der neuen indischen Luftstreitkraft seine Dienste angeboten und erweist sich dabei als ebenso fähiger Theoretiker wie als Pilot."
RAJ_fighter_focus: "Jäger Fokus"
RAJ_fighter_focus_desc: "Wir sollten uns auf den Bau von Kampfflugzeugen konzentrieren, um die Luft von Feinden frei zu halten."
RAJ_bomber_focus: "Bomber Fokus"
RAJ_bomber_focus_desc: "Wir sollten uns auf den Bau von Bombern konzentrieren, um unsere Feinde von oben zu vernichten!"
RAJ_aviation_effort_2: "Weiterer Ausbau der RIAF"
RAJ_aviation_effort_2_desc: "Die RIAF muss noch weiter ausgebaut werden, um die vollständige Lufthoheit zu gewährleisten."
RAJ_CAS_effort: "CAS Bemühungen"
RAJ_CAS_effort_desc: "Die Luftunterstützung ermöglicht es uns, feindliche Einheiten während der Kämpfe mit beängstigender Genauigkeit zu beschießen, was uns einen großen Vorteil gegenüber unseren Gegnern verschafft."
RAJ_NAV_effort: "Marinebomber Fokus"
RAJ_NAV_effort_desc: "Mit Marinebombern können wir feindliche Flotten zerstören, ohne unsere eigenen Schiffe zu riskieren. Wir sollten so viele dieser Bomber wie möglich bauen, wenn unsere Flotte klein oder anderweitig beschäftigt ist."
RAJ_expand_indian_air_force: "Erweiterung der Indischen Luftstreitkraft"
RAJ_expand_indian_air_force_desc: "Es wurde im Parlament vorgeschlagen, mehr Mittel für die indische Luftstreitkraft bereitzustellen, um eine Luftstreitmacht aufzubauen, die das gesamte Land abdecken kann."
RAJ_prepare1: "Vorbereitung auf den Endkampf"
RAJ_prepare1_desc: "Es ist unvermeidlich, dass wir in naher Zukunft sowohl der Bharatiya Kommune als auch der Fürstlichen Föderation gegenüberstehen werden. Wir sollten sicherstellen, dass wir so stark wie möglich sind, bevor wir weitermachen."
RAJ_unifyindia: "Vereinigung von Indien!"
RAJ_unifyindia_desc: "Jai Hind! Der Subkontinent ist wieder unser! Was nun?"
RAJ_bhutan: "Abkommen mit Bhutan"
RAJ_bhutan_desc: "Nachdem wir die Kontrolle über den indischen Subkontinent erlangt haben, ist es an der Zeit, sich um unsere Nordgrenze zu kümmern. In China entstehen neue Großmächte, und der Himalaya ist wieder einmal Schauplatz eines neuen großen Spiels. Wir müssen unsere Kontrolle über unsere alten Verbündeten in Bhutan wiederherstellen, sei es durch einen Vertrag oder mit Gewalt."
RAJ_nepal: "Abkommen mit Nepal"
RAJ_nepal_desc: "In den Wirren des Weltkriegs expandierte Nepal in das indische Tiefland. Es ist an der Zeit, unsere Herrschaft über diese Gebiete zurückzuerobern."
RAJ_madras: "Die Deccan-Staaten"
RAJ_madras_desc: "Die Völker Südindiens müssen sich entweder freiwillig Indien anschließen oder erobert werden - sie haben die Wahl."
RAJ_siam: "Die burmesischen Gebiete in Siam"
RAJ_siam_desc: "Das Königreich Siam war einer der opportunistischsten der 'Geierstaaten', die die Unruhen nach dem Niedergang des Raj ausnutzten. Während die junge burmesische Nation durch die sozialistischen Aufstände in Assam und Bengalen in Bedrängnis geriet, besetzte die Regierung von Siam einfach mehrere Bezirke und Präfekturen, darunter auch die Stadt Moulmein, die in Kiplings berühmtem Gedicht erwähnt wird. Diese Gebiete müssen zurückgegeben werden!"
RAJ_goa: "Beansprucht Goa"
RAJ_goa_desc: "Die Enklave Goa ist nichts weiter als eine Klette an der Seite unserer stolzen Nation. Sie ist rechtmäßig unser Territorium und muss zurückgegeben werden."
RAJ_pondicherry: "Beansprucht Pondicherry"
RAJ_pondicherry_desc: "Die Enklave Pondicherry ist nichts weiter als eine Klette an der Seite unserer stolzen Nation. Sie ist rechtmäßig unser Territorium und muss zurückgegeben werden."
RAJ_ceylon: "Beansprucht Ceylon"
RAJ_ceylon_desc: "Ceylon, die Malediven und die Andamanen sind von Rechts wegen Teil des rechtmäßigen Territoriums unserer Nation. Ihr Kolonialismus muss ein Ende haben."
RAJ_burma: "Eingliederung von Burma"
RAJ_burma_desc: "Obwohl es sich in Geschichte und Kultur vom übrigen Raj unterscheidet, stand Burma einst unter dessen Herrschaft. Wie der Rest des Raj hatte es Teile unter direkter Herrschaft, während andere unter der Kontrolle lokaler Herrscher standen, die den Fürstenstaaten ähnlich waren, und es unterstand der festen Autorität der britischen Krone. Nachdem die aufständischen sozialistischen und fürstlichen Regierungen beseitigt sind, können wir nicht zulassen, dass ein Teil des Raj als unabhängiges Beispiel für künftige Verräter und Rebellen bestehen bleibt."
RAJ_tibet: "Bekräftigung der McMahon-Linie"
RAJ_tibet_desc: "Während wir mit dem Kampf gegen die sozialistische Bedrohung und die verräterischen Fürsten beschäftigt waren, durften die Ansprüche, die wir uns durch sorgfältige Verhandlungen mit Tibet gesichert hatten, verfallen und in lokale Hände zurückfallen. Mit unseren jüngsten Siegen, die unsere Macht über den Subkontinent wiederhergestellt haben, haben wir erneut die Möglichkeit, unser Recht auf diese Regionen durchzusetzen und den Raj gegen äußere Bedrohungen zu sichern."
RAJ_aksai_chin: "Wiederherstellung der Ardagh-Johnson-Linie"
RAJ_aksai_chin_desc: "Ursprünglich wurde die Ardagh-Johnson-Linie eingerichtet, um eine starke Vorwärtspräsenz gegen die damals dringende Bedrohung durch das zaristische Russland zu gewährleisten, und sie ist immer noch der am weitesten nördlich gelegene Anspruch des Raj, unabhängig davon, welche Bedrohungen jetzt jenseits ihrer Mauern lauern. Ihre Sicherung wird uns erneut einen starken Puffer bieten, sollten wir erneut von jenseits der Berge bedroht werden."
RAJ_economyreform1: "Das indische Wirtschaftsgesetz"
RAJ_economyreform1_desc: "Unser neuer Premierminister hat beschlossen, ein großes Wirtschaftsreformgesetz zu verabschieden. Es ist jedoch zu erwarten, dass es in der Fürstenkammer auf Diskussionen und Widerstand stoßen wird."
RAJ_economyreform2: "Reformierung der Industrie"
RAJ_economyreform2_desc: "Unsere neue Regierung hat beschlossen, ein Gesetz zur Reform der Industrierechte auszuarbeiten."
RAJ_industryreformact: "Der Bombay Plan"
RAJ_industryreformact_desc: "In der Legislative des Dominion ist ein neuer Vorschlag zur industriellen Entwicklung aufgetaucht. Dieser so genannte Bombay-Plan wird große Auswirkungen auf unsere Wirtschaft haben."
RAJ_movies: "Indisches Kino: Propagandamaschine?"
RAJ_movies_desc: "Die pulsierende indische Kinoszene hat die Möglichkeit, ein mächtiges Instrument des Staates zu sein, und obwohl Filme immer noch hauptsächlich ein Spielzeug der Reichen sind, haben sie weitreichende soziale Auswirkungen."
RAJ_unifyindia_2: "Ein neues Indien entsteht"
RAJ_unifyindia_2_desc: "Ganz Indien ist nicht mehr in drei Teile geteilt, und die Dominion-Regierung triumphiert vom Khyber-Pass bis zum Golf von Bengalen. Von Kalkutta bis Hyderabad ist die Legitimität der Dominion-Regierung von den vielen Völkern, Kasten und religiösen Gruppen der indischen Nation akzeptiert worden. Jetzt ist es an der Zeit, dass Indien geeint und für immer unteilbar in die Zukunft marschiert!"
RAJ_princely_officers: "Fürstlich Indisches Offizierskorps"
RAJ_princely_officers_desc: "Der erste Punkt der Tagesordnung ist der Umgang mit den Offizieren der besiegten Fürstlichen Föderation. Geben wir ihnen einen Platz in unserer Nation? Oder schicken wir sie in den Ruhestand, bevor sie weiteren Ärger machen können?"
RAJ_PRFreform1: "Integration der ehemaligen Präsidentschaft von Bombay"
RAJ_PRFreform1_desc: "Wir haben den vollständigen Zusammenbruch der Fürstlichen Föderation herbeigeführt und die Kontrolle über den südlichsten Teil des Subkontinents übernommen. Nun aber müssen wir entscheiden, wie wir die zuvor unter feudaler Herrschaft leidenden Provinzen integrieren."
RAJ_PRFreform2: "Integration der Deccan-Fürstenstaaten"
RAJ_PRFreform2_desc: "Die südlichen Fürstentümer waren politisch immer etwas von der Zentralregierung in Hyderabad abgekoppelt. Das macht es für uns schwieriger, eine effiziente Zentralverwaltung aufzubauen. Das müssen wir aber auf jeden Fall erreichen."
RAJ_bhartiya_officers: "Offizierskorps des sozialistischen Indiens"
RAJ_bhartiya_officers_desc: "Als erstes müssen wir uns mit den Offizieren der besiegten Bharatiya-Kommune befassen. Geben wir diesen Sozialisten einen Platz in unserer Nation? Oder schicken wir sie in den Ruhestand, bevor sie weiter Unruhe stiften können?"
RAJ_industry_question: "Die Frage der Industrie"
RAJ_industry_question_desc: "Die Bharatiya-Kommune stützte sich auf die verstaatlichte Industrie, und ihre Wirtschaftsführer wenden sich nun an uns, um eine Antwort auf die Frage zu erhalten, was sie jetzt tun sollen - die Antwort darauf wird bestimmen, wie leicht es uns fallen wird, die ehemalige Kernstaaten der Kommune zu befrieden."
RAJ_orissa_question: "Schicksal der Zamindar-Besetzer"
RAJ_orissa_question_desc: "Zahlreiche Prinzen im Exil möchten nach der Niederlage der Sozialisten ihre Ländereien in Orissa wieder in Besitz nehmen. Dies würde jedoch bedeuten, dass diejenigen, die ihr Land übernommen haben, vertrieben werden müssten. Diese Frage muss geklärt werden, wenn wir unsere Herrschaft in der Region festigen wollen."
RAJ_assam_question: "Schicksal der Teeplantagen in Assam"
RAJ_assam_question_desc: "Die riesigen Teeplantagen von Assam waren bis zum Sturz ihrer sozialistischen Herrscher in Staatsbesitz. Jetzt leiden sie, und wir müssen die Frage klären, was mit ihnen geschehen soll, wenn wir unsere Herrschaft über die Region festigen wollen."
RAJ_adv_command_1: "Herrschaft über den Boden"
RAJ_adv_command_1_desc: "Wir konzentrieren uns in erster Linie auf unsere Armee - ja, das mag auf Kosten unserer Marine- und Luftstreitkräfte gehen, aber das Dominion von Indien muss erkennen, wo seine Stärken liegen, und seine Effizienz maximieren."
RAJ_adv_command_2: "Herrschaft über den Himmel"
RAJ_adv_command_2_desc: "Wir konzentrieren uns in erster Linie auf unsere Luftstreitkraft - ja, das mag auf Kosten unserer Marine und unserer Bodenstreitkräfte gehen, aber das Dominion von Indien muss erkennen, wo seine Stärken liegen, und seine Effektivität maximieren."
RAJ_adv_command_3: "Herrschaft über das Meer"
RAJ_adv_command_3_desc: "Wir konzentrieren uns in erster Linie auf unsere Marine - ja, das mag auf Kosten unserer Armee und unserer Luftstreitkräfte gehen, aber das Dominion von Indien muss erkennen, wo seine Stärke liegt, und seine Effektivität maximieren."

### Bookmark ###
RAJ_KR_gathering_storm_desc: "Der anglo-indische Vertrag von 1925 war zu wenig und zu spät, um das Juwel an das Empire zu binden. Nach der Revolution in den Homelands berief die Führung des Indischen Nationalkongresses eine provisorische Regierung in Kalkutta ein. In den Wirren des darauf folgenden Bürgerkriegs rebellierten die südlichen Prinzen gegen die Regierung in Delhi und verlängerten den Bürgerkrieg bis 1928. Der unsichere Waffenstillstand zwischen den drei Indiens - der syndikalistischen Bharatiya-Kommune, der Fürstenföderation im Süden und der entente-treuen Regierung in Delhi - hat seitdem gehalten, aber alle drei scheinen sich auf eine neue Runde des Konflikts um das Erbe des späten britischen Raj vorzubereiten..."

### Intro Screen ###
RAJ_country_intro_header: "Einführung in das Dominion von Indien"
RAJ_country_intro_content: "Als der Weltkrieg begann, reagierte kein Ort unter der Sonne des britischen Weltreichs loyaler als Indien. 'Die Schwerter der kriegerischen Prinzen sprangen aus ihren Scheiden', wie es ein Reporter ausdrückte. Von den Schützengräben der Westfront bis zu den Wüsten Arabiens kämpften die Truppen des britischen Raj verbissen für ihren König und Kaiser und den Ruhm der Schlacht. Die aufkeimende indische Nationalbewegung erwartete jedoch auch, dass ihre volle Unterstützung für die Kriegsanstrengungen nach Beendigung des Krieges in politische Reformen im eigenen Land münden würde.\n\nAls die Kaiserschlacht zu Ende ging, die Schlachten an der Westfront für die Mittelmächte siegreich verliefen und der Feldzug im Nahen Osten in eine Pattsituation mündete, akzeptierten Großbritannien und sein Kaiserreich 1919 den Vertrag von Versailles. Die Niederlage schreckte die indische Reformbewegung nicht ab, die nun lautstark die Durchsetzung der Selbstverwaltung forderte. Die britische Antwort, die durch den Verlust im Weltkrieg noch verstärkt wurde, war drakonisch. Da die Briten ihre Versprechen nicht einhielten, radikalisierte sich der Indische Nationalkongress weiter, und Sabotage und Terror waren bald überall im Raj an der Tagesordnung.\n\nAls die Ermordung von 41 streikenden Bergarbeitern in Wales die heimischen Inseln in den Strudel der Revolution stürzte, folgte Indien diesem Beispiel bald. In dem verzweifelten Versuch, einen gewissen Einfluss auf dem Subkontinent zu bewahren, beschloss die königliche Exilregierung in Kanada, Indien als Dominion innerhalb des Reiches unter der Führung von Maharaja Ganga Singh von Bikaner die Selbstverwaltung zu gewähren. Dies trug jedoch wenig zur Beruhigung der wiederauflebenden Unabhängigkeitsbewegung bei, und so boykottierte der INC die ersten Wahlen. Dies wiederum brachte in Delhi eine breite Koalition loyaler Parteien an die Macht, die in Bombay und Bengalen, beides Zentren nationalistischer und sozialistischer Gesinnung, wenig Legitimität besaßen.\n\nDas Ergebnis war ein blutiger Bürgerkrieg, als die INC ihre eigene provisorische Regierung in Kalkutta ausrief, der bald darauf eine Kabale südlicher nationalistischer Prinzen folgte, die sich hinter dem Nizam von Hyderabad vereinigten. Trotz anfänglicher Rückschläge wie einer Invasion der Afghanen, bei der Quetta und Peshawar an Kabul abgetreten wurden, und einer Niederlage in der Schlacht gelang es Ganga Singh, die loyalen Kräfte zu sammeln und die Bestrebungen sowohl Kalkuttas als auch Hyderabads zu vereiteln, wobei er sich selbst zum Generalgouverneur auf Lebenszeit erklärte."

RAJ_country_intro_header_1: "1936, Die dunkelste Stunde des Raj"
RAJ_country_intro_content_1: "Die Regierung des Dominion ist der selbsternannte Rechtsnachfolgestaat des britischen Raj, doch innerhalb seiner Grenzen ringen verschiedene Fraktionen um die Macht. Die fortschrittlichen Rajas und das Bürgertum geben sich mit dem autoritären Herrschaftsstatus zufrieden, während radikale Nationalisten und Unabhängigkeitsaktivisten nach wie vor die Vertreibung der Briten fordern. Die Spannungen sind sowohl im Roten Fort als auch im zentralen Parlament des Landes hoch.\n\nIm Norden beobachten die Afghanen jeden unserer Schritte, während die dekadenten Südfürsten in ihrer so genannten 'Föderation' unseren Untergang planen. Im Osten könnte der syndikalistische Abschaum der Bharatiya-Kommune dem Totalismus erliegen, was eine weitere große Bedrohung für unsere Nation darstellt. Reformen sind notwendig, andernfalls werden wir vom Erdboden verschwinden, und die Briten werden bei der Beherrschung Indiens ebenso versagt haben wie Alexander, die Moguln und alle anderen, die vor ihnen gekommen sind."

RAJ_country_intro_header_2: "Überbleibsel des Raj"
RAJ_country_intro_content_2: "Das Dominion ist eine kuriose Mischung aus Fürstenstaat und alter britischer Kolonialverwaltung und wird von Maharaja Ganga Singh, dem Helden des Weltkriegs, und seiner Regierung aus Raj-Verwaltern und einheimischen Prinzen aus dem Nordwesten regiert. Allerdings ist es ein Jahrzehnt her, dass die Revolution Indien in die Anarchie stürzte, und es ist schmerzlich offensichtlich geworden, dass ein dringender Reformbedarf besteht."

### Events ###
delhi.1.t: "Rudyard Kipling stirbt" #formerly in 01 Entente Flavour events.txt
delhi.1.d: "Der britische Schriftsteller Rudyard Kipling ist heute im Alter von 70 Jahren in Lahore gestorben. Der Autor von \"Das Dschungelbuch\", \"Kim\", \"If—\" und \"Der Mann, der König werden wollte\" war ein entschiedener Verfechter des Kolonialismus und hatte Großbritannien nach der Revolution verlassen, um in seine Heimat Indien zurückzukehren. Er bedauerte nur, dass er nicht in seine Heimatstadt Bombay zurückkehren konnte, die nun in den Händen der feindlichen Fürstlichen Föderation war."
delhi.1.a: "Das britische Empire trauert um einen großen Schriftsteller."

delhi.3.t: "Der Tod von König Georg V"
delhi.3.d: "Der abgesetzte König von Großbritannien, Georg V, erlag schließlich der Krankheit, die ihn seit der Revolution auf den heimischen Inseln geplagt hatte. Als Staatsoberhaupt des Dominion von Indien, wird sein Tod bis zur Krönung seines Sohnes Edward sicherlich für Unruhe unter den konkurrierenden Fraktionen des ehemaligen Raj sorgen."
delhi.3.a: "Die Entente tritt in einen Zustand der Trauer ein."

delhi.4.t: "Einmarsch von Afghanistan!"
delhi.4.d: "Nach dem Tod von George V witterte Afghanistan einen Moment der Schwäche und marschierte ein! Dies ist nicht das erste Mal, dass sie dies getan haben, denn nach dem Weltkrieg haben sie die Städte Peshwar und Quetta angegriffen und gestohlen. Wir müssen das Dominion schützen! Jai Hind!"
delhi.4.a: "Wir werden diese Hunde zurückdrängen und unser Land zurückfordern!"

delhi.5.t: "Der 5. Anglo-Afghanische Krieg: Sieg!"
delhi.5.d: "Amanullah Khans Bestreben, den afghanischen Einfluss in Indien auszuweiten, wurde zunichte gemacht. Die Truppen des Dominion haben die Durrand-Linie überquert, die verlorenen Nordwest-Grenzprovinzen und die Städte Peschawar und Quetta zurückerobert und bedrohen Kabul selbst. Der afghanische Staat ist völlig zerrüttet und die Bevölkerung fleht um Frieden. Wir sollten zumindest unsere Kernstaaten zurückerobern, aber jede weitere militärische Aktion wäre politisch kostspielig. Die Einsetzung einer Marionettenregierung würde ebenfalls funktionieren, aber das würde ebenso viel politisches Kapital erfordern."
delhi.5.a: "Wir sollten nicht weiter gehen, schließlich ist Afghanistan der 'Friedhof der Reiche'..."
delhi.5.b: "Wir sollten eine Marionettenregierung einsetzen, um die Loyalität der Afghanen sicherzustellen."
delhi.5.c: "Wir müssen versuchen, die Afghanen zu befrieden! Wann ist das jemals gescheitert? Vorwärts nach Kabul!"

delhi.6.t: "Wer soll Afghanistan regieren?"
delhi.6.d: "Nun, da Afghanistan fest in unserem Einflussbereich liegt, müssen wir entscheiden, wer sein Herrscher sein wird."
delhi.6.a: "Amanullah Khan soll den Thron behalten, das Volk mag ihn."
delhi.6.b: "Installiert Mohmamed Nadir Shah, er wird uns gegenüber loyal sein."

delhi.7.t: "Der Imperial Durbar von 1936"
delhi.7.d: "Der Imperial Durbar, der zuletzt 1911 zu Ehren des verstorbenen Georg V stattfand, war eine Massenveranstaltung, bei der die Krönung eines neuen britischen Monarchen gefeiert wurde, aber auch ein Moment für wichtige staatspolitische Erklärungen. Jetzt, da Afghanistan von den Indern besiegt wurde und das britische Empire immer noch in Gefahr ist, erwarten viele, dass die Macht des neuen Monarchen, [CAN_king_first_name], durch eine ermächtigte Legislative weiter geschwächt wird. Er wird jedoch immer noch als verbindendes Element zwischen den unterschiedlichen ethnischen, kulturellen und religiösen Gruppen des Subkontinents gesehen."
delhi.7.d.nowar: "Der Imperial Durbar, der zuletzt 1911 zu Ehren des verstorbenen Georg V. stattfand, war eine Massenveranstaltung zur Krönung eines neuen britischen Monarchen sowie ein Moment für wichtige staatsrechtliche Bekanntmachungen. Viele erwarten, dass die Macht des neuen Monarchen, [CAN_king_first_name], durch eine ermächtigte Legislative weiter geschwächt wird. Er wird jedoch immer noch als verbindendes Element zwischen den verschiedenen ethnischen, kulturellen und religiösen Gruppen des Subkontinents gesehen."
delhi.7.a: "Hoch lebe [CAN_king_full_name] und sein Vizekönig von Indien, Maharaja Ganga Singh!"

delhi.9.t: "1936 Dominion Wahlen"
delhi.9.d: "Nun, da Afghanistan besiegt und das Land gesichert ist, hat der Vizekönig [ROOT.GetLeader] beschlossen, Wahlen abzuhalten. Vier große Parteien konkurrieren um die Stimmen des Volkes. Die Indische Liberale Partei unter V. S. Srinivvasa Sastri, die sozialliberale Swaraj-Partei unter Narasimha Kelkar, die sozialdemokratische All-India Home Rule Party unter Muhammad Ali Jinnah und schließlich die eher konservative Unionistische Partei unter Sikander Hayat Khan."
delhi.9.a: "Die Indische Liberale Partei gewinnt!"
delhi.9.b: "Die Swaraj-Partei dominiert an der Wahlurne!"
delhi.9.c: "Jinnahs Linke siegen bei den Wahlen!"
delhi.9.e: "Die Unionisten bleiben an der Macht!"

delhi.10.t: "Status der Diarchie"
delhi.10.d: "Wir stehen vor einer abscheulichen Anzahl dringender Probleme, die seit der Usurpation von Ganga Singh vor einem Jahrzehnt schlummern. Am dringlichsten ist der Status der Verwaltung, die unter dem uralten Relikt der Diarchie dahinvegetiert - einer Doppelherrschaft über die Provinzen, die sich die Beamten der Zentralregierung mit den Domänen der vielen Fürstenstaaten teilen, die in einem Nebenbündnis und als Vasallen an das Staatsoberhaupt gebunden sind. Der Premierminister steht unter großem Druck, das archaische System der indirekten Herrschaft zugunsten einer effizienteren und demokratischeren lokalen Verwaltung abzuschaffen, doch das Überleben des Dominion beruhte auf der Loyalität der nordwestlichen Fürsten in einer Zeit der großen Krise - eine völlige Abschaffung ihrer Privilegien könnte daher unklug sein."
delhi.10.a: "Lasst die Maharadschas in Ruhe Herrscher spielen, ihre Loyalität ist sicher!"
delhi.10.b: "Gewährt den Fürsten eine Pension, aber schafft ihre Souveränität ab!"
delhi.10.c: "Abschaffung der indirekten Herrschaft und Enteignung der Landesfürsten!"

delhi.11.t: "Das indische Wirtschaftsgesetz"
delhi.11.d: "Die indische Wirtschaft bricht auseinander. Archaische Handelsvorschriften, korrupte Steuereintreiber und ein verabscheuungswürdiger Mangel an ausländischen Investitionen treiben dem wirtschaftlichen Fortschritt ein Schwert in den Nacken. Die Kaufleute, Geschäftsmagnaten und Industriellen des Indus-Tals fordern eine Liberalisierung der Sparsamkeit unserer Nation und eine Reform, die die wirtschaftlichen Ströme des Dominion in Schwung bringt. Der Premierminister selbst ist diesen Ideen nicht abgeneigt, die ein breites Spektrum von Privatisierungen, Steuerreformen und die Einführung von Maßnahmen zur Inflationsbekämpfung umfassen. Eine solch starke Dosis Liberalismus könnte jedoch die arme Landbevölkerung, die immer noch die Mehrheit des Dominion ausmacht, sehr verärgern."
delhi.11.a: "Indische Freiheit und indische Größe erfordern eine freie Marktwirtschaft!"
delhi.11.b: "Ein emanzipiertes Volk braucht ein ausgewogenes Wirtschaftssystem!"
delhi.11.c: "Schafft einen einheitlichen Markt für eine vereinte Nation!"

delhi.12.t: "Das indische Industriegesetz von [GetYear]"
delhi.12.d.liberal: "Im Gefolge unserer Entscheidung, die indische Wirtschaft umzustrukturieren, haben Arbeiteraktivisten im ganzen Dominion gefordert, dass unsere Regierung die Rechte der Industrie- und Landarbeiter stärkt. Obwohl die Fabriken vom Khyber-Pass bis hinunter nach Gujarat relativ klein sind, könnten Gesetze zugunsten der Arbeiter dazu dienen, den in die Gewerkschaften einsickernden Einfluss der Syndikalisten einzudämmen. Das Rückgrat der Liberalen Partei beruht jedoch auf der Unterstützung von Geschäftsmagnaten und wohlhabenden Industriellen - einer Gruppe, die eine starke und emanzipierte Arbeiterbewegung grundsätzlich ablehnt. Die Regierung wird auf jeden Fall eine kontroverse Entscheidung treffen müssen."
delhi.12.d.swaraj: "Nach unserer Entscheidung, die Landschaft der indischen Wirtschaft umzustrukturieren, sind von Gewerkschaftsaktivisten im ganzen Dominion Forderungen laut geworden, dass unsere Regierung die Rechte der Industrie- und Landarbeiter stärkt. Obwohl die Fabriken vom Khyber-Pass bis hinunter nach Gujarat relativ klein sind, könnte eine Gesetzgebung zugunsten der Arbeiter dazu dienen, die Flut des syndikalistischen Einflusses, der in die Gewerkschaften einsickert, aufzuhalten. Die Swaraj-Partei steht jedoch vor einer äußerst schwierigen Entscheidung. Einerseits kommt ein großer Teil der Wählerunterstützung für die Partei aus der emanzipierten Mittelschicht, die den Rechten der Arbeiter positiv gegenübersteht, aber ein anderer Flügel erhält beträchtliche finanzielle Hilfe und Unterstützung von den Industriellen und Bankiers in Lahore. Angesichts dieser Spaltung der Partei scheint nur der Premierminister selbst die Macht zu haben, eine Entscheidung zu erzwingen."
delhi.12.d.jinnah: "Nach unserer Entscheidung, die Landschaft der indischen Wirtschaft umzustrukturieren, sind von Gewerkschaftsaktivisten im ganzen Dominion Forderungen laut geworden, dass unsere Regierung die Rechte der Industrie- und Landarbeiter stärkt. Obwohl die Fabriken vom Khyber-Pass bis hinunter nach Gujarat relativ klein sind, könnten Gesetze zugunsten der Arbeiter dazu dienen, den in die Gewerkschaften einsickernden Einfluss der Syndikalisten einzudämmen. Für Jinnah scheint der Weg klar zu sein. Vom Wind der in den untersten Schichten der Gesellschaft begründeten Zuneigung ins Amt getragen, wird eine Weigerung, die Lebensbedingungen der Industriearbeiter zu verbessern, als geradezu verräterisch erscheinen."
delhi.12.d.union: "Seit die Unionistische Partei bei den letzten Wahlen an die Macht kam, wurde eine Reform der stagnierenden indischen Wirtschaft verabschiedet und der Status der Fürstenstaaten festgelegt. Allerdings wurden von den Führern der entstehenden Gewerkschaftsbewegung im Nordwesten Forderungen gestellt, die die Regierung auffordern, Gesetze für mehr Arbeitnehmerrechte zu erlassen. Diese traditionelle und leicht reaktionäre Forderung ist für das amtierende unionistische Kabinett sehr umstritten. Die Bewegung für die Verbesserung der Arbeitnehmerrechte ist jedoch eine zunehmend mächtige Organisation im Dominion. Eine widersprüchliche Haltung der Regierung und ihrer Unterstützer aus der Landbevölkerung könnte die aufstrebenden Gewerkschafter in die Arme des radikalen Syndikalismus treiben."
delhi.12.a: "Die Gewerkschaftsbewegung ist nichts anderes als Syndikalismus, beschränkt sie!"
delhi.12.b: "Wir sollten die Rechte der Arbeitnehmer maßvoll, aber schrittweise durchsetzen!"
delhi.12.c: "Das Proletariat soll nicht länger leiden, unterstützt die Gewerkschaften!"

delhi.13.t: "Der Bombay Plan"
delhi.13.d: "Jetzt, da unsere Gegner vernichtet sind, können wir uns der Rückführung unserer Industrie in den zivilen Bereich zuwenden. Es wurden drei Pläne vorgelegt, über die wir entscheiden müssen."
delhi.13.a: "Eine Reihe von 5-Jahres-Plänen soll die Wirtschaft diktieren!"
delhi.13.b: "Führt ein ausgewogenes System ein, in das die Regierung bei Bedarf eingreifen kann!"
delhi.13.c: "Ein freier Markt für ein freies Volk!"

delhi.22.t: "Chaos in [PRF.GetNameDef]!"
delhi.22.d: "Osman Ali Khans autokratische Ambitionen und seine Hybris haben die südlichen Fürsten schließlich in eine offene Revolte getrieben! Zum zweiten Mal innerhalb eines Jahrzehnts schwanken die hinduistischen Herrscher von Mysore und Travancore in ihrem Loyalitätsschwur gegenüber ihrem nominellen Oberherrn. Kannada- und Malayalam-Truppen greifen bereits offen Armeeeinheiten an, die der Hyderabad-Regierung treu ergeben sind, während der föderale Staatsapparat im Süden völlig aus den Fugen geraten ist. Auch wenn wir damit riskieren, den Nizam zu einem Krieg mit uns und vielleicht [HND.GetNameDef] zu provozieren, könnte dies ein günstiger Zeitpunkt sein, um die Bombay Präsidentschaft einzunehmen, die direkt hinter unserer Grenze liegt. Die Chancen stehen gut, dass der Nizam zu beschäftigt ist, um zu reagieren, und die Sache einfach auf sich beruhen lassen wird."
delhi.22.a: "Entsendet Truppen um Bombay zu besetzen."
delhi.22.b: "Nein, das ist ein zu riskanter Plan."

delhi.23.t: "Dominion-Truppen rücken in Bombay ein"
delhi.23.d: "Zweifellos nutzen die Soldaten von [RAJ.GetNameDef] unseren chaotischen Zustand aus und haben begonnen, über die Grenze in die ehemalige Präsidentschaft von Bombay zu strömen, in der festen Absicht, sie einzunehmen, während wir mit unserem Bürgerkrieg beschäftigt sind. Wenn wir versuchen, sie aufzuhalten, wird dies zusätzlich zu unseren derzeitigen Problemen einen offenen Krieg mit dem Norden bedeuten."
delhi.23.a: "Wir haben keine andere Wahl, als es ihnen zu überlassen."
delhi.23.b: "Wir müssen für unsere territoriale Integrität kämpfen!"

delhi.24.t: "Bombay ist unser"
delhi.24.d: "Wie wir vermutet haben, sind die [PRF.GetAdjective]-Truppen zu beschäftigt, um viel mehr zu tun, als ihre Empörung über unsere Besetzung von Bombay zum Ausdruck zu bringen. Bis der Krieg vorbei ist, wird die Grenze gefestigt sein."
delhi.24.a: "A fait accompli!"

delhi.25.t: "Krieg mit den Briten!"
delhi.25.d: "Unser Krieg mit dem britischen Empire bedeutet, dass es an der Zeit ist, den Schein der Loyalität gegenüber dem britischen König aufzugeben. Schließlich sind wir nicht länger ein Dominion."
delhi.25.a: "Auf die neue Republik!"

delhi.100.t: "Der Fall der fürstlichen Armeen"
delhi.100.d: "Die Fürstenstaaten behielten nicht nur ihre informelle Souveränität während der Vorherrschaft des britischen Raj, sondern unterhielten auch ihre eigenen Privatarmeen, deren Größe von einfachen Regimentern bis zu mehreren Bataillonen Infanterie, Kavallerie und Artillerie reichte. Nun, da unsere neue Regierung bereits über den internen Status der fürstlichen Überbleibsel entschieden hat, stellt sich endlich die Frage, was mit ihren Armeen geschehen soll. Einige plädieren dafür, dass die Fürsten die nominelle Kontrolle über die fraglichen Streitkräfte behalten, während sie gleichzeitig ihre Reihen erweitern, um sie mit den regulären staatlichen Streitkräften auf dem neuesten Stand zu halten. Andere meinen, es sei an der Zeit, die fürstlichen Truppen direkt und eindeutig als gleichwertige Einheiten zu den regulären Armeedivisionen unter die Kontrolle des Parlaments zu stellen. Gleichzeitig plädiert eine Minderheit reaktionärer Maharadschas und feudaler Großgrundbesitzer für eine Beibehaltung des Status quo, obwohl dieser Ansatz höchst unpopulär ist."
delhi.100.a: "Stellt die fürstlichen Truppen unter die Kontrolle des Parlaments!"
delhi.100.b: "Integriert die fürstlichen Armeen formell, aber lasst die Fürsten die Kontrolle über ihre Divisionen behalten!"
delhi.100.c: "Behaltet den Status quo bei. Wir wollen jetzt nicht den Stein ins Rollen bringen..."

delhi.101.t: "Gräueltaten in Nepal!"
delhi.101.d: "Die indische Minderheit in Nepal hat im gesamten Ganges-Yamuna-Becken Unruhen gegen die Nepalesen angezettelt, wobei Aufständische in Dehradun und Gorakhpur zu den Waffen griffen. Ausgelöst durch das jüngste Massaker der königlichen nepalesischen Armee an indischen Demonstranten, die das hinduistische Diwali-Fest feierten, spitzen sich die Proteste immer mehr in Gewalt zu. Die indische Minderheit in Nepal fordert das Eingreifen der Regierung!"
delhi.101.a: "In den Krieg! Wir müssen die Unterdrückten befreien!"
delhi.101.b: "Startet verdeckte Aktionen, um die Kontrolle über ihre Regierung zu übernehmen!"
delhi.101.c: "Wen kümmert's?"

delhi.106.t: "[From.GetNameDefCap] fordert unsere burmesischen Bezirke"
delhi.106.d: "Die verfluchte [From.GetAdjective]-Regierung fordert die Rückgabe der burmesischen Gebiete, die wir während des Zusammenbruchs des Raj 'befriedet' haben. Das ist eine schändliche Zurschaustellung schlechten Benehmens!"
delhi.106.a: "Es ist sinnlos, sich um diese nutzlosen Provinzen zu streiten."
delhi.106.b: "Wir kennen keine 'birmanischen' Bezirke, dies ist Siam - eins und unteilbar!"
delhi.106.c: "Versammelt unsere Verbündeten zu unserer Verteidigung!"
delhi.106.e: "Ruft unseren Oberherrn zu unserer Verteidigung!"

delhi.107.t: "[From.GetName] gibt nach"
delhi.107.d: "Die [From.GetAdjective]-Regierung hat klugerweise unseren Forderungen nachgegeben und alle besetzten burmesischen Gebiete zurückgegeben."
delhi.107.a: "Ein kluger Schachzug."

delhi.108.t: "Unsere Forderungen nach [From.GetAdjective] Burma wurden abgelehnt"
delhi.108.d: "Die sehr vernünftigen Forderungen, die unser Gesandter der [From.GetAdjective]-Regierung vorgelegt hat, wurden vollständig zurückgewiesen! Wir müssen uns nun entscheiden, ob wir unsere Forderungen mit militärischer Gewalt durchsetzen oder eine diplomatische Niederlage im In- und Ausland hinnehmen wollen. Die Augen des ganzen Landes sind auf unser Kabinett gerichtet!"
delhi.108.a: "Dann werden wir die malaiische Halbinsel mit Gewalt befreien!"
delhi.108.b: "Schlucken wir unseren Stolz und geben wir unsere Ansprüche auf."

delhi.109.t: "[demand_country.GetName] bedroht [From.GetNameDef]"
delhi.109.d: "Eine wiedererstarkte Regierung von [demand_country.GetAdjective] drängt auf eine Revision der Grenze zwischen ihren burmesischen Provinzen und denen unserer [From.GetAdjective] Verbündeten. Dies ist eine schwierige Situation angesichts der Tatsache, dass die von [From.GetNameDef] besetzten Gebiete mit Gewalt eingenommen wurden, aber es wäre kein Verbrechen, unsere Verbündeten in Indochina im Stich zu lassen..."
delhi.109.a: "Erklärt unsere Solidarität mit unseren Verbündeten in Bangkok!"
delhi.109.b: "Übt Druck auf die Siamesen aus, damit sie die umstrittenen Gebiete abtreten."

delhi.110.t: "[From.GetName] verteidigt [SIA.GetNameDef]"
delhi.110.d: "Verflucht! Die feigen Siamesen haben sich unter dem Rockzipfel ihrer [From.GetAdjective] Verbündeten versteckt. Was wir für eine einfache Revision einer illegalen Besetzung hielten, hat sich zu einem internationalen Konflikt entwickelt! Das ist vielleicht ein bisschen mehr, als wir wollten, aber die Folgen eines Verzichts auf unsere Ansprüche wären ebenfalls katastrophal."
delhi.110.a: "Dann werden wir die malaiische Halbinsel mit Gewalt befreien!"
delhi.110.b: "Ein solcher Krieg würde nur Chaos über ganz Asien bringen..."

delhi.111.t: "[From.GetNameDefCap] hat uns verraten!"
delhi.111.d: "Die [From.GetAdjective] hat eine Nachricht geschickt, in der sie erklärt, dass sie nicht die Absicht hat, uns gegen die Forderungen von [demand_country.GetNameDef] zu verteidigen, da wir das Gebiet mit Gewalt erworben haben. Sie fordern uns nachdrücklich auf, das burmesische Land wie gefordert zurückzugeben."
delhi.111.a: "Dann werden wir diese Aggressoren auf eigene Faust bekämpfen!"
delhi.111.b: "Tretet die umstrittenen Territorien ab."

delhi.115.t: "Parlamentswahlen, [GetYear]"
delhi.115.d: "Es ist vier Jahre her, dass in unserem schönen Staat die letzten demokratischen Wahlen stattfanden. Von der Mündung des Indus bis zu den Gipfeln des Himalaya sind unsere vertrauenswürdigen Beamten und Kommissare damit beschäftigt, Wahlkabinen für die Millionen ehrlicher Inder zu errichten, die sicherlich ihrer demokratischen Pflicht nachkommen und an der Wahl teilnehmen werden. Es wurden Wahlkämpfe geführt und Reden gehalten, und die Parteien des demokratischen Indiens erwarten mit Spannung die Ergebnisse."
delhi.115.a: "Die Indische Liberale Partei erringt einen Erdrutschsieg!"
delhi.115.b: "Die Swaraj-Partei hat die Nase vorn!"
delhi.115.c: "Die linke Home Rule Party zieht ins Parlament ein!"
delhi.115.e: "Das Bündnis aus Landwirten und Landadel der Unionistischen Partei triumphiert!"
delhi.115.f: "Die Sozialistische Partei Indiens erlangt die Macht!"

delhi.150.t: "Tod von Sir Sikander Hayat Khan"
delhi.150.d: "Einer der größten Staatsmänner Indiens, Sir Sikander Hayat Khan, ist gestern Abend in seinem Haus in Multan (Punjab) verstorben. Als große Führungspersönlichkeit und Politiker stand Hayat Khan mehrere Jahre lang an der Spitze der Unionist Party und setzte sich energisch für die konservativen Ideale seiner Partei ein. Sein Nachfolger als Vorsitzender ist der beliebte Jat-Führer Sir Chhotu Ram."
delhi.150.a: "Lebe wohl."

delhi.151.t: "Tod von V. S. Srinivasa Sastri"
delhi.151.d: "Der kluge und brillante Führer der beliebten Indischen Liberalen Partei, V. S. Srinivasa Sastri, ist gestern Abend nach längerer Krankheit im Kreise seiner Angehörigen und Freunde verstorben. Sein Nachfolger an der Spitze der Liberalen Partei ist der junge Wirtschaftswissenschaftler Minocher Rustom Masani."
delhi.151.a: "Die Liberale Partei trauert um ihren größten Führer."

delhi.152.t: "Der Tod von Ganga Singh"
delhi.152.d: "Maharaja Ganga Singh, der vielleicht größte Inder, der seit der Geburt des Raj gelebt hat, ist gestern Abend in seinem königlichen Palast im Bundesstaat Bikaner verstorben. Nach einer herausragenden Karriere in der britischen und der indischen Armee war Singh der Mann, der in den Wirren der sozialistischen Rebellion und des fürstlichen Verrats eine stabile legale Regierung schmiedete. Jetzt, da Indien stärker ist als je zuvor, wird es unglaublich schwer sein, seinen Platz einzunehmen."
delhi.152.a: "Das indische Volk ist in Trauer."
delhi.152.b: "J.R.D. Tata, der brillante Magnat, wird sein Nachfolger als Vizekönig."
delhi.152.c: "A.C. Chatterjee, der strenge Diplomat, wird sein Nachfolger als Vizekönig."

delhi.153.t: "Tod von Sayajirao Gaekwad III. von Baroda"
delhi.153.d: "Sayajirao Gaekwad, ein imposanter und entschlossener Herrscher, ist heute Morgen in seinem Palast in Baroda verstorben. Sayajirao, um den viele trauerten, war ein unabhängiger Herrscher, der wenig Rücksicht auf die Briten und ihr Raj nahm. Sein Nachfolger ist sein Enkel und berühmter Verschwender Pratap Singh Gaekwad, der dafür bekannt ist, dass er die nationalistischen Ansichten seines Großvaters teilt."
delhi.153.a: "Lebe wohl."

delhi.154.t: "Der Tod von Muhammad Ali Jinnah"
delhi.154.d: "Muhammad Ali Jinnah, der vielleicht größte Politiker des modernen Indiens und ein unermüdlicher Verfechter der indischen Einheit und der verfassungsmäßigen Politik, ist letzte Nacht friedlich im Schlaf gestorben. Als überragende Persönlichkeit hatte Jinnah die Regierung des Dominions von Anfang an geprägt und die indische Demokratie gegen den Syndikalismus und den fürstlichen Feudalismus verteidigt. Sein Nachfolger an der Spitze der Home Rule Party ist V.K. Krishna Menon."
delhi.154.a: "Der größte indische Gentleman ist nicht mehr."

delhi.155.t: "Tod von Khengarji III. von Kutch"
delhi.155.d: "Der fortschrittliche und ehrwürdige Fürst Khengarji III. von Cutch ist heute Abend in seiner Residenz in Bhuj, Gujarat, verstorben. Der verstorbene Fürst, der seinen Staat 67 Jahre lang weise regiert hat, wird von vielen betrauert werden."
delhi.155.a: "Mach's gut."

delhi.156.t: "Tod von Sir Mian Fazl-i-Husain"
delhi.156.d: "Der Architekt des politischen Bündnisses zwischen Adel und Bauern (kisan), das den Grundstein für die mächtige Unionist Party legte, Sir Mian Fazl-i-Husain, ist nach längerer Krankheit verstorben. Fazl-i-Husain, der aufgrund seiner Krankheit längere Zeit nicht an der täglichen Arbeit der Partei beteiligt war, wird in konservativen Kreisen dennoch schmerzlich vermisst werden."
delhi.156.a: "Die Unionistische Partei kämpft weiter!"

delhi.157.t: "Tod von Bhupinder Singh aus Patiala"
delhi.157.d: "Der sehr geliebte und fortschrittliche Herrscher des Fürstenstaates Patiala im Punjab, Maharaja Bhupinder Singh, ist gestern im Kreise seiner Familie verstorben. Bhupinder Singh, ein Veteran des Weltkriegs, war ein enger Freund und Kamerad von Ganga Singh von Bikaner. Sein Nachfolger als Maharadscha ist sein ältester Sohn, Yadavindra Singh."
delhi.157.a: "Was für ein tragisches Ereignis!"

delhi.160.t: "Kanada verkauft seine alten Schiffe"
delhi.160.d: "Viele der Schiffe, die wir von der britischen Marine erworben haben, sind zwar zu alt oder in zu schlechtem Zustand, um als funktionierende Kriegsschiffe zu dienen, aber sie können immer noch unsere Marinetransportflotte ergänzen... und wir vermuten, dass es einige Schiffe gibt, die noch seetüchtig sind. Das ist ein gutes Geschäft, das uns helfen wird, den Indischen Ozean zu beherrschen."
delhi.160.a: "Mal sehen, was wir da haben..."

delhi.161.t: "Wiederbewaffnung der Royal Indian Marine"
delhi.161.d: "Da sich der Handel zwischen dem neu vereinigten indischen Subkontinent und dem Rest der Welt zu beschleunigen beginnt, ist die Sicherheit der indischen Schifffahrt zu einer äußerst dringenden Angelegenheit geworden. Der derzeitige Zustand der Royal Indian Marine lässt viel zu wünschen übrig, sowohl was die eingesetzten Schiffe als auch die Ausbildung der wenigen fähigen Offiziere betrifft. Das Empire als Ganzes kann jedoch auf eine stolze Seetradition zurückblicken, und sowohl die kanadischen als auch die australasiatischen Werften und Marineschulen versorgen den atlantischen und den pazifischen Kriegsschauplatz mit mächtigen Flotten, mit denen die imperiale Macht demonstriert werden kann. Daher haben sich der Stabschef der Marine und die Admiralität in Karatschi mit der Bitte an den Premierminister gewandt, Entwicklungshilfe von unseren Verbündeten zu erhalten, damit der indische Handel auf hoher See angemessen eskortiert werden kann."
delhi.161.a: "Wir brauchen eine starke Marine, um Handel und Freiheit zu sichern!"

delhi.162.t: "Unterstützung für die neue indische Marine"
delhi.162.d: "Da der Handel zwischen den beiden Imperien zunimmt, hat die indische Regierung beschlossen, ihre Marine auszubauen, um den zunehmenden Schiffsverkehr zu schützen. Der indische Botschafter in [Root.GetNameDef] hat sich an unsere Regierung gewandt mit der Bitte um Entwicklungshilfe für Ingenieure und Marineoffiziere. Dies könnte eine gute Möglichkeit sein, die Position des Reiches im Fernen Osten zu stärken!"
delhi.162.a: "Entsendet technische und Entwicklungshilfe!"
delhi.162.b: "Sie sind auf sich allein gestellt."

delhi.163.t: "Ankunft der [From.GetAdjective] Marinemission"
delhi.163.d: "Nach einer anstrengenden Seereise sind die [From.GetAdjective] Marineattachés und Schiffbauexperten in Karatschi gelandet. Sollten wir sie in Karatschi selbst ansiedeln oder vielleicht das bestehende zivile Marinezentrum in Bombay erweitern?"
delhi.163.d.aust: "Die Marinedelegierten der [From.GetAdjective]-Regierung sind soeben in Bombay eingetroffen. Mit ihrer großen Erfahrung bei der Durchführung von Operationen im Pazifik wird die neue indische Marine ein wirklich imposanter Anblick auf hoher See werden!"
delhi.163.a: "Verwendet sie zum Ausbau des Marinestützpunkts in Karatschi!"
delhi.163.b: "Siedelt sie in Bombay an, dem pulsierenden Herzen des indischen Handels!"
delhi.163.c: "Wir sollten ein Schiff HMIS Bruce nennen!"

delhi.200.t: "Die lange Nacht des Lichterfestes"
delhi.200.d: "In den späten Abendstunden des großen hinduistischen Festes Diwali - dem Lichterfest - kam es in Dehradun zu Ausschreitungen. Hunderte von feiernden Indern nutzten die Versammlung zu spontanen Demonstrationen gegen unsere Regierung in der Region. Nepalesische Geschäfte wurden niedergebrannt, und die stationierten Garnisonen wurden belagert. Im Chaos der Flammen geriet der Gouverneur der Stadt in Panik und befahl den nervösen Polizeitruppen, das Feuer auf eine Versammlung rund um den Ghanta Gar zu eröffnen, wobei etwa 50 Zivilisten von Kugeln durchlöchert wurden. Daraufhin rief der Untergrundflügel des Indischen Nationalkongresses zu Streiks in ganz Uttarakhand auf und erreichte im Osten revolutionäre Ausmaße. In Lahore, Hyderabad und Kalkutta kochen die Emotionen hoch, wenn demagogische Persönlichkeiten zu einer indischen Intervention in einem rechtmäßigen indischen Land aufrufen. Es scheint, dass seine Majestät, Tribhuvan Shah, besser aufpassen sollte."
delhi.200.a: "Dies wird eine Warnung sein, die in ganz Indien gehört wird!"

delhi.201.t: "Barrikaden in Dehradun"
delhi.201.d: "In ganz Uttarakhand kommt es zu Unruhen gegen die nepalesischen Besatzer, wobei die Aufständischen in der Stadt Dehradun zu den Waffen greifen. Ausgelöst durch das jüngste Massaker der königlichen nepalesischen Armee an indischen Demonstranten, die das hinduistische Diwali-Fest feierten, sind diese Unruhen ein Beweis dafür, dass König Tribhuvans Anspruch auf den Mantel des Beschützers seiner indischen Untertanen oberflächlich und hohl ist. Allerdings sind die Demonstranten schlecht bewaffnet und unerfahren, so dass ihr Auftritt gegen die gut ausgebildeten und kampferprobten nepalesischen Gurkhas eine beängstigende Perspektive darstellt. Konservative und Liberale sind sich in dieser Frage einig - keine weiteren von ausländischen Truppen ermordeten Inder! Die nepalesische Unterdrückung und Besetzung von Uttarakhand kann nicht länger toleriert werden! Das Parlament fordert die Regierung auf, unseren bedrohten Landsleuten zu Hilfe zu kommen, koste es, was es wolle."
delhi.201.a: "Veröffentlicht eine Proklamation, dass die nepalesische Armee abgezogen werden muss!"
delhi.201.b: "Dehradun ruft um Hilfe und Indien wird antworten. Auf in den Krieg! Jai Hind!"
delhi.201.c: "Warum solch bolschewistisches Gesindel unterstützen??"

delhi.202.t: "[From.GetAdjective] Truppenaufmarsch in Dehradun"
delhi.202.d: "In einer katastrophalen Wendung der Ereignisse hat die Regierung des Dominion ihre Absicht angekündigt, den Aufständischen zu helfen, wenn unsere Streitkräfte ihre Unterdrückung der Randalierer in Dehradun fortsetzen. Die Falken am Hof argumentieren, dass jedes Zugeständnis die Monarchie gefährden könnte, doch eine völlige Verweigerung könnte den sicheren Untergang der Herrschaft unserer Monarchie in Kathmandu bedeuten. Heute ist wahrlich ein dunkler Tag für Nepal."
delhi.202.a: "Angesichts solcher Chancen kann die Armee nichts tun, sich zurückziehen!"
delhi.202.b: "Wir haben sie einmal besiegt und wir werden es wieder tun!"

delhi.203.t: "Uttarakhand trennt sich von Nepal"
delhi.203.d: "Seit dem Abzug unserer Streitkräfte aus Uttarakhand haben die indischen Aufständischen und Unruhestifter freie Hand, sich zu organisieren, wobei sie von den Bajonetten der indischen Armee geschützt werden. Infolgedessen haben die prominentesten Agitatoren ein Referendum organisiert, mit dem unsere südlichen Provinzen wieder unter indische Oberhoheit gestellt werden sollen. Nach der Katastrophe des Diwali-Massakers und der anschließenden Militärintervention scheint es keinen Zweifel am Ausgang eines solchen Referendums zu geben..."
delhi.203.a: "Der Wille des Volkes, gestützt durch ausländische Waffen, ist eine harte Nuss..."

delhi.204.t: "Die Sezession von Uttarakhand"
delhi.204.d: "Unsere Vereinigung des indischen Subkontinents ist der Realität einen Schritt näher gekommen. Heute haben die provisorischen Regierungsräte des Distrikts Dehradun einstimmig beschlossen, den Beitritt zu unserer Union zu beantragen. Nationalistische Fahnen schmücken die Straßen vom Kaschmirtal bis zu den schneebedeckten Gipfeln des Vindhya-Gebirges, und die Menschen versammeln sich zu großen Kundgebungen, um diesen großen Sieg über den heimtückischen ausländischen Einfluss zu feiern. Angesichts des Einmarsches von Truppen, die der Regierung in Kalkutta treu ergeben sind, ist das Volk jedoch gespalten - ein Rückschlag, der in der nächsten Zeit sicherlich überwunden werden muss."
delhi.204.a: "Jai Hind!"

delhi.205.t: "Tribhuvans Rendezvous mit dem Schicksal"
delhi.205.d: "Im Westen bereiten sich die Streitkräfte des Dominion darauf vor, den randalierenden Demonstranten in Dehradun zu Hilfe zu kommen, die sich als Reaktion auf ein von der besetzenden Polizeigarnison inszeniertes Massaker erhoben haben. Die nepalesischen Armeeformationen werden als völlig machtlos gegenüber einem solch modernen Feind angesehen, und unser Geheimdienst im lokalen Untergrund des INC berichtet, dass auch im Osten Pläne für einen offenen Aufstand geschmiedet werden. Eine Teilung der nepalesisch besetzten Gebiete scheint also so gut wie unmittelbar bevorzustehen. Es scheint, dass sie mit einer Dosis proletarischer Einschüchterung leicht zu erreichen sein wird."
delhi.205.a: "Die indische Rote Armee wird in Darjeeling einmarschieren!"
delhi.205.b: "Yak-Hirten haben nichts mit der Revolution zu tun!"

delhi.206.t: "Die Rote Armee ist auf dem Vormarsch"
delhi.206.d: "Gerade als wir dachten, es könne nicht mehr schlimmer kommen, melden unsere Garnisonen in Darjeeling eine große Truppenbewegung an der Grenze zum Osten. Zweifellos ein Zeichen dafür, dass der bolschewistische Pöbel in Kalkutta die im indischen Bürgerkrieg verlorenen Gebiete zurückerobern will. Leider scheint es so, als ob wir angesichts der Aussicht auf einen Zweifrontenkrieg nahezu machtlos sind."
delhi.206.a: "Tretet die östlichen besetzten Tiefebenen ab."
delhi.206.b: "Wir werden den Osten von sozialistischen Demagogen säubern!"

delhi.207.t: "Nepal gibt nach!"
delhi.207.d: "Da sich unsere Armee an ihrer Grenze versammelt, hat die [From.GetAdjective]-Regierung dem Druck nachgegeben und Sikkim und Darjeeling unserer Kontrolle übergeben."
delhi.207.a: "Und kein einziger Schuss wurde abgefeuert!"

delhi.208.t: "Nepalesische Gräueltaten in Uttarakhand"
delhi.208.d: "Schreckliche Nachrichten haben uns aus Uttarakhand erreicht! Gestern Abend kam es bei den Feierlichkeiten zum hinduistischen Diwali-Fest zu Ausschreitungen, als Hunderte von Indern die Versammlung nutzten, um spontan gegen die nepalesische Besetzung von rechtmäßigem indischem Boden zu protestieren. Ein örtlicher Polizeikommandant verlor die Nerven und befahl seinen Truppen, auf eine dieser Demonstrationen zu schießen, wobei 50 Zivilisten getötet wurden.\n\nDie Stimmung im Tiefland ist gereizt und erreicht in Dehradun revolutionäre Ausmaße. Unsere Regierung sollte auf alle Eventualitäten vorbereitet sein. Haben wir nicht den Anspruch, ALLE Inder zu vertreten?"
delhi.208.a: "Ungeheuerlich!"

delhi.300.t: "Das Schicksal des fürstlichen Offizierskorps von Indien"
delhi.300.d: "Obwohl im Feld geschlagen, hat sich das Offizierskorps des Fürstentums Indien bei mehreren Gelegenheiten gegen unsere Truppen bewährt. Jetzt, da Hyderabad besetzt und die Gebiete des ehemaligen Raj fast vereinigt sind, sehnen sich diese Männer, wahre Patrioten, danach, ihren Dienst für Indien wieder aufzunehmen. Viele unserer loyalen Befehlshaber fürchten jedoch die Konsequenzen, wenn sie ehemalige Feinde so bereitwillig in die Armee aufnehmen."
delhi.300.a: "Wir brauchen sie alle, um Indien wieder mächtig zu machen."
delhi.300.b: "Diese Männer sind nicht mehr zu retten, sperrt sie für immer weg!"

delhi.301.t: "Das Schicksal des sozialistischen Offizierskorps in Indien"
delhi.301.d: "Die syndikalistische Bedrohung auf dem Subkontinent ist unter den Raupenketten unserer Panzerfahrzeuge zermalmt worden. Einige der Kommandeure, die einst der Regierung in Kalkutta ihre Loyalität schuldeten, sind jedoch bereit, ihre politischen Perversionen aufzugeben, um Mutter Indien wieder zu dienen. Angesichts des unversöhnlichen Hasses, der einst zwischen unseren beiden Staaten herrschte, ist dies eine gefährliche Angelegenheit, und viele unserer loyalen Offiziere nehmen es zutiefst übel, mit ehemaligen Feinden zu dienen."
delhi.301.a: "Die am wenigsten politisch belasteten Offiziere sollen einen Posten erhalten."
delhi.301.b: "Diese Männer sind nicht mehr zu retten, sperrt sie für immer weg!"

delhi.302.t: "Integration der ehemaligen Präsidentschaft von Bombay"
delhi.302.d: "Wir haben den vollständigen Zusammenbruch des Fürstenstaates herbeigeführt und die Kontrolle über den südlichsten Teil des Subkontinents übernommen. Nun aber müssen wir entscheiden, wie wir die zuvor unter feudaler Herrschaft leidenden Provinzen integrieren. Sollen wir den Regierungsapparat schnell und hart durch unseren eigenen ersetzen oder schrittweise gesellschaftliche Veränderungen vornehmen und den lokalen Eliten den Übergang erleichtern?"
delhi.302.a: "Ein moderater Ansatz für die Integration."
delhi.302.b: "Sofortiger und harter Beginn der Integration!"

delhi.303.t: "Integration der Deccan-Fürstenstaaten"
delhi.303.d: "Die südlichen Fürstentümer waren politisch immer etwas von der Zentralregierung in Hyderabad abgekoppelt. Das macht es für uns schwieriger, eine effiziente Zentralverwaltung aufzubauen. Das müssen wir aber auf jeden Fall erreichen."
delhi.303.a: "Ein moderater Ansatz für die Integration."
delhi.303.b: "Wir müssen mit diesen südlichen Prinzen hart bleiben!"

delhi.304.t: "Kontrolle durchgesetzt in [new_core.GetName]"
delhi.304.d: "Es war zwar schwierig, die Einheimischen aus ihrer Leibeigenschaft und Abhängigkeit von den fürstlichen Grundherren zu befreien, aber der Staat [new_core.GetName] wurde assimiliert und kann endlich als echter Teil von [Root.GetNameDef] bezeichnet werden!"
delhi.304.a: "Es wurde auch Zeit!"

delhi.305.t: "Widerstand in [damage_state.GetName]!"
delhi.305.d: "Die Proteste im ehemals fürstlichen Staat [damage_state.GetName] sind in letzter Zeit immer gewalttätiger geworden, angestachelt durch eine unserer Meinung nach reaktionäre Widerstandsgruppe, die von abgelegenen Regionen im Hinterland aus operiert. Mehrere terroristische Bombenanschläge haben die Proteste begleitet und werden wahrscheinlich weitergehen, bis wir die vollständige Kontrolle über die Bevölkerung von [damage_state.GetName] erlangen."
delhi.305.a: "Zweifellos mit fürstlichem Reichtum finanziert..."

delhi.306.t: "Die Massenindustrie in Bengalen"
delhi.306.d: "Bengalen war eine der bevölkerungsreichsten und wohlhabendsten der vielen Provinzen des Raj. Für indische Verhältnisse stark industrialisiert, war Bengalen auch eine der ersten indischen Besitzungen Großbritanniens, die stark von sozialistischen Unruhen betroffen war. Als das Raj zusammenbrach, erwies sich Bengalen als willige Operationsbasis für Boses Feldzug gegen das Dominion und Hyderabad. In den zehn Jahren zwischen dem Bürgerkrieg und unserer Eroberung der Regierung in Kalkutta wurden die riesigen Industriekomplexe Bengalens mit Hilfe der britischen Union ausgebaut und eine delikate sozialistische Verwaltungsbürokratie eingerichtet. Jetzt liegen diese industriellen Giganten in Trümmern, nachdem unsere Truppen durch die Provinz gefegt sind, und es wurden verschiedene Vorschläge unterbreitet, wie sie wieder in Form gebracht werden können. Diese Industrien waren jedoch für die soziale Organisation Bengalens von entscheidender Bedeutung, und eine rasche Umstrukturierung könnte unserem Anspruch auf eine legale Herrschaft schaden."
delhi.306.a: "Der freie Markt wird den Syndikalismus in Bengalen ausrotten!"
delhi.306.b: "Leitet eine Privatisierung ein, garantiert aber die Rechte der Arbeitnehmer."
delhi.306.c: "Haltet diese Fabriken offen und lasst sie für Indien arbeiten!"

delhi.307.t: "Verstaatlichte Teeplantagen in Assam"
delhi.307.d: "Die riesigen Teeplantagen in Assam, die zu den größten Industriezweigen in ganz Indien gehören, waren bis zum Niedergang des Bolschewismus in Indien ein gigantisches Staatsunternehmen. Jetzt leiden die Plantagen unter den Belastungen des Krieges und der schlechten Verwaltung, was zu niedrigen Produktionsraten und massiver Unzufriedenheit unter den Arbeitern führt. Es ist unsere Pflicht als neue legitime Regierung, diese Probleme anzugehen und uns die Unterstützung und Loyalität der Arbeiter in Assam zu sichern - und dabei vielleicht ein wenig dazu zu verdienen."
delhi.307.a: "Verkauft die Plantagen an den höchsten (privaten) Bieter!"
delhi.307.b: "Leitet eine Privatisierung ein, garantiert aber die Rechte der Arbeitnehmer."
delhi.307.c: "Behaltet die staatliche Kontrolle bei, wir brauchen diesen Tee!"

delhi.308.t: "Die fürstlichen Emigranten von Orissa"
delhi.308.d: "Als eine der östlichen Provinzen, die von den Rebellen in Kalkutta in den chaotischen Tagen des Raj erobert wurden, war Orissa zur Zeit der bolschewistischen Eroberung durch eine große Zahl einheimischer Fürstenstaaten gekennzeichnet. Obwohl diese kleinen Herrscher an Macht nie mit Hyderabad oder Kaschmir mithalten konnten, enteignete die Regierung in Kalkutta die Zamindars und Rajas der Provinz schnell und ging gegen sie vor. Nicht wenige dieser königlichen Emigranten suchten Zuflucht in Lahore, in der Hoffnung, eines Tages auf ihre Ländereien und Paläste zurückkehren zu können. Mit der Ankunft unserer Truppen in Orissa ist dieser Wunsch nun in Erfüllung gegangen. Ein Jahrzehnt sozialistischer Verwaltung hat jedoch einen großen Teil der Ländereien der Emigranten kollektiviert und aufgeteilt, so dass eine große Zahl von Bauern und Arbeitern von dem Land abhängig ist, um zu überleben. Die Reaktionäre in unserem Staat sehnen sich nach Rache und einer gewaltsamen Rückkehr zum 'Ancien Regime', während die Gemäßigten zu Zurückhaltung und Kompromissen raten."
delhi.308.a: "Vertreibt die Landbesetzer! Gebt das Land an die Zamindars zurück."
delhi.308.b: "Erlaubt den Ryats, das Land zu behalten und die Prinzen zu bezahlen."

delhi.309.t: "Kontrolle durchgesetzt in [new_core.GetName]"
delhi.309.d: "Es war zwar schwierig, die Einheimischen von ihren sozialistischen Überzeugungen und ihrer früheren Abhängigkeit von der kollektivierten Industrie und Landwirtschaft zu entwöhnen, aber der Staat [new_core.GetName] kann endlich als echter Teil von [Root.GetNameDef] bezeichnet werden!"
delhi.309.a: "Es wurde auch Zeit!"

delhi.310.t: "Widerstand in [damage_state.GetName]!"
delhi.310.d: "Die Proteste im ehemals syndikalistischen Staat [damage_state.GetName] sind in letzter Zeit immer gewalttätiger geworden, angestachelt von einer Widerstandsgruppe, die unserer Meinung nach von abgelegenen Regionen im Hinterland aus operiert. Mehrere terroristische Bombenanschläge haben die Proteste begleitet und werden wahrscheinlich weitergehen, bis wir die vollständige Kontrolle über die Bevölkerung von [damage_state.GetName] erlangen."
delhi.310.a: "Warum können sie nicht zur Vernunft kommen?!"

delhi.311.t: "Status der ehemaligen französischen Kolonien"
delhi.311.d: "Frankreich war der einzige große Konkurrent der britischen Kolonialbestrebungen in Indien, und trotz des letztendlichen Triumphs der Briten blieben die Franzosen in mehreren kleinen Enklaven verschanzt. Mit der Einbeziehung des Territoriums der späten Madras-Republik kontrollieren wir nun die größte dieser ehemaligen französischen Besitzungen, Pondicherry. Es wurde vorgeschlagen, der Stadt als Geste des guten Willens gegenüber unseren französischen Verbündeten eine gewisse Autonomie zurückzugeben, obwohl dies als stillschweigende Billigung des ausländischen Kolonialismus aufgefasst werden könnte."
delhi.311.a: "Wir können unseren französischen Freunden einige Sonderrechte einräumen."
delhi.311.b: "Zusammenlegung der Konzessionen zu eigenen indischen Staaten."
delhi.311.c: "Verbot aller französischen Institutionen und Durchsetzung indischer Werte!"

delhi.312.t: "Die Dominion-Regierung vereinigt Indien"
delhi.312.d: "Unsere treuen Verbündeten in Indien haben ihre Feinde auf dem Subkontinent besiegt. Wir sollten ihnen die Provinzen unter unserer Kontrolle zurückgeben."
delhi.312.a: "Gebt die Provinzen zurück."
delhi.312.b: "Ich denke nicht."

delhi.313.t: "Der Umgang mit den syndikalistischen Heiligtümern in Burma"
delhi.313.d: "Burma löste sich im Chaos von 1925 vom Raj und setzte die Konbaung-Dynastie auf dem Thron in Rangun wieder ein. Streiks von Ölarbeitern und Studenten führten zu einer gewaltsamen Revolution, die 1937 in der Ausrufung einer linken Republik gipfelte, die stark von der Regierung in Kalkutta beeinflusst wurde. Dieser Einfluss hat auch dazu geführt, dass eine große Zahl von Syndikalisten in Burma Zuflucht gesucht hat, von wo aus sie weiterhin einen tödlichen Guerillakrieg gegen unser Militär und unsere Gendarmerie in Assam sowie in Bengalen führen. Wenn wir den militanten Sozialismus in Südostasien vollständig zerschlagen wollen, müssen wir die burmesische Unterstützung für diese Fanatiker beseitigen - was bedeutet, dass wir eine Art Regimewechsel in Rangun erzwingen müssen. Wie dies zu bewerkstelligen ist, wird jedoch im Kabinett noch heftig diskutiert."
delhi.313.a: "Schickt Truppen, um die Überreste der Roten Armee auszuräuchern!"
delhi.313.b: "Irgendwann wird es ihnen langweilig, im Dschungel herumzulaufen..."

delhi.314.t: "Indische Militäroperationen in Burma!"
delhi.314.d: "Indische Truppen haben die Grenze überschritten, um die Stützpunkte der besiegten Roten Armee der Regierung von Kalkutta zu zerstören. Wie sollten wir reagieren?"
delhi.314.a: "Wie können sie es wagen? Schlagt mit gleicher Härte zurück!"
delhi.314.b: "Die Partisanen der Roten Armee sind auf sich allein gestellt!"

delhi.315.t: "Erfolgreiche Anti-Parteien-Aktionen in Burma"
delhi.315.d: "Der Mangel an aktiver burmesischer Unterstützung hat dazu geführt, dass unsere Truppen die Ausbildungsstätten der verbleibenden Einheiten der Roten Armee erfolgreich zerstört haben. Mehr noch, die Untätigkeit Ranguns hat in Burma eine Menge innerer Unruhen ausgelöst, die wir nutzen könnten, um eine gemäßigtere Regierung einzusetzen."
delhi.315.a: "Den Schwung nutzen, um einen Staatsstreich in Rangun zu unterstützen!"
delhi.315.b: "Rückzug der Truppen nach Assam."

delhi.316.t: "Antisozialistischer Coup"
delhi.316.d: "Die Schwäche unserer Regierung hat eine Clique reaktionärer Armeeoffiziere dazu veranlasst, einen Staatsstreich zu versuchen."
delhi.316.a: "Die Inder mischen sich wieder ein, nicht wahr?"

delhi.317.t: "Regimewechsel in Rangun"
delhi.317.d: "Die Schwäche der burmesischen Regierung hat eine Clique reaktionärer Armeeoffiziere dazu veranlasst, die Regierung zu übernehmen. Angesichts unserer stillschweigenden Unterstützung hat das neue Kabinett sein Interesse an einer viel engeren indisch-burmesischen Zusammenarbeit bekundet."
delhi.317.a: "Bringz sie in unseren Einflussbereich!"
delhi.317.b: "Baut freundschaftliche Beziehungen zur neuen Regierung auf."

delhi.318.t: "Antisozialistischer Coup gescheitert"
delhi.318.d: "Ein Putschversuch einer Gruppe burmesischer Armeeoffiziere wurde von der amtierenden Regierung trotz unserer stillschweigenden Unterstützung niedergeschlagen. Da wir immer noch Truppen in Westburma haben, könnten wir das Chaos nutzen, um die linke Bedrohung gewaltsam aus Rangun zu entfernen."
delhi.318.a: "Dann müssen wir die linke Bedrohung mit Gewalt beseitigen!"
delhi.318.b: "Schade."

delhi.325.t: "Das indische Referendum"
delhi.325.d: "Nach einem Monat voller Turbulenzen steht das Referendum zur Annahme der Plattform der Home Rule Party zur Integration der Staaten der ehemaligen Bharatiya Commune vor der Tür. Die Zustimmung in [RAJ.GetNameDef] ist gespalten, wobei sich die Opposition um die traditionalistische Unionistische Partei geschart hat. Diejenigen, die die Plattform befürworten, stimmen eher für die neue Socialist Party of India des Mahatma, eine Koalition von Politikern aus der gesamten ehemaligen Kommune, die in Bengalen eine solide Unterstützung genießt, um das Gleichgewicht zu ihren Gunsten zu beeinflussen. Der entschiedenste Widerstand kommt von den Fürstenstaaten im Nordwesten, der so stark ist, dass einige mit der Abspaltung drohen, selbst wenn die Plattform letztendlich angenommen wird."
delhi.325.a: "Das werden wir in ein paar Tagen sehen..."

delhi.326.t: "Die Initiative wurde genehmigt"
delhi.326.d.jinnah: "Nach einer unglaublich knappen Wahl wurde die Initiative zur Integration der Staaten der ehemaligen Kommune angenommen. Mehr noch, die Partei der Selbstverwaltung wurde wiedergewählt, was von den meisten als der Beginn einer wahren Dynastie für die Partei angesehen wird."
delhi.326.d.socialist: "Nach einer unglaublich knappen Wahl wurde die Initiative zur Integration der Staaten der ehemaligen Kommune angenommen. Auch die Sozialistische Partei wurde gewählt, was viele beunruhigt hat - vor allem aufgrund der überwältigenden Unterstützung für die Ideale des Mahatma in der ehemaligen Kommune, aber auch in der gesamten Ganges-Region erhielt die Partei starke Unterstützung. Es hat den Anschein, dass die Nation noch weiter nach links gerückt ist, auch wenn die Führer der Sozialisten versichern, dass sie das Abkommen von Lucknow einhalten und nicht versuchen werden, die Nation in Richtung Syndikalismus zu bewegen."
delhi.326.a: "Nun, das ist eine Erleichterung!"

delhi.327.t: "Die Initiative schlägt fehl"
delhi.327.d: "Nach einer unglaublich knappen Wahl ist das Programm zur Integration der Staaten der ehemaligen Kommune gescheitert und die Unionistische Partei hat das Mandat, die Macht bis zu den nächsten regulären Wahlen zu übernehmen. Wie es mit der ehemaligen Kommune weitergeht, ist schwer zu sagen. Allerdings sind bereits Armeeeinheiten in Kalkutta und anderen Städten des Südens im Einsatz, um für Ordnung zu sorgen, falls es zu einem Ausbruch von Gewalt kommt."
delhi.327.a: "Das könnte Ärger bedeuten..."

delhi.328.t: "Kaschmir und Gujarat sollen sich abspalten"
delhi.328.d: "Während das Programm der Unionisten im Nordwesten kaum Unterstützung fand, wurde es in den fürstlichen Regionen von Gujarat und Kaschmir strikt abgelehnt. In den vergangenen Wochen kam es immer wieder zu Unruhen, und nach einem Bericht, wonach [RAJ.GetAdjective]-Soldaten auf eine unruhige Menge geschossen haben, haben die Fürsten von Kaschmir und Baroda ihre Absicht angekündigt, sich abzuspalten und sich [PRF.GetNameDef] anzuschließen. Wenn wir ihnen nicht erlauben, das Land zu verlassen, könnten die Unruhen noch schlimmer werden, und das könnte einen sofortigen Krieg mit dem Süden bedeuten."
delhi.328.a: "Es wäre besser, sie vorerst loszulassen."
delhi.328.b: "Auf gar keinen Fall!"

delhi.329.t: "Kaschmir und Gujarat treten der Föderation bei"
delhi.329.d: "Nachdem sie den Plan des Nordens, die Sozialisten friedlich zu integrieren, entschieden abgelehnt haben, haben die fürstlichen Herrscher von Kaschmir und Gujarat angeboten, der Föderation beizutreten und sich gegen die törichten Linken von [RAJ.GetNameDef] zu stellen."
delhi.329.a: "Willkommen an Bord!"

delhi.330.t: "Ein Hilferuf"
delhi.330.d: "Nachdem die fürstlichen Herrscher von Kaschmir und Gujarat den Plan des Nordens, die Sozialisten friedlich zu integrieren, entschieden abgelehnt hatten, kündigten sie ihre Absicht an, sich abzuspalten und sich der [PRF.GetNameDef] anzuschließen ... aber natürlich wurden sie abgewiesen, und [RAJ.GetAdjective] Soldaten strömen in ihre Provinzen. Ihre Machthaber haben uns um Hilfe gebeten und erklärt, dass sie bereit sind, sich zu erheben und die Sozialisten zu bekämpfen, wenn wir nur mitmachen würden."
delhi.330.a: "Rush to the aid of the princes!"
delhi.330.b: "Sie sind auf sich allein gestellt - Entschuldigung."

delhi.331.t: "Nehru übernimmt die Sozialisten"
delhi.331.d: "Da Gandhi nun in Vergessenheit geraten ist, hat der junge Jawaharlal Nehru - ein prominenter syndikalistischer Führer aus der ehemaligen Bharatiya Commune, der sich nach der Vereinigung der sozialistischen Koalition anschloss - Nirmal Kumar Bose ausmanövriert, um die Führung der Sozialistischen Partei zu übernehmen. Bose, der behauptet, von Nehrus Handeln völlig überrascht worden zu sein, hat sich entschieden, sich aus der Politik zurückzuziehen."
delhi.331.a: "Ein ehrgeiziger Mann."

