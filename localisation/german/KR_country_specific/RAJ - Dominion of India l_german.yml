### Characters ###
RAJ_ganga_singh: "Ganga Singh"
RAJ_ganga_singh_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 6. April 1886, in Bikaner, Rajputana, Britisch Raj\n§YPolitikkarriere:§! Der Prinz von Bikaner erwies sich während des Weltkriegs als fähiger militärischer Führer und wurde schließlich als einziges indisches Mitglied in das britische kaiserliche Kriegskabinett berufen. Singh erwies sich jedoch nicht nur als Militär, sondern auch als kluger Politiker, der sich durch seine Befürwortung einer umfassenden, aber schrittweisen Reform des verworrenen politischen Systems Indiens eine große Anhängerschaft erwarb. Bei seinen Reformbestrebungen pflegte Singh jedoch ein freundschaftliches Verhältnis zur britischen Verwaltung und gewann die Bewunderung sympathisierender Aristokraten. Aufgrund seiner Popularität war Singhs Unterstützung für den damaligen Vizekönig Rufus Isaacs entscheidend für die Umwandlung Indiens von einem Anhängsel des britischen Empire in ein unabhängiges Dominion."

RAJ_sikander_hayat_khan: "Sikander Hayat Khann"

RAJ_malik_khizar_hayat_tiwana: "Malik Khizar Hayat Tiwana"
RAJ_malik_khizar_hayat_tiwana_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 7. August 1900, in Chak Muzaffarabad, Provinz Punjab, Britisch Raj\n§YPolitikkarriere:§! Nach seiner Rückkehr aus dem Weltkrieg war Tiwana verzweifelt über die Spaltung und die politische Gewalt, die Indien heimgesucht hatten. Tiwana griff zu den Waffen gegen die marodierenden Sozialisten, die der abtrünnigen Regierung in Bengalen treu waren. Tiwana engagierte sich in dem darauf folgenden zerbrechlichen Frieden für die Einheit des indischen Subkontinents. Er schloss sich der konservativen Unionisten-Partei in seiner Heimat Punjab an und stieg schnell zu deren Führer auf."

RAJ_muhammad_ali_jinnah: "Muhammad Ali Jinnah"
RAJ_muhammad_ali_jinnah_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 25. Dezember 1876, in Karatschi, Bombay Presidency, Britisch Raj\n§YPolitikkarriere:§! Jinnah trat zunächst in die Politik ein, um sich für die Interessen der muslimischen Minderheit Indiens einzusetzen, organisierte 1916 den Lucknow-Pakt zwischen verfeindeten muslimischen und hinduistischen Unabhängigkeitsführern und gründete während des Weltkriegs die All-India Homerule League, um für die Selbstbestimmung Indiens einzutreten. Nach der Hinwendung des Indischen Nationalkongresses zum Sozialismus spaltete sich Jinnah vom Kongress ab und gründete eine neue Homerule-Liga als offizielle politische Partei."

RAJ_v_k_krishna_menon: "V. K. Krishna Menon"
RAJ_v_k_krishna_menon_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 3. Mai 1896, in Tellicherry, Präsidentschaft von Fort St. George, Britisch Raj\n§YPolitikkarriere:§! Krishna Menon, dem oft Sympathien für den Sozialismus und den Indischen Nationalkongress nachgesagt werden, hat sich dennoch zu einer der prominentesten politischen Persönlichkeiten Indiens entwickelt. Menon ist ein meisterhafter Manipulator, der das Spiel der indischen Politik so spielt, wie ein Großmeister eine Schachpartie spielen würde. Nach dem Tod seines politischen Verbündeten Muhammad Ali Jinnah war Menon gezwungen, aus dem Schatten zu treten und das Gesicht der gemäßigten Linken in Indien zu werden. Menon misstraut dem Westen ebenso wie seinen politischen Rivalen und befürchtet, dass jede weitere Verbindung mit den Überresten des britischen Empire Indien in den Ruin treiben könnte."

RAJ_balasaheb_gangadhar_kher: "Balasaheb Gangadhar Kher"
RAJ_balasaheb_gangadhar_kher_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 24. August 1888, in Ratnagiri, Bombay Presidency, Britisch Raj\n§YPolitikkarriere:§! Als versierter Anwalt floh Kher in dem Chaos, das auf die Auflösung des britischen Raj folgte, von Bombay nach Karatschi. Kher erlangte politische Prominenz, indem er sich für den Schutz der Rechte der unteren Kasten Indiens einsetzte, und es sind diese unteren Kasten, die ihm die größte Unterstützung gewähren. Auch außerhalb der Politik ist Kher für sein Mitgefühl für die weniger Begünstigten bekannt. Er ist dafür bekannt, dass er sich persönlich für wohltätige Zwecke einsetzt und bei der Erfüllung seiner politischen Pflichten ebenso anzutreffen ist wie bei der Unterstützung des Baus eines neuen Waisenhauses oder der Mitarbeit in einer Suppenküche."

RAJ_minocher_rustom_masani: "Minocher Rustom Masani"
RAJ_minocher_rustom_masani_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 20. November 1905, in Bombay, Bombay Presidency, Britisch Raj\n§YPolitikkarriere:§! Masani, ein entschiedener Verfechter des klassischen Liberalismus, spaltete sich vom Indischen Nationalkongress ab, weil dieser in Richtung Sozialismus abdriftete. Masani ist ein charismatischer und gutmütiger Mann, der trotz politischer Meinungsverschiedenheiten persönliche Freundschaften mit vielen politischen Rivalen pflegt, auch mit denen des Indischen Nationalkongresses. Minocher genießt selbst die banalsten politischen Entscheidungen und spricht oft stundenlang im Parlament über die Einzelheiten von Finanzentscheidungen und Verwaltungshaushalten. Minochers Liebe zum Detail und seine gesellige Art haben ihm eine große politische Anhängerschaft eingebracht."

RAJ_jehangir_ratanji_dadabhoy_tata: "Jehangir Ratanji Dadabhoy Tata"
RAJ_jehangir_ratanji_dadabhoy_tata_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 29. Juli 1904, in Paris, Seine, Französische Republik\n§YPolitikkarriere:§! Der Sohn des vielleicht berühmtesten indischen Industriellen, nach dem er benannt ist, floh während des Weltkriegs aus seiner Heimatstadt Paris, kurz bevor die Deutschen die Stadt einnahmen. Nach seiner Ankunft in Lahore erkrankte Jehangirs Vater zunehmend, und Jehangir übernahm die Kontrolle über das Tata-Geschäftsimperium. Jehangir finanzierte persönlich Aufstandsbekämpfungsmaßnahmen nach dem Zusammenbruch des Raj und engagierte sich zunehmend in der Politik des Dominion, bis er schließlich zum Chef der indischen Nationalbank ernannt wurde."

RAJ_atul_chandra_chatterjee: "Atul Chandra Chatterjee"
RAJ_atul_chandra_chatterjee_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 24. November 1874, in Kalkutta, Präsidentschaft von Fort William in Bengalen, Britisch Raj\n§YPolitikkarriere:§! Als Diplomat und gemäßigter Arbeiteraktivist war Chatterjee fleißig im "indischen Staatsdienst" des britischen Raj tätig; er war britischer Hochkommissar in Indien, als die britische Revolution ausbrach und das politische System Indiens umstürzte. Seine Bemühungen waren entscheidend für den Aufbau des auswärtigen Dienstes des Dominion, und er leitete sogar persönlich die meisten Diplomaten seines Landes, wenn es zu Problemen kam. Nach der Ernennung von Vizekönig Ganga Singh wurde Chatterjee in der indischen Politik noch prominenter und schloss sogar eine Freundschaft mit Singh. Chatterjee war ein entschiedener Verfechter des staatlichen Schutzes der Rechte der indischen Industriearbeiter."

