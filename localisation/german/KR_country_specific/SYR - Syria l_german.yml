 SYR_antun_saadeh: "Antun Saadeh"
 SYR_antun_saadeh_leader_desc: "§YAnführerbeschreibung\nGeboren:§! 1. März 1904, in Dhour El Choueir, Vilayet Beirut, Osmanisches Reich\n§YPolitical Career:§! Antun Saadeh ist ein Mann vieler Talente und mit nur wenig Geduld. Nachdem er die Hälfte seines Lebens im Ausland verbrachte, kehrte er 1930 in seine Heimat zurück. Dort gründete Saadeh die Syrische Sozial-Nationalistische Partei, die eine Ausweitung der Programmatik des Nationalen Sozialismus befürwortete, einer Strömung, die einen Synkretismus aus sozialistischen und nationalistischen Ideen bildet, die von Saadeh während seiner Zeit im Ausland entwickelt wurde. 1935 wurde er von den osmanischen Behörden verhaftet, nachdem er die Gründung der Partei öffentlich verkündete, doch sein Glaube an einen syrischen Staat, der frei von den westlichen und osmanischen Imperialisten besteht und durch die Ideen des Nationalen Sozialismus geeint wird, lässt sich nicht brechen."

