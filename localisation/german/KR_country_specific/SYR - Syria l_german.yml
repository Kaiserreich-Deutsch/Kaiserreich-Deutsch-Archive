#######################
# GREAT SYRIAN REVOLT #
#######################
 syrrev.1.t: "Die Großdrusische Revolte"
 syrrev.1.d: "Während der Krieg mit den Ägyptern weiter wütet, werden die Menschen der Levante zusehends unruhiger. Unsere Herrschaft über die Region, welche bereits zu schwächeln begann, bekam nun einen neuen Schlag versetzt, da die Drusen Syriens eine offene Revolte begonnen haben. Indem sie die örtlichen türkischen Garnisonen verjagt und sich selbst bis an die Zähne bewaffnet haben, dienen sie allen Arabern unter osmanischer Herrschaft als Inspiration.\n\nZurzeit ist die Zahl der Rebellen noch überschaubar, doch wenn diese Revolte nicht bald im Keim erstickt wird, könnten sich ihr weitere Teile der Bevölkerung anschließen."
 syrrev.1.a: "Wir werden sie vernichten!"

 syrrev.2.t: "Damaskus schließt sich der Revolte an"
 syrrev.2.d: "Im Maschrek tobt weiterhin Krieg - ein Umstand, der nun von den Bewohnern der Stadt Damaskus ausgenutzt wurde. Erneut haben sie ihr wahres Gesicht gezeigt, einer drusischen Armee Zugang zur Hauptstadt des Vilayets Suriye verschafft und die türkische Garnison aus der Stadt vertrieben. Überall in Damaskus und in den umliegenden Gebieten werden türkische Läden zerstört und türkische Bürger attackiert - und der revolutionäre Eifer der Araber wächst nur noch weiter an."
 syrrev.2.a: "Bei Allah!"

 syrrev.3.t: "Al-Karak schließt sich der Revolte an"
 syrrev.3.d: "Die osmanische Kontrolle über al-Karak wurde bereits im Jahre 1910 von den Jungtürken gewaltsam durchgesetzt. Die Beduinen, welche zur Entwaffnung gezwungen und seit jeher unterdrückt wurden, haben sich nun den Drusen und anderen syrischen Bewegungen in ihrer Revolte gegen unsere Herrschaft angeschlossen. Da die Region einen strategisch bedeutenden Teil der Hedschas-Eisenbahn einschließt, hat dies die osmanische Regierung schockiert und zur Befürchtung geführt, dass die Unfähigkeit der osmanischen Soldaten, den Hedschas in angemessener Geschwindigkeit zu erreichen, auch in den heiligen Städten zu einer offenen Revolte führen könnte."
 syrrev.3.a: "Eine gesamtarabische Revolte scheint nun unausweichlich..."

 syrrev.5.t: "Halep schließt sich der Revolte an"
 syrrev.5.d: "Die Revolte breitet sich weiter aus. Nun haben sich auch die Stämme Haleps und Antiochs gegen unsere Herrschaft erhoben und dem Kampf für ein freies Syrien angeschlossen. Das Vilayet, welches nahe an Anatolien liegt und einst als sicher in unserer Hand geglaubt wurde, scheint sich nun auch vom Sultan losgelöst zu haben und von der Idee der Selbstbestimmung verführt wurden zu sein. Auf den Straßen der Städte herrscht das Chaos und die Aufrührer sind bereits bis nach Iskenderun vorgedrungen, doch glücklicherweise scheint die Bevölkerung der Stadt, im Gegensatz zu den Bürgern der südlicheren Vilayets, nicht gänzlich dem Eifer der Revolte verfallen zu sein, wahrscheinlich aufgrund der Rivalitäten zwischen ihren verschiedenen Bevölkerungsgruppen, zu denen auch viele Nicht-Sunniten gehören."
 syrrev.5.a: "Dies. Endet. Sofort!"

 syrrev.6.t: "Homs schließt sich der Revolte an"
 syrrev.6.d: "Die Alawiten haben sich nun auch ihren sunnitischen Kameraden und somit der Revolte gegen die osmanische Herrschaft über Großsyrien angeschlossen. Es ist zwar lediglich eine fragile Allianz, doch bisher scheinen beide Gruppierungen ihre Kräfte zu bündeln und auf ein gemeinsames Ziel hinzuarbeiten."
 syrrev.6.a: "Wir werden noch zurückschlagen!"

 syrrev.7.t: "Haifa schließt sich der Revolte an"
 syrrev.7.d: "Selbst in der Region Palästina hat der Widerstand nun seinen Höhepunkt erreicht, als heute Morgen die Residenz des örtlichen Walis von einer wütenden Meute gestürmt wurde, welche daraufhin die osmanische Flagge niederriss und den Wali selbst lynchte. Eine Einheit der osmanischen Flotte, die sich im Hafen befand, konnte unversehrt entkommen, doch eine große Anzahl an Waffen und Munition musste zurückgelassen werden."
 syrrev.7.a: "Nieder mit den Verrätern!"

 syrrev.8.t: "Niederschlagung der syrischen Revolte"
 syrrev.8.d: "In Damaskus kehrt langsam wieder Ruhe ein und die letzten syrischen Widerstandszellen werden mit Hilfe motorisierter und gepanzerter Streitkräfte zerschlagen. Wie es scheint, herrscht in Syrien bald wieder Ordnung. Nun, da die Übermacht des osmanischen Militärs erneut bewiesen wurde, scheint es unwahrscheinlich, dass die Araber Syriens allzu bald eine neue Revolte beginnen werden."
 syrrev.8.a: "Hurrah!"

