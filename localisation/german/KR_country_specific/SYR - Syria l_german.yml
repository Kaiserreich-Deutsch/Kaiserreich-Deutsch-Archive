 syr_famine: "Großsyrische Hungersnot"
 syr_famine_desc: "Ein Großteil der Bauernhöfe unserer Nation wurde verlassen oder von Plünderern ausgeraubt - und der ehemalige Brotkorb des Osmanischen Reiches sieht sich nun mit einer Hungersnot konfrontiert, wie es sie schon seit den Tagen des Weltkrieges nicht mehr gegeben hat. Zehntausende Syrer sind in die Städte geflohen, die schon davor kaum für ihre Bürger sorgen konnten, und beanspruchen nun ihre Sanitär - und Hilfseinrichtungen bis zum Limit. In Nordsyrien, welches am wenigsten unter unserem Unabhängigkeitskrieg gelitten hat, wird zwar versucht, genügend Lebensmittel für die gesamte Nation zu produzieren, doch der türkische Widerstand in der Region macht derartige Unterfangen nahezu unmöglich."

 SYR_lebanon_war_dont_call_allies: "Der Libanonkrieg"
 SYR_lebanon_war_dont_call_allies_desc: "Die Unruhe in der Region Libanonberg hat einen neuen Höhepunkt erreicht: eine offene Revolte, angeführt von einer Freiwilligenarmee unter Fouad Chehab. Diese Revolte gegen unsere Herrschaft muss schnellstens besiegt werde. Da es sich hierbei jedoch um interne Angelegenheiten unserer Nation handelt, werden wir nicht auf ausländische Unterstützung hoffen können, sondern und diesem Problem allein stellen müssen."

