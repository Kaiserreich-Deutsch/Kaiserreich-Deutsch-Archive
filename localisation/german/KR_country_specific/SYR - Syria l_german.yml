## Syrian Republic
 syrrep.1.t: "Ausrufung der Syrischen Republik"
 syrrep.1.d: "Großsyrien stellte das größte Schlachtfeld des Levantinischen Krieges dar - und wurde als solches zu großen Teilen in Schutt und Asche gelegt. Die politische Elite Syriens wurde durch Attentate, Deportationen und Exekutionen, ausgeübt durch Guerillas und arabische Nationalisten als Rache für die osmanische Besetzung, zerrüttet. Obwohl noch immer die größtenteils sunnitische Kaste, die Syrien nun schon seit knapp einem Jahrtausend regiert, über die Nation herrscht, müssen viele von ihnen erst Halt auf diesem neuen Boden finden, da der Einfluss einst mächtiger Familien, Händler und Grundbesitzer nun in der Hand arabischer Irregulärer, die das Land durchstreifen, und der ägyptischen Armee, die eine loyale und stabile Regierung in Damaskus etablieren will, liegt.\n\nDie derzeitige Situation wird außerdem die Unfähigkeit der \"Zentralregierung\" zugespitzt, welcher es noch nicht gelungen ist, ihren Einfluss auf die rebellischeren Territorien des neuen syrischen Staates geltend zu machen. Im Norden haben sich kurdische und türkische Ex-Soldaten zu sogenannten \"Verteidigungsorganisationen\" zusammengeschlossen und kämpfen nun verbittert gegen die Annexion Kilikiens und Kurdistans. Näher an der Hauptstadt kämpfen maronitische Guerillas, welche teils von den Drusen unterstützt werden, für die Unabhängigkeit des Libanons in den Landen des ehemaligen Mutasarrifates. Auch die Grenze zum Irak ist bisher noch umstritten, da Damaskus und Baghdad bisher noch keine genauen Einigungen bezüglich ihrer Lage treffen konnten, da beide Staaten über die Flüsse Mesopotamiens herrschen wollen."
 syrrep.1.a: "Wir haben noch einige Arbeit vor uns..."

 syrrep.2.t: "Damaskanischer Allsyrischer Kongress: Der Nationale Block & die Volkspartei"
 syrrep.2.d: "Der Allsyrische Kongress, der von der damaskanischen Elite unter dem wachsamen Auge einiger ägyptischer Beobachter und Exilanten abgehalten wird, soll eine Lösung für den de facto Bürgerkrieg finden, der derzeit in Großsyrien tobt. Es ist jedoch schnell deutlich geworden, dass die \"Einheit\" Syriens, die während des Krieges vorherrschte, mittlerweile verschwunden ist: Konflikte zwischen Familien, Regionen und Generationen stehen an der Tagesordnung.\n\nDie ältere Generation, ein Großteil der damaskanischen Elite und einige Persönlichkeiten, die zur Zeit der osmanischen Herrschaft von Bedeutung waren, haben sich zum Nationalen Block zusammengeschlossen, der sich selbst als Nachfolger sowohl der Al-Fatah, einer syrischen Widerstandsbewegung während des Weltkrieges, als auch der anti-türkischen Bewegung, die nach dem Weltkrieg entstand, sieht. Da der Block Großgrundbesitzer, bedeutende religiöse Persönlichkeiten und Befürworter des uralten Klientelismus des Nahen Ostens umfasst, wird er von der ägyptischen Regierung befürwortet, doch mit dem Abzug der türkischen Truppen verliert er auch seinen Halt in der Bevölkerung.\n\nDie Industriellen und Händler Aleppos wiederum haben sich in der Volkspartei organisiert, einer Bewegung mit Zielen, die denen des Nationalen Blocks ähneln, seinen Fokus auf die südsyrische Region jedoch verteufelt. Obwohl sie mit ihren damaskanischen Brüdern sozial auf nahezu ein und derselben Ebene stehen, sprechen sie sich außerdem für eine Union mit dem Irak aus und stellen sich dem Machtmonopol der Elite der Hauptstadt entgegen."
 syrrep.2.a: "\"Stabilität und Kontinuität wird uns in die Zukunft führen!\""

 syrrep.3.t: "Damaskanischer Allsyrischer Kongress: Die zweite Generation"
 syrrep.3.d: "Sowohl die Volkspartei als auch der Nationale Block entstammen jedoch einer älteren Generation, die bisher lediglich auf eine Erhaltung des alten sozialen Systems und auf Autonomie von Kostantiniyye abzielte. Durch die Bildungsbemühungen der OHF und durch die massiven Veränderungen in Europa ist allerdings auch eine neue Generation entstanden´, die ein gänzlich anderes Weltbild entwickelt hat. Inspiriert von den sozialistischen Bewegungen in Europa nutzen die sozialistischen und kommunistischen Parteien die von der wirtschaftlichen Depression und dem Krieg hervorgebrachte Armut und das allgemeine Krisengefühl aus, um, mit der Unterstützung der Linken Europas, Unterstützung in der Bevölkerung zu sammeln. Am anderen Ende des Spektrums hat die SSNP sich von Bewegungen in Italien und Russland inspirieren lassen und stellt nun eine säkularistische und militaristische Organisation mit stark revolutionären Ideen dar.\n\nDie größte Bedrohung für den Nationalen Block stellt jedoch der Nationale Aktionsbund dar. Dieser wurde von einer hochgebildeten Generation arabischer Nationalisten organisiert und bildet gewissermaßen ein moderates Zentrum, welches zwar die säkularistischen Ambitionen der Extremisten unterstützt, jedoch auch an die Notwendigkeit freier Wahlen glaubt. Zeitungen, Radiosendungen und Milizen sind für diese Bewegung von essentieller Bedeutung - und ihr Dienst während unseres Unabhängigkeitskrieges könnte ihnen die Unterstützung des Volkes sichern.\n\nSchon bald werden wir wissen, welche dieser Bewegungen es an die Spitze schaffen wird, und welche lediglich als Fußnote in die Geschichte eingehen wird..."
 syrrep.3.a: "\"Syrien darf auf eine neue Zukunft hoffen!\""

 syrrep.4.t: "Said al-Jazairi verkündet Wahlen"
 syrrep.4.d: "Der Kongress aus Intellektuellen, Händlern und anderen bedeutenden Persönlichkeiten berät nun schon geraume Zeit über das weitere Vorgehen, doch nun wandte sich endlich ein Sprecher der Versammlung, Said al-Jazairi, an das Volk und verkündete, dass Wahlen die Zukunft Syriens bestimmen sollten. Said ist ein Nachfahre des legendären algerischen Emirs Abdelkader al-Jazairi, der für seine Rolle im Libanesischen Bürgerkrieg weltweit als "Heiliger unter den Prinzen und Prinz unter den Heiligen" gepriesen wird. Zwar ist sein Enkel nicht annähernd so bekannt wie er, doch seine Taten während des Weltkrieges und des Levantinischen Krieges, mit denen er die Stabilität Damaskus' sicherte, haben ihn zu einer der einflussreichsten Personen der Hauptstadt gemacht, eine Position, die durch seine lange Amtszeit in der osmanischen Abgeordnetenkammer gestärkt wird.\n\nAlle Parteien, Gruppierungen und sonstige Organisationen, die am Kongress teilnahmen, haben versprochen, sich für freie und gerechte Wahlen einzusetzen und in ihre Wahlkreise zurückzukehren, um dort ihre Kampagnen zu organisieren. Obwohl diese Ideale sich auf dem Papier nach einem Schritt in die richtige Richtung anhören mögen, wird das tief in der syrischen Gesellschaft verwurzelte Klientelismus wohl der alten Elite den Sieg sichern, anstatt eine wahre Repräsentation des syrischen Volkes zu bewirken."
 syrrep.4.a: "Mögen sie uns Stabilität bringen!"

 syrrep.5.t: "Chaos an den Wahlkabinen"
 syrrep.5.d: "Obwohl alle Parteien des Allsyrischen Kongresses versichert haben, sich für freie Wahlen einzusetzen, scheint dieses Versprechen schnellstmöglich verworfen wurden zu sein. Berichte von Betrug, Manipulation und Bestechung aus allen Ecken des Landes haben Damaskus erreicht, wo ausländische Beobachter mit Horror auf die sich entfaltende Krise blicken.\n\nIn Aleppo behauptet die Opposition, dass ihr der Zugang zu den Wahllokalen, \"besonders im Wahlkreis von Rushdi Bey\", verwehrt wurde. Rushi al-Kikhiya behauptet, dass es in den Regionen um Aleppo zu Wahlbetrug und Bestechungen kam, wobei Bauern angeblich dafür bezahlt wurden, gegen ihn und seine Verbündeten zu stimmen. Es sollen sich sogar zwei Bürger gegen diese Zustände gewehrt haben - woraufhin sie mit vorgehaltener Waffe aus dem Wahllokal herauseskortiert wurden. Der Händler Abu Saleh Saadiddine und Mohammad Kheir al-Halabi der Islamischen Gelehrtenvereinigung haben beide offizielle Beschwerde in Damaskus eingereicht und behauptet, dass man sie verprügelt und aus den Wahllokalen geworfen habe, weil sie ihre Unzufriedenheit mit den Wahlen offen zur Schau gestellt haben. Loyalisten des Nationalen Blocks wiederum wurden beschuldigt, in die Wahllokale im jüdischen Viertel der Stadt eingebrochen und die Wahlurnen entwendet zu haben. Als sie daraufhin von Anwohnern mit diesen Anschuldigungen konfrontiert wurden, gaben sie einige Schüsse in die Luft ab und entzündeten die Urnen. In der nachfolgenden Randale kam ein Polizist ums Leben. In Bab Srija kam es ebenfalls zu vereinzelten Gefechten, wobei ein Bürger seinen Verletzungen erlag. Darauf reagierten als Polizisten verkleidete Angreifer, indem sie Abdul Rahman Mekki erschossen. In der Innenstadt von Aleppo wurde sogar eine Bombe in einem Cafe entdeckt, die laut einem Polizeibericht dort platziert wurde, um Rushdi al-Kikhiya zu ermorden.\n\nDie damaskanische Zeitung al-Qabas wiederum hat gemeldet, dass die Wahlen \"unter einer Atmosphäre des Terrors\" stattfinden und dass alle Seiten bereit sind, auf Einschüchterungen und ähnliches zurückzugreifen, um die Oberhand zu gewinnen."
 syrrep.5.a: "Ein großartiger Beginn für unsere Demokratie..."

 syrrep.6.t: "Die ersten Syrischen Wahlen"
 syrrep.6.d: "Da alle zur Wahl stehenden Parteien Einschüchterungstaktiken nutzen und sich auch einige der noch nicht demobilisierten Milizen der Verbreitung von Angst als Mittel zum Zweck bedienen, haben die Wahlen weniger den Willen des Volkes gezeigt, als vielmehr das Recht des Stärkeren in unserer vom Krieg zerstörten Nation bestätigt. Trotz des Versprechens auf die gleiche Repräsentation aller religiösen und ethnischen Gruppen ist mittlerweile klar geworden, dass die wahre Macht wohl weiterhin in den Händen der Sunniten liegen wird, wobei die christlichen Minderheiten Syriens kaum Repräsentation finden werden. Es wurden auch keine jüdischen Volksvertreter gewählt, da die Zionisten Palästinas die Wahlen boykottiert, sie sogar als \"Affront gegen die Interessen der jüdischen Gemeinschaft\" bezeichnet haben. Währenddessen wurden in anderen Großstädten mit einer bedeutenden jüdischen Bevölkerung, etwa Aleppo und Damaskus, mehrere Wahlurnen aus den Viertel entwendet oder als ungültig erklärt.\n\nTrotz der großen Hoffnungen der sozialistischen Parteien konnten sie kaum Erfolge verzeichnen, wobei sich lediglich Akram al-Hourani als einflussreicher Politiker der Region Hama durchsetzen konnte. Auch für die rechteren Parteien, die von Saadeh geführt werden, sieht es jedoch schlecht aus, wobei sie lediglich einige kleinere Erfolge in den urbanen Zentren Nordsyriens verzeichnen, sich allerdings nicht einmal einen Sitz im Parlament sichern konnten. Beide Seiten geben nun den Wahlen selbst die Schuld an ihrer Niederlage und verlangen nun Neuwahlen, während ihre Milizen noch immer durch die Straßen unserer Städte ziehen und die Flaggen ihrer Parteien wehen."
 syrrep.6.a: "Der NA, die LR und die Volkspartei bilden eine Koalition."
 syrrep.6.b: "Der Nationale Block sichert sich die Mehrheit."

 syrrep.7.t: "Shukri al-Quwatli übernimmt den Nationalen Block"
 syrrep.7.d: "Der Nationale Block, der derzeit vom ältlichen Hashim al-Atassi angeführt wird, sucht nun schon seit dem Ende des Levantinischen Krieges nach einer neuen Führungsperson. Zwar wird Hashim al-Atassi von vielen als einer der bedeutendsten syrischen Nationalisten betrachtet, doch er selbst hat entschieden, dass es nun, da die Unabhängigkeit Syriens durchgesetzt wurde, an der Zeit ist, der nächsten Generation das Ruder zu überlassen.\n\nGerüchte besagen, dass Shukri al-Quwatli, ein weiterer syrischer Nationalist, schon seit langer Zeit auf den Rücktritt seines Mentors gewartet und nun seine Chance ergriffen hat, selbst im Rampenlicht zu stehen. Al-Quwatli ist schon seit den Tagen des Weltkrieges ein Widerstandskämpfer und gewann an enormer Beliebtheit, nachdem er von Djemal Pashas Regime gefangen genommen und gefoltert wurde. Nach seiner Freilassung kämpfte er gegen die Allenby-Verwaltung, bis diese sich 1920 aus Nordsyrien zurückzog, woraufhin er seinen Kampf gegen die türkischen Besatzer fortsetzte. Nachdem er der osmanischen Gendarmerie einige Male nur knapp entkam, wurde er ins Exil nach Kairo verbannt, wo er jedoch weiterhin als Aktivist aktiv war und Unterstützung für die Befreiung seiner Heimat suchte.\n\nEs ist daher nicht verwunderlich, dass sein Name im Kreise der syrischen Nationalisten hoch geachtet wird, doch nicht alle Parteimitglieder sind gänzlich mit Quwatli zufrieden, vor allem aufgrund seines fortgeschrittenen Alters. Zwar ist er jünger als al-Atassi, doch viele hatten darauf gehofft, dass die mit seinem Rücktritt eine neue syrische Generation die Fackel weitertragen und Syrien in ein neues Zeitalter führen würde."
 syrrep.7.a: "Viel Glück al-Quwatli!"

 syrrep.8.t: "Bechara El Khoury verbündet sich mit al-Quwatli"
 syrrep.8.d: "Da der Nationale Block zurzeit vor allem die Interessen der damaskanischen Elite vertritt, hat sich al-Quwatli auf die Suche nach Verbündeten in den anderen Interessengruppen Großsyriens begeben. Obwohl sich der libanesische Nationalismus des Hinterlandes von Beirut als Problem bei der Formierung einer stabilen Regierung herausgestellt hat, hat der Konstitutionelle Block unter der Führung von Bechara El Khoury letztlich dem Koalitionsangebot des Nationalen Blocks zugestimmt, wenngleich der Libanesischen Reformpartei dafür enorme Zugeständnisse gewährt wurden.\n\nDiese umfassen, dass die Libanesen den Sprecher des Hauses und den Marineminister stellen dürfen und dass Beirut zusätzliches Kapital zur Beseitigung der Kriegsschäden erhält. Diese Zugeständnisse wurden jedoch von Teilen des Nationalen Blocks mit Widerspruch beantwortet, da einige Mitglieder der Partei sie als Beleidigung der Einheit Großsyriens und indirekte Akzeptanz einer libanesischen Identität ansehen."
 syrrep.8.a: "Alle Syrer müssen zusammenhalten, wenn wir unsere Ziele erreichen wollen!"

 syrrep.9.t: "Ahmad Sharabati zum Bildungsminister ernannt"
 syrrep.9.d: "Ahmad Sharabati, Sohn von Haji Uthman Sharabati, einem der reichsten Männer Damaskus' und einem bekannten Unterstützer der syrisch-nationalistischen Bewegung, wurde von Präsident al-Quwatli zum Bildungsminister ernannt. Die beiden Männer arbeiten nun schon seit Jahrzehnten zusammen, wobei Sharabati al-Quwatli während seiner Zeit im Exil als Kontaktperson in Damaskus diente. Zwar handelt es sich bei Sharabati um einen ehemaligen Studenten der MIT und einen der fähigsten Ingenieure unserer Nation, doch es mangelt ihm bisher an Erfahrung im Bereich der Verwaltung, weshalb seine Ernennung zum Bildungsminister von der Opposition als bloßer Nepotismus betrachtet wird."
 syrrep.9.a: "Wir werden ihn im Auge behalten."

 syrrep.10.t: "Die Sharabati-Reformen"
 syrrep.10.d: "Unter osmanischer Herrschaft waren syrische Schüler gezwungen, türkisch zu erlernen, da die Regierung der Meinung war, die Modernisierungsbestrebungen des Osmanischen Reiches könnten nur Früchte tragen, wenn seine Bevölkerung durch eine gemeinsame Sprache geeint sei. Diese Begründung hatte zwar ihre Schwächen und wurde auch von der Bevölkerung Großsyriens protestiert, hat jedoch auch zum Ausbau von Schulen und Universitäten in der Levante geführt, was wiederum zum Anstieg der Alphabetenrate der Region geführt hat.\n\nNun, da Syrien ein unabhängiger Staat geworden ist, wird türkisch kaum noch unterrichtet, weshalb Sharabati nun entschieden hat, dass eine Reform des Bildungssystems angebracht wäre. Türkisch soll gänzlich vom Lehrplan gestrichen und der Fokus des Geschichtsunterrichtes nicht länger auf die Geschichte des Osmanischen Reiches, sondern auf die Syriens, besonders des Damaskischen Kalifates, gelegt werden. Des Weiteren soll eine größere Anzahl Schüler ins Ausland gesandt werden, um das Wissen des Westens nach Syrien zu bringen. Aufgrund der allgemeinen Instabilität vieler Regionen beschränken sich diese Programme zurzeit jedoch größtenteils auf Ägypten. Zudem wird noch immer diskutiert, durch welche Sprache türkisch auf dem Lehrplan ersetzt werden soll - deutsch, englisch oder einem stärkeren Fokus auf die arabische Sprache."
 syrrep.10.a: "Englisch!"
 syrrep.10.b: "Deutsch!"
 syrrep.10.c: "Wir brauchen nur die arabische Sprache."

 syrrep.11.t: "Die Volkspartei siegt in den Wahlen"
 syrrep.11.d: "Überraschenderweise wurde der Nationale Block geschlagen, da die vermehrten Berichte über die Korruption seiner Mitglieder die Volksmeinung rechtzeitig zur Wahl zugunsten der Koalition kippen konnten. Eine Kampagne der Volkspartei Aleppos mit indirekter Unterstützung der Sozialistischen Partei, die darauf zielte, der Reputation des Blocks zu schaden, hat ebenfalls dazu beigetragen und die Versprechen von Kandidaten in nicht-syrischen Regionen, sich für die Autonomie und Rechte der Minderheiten einzusetzen, haben der Koalition in diesen Wahlkreisen verstärkt Mehrheiten eingebracht.\n\nObwohl die Koalition die Wahlen gewonnen hat, konnte sich noch immer nicht auf einen neuen Präsidenten geeinigt werden, da Emir Said al-Jazairi des damaskanischen Flügels von den Drusen, Alawiten und Maroniten unterstützt wird, während Rushdi al-Kikhiya sich die Unterstützung des industriellen Herzens Syriens, Aleppo, gesichert hat. Al-Kikhiya wird außerdem vom Nationalen Aktionsbund unterstützt, welcher al-Jazairi für zu alt hält, um die syrische Bevölkerung zu repräsentieren."
 syrrep.11.a: "Al-Jazairi wird zum Präsidenten ernannt!"
 syrrep.11.b: "Rushdi al-Kikhiya soll unsere Nation leiten!"

 syrrep.12.t: "Eine Koalition des Kompromisses"
 syrrep.12.d: "Durch die Wahlniederlage des Nationalen Blocks wurde der Koalition, welche sich ihm in der Wahl entgegenstellte, der Weg in Richtung Regierung geebnet. Viele haben nicht erwartet, dass sie so weit kommen würde, und die ausgehandelten Bündnisse, und in Hinterzimmern geschlossenen Vereinbarungen beginnen bereits zu bröckeln, da vielen mittlerweile klar geworden ist, dass die meisten Vereinbarungen nichts weiter als einige hastig unterschriebene Kompromisse darstellen, mit denen keine Seite gänzlich zufrieden ist.\n\nIn Lebanon erwartet die Reformpartei ihre versprochene Autonomie, während auch Drusen, Alawiten und Kurden auf Veränderung hoffen und die Türken hinter den Taurus-Bergen ihre Streiks und Proteste ausgeweitet haben, in der Hoffnung, die Regierung von der Notwendigkeit eines Referendums zu überzeugen, welches sie mit dem Rest Anatoliens vereinen könnte."
 syrrep.12.a: "Wir müssen Vorsicht walten lassen..."

 syrrep.13.t: "Hungersnot in Syrien"
 syrrep.13.d: "Obwohl Syrien in Zeiten des Friedens zu den landwirtschaftlich ertragreichsten Regionen des Osmanischen Reiches gehörte, hatte die vom Levantinischen Krieg hervorgerufene Zerstörung und die erzwungene Migration tausender Syrer einen katastrophalen Einfluss auf die landwirtschaftliche Produktion. Felder wurden zurückgelassen oder verwüstet, Obstgärten zu Feuerholz und Treibstoff für Lokomotiven verwandelt und Höfe in ganz Syrien von umherziehenden Banditen geplündert.\n\nDie ägyptische Regierung hat uns zwar Unterstützung zugesagt, doch die starken Beschädigungen unserer Eisenbahnstrecken, Straßen und Häfen macht es schwierig, das Landesinnere Syriens zu erreichen. Viele Händler und Industriebesitzer haben bereits einen Teil ihrer Reichtümer an unsere Hilfsbemühungen gespendet und selbst die syrische Diaspora in allen Ecken der Welt wurde kontaktiert, in der Hoffnung, dass sie ihre Regierungen dazu bewegen können, uns weitere Unterstützung zukommen zu lassen."
 syrrep.13.a: "Eine Katastrophe!"

 syrrep.14.t: "Der Status der syrischen Armee"
 syrrep.14.d: "Da sich die osmanische Armee bei ranghöheren Positionen meist auf irakische Araber verließ, da diese weniger stark von der Rhetorik arabischer Nationalisten beeinflusst wurden und viele Syrer die Armee verabscheuten, befinden wir uns nun in einer äußerst schwierigen Lage. Die osmanisch-syrische Armee, die größtenteils aufgelöst wurde, nachdem wir die Türken nach Anatolien zurückdrängten, bildet das Rückgrat unseres Militärs - ist jedoch auch von Offizieren durchsetzt, die nicht gerade von einer demokratischen Regierung angetan sind.\n\nAngeführt werden unsere Truppen vom ehemalig osmanischen Colonel Husni al-Za'im, der, vor allem da es an guten Alternativen mangelte, zum obersten Kommandanten des Heeres ernannt wurde. Dieser Mann, ein Kurde, wird jedoch von vielen als korrupt, ungeeignet und vor allem als Risiko betrachtet - hat jedoch auch einen enormen Einfluss auf unsere Soldaten, insbesondere auf die, die aus den Minderheitenregionen stammen.\n\nDies hat große Teile der Regierung davon überzeugt, dass der Versuch, ihn zu entlassen, zu einem Staatsstreich führen könnte, was wiederum zum Fall unserer jungen Demokratie und der Geburt eines Militärregimes führen würde."
 syrrep.14.a: "Entlasst al-Za'im!"
 syrrep.14.b: "Das scheint zu riskant..."

 syrrep.15.t: "Staatsstreich in Damaskus"
 syrrep.15.d: "Kurz nach Mitternacht marschierten Soldaten unter dem Befehl von General Husni al-Za'im in der Hauptstadt ein, mit der Anordnung, den Präsidenten und seine wichtigsten Minister zu verhaften. Während sie durch die leeren Straßen der Altstadt zogen, war bereits der Morgentau auf den Bäumen und den Jasminblüten, die die Balkons der Stadt schmücken, zu sehen. Vor Sonnenaufgang war es noch kühl. Die ersten Stadtbewohner waren bereits wach und auf dem Weg zur Arbeit, sei es zu Fuß oder mit einem Fahrrad. Währenddessen wurden an strategisch bedeutenden Punkten der Hauptstadt Panzer und Maschinengewehre postiert.\n\nEs ist das erste, in den Augen vieler wohl aber nicht das letzte Mal, dass das Wort \"Staatsstreich\" oder auch Inkilab in Syrien zu hören war.\n\nDie Grenzen wurden geschlossen und die Kommunikation mit der Außenwelt unterbunden. Telefonlinien zu und von Damaskus wurden abgeschnitten. Eine Einheit des Militärs machte sich durch die schlafende Stadt auf den Weg zur Residenz des Präsidenten, Bustan al-Rais. Die Soldaten entwaffneten problemlos die einzige Wache, die zu [SYR.GetLeader]s Schutz abgestellt wurde, brachen in das Gebäude ein und konfrontieren den Präsidenten selbst. Nachdem sie den vorliegenden Haftbefehl vorlasen, eskortierten sie den Mann mit vorgezogener Waffe aus seiner Wohnung und fuhren ihn zum Mezzeh-Gefängnis auf einer Hügelspitze westlich von Damaskus."
 syrrep.15.a: "Was geht hier vor sich?"

 syrrep.16.t: "[SYR.GetLeader] reicht seinen Rücktritt ein"
 syrrep.16.d: "[SYR.GetLeader], der erst vor Kurzem zum Präsidenten der Syrischen Republik gewählt wurde, hat heute Morgen von seiner Gefängniszelle aus seinen Rücktritt verkündet: \"Ich trete hiermit, vor dem edlen syrischen Volke, offiziell von meinem Amt als Präsident der Syrischen Republik zurück und hoffe auch weiterhin, dass die Zukunft der syrischen Nation nichts als Ruhm bringen wird.\" Indem er sich in seiner kurzen Ansprache an das Volk und nicht etwa an Husni al-Za’im oder die aufgelöste Abgeordnetenkammer wandte, wollte er ein letztes Mal noch seine Nähe zum einfachen Bürger demonstrieren. Al-Za’ließ die Rücktrittsansprache zinkographieren und in einer aufwendigen, von der Medienabteilung der syrischen Armee organisierten Propagandakampagne in eine Broschüre drucken, zusammen mit mehreren Artikeln, die den General in einem äußerst guten Licht erscheinen lassen. Jede bedeutende Persönlichkeit Syriens hat dabei das ein oder andere Wort über seinen Charme, seine Intelligenz und auch seine herausragenden Manieren verloren - darunter auch die Freunde des abgesetzten Präsidenten.\n\nTrotz all der Gewalt, die glücklicherweise keiner einzigen Person das Leben kostete, heißt es in der internationalen Presse: \"Die meisten Syrer, die auf den Basaren ihren Kaffee trinken und ihre Wasserpfeifen rauchen, haben die plötzliche Regierungsänderung kaum bemerkt. In ihrer 4.000 Jahre langen Geschichte wurden sie von Persern, Griechen, Römern, Mongolen und Türken regiert. Dadurch sind sie nun bestens darauf vorbereitet, sich auch an Husni al-Za’im zu gewöhnen.\" Es wurden einige Ausgangssperren verhängt und ein Großteil der Regierungsbeamten dazu gezwungen, weiter ihre staatliche Arbeit zu verrichten, doch im Großen und Ganzen sind die Menschen Syriens zu erschöpft und ermüdet, um einen organisierten Widerstand auf die Beine zu stellen. In den nächsten Wochen wird die Opposition gegen die neue Regierung wohl zunehmen, doch fürs Erste ist al-Za'ims Herrschaft gesichert."
 syrrep.16.a: "Lang lebe al-Za'im!"

 syrrep.17.t: "Die Feinde des Staates"
 syrrep.17.d: "Die Übernahme des syrischen Staatsapparates nähert sich ihrer Vollendung. Nun ist die Zeit für die zweite der vier Phasen von al-Za'ims Plan gekommen. In dem Wissen, dass er, um seine Herrschaft zu legitimieren, grundlegende Reformen durchsetzen und gleichsam die in Schutt und Asche liegende Wirtschaft Syriens erneut auf Vordermann bringen muss, sieht al-Za'im den einzigen Weg, sein Ziel zu erreichen, darin, sich wirtschaftliche und militärische Unterstützung aus dem Ausland zu sichern.\n\nObwohl er von vielen seiner Feinde und Kollegen als gewaltbereiter Grobian angesehen wird, hat al-Za'im es bisher vermieden, die Unterstützer der beiden großen europäischen Machtblocke gegen sich aufzubringen, wobei er sowohl dem Sozialisten Akram al-Hourani als auch der syrischen Armee, die aus vielen pro-deutschen und ex-osmanischen Offizieren besteht, einige Zugeständnisse machen musst. Wenn Syrien sich die benötigte Unterstützung sichern will, dann wird es sich jedoch auf eine Seite stellen und gegen die Unterstützer der falschen Seite vorgehen müssen."
 syrrep.17.a: "Wir stehen auf Seiten al-Houranis! Raus mit den Unterstützern der Deutschen!"
 syrrep.17.b: "Wir stehen auf Seiten der Armee! Verhaftet die Sozialisten!"

 syrrep.18.t: "Einführung von Agrarreformen"
 syrrep.18.d: "Trotz der Bemühungen der osmanischen Regierung, die Macht feudaler Landesherren einzuschränken, kontrollieren diese, wie sie es bereits seit den Zeiten des Umayyad-Kalifates tun, noch immer einen Großteil des Landes in Syrien. Da dem einfachen Bauern damit nur wenig Land bleibt, konnte der Sozialist Akram al-Hourani seine populistische Rhetorik erfolgreich auf dem Land verbreiten, vor allem in seiner Heimatstadt Hama, in der die allgegenwärtigen Probleme der Armut und Korruption ihm einen Sieg in der letzten Lokalwahl sicherten.\n\nIndem er die Pläne seines Freundes al-Hourani in die Tat umsetzt, ist al-Za'im dazu in der Lage, sowohl die Macht der syrischen Großfamilien und der Opposition zu brechen als auch den einfachen Mann, der um sein Überleben kämpfen muss und sich nach einer starken Führungskraft sehnt, auf seine Seite zu bringen."
 syrrep.18.a: "Wie viel weiter wird al-Za'im gehen?"

 syrrep.19.t: "Al-Za'im führt sozialistische Reformen ein"
 syrrep.19.d: "Inspiriert von den Programmen der osmanischen OHF und ihres Anführers Mustafa Kemal will al-Za'im nun den syrischen Staat modernisieren und mit seinen religiös-traditionellen Konventionen brechen. In Schulen, Universitäten und Gerichten hat al-Za'ims Kabinett bereits Personen, die sich als Feinde des Regimes identifizierten, verhaftet oder entlassen und Lehrpläne umgeschrieben, um so den arabischen Nationalisten, die den Nationalen Block ausmachen, den Boden unter den Füßen zu entreißen. Religiöse Schulen, die von der osmanischen Regierung geschlossen und nach der Unabhängigkeitserklärung Syriens wiedereröffnet wurden, hat man erneut schließen lassen, da der Generalissimus in den Ulema nichts weiter sieht als eine antike und veraltete Institution, welche das syrische Volk von innen heraus schwächt.\n\nNachdem bereits alle politischen Parteien verboten wurden, hat die Regierung sich nun auch daran gemacht, gegen politische Untergrundorganisationen und Zeitungsverlage vorzugehen. Ein neuer Radiosender, der rund um die Uhr Propaganda unter das Volk bringt, wurde eingerichtet und auch andere Sender werden von nun an strengstens überwacht. Trotz all dieser Bemühungen gelingt es Oppositionellen im Ausland allerdings noch immer, das syrische Volk durch die Herausgabe von Zeitungen und durch das Übertragen von Radiosendungen zu manipulieren."
 syrrep.19.a: "Er macht sich viele mächtige Feinde..."

 syrrep.20.t: "Die Syrischen Wahlen"
 syrrep.20.d: "Wie von Husni al-Za'im bei seiner Machtübernahme versprochen, wurden in Syrien letzte Woche \"freie\" Wahlen abgehalten, um über die Zukunft der Nation zu entscheiden. Dass es sich bei den Wahlen nur um einen Scheinprozess handelt, war zu erwarten, doch kaum einer hat kommen sehen, wie offensichtlich die Regierung die Manipulation der Wahlen zugeben würde. Heute wurde al-Za'im mit 117% der Stimmen - in einer Wahl ohne Gegner - zum Präsidenten gewählt, nachdem es ihm gelang, 150.000 mehr Stimmen zu erzielen als Wahlberechtigte eingetragen waren. Staatszeitungen haben al-Za'im in Rekordzeit zu seiner Wahl gratuliert und in Damaskus wurden Feierlichkeiten organisiert, um die Machtkonsolidierung des Militärregimes zu feiern.\n\nIndustrielle, Unterstützer des Nationalen Blocks und Intellektuelle, die das Land noch nicht verlassen haben, begeben sich nun massenhaft auf die Flucht, verängstigt durch den Zorn, den Za'ims Unterstützer ihnen entgegenbringen. Die Regierung unternimmt nichts, um sie an ihrer Abreise zu hindern, hat jedoch bereits angekündigt, dass sie die Besitztümer aller Verräter, die das Land verlassen, konfiszieren und (an al-Za'im und seine Vertrauten) umverteilen wird."
 syrrep.20.a: "Wir stehen hinter unserem Präsidenten!"

 syrrep.21.t: "Staatsstreich in Damaskus"
 syrrep.21.d: "Wie bereits vor einigen Monaten sind heute Morgen erneut syrische Panzer und Trucks durch die Straßen der Altstadt gerollt, um den Staatsstreich von Sami al-Hinawi, einem ehemaligen Freund und Kollegen al-Za'ims, zu unterstützen.\n\nDer syrische Diktator wurde aus seinem Haus in der Abu-Rummaneh-Straße gezerrt und erlitt somit dasselbe Schicksal, welches er dem letzten demokratischen Präsidenten Syriens aufzwang. Als Soldaten um 2:00 Uhr morgens vor seiner Tür standen, konfrontierte al-Za’im sie von seinem Balkonfenster aus, nachdem er gerade von einem Wohltätigkeitsball im Bloudan-Hotel, der vom Syrischen Roten Halbmond organisier wurde, zurückgekommen war. Die Soldaten eröffneten das Feuer, verfehlten al-Za’im jedoch, brochen daraufhin in sein Haus ein und zogen ihn schreiend in seinem Nachthemd hinaus ins Freie. Fadlallah Abu Mansour, einer der führenden Offiziere des Staatsstreiches, schlug dem Präsidenten ins Gesicht. \"Schlagt mich nicht!\" knurrte al-Za’im, fügte jedoch schnell hinzu: \"Hört mich an! Ich habe 80.000 Syrische Lira zur Hand. Nehmt 50.000 und gebt 20.000 an eure Soldaten. Nur lasst mich Syrien lebend verlassen.\" Abu Mansour schlug ihn nochmals. \"Woher habt Ihr all diese Reichtümer? Wie hat sich Eure Armut in solchen Reichtum verwandelt?\" Die Soldaten hatten bereits 36.000 Syrische Lira in al-Za’ims Residenz konfisziert. Mittlerweile in Tränen stotterte dieser: \"Ich bin unschuldig, ich schwöre!\" Daraufhin fragte er: \"Wer steckt hinter dem Staatsstreich?\" Abu Mansour lud seine Pistole und drückte sie an al-Za’ims Kopf. \"Wenn Ihr nicht gleich still seid, blase ich euch das Gehirn raus!\"\n\nAls sie ein verlassenes Stück Land in Mezzeh erreichten, nahe eines alten Friedhofes, erlitt al-Za’im genau dieses Schicksal. In den frühen Morgenstunden wurde er, zusammen mit seinem Premierminister und Berater, Muhsen al-Barazi, von einem Erschießungskommando exekutiert. Dabei wurden insgesamt 117 Kugeln in seinem Körper versenkt."
 syrrep.21.a: "Der oberste Anführer ist tot! Lang lebe der oberste Anführer!"

 syrrep.22.t: "Brotaufstände in Aleppo"
 syrrep.22.d: "Die Bevölkerung Aleppos ist heute auf die Straßen gegangen, um gegen die Regierung zu protestieren. Angestachelt wurden die Aufstände von der Volkspartei, welche die Maßnahmen der Regierung, um die Getreidepreise zu senken, als ungenügend betrachtet. Alle Bäckereien und Brotmühlen stellten ihre Arbeit ein, während Studenten und Schüler durch die Straßen zogen. Obwohl sich die Aufstände hauptsächlich um die schwache Wirtschaftspolitik der Regierung drehen, kann man sie auch als Aufschrei der industriellen Hauptstadt Syriens gegen die Entscheidungsmacht der damaskanischen Elite verstehen."
 syrrep.22.a: "Sollen sie doch Kuchen essen!"

 syrrep.23.t: "Der Tod von Saadallah al-Jabiri"
 syrrep.23.d: "Saadallah al-Jabiri wurde heute Morgen tot in seinem Haus in Aleppo aufgefunden. Er war einer der bedeutendsten Politiker des Nationalen Blocks, ein überzeugter Verteidiger der Demokratie, ein enger Freund, Partner und Verbündeter al-Quwatlis in Nordsyrien und wurde von vielen gar als inoffizieller Anführer Aleppos betrachtet. Die Todesursache ist noch ungeklärt, doch es ist bekannt, dass der relativ junge Politiker unter gesundheitlichen Problemen litt, seitdem sein Haus im Zuge des Levantinischen Krieges von einem Artilleriebombardement getroffen wurde. Es ist jedoch unwahrscheinlich, dass sich die Gerüchte, er sei ermordet wurden, allzubald verflüchtigen werden. Wie in muslimischer Tradition üblich soll sein Leichnam nun so bald wie möglich begraben werden.\n\nDurch seinen Tod blicken viele Bewohner Aleppos nun zur Volkspartei auf, welche die größte Opposition gegen al-Jabiri innerhalb der Stadt darstellte. Ihre Anführer, Rushdi al-Kikhiya und Nazim al-Kudsi, haben allerdings dennoch schnell ihre Trauer über seinen Tod verkündet und ihn zu einem Mann der Tugend und einem großen Vorbild für alle syrischen Nationalisten erklärt."
 syrrep.23.a: "Ein schwerer Schlag für den Nationalen Block."

 syrrep.24.t: "Die Marada intensiviert ihre Angriffe im Nordlibanon"
 syrrep.24.d: "Unter der Führung von Pierre Amine Jumayyil und William Hawi haben die Marada-Guerillas ihre Angriffe auf militärische Außenposten im Westen Syriens verstärkt. Der Name der Gruppierung stammt von den unabhängigen Gemeinschaften des Libanons und der umgebenden Hochländer, die sich nach der Eroberung Syriens durch die arabischen Armeen im Jahre 630 etablierten und deren Bürger für ihre Fähigkeiten im Kampf bekannt waren. Auf diesem Erbe wollen die maronitischen Milizen nun aufbauen und einen unabhängigen libanesischen Staat frei vom Einfluss Syriens schaffen.\n\nNicht alle Libanesen stehen hinter den Aktionen der Gruppierung, da die exzessive Ausübung von Gewalt gegenüber Muslimen durch die Milizen den Status des Libanons im neuen syrischen Staat gefährden könnte. Auch der Bürgermeister von Beirut Ahmad Daouk, ein Nachkomme der angesehenen Daouk-Familie, hat ihre Aktionen denunziert und Gemayel und Hawi öffentlich darum gebeten, die Waffen niederzulegen."
 syrrep.24.a: "Sie können sich nicht ewig widersetzen!"

 syrrep.25.t: "Unruhen in den libanesischen Reihen"
 syrrep.25.d: "Aufgrund des besonderen Status, den der Libanon unter osmanischer Herrschaft genoss, und aufgrund der relativen Unabhängigkeit des libanesischen Widerstandes während des Levantinischen Krieges, wurde es den libanesischen Milizen erlaubt, ihre eigenen Divisionen und Militärstrukturen innerhalb der syrischen Armee zu organisieren. Die \"Libanesische Freiwilligenarmee\", wie sich selbst getauft hat, agiert seitdem unter der Führung von Fouad Chehab.\n\nDa noch immer in ganz Syrien Unruhen herrschen, hat die damaskanische Regierung nun alle Einheiten des Heeres dazu aufgerufen, ihren Teil zur Wiederherstellung der Ordnung beizutragen. Die Freiwilligenarmee weigert sich jedoch, außerhalb libanesischen Territoriums zu kämpfen, mit der Begründung, dass diese Konflikte lediglich das Problem Syriens, nicht aber des Libanons seien. In Damaskus reagierte man darauf mit Empörung, da die Regierung den Libanon nicht als separate Entität, sondern als einen Teil Syriens betrachtet. Nun wurden Chehab neue Befehle zugesandt, denen zufolge er seine Truppen nach Palästina bewegen soll, um dort bei der Unterdrückung zionistischer Widerstandszellen zu helfen."
 syrrep.25.a: "Wie können sie es sich wagen, einen direkten Befehl zu missachten?"

 syrrep.26.t: "Fouad Chehab erklärt die Unabhängigkeit des Libanons"
 syrrep.26.d: "Die Libanesen sind schon seit geraumer Zeit unzufrieden mit dem Einfluss der damaskanischen Eliten auf die inneren Angelegenheiten des ehemaligen Mutasarrifates. Als [SYR.GetLeader] nun jedoch libanesische Truppen nach Palästina entsenden wollte, damit diese der syrischen Armee bei der Unterdrückung von Widerstandszellen in der Region beistehen können, ist das Fass endgültig übergelaufen. Mit der Begründung, dass dies einen direkten Verstoß gegen den Vertrag von Beirut darstellt, in welchem den Maroniten die Autonomie zugesichert und versprochen wurde, dass libanesische Truppen lediglich auf libanesischem Boden kämpfen müssten, hat General Fouad Chehab nun die Zeit der \"Syrisch-Libanesischen Union\" für beendet erklärt.\n\nDie syrische Bevölkerung hat auf diesen Verrat an der arabischen Sache mit Empörung reagiert und verlangt nun das Eingreifen des Militärs, um die rebellische Provinz zurück ins Glied zu bringen. Da Beirut zu den wichtigsten Hafen der Levante gehört, wäre der wirtschaftliche Schaden für den noch jungen syrischen Staat gigantisch, sollte keine Lösung für die Situation gefunden werden. Präsident [SYR.GetLeader] hat den libanesischen Staat bereits als illegitim denunziert und sich die Unterstützung der arabischen Welt gesichert, wobei auch die Ägypter bereits zugesichert haben, Syrien zu unterstützen, sollte ein Eingreifen vonnöten sein."
 syrrep.26.a: "Wird Syrien jemals Frieden finden?!"
 syrrep.26.b: "Kulluna li-l-watan li-l-'ula li-l-'alam! (Als Libanon spielen)"

 syrrep.27.t: "Libanesische Repräsentanten protestieren gegen den Einfluss Damaskus'"
 syrrep.27.d: "Die kürzliche Neuordnung des Kabinetts und die dabei deutlich gewordene Bevorzugung damaskanischer Industrieller durch die Regierung hat unter den Repräsentanten des Libanons für Unzufriedenheit gesorgt.\n\nNachdem die finanziellen Mittel zur Renovierung des Hafens von Beirut und zum Ausbau der medizinischen Einrichtungen innerhalb der Stadt heute an das Unternehmen des Bildungsministers Ahmad Sharabati vergeben wurden, sind die Repräsentanten Beiruts inmitten der Parlamentssitzung aufgestanden und haben das Gebäude verlassen, um gegen den offensichtlichen Nepotismus innerhalb der Verwaltung zu protestieren."
 syrrep.27.a: "Sie sollten sich glücklich schätzen, dass wir ihnen überhaupt helfen!"

 syrrep.28.t: "Volksabstimmung in Kilikien"
 syrrep.28.d: "Um der größtenteils türkischen Bevölkerung Kilikens entgegenzukommen und die Müdâfaa-i Hukuk Cemiyetleri zum Einstellen ihres Widerstandes zu bewegen, hat die Regierung in Damaskus beschlossen, in den nördlichen Provinzen des syrischen Staates Referenden zu organisieren. Dies könnte von anderen Bevölkerungsgruppen, die sich vom syrischen Staat lossagen wollen, zwar als Präzedenzfall interpretiert werden, doch die Regierung musste sich eingestehen, dass sie nicht dazu in der Lage war, die türkisch-irregulären Milizen zu eliminieren, und sich deshalb nun dazu gezwungen gesehen, ihr Ansehen durch die Organisation einer Volksabstimmung zu wahren.\n\nIn der Hauptstadt ist bereits das bloße Chaos ausgebrochen, da die dortige Bevölkerung gegen diese Entscheidung, die sie als den Tod des syrischen Staates wahrnimmt, auf die Straßen gegangen ist. Sowohl die Polizei als auch das Militär wurden bereits in die Stadt entsandt, um eine Eskalation der Situation zu verhindern, doch nicht nur in der Hauptstadt, sondern auch weiter im Norden werden türkische Bürger auf offener Straße angegriffen und beleidigt."
 syrrep.28.a: "Wir hatten keine Wahl..."

 syrrep.29.t: "Sami al-Hinawi stellt die Demokratie wieder her"
 syrrep.29.d: "Obwohl er selbst dem Militär angehört und ein enger Freund des letzten Diktators war, hat al-Hinawi heute angekündigt, dass er plant, Syrien an das Volk zurückzugeben. Deshalb hat er nun den bekannten syrischen Nationalisten Hashim al-Atassi dazu aufgerufen, eine Regierung zu formen, die Syrien wieder auf den rechten Weg führen wird.\n\nTrotz seiner, zumindest dem Anschein nach, ehrlichen Intentionen hat der Anführer des Staatsstreiches jedoch auch seine eigene Position sichergestellt und seine Chance genutzt, um der Position des obersten Befehlshabers der Streitkräfte weitere Privilegien und Befugnisse zu verschaffen. Zudem soll der Verteidigungsminister von nun an stets vom Militär gestellt werden, um zu vermeiden, dass ein, nach seinen Worten, \"inkompetenter Zivilist ohne militärisches Fachwissen\" in diesem Bereich Entscheidungen fällt."
 syrrep.29.d.Alt: "Obwohl er selbst dem Militär angehört und ein enger Freund des letzten Diktators war, hat al-Hinawi heute angekündigt, dass er plant, Syrien an das Volk zurückzugeben. Deshalb hat er nun die Machtübergabe an eine neue Regierung unter Führung der Volkspartei angekündigt, in der Hoffnung, dass dadurch ein Stück Normalität in die syrische Politik zurückkehrt.\n\nTrotz seiner, zumindest dem Anschein nach, ehrlichen Intentionen hat der Anführer des Staatsstreiches jedoch auch seine eigene Position sichergestellt und seine Chance genutzt, um der Position des obersten Befehlshabers der Streitkräfte weitere Privilegien und Befugnisse zu verschaffen. Zudem soll der Verteidigungsminister von nun an stets vom Militär gestellt werden, um zu vermeiden, dass ein, nach seinen Worten, \"inkompetenter Zivilist ohne militärisches Fachwissen\" in diesem Bereich Entscheidungen fällt."
 syrrep.29.a: "Al-Hatassi übernimmt die Führung!"
 syrrep.29.b: "Die Volkspartei erhält eine zweite Chance."

 syrrep.30.t: "Das Dokument von Zouk Mikael"
 syrrep.30.d: "Als Antwort auf das Ultimatum der syrischen Armee, welche die Mobilisierung libanesischer Truppen zur Niederschlagung von Rebellen in den jüdischen und alawitischen Territorien verlangt hat, hat sich heute eine Reihe libanesischer Soldaten und Offiziere in Zouk Mikael versammelt und in einem Dokument ihren Schwur, nur für den Libanon und unter dem Banner seiner nationalen Regierung zu kämpfen, erneuert. Dieses Manifest hat die militärische Führung in Damaskus erzürnt, fand sowohl in der Libanesischen Freiwilligenarmee als auch unter der Zivilbevölkerung des Libanons jedoch breite Unterstützung.\n\nNun wurden Stimmen laut, die sich für die Absetzung Fouad Chehabs und die Ernennung des pro-syrischen Offizieres Shawkat Shukayr zum Anführer der Libanesischen Freiwilligenarmee aussprechen, doch selbst Shukayr scheint langsam an unserer Sache zu zweifeln, da seine Telegramme nach Damaskus von Tag zu Tag unregelmäßiger werden. Chehab wiederum hat sich fürs Erste vom Dienst freigenommen, wurde von Agenten unserer Regierung jedoch bereits unter Überwachung gestellt."
 syrrep.30.a: "Wir können nur hoffen, dass sie sich bald besinnen werden."

 syrrep.31.t: "Libanesische Führungspersönlichkeiten versammeln sich im Beit ed-Din-Palast"
 syrrep.31.d: "General Fouad Chehab wurde heute Morgen dabei beobachtet, wie er zusammen mit dem bekannten libanesischen Politiker Bechara el-Khoury und dem drusischen Scheich Majid Arslan in ein Auto stieg. Obwohl unsere Agenten das Gefährt bis zum Beit ed-Din-Palast, einem alten Gebäude, welches zur Zeit des Libanesischen Emirates errichtet wurde, verfolgen konnten, wurden sie dort ohne jedwege Erklärung von einer Einheit der Libanesischen Freiwilligenarmee aufgehalten, welche den Palast zu bewachen schien. Es folgte ein hitziges Gespräch, welches sich schnell zu einer Streitigkeit über Ausweispapiere und bürokratischen Amtsschimmel entwickelte, da die Soldaten unseren Männern weiterhin den Zutritt verweigerten.\n\nBevor man sie zum Rückzug zwang, konnten unsere Agenten allerdings die Präsenz einer Anzahl weiterer bedeutender libanesischer Politiker bei diesem verdächtigen Treffen feststellen. Da der Beit ed-Din-Palast des Weiteren innerhalb des Distriktes Chouf liegt, welcher zum Territorium des drusischen Dschumblat-Clans gehört, ist es außerdem sehr wahrscheinlich, dass auch Kamal Dschumblat und seine Verwandten dem Treffen beiwohnten.\n\nObwohl die syrische Verfassung den Bürgern Syriens das Recht zum Organisieren von Versammlungen garantiert, hat dieses Treffen, welches in einem Palast abgehalten wurde, der von vielen als Symbol der libanesischen Unabhängigkeit verstanden wird, und dem sowohl Offiziere als auch Politiker und Anführer der Drusenstämme beiwohnten, der Regierung in Damaskus einen Schauer über den Rücken gejagt."
 syrrep.31.a: "Die Partei muss über diese Krise diskutieren!"

 syrrep.32.t: "Die Konferenz von Jaffa"
 syrrep.32.d: "Unser neuer Präsident, welcher den verschiedenen Minderheiten der syrischen Nation während seines Wahlkampfes Autonomie versprach, hat nun einen zweiten Allsyrischen Kongress in Jaffa organisiert, um dort über eine mögliche Devolution zu diskutieren. Unter den sunnitischen Arabern findet sich für diese Pläne jedoch keine große Begeisterung, da diese fürchten, dass die syrische Regierung sich durch derartige Maßnahmen lediglich selbst schwächen und dadurch jedwege Chancen darauf, in der arabischen Welt eine Führungsrolle zu spielen, verspielen wird.\n\nAls Zeichen seiner Unzufriedenheit hat sich der Nationale Block nun gegen die Konferenz von Jaffa ausgesprochen und seine Mitglieder dazu aufgefordert, dieser nicht beizuwohnen, in der Hoffnung, so die Unterzeichnung eines Abkommenes verhindern zu können. Sowohl die Partei selbst als auch die Sunniten im Allgemeinen sehen sich nun allerdings gespalten, da viele in der Konferenz von Jaffa auch eine Möglichkeit sehen, im neuen syrischen System an Macht zu gewinnen. Die Bewohner Aleppos, welche ihre Macht nicht an Damaskus verlieren wollen und die befürchten, eine aggressivere syrische Regierung könnte im größtenteils kurdischen und türkischen Hinterland der Stadt schwere Schäden anrichten, haben bereits angekündigt, dass sie eine Delegation entsenden werden. Auch die Alawiten, Drusen und Maroniten haben die Einladung angenommen, während die Türken sich bisher noch weigern, teilzunehmen. Entgegen den Wünschen seiner Partei hat sich der Präsident des Weiteren dazu entschieden, David Ben-Gurion von den Jischuv einzuladen, in der Hoffnung, eine Vereinbarung mit den verblieben Zionisten zu treffen, die für Syrien von Vorteil sein wird."
 syrrep.32.a: "In Jaffa soll sich das Schicksal der Nation entscheiden..."

 syrrep.35.t: "Staatsstreich in Damaskus"
