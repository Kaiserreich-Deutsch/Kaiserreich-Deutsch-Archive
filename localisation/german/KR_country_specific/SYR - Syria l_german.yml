 syrfor.1.t: "[SYR.GetNameDefCap] lädt uns in die Liga Arabischer Staaten ein"
 syrfor.1.d: "Um die arabische Einheit zu stärken und die arabischen Völker vor imperialistischen Ambitionen zu schützen, hat die damaskanische Regierung eine neue Initiative angekündigt, die auf die Stärkung wirtschaftlicher und diplomatischer Beziehungen zwischen den arabischen Staaten aus ist. Die sogenannte \"Liga Arabischer Staaten\" ist zwar ohne Zweifel ein Werkzeug der damaskanischen Regierung, um ihren Einfluss auf die Halbinsel zu stärken, doch es ist auch ein erster Schritt in Richtung Wohlstand und Sicherheit für Arabien."
