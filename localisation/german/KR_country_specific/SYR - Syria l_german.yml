### Focuses ###
 syria_focus: "Syrischer Fokusbaum"

# Maintain the Status Quo #
 SYR_status_quo: "Aufrechterhaltung des Status Quo"
 SYR_status_quo_desc: "Schon solange wir zurückdenken können wird die Region Syrien von ihren Städten und deren mächtigsten Familien regiert. Diese Familien, die Schlüsselpositionen in der bürokratischen und religiösen Hierarchie einnehmen, dienen als Patronen der ärmeren Bevölkerung und formen den Kern der syrischen Nation. Die europäische Politik, die darauf zielt, der gesamten Bevölkerung direkte Repräsentation zu ermöglichen, würde den Syrern eher schaden und uns lediglich zur Beute der Marxisten, religiösen Extremisten und Jingoisten machen."
 SYR_egypt_cooperation: "Syrisch-Ägyptische Kooperation"
 SYR_egypt_cooperation_desc: "Ohne die Unterstützung Ägyptens gäbe es heute kein freies Syrien, das wir unsere Heimat nennen können. Deshalb sollten wir unsere engen Beziehungen mit den Ägyptern noch weiter ausbauen und mit ihnen gemeinsam auf eine bessere Zukunft hinarbeiten!"
 SYR_ban_parties: "Politische Parteien verbieten"
 SYR_ban_parties_desc: "Politische Parteien sind eine Last für das syrische Volk. Wenn wir zu einem starken und erfolgreichen arabischen Staat werden wollen, müssen wir diese unruhestiftenden Fraktionen auflösen."
 SYR_military_directorate: "Gründung des Direktorats für Militärspionage"
 SYR_military_directorate_desc: "Die Spionageoperationen unseres Militärs auszubauen wird es uns ermöglichen, rebellische Fraktionen innerhalb unserer Nation besser zu infiltrieren und auszuschalten."
 SYR_suez_damscus_rail: "Die Sues-Damaskus-Eisenbahn"
 SYR_suez_damscus_rail_desc: "Unsere gestärkten Beziehungen zu den Ägyptern können am ehesten in der Wirtschaft gespürt werden. Während Syrien sich einst vollständig auf den Norden und das Mittelmeer fokussierte, haben die Handelsverbindungen mit Ägypten und der daraus resultierende ägyptische Einfluss auf die Staatsmonopole große Veränderungen gebracht. Um ihre Position noch weiter zu stärken, setzen die Ägypter sich nun für einen Ausbau der Straßen- und Eisenbahnverbindungen zwischen dem Sueskanal und unserem wirtschaftlichen Kernland ein."
 SYR_integrate_military: "Integrierung der Militärführung"
 SYR_integrate_military_desc: "Die Fähigkeiten des ägyptischen Militärkommandos zur Zeit des Unabhängigkeitskrieges sind nicht unbemerkt geblieben - und nur dank ihrer Aktionen konnten wir unsere Unabhängigkeit von den Türken erlangen. Da unser Bündnis mit den Ägyptern stetig stärker und enger wird, sollten wir nun auch unsere beiden regionalen Militärführungen vereinen."
 SYR_end_land_reform: "Abschaffung der osmanischen Landreform"
 SYR_end_land_reform_desc: "Als die osmanischen Landreformen des späten 19. Jahrhunderts in Syrien eingeführt wurden, zielten sie vor allem darauf ab, den Einfluss der quasi-feudalen Gutsbesitzer zu schwächen und die Macht der einflussreicheren arabischen Familien auf den Staat zu übertragen. Da unser Land diesen Familien jedoch Vieles zu verdanken hat, ist es unsere Pflicht, diese Reformen abzuschaffen, bevor sie noch mehr Schaden anrichten können."
 SYR_undercut_aleppan: "Aleppos Einfluss untergraben"
 SYR_undercut_aleppan_desc: "Obwohl Damaskus ohne Zweifel das bedeutendste urbane Zentrum Syriens ist, stellen sowohl Aleppo als auch die Region Nordsyrien als Ganzes mittlerweile ernstzunehmende Rivalen der Stadt dar. Wir sollten damit beginnen, den Einfluss, den diese Region auf unsere Politik ausüben kann, einzuschränken, indem wir das syrische Wirtschaftswachstum ankurbeln."
 SYR_destroy_mudafa: "Zerschlagt die Müdâfaa-i Hukuk Cemiyetleri"
 SYR_destroy_mudafa_desc: "Die Terroristen der Müdâfaa-i Hukuk Cemiyetleri stellen eine große Gefahr für die Integrität unseres Staates dar, weshalb wir schnell Maßnahmen ergreifen sollten, um ihnen ein für alle Mal den Garaus zu machen."
 SYR_sunni_dominance: "Bewahrung der sunnitischen Dominanz"
 SYR_sunni_dominance_desc: "Obwohl die syrische Nation aus den verschiedensten Bevölkerungsgruppen besteht, würde nur ein Tor leugnen, dass die Sunniten die größte dieser Gruppen ausmachen. Einige mögen zwar sagen, dass wir die Minderheiten unseres Staates diskriminieren, doch wir wissen, dass wir lediglich die Realität, dass es sich bei Syrien um einen sunnitischen Staat handelt, anerkennen."
 SYR_abolish_mt_lebanon: "Auflösung der Libanonberg-Autonomie"
 SYR_abolish_mt_lebanon_desc: "Die verschiedenen Milizgruppen des Libanons mögen während des Krieges zwar eine wichtige Rolle gespielt haben, doch mittlerweile sorgen sie sich eher um ihre eigenen Anglegenheiten als um die unseres Staates. Da sie ihre wahren Intentionen offenbart haben, sollten wir die Libanonberg-Autonomie, die unsere Nation ohnehin befleckt, nicht länger tolerieren."
 SYR_jewish_land: "Das Ende der jüdischen Landanschaffungen"
 SYR_jewish_land_desc: "Der Zustrom jüdischer Individuen in unsere Städte mag uns zwar wirtschaftlichen Wohlstand gebracht haben, hat jedoch auch dazu geführt, dass sich noch mehr Minderheiten in unserem ohnehin schon gemischten Land niederlassen. Um den Prozess der jüdischen Migration aufzuhalten, werden wir die jüdischen Landanschaffungen stark einschränken müssen."
 SYR_sewcure_alawyin_mountains: "Sichert die Alawiyin-Berge"
 SYR_sewcure_alawyin_mountains_desc: "Die Region der Alawiyin-Berge ist zu einem Nest des Alawiten-Widerstandes geworden. Solange dies der Fall ist, werden wir wohl nie diejenigen zerschlagen können, die unsere Herrschaft beenden wollen."
 SYR_expand_harbours: "Ausbau der Häfen von Haifa & Tripoli"
 SYR_expand_harbours_desc: "Die Häfen von Haifa und Tripoli sind in den letzten Jahren zwar gewachsen, haben aber noch immer viel Potenzial, welches entfaltet werden muss. Indem wir die Hafeneinrichtungen weiter ausbauen, können wir aus den beiden Städten wichtige Handelszentren des Mittelmeeres schaffen."
 SYR_contest_al_jazziris: "Die al-Jazairis bekämpfen"
 SYR_contest_al_jazziris_desc: "Die Reputation der al-Jazairis wird langsam zu einem echten Problem und raubt uns einen Teil unserer Unterstützung im Gebiet um die Stadt Damaskus. Wir sollten alle nötigen Maßnahmen ergreifen, eigene Investitionen tätigen und von ihnen organisierte Ereignisse untergraben, um Gebiete, die ihnen loyal sind, auf unsere Seite zu bringen."
 SYR_centralise_authority: "Damaskus' Autorität zentralisieren"
 SYR_centralise_authority_desc: "Die dezentralisitischen Ideen, die einige unserer Politiker vertreten, sind ineffizient. Nur indem wir die politische, wirtschaftliche und soziale Macht zentralisieren, können wir unser Nation zu wahrer Großartigkeit verhelfen. Unsere bisherigen Erlasse sind dabei bereits wichtige Schritte gewesen, doch es mangelt noch immer an einer einheitlichen Verfassung, die diese Ordnung auf ewig festhalten kann."
 SYR_hawran_secured: "Sichert den Hauran"
 SYR_hawran_secured_desc: "Der Hauran, eine landwirtschaftlich geprägte Region, ist von großer Bedeutung für die Sicherung des neuen Staats. Durch die Ernennung von Verwaltern, die Damaskus treu ergeben sind, können wir sicherstellen, dass die Region nicht auf falsche Ideen kommt und ein Werkzeug bleibt, von welchem wir nach Belieben Gebrauch machen können."
 SYR_hama_damascus_axis: "Ausbau der Hama-Damaskus-Achse"
 SYR_hama_damascus_axis_desc: "Dank unserer bisherigen Politik wächst die Region zwischen den Städten Hama und Damaskus derzeit zum Zentrum unseres Staates heran - und ist uns treu ergeben. Indem wir die Region noch weiter entwickeln, können wir die Möglichkeit ausschließen, dass eine andere Region die Vorherrschaft dieser \"Damaskus-Hama-Achse\" anfechten könnte."
 SYR_cooperate_with_nasha: "Kooperation mit den al-Nashashibis"
 SYR_cooperate_with_nasha_desc: "Es wäre töricht, sich mit den al-Nashashibis in Jerusalem zu messen, und wir haben auch nicht vor, es zu versuchen. Stattdessen sollten wir uns mit ihnen anfreunden und sie für unsere Seite gewinnen, wobei wir ihnen für ihre Unterstützung auch gewisse Versprechungen machen können."
 SYR_palestnian_railroad: "Ostpalästinensische Eisenbahnbemühungen"
 SYR_palestnian_railroad_desc: "Um die Transportationsmöglichkeiten im Osten Jerusalems weiter auszubauen, sollten wir eine Eisenbahn in Ostpalästina errichten. Diese wird Amman und andere Städte mit dem Rest Syriens verbinden und uns somit zwei Vorteile bringen: wirtschaftliches Wachstum und eine verstärkte Zentralisierung der Nation um die Stadt Damaskus."

# A republic of Equals #
 SYR_republic_of_equals: "Eine Republik der Gleichen"
 SYR_republic_of_equals_desc: "Syrien ist ein Ort, der von vielen Kulturen geprägt ist. Zwar machen die Araber die ethnische Mehrheit innerhalb unserer Grenzen aus, doch sind sie nicht die einzigen Bürger unseres Staates. Kurden, Türken, Alawiten und auch andere Bevölkerungsgruppen leben ebenfalls innerhalb unsere Grenzen und wenn wir zusammenarbeiten, können wir eine starke Republik der Gleichen schaffen."
 SYR_1940_census: "Die syrische Volkszählung von [GetYear]"
 SYR_1940_census_desc: "Nun, da unser Land konsolidiert wurde, ist es absolut notwendig, dass wir eine vollständige Volkszählung durchführen, um die ethnischen Minderheiten innerhalb unserer Grenzen besser verstehen und die von ihnen bewohnten Regionen nachvollziehen zu können."
 SYR_palestinian_round_table: "Konferenz der Palästinensischen Tafelrunde"
 SYR_palestinian_round_table_desc: "In Palästina, einer Region, die in den letzten Jahren Opfer vieler Konflikte geworden ist, sollten wir ohne Zweifel vorsichtig vorgehen. Deshalb wurde nun vorgeschlagen, eine Versammlung von Repräsentanten aus der Region zusammenzustellen, die einen Plan ausarbeiten kann, der den zukünftigen Frieden in Palästina garantieren wird."
 SYR_jewish_investment: "Jüdische Investitionen fördern"
 SYR_jewish_investment_desc: "Die jüdische Gemeinde in der Levante ist in den letzten Jahren stark angewachsen. Einigen mag es zwar leichter erscheinen, diese Bürger lediglich zu diskriminieren, doch das wäre äußerst kurzsichtig. Indem wir uns für jüdische Investitionen in Syrien aussprechen, können wir dafür sorgen, dass neues Kapital in unsere Nation fließt, welches wir dringendst benötigen."
 SYR_restore_mt_lebanon: "Wiederherstellung der Libanonberg-Autonomie"
 SYR_restore_mt_lebanon_desc: "Die Region um den Libanonberg ist zu ethnisch divers, um sie einfach in unsere Nation einzugliedern. Wir sollten den autonomen Status der Region wiederherstellen, um eine Koexistenz der örtlichen religiösen Minderheiten zu ermöglichen."
 SYR_alawite_region: "Schaffung einer alawitischen Autonomie"
 SYR_alawite_region_desc: "Die bergigen Regionen, die von unseren alawitischen Bürgern bewohnt werden, können nicht durch das Schwert gezähmt werden. Indem wir den Alawiten Autonomie versprechen, können wir ihnen jedoch vielleicht zeigen, dass wir ihren Wunsch, ihre Traditionen zu erhalten, verstehen und respektieren."
 SYR_kurdish_region: "Schaffung einer kurdischen Autonomie"
 SYR_kurdish_region_desc: "Die kurdische Gemeinschaft Syriens, die sich zwischen verschiedenen Nationen gespalten sieht, wird sich wohl nie gänzlich zu unserer Nation zugehörig fühlen. Durch die Schaffung einer autonomen kurdischen Regionen können wir den daraus resultierenden Konflikt beenden und zeigen, dass wir wissen, dass es unsere Unterschiedlichkeit ist, die uns vereint."
 SYR_druze_region: "Schaffung einer drusischen Autonomie"
 SYR_druze_region_desc: "Die Drusen machen zwar einen eher geringen Teil unserer Bevölkerung aus, sollten aber nicht vergessen werden. Auch ihnen werden wir eine eigene autonome Region bereitstellen, um zu verhindern, dass sie zum Opfer von Diskriminierung und Gewalt werden."
 SYR_syrian_federation: "Ausrufung der syrischen Föderation"
 SYR_syrian_federation_desc: "Das Fundament wurde gelegt, doch nun ist es an der Zeit, unser neues föderales System in einer Verfassung zu verewigen und die syrische Föderation auszurufen. Wir werden der Welt zeigen, dass unsere Differenzen uns nicht spalten, sondern unser Volk verbinden."
 SYR_national_pact: "Der Nationalpakt"
 SYR_national_pact_desc: "Wir können nicht behaupten, die Interessen aller Minderheiten angemessen zu vertreten, wenn diese nicht in unserer Regierung repräsentiert werden. Es mag zwar künstlich erscheinen und einige mögen sagen, dass es unserer Meritokratie schaden wird, doch Gleichberechtigung ist dennoch von äußerster Wichtigkeit."
 SYR_adana_voting: "Volksabstimmung in Adana"
 SYR_adana_voting_desc: "Wir könnten zwar versuchen, die türkischen Rebellen gewaltsam zu unterdrücken, doch damit würden wir sie nur zu Märtyrern machen, was lediglich zu weiteren Rebellionen führen würde. Wir sollten versuchen, unsere Verluste kleinzuhalten, indem wir ein Referendum organisieren und so unseren Bürgern die Chance geben, über die Zukunft unserer nördlichen Territorien zu bestimmen. Dies wird uns außerdem erlauben, unser Prestige und unseren guten Ruf zu wahren."
 SYR_maintain_sunni_dominance: "Bewahrung der sunnitischen Dominanz"
 SYR_maintain_sunni_dominance_desc: "Wir wollen unseren Minderheiten zwar die Freiheiten gewähren, die ihnen zustehen, doch wir sollten nicht damit anfangen, Menschen lediglich aufgrund der Umstände ihrer Geburt zu befördern. Dadurch könnte es zwar dazu kommen, dass ein Großteil der Machtpositionen von Sunniten gehalten wird, doch das wird dann alleinig daran liegen, dass wir versuchen, diese Positionen mit qualifizierten Menschen zu besetzen."
 SYR_decentralized_development: "Dezentralisierter Entwicklungsplan"
 SYR_decentralized_development_desc: "Syrien hat das Problem, dass es sowohl unterentwickelt als auch ungleich entwickelt ist. Wir können dadurch jedoch zwei Fliegen mit einer Klappe schlagen, indem wir beginnen, die Entwicklung im ganzen Land, nicht nur in unseren Städten, zu fördern. Immerhin kann es nicht schaden, wenn wir damit anfangen, die Dinge etwas stärker selbst in die Hand zu nehmen."
 SYR_syrian_agri_bank: "Die syrische Agrarbank"
 SYR_syrian_agri_bank_desc: "Das Bankwesen Syriens ist vor allem auf dem Land nicht sonderlich gut ausgeprägt. Um diesen Gebieten mehr Kapital zur Verfügung zu stellen, sollten wir das Wachstum von Agrarbanken fördern, die Farmern, die ihre Produktion erweitern wollen, Darlehen zur Verfügung stellen können."
 SYR_support_hawran: "Unterstützt den Hauran"
 SYR_support_hawran_desc: "Der Hauran ist ein wichtiger Teil des landwirtschaftlichen Sektors unserer Nation und sollte gefördert werden, um auch den Rest des Landes mit Lebensmitteln versorgen zu können."
 SYR_redistribute_state_land: "Staatliches Land verteilen"
 SYR_redistribute_state_land_desc: "Ein Großteil unserer Bauern lebt am Rande der Armut. Dieses Problem vollständig zu lösen wird zwar ein schwieriges Unterfangen werden, doch wir könnten einen ersten wichtigen Schritt gehen, indem wir einen Teil des Landes, das unter der direkten Kontrolle des Staates steht, an diejenigen verteilen, die es am nötigsten haben."
 SYR_ghab_project: "Das Ghab-Projekt"
 SYR_ghab_project_desc: "Wasserkraft hat das Potenzial, tausende Menschen mit nahezu endlosem Strom zu versorgen. Die anfänglichen Investitionen werden zwar kostspielig sein, doch der Zugang zu dieser neuen Energiequelle wird langfristig zahlreiche wirtschaftliche und soziale Vorteile mit sich bringen und uns insgesamt zu einer moderneren Nation machen."

# An Army with a State
 SYR_army_with_a_state: "Eine Armee mit einem Staat"
 SYR_army_with_a_state_desc: "Syrien sollte zu einem Ort werden, der durch äußersten Militarismus geprägt ist. Außerdem muss das Militär einen entscheidenden Einfluss auf die Staatsangelegenheiten haben, um garantieren zu können, dass unsere Feinde lernen, uns zu fürchten."

# Military Mandate #
 SYR_military_mandate: "Das Militärmandat"
 SYR_military_mandate_desc: "Das Militär hat Syrien zurückerobert und wird unser Land auch in der Zukunft noch beschützen. Wir sollten der Armee die Kontrolle über den Staatsapparat überlassen, um zu verhindern, dass es zerstörerischen Elementen gelingt, unsere Nation zu untergraben."
 SYR_chief_agency: "Agentur zur Beschützung der Staatsgeheimnisse"
 SYR_chief_agency_desc: "Wenn wir unseren Staat schützen wollen, müssen wir eine Institution organisieren, die die Geheimnisse unseres Staates schützen und potenzielle Gefahren im Auge behalten kann."
 SYR_restore_democracy: "Wiederherstellung der parlamentarischen Demokratie"
 SYR_restore_democracy_desc: "Egal, was der Grund auch sei; eine Überstrapazierung des Militärs, eine persönliche Rivalität oder sogar einfach nur der Glaube an die Demokratie - Fraktionen innerhalb unserer Streitkräfte haben damit begonnen, gegen das neue Regime vorzugehen. In Hinterräumen werden bereits Kontakte geknüpft und Pläne geschmiedet, die zur rechten Zeit in Aktion treten werden."
 SYR_replace_civilian_admin: "Die Ziviladministration ersetzen"
 SYR_replace_civilian_admin_desc: "Die Inkompetenz der zivilen Beamten kann so nicht weitergehen. Zukünftig werden militärische Disziplin und Strukturen in der Regierung unseres Staates zementiert. Wir werden uns niemals den Launen der Bürokraten hingeben!"
 SYR_revise_constitution: "Überarbeitung des syrischen Lehrplans"
 SYR_revise_constitution_desc: "Die Kultur einer Nation stammt von ihrer Jugend, deren Ideale das Fundament für den Bau der Zukunft bilden. Wir sollten einen neuen syrischen Lehrplan schaffen, in dem militärische Prinzipien und Wertvorstellungen vermittelt werden, wodurch unsere Methoden und Motive für die syrische Gesellschaft stets relevant bleiben werden."
 SYR_1940_conscription_law: "Das Wehrpflichtgesetz von [GetYear]"
 SYR_1940_conscription_law_desc: "Die Freiheit muss geschützt werden, auch in unserem Staat. Dafür muss jedoch ein neues Wehrpflichtgesetz erlassen werden, welches sicherstellen wird, dass unserem Land stets genug Patrioten zur Verfügung stehen, die es verteidigen können."
 
# Basic Principles #
 SYR_basic_principles: "Den Grundprinzipien nacheifern"
 SYR_basic_principles_desc: "Die Geburt der syrischen Nation hat die Levante verändert, doch diese Veränderung ist noch nicht genug. Wir müssen ein neues System und eine neue Gesellschaft erschaffen, die Syrien bis in die Ewigkeit schützen werden."
 SYR_mandatory_education: "Einführung einer Schulpflicht"
 SYR_mandatory_education_desc: "Die Ignoranz unserer Bürger ist eine Schande und wird uns auch in den kommenden Jahrzehnten noch behindern, wenn wir nichts gegen sie unternehmen. Wir müssen unserer Bevölkerung klar und deutlich beibringen was richtig und was falsch ist, sonst wird sie im schlimmsten Falle noch von Syndikalisten oder anderen Aufrührern ausgenutzt."
 SYR_fight_darkness: "Die \"Kräfte der Dunkelheit\" bekämpfen"
 SYR_fight_darkness_desc: "Die Kluft, die die verschiedenen religiösen Doktrinen und Glaubensrichtungen zwischen unsere Bürger schlagen, schwächt uns. Es gibt keine Muslime, Juden oder Christen, sondern nur Syrer. Wir sollten die Vergangenheit bekämpfen und Licht ins Dunkel bringen, denn sobald unsere Bürger die Vergangenheit vergessen haben, können sie sich endlich auf das besinnen, auf das es wirklich ankommt."
 SYR_separate_church_state: "Trennung von Kirche und Staat"
 SYR_separate_church_state_desc: "Feuer und Eis, Licht und Dunkel, Kirche und Staat - zwei Konzepte, die niemals miteinander verknüpft werden sollten, da aus ihrer Zusammenstellung nichts Gutes entstehen kann. Die Menschen dürfen zwar zu Hause beten, sollten sonst jedoch zuallererst Patrioten sein. Jeder Syrer muss wissen, dass der Staat über allem steht, denn ohne ihn bliebe ihnen nichts."
 SYR_integrate_ssnp: "SSNP-Milizen integrieren"
 SYR_integrate_ssnp_desc: "Der Mut und die Fähigkeiten unserer Armee stehen zwar außer Frage, doch es ist fragwürdig, ob sie unsere Grundprinzipien vollends verstehen. Wir sollten damit beginnen, Miliztruppen offiziell in das syrische Militär zu integrieren, um dafür zu sorgen, dass diese Prinzipien zu einem Teil des Grundverständnisses unseres Militärs werden."
 SYR_syrian_assimilation: "Syrisches Integrations- und Assimilationsprogramm"
 SYR_syrian_assimilation_desc: "Die Minderheiten unserer Nation sind fehlgeleitet. Sie verstehen nicht, dass sie sich nicht von uns unterscheiden, sondern sich lediglich aufgrund oberflächlicher und unwichtiger Dinge von uns abheben. Wir müssen Maßnahmen ergreifen, damit sie endlich die Wahrheit erblicken. Dieses Vorgehen könnte zwar als zu direkt bezeichnet werden, doch der dadurch generierte Druck wird benötigt, um sie im Herzen von unserer Sache zu überzeugen."
 SYR_nationalize_the_economy: "Nationalisierung der Wirtschaft"
 SYR_nationalize_the_economy_desc: "Die \"Laissez-Faire\"-Mentalität, die unsere Wirtschaft nun schon lange bestimmt, macht sie schwach und unzuverlässig aufgrund der Profitgier der Unternehmer. Wir sollten die direkte Kontrolle über die Wirtschaft ergreifen und diesen \"Wirtschaftlern\" zeigen, dass die Hand des Marktes in Syrien durchaus sichtbar ist."
 SYR_abolish_feudalism: "Abschaffung des Feudalismus"
 SYR_abolish_feudalism_desc: "Der Feudalismus ist ein rückständiges und veraltetes Regierungssystem. Wenn wir uns zu einer modernen Nation entwickeln wollen, dann müssen wir dieses System ein für alle Mal abschaffen."
 SYR_syrian_renaissance: "Die syrische Renaissance"
 SYR_syrian_renaissance_desc: "Durch die Förderung von Kunst und Kultur wird das syrische Volk von dem Rest der Welt als kreativ und lebendig angesehen werden. Auf dass wir uns zu einem Leuchtfeuer der Kreation entwickeln!"
 SYR_economic_planning: "Das zentrale Direktorat der wirtschaftlichen Planung"
 SYR_economic_planning_desc: "Unsere wirtschaftliche Situation kann besser von einem zentralen Komitee kontrolliert werden, welches die wirtschaftliche und merkantile Entwicklung unserer Nation steuern und planen kann."
 SYR_military_production: "Ausweitung unserer Militärproduktion"
 SYR_military_production_desc: "Durch unsere neu erlangte Kontrolle über die syrische Wirtschaft können wir unsere Produktionskapazitäten nun auf die Schwerindustrie statt auf nutzlose Konsumgüter fokussieren. Diese Fabriken werden von essentieller Bedeutung sein, um unsere Armeen mit der modernsten Ausrüstung auszustatten."
 SYR_economic_indepedence: "Wirtschaftliche Unabhängigkeit"
 SYR_economic_indepedence_desc: "Im Handel gibt es stets Gewinner und Verlierer - und Verlierer sind diejenigen, die am meisten importieren. Wir sollten auf einen autarken Staat hinarbeiten, der frei von den Launen der internationalen Märkte existieren und nicht von einer Blockade ausgehungert werden kann."
 SYR_az_zor_oil: "Ölbohrungen in Deir ez-Zor"
 SYR_az_zor_oil_desc: "Im gesamten Nahen Osten findet man schwarzes Gold in zunehmender Quantität. Wenn wir uns diese reichen Vorräte zunutze machen, werden wir starke Profite verzeichnen und die Unabhängigkeit unserer Wirtschaft stärken können."
 SYR_beritut_harbor: "Ausbau des Hafens von Beirut"
 SYR_beritut_harbor_desc: "Der Hafen von Beirut hat das Potenzial, sich zu einem florierenden Exporthafen der Levante zu entwickeln, wenn wir ausreichend in seinen Ausbau investieren. Zur Erreichung dieses Ziels werden wir neue Kräne kaufen und Kais bauen lassen müssen."
 SYR_expand_cotton_production: "Erhöhung der aleppischen Baumwollproduktion"
 SYR_expand_cotton_production_desc: "Die Baumwollproduktion Aleppos ist ein äußerst profitables Geschäft, wie es bei den meisten Cash Crops der Fall ist. Durch Investitionen in neue landwirtschaftliche Maschinerie und Bewässerungsmethoden können wir die Profite unserer Baumwollproduktion noch weiter erhöhen."
 SYR_support_textile_industry: "Unterstützung der syrischen Textilindustrie"
 SYR_support_textile_industry_desc: "Syrische Textilarbeiter sind weltweit für die ausgezeichnete Qualität ihrer Produkte bekannt. Indem wir die Modernisierung und den Ausbau dieses Wirtschaftssektors unterstützen, können wir unsere Exporteinnahmen erhöhen und die Gewinne unserer Regierung stärken."

# Defend Syrian National Interests #
 SYR_defend_natural_syria: "Die Verteidigung Großsyriens"
 SYR_defend_natural_syria_desc: "Der Traum eines panarabischen Staates mag sich zwar auf dem Papier nach einer guten Idee anhören, doch wir müssen uns eingestehen, dass die Erreichung dieses Ziels ein nahezu unmögliches Unterfangen darstellt, zumal viele unsere kürzlich erreichte Unabhängigkeit nicht durch die Geburt eines zerrütteten arabischen Staates untergraben wollen. Wir sollten unsere Position klarstellen: dass wir vor allen Dingen ein syrischer Staat sind und das schützen werden, was wir gewonnen haben."
 SYR_greater_syrian_nationalism: "Großsyrischer Nationalismus"
 SYR_greater_syrian_nationalism_desc: "Wir haben zwar viel mehr erreicht, als wir anfangs erwartet haben, doch es liegen noch immer einige Territorien, die rechtmäßig uns gehören, außerhalb unserer Kontrolle. Unser Kampf um unsere Unabhängigkeit mag zwar vorüber sein, doch ein neuer Kampf ist bereits dabei sich anzubahnen - ein Kampf um die Einigung aller syrischen Territorien."
 SYR_cypriot_claim: "Zypriotische Ansprüche"
 SYR_cypriot_claim_desc: "Die Insel Zypern befindet sich zwar am Rande unserer pansyrischen Ambitionen, stellt aber einen Punkt äußerster strategischer Bedeutung im östlichen Mittelmeer dar. Zum ersten Mal seit hunderten von Jahren befindet sich die Insel nicht unter der Kontrolle eines regionalen Hegemons, weshalb sie sich nun den Geiern, die sie umkreisen, förmlich ausgeliefert sieht. Es ist unsere Pflicht, die Insel zu erobern, bevor eine andere Nation die Initiative ergreift."
 SYR_reclaim_cillcia: "Die Rückeroberung Kilikiens"
 SYR_reclaim_cillcia_desc: "Die Region Kilikien wurde uns im Moment unserer Schwäche gestohlen - und nun ist es an uns, diesen Fehler zu revidieren. Wir sollten die Türken daran erinnern, wer die Sieger des letzten Krieges waren, und sicherstellen, dass sie diese Lektion nicht vergessen."
 SYR_syria_assyria: "Die Einigung Syriens und Assyriens"
 SYR_syria_assyria_desc: "Die Menschen Großsyriens zu vereinen ist unser höchstes Ziel. Unter unserer Flagge soll der Fruchtbare Halbmond geeinigt und unter die Herrschaft eines Staates gebracht werden, der auf ewig bestehen wird. Sobald unsere Flagge über Baghdad weht, werden wir unser Ziel endlich erreicht haben."
 SYR_international: "Kooperation mit der Internationale"
 SYR_international_desc: "Im Gegensatz zu den anderen internationalen Bündnissen repräsentiert die Internationale den Wunsch, alle Völker zu befreien, während die dreckigen deutschen und ägyptischen Imperialisten lediglich ihre eigenen Interessen auf Kosten anderer Nationen verfolgen. Wir mögen zwar kein Teil ihres syndikalistischen Systems werden wollen, doch wir sollten klarstellen, dass wir uns ihnen auch nicht in den Weg stellen werden."
 SYR_phalanstere: "Der Phalanstère International beitreten"
 SYR_phalanstere_desc: "Die Phalanstère ist die akademische Gesellschaft der syndikalistischen Welt und garantiert die gerechte Verteilung von Wissen auf ihre Mitgliedsstaaten. Durch den Beitritt zur Phalanstère können wir unsere Akademiker und Wissenschaftler in einen direkten Kontakt mit denen aus London und Paris setzen."
 SYR_reichspakt: "Verhandlungen mit dem Reichspakt"
 SYR_reichspakt_desc: "Im Gegensatz zu den Ägyptern haben die Deutschen in der Levante keine großen Ambitionen, sondern wollen lediglich durch geschickte Investitionen Profit erzielen. Durch eine Kooperation mit den Deutschen könnten wir eine der militärisch und wirtschaftlich größten Allianzen dazu bewegen, uns bei der Entwicklung und Verteidigung unseres Staates zu unterstützen."
 SYR_destroyers_forbases: "Zerstörer für Flottenstützpunkte"
 SYR_destroyers_forbases_desc: "Die deutschen mögen es zwar nicht auf Kolonien in der Levante abgesehen haben, doch Flottenstützpunkte ziehen Europäer an wie Zucker eine Ameisenkolonie. Dies sollten wir zu unserem eigenen Vorteil nutzen und Deutschland im Gegenzug für etwas Unterstützung beim Aufbau unserer Marine Anlegerechte in unseren Häfen anbieten."
 SYR_foreign_investors: "Ausländische Investoren anlocken"
 SYR_foreign_investors_desc: "Syrien mag zwar nicht gerade eines der wirtschaftlichen Zentren der Welt sein, doch wir verfügen über einige Ressourcen und das Potenzial, große wirtschaftliche Entwicklungen zu erzielen. Dieses Bild unserer Nation ist es, welches wir Investoren aus anderen Nationen zeigen sollten, um sie dazu zu überreden, Kapital in die syrische Wirtschaft fließen zu lassen."
 SYR_cairo_pact: "Zusammenarbeit mit dem Kairo-Pakt"
 SYR_cairo_pact_desc: "Der Kairo-Pakt ist die Allianz, welche unsere Ambitionen am besten repräsentieren kann, da auch er auf dem Wunsch basiert, die osmanische Hegemonie über die Araber der Levante zu zerschlagen. Es wäre torhaft, sich einem anderen Bündnis als dem durch und durch arabischen Kairo-Pakt anzunähern."
 SYR_cairo_damascus_line: "Wiederaufbau der Kairo-Damaskus-Linie"
 SYR_cairo_damascus_line_desc: "Die Eisenbahnverbindung zwischen Kairo und Damaskus befindet sich aufgrund des osmanisch-ägyptischen Konfliktes und fehlender Investitionen in einem äußerst schlechten Zustand. Durch unsere erneuerte Partnerschaft mit den Ägyptern können wir diese Verbindung nun erneuert, auf dass sie als Zeichen der syrisch-ägyptischen Freundschaft diene und uns viele Gewinne einbringt."
 SYR_defend_syrian_national_interests: "Verteidigung unserer nationalen Interessen"
 SYR_defend_syrian_national_interests_desc: "Zwar wollen wir keinen Krieg, doch die globale Situation interessiert sich nicht für die Wünsche einzelner Nationen - und die Konflikte der Großmächte werden sich früher oder später auch auf uns auswirken. Wir müssen eine Seite wählen und schützen was uns teuer ist, da wir uns sonst in einer verletztlichen Position befinden."
 SYR_pursue_neutrality: "Syrische Neutralität"
 SYR_pursue_neutrality_desc: "Von einigen wird Neutralität vielleicht als Politik der Feiglinge bezeichnet, doch das Gegenteil ist wahr: Neutralität ist der mutigste aller Wege. Im Gegensatz zu den meisten anderen Nationen sehen wir uns nicht dazu gezwungen, andere Fahnen an unserem Mast wehen zu lassen. Wir werden uns von den anderen lossagen - und sollten sie versuchen, unseren Frieden zu stören, werden wir sie daran erinnern, dass Neutralität nicht mit Schwäche gleichzusetzen ist."
 SYR_standard_small_arms: "Standardisierung von Handfeuerwaffen"
 SYR_standard_small_arms_desc: "Unsere Arsenale füllen sich mit überschüssigen Waffen der Osmanen und anderen Nationen, was jedoch zur Folge hat, dass das Versorgen unserer Truppen unseren Quartiermeistern regelrechtes Kopfzerbrechen bereitet. Um diesem logistischen Alptraum ein Ende zu bereiten, werden wir unsere Waffenproduktion zukünftig standardisieren."
 SYR_military_colleges: "Wiedereröffnung der Militärschulen"
 SYR_military_colleges_desc: "Die Bedeutung eines fähigen Offizierskorpses ist nicht zu unterschätzen. Unsere derzeitigen Offiziere sind zwar keineswegs unfähig, doch wir müssen sicherstellen, dass dies auch in der Zukunft so bleibt. Aus diesem Grund werden wir die alten osmanischen Militärschulen wieder in Betrieb nehmen, an denen die nächste Generation syrischer Generäle darauf vorbereitet werden wird, unserer Nation Ruhm und Ehre zu bringen."
 SYR_munution_factories: "Wiederinstandsetzung der Munitionsfabriken von Aleppo"
 SYR_munution_factories_desc: "Die Munitionsfabriken Aleppos stehen aufgrund fehlender Investitionen kurz vor dem Zerfall und sind im Vergleich zu anderen Fabriken regelrecht archaisch. Wir sollten damit beginnen, Kapital in die Fabriken zu pumpen, um zu garantieren, dass sie die syrische Armee von heute und von morgen versorgen können."
 SYR_domestic_arms_production: "Heimische Waffenproduktion"
 SYR_domestic_arms_production_desc: "Wir sind zurzeit größtenteils von Waffenlieferungen aus anderen Nationen abhängig, doch in der Zukunft wäre es im Sinne der Staatssicherheit ratsam, uns auf unsere eigene Produktion zu stützen. Durch die Renovierung unserer Munitionsfabriken verfügen wir nun über die nötigen Einrichtungen, um mit der selbstständigen Produktion militärischer Ausrüstung zu beginnen."
 SYR_lion_of_syria: "Der Löwe Syriens"
 SYR_lion_of_syria_desc: "Unsere Nation war in den letzten Jahren vollständig auf ihre industrielle und wirtschaftliche Entwicklung fokussiert, doch wir sollten uns einen Augenblick Zeit nehmen, um wahrlich wertzuschätzen, wie weit wir bereits gekommen sind. Einst waren wir nur einige wenige Rebellen voller Ambitionen, doch mittlerweile konnten wir zahllose Triumphe verzeichnen. Der syrische Löwe brüllt - und der Rest der Levante und des Mittelmeers täte gut daran, ihm zuzuhören."
 SYR_hawk_of_qurash: "Der Falke von Quraisch"
 SYR_hawk_of_qurash_desc: "Luftstreitkräfte werden die Kriege der Zukunft entscheiden. Da unser Militär noch jung ist und nicht von Traditionen verblendet wird, können wir diesen Fakt anerkennen. Wie Falken, die weit über dem Boden ihre Kreise ziehen, werden wir aus der Luft auf jene herabfallen, die nicht auf unsere Angriffe vorbereitet sind."
 SYR_phoncian_shipbuilding: "Ausbau des phönizischen Schiffebaus"
 SYR_phoncian_shipbuilding_desc: "Wir sind die Erben Phöniziens und genau wie unsere Vorfahren sollten auch wir den Meeren stets treu bleiben, da sie für uns eine Quelle zahlreicher Güter und Reichtümer darstellen. Wir müssen auch weiterhin Meister der Seefahrt bleiben, um unseren Handel und unsere Fischereien schützen zu können."
 SYR_syrian_naval_academy: "Eröffnung der syrischen Marineakademie"
 SYR_syrian_naval_academy_desc: "Die Schiffe sind das eine, doch die Ausbildung der Seeleute ist der entscheidende Faktor. Wir sollten eine Marineakademie ins Leben rufen, um unsere zukünftigen Seeleute darauf vorzubereiten, die Meere zu besegeln und unsere Nation zu beschützen."

# Leadership of the Arab Movement #
 SYR_arab_leadership: "Die Führung der panarabischen Bewegung übernehmen"
 SYR_arab_leadership_desc: "Andere mögen diese Position zwar beanspruchen, doch wir sind die wahren Führer der panarabischen Bewegung. Schon jetzt besteht unsere Nation aus Menschen verschiedenster Kulturen und Religionen, weshalb wir auf den Aufbau einer arabischen Föderation vorbereitet sind. Dieser Schritt wird uns zwar nur wenige Freunde einbringen und viele Gegner schaffen, doch er muss gegangen werden."
 SYR_League_of_Arab_States: "Die Liga Arabischer Staaten"
 SYR_League_of_Arab_States_desc: "Der erste Schritt in Richtung Einheit ist die Vereinigung aller arabischen Staaten in einem politischen, wirtschaftlichen und sozialen Bündnis. Dazu werden wir die Liga Arabischer Staaten gründen, von der unsere Integrationsbemühungen ausgehen werden."
 SYR_Economic_Social_Council: "Gründung des Wirtschafts- und Sozialrates"
 SYR_Economic_Social_Council_desc: "Um die Integration der arabischen Staaten zu beginnen, sollten wir einen Wirtschafts- und Sozialrat ins Leben rufen, der daran arbeiten wird, Handelsbarrieren abzubauen und auch schwächere Provinzen unserer Föderation zu entwickeln."
 SYR_Arab_Customs_Union: "Die Arabische Zollunion"
 SYR_Arab_Customs_Union_desc: "Nun, da die Handelsbarrieren zusehends abgebaut werden, sollten wir noch einen Schritt weiter gehen und eine Zollunion zwischen den Mitgliedern der Liga aufbauen. Diese wird unserer Wirtschaften noch enger zusammenbringen und in einem gemeinsamen System vereinen."
 SYR_Joint_Defence_Council: "Gründung des gemeinsamen Verteidigungsrates"
 SYR_Joint_Defence_Council_desc: "Das zweite Gebiet, auf dem Kooperation unerlässlich ist, ist die Verteidigung. Unser erster Schritt auf diesem Gebiet wird die Etablierung eines gemeinsamen Verteidigungsrates sein, der die Zusammenarbeit zwischen den Staaten unserer Union stärken wird."
 SYR_Arab_Unified_Command: "Integration arabischer Kommandostrukturen"
 SYR_Arab_Unified_Command_desc: "Durch die zunehmende militärische Kooperation unserer Mitgliedsstaaten bietet sich uns nun die Möglichkeit, noch weiter zu gehen, die nationalen militärischen Kommandostrukturen zu einen und somit auf eine gesamtarabische Armee hinzuarbeiten."
 SYR_Arab_Parliament: "Das Arabische Parlament"
 SYR_Arab_Parliament_desc: "Während sich die wirtschaftliche und militärische Integration der Liga in vollem Gange befindet, ist es nun an der Zeit, mit dem wohl langwierigsten Prozess zu beginnen: der politischen Integration. Wir können zwar nicht darauf hoffen, dass Monarchien und Republiken über Nacht dazu bereit wären, sich zu einem Staat zusammenzuschließen, doch wir können den Prozess durch die Gründung des Arabischen Parlamentes einleiten, welches einen Ort der Diskussion und Debatte bieten wird."
 SYR_Council_of_Transportation: "Der Transportrat"
 SYR_Council_of_Transportation_desc: "Eisenbahnstrecken und Straßen durchziehen zwar bereits den Nahen Osten und verbinden zahlreiche Städte miteinander, doch es fehlt an einer allgemeinen Institution, die diese verwalten kann, wodurch unsere Transportnetzwerke an Effizienz einbüßen. Zur Lösung dieses Problems sollten wir einen Rat ins Leben rufen, der die Transportwege der Mitglieder der Liga verwaltet."
 SYR_Council_of_Justice: "Der Rechtsrat"
 SYR_Council_of_Justice_desc: "Aufgrund der verschieden Gewohnheits- und Zivilrechte, die in den verschiedenen Teilen des Nahen Ostens gelten, wird es eine schwere Aufgabe sein, ein gemeinsames Rechtssystem zu schaffen. Diese Differenzen können wir jedoch durch die Etablierung eines einheitlichen Rechtsrates umgehen, der für eine gerechte Rechtssprechung in jedem Staat der Liga sorgen wird."
 SYR_Council_of_Social_Affairs: "Der Sozialrat"
 SYR_Council_of_Social_Affairs_desc: "While the future Arab state is traditionally seen as a union between the dominant groups of the member states, it is important to remember that the region is filled with many minorities, both cultural and religious. All of these groups have their own beliefs and social systems and it is important that the future federation respects that. We will create a council of social affairs to foster understanding and respect between our many groups."
 SYR_Arab_Federation: "Ausrufung der Arabischen Föderation"
 SYR_Arab_Federation_desc: "Trotz all der Hindernisse, die wir überwinden mussten, steht die arabische Nation kurz vor ihrer Gründung. Wir haben hart daran gearbeitet, ein gegenseitiges Verständnis zwischen den arabischen Staaten zu schaffen - und schon bald werden sich diese Mühen endlich ausgezahlt haben. Nun müssen wir lediglich noch die letzten Verträge unterzeichnen und die Charta ausarbeiten, auf der unsere Föderation basieren wird. Was auch immer die Zukunft bringen mag, niemand kann daran zweifeln, dass es uns gelungen ist, den Nahen Osten entscheidend zu prägen."
 SYR_challenge_egypt: "Anfechten der ägyptischen Dominanz"
 SYR_challenge_egypt_desc: "Zwar verdienen die Ägypter unseren Respekt für ihre entscheidende Rolle bei der Entwicklung der panarabischen Bewegung, doch der regionale Hegemon hat auch seine Schwächen. Es ist an der Zeit, dass sich eine jüngere und dynamischere Nation der arabischen Sache verschreibt, selbst wenn es dadurch zu Konflikten mit den derzeitigen Titelträgern kommen könnte."
 SYR_destablise_hejaz: "Den hedschasischen Staat bedrohen"
 SYR_destablise_hejaz_desc: "Die hedschasische Monarchie ist der Meinung, über unseren panarabischen Plänen zu stehen, und hat sich geweigert, sich unserer Sache anzuschließen. Das dürfen wir uns nicht so einfach gefallen lassen. Glücklicherweise befinden sich auch im Hedschas viele Unterstützer des Panarabismus, die uns bei unserem Unterfangen, die Haschimiten von ihrem Thron zu vertreiben, unterstützen werden."
 SYR_destablize_the_imamate: "Destabilisierung des Imamats"
 SYR_destablize_the_imamate_desc: "Die Regierung des Jemens sah sich in der Geschichte stets durch ihre geographische Lage geschützt - und nun, durch ihre Entscheidung, sich unserer Bewegung entgegenzustellen, hat sie ihr wahres Gesicht gezeigt. Doch die Jemeniten unterschätzen unsere Leidenschaft und werden schon sehr bald auf unsere Seite gebracht werden."
 SYR_arab_broadcasts: "\"Sawl Al-Arab\" Radiosendungen"
 SYR_arab_broadcasts_desc: "Es gibt zwar bereits viele Unterstützer unserer Bewegung, doch wir sollten auch weiterhin versuchen, die Herzen Arabiens für uns zu gewinnen. Wir sollten gezielt auf Radioübertragungen setzen, um die Unterstützung für den Panarabismus zu schüren und so das Fundament für einen geeinten Staat zu legen."
 SYR_destablise_persian_gulf: "Destabilisierung des Persischen Golfes"
 SYR_destablise_persian_gulf_desc: "Die Wüstenmonarchien des Golfes haben ihre Unabhängigkeit schon immer geliebt, was sich erneut zeigte, als sie unserer Bewegung den Rücken kehrten. Glücklicherweise sind diese Staaten nicht sonderlich stabil, weshalb lediglich ein wenig Kraft vonnöten sein wird, um das gesamte Kartenhaus zum Zusammenbruch zu bringen."
 SYR_destablize_iraq: "Den irakischen Staat untergraben"
 SYR_destablize_iraq_desc: "Es ist eine Schande, dass unsere irakischen Nachbarn sich unserer Sache nicht anschließen, sondern lieber allein in die Zukunft schreiten wollen. Wir sollten ihnen ihren Fehler erläutern und sie aus der Finsternis ins Licht bringen. Da es für unsere Bewegung große Unterstützung in der Bevölkerung des Iraks gibt, sollte es ein Leichtes sein, die Regierungen zu stürzen, die sich dem Panarabismus entgegenstellen."
 SYR_arabistan_claim: "Der Anspruch auf Arabistan"
 SYR_arabistan_claim_desc: "Einige sehen in unseren Ansprüchen auf Chuzestan zwar lediglich einen Hunger auf Ressourcen, doch es ist eine Tatsache, dass die Region durch und durch arabisch ist. Wir werden unserer Brüder aus dem persischen Joch befreien und sie in unsere schützenden Hände bringen - und uns Zugang zu den Ressourcen der Region verschaffen."
 SYR_cooperate_oman_muscat: "Kooperation mit Oman & Muscat"
 SYR_cooperate_oman_muscat_desc: "Die Menschen des Omans liegen zwar weit entfernt von den anderen Konfliktregionen des Nahen Ostens und bleiben lieber für sich, doch sie gehören eindeutig zu unserer Nation. Wir sollten ihre Regierung dazu bewegen, sich der panarabischen Sache anzuschließen."

### Ideas ###
 syr_lebanese_unrest: "Konflikt auf dem Libanonberg"
 syr_lebanese_unrest_desc: "Der Libanonberg war den osmanischen Verwaltern Syriens schon immer ein Dorn im Auge gewesen - und seit der Ausrufung eines syrischen Staates, der auch den Libanon umschließt, haben die Probleme der Region zugenommen. Da sich die Maroniten von der zentralen Regierung in Damaskus lösen wollen, haben sie einen Guerilla-Krieg gegen unsere syrisch-sunnitischen Einheiten vom Zaun gebrochen."
 syr_alawite_unrest: "Alawitische Unruhen"
 syr_alawite_unrest_desc: "Die Alawiten, die die Berge von Alawiyin bevölkern, waren von der Idee einer syrischen Nation noch nie sonderlich angetan und haben bisher nur äußerst selten mit den osmanischen und syrischen Verwaltern der Region interagiert. Nun geben sich die Alawiten unzufrieden mit der plötzlichen Ausrufung eines syrischen Staates und haben einen Guerilla-Krieg begonnen, um ihre Autonomie zu wahren."
 syr_ottoman_military: "Desorganisierte Streitkräfte"
 syr_ottoman_military_desc: "Da das Osmanische Reich Iraker gegenüber Syrern in der Armee bevorzugte, fehlt es unserer jungen Nation an fähigen Offizieren, die unsere neue Armee in den Krieg führen können. Die wenigen Offiziere, die unter unserem Banner dienen, sind nahezu ausschließlich Milizsoldaten, die sich während unseres Unabhängigkeitskrieges erhoben, oder ehemalige osmanische Soldaten, die jedoch nicht dazu in der Lage sind, unsere Streitkräfte allein zu leiten."
 syr_sunni_elite_control: "Politische Dominanz der Sunniten"
 syr_sunni_elite_control_desc: "Obwohl Syrien die Heimat zahlreicher Religionen und Kulturen ist, haben sunnitische Familien die Region schon seit der Ankunft des Islams dominiert. Andere Religionen und Sekten, darunter etwa die Schiiten, Alawiten und orthodoxen Christen, haben im derzeitigen System nur einen sehr geringen Einfluss, weshalb sie ihre eigenen Sicherheits-, Bildungs- und Religionsinstitutionen ins Leben gerufen haben.\n\nDieses System sichert der damaskanischen Elite zwar immense Macht, reduziert politische Debatten jedoch auch auf die Probleme der größten und mächtigsten Städte Syriens und deren religiöser Gruppierungen."
 syr_mudafaa_hukuk: "Die Müdâfaa-i Hukuk Cemiyetleri"
 syr_mudafaa_hukuk_desc: "Die Müdâfaa-i Hukuk Cemiyetleri, die Assoziation zur Verteidigung der Nationalen Rechte, umfasst mehrere türkische Gruppierungen und ihre Verbündeten, die derzeit in den ehemaligen Vilayets Adana und Aleppo einen Guerilla-Krieg führen, um die Annexion der Regionen durch den neuen syrischen Staat rückgängig zu machen. Da die Kampfhandlungen immer erbitterter werden, muss bald eine Lösung gefunden werden, zumal diese Gruppierung mitunter über bessere Kommando- und Kommunikationslinien verfügt als unsere eigene Armee."

