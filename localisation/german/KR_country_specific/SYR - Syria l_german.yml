# Yishuv Flavour (by Ido) #
###########################

 yishuvflavour.1.t: "Der Jüdische Nationalrat nimmt friedenszeitliche Aktivitäten wieder auf"
 yishuvflavour.1.d: "Der Jüdische Nationalrat, der seit der Gründung des Mutasarrifates von Jerusalem über die Jischuv, die im Zuge der zionistischen Bewegung etablierten jüdischen Siedlungen, regiert, hat nun, da in Palästina kein Krieg mehr tobt, seine friedenszeitlichen Aktivitäten wiederaufgenommen. David Ben-Gurion hat zudem angeboten, von seiner Position als Präsident des Nationalrates zurückzutreten, wahrscheinlich in der Hoffnung, dass er dadurch eine Versöhnung mit der jungen syrischen Regierung ermöglicht. Im Zuge dieser Entscheidung wurde die Repräsentantenversammlung außerdem dazu aufgerufen, seinen Ersatz zu wählen. Viele sind zwar überrascht, dass der Anführer der zionistischen Bewegung in Palästina ohne Weiteres seinen Rücktritt verkündet hat, doch die meisten gehen davon aus, dass er auch auf die zukünftigen Regierungen des Nationalrates noch großen Einfluss ausüben wird."
 yishuvflavour.1.a: "Bereitet uns einfach keine Schwierigkeiten."

 yishuvflavour.2.t: "Der Jüdische Nationalrat unterstützt die Volkspartei"
 yishuvflavour.2.d: "Obwohl er offiziell die anstehenden Wahlen boykottiert, hat der Jüdische Nationalrat indirekt seine stille Unterstützung für die Volkspartei verkündet, wahrscheinlich in der Hoffnung, dass eine liberale Regierung in Damaskus eher dazu bereit wäre, ihnen Autonomie zu gewähren, als der Nationale Block es ist. Schon bevor der Gründung der Syrischen Republik pflegten die Jischuv gute Beziehungen zu Raghib al-Nashashibi, die sich nun zu einer positiven Meinung von al-Jazairi und seinem Traum einer multikulturellen und föderalisatischen Syrischen Republik entwickelt haben. Diese Akzeptanz des Status Quos unter syrischer Herrschaft sorgt in den militanteren Kreisen der Jischuv jedoch bereits für Unzufriedenheit."
 yishuvflavour.2.a: "Dies kommt nicht unerwartet, aber dennoch überraschend."

 yishuvflavour.3.t: "Der Haganah-Etsel-Waffenstillstand bricht"
 yishuvflavour.3.d: "Während des Krieges zwischen dem Kairo-Pakt und dem Osmanischen Reich haben sich die Hagana, die auf Seiten Ben-Gurions und damit dem Großteil der Jischuv standen, und die Etzel, eine militantere paramilitärische Gruppierung, die sich der rechts-revisionistischen Bewegung unter Ze'ev Jabotinsky angeschlossen hat, einen temporären Waffenstillstand vereinbart, um gemeinsam die jüdischen Interessen in Palästina verteidigen zu können. Da sich der Jüdische Nationalrat nun jedoch auf die Seite der syrischen Regierung zu stellen scheint, hat die Etzel den Waffenstillstand nun für beendet erklärt und verkündet, dass der Nationalrat, Ben-Gurion und die Hagana die zionistische Bewegung durch ihre Allianz mit Damaskus verraten haben. Der Nationalrat hat auf diese Neuigkeiten schnell reagiert und die extremistische Partei aus all seinen Organen verbannt, darunter auch aus der Repräsentantenversammlung. Viele fürchten, dass die Etzel nun eine bewaffnete Rebellion plant und die Region somit erneut ins Chaos stürzen wird."
 yishuvflavour.3.a: "Palästina kennt keinen Frieden..."

 yishuvflavour.4.t: "Die Wahlen zur Repräsentantenversammlung der Jischuv"
 yishuvflavour.4.d: "Die Wahlen zur Repräsentantenversammlung der Jischuv von [GetYear] wurden heute in den jüdischen Städten Palästinas abgehalten. Mit dem Rücktritt Ben-Gurions von seiner Position als Präsident des Nationalrates hat seine Partei, die sozialdemokratische Mapai, nun Zalman Shazar zu seinem Nachfolger ernannt - und da die Mapai in den meisten Organisationen der Jischuv mitwirkt, konnte sie ohne große Mühen als Wahlsieger davongehen. Viele spekulieren, dass Zalman Shazar insgeheim noch immer von Ben-Gurion beeinflusst wird, der nun in einem Kibbuz im Negev lebt. Ein für die Mapai besorgniserregendes Resultat der Wahlen ist, dass der linke und  pro-syndikalistische Block bestehend aus HaPoel HaZair und Poale Zion die Position der Mapai im politisch linken Spektrum der Jischuv schwächen könnte. Andere Parteien, die während der Wahl steigende Prozentzahlen erzielen konnten, sind die Neu-Aliyah Partei, die vor allem von den Zionisten der liberalen Mittelschicht unterstützt wird, und die sozialkonservative Hapoel HaMizrachi. Die Revisionistische Partei, die von Ze'ev Jabotinsky geführt wird, wurde zwar ohnehin von der Wahl ausgeschlossen, da sie sich offen gegen den Status Quo ausgesprochen hat, hat allerdings dennoch verkündet, dass ihre Unterstützer die Wahl boykottieren werden."
 yishuvflavour.4.a: "Wer?"

 yishuvflavour.5.t: "Jabotinskys \"Erklärung zur Nationalen Befreiung\""
 yishuvflavour.5.d: "Mit der Begründung, dass die etablierten Organisationen der Jischuv das zionistische Ideal eines souveränen jüdischen Nationalstaates verraten haben, hat Jabotinsky heute in einer Ansprache über das Radio verkündet, dass die Irgun nun auf die \"Befreiung Israels von seinen Unterdrückern\" hinarbeiten wird und alle \"stolzen\" Juden dazu aufgerufen, Widerstand gegen die syrische Regierung zu leisten. Die Befürchtungen des Jüdischen Nationalrates und der syrischen Regierung sind tur Realität geworden: die Etzel hat sich in einem offenen Aufstand erhoben. Ihre Erfolgschancen sind zwar gering, doch viele fürchten dennoch, dass diese Deklaration lediglich den Anfang eines größeren Plans bedeutet. Der Nationalrat hat bereits darauf reagiert, indem er Jabotinsky und mehrere Führungspersonen der revisionistischen Bewegung und der Etzel zu Personae non gratae erklärt hat, eine Entscheidung, der sich nun auch die syrische Regierung angeschlossen hat."
 yishuvflavour.5.a: "Das bedeutet Ärger..."

 yishuvflavour.6.t: "Versuchter Bombenanschlag auf das Büro des Gouverneurs"
 yishuvflavour.6.d: "Ein Plan der Etzel, einen Anschlag auf das Büro des Gouverneurs in Jerusalem zu verüben, wurde heute um Haaresbreite von den zuständigen Behörden verhindert, als eine selbstgebaute Bombe im Raum unter dem Büro gefunden wurde. Die Hagana hat sich dazu bereit erklärt, mit den Behörden zusammenzuarbeiten, um die Täter ausfindig zu machen, die hinter diesem Plan stecken."
 yishuvflavour.6.a: "Zumindest arbeiten sie noch mit uns zusammen..."

 yishuvflavour.7.t: "Die Saison"
 yishuvflavour.7.d: "Die Hagana hat eine Reihe von Angriffen auf Außenposten der Etzel in ganz Palästina organisiert, wodurch sie einige Waffen und ca. 200 Gefangene sichern konnte. Einige Posten haben sich den Angriffen gewaltsam widersetzt, woraufhin Feuergefechte folgten, die teils Stunden andauerten. Zu den Opfern der Angriffe zählt unter anderem Avraham Stern, ein bedeutendes Mitglied der Etzel der von ihr bereits zu einem Märtyrer erklärt wurde."
 yishuvflavour.7.a: "Die Jischuv wenden sich gegen sich selbst?"

 yishuvflavour.8.t: "Jabotinsky flieht ins Exil"
 yishuvflavour.8.d: "Jabotinsky, der den derzeit tobenden \"Bruderkrieg\" allem Anschein nach nicht sonderlich gut verkraftet hat, ist nun ins selbstauferlegte Exil nach Griechenland geflohen, mit dem Schwur, dort weiter für die \"zionistische Sache\" zu kämpfen. Dabei hat sich ihm Avraham Tehomi angeschlossen, ein Kommandant der Etzel, welcher angeblich noch immer Widerstandszellen organisiert und plant, bald weitere Angriffe auf syrische Positionen durchzuführen."
 yishuvflavour.8.a: "Hoffentlich bleibt er dort auch!"

 yishuvflavour.9.t: "Die Kakal pflanzt Bäume in Palästina"
 yishuvflavour.9.d: "Die Keren Kayemet L'Israel, die besser unter dem Akronym Kakal oder ihrem deutschen Namen \"der Jüdische Nationalfond\" bekannt ist, hat damit begonnen, in ganz Palästina Bäume zu pflanzen. Einige kritisieren zwar ihren Landerwerb in Palästina, der sogar als Diebstahl denunziert wird, doch mindestens ebenso viele heißen ihr Programm aufgrund der voranschreitenden Waldrodung Palästinas im Laufe der letzten Jahrhunderte willkommen. Die Regierung hat bereits verkündet, dass sie den Landerwerb der Kakal im Auge behalten wird, um so die Situation zu entspannen und die regionale Stabilität in Palästina aufrechtzuerhalten."
 yishuvflavour.9.a: "Solange sie nichts Verdächtiges unternehmen."

