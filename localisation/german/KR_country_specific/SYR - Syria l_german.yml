 SYR_shukri_al_quwatli_leader_desc: "§YAnführerbeschreibung\nGeboren:§! 6. Mai 1891, in Damaskus, Vilayet Syrien, Osmanisches Reich\n§YPolitische Karriere:§! Von den vielen Zweigen der al-Fatat, die in der ganzen arabischen Welt agiert, ist keiner so erfolgreich wie der Syriens. Dieser Erfolg lässt sich größtenteils auf die bedachte Vorgehensweise ihres Anführers, Shukri al-Quwatli, zurückführen. Obwohl er bereits zwei Mal ins Exil gezwungen wurde, ist er nun erneut nach Syrien zurückgekehrt und hat damit begonnen, Verbündete für eine neue republikanische Regierung zu sammeln. Shukri dient Syrien zudem als Vermittler zwischen den liberalen Bürgern und den konservativen Grundbesitzern, die über einen Großteil der juristischen Macht Syriens verfügen."

