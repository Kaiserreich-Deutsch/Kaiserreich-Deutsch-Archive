### Characters ###
 SPR_francisco_javier_de_borbon_parma_y_braganza: "Javier I."
 SPR_francisco_javier_de_borbon_parma_y_braganza_desc: "§YAnführer Beschreibung\nGeboren:§! 25. Mai 1889, in Lucca, Königreich Italien\n§YPolitische Karriere:§! Francisco Javier de Borbón-Parma y de Braganza hat ein dynastisches Erbe angetreten, das seit mehr als einem Jahrhundert besteht. Als designierter Nachfolger von Herzog Alfonso Carlos hat er sich an die Spitze des karlistischen Zweigs der Borbón-Dynastie gesetzt. Nachdem er von den Anhängern des Karlismus zum König Javier I. von Spanien ausgerufen wurde, steht er vor der schwierigen Aufgabe, seinen Thronanspruch zu festigen und eine zerstrittene Nation zu versöhnen.\n\nWährend Javier für viele in der Nation der König des spanischen Volkes ist, wäre es schwierig, ihn selbst als Spanier zu bezeichnen. Als Sohn von Robert I., dem abgesetzten Herzog von Parma, wurde Javier im Königreich Italien geboren, war aber aufgrund der dynastischen Herkunft seiner Familie von Geburt an tief in die französische Kultur eingetaucht. Bis zum Tod von Alfonso Carlos bestand Javiers einzige unmittelbare Erfahrung mit Spanien in kurzen Urlauben und Familienbesuchen bei entfernten Verwandten der Dynastie.\n\nAls Schwager von Kaiser Karl I. von Österreich wollte Javier ursprünglich in die österreichische Armee eintreten, um deren Kampf gegen Serbien zu unterstützen. Da er sich jedoch vor allem als Franzose sah, führte der Eintritt Frankreichs in den Krieg dazu, dass er stattdessen an der Seite seines Bruders Sixtus in die belgische Armee eintrat, nachdem ihm der Eintritt in die französische Armee als ausländischer König verwehrt worden war. Da er jedoch seine Familie schätzte, unterstützte Javier seinen Bruder bei dem verhängnisvollen Versuch Karls I., einen geheimen Frieden mit der Entente auszuhandeln.\n\nNach Beendigung des Krieges entschied sich Javier, zunächst in Frankreich zu bleiben und sich in einem der Schlösser seiner Familie niederzulassen. Mit dem Ausbruch der Aufstände im ganzen Land und bald in ganz Europa suchten Javier und andere Mitglieder der Dynastie Borbón-Parma Zuflucht bei ihren Verwandten aus dem Familienzweig der beiden Sizilien in Neapel. Dort blieb er bis zu seiner Ankunft in Spanien im Vorfeld des dortigen Bürgerkriegs.\n\nDa Javier nun als praktischer Ausländer auf einem umstrittenen Thron regiert, wird nur die Zeit zeigen, ob er sich wirklich beim spanischen Volk einschmeicheln und zur endgültigen Heilung des stark zerrissenen Landes beitragen kann."

