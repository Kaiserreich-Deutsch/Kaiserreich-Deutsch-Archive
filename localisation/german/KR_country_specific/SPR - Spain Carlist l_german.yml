### Ideas ###
SPR_black_monday: "Folgen des Schwarzen Montags"
SPR_economic_cooperation_idea: "Wirtschaftliche Zusammenarbeit im Mittelmeerraum"
 SPR_economic_cooperation_idea_desc: "Um die wirtschaftliche Entwicklung der verbündeten katholischen Nationen im Mittelmeerraum zu fördern, haben Spanien und seine Verbündeten einen Wirtschaftspakt geschlossen, in der Hoffnung auf gemeinsamen wirtschaftlichen Wohlstand."
 SPR_economic_cooperation_expanded_idea: "Anführer des Mittelmeerpakts"
 SPR_economic_cooperation_expanded_idea_desc: "Um die wirtschaftliche Entwicklung der verbündeten katholischen Nationen im Mittelmeerraum zu fördern, haben Spanien und seine Verbündeten einen Wirtschaftspakt geschlossen, in der Hoffnung auf gemeinsamen wirtschaftlichen Wohlstand."
SPR_requetes_idea: "Requeté (Rekrut)"
 SPR_requetes_idea_desc: "Die karlistischen Requetés haben eine lange Geschichte, die wohl bis in den ersten karlistischen Krieg zurückreicht. Im Laufe dieser Zeit haben sie viele verschiedene Funktionen erfüllt, und jetzt, nachdem sie nach einer Zeit des Ruhens wiederbelebt wurden, dienen sie ihrem König als Stoßtruppen der Nation."
 SPR_guardia_civil_idea: "Guardia Real (Königliche Garde)"
 SPR_guardia_civil_idea_desc: "Ein Großteil der spanischen Polizeikräfte hat sich während des Bürgerkriegs auf die Seite der Alfonsisten geschlagen. Infolgedessen wurde eine neue königliche Garde aufgestellt, die im Bedarfsfall an ihrer Stelle agiert."
SPR_devoted_officers_idea: "Ergebene Offiziere"
 SPR_devoted_officers_idea_desc: "Diejenigen, die in der neuen spanischen Armee in den Rang eines Offiziers aufsteigen, werden aufgrund ihrer Ergebenheit gegenüber dem König und ihrem katholischen Glauben befördert und sind ein Vorbild für die jüngeren Soldaten unter ihnen."
 SPR_word_of_god_idea: "Wort Gottes"
 SPR_word_of_god_idea_desc: "Radios sollen vielen spanischen Soldaten das Leben gerettet haben, was ihnen den Spitznamen "Wort Gottes" einbrachte und den spanischen Staat veranlasste, verstärkt in ihre Entwicklung zu investieren."
 SPR_the_final_push: "Der letzte Schlag"
 SPR_the_final_push_desc: "Der Bürgerkrieg nähert sich rasch seinem Ende, und die Kommandanten der Karlisten haben eine letzte Großoffensive gestartet, um ihre sozialistischen und alfonsistischen Gegner endgültig zu vernichten, in der Hoffnung, endlich den Thron zu erobern."
SPR_canadian_advisors_idea: "Kanadische Berater"
SPR_french_advisors_idea: "Französische Berater"
 SPR_carlism: "Karlismus"
 SPR_carlism_desc: "Nachdem die Carlisten nach über einem Jahrhundert endlich die Macht in Spanien erlangt hatten, begannen sie mit einer völligen Umgestaltung der spanischen Gesellschaft, bei der die Tradition und das Bekenntnis zum katholischen Glauben im Vordergrund standen."
 SPR_syndicalist_resistance: "Syndikalistischer Widerstand"
 SPR_syndicalist_resistance_desc: "Trotz ihrer Niederlage im Bürgerkrieg haben die Sozialisten in Spanien ihren Widerstand gegen die siegreiche Regierung noch nicht aufgegeben."
 SWF_monarchist_resistance: "Reaktionärer Widerstand"
 SWF_monarchist_resistance_desc: "Trotz ihrer Niederlage im Bürgerkrieg haben die antisozialistischen Gruppen ihren Widerstand gegen die siegreiche Regierung noch nicht aufgegeben."

### Decisions ###
SPR_assassinate_juan: "Attentat auf Infante Juan"
SPR_assassinate_juan_desc: "Infante Juan ist der Regent von König Alfonso und auch sein Erbe. Sein Tod würde durch [SPA.GetNameDef] in Aufruhr geraten und uns Zeit geben, sie komplett im Bürgerkrieg auszuschalten!"

### Political Focuses ###
SPR_restauracion: "Restaurierung"
SPR_restauracion_desc: "Jetzt, da wir den Bürgerkrieg gewonnen haben, müssen wir uns zunächst darauf konzentrieren, den neu wiederhergestellten legitimen Zweig des Hauses Borbón zu festigen. Es wird eine beträchtliche Zeit des Wiederaufbaus nötig sein, um das Leben der Untertanen des Königs wiederherzustellen, aber schon bald wird Spanien wieder groß sein."
SPR_dios: "Gott"
SPR_dios_desc: "Gott oder der Glaube an Gott und die katholische Kirche ist ein zentraler Lehrsatz des Carlismus. Die Könige von Spanien tragen seit langem den Titel "Katholischer Monarch" und "Katholische Majestät", obwohl sie diesen Titeln nicht immer gerecht geworden sind. Wir hingegen werden diesen Titeln gerecht werden."
SPR_patria: "Heimat"
SPR_patria_desc: "Das Vaterland ist das, was alle Spanier miteinander verbindet. Spanien ist nicht nur eine Nation, es ist die Gemeinschaft der gläubigen Katholiken, die die Traditionen ehren und nach den Gesetzen und Bräuchen ihrer Vorfahren leben, wie es die Tradition vorschreibt. Der Liberalismus hat nur die Freiheit zur Sünde, zur Entartung und zum Libertinismus gebracht, um den heiligen Namen Gottes zu missachten. Unsere Nation ist aus dem Naturrecht der menschlichen Gemeinschaften hervorgegangen und wird als solche anerkannt."
SPR_mending_the_rift: "Heilung der Seele unserer Nation"
SPR_mending_the_rift_desc: "Obwohl Spanien jahrzehntelang von Liberalen, Säkularisten und Anarchisten regiert wurde, hat es immer noch eine Seele, wie unser jüngster Erfolg gezeigt hat. Auch wenn der Prozess lange dauern wird, kann Spanien unter unserer Herrschaft endlich gedeihen und die Kluft zwischen der Krone und dem spanischen Volk wird verschwinden."
SPR_crush_opposition: "Kreuzzug gegen Syndikalismus"
SPR_crush_opposition_desc: "Spanien stand kurz davor, an die gottlosen Feinde der Christenheit zu fallen, doch wir folgten dem Ruf der Nation und der Mutter Kirche. Unter den Bannern des Heiligsten Herzens werden die Requetes gegen die verbliebenen Verräter marschieren!"
SPR_reconcilliation: "Alfonsist-Überbleibsel integrieren"
SPR_reconcilliation_desc: "Obwohl sie in ihrem Kampf gegen uns fehlgeleitet sind, haben die Alfonsisten weit mehr mit uns gemeinsam als die Anarchisten. Mit unserem gemeinsamen Glauben an Gott, König und Vaterland wird es nicht schwer sein, sich mit ihnen zu verbünden und Frieden in dieses unruhige Land zu bringen."
SPR_call_for_unity: "Königliche Eintracht"
SPR_call_for_unity_desc: "Während dieser Zeit der Heilung und Versöhnung, die unsere Nation durchmachen musste, hat unser König als ein einigendes Leuchtfeuer der Stabilität gewirkt. Unabhängig von den politischen Veränderungen oder Meinungsverschiedenheiten, die wir erleben, werden [SPR.getleader] und seine Nachfolger immer bei uns sein, um unser Land voranzubringen."
SPR_rey: "König"
SPR_rey_desc: "Das Konzept der nationalen Souveränität wird abgelehnt. Dem König obliegt die Souveränität, die sowohl in Blut als auch in Taten legitim ist. Diese Macht ist jedoch durch die Lehre der Kirche und die Gesetze und Gebräuche des Königreichs sowie durch eine Reihe von Räten, traditionellen Cortes und staatlich unabhängigen zwischengeschalteten Körperschaften begrenzt."
SPR_furos: "Fueros(Vorrechte)"
SPR_furos_desc: "Das Naturrecht und seine Gerechtigkeit gebieten uns, Gleiche als Gleiche und Ungleiche als Ungleiche zu behandeln. Dies wird durch die traditionellen Chartas bestimmt, die vom König und seinen Untertanen respektiert werden. Sie wurden von Elisabeth II. vor fast einem Jahrhundert abgeschafft. Jetzt ist es an der Zeit, das traditionelle Recht wieder aufleben zu lassen und die richtigen Gesetze wiederherzustellen, die unsere Gemeinschaft zusammenhalten."
SPR_national_catholicism: "Nationalkatholizismus"
SPR_national_catholicism_desc: "Die Regeln und Lehren der katholischen Kirche werden Teil des Gesetzes des Königreichs sein. Die Kirche wird stolz darauf sein, die Gesetze zu erlassen, während der König dafür sorgen wird, dass die Kirche geschützt wird."
SPR_cortes_espanolas: "Cortes Españolas(Spanische Gerichte)"
SPR_cortes_espanolas_desc: "Die Cortes Españolas sind die neue Legislative des Königreichs Spanien und repräsentieren nicht ein liberales Parlament, sondern die alten und traditionellen Cortes, die seit dem Mittelalter existierten. Die Cortes Españolas werden das höchste Gesetz des Landes sein, der König aber wird keine Gesetze erlassen."
SPR_viva_el_rey: "Lange lebe der König!"
SPR_viva_el_rey_desc: "Endlich sind die Konflikte, die unser Land geplagt haben, vorbei, und wir können uns in der Freude des Friedens sonnen. In ganz Spanien jubeln viele unserer Untertanen: \" Lang lebe der König\" über die Zeit des Friedens und des Wohlstands, die [SPR.getleader] der Nation gebracht hat."

### Economic Focuses ###
SPR_rebuilding_the_economy: "Wiederaufbau der Wirtschaft"
SPR_rebuilding_the_economy_desc: "Die Wirtschaft Spaniens ist durch die jüngsten Probleme völlig zerstört worden. Jetzt, da sich die Lage stabilisiert hat, ist es an der Zeit, dass wir uns wieder aufbauen.."
SPR_expand_railroads: "Erweitern Sie die Eisenbahnen"
SPR_expand_railroads_desc: "Seit ihrer Einführung im letzten Jahrhundert waren Eisenbahnen eine der Hauptinfrastrukturquellen für Spanien. Während wir die Wirtschaft wieder aufbauen, sollten wir die spanischen Eisenbahnen wieder aufbauen und modernisieren."
 SPR_resource_extraction: "Natürliche Ressourcen fördern"
 SPR_resource_extraction_desc: "Spanien verfügt über eine Fülle von Mineralien, die ausgebeutet werden können. Wir sollten das Land auf neue Vorkommen untersuchen und diese Mineralien ins Ausland exportieren. Von besonderem Interesse ist das galicische Wolfram. Dort gibt es ein großes Potenzial."
SPR_provincial_rebuilding: "Provinzieller Wiederaufbau"
SPR_provincial_rebuilding_desc: "Wir sollten versuchen, die verschiedenen Provinzen wieder aufzubauen und ihre Wirtschaft verbessern und erholen zu lassen."
SPR_military_investments: "Militärische Investitionen"
SPR_military_investments_desc: "Wir sollten Militärfirmen in den verschiedenen Provinzen investieren lassen. Dies wird nicht nur dazu beitragen, Arbeitsplätze für die Untertanen des Königs zu schaffen, sondern auch die militärische Produktion für die zukünftigen Kriege zu unterstützen."
SPR_comercial_investment: "Kommerzielle Subventionen"
SPR_comercial_investment_desc: "Die vielen privaten Unternehmen, die das Herzstück der spanischen Wirtschaft bilden, wurden nach dem Schwarzen Montag und dem Bürgerkrieg auseinandergerissen und in Trümmern hinterlassen. Durch staatliche Subventionen für diese Unternehmen können wir sicherstellen, dass sie wieder auf die Beine kommen und die Arbeitsplätze schaffen, die unsere Bevölkerung so dringend braucht."
SPR_electrification_program: "Elektrifizierungsprogramm"
SPR_electrification_program_desc: "Um zur Verbesserung der Wirtschaft beizutragen, sollten wir uns mit der Elektrifizierung des Landes Spanien befassen. Dies wird mit der Zeit positive Auswirkungen auf die spanische Wirtschaft haben."
SPR_ley_general_educacion: "Allgemeines Bildungsgesetz"
SPR_ley_general_educacion_desc: "Um die Qualität der Bildung der Spanier im ganzen Land zu verbessern, wurde ein neues Gesetz verabschiedet. Mit dem Gesetz wird das Bildungssystem modernisiert und der Schulbesuch für alle Spanier bis zu einem Alter von mindestens 14 Jahren zur Pflicht gemacht. Dies wird die Qualität der Bildung in Spanien erheblich verbessern."
SPR_expand_real_academia: "Erweiterung der Real Academia"
SPR_expand_real_academia_desc: "Die königlichen Akademien sind die höchsten Bildungsschulen in Spanien. Viele spezialisieren sich oft auf ein bestimmtes Gebiet oder damit verbundene Gebiete, wie Wissenschaft, Medizin, Geschichte, Sprache und so weiter. Wir sollten sicherstellen, dass sie die Mittel erhalten, die für die Bereitstellung von Bildung für Spanien erforderlich sind."
 SPR_royal_charters: "Royal Industrial Charters (Königliche Industrie-Satzung)"
 SPR_royal_charters_desc: "In dieser Zeit des Wiederaufbaus werden wir eine viel größere industrielle Basis benötigen, als sie derzeit in der Nation existiert. Um dies zu erleichtern, sollten den Unternehmen, die unsere Sache am meisten unterstützt haben, königliche Privilegien verliehen werden, um ihre weitere Expansion zu fördern und ihnen einen Hauch von Prestige zu verleihen, der weitere Investitionen anziehen wird."
SPR_create_ini: "Instituto Nacional de Industria (Nationales Industrieinstitut)"
SPR_create_ini_desc: "Das Instituto Nacional de Industria ist ein staatliches Unternehmen, das gegründet wurde, um die Entwicklung der spanischen Wirtschaft zu fördern und die Selbstversorgung des Landes zu verbessern."
SPR_modern_agriculture: "Moderne Landwirtschaft"
SPR_modern_agriculture_desc: "Die vielen kleinen landwirtschaftlichen Betriebe auf dem Land hatten in den letzten Jahren mit Problemen zu kämpfen, da sie nicht in der Lage waren, neue landwirtschaftliche Technologien und Anbaumethoden zu übernehmen. Wir sollten den Import moderner landwirtschaftlicher Geräte subventionieren, um diesen Prozess voranzutreiben."
SPR_military_factories: "Ausweitung der Rüstungsindustrie"
SPR_military_factories_desc: "Krieg wird wahrscheinlich in der Zukunft nach Spanien kommen. Die gottlose Kommune von Frankreich liegt immerhin genau gegenüber den Pyrenäen. Um uns also auf diesen zukünftigen Krieg vorzubereiten, sollten wir Militärfabriken bauen."
SPR_labour_charter: "Arbeitscharta"
SPR_labour_charter_desc: "Der Staat hat die Schaffung einer Arbeitscharta angekündigt. Diese Charta trägt dazu bei, die Untertanen des Reiches vor gottlosem Syndikalismus zu schützen, indem sie ein konservatives Wohlfahrtsprogramm vorsieht und einige Arbeitnehmerrechte anerkennt, wodurch das Anwachsen eines weiteren Syndikalismus im Keim erstickt wird."
SPR_catholic_trade_unions: "Katholische Gewerkschaften"
SPR_catholic_trade_unions_desc: "Die Gewerkschaften sind in der modernen Wirtschaft leider ziemlich wichtig, und wir können sie nicht einfach ganz abschaffen. Anstatt sie jedoch zu entfremden, sollten wir stattdessen katholische Gewerkschaften als Alternative fördern. Dies wird uns helfen, die Arbeiterklasse besser zu kontrollieren und die Gewerkschaften, die sich auf die Seite der gottlosen Syndikalisten geschlagen haben, zu deradikalisieren."
SPR_spanish_miracle: "Spanisches Wunder"
SPR_spanish_miracle_desc: "Endlich ist die spanische Wirtschaft wieder aufgebaut. In ganz Spanien arbeiten die Menschen hart und genießen gleichzeitig den neuen wirtschaftlichen Wohlstand des Landes."

### Außenpolitische Schwerpunkte ###
SPR_join_entente: "Treten Sie der Entente bei"
SPR_join_entente_desc: "Die Portugiesen und die Franzosen sind einige der letzten wahren Katholiken, die im Mittelmeerraum übrig geblieben sind, da der gottlose Syndikalismus auf dem Vormarsch ist, und da sie mit der Entente verbündet sind, sollten wir versuchen, auch ihrem Bündnis beizutreten, um unsere Verbindungen zu stärken und ihren Kampf gegen den Syndikalismus zu unterstützen."
SPR_iberian_trade: "Iberische Freundschaft"
SPR_iberian_trade_desc: "Wir sollten die Bande mit den Portugiesen pflegen, die uns während unserer Verfolgungen beschützt haben. Spanien und Portugal sollen immer eng verbunden und befreundet sein, so wie unsere Monarchen eng beieinander sein sollen."
SPR_french_advisors: "Französische Berater"
SPR_french_advisors_desc: "Die Jahre, die Frankreich im Exil in Algier verbracht hat, haben zur Entwicklung fortschrittlicher Techniken für amphibische Angriffe geführt, die alle der Rückeroberung des Festlandes dienen sollen. Wir sollten unsere französischen Freunde bitten, ihr Wissen mit uns zu teilen, damit auch wir ihre Pläne unterstützen können."
SPR_canadian_advisors: "Kanadische Berater"
SPR_canadian_advisors_desc: "Kanada ist seit dem Verlust der Heimatinseln das Herzstück des britischen Empires, was die industrielle Entwicklung und den militärischen Fortschritt betrifft. Wir sollten ihre IEDC und ISAC um Unterstützung bitten, um Spanien bei unseren eigenen Entwicklungen in diesen Bereichen zu helfen.."
SPR_latin_economic_union: "Mediterrane Wirtschaftsunion"
SPR_latin_economic_union_desc: "Es wurde ein Plan vorgelegt, um die wirtschaftliche Zusammenarbeit mit den Mediterranen Ländern in der Entente zu fördern. Diese wirtschaftliche Allianz, die offiziell als Mediterrane Wirtschaftsunion, (manchmal auch als Mediterran Pakt) bezeichnet wird, fördert das Wirtschaftswachstum und die Unterstützung der Mitglieder, die sich ihr anschließen."
SPR_joint_military_training: "Entwicklung der Entente-Doktrin"
SPR_joint_military_training_desc: "Die Entente ist ein globales Bündnis mit Mitgliedern, die in allen Formen des Kampfes auf praktisch allen Schauplätzen der Welt erfahren sind. Indem wir mit unseren Verbündeten zusammenarbeiten und ihr fortschrittliches Wissen bündeln, können wir neue Doktrinen für jeden einzelnen Zweig unserer Streitkräfte entwickeln, was sowohl unseren eigenen Zielen als auch den Ambitionen unserer Verbündeten sehr zugute kommt."
SPR_join_isac: "ISAC beitreten"
SPR_join_isac_desc: "Die Kanadier haben ein internationales Institut namens Imperial Science and Academic Council ins Leben gerufen. Wir sollten versuchen, uns dem Rat anzuschließen und spanisches Fachwissen mitzubringen."

### Army Focuses ###
SPR_legion_espanola: "Legión Española"
SPR_legion_espanola_desc: "Die Armee Spaniens war eine der größten Armeen der Welt. Der Ausbruch des Bürgerkriegs in unserem Land und die Zersplitterung der verbliebenen Armee sollten wir zum Anlass nehmen, die uns treuen Soldaten zu einer neuen Armee, der Legión Española, zu reformieren."
SPR_modern_terrico: "Modernes Tercio"
SPR_modern_terrico_desc: "Während des spanischen Goldenen Zeitalters war das Tercio das Rückgrat der spanischen Armee. Wir sollten versuchen, unsere Armee zu modernisieren, um das moderne Terico zu sein. Mit diesen Reformen wird unsere Armee wieder der Neid der Welt sein."
SPR_requetes: "Requeté"
SPR_requetes_desc: "Die Requetés sind seit dem ersten Karlistenkrieg Teil der karlistischen Armee. Ursprünglich waren sie Milizen, aber wir sollten sie zu einer Elitetruppe der neuen spanischen Armee umgestalten. Ihr hoher religiöser Eifer und ihre unverwechselbaren roten Barette sollen dem Rest der Truppen als Inspiration dienen."
SPR_artillery_effort: "Artillerie Bemühungen"
SPR_artillery_effort_desc: "Um die Armee zu verbessern, sollten wir die Artillerie verbessern. Artillerie wird in zukünftigen Konflikten eine Rolle spielen und wir sollten darauf achten, dass unsere Armee über die beste Ausrüstung und die fähigsten Männer verfügt."
SPR_guardia_civil: "Guardia Real (Königliche Garde)"
SPR_guardia_civil_desc: "In der Vergangenheit diente die Guardia Real als königliche Garde des spanischen Herrschers und schützte ihn sowohl vor inneren als auch vor äußeren Bedrohungen. Da ein Großteil der königlichen Garde Alfonso trotz seiner unrechtmäßigen Thronbesteigung treu geblieben ist, ist es nun an der Zeit, eine neue loyale königliche Garde zu gründen, die dem wahren König von Spanien gegen seine Feinde dienen soll."
 SPR_emergency_factories: "Kraft und Arbeit"
 SPR_emergency_factories_desc: "Erfolg und Sieg kommen nicht zu denen, die faul sind, sondern zu den harten Arbeitern, die sich Gott hingeben. Um den laufenden Krieg zu gewinnen, müssen sich alle unsere Arbeitnehmer voll und ganz für die Sache einsetzen, und syndikalistische Konzepte wie 'Richtlinien für die Sicherheit am Arbeitsplatz' müssen aufgegeben werden, wenn unsere Sache erfolgreich sein soll."
SPR_devoted_officers: "Ergebene Offiziere"
SPR_devoted_officers_desc: "Die neue spanische Armee wird für ihre treuen Offiziere bekannt sein, Soldaten, die ihrem König und ihrem katholischen Glauben gleichermaßen treu ergeben sind. Diese Offiziere werden ein hervorragendes Beispiel für den Rest unserer Truppen sein und sie dazu bringen, trotz aller Widrigkeiten weiterzukämpfen."
SPR_word_of_god: "Das Wort Gottes"
SPR_word_of_god_desc: "Das Radio war ein nützliches Hilfsmittel, das im Bürgerkrieg vielen Soldaten das Leben rettete und ihnen den Spitznamen \"Wort Gottes\" einbrachte. Angesichts der Nützlichkeit dieser Funkgeräte sollten wir in weitere Funktechnologie investieren, damit mehr Soldaten überleben können."
 SPR_walls_of_jericho: "Die Mauern von Jericho einreißen"
 SPR_walls_of_jericho_desc: "Wie die Mauern des alten Jericho durch die gerechten Soldaten Gottes fielen, so werden auch die Verteidigungsanlagen unserer Feinde fallen. Unsere große Eisenbahnartillerie wird uns als Trompete dienen, und mit lautem Geschrei werden ihre Fronten bröckeln."
SPR_army_of_maneuver: "Armee der Bewegung"
SPR_army_of_maneuver_desc: "Wir sollten dafür sorgen, dass unsere Brigaden genügend Unterstützungskompanien besitzen, um effektiv zu sein. Seien es Artillerie-, Sanitäts-, Funk-, Logistik- oder andere Kompanien, indem wir reguläre Truppen mit Unterstützungskompanien mischen, wird die spanische Armee niemals wanken."
SPR_mechanized_effort: "Spanische Autoindustrie"
SPR_mechanized_effort_desc: "Wir sollten uns die Modernisierung der Automobilindustrie der spanischen Armee ansehen. Für eine mechanisierte Kriegsführung werden bessere Lastwagen und Autos benötigt, die die Versorgung unserer Truppen erleichtern und die Mobilität unserer Soldaten erhöhen."
 SPR_weltrieg_lessons: "Taktik der Panzerkriegsführung"
 SPR_weltrieg_lessons_desc: "Der Weltkrieg hat allen gezeigt, wie gut Panzer eingesetzt werden können. In Kombination mit motorisierter oder mechanisierter Unterstützung können Panzer den Zweck, für den sie entwickelt wurden, hervorragend erfüllen: den Feind zu überraschen. Anders als im Weltkrieg, wo Panzer massive und verwundbare Ziele waren, ist jetzt ein viel mobilerer Ansatz erforderlich."
SPR_navarran_lancers: "Navarranische Lanzenträger"
SPR_navarran_lancers_desc: "Während des ersten Carlistenkrieges gehörten die Lanzenträger aus Navarra zu den besten Kavallerietruppen der Armee. Jetzt, da wir endlich gesiegt haben, sollten wir dieses Erbe wieder aufleben lassen. Es scheint daher angebracht, dieses Erbe mit unseren Panzerbrigaden wieder aufleben zu lassen. Sie werden unsere Elitetruppen und die Speerspitze der spanischen Armee sein."
 SPR_tank_shipments: "Anforderung von Panzerlieferungen der Entente"
 SPR_tank_shipments_desc: "Wenn wir diesen laufenden Krieg gewinnen wollen, müssen wir so viele Panzer wie möglich auf dem Schlachtfeld einsetzen. Unsere Verbündeten in der Entente verfügen immer noch über beträchtliche Bestände an Panzern, die seit ihren Revolutionen nicht mehr im Einsatz waren, und wir können sie wahrscheinlich davon überzeugen, sie stattdessen an uns zu schicken, damit sie endlich wieder nützlich sind."
SPR_a_catholic_army: "Eine katholische Armee"
SPR_a_catholic_army_desc: "Unabhängig von den einzelnen Reformen, die wir beschlossen haben, können wir nur eines sagen: Die Armee Spaniens ist eine katholische Armee, vom höchsten General bis zum niedrigsten Soldaten. Gott wird mit der Armee Spaniens sein."

### Navy Focuses ###
SPR_armada_espanola: "Spanische Armada"
SPR_armada_espanola_desc: "Während des goldenen spanischen Zeitalters war die spanische Armada die größte Flotte der Welt. Ihr Schiff segelte über die Weltmeere und wir beherrschten die Wellen. Wir sollten unsere Flotte modernisieren und unserer Marine zu ihrem früheren Ruhm verhelfen."
SPR_upgrade_dockyards: "Generaldirektion für die Handelsschifffahrt"
SPR_upgrade_dockyards_desc: "Die spanische Marine war berühmt für ihre Kaufleute. Täglich kamen spanische Galeonen mit Gold und anderen Waren aus Amerika zurück aufs Festland. Wir sollten unseren kaufmännischen Geist wiederbeleben und eine moderne Handelsmarine für die spanische Marine aufbauen."
SPR_devoted_captains: "Ergebene Kapitäne"
SPR_devoted_captains_desc: "Alle unsere Schiffe sollten katholische Geistliche haben, die den Seeleuten in Glaubensfragen zur Seite stehen. Darüber hinaus werden wir sicherstellen, dass unsere Kapitäne und Admiräle in erster Linie Gott geweiht sind, bevor wir ihre individuellen Verdienste in Betracht ziehen, denn Hingabe ist wirklich der Schlüssel zum Sieg."
SPR_infanteria_de_marina: "Infantería de Marina"
SPR_infanteria_de_marina_desc: "Die Infantería de Marina ist die Seestreitkraft der spanischen Marine und das älteste Marinekorps der Welt, das 1537 von Karl I. von Spanien gegründet wurde. Während die Infantería de Marina im Laufe der Jahre einen Großteil ihres Ansehens verloren hat, wird sich dies unter [SPR.GetLeader] ändern. Unsere Marineinfanteristen sollen wieder einen Status erhalten, der ihrem Erbe gerecht wird."
SPR_grand_navy: "Die neue Armada"
SPR_grand_navy_desc: "Die neue spanische Marine wird eine große Flotte sein, die in der Lage ist, unsere Macht über alle Weltmeere zu tragen. Wir werden die spanische Marine wieder zu ihrer alten Stärke aufbauen, und schon bald wird Spanien wieder über die Wellen herrschen."
SPR_modern_galleons: "Moderne Galeonen"
SPR_modern_galleons_desc: "Die großen Galeonen Spaniens waren die stärksten Schiffe ihrer Zeit. Wenn wir unsere Marine aufbauen und modernisieren, sollten wir auch moderne Schlachtschiffe und Dreadnoughts bauen, um die Meere wieder zu sichern."
SPR_battle_cruisers_support: "Spezielle Panzerkreuzer"
SPR_battle_cruisers_support_desc: "Dreadnoughts sind zwar der Stolz der spanischen Marine, aber auch Panzerkreuzer werden eine wichtige Rolle als Geleitschutz für unsere Marine spielen."
SPR_defend_the_coast: "Schaffung einer eigenen Küstenwache"
SPR_defend_the_coast_desc: "Der Himmel muss frei von Feinden sein und unsere Armeen dürfen nicht von feindlichen Flugzeugen gestört werden. Unsere Luftwaffe sollte sich hauptsächlich darauf konzentrieren, die Kontrolle über die Luft zu erlangen und aufrechtzuerhalten."
SPR_coast_guard: "Küstenwache"
SPR_coast_guard_desc: "Derzeit gibt es in Spanien keine spezielle Küstenwache, die meisten Aufgaben wurden bis vor kurzem von der Guardia Civil wahrgenommen. Wenn wir die spanische Küste umfassend vor möglichen Bedrohungen schützen wollen, müssen wir unbedingt eine eigene Küstenwache einrichten, die diese Aufgaben übernimmt."
SPR_protect_our_colonies: "Unsere Kolonien schützen"
SPR_protect_our_colonies_desc: "Die überseeischen Kolonien, die wir noch besitzen, sind für Spanien von lebenswichtigem Interesse, und wir sollten unsere Marine einsetzen, um die Küste unserer Kolonien vor allen Angreifern zu schützen. Sollte dies jedoch nicht möglich sein, werden mehrere gut platzierte Küstenfestungen und -batterien die Aufgabe übernehmen."
SPR_cruiser_support: "Leichter Kreuzer Unterstützung"
SPR_cruiser_support_desc: "Der Einsatz kleinerer, leichter gepanzerter Aufklärungsschiffe wird es uns ermöglichen, unsere Streitkräfte über ein weites Gebiet zu verteilen, um unsere gesamte Küstenlinie auszukundschaften und sicherzustellen, dass wir in der Lage sind, schnell auf feindliche Übergriffe zu reagieren."
SPR_masters_of_the_sea: "Meister des Meeres"
SPR_masters_of_the_sea_desc: "Die spanische Marine wurde erfolgreich reformiert und ist nun eine der größten Seestreitkräfte der Welt. Wir nehmen wieder unseren rechtmäßigen Titel Meister der Meere an."

### Air Force Focuses ###
SPR_aviacion_legionaria: "Aviación Legionaria"
SPR_aviacion_legionaria_desc: "Moderne Kriege werden nicht nur zu Lande und zu Wasser geführt, sondern auch in der Luft. Wenn wir in unseren Schlachten siegreich sein wollen, müssen wir unseren Piloten moderne Flugdoktrinen beibringen und hochmoderne Flugzeuge bauen."
SPR_upgrade_air_ports: "Verstaatlichung ziviler Flugplätze"
SPR_upgrade_air_ports_desc: "Die für eine große Luftwaffe erforderliche Infrastruktur muss nicht von Grund auf neu aufgebaut werden. Im ganzen Land gibt es viele zivile Flugplätze, die wir verstaatlichen und zu richtigen Militärflughäfen ausbauen könnten, was uns viel Zeit bei der Einrichtung neuer Flugplätze für unsere Piloten sparen würde."
SPR_new_pilots: "Ausbildung neuer Piloten"
SPR_new_pilots_desc: "Der größte Teil unserer derzeitigen Luftwaffe besteht aus eifrigen Freiwilligen und ehemaligen Piloten ziviler Flugzeuge, die wenig bis gar keine Kenntnisse in der militärischen Luftfahrt haben. Es ist daher unerlässlich, dass diese Rekruten eine angemessene Ausbildung erhalten, bevor sie in der Luft eingesetzt werden, denn ihre Erfahrung wird uns hoffentlich den nötigen Vorsprung vor unseren Konkurrenten verschaffen."
SPR_aviation_industry: "Unterstützung der Luftfahrtindustrie"
SPR_aviation_industry_desc: "Die spanischen Flugzeughersteller sind von den Turbulenzen geplagt, die das Land seit mehreren Jahren heimgesucht haben. Die anhaltenden Probleme in der Welt haben gezeigt, dass moderne Luftfahrtunternehmen benötigt werden. Daher sollten mehrere spanische Unternehmen, die sich um die Modernisierung unserer Luftfahrtindustrie bemühen, unterstützt werden."
SPR_air_supremacy: "Luftüberlegenheit"
SPR_air_supremacy_desc: "Der Himmel muss frei von Feinden sein und unsere Armeen dürfen nicht von feindlichen Flugzeugen gestört werden. Unsere Luftwaffe sollte sich hauptsächlich darauf konzentrieren, die Kontrolle über die Luft zu erlangen und aufrechtzuerhalten."
SPR_fighters: "Jägerbemühungen"
SPR_fighters_desc: "Jäger sind das Rückgrat einer jeden Luftwaffe. Sie ermöglichen es uns, unsere Vorherrschaft am Himmel zum Ausdruck zu bringen und den Rest unserer Luftwaffe zur Entfaltung zu bringen. Damit wir dazu in der Lage sind, müssen wir uns auf die Entwicklung neuer Jägermodelle konzentrieren, um unsere Feinde in der Luft zu übertreffen."
 SPR_foreign_airplanes: "Kauf ausländischer Flugzeuge"
 SPR_foreign_airplanes_desc: "Unser Land ist nicht wirklich in der Lage, eine Luftwaffe aufzubauen. Aus diesem Grund müssen wir alte Flugzeuge aus dem Ausland kaufen, um der spanischen Luftwaffe auf die Sprünge zu helfen. Der Luftkrieg wird wahrscheinlich von größerer Bedeutung werden, wie es der Weltkrieg schon vor Jahrzehnten angedeutet hatte."
SPR_army_air_support: "Armee-Luftnahunterstützung"
SPR_army_air_support_desc: "Der am leichtesten zu bekämpfende Feind ist derjenige, der bereits durch einen Bombenangriff getötet wurde, bevor die Schlacht beginnt, und deshalb sollte sich unsere Luftwaffe auf die Herstellung von Flugzeugen konzentrieren, die sich auf Unterstützungsmissionen auf dem Schlachtfeld und Bombenangriffe zur Unterstützung unserer Truppen bei ihren Bemühungen konzentrieren."
SPR_bombers: "Bomber-Bemühungen"
SPR_bombers_desc: "Um der Armee wirklich zu helfen, muss unsere Luftwaffe in der Lage sein, befestigte Stellungen zu zerstören und die feindliche Infrastruktur zu stören. Um dies zu erreichen, sollten wir uns auf die Entwicklung neuer taktischer und strategischer Bomber konzentrieren."
SPR_voice_of_heaven: "Augen des Himmels"
SPR_voice_of_heaven_desc: "RADAR ist eine vielversprechende neue Technologie, die bei weiterer Entwicklung eine Fülle von Informationen über feindliche Taktiken und Positionen liefern und den Kurs feindlicher Flugzeuge aufzeigen könnte. Mehrere Piloten haben begonnen, RADAR als die Augen des Himmels zu bezeichnen, weil sie so viel erkennen und sehen können."
SPR_paratroopers_focus: "Desperta Ferro! (Weckt das Eisen)"
SPR_paratroopers_focus_desc: "Gegen Ende des Mittelalters machte eine berühmte aragonesische Söldnertruppe, die Almogávares, ihren Schlachtruf "Weckt das Eisen" im ganzen Mittelmeerraum bekannt. Dieser Schlachtruf wird eine neue Einheit von Fallschirmjägern ehren: schnelle Infanterie, die mit Flugzeugen transportiert wird und hinter den feindlichen Linien eingesetzt werden kann."
SPR_colonial_air_ports: "Kolonialflughäfen"
SPR_colonial_air_ports_desc: "Wir sollten unsere Flughäfen innerhalb unserer Kolonien ausbauen. Dies wird es der Luftwaffe ermöglichen, schnell vom Festland zu unseren überseeischen Kolonien zu fliegen, um sie gegen jeden zu verteidigen, der versucht, uns von unserem Besitz zu trennen."
SPR_rule_the_skies: "Meister der Lüfte"
SPR_rule_the_skies_desc: "Die Luftstreitkräfte sind keine sprichwörtliche Flickenteppichsammlung mehr, sondern ein voll funktionsfähiges Organ unseres Militärs. Lasst uns den Himmel Spaniens und darüber hinaus beherrschen!"

