PNG_authoritarian_democrat_party: "Fünfte Frachtglaube"
PNG_authoritarian_democrat_party_long: "Fünfte Frachtglaube\n\n§LDer Fünfte Frachtglaube ist die gängige Bezeichnung für eine religiöse und politische Bewegung, die vom Propheten Gurek und seinem bedeutendsten Schüler Yali angeführt wird und deren Einfluss so überwältigend ist, dass sie manchmal einfach als \"Die Yali-Bewegung\" bezeichnet wird. Im Kern ähnelt der Fünfte Ladungsglaube dem, was man einen \"Ladungskult\" nennen würde: Er glaubt, dass seine Anhänger durch Anbetung und Rituale materielle Güter anhäufen können, die ihnen zugute kommen, und diese materiellen Güter werden dann an und für sich als Geschenke einer höheren Macht verehrt. Männer wie Gurek und Yali haben sich nicht nur durch die Verleihung materieller Güter einen Namen gemacht, sondern auch dadurch, dass sie den verschiedenen Stämmen und Clans, die sie besucht haben, beigebracht haben, wie sie ihre Landwirtschaft und Hygiene verbessern und wie sie den deutschen Kolonialherren am besten trotzen können. Die Anführer der Sekte reisen häufig umher und unterhalten eine Art \"Wanderhof\", der aus Helfern und Ehefrauen besteht, die die Anführer aus den Dörfern rekrutieren, die sie besuchen. Der Fünfte Ladungsglaube behauptet, dass die Menschen in Papua und Neuguinea sich materiell bereichern müssen, um mächtig zu werden, und dass sie danach in der Lage sein werden, eine unabhängige Nation zu schmieden, die auf der Weltbühne stehen kann, frei von imperialistischer Kontrolle, aber sie geben nur sehr wenig darüber an, wie diese Nation aussehen wird.§!\n"
