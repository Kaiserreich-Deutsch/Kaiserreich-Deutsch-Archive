PNG_social_democrat_party: "Gemischtrassige Vereinigungen"
PNG_social_democrat_party_long: "Gemischtrassige Vereinigungen\n\n§LDie Gemischtrassigen Vereinigungen sind ein Netzwerk sozialer Clubs und politischer Gruppen, deren Mitglieder sich hauptsächlich aus der gemischtrassigen melanesischen Mittelschicht rekrutieren. Obwohl sie nicht ausschließlich gemischtrassig sind, sind ihre Mitglieder in der Regel Einwohner von Papua und Neuguinea, die in relativen Privilegien aufgewachsen sind und eine moderne, westliche Ausbildung in Australien oder Europa genießen konnten. Sie repräsentieren auch viele der wohlhabenderen Kirchen in Papua und Neuguinea und fördern christliche Nächstenliebe und soziale Gleichheit auf eine Art und Weise, die dennoch etwas väterlich ist. Ihre einheimischen Mitglieder, wie die derzeitige Galionsfigur der Vereinigungen, Paliau Maloat, erlangten ihren politischen Einfluss in der Regel durch den Aufstieg im öffentlichen Dienst und ihre Tätigkeit als koloniale Askari. Die Verbände fördern die Idee eines vereinten Papua und Neuguinea mit einer starken Zentralregierung und setzen auf Instrumente wie das Christentum und die lokale Pidgin-Sprache, um den sozialen Zusammenhalt zwischen den vielen verschiedenen ethnischen Gruppen und Clans zu fördern.§!\n"
