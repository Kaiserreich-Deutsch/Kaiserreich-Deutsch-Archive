### Parties ###
PNG_totalist_party: "Komitee der Dreizehn"
PNG_totalist_party_long: "Komitee der Dreizehn\n\n§LDas Komitee der Dreizehn ist ein relativ unzusammenhängendes politisches Gremium, das sich hinter den einheimischen Gewerkschafter Sumsuma von der Insel Boang, den König des Tanga-Volkes, gestellt hat und seine Ideen einer \"nationalen Union\" zwischen allen Rassen Papuas und Neuguineas vertritt. Er setzt sich in der Regel aus Eingeborenen zusammen, die an Missionsschulen ausgebildet wurden oder die sich einfach in der Arbeiterbewegung hochgearbeitet haben, um politische Bedeutung zu erlangen. Daher ist die Rhetorik des Ausschusses im Allgemeinen von christlichen Appellen an die universelle menschliche Brüderlichkeit und einer starken Betonung von Gleichheit und Arbeitnehmerrechten geprägt. Obwohl nur wenige, wenn überhaupt, Mitglieder der Gruppe jemals sozialistische Theorie gelesen haben, haben sie Verbindungen zur American International Longshore and Warehouse Union unterhalten und verstehen einige Elemente des Vulgärmarxismus. Das Komitee befürwortet eine föderale Regierung für Papua und Neuguinea, in der jede ethnische Gruppe und jeder Clan über ein gewisses Maß an Autonomie verfügt, um ihre eigene Lebensweise zu verfolgen.§!\n"
