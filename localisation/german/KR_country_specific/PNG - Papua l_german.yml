### Country leaders ###
PNG_sumsuma: "Sumsuma"
PNG_sumsuma_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1903, in Sasa, Insel Boang, Deutsch-Neuguinea\n§YPolitikkarriere:§! Als ethnischer Tanga war Sumsumas Filamat-Clan einer von vielen, die aus dem Hochland an die Küste vertrieben wurden, wo die Deutschen sie leichter besteuern konnten. Er hatte eine schwere Kindheit, da sein Vater auf einer anderen Insel lebte und seine Mutter ihn oft schlug. Im Alter von 10 Jahren lief er weg, um auf einem Schiff anzuheuern, und fand später Zuflucht bei einer methodistischen Mission in Neumecklenburg. Dort lernte er Deutsch und las die Bibel, bevor er zur See zurückkehrte.\n\nIn den 1910er Jahren arbeitete er auf Frachtschiffen in Rabaul und erhielt für seine Reisen zwischen den Inseln den Spitznamen Tolimlimbur (Wanderer). Sumsuma war wahrscheinlich der bestbezahlte Eingeborene in ganz Neuguinea, ein gewiefter Unterhändler, der es verstand, sich in der Welt des weißen Mannes zu behaupten. Doch aus Scham über die grassierende Ungleichheit, von der er profitierte, und unter dem Einfluss der amerikanischen ILWU und sympathisierender afroamerikanischer Seeleute rief Sumsuma im Dezember 1928 seine Kameraden zu einem Streik für gleiche Löhne auf, damit jeder so reich werden konnte wie er.\n\nDie meisten Eingeborenen hatten keine Erfahrung mit der Organisierung, aber Sumsuma orientierte sich an früheren erfolgreichen Streiks auf dem Schiff Ralum und der Insel Samarai. Er schickte Botschaften an jede Gruppe von Arbeitern in Rabaul, von Seeleuten über Buchbinder bis hin zu Polizisten, und lud sie zu Versammlungen in den örtlichen christlichen Missionen ein. Er sprach zu Tausenden von Menschen und forderte sie auf, nicht zur Arbeit zurückzukehren, was den Beginn des Streiks markierte. Praktisch aus dem Nichts gelang es Sumsuma, ein Klassenbewusstsein aufzubauen und die verschiedenen Clans in Neuguinea gegen die weißen Bosse zu mobilisieren.\n\nAngesichts der Gewalt der Polizei und der vom feindlichen \"Bürgerkomitee\" entsandten Schutztruppe wurden Sumsuma und seine Kameraden mehrere Jahre lang inhaftiert und gefoltert. Als er nach Boang entlassen wurde, war er erschüttert, aber nicht hoffnungslos. Er versuchte, seine Bewegung wieder aufzubauen, gründete landwirtschaftliche Genossenschaften unter den Tanga und erwarb sich den Respekt der örtlichen \"luluais\" (Häuptlinge). In dem Machtvakuum, das nach der Befreiung Neuguineas entstand, wählten die lulais Sumsuma zum \"König der Tanga\", eine Position, die er nutzte, um Verbindungen zu verschiedenen christlichen Gruppen und Arbeiterverbänden herzustellen. Mit der Zeit schlossen sich diese zum \"Komitee der Dreizehn\" zusammen, das aus Sumsumas älteren Verbündeten sowie einer jüngeren Generation bestand, die seine \"nationale Union\" zwischen allen ethnischen Gruppen auf den Inseln unterstützen wollte."

