### Scripted Loc ###
 CUB_hasherreraornot_yes: "Außerdem wurde General Alberto Herrera Franchi, seit langem ein Kritiker von General Díaz, entlassen, nachdem er seinen einst beträchtlichen politischen Einfluss endgültig verloren hat."
 CUB_econreformfocloc_soc: "Die entstehende revolutionäre Wirtschaft benötigt speziell auf ihre Erhaltung zugeschnittene Institutionen. Solange die Bürokratie mit Spuren von Kapitalismus und bürgerlicher Herrschaft behaftet bleibt, werden die Arbeiter niemals wirklich gedeihen. Da das Schlimmste der Depression überstanden ist, ist es Zeit, die alte Bürokratie vollständig zu beseitigen und regulierende Einrichtungen neu zu schaffen."
 CUB_econreformfocloc_succ: "Die Korruption unserer nationalen Institutionen unter Machado hat ein Vermächtnis der Inkompetenz hinterlassen. Während die nach der Revolution durchgeführten Reformen einen Teil von Machados bösartigem Einfluss beseitigten, hegen viele Bürokraten großen Groll gegen unser Regime. Jetzt ist ein günstiger Zeitpunkt, unsere regulatorischen Institutionen vollständig zu transformieren."
 CUB_econreformfocloc_lib: "Um die nationale Wirtschaft richtig zu regulieren, kann dem Pöbel nicht vertraut werden. Gebildete Männer, Männer von Kultur und Anstand müssen an der Spitze unserer nationalen Bürokratie stehen. Da die Wirtschaft die sie überwachende Bürokratie überwachsen hat und umfassende Reformen benötigt, müssen auch die grundlegend schädlichen Reformen aus der Trejo-Zeit rückgängig gemacht werden."
 CUB_econreformfocloc_mil: "Um die nationale Wirtschaft ordnungsgemäß zu regulieren, kann man dem Pöbel nicht vertrauen. Gebildete Männer, Männer von Kultur und Anstand, insbesondere Männer mit militärischen Fähigkeiten, müssen an der Spitze unserer nationalen Bürokratie stehen. Zu diesem Zweck muss, da die Wirtschaft der überwachenden Bürokratie entwachsen ist und eine umfassende Reform benötigt, auch die schädlichen Reformen der Trejo-Jahre rückgängig gemacht werden."
 CUB_econreformfocloc_nat: "Nie hat die Bürokratie, die so viel Macht über unser Volk ausübt, wirklich daran gearbeitet, das Land zu verbessern. Von der alten Liberalen Partei bis zu Trejo und seinen Leuten werden diejenigen, die kleinliche Regeln verteilen, nur von Eigeninteressen geleitet. Die Bürokratie muss, jetzt da die Wirtschaft nicht mehr in Gefahr ist, ausgetauscht und vollständig neu gestaltet werden. Die Nation und das Volk müssen ihre erste und einzige Priorität sein."

