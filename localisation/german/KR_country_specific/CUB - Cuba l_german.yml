### Focuses ###
 CUB_general_election: "Allgemeine Wahlen"
 CUB_general_election_desc: "Der 28. Januar markiert den Geburtstag des kubanischen Nationalhelden José Martí und seit der Revolution von 1928 das Datum der kubanischen Präsidentschaftswahlen. Die Wahl von 1935 wurde nach weitverbreiteten Unruhen und Wählereinschüchterungen um ein Jahr verschoben. Mit einjähriger Verspätung stehen am Wahltag 1936 sowohl das Präsidentenamt als auch die Mehrheit im kubanischen Kongress zur Wahl."
 CUB_havana_strike: "Havanna-Streik"
 CUB_havana_strike_desc: "Mit den erneuten wirtschaftlichen Turbulenzen, ausgelöst durch Deutschlands Schwarzen Montag und die darauffolgende globale Wirtschaftskontraktion, brachen in Havanna ein Generalstreik und Massendemonstrationen aus. Wenn die Unruhen in der Hauptstadt nicht bewältigt werden, befürchten viele in der Regierung, dass die Unordnung dort schnell in völliges Chaos ausarten könnte."
 CUB_chaos: "Chaos"
 CUB_chaos_desc: "Die Unruhen in Havanna haben einen kritischen Punkt erreicht. Die Ordnung in der Stadt ist völlig zusammengebrochen und breitet sich schnell auf den Rest des Landes aus. Da die zivile Regierung ihre Autorität nicht mehr ausüben kann, ist nur noch die Armee in der Lage, die Ordnung in der Stadt und im Land wiederherzustellen."
 CUB_strike_crushed: "Streik aufgelöst"
 CUB_strike_crushed_desc: "Was viele nun als letztes Aufbäumen der zunehmend marginalisierten sozialistischen und nationalistischen Bewegungen sehen, wurde der Generalstreik in Havanna schnell niedergeschlagen und die Integrität der zivilen Regierung blieb fest bestehen."
 CUB_order_restored: "Ordnung wiederhergestellt"
 CUB_order_restored_desc: "Die Unruhen, die Kuba nach dem Generalstreik in Havanna erfassten, sind endlich zu Ende. Als sich der Staub legte, wurde internationalen Beobachtern zunehmend klar, dass das kubanische Militär nun die vollständige Kontrolle über die Regierung des Landes hat."
 CUB_tamayo_steps_in: "Militär greift ein"
 CUB_tamayo_steps_in_desc: "Die Junta, die seit dem Ende des Generalstreiks als De-facto-Regierung Kubas fungierte, hat nun ihre Autorität gefestigt. Endlich kann das Militär alle Vorwände fallen lassen und formal die Kontrolle über Kuba übernehmen."
 CUB_strike_expands: "Streik weitet sich aus"
 CUB_strike_expands_desc: "Das Chaos in Havanna erfasste ganz Kuba und machte es sowohl der zivilen Regierung als auch dem Militär unmöglich, die Ordnung aufrechtzuerhalten. Mit dem Erfolg des Streiks ist die Pattsituation zwischen den verfeindeten Nationalisten und Sozialisten zu Ende gegangen. Während hauptsächlich die Sozialisten den Streik organisierten, werden die besser organisierten Nationalisten die Situation sicherlich auszunutzen versuchen."
 CUB_leftists: "Sozialistische Revolution"
 CUB_leftists_desc: "Mit dem Erfolg des Generalstreiks und dem Ende der Gefahr einer nationalistischen Übernahme ist die Revolution nach Kuba gekommen. Während die sozialistische Bewegung völlig uneinig bleibt und das Gespenst einer amerikanischen Intervention immer näher rückt, ist nun endlich die Zeit gekommen, dass das Volk die blutrote Fahne hisst."
 CUB_coalition_and_conflict: "Koalition und Konflikt"
 CUB_coalition_and_conflict_desc: "Scheinbar nur Momente nach dem Erfolg der Revolution wurden die ideologischen Differenzen zwischen den verschiedenen sozialistischen Fraktionen zu einem unüberwindbaren Hindernis bei der Bildung einer neuen Regierung. Während einige eine gesamtsozialistische Konferenz zur diplomatischen Lösung des Problems fordern, sind viele dazu nicht bereit. Für das neu sozialistische Kuba kann es jetzt nur noch eine Koalition oder offenen internen Konflikt geben."
 CUB_agrarianism: "Agrarismus"
 CUB_agrarianism_desc: "Während viele Kubas mangelnde Industrie beklagen, muss dies kein Hindernis für den Erfolg des Sozialismus sein. Außerdem haben sich viele prominente kubanische Sozialisten von der Agrarpolitik inspirieren lassen, die Mexiko nach dem Ende des Bürgerkriegs umgesetzt hat."
 CUB_syndic_indust: "Industrialisierung"
 CUB_syndic_indust_desc: "Die Revolutionen in Britannien und Frankreich entsprangen den Schatten der Industriepaläste. Um wirklich eine revolutionäre Nation zu schaffen, muss Kuba industrialisiert werden."
 CUB_seize_assets: "Vermögen beschlagnahmen"
 CUB_seize_assets_desc: "Viele unserer nationalen Eliten haben bisher erfolgreich unseren Versuchen widerstanden, die Kontrolle über ihr unrechtmäßig erworbenes Land und Vermögen zu übernehmen. Mit unserer nun fest etablierten Herrschaft haben wir die Möglichkeit, diese Besitztümer zu beschlagnahmen und sie ihren rechtmäßigen Besitzern - dem Volk - zurückzugeben."
 CUB_land_reform: "Landreform"
 CUB_land_reform_desc: "Nachdem die letzten Hochburgen der bürgerlichen Kontrolle nun beseitigt sind, können wir mit der Neuorganisation und Umverteilung des Landes beginnen."
 CUB_collect_ind: "Kollektive Entwicklung"
 CUB_collect_ind_desc: "Im Kern ist Sozialismus Fortschritt, und unsere Nation wird jetzt mehr denn je fortschreiten. Als Einheit muss unsere Nation dringende Probleme angehen und als Einheit davon profitieren."
 CUB_econ_integrate: "Wirtschaftliche Integration"
 CUB_econ_integrate_desc: "Das alte bürgerliche Regime war von Korruption und ausländischem Einfluss belastet. Infolgedessen waren viele Schlüsselindustrien ineffizient organisiert. Wir müssen diese Industrien neu organisieren und sie in die nationale Gesamtwirtschaft integrieren."
 CUB_red_nation: "Rote Nation"
 CUB_red_nation_desc: "Unsere Nation ist aus dem Chaos als leuchtendes Vorbild des Sozialismus hervorgegangen. Ein Bollwerk des Fortschritts gegen reaktionäre Tyrannei. Eine bessere Nation und eine bessere Welt entstehen."
 CUB_protect_revolution: "Revolution schützen"
 CUB_protect_revolution_desc: "Der üble Makel der Reaktion infiziert noch immer unsere Nation und wir dürfen nicht zulassen, dass er sich festsetzt und wächst. Aus den Reihen derjenigen, die ihre Loyalität zur Revolution bewiesen haben, sollten wir eine Kraft schaffen, die unsere Nation vor Reaktionären schützen kann."
 CUB_crush_reactionaries: "Reaktionäre zerschlagen"
 CUB_crush_reactionaries_desc: "Reaktionäre Elemente lauern sowohl innerhalb als auch außerhalb unserer Nation. Unsere neu gegründete antireaktionäre Kraft muss sofort eingesetzt werden, um den Einfluss dieser heimtückischen Verräter zu schwächen. Diejenigen, die sich mit Feinden der Revolution beraten, müssen selbst als solche angesehen und aus allen Macht- und Einflussposition entfernt werden."
 CUB_march_on_havana: "Marsch auf Havana"
 CUB_march_on_havana_desc: "Mit der durch Aufruhr zerrissenen Nation sind die fanatischen Paramilitärs der Partido Auténtico immer kühner geworden. Vielleicht ist es Zeit, dass sie sich vollständig behaupten und gemeinsam durch die Straßen Havanas marschieren, um sowohl das korrupte Regime als auch die dämonischen Sozialisten zu vertreiben."
 CUB_the_siege: "Die Belagerung"
 CUB_the_siege_desc: "Als Kuba unter nationalistische Kontrolle geriet, suchten viele Sozialisten Asyl in der inoffiziellen diplomatischen Mission der Kommune von Frankreich. Während das Gebäude seit der Revolution von paramilitärischen Einheiten umstellt ist, haben sich die Kommunarden bisher geweigert, die unter ihrem Schutz stehenden Unruhestifter freizugeben. Wir müssen uns entweder zurückziehen oder die Kontrolle über das Gebäude übernehmen."
 CUB_national_and_social: "Rückerstattung"
 CUB_national_and_social_desc: "Der heimtückische Einfluss der Vereinigten Staaten bleibt weiterhin ein Dorn im Auge des Wohlstands unseres Volkes. Ihre Plantagen, eine ständige Erinnerung an diese bedauerliche Situation, können nicht bleiben. Sie müssen Kuba dienen."
 CUB_cuba_for_cubans: "Kuba für die Kubaner"
 CUB_cuba_for_cubans_desc: "Kuba darf nie wieder zum Spielball einer ausländischen Nation werden. Lasst uns diese Überreste ausländischen Einflusses aus unserer Regierung entfernen und ein Kuba nur für Kubaner aufbauen. ¡Cuba Para Los Cubanos!"
 CUB_red_coats: "Unterstützt die Grünhemden"
 CUB_red_coats_desc: "Von liberalen Gegnern des General Diaz gegründet, verschmolz die 'Grünhemden'-Paramilitär mit dem bewaffneten Flügel unserer Partei, und mehrere bewaffnete Gruppen innerhalb unserer Bewegung tragen nun grün.\n\nDie Grünhemden sind radikal und unbändig, aber auch unentbehrlich. Durch ihre gründliche Integration in die Armeekommandostruktur können wir die Organisation erweitern, ohne die Kontrolle zu verlieren."
 CUB_mass_action: "Massenaktion"
 CUB_mass_action_desc: "Oft sind Politik und Konflikt nur ein Zahlenspiel. Um sicherzustellen, dass die Zahlen immer auf unserer Seite sind, müssen die Paramilitärs schnell erweitert und ihre Tugend gepriesen werden. Dann kann das kubanische Volk besser im Dienste der Nation geformt werden."
 CUB_authentic_youth: "Auténtica Erziehung"
 CUB_authentic_youth_desc: "Heimtückische Ideen werden das Volk zweifellos verderben, wenn sie ungehindert bleiben, insbesondere Sozialismus und Amerikanismus. Mit der Gründung nationalistischer Jugendorganisationen und einer vollständigen Reform des Bildungssystems können wir beginnen, die Anfälligkeit für solche Vorstellungen langsam zu verringern und die Hingabe zu stärken."
 CUB_collaborativism: "Kollaborativismus"
 CUB_collaborativism_desc: "Während Ungleichheit unvermeidlich ist, müssen soziale Klassen nicht im Widerspruch zueinander stehen. Es müssen Gesetze erlassen werden, die Verstöße gegen die Rechte der Arbeiter verbieten und soziale Harmonie fördern."
 CUB_infrastructural_equity: "Infrastrukturelle Gleichheit"
 CUB_infrastructural_equity_desc: "Ohne angemessene Infrastruktur bleiben ländliche Städte und Dörfer ohne wirtschaftliche Möglichkeiten und sind weniger mit ihren kubanischen Mitbürgern und ihrer nationalen Identität verbunden. Lasst uns in die ländliche Infrastruktur investieren."
 CUB_emergency_powers: "Notstandsbefugnisse"
 CUB_emergency_powers_desc: "Die Forderungen der Protestierenden in Havanna sind unrealistisch, und um ihren fortgesetzten Gehorsam gegenüber den gottgegebenen Gesetzen dieses Landes sicherzustellen, muss die Exekutive mit mehr Autorität ausgestattet werden."
 CUB_appoint_tamayo: "Díaz ernennen"
 CUB_appoint_tamayo_desc: "General Díaz strebt seit langem nach politischer Macht, und um die gegenwärtige Krise zu bewältigen, könnte er bei der Wiederherstellung der Ordnung von entscheidender Bedeutung sein. Ermächtigt durch den Nationalen Schutzakt kann der Präsident den Senatspräsidenten, den Leiter der Legislative, ersetzen und Díaz in diese Position berufen. Seiner Bitte entsprechend werden mehrere vakante Verwaltungspositionen mit Männern besetzt, die Díaz für fähig hält."
 CUB_suspend_constitution: "Verfassung aussetzen"
 CUB_suspend_constitution_desc: "Die Verfassung ist zu einem Hindernis für Ordnung und Stabilität geworden. Sie sollte auf unbestimmte Zeit ausgesetzt werden, bis das Land wieder damit umgehen kann."
 CUB_subjugate_unions: "Gewerkschaften unterwerfen"
 CUB_subjugate_unions_desc: "Während viele der Meinung sind, dass die Gewerkschaften angesichts ihrer Rolle bei den Unruhen in Havanna eingeschränkt werden sollten, könnten sie ebenso leicht kontrolliert wie zerschlagen werden. Indem wir die absolute Loyalität der Gewerkschaftsführer sicherstellen und widerspenstige Personen ersetzen, werden die Arbeiter Kubas lernen, unser Regime zu lieben."
 CUB_tamayo_industry: "Wirtschaftliche Umstrukturierung"
 CUB_tamayo_industry_desc: "Das alte Regime war nicht in der Lage, den Menschen ihr Brot zu sichern. Wir sollten nicht so töricht sein. Wenn unsere Nation auch nur ein Mindestmaß an Stabilität haben soll, müssen wir vernünftige Wirtschaftspolitik betreiben und ineffektive Institutionen beseitigen."
 CUB_urbanisation_effort: "Urbanisierungsinitiative"
 CUB_urbanisation_effort_desc: "Städte sind Motoren des Wohlstands. Wenn mehr Kubaner in einem städtischen Umfeld leben und arbeiten würden, wäre das Land stärker und Aufstände wären weitaus unwahrscheinlicher. Daher sollten wir städtischen Wohnungsbau und Entwicklung subventionieren."
 CUB_incent_foreign_invest: "Ausländische Investitionen fördern"
 CUB_incent_foreign_invest_desc: "Während ausländische Unternehmen unsere Nation in der Vergangenheit ausgebeutet haben, könnte ausländisches Investment in den Urbanisierungsprozess den Übergang unserer Nation aus der ländlichen Armut sicherlich beschleunigen. Durch enge Zusammenarbeit mit ausländischen Firmen und Überwachung ihrer Aktivitäten können wir eine für beide Seiten vorteilhafte Beziehung entwickeln."
 CUB_crackdown: "Härtes Vorgehen gegen Korruption"
 CUB_crackdown_desc: "Korruption wurde in Kuba lange Zeit geduldet, und unsere enge Beziehung zu ausländischen Einheiten hat das Problem bisher nur verschärft. Wenn unsere Nation jemals wirklich gedeihen soll, müssen diejenigen, die ihrem Land nicht die verdiente Loyalität und Ehrlichkeit zeigen, systematisch ausgemerzt werden."
 CUB_industrial_nation: "Industrienation"
 CUB_industrial_nation_desc: "Unsere Bemühungen, Kuba von einem landwirtschaftlichen Hinterland in eine Bastion der Industrie und Moderne in der Karibik zu verwandeln, zeigen bereits erste Früchte. Auch wenn das Ende dieser monumentalen Anstrengung noch nicht in Sicht ist, ist unser wirtschaftlicher Wandel unausweichlich."
 CUB_chicago_boys: "Chicago Boys"
 CUB_chicago_boys_desc: "Das organisierte Verbrechen ist in den Vereinigten Staaten aufgrund politischer Unruhen und der Verabschiedung von Alkoholprohibitionsgesetzen in vielen Staaten rapide gewachsen. In dem Wunsch, ihre Einnahmen zu diversifizieren, sind viele kriminelle Organisationen an unsere Regierung herangetreten und bieten lukrative Geschäfte im Austausch für einen sicheren Hafen an. Wir sollten ihr Angebot annehmen."
 CUB_foreign_vices: "Ausländische Laster"
 CUB_foreign_vices_desc: "Fortschritte in der zivilen Luftfahrt und der Aufstieg speziell gebauter Luxuskreuzfahrtschiffe führten zu einem Boom im Freizeittourismus. Unsere Nähe zu den Vereinigten Staaten und unsere unberührte Umgebung machen Kuba zu einem erstklassigen Reiseziel. Viele dieser Reisenden bringen ihre Laster mit oder suchen nach Tabus, die ihnen zu Hause nicht zugänglich sind. Wir sollten dies zu unserem Vorteil nutzen."
 CUB_international_capital: "Internationales Kapital"
 CUB_international_capital_desc: "Kuba entwickelt sich schnell zu einem Zufluchtsort für jene, deren Nationen sie oder ihre Leidenschaften beseitigen würden. Viele ausländische Unternehmen und Institutionen könnten auch von einer Präsenz in unserem Land profitieren. Wir sollten daran arbeiten, sie hierher zu bringen."
 CUB_appease_strikers: "Streikende besänftigen"
 CUB_appease_strikers_desc: "Aufgrund der Versprechen des Präsidenten an die gemäßigteren Anführer des Generalstreiks von Havanna wurde die Unruhe in Havanna von loyalen Elementen des Militärs erfolgreich eingedämmt. Jetzt sollten wir diese Versprechen einlösen."
 CUB_presidential_guard: "Präsidentengarde"
 CUB_presidential_guard_desc: "Während wir beabsichtigen, unsere Versprechen an die Streikführer zu erfüllen, kann eine solche Unordnung in Zukunft nicht mehr zugelassen werden. Um sicherzustellen, dass unsere Regierung nie wieder bedroht wird, sollten wir eine Institution zu ihrem Schutz einrichten."
 CUB_negotiate_tariffs: "Zölle anpassen"
 CUB_negotiate_tariffs_desc: "Gemäß dem überarbeiteten Vertrag der kubanisch-amerikanischen Beziehungen, der nach der Revolution unterzeichnet wurde, unterliegen Abgaben und Zölle der Genehmigung der Vereinigten Staaten. Dies hat zu massiven Unregelmäßigkeiten geführt, die unsere Entwicklung behindern. Während diese Verpflichtung in jedem Fall beseitigt werden muss, sollten wir dennoch zunächst um Genehmigung bitten."
 CUB_labor_relief: "Arbeitserleichterung"
 CUB_labor_relief_desc: "Die Depression hat viele ohne Arbeit zurückgelassen, die um ihre grundlegendsten täglichen Bedürfnisse kämpfen. Auch wenn es teuer sein mag, müssen die zu Beginn der Depression eingeführten Arbeitsprogramme ausgeweitet werden, bis die Krise wirklich vorüber ist."
 CUB_new_elections: "Neue Wahlen ausrufen"
 CUB_new_elections_desc: "Da die Krise beendet ist und der demokratische Prozess nun frei vom Einfluss des Militärs ist, fordern viele neue Wahlen sowohl für die Präsidentschaft als auch für beide Kammern des Kongresses. Indem wir diesen Forderungen nachkommen, können wir endlich wirklich die demokratische Republik werden, von der Martí träumte."
 CUB_republican_victory: "Sieg der Republicanos"
 CUB_republican_victory_desc: "Die Republicanos, die Nachfolger des wirtschaftsfreundlichen Flügels der alten Liberalen Partei, haben den Sieg bei der kürzlichen Sonderwahl errungen."
 CUB_dereg_financial: "Deregulierung des Finanzsektors"
 CUB_dereg_financial_desc: "Unter den Unionistas wurde der Umfang der staatlichen Regulierung stark ausgeweitet. Eine Regierung eines wirklich freien Volkes muss nicht die unbedeutendsten Kleinigkeiten regulieren. Tatsächlich sind solche Vorschriften sowohl politisch als auch wirtschaftlich lähmend."
 CUB_invite_multi_finan: "Multinationale Konzerne anlocken"
 CUB_invite_multi_finan_desc: "Die Natur des internationalen Geschäfts hat sich seit der Gründung unserer Nation rapide verändert, aber viele Gesetze und Vorschriften sind fest in der Vergangenheit verankert und schrecken ausländische Unternehmen von Investitionen ab. Wir müssen nicht nur diese Gesetze ändern, sondern auch multinationale Konzerne ermutigen, in Kuba zu investieren."
 CUB_slash_corp_tax: "Unternehmenssteuern senken"
 CUB_slash_corp_tax_desc: "Steuern auf Unternehmen und ihre Aktivitäten behindern nur die Fähigkeit unserer Nation zu prosperieren. Diese Steuern müssen drastisch gesenkt werden."
 CUB_reduce_subsidy: "Subventionen kürzen"
 CUB_reduce_subsidy_desc: "Um die Revolution von 1928 zu sichern, schloss die damals neue Regierung eine Fülle von Hinterzimmerdeals ab, um sich die Loyalität einflussreicher Persönlichkeiten und Organisationen zu sichern. Diese müssen zusammen mit anderen ineffektiven Subventionsprogrammen vollständig beseitigt werden."
 CUB_free_society: "Freie Gesellschaft"
 CUB_free_society_desc: "Bisher haben unsere Reformen die Wirtschaft stimuliert und unsere Nation zum ersten Mal seit über einem Jahrzehnt wieder auf Wachstumskurs gebracht. Solche Initiativen müssen fortgesetzt werden. Wenn Kuba jemals wirklich frei sein soll, muss den Menschen die Freiheit gewährt werden, sich nach eigenem Ermessen zu verhalten."
 CUB_commercial_nation: "Handelsnation"
 CUB_commercial_nation_desc: "Eine Nation, die nicht wettbewerbsfähig mit dem Ausland handelt, wird unweigerlich dem wirtschaftlichen Ruin entgegensehen. Unsere Nation hat den Wert von Handel und Finanzaktivitäten erkannt, und die Menschen entwickeln langsam eine natürliche Begabung dafür."
 CUB_coalition_victory: "Nuevo Liberal Sieg"
 CUB_coalition_victory_desc: "Die Neue Liberale Partei, die größtenteils aus Unterstützern des ehemaligen Präsidenten Zayas besteht, hat die jüngste Sonderwahl gewonnen."
 CUB_modernise_plantations: "Plantagen modernisieren"
 CUB_modernise_plantations_desc: "Plantagen sind die Lebensader unserer Wirtschaft und damit der gesamten Nation. Viele Güter, die unserem Volk zugutekommen könnten, konzentrieren sich jedoch stattdessen auf den Plantagenbesitzen. Wir sollten mit den Plantagenbesitzern zusammenarbeiten, um die Effizienz zu steigern und Verschwendung zu reduzieren, wodurch Ressourcen freigesetzt werden."
 CUB_prom_immigration: "Immigration fördern"
 CUB_prom_immigration_desc: "Einwanderer aus dem übrigen Lateinamerika haben in der Geschichte unserer Nation eine zentrale Rolle gespielt, und diese Migration hat in den letzten Jahren nur zugenommen. Mit dem Wachstum unserer Plantagenwirtschaft werden wir mehr Arbeitskräfte benötigen, und lateinamerikanische Einwanderer können diese Rolle leicht erfüllen und sich in unsere Gesellschaft integrieren. Dies sollte gefördert werden."
 CUB_foreign_agr_experts: "Ausländische Landwirtschaftsexperten"
 CUB_foreign_agr_experts_desc: "Die Modernisierung der Plantagen war erfolgreich, aber kostspielig und oft schmerzlich langsam. Um unsere eigenen Fachkräfte zu entlasten, sollten wir ausländische Geschäftsleute mit Erfahrung in der Plantagenwirtschaft als Berater verpflichten."
 CUB_agr_uni: "Landwirtschaftliche Universitäten"
 CUB_agr_uni_desc: "Ohne das Fachwissen einheimischer Intellektueller wäre die Modernisierung der Plantagen gescheitert. Die Nachfrage nach solch hochqualifizierten Arbeitskräften wird mit Sicherheit weiter steigen. Um die wachsende Nachfrage zu decken, sollten wir die Gründung von Instituten für Agrarwissenschaft fördern."
 CUB_agr_sup_industries: "Landwirtschaftliche Zulieferindustrien"
 CUB_agr_sup_industries_desc: "Weder Industrie noch Landwirtschaft können ohne die Produkte des jeweils anderen effektiv arbeiten. Spezialindustrien, die bestimmte landwirtschaftliche Geräte herstellen, sind in unserem Land nicht vorhanden. Wir sollten ihre Ansiedlung fördern."
 CUB_export_nation: "Exportnation"
 CUB_export_nation_desc: "Da sich neue Märkte für die Güter unserer Nation öffnen, wird unsere Nation davon profitieren. Eine von wettbewerbsfähigen Exporten getriebene Wirtschaft war schon immer zentral für Kuba und sollte es auch bleiben."
 CUB_unionista_victory: "Sieg der Unionistas"
 CUB_unionista_victory_desc: "Die Unionistas haben die Sonderwahl gewonnen. Endlich regiert die Partei des nun pensionierten Trejo eine Regierung frei vom schwarzen Makel des militärischen Einflusses."
 CUB_public_works: "Initiative für öffentliche Arbeiten"
 CUB_public_works_desc: "Sowohl die Arbeitsprogramme des ehemaligen Präsidenten Trejo als auch deren spätere Überarbeitung waren wirksam bei der Bekämpfung der Arbeitslosigkeit, sind aber nicht für Wachstumszeiten geeignet. Ein dauerhafteres Programm sollte eingeführt werden, um die Arbeitslosen für Infrastrukturarbeiten einzusetzen."
 CUB_priv_pub_joint_ven: "Öffentlich-Private Partnerschaften"
 CUB_priv_pub_joint_ven_desc: "Während die Privatwirtschaft unübertroffen ist in der Gewinnerzielung, und das ist sicherlich vorteilhaft, steht ihr Gewinnstreben oft im Widerspruch zum Wohl der Nation als Ganzes. Wo nötig muss die Regierung mit der Privatwirtschaft zusammenarbeiten, um unabhängige Einrichtungen zu schaffen, die beiden rechenschaftspflichtig sind und allen nutzen."
 CUB_inc_subsidies: "Gezielte Subventionen"
 CUB_inc_subsidies_desc: "Um die junge Revolution zu retten, musste die Regierung von Rafael Trejo Zugeständnisse machen, oft in Form von Subventionen an verschiedene Organisationen. Diese sollten abgeschafft und das Geld stattdessen in legitime Investitionen in essenzielle Industrien umgeleitet werden."
 CUB_intermed_indust: "Zwischenindustrie"
 CUB_intermed_indust_desc: "So wie Zucker aus Zuckerrohr gewonnen wird, bevor er in andere Produkte eingearbeitet wird, besteht eine große Nachfrage nach Industrieprodukten zur Verwendung in anderen Produkten. Wir sollten diese Nische nutzen und in die Produktion von Halbfertigwaren investieren."
 CUB_ind_exports: "Industrieexporte"
 CUB_ind_exports_desc: "Während die Industrie für unsere eigene Nation sicherlich vorteilhaft ist, kann der Export von Industriegütern auch Einkommen und Wohlstand generieren und weiteres industrielles Wachstum fördern. Lassen Sie uns alles Notwendige tun, um den Export von Industrieprodukten zu unterstützen."
 CUB_new_cuba: "Neues Kuba"
 CUB_new_cuba_desc: "Das Schlimmste ist überstanden und die politische Atmosphäre ist jetzt deutlich stabiler. Aus diesen jüngsten Kämpfen ist ein neues Kuba hervorgegangen, das besser als je zuvor in der Lage ist, Schwierigkeiten zu überwinden und mit Richtung und Ziel ausgestattet ist."

 CUB_new_economic_expansion: "Neue Wirtschaftliche Expansion"
 CUB_new_economic_expansion_desc: "Nach der Lösung der politischen Situation können wirtschaftliche Defizite endlich bewertet und behoben werden. Eine erhebliche Investition in Modernisierung und Aufbau sollte getätigt werden, um diesen Prozess in Gang zu setzen."
 CUB_resource_boom: "Rohstoff-Boom"
 CUB_resource_boom_desc: "Viele der natürlichen Ressourcen unserer Nation bleiben ungenutzt. Wir müssen alles nutzen, was uns dieses wunderbare Land zu bieten hat."
 CUB_resource_foc_1: "Ölsuche"
 CUB_resource_foc_1_desc: "Amerikanische Geschäftsinteressen entdeckten vor einigen Jahren mehrere abbaubare Ölvorkommen im Norden unserer Nation. Bislang produziert unser Land jedoch keinerlei Erdöl. Lassen Sie uns das Potenzial unserer Ölfelder formal bewerten und beginnen, was wir können daraus zu fördern."
 CUB_resource_foc_2: "Chromreichtum"
 CUB_resource_foc_2_desc: "Kuba verfügt über einen Überfluss an Chrom, doch trotz unserer Position als einer der größten Chromproduzenten bleiben viele unserer Lagerstätten ungenutzt. Mit staatlicher Finanzierung werden unsere Minen sicherlich mit einem noch größeren Reichtum dieser nützlichen Ressource aufwarten."
 CUB_resource_foc_3: "Fokussierte Stahlproduktion"
 CUB_resource_foc_3_desc: "Stahl ist das Rückgrat so vieler technologischer Wunder der modernen Gesellschaft. Unsere bescheidene Stahlindustrie wird jedoch durch unberechenbare Lieferungen von hochwertigem Eisen behindert. Durch die Ausbeutung lokaler Eisenvorkommen und Investitionen in die Industrie können einige ihrer Probleme gemildert und die Stahlproduktion gesteigert werden."
 CUB_resource_foc_4: "Träume von Gummi"
 CUB_resource_foc_4_desc: "In unserem Land wurden einige Experimente zum Gummianbau durchgeführt. Trotz der günstigen kubanischen Klimabedingungen für die Gummiproduktion scheiterten diese früheren Versuche aufgrund mangelnder Finanzierung. Das Interesse am Gummianbau ist wieder in die politische Diskussion eingekehrt. Sollte Gummi für den Anbau importiert werden?"
 CUB_protect_miners: "Bergarbeiter schützen"
 CUB_protect_miners_desc: "Mit einem Bergbauboom, angeregt durch jüngste Investitionen in die Ressourcenausbeutung, hat die Notlage derer, die tatsächlich in den Minen arbeiten müssen, viel Aufmerksamkeit erhalten. Wir sollten Gesetze zum Schutz der Rechte von Bergleuten entwerfen."
 CUB_further_econ_reform: "Weitere Wirtschaftsreform"
 CUB_further_econ_reform_desc: "[CUB_econreformfocloc]"
 CUB_shipping_reform: "Handelsflotte Stärken"
 CUB_shipping_reform_desc: "Als Inselnation müssen alle Exporte und Importe über den Seeweg erfolgen. Wenn unsere Nation ein nachhaltiges Wirtschaftswachstum erzielen soll, muss unsere Handelsmarine erweitert werden"
 CUB_port_expand: "Häfen Erweitern"
 CUB_port_expand_desc: "Veraltete und schmerzlich unterentwickelte Häfen waren lange Zeit ein wirtschaftlicher Engpass für unsere Nation. Beginnen wir mit ihrer Renovierung und Erweiterung."
 CUB_improve_live_cond: "Lebensbedingungen Verbessern"
 CUB_improve_live_cond_desc: "Trotz ihrer entscheidenden wirtschaftlichen Rolle wurden Hafenarbeiter aller Art von früheren Regierungen vernachlässigt. Die Männer, deren Arbeit die Lebensader unserer Nation ist, sollten die ihnen zustehende Würde erhalten."
 CUB_encour_consumpt: "Intellektuelle Entwicklung"
 CUB_encour_consumpt_desc: "Bildung ist der Schlüssel zum nationalen Wohlstand, und trotz des jüngsten Prestiges der Universität von Havanna mangelt es Kuba weiterhin an Hochschulen. Es bedarf erheblicher staatlicher Anstrengungen, dies durch den Bau neuer Universitäten und Anreize für ausländische Intellektuelle zur Einwanderung zu korrigieren."
 CUB_gem_carib: "Juwel der Karibik"
 CUB_gem_carib_desc: "Kuba ist eine Nation natürlichen Überflusses und mit dem Erfolg unserer jüngsten Reformen ist es erneut zu einer strahlenden Perle in der Karibik geworden."

 CUB_foreign_relate: "Außenbeziehungen"
 CUB_foreign_relate_desc: "Nun da der schreckliche Konflikt, der unsere Nation so lange prägte, zu Ende ist, können wir beginnen, uns diplomatisch zu behaupten."
 CUB_fed_relate_trade: "Die Föderation"
 CUB_fed_relate_trade_desc: "Die Westindische Föderation entstand aus dem schnell zerfallenden Britischen Empire, um die anglo-französischen Besitzungen in der Region zu konsolidieren. Als unser mächtigster Nachbar können sie nicht ignoriert werden, wir sollten unseren politischen und wirtschaftlichen Einfluss dort ausweiten."
 CUB_local_relate_trade: "Regionale Diplomatie"
 CUB_local_relate_trade_desc: "Die Nationen der Karibik teilen eine Geschichte kolonialer Unterwerfung und ausländischer Vorherrschaft. Wir sollten daran arbeiten, engere Beziehungen in der gesamten Region zu fördern."
 CUB_american_relate_trade: "Beziehungen zu Amerika"
 CUB_american_relate_trade_desc: "Unser mächtiger Nachbar im Norden war lange Zeit sowohl unser größter Freund als auch Feind. Während sich die politische Realität beider Nationen entwickelt, muss sich auch diese Beziehung weiterentwickeln."
 CUB_european_relate_trade: "Europäische Möglichkeiten"
 CUB_european_relate_trade_desc: "Europa ist das wirtschaftliche und politische Herz der Welt; es wäre töricht, dort nicht unsere nationalen wirtschaftlichen und diplomatischen Interessen zu fördern."
 CUB_new_partners: "Neue Handelspartner"
 CUB_new_partners_desc: "Die Nationen Südamerikas werden mit Sicherheit zu immer wichtigeren Handelspartnern. Lassen Sie uns vorausschauend handeln und engere Beziehungen zu den dortigen Nationen aufbauen."
 CUB_old_friends: "Alte Freunde"
 CUB_old_friends_desc: "Amerika war lange Zeit unser größter Freund, und diese Beziehung wurde nun nur noch verstärkt. Lassen Sie uns unser Engagement für sie und ihres für uns formalisieren!"
 CUB_new_allies: "Neue Verbündete"
 CUB_new_allies_desc: "Wir können uns nicht länger mit Amerika verbinden, und um sowohl ihrem Zorn zu entgehen als auch die Souveränität unserer Nation zu schützen, müssen wir neue Verbündete finden."
 CUB_joint_research: "Gemeinsame Forschung"
 CUB_joint_research_desc: "Wir sollten unseren militärischen Forschungsapparat mit dem unserer Verbündeten verbinden."
 CUB_military_integrate: "Militärische Integration"
 CUB_military_integrate_desc: "Wir sollten uns dafür einsetzen, dass die militärische Kommandostruktur unserer Allianz von allen Mitgliedern geteilt wird; die Taktiken eines Verbündeten müssen nicht nur mit einem anderen koordiniert, sondern integral verbunden sein."

 CUB_begin_mil_reform: "Militärreform Beginnen"
 CUB_begin_mil_reform_desc: "Unsere Streitkräfte befinden sich in einem beklagenswerten Zustand, und während es einst eine Zeit gegeben haben mag, in der sich unsere Nation für ihre Verteidigung auf die Vereinigten Staaten verlassen konnte, ist die Welt zunehmend turbulent geworden, und wir müssen Schritte unternehmen, um unser Militär zu stärken."
 CUB_assess_army: "Armee Bewerten"
 CUB_assess_army_desc: "Jahrelang plagte der Faktionalismus die Armee und machte sie völlig ineffektiv. Nachdem solche Probleme nun beendet sind, sollte die Armee umfassend bewertet und umstrukturiert werden, um Loyalität sicherzustellen."
 CUB_infantry_doctrs: "Ohne Mich Ist Mein Gewehr Nutzlos"
 CUB_infantry_doctrs_desc: "Menschen sind das schlagende Herz jeder Armee, aber selbst gut bewaffnete Männer ohne Disziplin und ordentliche Planung werden nicht mehr als ein Haufen."
 CUB_new_squad_tactics: "Neue Gruppentaktiken"
 CUB_new_squad_tactics_desc: "Pläne, egal wie gut ausgearbeitet, werden nicht im Zeichensaal ausgeführt. Jeder Unteroffizier sollte eine angemessene Ausbildung erhalten, um sicherzustellen, dass sie mit der Kenntnis moderner Taktiken und ihrer Rolle im größeren strategischen Bild ausgestattet sind."
 CUB_armament_doctrs: "Ohne Mein Gewehr Bin Ich Nutzlos"
 CUB_armament_doctrs_desc: "Da sich die Militärtechnologie schneller als je zuvor entwickelt, wird die Aufrechterhaltung der technologischen Parität und die Integration neuer Waffen in bestehende Formationen zunehmend wichtiger. Daher muss unsere Doktrin auf den Einsatz moderner Waffen ausgerichtet sein."
 CUB_weltkrieg_analysis: "Weltkrieg-Analyse"
 CUB_weltkrieg_analysis_desc: "Die taktischen und strategischen Innovationen während des Weltkriegs haben die Kriegsführung unwiderruflich neu definiert. Unsere Armee hat diese Durchbrüche jedoch noch nicht übernommen. Wir sollten eine Überprüfung des Krieges in Auftrag geben und uns anpassen."
 CUB_modernisation: "Modernisierung"
 CUB_modernisation_desc: "Ein Großteil unserer Ausrüstung ist nahezu veraltet. Wir sollten nachrüsten, was wir können, und neue Modelle für das entwickeln, was nicht mehr zu retten ist."
 CUB_entice_foreign_experts: "Ausländische Berater"
 CUB_entice_foreign_experts_desc: "Unsere Verbündeten im Ausland können wertvolle Einblicke in die Theorie und Durchführung der Kriegsführung geben. Wir sollten sie um Berater ersuchen."
 CUB_carib_lake: "Karibischer See"
 CUB_carib_lake_desc: "Während unsere tapfere Armee bereit sein muss, unsere Nation bis zum bitteren Ende zu verteidigen, ist es natürlich vorzuziehen, dass sie unsere Küsten erst gar nicht erreichen. Die Karibik muss im Mittelpunkt unserer Militärpolitik stehen."
 CUB_blackbeard: "Blackbeard"
 CUB_blackbeard_desc: "Die Zeiten, als die Karibische See ein Zentrum der Piraterie war, sind längst vorbei. In dieser traditionsreichen Tradition können unsere Flotten jedoch auf die Zerstörung feindlichen Handels spezialisiert werden."
 CUB_buccaneer: "Bukaniere"
 CUB_buccaneer_desc: "U-Boote sind ein verheerendes Werkzeug moderner Kriegsführung, das ohne je gesehen zu werden feindliche Schiffe verwüsten kann. Um den Geist der Bukaniere wahrhaft wiederzubeleben, müssen wir unsere eigene U-Boot-Flotte entwickeln."
 CUB_coast_guard: "Integration der Küstenwache"
 CUB_coast_guard_desc: "Die Marina Nacional, unsere nationale Küstenwache, hat sich zu einer effektiven Kampftruppe entwickelt, aber ihre Verwaltung bleibt völlig getrennt von der Marine. Durch eine teilweise Zusammenlegung ihrer Generalstäbe können beide effektiver operieren."
 CUB_protect_trade: "Handel schützen"
 CUB_protect_trade_desc: "Als Inselnation werden wir immer zu einem gewissen Grad von Importen und Exporten abhängig sein. Die Sicherstellung, dass unsere Handelsflotten ungestört die Meere befahren können, sollte daher die Mission unserer Marine sein."
 CUB_power_projection: "Machtprojektion"
 CUB_power_projection_desc: "Unsere Marine muss über die Sicherheit unserer Küsten und der Karibischen See hinaus kämpfen können. Mit unserer etablierten Doktrin werden wir unsere Marineproduktion überholen und die Fähigkeit entwickeln, Seemacht im Ausland zu projizieren."
 CUB_protect_shores: "Unsere Küsten schützen"
 CUB_protect_shores_desc: "Die unberührte und niedrig gelegene Küstenlinie unserer Nation macht uns anfällig für Invasionen. Wir sollten Verteidigungsbefestigungen entlang der gesamten Küste errichten."
 CUB_airforce: "Ausbau des Luftkorps"
 CUB_airforce_desc: "Die militärische Luftfahrt spielte im Weltkrieg eine wichtige Rolle und wenn unser junges Luftkorps effektiv sein soll, muss es die nötige Stärke haben, um unseren Feinden wirksam entgegenzutreten. Wie dieser Ausbau durchgeführt werden soll, ist jedoch Gegenstand von Debatten."
 CUB_combinedarms: "Verbundene Waffen"
 CUB_combinedarms_desc: "Kriege werden letztendlich am Boden gewonnen. Unser Luftkorps sollte daher eng in die Kommandostruktur des Heeres eingebunden und auf die Unterstützung der Bodentruppen ausgerichtet sein."
 CUB_ind_airforce: "Unabhängiges Luftkorps"
 CUB_ind_airforce_desc: "Das Luftkorps sollte eine unabhängige Teilstreitkraft sein, die in der Lage ist, ihre eigenen taktischen und strategischen Entscheidungen zu treffen. Dies wird seine Flexibilität sicherstellen und seine Effektivität steigern."
 CUB_found_air_academy: "Ausbau der Luftakademie"
 CUB_found_air_academy_desc: "Unsere Nation ist die Heimat vieler prominenter ziviler Flieger. Wir sollten sie beim geplanten Ausbau der zentralen Luftakademie zu Rate ziehen. Mit ihrem Beitrag werden neue Piloten effektiver ausgebildet."
 CUB_escort_fighters: "Langstreckenjäger"
 CUB_escort_fighters_desc: "Größere Flugzeuge wie Bomber haben naturgemäß eine größere Reichweite als die Jäger, die sie schützen. Wir müssen speziell entwickelte Langstreckenjäger haben, um sicherzustellen, dass unsere anderen Flugzeuge niemals ohne Unterstützung sind."
 CUB_flying_tanks: "Fliegende Panzer"
 CUB_flying_tanks_desc: "Neue Erdkampfflugzeug-Entwürfe sind größer und schwerer als ihre älteren Gegenstücke und werden oft treffend als fliegende Panzer bezeichnet. Es wäre töricht, nicht in die Entwicklung solcher Flugzeuge zu investieren."
 CUB_airinfrastructure_program: "Luftfahrtinfrastruktur"
 CUB_airinfrastructure_program_desc: "Um unsere wachsenden Luftstreitkräfte zu unterstützen, müssen wir neue Infrastruktur für deren Instandhaltung und die Produktion notwendiger Kriegsmaterialien aufbauen."
 CUB_marine_expand: "Marinekorps erweitern"
 CUB_marine_expand_desc: "Nach dem Vorbild der Vereinigten Staaten hat unsere Nation ihre amphibischen Streitkräfte als unabhängigen Militärzweig etabliert. Als Inselnation und angesichts der stetig wachsenden globalen Bedrohung müssen wir unser Marinekorps verstärken."
 CUB_new_landing_craft: "Neue Landungsboote"
 CUB_new_landing_craft_desc: "Neue Fahrzeuge, die speziell dafür entwickelt wurden, amphibischen Einheiten eine schnelle und effektive Landung auch unter Beschuss zu ermöglichen, wurden kürzlich entwickelt. Mit modernen eigenen Landungsbooten werden unsere Marines sicherlich effektiver sein."
 CUB_naval_aviation: "Marineluftfahrt"
 CUB_naval_aviation_desc: "Schiffe sind gegenüber Flugzeugen genauso verwundbar wie ein Bunker oder Panzer. Wir sollten neue Marineflugzeug-Designs entwickeln und die Meere vom Himmel aus beherrschen."
 CUB_skip_bombing: "Tiefflugbombardierung"
 CUB_skip_bombing_desc: "Obwohl gefährlich und von Piloten ein hohes Maß an Können erfordernd, können unsere Marineflugzeuge durch Tiefflüge in bestimmten Gefechten und den Einsatz geschickter neuer Bombardierungstechniken wie der Tiefflugbombardierung viel effektiver kämpfen. Wir sollten neue Marinepiloten in den Feinheiten der Tiefflugbombardierung unterweisen."

 CUB_democracy_survives: "Wiedererstarkte Demokratie"
 CUB_democracy_survives_desc: "Während sie fast zerstört wurde, ist die Demokratie stärker als je zuvor hervorgegangen. Mit der sich ebenfalls rasch verbessernden Wirtschaftslage können die grundlegenden Säulen der repräsentativen Regierung verstärkt werden."
 CUB_march_institutions: "Marsch auf die Institutionen"
 CUB_march_institutions_desc: "Extremisten sind selbst in den höchsten Regierungsämtern zahlreich vertreten und untergraben langsam aber sicher die Freiheit unserer Nation. Wir müssen die von ihnen ausgehende Bedrohung einschätzen und problematische Personen bei Bedarf entlassen."
 CUB_econ_rappro: "Wirtschaftliche Annäherung"
 CUB_econ_rappro_desc: "Viele prominente in- und ausländische Unternehmen haben sich mit jenen verbündet, die unsere Demokratie zerstören wollten. Neue umfassende Vorschriften müssen eingeführt werden, um solch subversives Verhalten in Zukunft zu minimieren, ohne künftige Investitionen zu ersticken. Dies wird zweifellos ein langer Prozess sein und wir sollten so bald wie möglich damit beginnen."
 CUB_milaudit: "Permanente Prüfung"
 CUB_milaudit_desc: "Die Rückkehr des militärischen Einflusses und die erneute Bedrohung der Demokratie sind unausweichlich. Durch die Einrichtung eines permanenten zivilen Ausschusses zur Bewertung des politischen Einflusses des Militärs, ähnlich wie ein Beamter eine Prüfung durchführt, kann die Freiheit vielleicht auch in einer solchen Situation überleben."
 CUB_loosenspeech: "Pressefreiheit"
 CUB_loosenspeech_desc: "Selbst unmittelbar nach der Studentenrevolution war die Presse nie wirklich unzensiert. Da die politische Situation nun ausreichend stabil ist, sollten wir der Presse endlich erlauben, ohne Einschränkungen zu arbeiten."
 CUB_clean_slate: "Neuanfang"
 CUB_clean_slate_desc: "Demokratische Regierung zeichnet sich zumindest durch nominelle Rücksichtnahme auf die Wählerschaft aus. Diese Wählerschaft ist noch immer durch die Probleme der Vergangenheit gespalten, und viele fürchten sowohl gesellschaftliche als auch strafende Konsequenzen für ihre vergangenen Handlungen. Beginnen wir mit der Versöhnung mit politischen Dissidenten aller Couleur, gewähren wir ihnen einen Neuanfang und reintegrieren sie in die Gesellschaft."
 CUB_empowerment: "Stärkung des Volkes"
 CUB_empowerment_desc: "Um Missstände anzusprechen, hat der durchschnittliche Kubaner nur wenige Möglichkeiten, und soziale Normen entmutigen Nonkonformität. Dies beschränkt sowohl unser nationales und politisches Potenzial als auch drängt unzufriedene Bürger in Richtung radikaler politischer Bewegungen. Wir müssen einen gesellschaftlichen Wandel bewirken, das Volk ermutigen, seine Stimme zu finden und ihm zuhören."
 CUB_never_again: "Nie Wieder"
 CUB_never_again_desc: "Die Gespenster der Vergangenheit sollen unser Volk nicht länger heimsuchen. Während wir große Fortschritte in Richtung echter Versöhnung gemacht haben, leiden viele noch immer unter wirtschaftlichen Schwierigkeiten aufgrund früheren Unrechts. Wir sollten eine Kommission einrichten, um Gebiete zu identifizieren, die unserer Regierung noch misstrauisch gegenüberstehen, und daran arbeiten, ihre Loyalität und ihr Vertrauen zurückzugewinnen."
 CUB_consitutional_conv: "Verfassungskonvent"
 CUB_consitutional_conv_desc: "Die Verfassung von 1928 entstand aus einem bitteren Kompromiss und begünstigt letztlich eher Tyrannei als wahre Demokratie. Lasst uns den gesamten politischen Apparat der Nation zusammenrufen, um gemeinsam ein der Freiheit angemessenes Dokument zu schaffen."
 CUB_mod_reform: "Schrittweise Reform verankern"
 CUB_mod_reform_desc: "Die alten Wunden heilen und dem Volk wird endlich die Möglichkeit zur legitimen Teilnahme am politischen System gewährt. Während der Radikalismus abnimmt, bleiben seine heimtückischen Versprechungen des umfassenden Wandels jedoch in den Herzen der Bevölkerung. Wir müssen auf eher propagandistische Weise die Tugend der schrittweisen Reform und die Bewahrung der Stabilität unserer Demokratie fördern."
 CUB_leg_marti: "Vermächtnis von Martí"
 CUB_leg_marti_desc: "Die Nation, von der Martí träumte, nimmt endlich Gestalt an. Möge er vom Himmel selbst auf uns herabblicken."

 CUB_authoritarianism_normal: "Díaz' Kuba"
 CUB_authoritarianism_normal_desc: "General Díaz hat nach jahrelangem politischen Kampf gegen dieselbe Zivilregierung, die er mit aufbaute, nun nicht nur die Macht errungen, sondern auch seine Herrschaft und die Macht des Militärs gefestigt. Kuba liegt fest in seiner alleinigen Hand."
 CUB_authoritarianism_normal_2: "Die Verfassung ersetzen"
 CUB_authoritarianism_normal_2_desc: "Die Verfassung ist für so lange Zeit ausgesetzt worden, dass die meisten ihre törichte Zuneigung zu dem Dokument verloren haben. Die Zeit ist endlich gekommen, sie zu ersetzen."
 CUB_authoritarianism_normal_3: "Ausländischen politischen Einfluss begrenzen"
 CUB_authoritarianism_normal_3_desc: "Unsere Freunde im Ausland, wenn auch nützlich, dürfen ihren Einfluss auf unser politisches System nicht weiter verstärken. Wir sollten ihre Handlanger zurückdrängen, während wir ansonsten ausländischen Interessen gegenüber freundlich bleiben."
 CUB_authoritarianism_normal_4: "Eine Neue Union"
 CUB_authoritarianism_normal_4_desc: "Während viele der nationalen Arbeitergruppen wegen ihrer sozialistischen Neigungen zwangsweise aufgelöst wurden, haben sich jene, die loyal geblieben und für Bestechung empfänglich sind, als unverzichtbar für die Aufrechterhaltung der politischen Kontrolle erwiesen. Wir sollten eine nationale Arbeiterorganisation schaffen, die solche Einheiten reguliert und ihre weitere Kooperation sicherstellt."
 CUB_authoritarianism_normal_5: "Pragmatische Genehmigungen"
 CUB_authoritarianism_normal_5_desc: "Da Handel die Lebensader der Nationen ist, ist geordneter Handel die Lebensader geordneter Nationen. Wir müssen ausnahmslos offen für in- und ausländische Wirtschaftsinteressen sein, aber um solche offenen Geschäfte zu führen, müssen alle auch im Dienste der Nation und des Regimes handeln, wenn sie dazu aufgerufen werden, oder sollten gar keine Geschäfte machen dürfen."
 CUB_authoritarianism_normal_6: "Wachablösung"
 CUB_authoritarianism_normal_6_desc: "Das Militär war direkt für die Unterdrückung subversiver Elemente verantwortlich. Diese Verschwendung von Ressourcen muss beendet werden. Eine nationale Polizeikraft, die nicht nur einer Gemeinde, sondern allein der Zentralregierung treu ist, sollte eingerichtet werden."
 CUB_authoritarianism_normal_7: "Heil Columbia"
 CUB_authoritarianism_normal_7_desc: "Unabhängig davon, wie unser nördlicher Nachbar regiert wird oder welche Politik er uns gegenüber verfolgt, das Überleben unseres Regimes hängt von den dortigen Entwicklungen ab. Wir müssen eine neue Behörde einrichten, die sich speziell dem Verständnis Amerikas und der Gestaltung des dortigen Narrativs über unser Land im Sinne unserer nationalen Interessen widmet. Im Kriegsfall kann die Behörde auch mit der spezifischen Bekämpfung Amerikas beauftragt werden."
 CUB_authoritarianism_normal_8: "Ein Vorsichtiges Gleichgewicht"
 CUB_authoritarianism_normal_8_desc: "Ein Regime wie das unsere wird durch sein eigenes Wesen stets verwundbar sein. Die Position verschiedener Interessengruppen und ihre Beziehungen zueinander sowie innerhalb der Regierung müssen ständig bewertet und entsprechend manipuliert werden. Wir müssen uns darauf konzentrieren, das Wesen dieser Beziehungen zu unseren Gunsten zu beeinflussen."
 CUB_authoritarianism_normal_9: "Keine größere Schmeichelei"
 CUB_authoritarianism_normal_9_desc: "Der deutsche Kaiser wird trotz offensichtlicher Schwächen von seinem Volk bewundert und ist sicher in seiner Macht. Ein ähnliches Image zu kultivieren, muss das Ziel eines jeden Anführers sein. Auch wenn es verschwenderisch erscheinen mag, lasst uns großzügig in Prunk und Zeremoniell investieren; lasst das kubanische Volk zu seinem Anführer aufblicken, wie die Deutschen zu dem ihren."
 CUB_authoritarianism_normal_10: "Afro-Kubaner einbinden"
 CUB_authoritarianism_normal_10_desc: "Das Militär war ein Weg für den sozialen und wirtschaftlichen Aufstieg der Afro-Kubaner, auch wenn Rassismus weiterhin die kubanische Gesellschaft durchdringt. Daher findet unser Regime überproportional Unterstützung in der schwarzen Bevölkerung. Wir müssen die Afro-Kubaner weiter an unser Regime binden und uns darauf konzentrieren, ihre Lage zu verbessern, ohne die etablierte Rassenhierarchie in unserem Land völlig zu erschüttern."
 CUB_authoritarianism_normal_11: "Beschränkungen verschärfen"
 CUB_authoritarianism_normal_11_desc: "Während die Armee derzeit vollständig unter Kontrolle ist, wird das Potential für einen Aufstand aus ihren Reihen immer bestehen bleiben. Die neue und relativ unbelastete nationale Militärpolizei muss erweitert und in ihre Reihen integriert werden, um damit umzugehen."
 CUB_authoritarianism_normal_12: "Die ganze Welt in seinen Händen"
 CUB_authoritarianism_normal_12_desc: "Da ausländische Interessen zu unserer Zufriedenheit eingedämmt sind, können wir nun unsere Verbindungen zu eben diesen Gruppen nutzen, um den kubanischen Einfluss im Ausland zu fördern."
 CUB_authoritarianism_normal_13: "Totale Kontrolle"
 CUB_authoritarianism_normal_13_desc: "Die Gesellschaft muss auf allen Ebenen streng geordnet sein, und auch wenn es immer Widerstand gegen unser Regime und gegen soziale Normen geben wird, haben wir bereits große Fortschritte gemacht, solches Verhalten zu eliminieren. Lasst uns einer noch helleren Zukunft entgegenblicken."

 CUB_puppet_begin: "Der Polarstern"
 CUB_puppet_begin_desc: "Wie der Polarstern leitet uns Amerika, ob wir es wollen oder nicht, sowohl direkt als auch durch sein Beispiel. Mit diesem Gedanken müssen wir nun unseren Weg wählen."
 CUB_auth_continue: "Das Regime bewahren"
 CUB_auth_continue_desc: "Auch wenn Präsident Vázquez für uns verloren sein mag, die Nation, die er aufgebaut hat, soll es nicht sein. Lasst uns Arm in Arm mit Amerika zu unserem gegenseitigen Nutzen zusammenstehen."
 CUB_auth_continue_2: "Zuckerplantagenbesitzer beschwichtigen"
 CUB_auth_continue_2_desc: "Das Streben unseres Regimes nach wirtschaftlicher Entwicklung hat viele Zuckerplantagenbesitzer, sowohl amerikanische als auch andere, erzürnt. Die Amerikaner haben begonnen, verstärkt für ihre Sache zu lobbyieren, und damit ist es notwendig geworden, auf eine für beide Seiten akzeptable Einigung hinzuarbeiten."
 CUB_auth_continue_3: "Interne Opposition zum Schweigen bringen"
 CUB_auth_continue_3_desc: "Unsere Regierung ist von Verrätern verseucht, die von fehlgeleiteten Reformen sprechen. Sie müssen von der Macht entfernt und unser Regime gesäubert werden."
 CUB_auth_continue_4: "Antisyndikalistisches Bollwerk"
 CUB_auth_continue_4_desc: "Der Sozialismus im Allgemeinen und der Syndikalismus im Besonderen sind eine gefährliche Plage, die ein Land nach dem anderen bis ins Mark verfaulen lässt. Wir dürfen nicht zulassen, dass solche Ideen jemals wieder Fuß in Kuba fassen. Durch ideologisch geprägte Bildung und gesellschaftliche Unterdrückung werden wir genau das erreichen."
 CUB_auth_continue_5: "Rücksichtslose Politik"
 CUB_auth_continue_5_desc: "Die Intrigen, die die Innenpolitik unserer Regierung prägen, mögen von einigen als schädlich angesehen werden. Die Fähigkeiten, die ein solches Verhalten bei unseren Verwaltern schafft, sind jedoch zweifellos von Vorteil. Rücksichtslose Politik muss kontrolliert und sogar genutzt, nicht ausgemerzt werden."
 CUB_auth_continue_6: "Amerikanische Propaganda"
 CUB_auth_continue_6_desc: "Die Propagandamaschinerie der Amerikaner ist unübertroffen. Wir müssen beginnen, sie zu nutzen, um den nationalistischen Eifer unseres Volkes anzufachen."
 CUB_auth_continue_7: "Bürokratische Kontrolle festigen"
 CUB_auth_continue_7_desc: "Mit vollständig kontrollierten Bürokraten auf allen Verwaltungsebenen würde die innere Instabilität stark reduziert werden. Lasst uns alles tun, um dies zu erreichen."
 CUB_auth_continue_8: "Vorwärts"
 CUB_auth_continue_8_desc: "Unsere Beziehung zu Amerika war durchweg vorteilhaft; lasst uns unsere Nation noch weiter in die amerikanische Wirtschaftssphäre einbinden."
 CUB_democratize_auth: "Demokratisierung"
 CUB_democratize_auth_desc: "Während unser Regime im Grunde gleich bleiben muss, müssen wir auch beginnen, die politische Sphäre wieder zu öffnen und die Demokratie wieder einzuführen; ob Vázquez oder Machado, oder jemand anderes, Kuba kann nicht unter der Faust eines Tyrannen bleiben."
 CUB_democratize_auth_2: "Atempause"
 CUB_democratize_auth_2_desc: "Die Vereinigten Staaten haben Anfrage um Anfrage nach den Absichten unserer neuen Regierung geschickt. Offensichtlich sind sie unruhig. Wir müssen sie von unserer anhaltenden Freundschaft und Aufgeschlossenheit gegenüber amerikanischen Interessen überzeugen."
 CUB_democratize_auth_3: "Amerikanische Unternehmen beschwichtigen"
 CUB_democratize_auth_3_desc: "Mit dem schrittweisen Übergang zur Demokratie sind amerikanische Unternehmen, die unter dem Status quo floriert haben, gelinde gesagt 'nervös' geworden. Wir müssen uns mit prominenten amerikanischen Geschäftsleuten treffen und ihre Befürchtungen zerstreuen, während wir die Notwendigkeit von Reformen betonen."
 CUB_democratize_auth_4: "Symbolische Strafverfolgung"
 CUB_democratize_auth_4_desc: "Während wir die Unterstützer unserer politischen Rivalen nicht wirklich verärgern wollen, hat sich die öffentliche Forderung zunehmend nach der Strafverfolgung jener verschoben, die am direktesten an den größten Ungerechtigkeiten unter Vázquez' Regierung beteiligt waren. Wir müssen einen Zentimeter nachgeben, um nicht einen Meter zu verlieren."
 CUB_democratize_auth_5: "Moderate versöhnen"
 CUB_democratize_auth_5_desc: "Während das wohl bezeichnendste Merkmal des Vázquez-Regimes die Zersplitterung war, die nur durch Präsident Vázquez' eigene Willenskraft zusammengehalten wurde, sind nicht alle Herzen zu Asche geworden. Über das gesamte politische Spektrum hinweg gibt es jene, die Kompromiss und Versöhnung suchen. Lasst uns sie mit offenen Armen empfangen."
 CUB_democratize_auth_6: "Frühjahrsputz"
 CUB_democratize_auth_6_desc: "Die Bürokratie muss auf allen Ebenen frei von Vetternwirtschaft sein. Während viele im Laufe der Geschichte versucht und versagt haben, eine allumfassende Meritokratie in der Verwaltung einzuführen, wird unser eigener Versuch mit unseren Regierungsprinzipien im Hinterkopf sicherlich größeren Erfolg haben."
 CUB_democratize_auth_7: "Ein Neues Dokument Vorantreiben"
 CUB_democratize_auth_7_desc: "Die Aussetzung unserer Staatsverfassung macht unsere Reformbemühungen anfällig für zukünftige Aufhebungen. Da die Wiedereinsetzung dieses schwachen Dokuments offensichtlich nicht in Frage kommt, sollten wir ein neues Gründungsdokument ausarbeiten."
 CUB_democratize_auth_8: "Den Traum Wiederbeleben"
 CUB_democratize_auth_8_desc: "Der Traum der Demokratie, der mit der sozialistischen Machtübernahme und dem darauffolgenden Regimewechsel verloren schien, ist jetzt wieder Realität. Während wir in die Zukunft blicken, lasst uns die Flamme der Freiheit in den Köpfen der Menschen wahrhaft neu entfachen."
 CUB_nomorelapdop: "Nur Als Beispiel"
 CUB_nomorelapdop_desc: "Unser gegenwärtiges Regime wurde aus amerikanischem Ehrgeiz geboren. Während wir für die Befreiung unserer Nation vom Sozialismus stets dankbar sind, muss sich auch unsere Nation weiterentwickeln, wie sich die Situation im Norden entwickelt. Während wir uns bereits aus dem amerikanischen Schatten herausbewegen, lasst uns nun vollständig auf eigenen Füßen stehen."
 CUB_nomorelapdop_2: "Finanzielle Unabhängigkeit"
 CUB_nomorelapdop_2_desc: "Ausländische Banken dominieren unsere Nation, und während das nicht vollständig negativ ist, müssen ausländische Finanzinstitute mit einheimischen Unternehmen oder durch teilweise inländisch kontrollierte Tochtergesellschaften zusammenarbeiten, bevor sie unter unserem vorteilhaften Rechtssystem vollständig operieren dürfen. So werden wir langsam den ausländischen Würgegriff lockern, ohne ihr Geschäft zu verlieren."
 CUB_nomorelapdop_3: "Auf Dem Drahtseil Gehen"
 CUB_nomorelapdop_3_desc: "Unter der Kontrolle einer ausländischen Macht erlebte unsere Nation ständige Regimewechsel und liebäugelte häufig mit der Tyrannei. Um die Stabilität unserer neuen Demokratie zu gewährleisten. Neutralität wird sich jedoch sicherlich als ebenso unmöglich erweisen; wir können nicht untätig bleiben, während ausländische Bedrohungen außer Kontrolle geraten. Es ist von höchster Wichtigkeit, dass wir vorsichtig den schmalen Grat beschreiten, indem wir gewissen ausländischen Einfluss zulassen, während wir ihn bei Gefahr begrenzen. Außerdem sollten wir beginnen, unsere erschöpften Goldreserven wieder aufzufüllen."
 CUB_nomorelapdop_4: "Verschwindungsnummer"
 CUB_nomorelapdop_4_desc: "Wie ein Zauberer müssen wir Rauch und Spiegel nutzen, um unsere innenpolitischen Gegner zu verwirren. Während wir selbst denen, die unser Regime ablehnen, das Versprechen der Demokratie geben sollten, kann die Opposition durch subtile Propaganda und institutionelle Konsolidierung vollständig in die Geschichte verbannt werden."
 CUB_nomorelapdop_5: "Vollständige Medienunabhängigkeit"
 CUB_nomorelapdop_5_desc: "Grundsätzlich muss die Presse frei von staatlichen Einschränkungen sein. Wir sollten diese Aussage nicht nur Wirklichkeit werden lassen, sondern auch versuchen, die Pressefreiheit so tief in unserem Staatsgewebe zu verankern, dass nur ein radikaler Umbruch sie erschüttern könnte."
 CUB_nomorelapdop_6: "Unanfechtbare Institutionen"
 CUB_nomorelapdop_6_desc: "Institutionelle Unterwanderung ist eine Bedrohung für jede Nation, besonders für eine liberale Demokratie. Wir müssen eine permanente Kommission einrichten, um die Bürokratie zu überwachen."
 CUB_nomorelapdop_7: "Parlamentarische Demokratie"
 CUB_nomorelapdop_7_desc: "Die umfangreiche Macht der Präsidentschaft wird, obwohl nützlich für Reformen, immer eine Bedrohung für die Demokratie sein. Wir müssen die Struktur unserer Regierung vollständig umgestalten und eine neue Verfassung verabschieden, die unser politisches System auf einen starken Legislativvorsitz ausrichtet, der sogar die meisten exekutiven Aufgaben übernimmt, und eine schwache Präsidentschaft."
 CUB_nomorelapdop_8: "Wahre Unabhängigkeit"
 CUB_nomorelapdop_8_desc: "Martí träumte einst nicht nur von einer demokratischen Nation, sondern von einer, die völlig frei von ausländischer Kontrolle ist - eine Nation, die frei ist, ihren eigenen Weg zu gehen. Möge er in Frieden ruhen und lächelnd auf das entstehende Kuba herabblicken."

 CUB_orthodox_syndicalism: "Das Gespenst"
 CUB_orthodox_syndicalism_desc: "Wie Marx und Engels einst verkündeten, dass ein Gespenst des Kommunismus in Europa umgehe, so geht heute das Gespenst des Syndikalismus auf dem ganzen Planeten um. Während unsere Revolution erfolgreich war und sich gefestigt hat, müssen unsere politischen und wirtschaftlichen Systeme weiter verfeinert werden, damit wir nicht den Zorn der Reaktionäre im In- und Ausland auf uns ziehen."
 CUB_syndienodem: "Den demokratischen Prozess untergraben"
 CUB_syndienodem_desc: "Während die Demokratie ihren Platz hat, muss der Volkswille streng kontrolliert werden, damit der Sozialismus wirklich gedeihen kann."
 CUB_nodem_tot: "Subversive entrechten"
 CUB_nodem_tot_desc: "Die Bourgeoisie und ihre Schoßhunde verdienen nichts als die Verachtung der Arbeiterklasse. Während es jene gibt, die sich selbst Sozialisten nennen und behaupten, unsere neuen Institutionen allein würden ausreichen, um ein Ende der Klassentyrannei zu gewährleisten, dürfen subversive Elemente, einschließlich vieler innerhalb des Parteiapparats, in Wahrheit nicht die Freiheit haben, unsere Nation zu untergraben."
 CUB_nodem_tot_2: "Den europäischen Totalismus annehmen"
 CUB_nodem_tot_2_desc: "Während wir uns bisher aus Mangel an passenderer Nomenklatur an Begriffe wie einfach 'sozialistisch' und sogar das veraltete 'kommunistisch' geklammert haben, ist aus Europa eine kühne neue Idee entstanden: der Totalismus. Die Partei sollte diese Ideologie und ihre Anhänger im Ausland unterstützen."
 CUB_nodem_tot_3: "Die Berge sind lebendig"
 CUB_nodem_tot_3_desc: "Die südlichen Hügel waren lange Zeit ein Rückzugsort für Guerillas und Dissidenten aller Art. Viele dieser schwer fassbaren Militanten sind den Revolucionarios von Juan Blas Hernández treu ergeben, und um unvermeidliche Konflikte und Unordnung zu vermeiden, müssen wir daran arbeiten, sie sofort zu eliminieren."
 CUB_nodem_tot_4: "Permanente Revolution"
 CUB_nodem_tot_4_desc: "Die Revolution ist zu Ende, aber ihr Geist muss weiterleben! Die Dringlichkeit der Revolution ist der Schwung im Schritt unseres Volkes, der zusätzliche Hammerschlag, der pflichtbewusstere Soldat. Dieses Ethos darf in Friedenszeiten nicht verkümmern. Wir müssen einen unaufhörlichen revolutionären Geist fördern."
 CUB_nodem_tot_5: "Der letzte Konflikt"
 CUB_nodem_tot_5_desc: "Endlich entwickelt sich Kuba zu einer wahrhaft revolutionären Nation, einem Land des Totalismus. Es gibt jedoch immer noch jene, die unsere Nation von innerhalb der Partei korrumpieren, jene, die sich diesem Fortschritt widersetzen. Sie können endlich beseitigt und eine wahrhaft neue Nation aufgebaut werden."
 CUB_nodem_syn: "Bürokratische Dominanz"
 CUB_nodem_syn_desc: "Mit dem Scheitern des sozialistischen Gesamtkongresses und der Machtkonsolidierung von Präsident Guiteras wurde die sozialistische Transformation unserer Nation weitgehend durch Exekutivbüros gelenkt, wobei der Kongress nur als Stempel für Exekutivmaßnahmen fungierte. Diese neue Bürokratie ist zunehmend schwerfällig und ineffektiv geworden. Um Loyalität und Effizienz gleichermaßen zu fördern, muss sie weiter zentralisiert werden."
 CUB_nodem_syn_2: "Kontrollierte Integration"
 CUB_nodem_syn_2_desc: "Während den Gewerkschaften ihre Unabhängigkeit gewährt und eine wichtige Rolle in der lokalen politischen und wirtschaftlichen Verwaltung zugestanden wurde, geraten sie zunehmend in Konflikt mit der Bürokratie. Diese Zwietracht muss gelöst werden, und um dies zu erreichen, müssen die Gewerkschaften verpflichtet werden, nur solche Personen in Führungspositionen zu wählen, die auch Positionen innerhalb des zentralen Verwaltungsapparats innehaben."
 CUB_nodem_syn_3: "Idealisten beschwichtigen"
 CUB_nodem_syn_3_desc: "Die Art und Weise, wie unsere Regierung an die Macht kam, ist sicherlich nicht optimal, und trotz unserer Erfolge glauben viele in der Partei, dass der politische Bereich etwas geöffnet werden sollte, ähnlich dem System in anderen syndikalistischen Nationen. Auch wenn ihre Ideen fehlerhaft sind, können wir es uns nicht leisten, diese Meinungen zu ignorieren. Wir müssen politische Ressourcen einsetzen, um ihre Befürchtungen zu zerstreuen."
 CUB_nodem_syn_4: "Jeder an seinem Platz"
 CUB_nodem_syn_4_desc: "Damit unsere Nation funktioniert und der Syndikalismus gedeiht, muss jeder Einzelne ein unveränderlicher Teil eines größeren Ganzen sein. Alle müssen nachdrücklich ermutigt werden, ihren Beitrag vollständig zu leisten."
 CUB_nodem_syn_5: "Administrativer Syndikalismus"
 CUB_nodem_syn_5_desc: "Viele orthodoxe Syndikalisten im Ausland haben abwertend begonnen, unser Regime als 'Administrativen Syndikalismus' zu bezeichnen, bei dem der Kern des Syndikalismus selbst vom Staatsapparat ausgehöhlt wurde. Während solche Verleumdungen offensichtlich Unsinn sind, können wir den 'administrativen' Aspekt durchaus annehmen. Lasst uns einer Zukunft entgegenblicken, in der alle Lebensbereiche von einer verantwortungsvollen syndikalistischen Bürokratie erfasst sind."
 CUB_nodem_syntot: "Unerschütterliche Präsidentschaft"
 CUB_nodem_syntot_desc: "Mit schwacher Führung würde der Sozialismus unserer Nation wahrscheinlich unter erneutem imperialistischem Druck zusammenbrechen. Während unser derzeitiger Präsident uns nicht in die Irre geführt hat, könnte ein anderer die Position zweifellos viel weniger effektiv ausfüllen. Der Präsident muss große rechtliche Befugnisse erhalten, um seinen Nachfolger zu bestimmen und die Grenzen der Exekutivgewalt zu interpretieren."
 CUB_syndiedem: "Demokratie zementieren"
 CUB_syndiedem_desc: "Syndikalismus ist im Kern eine demokratische Ideologie. Während in vielen syndikalistischen Nationen demokratische Institutionen vom Staat in den Hintergrund gedrängt wurden, werden wir anders sein. Die syndikalistische Demokratie wird in Kuba weiterleben und gedeihen."
 CUB_electoral_reform: "Kommunale Wahlreform"
 CUB_electoral_reform_desc: "Die regionalen politischen Einteilungen basieren noch immer auf den willkürlichen Grenzen, die von den reaktionären Regimen der Vergangenheit gezogen wurden. Wir müssen neue regionale und vermittelnde Gliederungen zwischen den Gewerkschaften und der Zentralregierung schaffen, die auf gemeinsamen Arbeitsbindungen statt auf bloßer Geographie basieren."
 CUB_rural_participation: "Ländliche Politische Beteiligung"
 CUB_rural_participation_desc: "In den ländlichsten Gebieten unserer Nation fehlt vielen Menschen nicht nur ein wahres Klassenbewusstsein, sondern sie nehmen auch nicht an Gewerkschafts- und Lokalwahlen teil, und noch weniger treten politischen Organisationen bei. Wir sollten in solchen Gebieten eine Kampagne zur Wähleraufklärung beginnen und gegen die Apathie kämpfen."
 CUB_syndflav_1: "Das Faire Geschlecht Fördern"
 CUB_syndflav_1_desc: "Viele, selbst innerhalb der Sozialistischen Partei, mögen denken, dass Frauen rein häusliche Wesen sind, aber es war schon immer die Plattform der Partei, ihre politische und psychologische Emanzipation zu fördern. Wir müssen Frauen nicht nur die volle Teilnahme an allen demokratischen Funktionen ermöglichen, sondern ihre Beteiligung aktiv fördern."
 CUB_syndflav_2: "Zivilität Sicherstellen"
 CUB_syndflav_2_desc: "Das syndikalistische System hat durch die Förderung und Integration von Gewerkschaften, die trotz unserer besten Bemühungen oft zumindest teilweise im Widerspruch zueinander stehen, bestimmte politische Streitigkeiten bis hin zu kleinlicher Gewalt verschärft. Wir müssen Zivilität in der öffentlichen Debatte und Politik fördern und normalisieren, auch wenn sich solche Bemühungen als kostspielig erweisen."
 CUB_syndflav_3: "Wachsame Wählerschaft"
 CUB_syndflav_3_desc: "Ein syndikalistischer Staat, ermächtigt den Volkswillen auszuführen, neigt dazu, seine Autorität entgegen dem demokratischen Prozess auszuüben. Wenn der wahre Syndikalismus erhalten bleiben soll, muss dem Volk der Geist demokratischer Wachsamkeit eingeflößt werden, der keine Übergriffe seitens des Staates akzeptiert."
 CUB_syndflav_4: "Gewerkschaftsaufsicht"
 CUB_syndflav_4_desc: "Innerhalb der Gewerkschaften werden Führungspositionen oft von Einzelpersonen fest besetzt. Unabhängig davon, ob diese Genossen ihre Arbeit effektiv erledigen, kann ein solcher Zustand zur Untergrabung der demokratischen Strukturen in jeder Gewerkschaft führen und damit den gesamten Staat beeinflussen. Ein Ausschuss zur Beurteilung der individuellen Lage aller Gewerkschaften unserer Nation ist nötig, um diesem Problem entgegenzuwirken."
 CUB_syndflav_5: "Inspiration aus dem Ausland"
 CUB_syndflav_5_desc: "Während einige ehemals sozialistische Nationen in die Tyrannei abgedriftet sind, haben andere begonnen, durch verschiedene Mechanismen wahrhaft prosperierende und gemeinschaftlich orientierte Gesellschaften zu entwickeln. Wir müssen stets nach Inspiration im Ausland suchen und unsere ideologischen Neigungen der Realität anpassen, statt dem Gegenteil dieser Torheit zu verfallen."
 CUB_syndflav_6: "In der Gewerkschaft liegt die Kraft"
 CUB_syndflav_6_desc: "Unser Volk, das der Einführung eines radikal neuen sozioökonomischen Systems einst besorgt gegenüberstand, beginnt nun nicht nur, sich mit dem Syndikalismus abzufinden, sondern erkennt auch dessen Vorzüge. Solche Einstellungen sollten gefördert werden, lasst uns den Geist des Volkes stärken!"

 CUB_revdem_begin: "Revolutionäre Demokratie"
 CUB_revdem_begin_desc: "Die Sozialistische Partei hat sich als Farce erwiesen, durchsetzt von Tyrannen, die genauso schlimm sind wie die Bastarde, die sie zu stürzen suchten. General Blas' Bedenken, sich dieser üblen Sache überhaupt anzuschließen, haben sich als richtig erwiesen. Lasst uns daran arbeiten, eine neue Partei frei von Despoten zu etablieren und damit wahre Demokratie, in der das Volk über allem steht."
 CUB_revdem_newparty: "Annäherung an die Unionistas"
 CUB_revdem_newparty_desc: "Auch als Geiseln des Militärs und Marionetten der Vereinigten Staaten strebten die Unionistas stets nach einem fairen und freien Kuba. Tatsächlich unterstützten einige innerhalb der Partei heimlich den Streik, der zu ihrer Absetzung führte. Lasst uns Frieden mit ihnen schließen und ihre formelle politische Teilhabe wieder ermöglichen."
 CUB_revdem_2: "Kontrolle der Milizen"
 CUB_revdem_2_desc: "Die Milizen sind aufgrund ihrer gemischten Loyalitäten und ihres ideologischen Fanatismus zu einer Belastung sowohl für unsere Regierung als auch für die Nation als Ganzes geworden. Wir müssen jedoch den Dienst und den Charakter der Männer in ihren Reihen respektieren und daher alles Mögliche tun, um ihre Loyalität zu sichern und ihren politischen Einfluss zu kontrollieren, anstatt drastischere Maßnahmen zu ergreifen."
 CUB_revdem_3: "Stimme der Stimmlosen"
 CUB_revdem_3_desc: "Während viele aus dem gesamten politischen Spektrum die Armen und Unterdrückten ignorieren oder sich sogar auf deren gebrochenem Rücken profilieren würden, wird das in Kuba nicht geschehen. Wir müssen uns bemühen, das Streben nach wirtschaftlicher Gerechtigkeit und den Geist des politischen Pragmatismus zu institutionalisieren. Lasst nicht Ideologie oder Ehrgeiz diese kühne Vision trüben."
 CUB_revdem_4: "Handlanger ausmerzen"
 CUB_revdem_4_desc: "Während Mella längst besiegt ist, sind diejenigen, die mit seiner autoritären Vision und der anderer möchtegern Tyrannen sympathisieren, in bestimmten Kreisen noch immer prominent vertreten. Lasst uns alles tun, um solche Menschen von jeglichem politischen oder gesellschaftlichen Einfluss zu trennen."
 CUB_revdem_5: "Erneuerte Agrarreform"
 CUB_revdem_5_desc: "Die von Blas und dem damaligen Revolucionario-Flügel der Sozialistischen Partei durchgeführten Reformen waren effektiv darin, die Kluft zwischen Arm und Reich zu verringern, ohne gefährliche wirtschaftliche Störungen zu verursachen oder den eher agrarischen Charakter unserer Nation grundlegend zu verändern. Wir müssen weitergehen und unsere Wirtschaftspolitik verstärken."
 CUB_revdem_6: "Vollständige Wiedereröffnung der politischen Sphäre"
 CUB_revdem_6_desc: "Obwohl die Unionistas und die meisten Mitte-Links-Organisationen wieder vollständig legalisiert wurden, bleiben viele der alten Reformer des Landes zumindest nominell noch geächtet. Lasst uns die politische Sphäre vollständig wieder öffnen und sogar Liberalen die Teilnahme an der Politik ermöglichen, solange sie unsere neuen egalitären Prinzipien befolgen."
 CUB_revdem_7: "Demokratische Denkweise"
 CUB_revdem_7_desc: "Um Kuba wirklich zu verwandeln, müssen die Menschen sowohl in ihren Bürgerpflichten als auch in traditionellen akademischen Bereichen gebildet werden. Unsere mittelmäßigen, wenn auch nicht hoffnungslosen akademischen Systeme müssen um jeden Preis vollständig modernisiert werden."
 CUB_revdem_8: "Ein beschütztes Volk"
 CUB_revdem_8_desc: "Unter unseren Unterstützern sind viele, deren Liebe zur neuen Nation fanatisch geworden ist. Solch patriotischer Eifer, selbst für Demokratie und Freiheit, könnte problematisch werden, kann aber auch genutzt werden. Unter unseren Soldaten sollten wir dieses neue Gefühl des Patriotismus schüren."
 CUB_revdem_9: "Tiefe Wunden"
 CUB_revdem_9_desc: "Nach so viel politischen Unruhen, Revolution auf Revolution, Putsch auf Putsch und großen wirtschaftlichen Veränderungen ist unsere Gesellschaft tief gespalten. Selbst unter den Unterstützern unserer Regierung sind viele auf einer tieferen Ebene einfach erschöpft. Wir sollten ein Komitee einrichten, das sich mit den Ungerechtigkeiten der Vergangenheit befasst, den Opfern staatlicher Gewalt Entschädigung leistet und daran arbeitet, den Geist unseres Volkes ebenso wie das körperliche Wohlbefinden wiederherzustellen."
 CUB_revdem_10: "Widerstandsfähige Freiheit"
 CUB_revdem_10_desc: "Unsere Nation und ihr Volk haben die Freiheit wie nie zuvor angenommen. Nicht die 'Freiheit' von Locke oder die Alternativen von Marx oder dem Syndikalismus, sondern eine wahre Freiheit des Volkes, die sich defensiv gegen das Potenzial ihrer Ausbeutung wehrt."

 CUB_mella_begin: "Die Vision eines Mannes"
 CUB_mella_begin_desc: "Mella hat den Wohlstand des mexikanischen Systems gesehen und ist mit nichts als einem Traum und einer Ideologie nach Kuba zurückgekehrt. Jetzt führt er das Volk in die Zukunft."
 CUB_mella_2: "Verdoppeln"
 CUB_mella_2_desc: "Mella hat die Erfahrung, die seine Worte untermauert. Der Transformationismus wird unsere Wirtschaft führen, und die törichten Industriellen werden ihren Irrtum einsehen. Denn wer braucht Schornsteine, wenn man grüne Felder haben kann?"
 CUB_mella_3: "Der alte Weg"
 CUB_mella_3_desc: "Vielleicht haben die Syndikalisten einige wertvolle Erkenntnisse anzubieten. Moderate Industrialisierung zu versuchen kann nicht schaden, schließlich werden wir Traktoren brauchen!"
 CUB_mella_4: "Syndikalistisches Gedankengut eliminieren"
 CUB_mella_4_desc: "Von Anfang an haben die Syndikalisten unsere Regierung bei jedem Schritt behindert. Wir werden dieser kleinlichen Politik ein Ende setzen, und die Kommunisten werden tun, was gerecht ist."
 CUB_mella_5: "Zentralisierte Arbeiterräte"
 CUB_mella_5_desc: "Unser Land ist weitläufig, und Kommunikation ist in einer modernen Wirtschaft und Regierung notwendig. Wir werden in Havanna einen Kongress einrichten, um die Kommunikation und Zusammenarbeit zwischen den Provinzen zu erleichtern."
 CUB_mella_6: "Känguru-Gerichte"
 CUB_mella_6_desc: "Die Gerichte haben dem einfachen Mann nie gedient. Wir werden sicherstellen, dass diese korrupte Institution in die neue Ära gezerrt wird."
 CUB_mella_7: "Rassische Harmonie"
 CUB_mella_7_desc: "Über 900.000 Afrikaner wurden während der Kolonialzeit nach Kuba gebracht, und seit der Abschaffung der Sklaverei im Jahre 1886 haben unsere schwarzen Genossen nur Verachtung erfahren. Ihnen wurden gleiche Rechte und Chancen verwehrt. Mella stand heute vor dem Kongress und erklärte, dass der Staat aktiv gegen Rassendiskriminierung kämpfen wird, besonders am Arbeitsplatz. Auch wenn es sicherlich Widerstand geben wird, gibt es keine edlere Sache."
 CUB_mella_8: "Das erwachende schönere Geschlecht"
 CUB_mella_8_desc: "Eine der Säulen der sozialen Revolution ist die Abschaffung des Sexismus. Frauen brauchen Chancengleichheit, wenn wir vollständigen Wohlstand sicherstellen wollen."
 CUB_mella_9: "Willenskraft"
 CUB_mella_9_desc: "Seit seiner Rückkehr aus dem Exil hat Mella einen großen Eindruck auf die Nation und ihre Menschen hinterlassen. Er hat sich seinen Platz in der kubanischen Politik gesichert und unsere Nation von einem rückständigen, unterdrückerischen Regime in ein Arbeiterparadies verwandelt. Wegen seiner beeindruckenden Erscheinung und imposanten Figur nennen viele Bürger Mella nun 'El Caballo'. Wer liebt nicht den charmant gutaussehenden Vorsitzenden?"
 CUB_mella_10: "Die Flammen schüren"
 CUB_mella_10_desc: "Kuba ist nur ein Sprungbrett in der Weltrevolution. Wir werden als Basis in der Karibik dienen, um die Bürger der umliegenden Autokratien zu befreien. Wir haben nichts zu verlieren außer unseren Ketten!"
 CUB_mella_11: "Neue Kulturkampagne"
 CUB_mella_11_desc: "Der Katholizismus ist in der kubanischen Gesellschaft verwurzelt, einige müssen noch von der Rückständigkeit der etablierten Religion überzeugt werden. Dies wird eine kostspielige Kampagne sein, aber keine Revolution kann einfach sein."
 CUB_mella_12: "Bildungsreform"
 CUB_mella_12_desc: "Mella begann als Student in Havanna und erlebte den Missbrauch aus erster Hand. Die Zukunft liegt in den Händen der Jugend, und mit anständiger, staatlich finanzierter Bildung werden sie Kuba zu Ruhm führen."
 CUB_mella_13: "Aus Ruinen Auferstanden"
 CUB_mella_13_desc: "Mella hat uns durch turbulente Zeiten geführt. Von der Überwindung der oligarchischen Demokratie bis zur Umstrukturierung unserer Gesellschaft und dem Wiederaufbau der Wirtschaft. Kuba betritt nun eine mutige neue Welt, aber mit El Caballo ist kein Weg zu rau."
 CUB_melraddeal_2: "Handschlag Darauf"
 CUB_melraddeal_2_desc: "Obwohl Mella Genosse Blas zu einer unverdienten Koalitionsregierung zwang und damit seine bevorzugte Politik umsetzte, erreicht der Revolucionario-Widerstand und die Uneinigkeit über die anhaltende Aussetzung der Demokratie nun kritische Ausmaße. Blas und Mella haben sich zu einem Treffen bereit erklärt, um eine einheitliche Politikplattform zu entwickeln und weitere Stabilität zu gewährleisten."
 CUB_melraddeal_3: "Die Felder Bestellen"
 CUB_melraddeal_3_desc: "Die Revolucionario-Regierung ist zunehmend skeptisch gegenüber den radikaleren Politikoptionen ihrer Comunista-Verbündeten. Wie sich der Transformationismus als Ideologie und Kubas großes Experiment des Agrarismus entwickeln wird, hängt größtenteils vom Kompromiss zwischen Blas und Mella ab."
 CUB_melraddeal_4: "Tritt in den Hintern"
 CUB_melraddeal_4_desc: "Unser System hat mittlere Positionen in der Wirtschaftsbürokratie weiter politisiert. Mella und Blas haben zwei leicht unterschiedliche Visionen, wie das Problem angegangen werden sollte."
 CUB_melraddeal_5: "Milletmänner"
 CUB_melraddeal_5_desc: "In einem Wortspiel bezeichnet die englischsprachige Welt unsere agrarischen Milizionäre nun als 'Milletmen'. Unter der Führung unserer zentralen Leitung werden wir der Welt zeigen, dass diese Männer noch härter sind als dieses kräftige Getreide."
 CUB_melraddeal_6: "Eine neue Rolle"
 CUB_melraddeal_6_desc: "Während Mella und Blas bei den feineren Punkten der Frauenbefreiung stark unterschiedlicher Meinung sind, stimmen beide Männer darin überein, dass die Ketten der Tradition aufgelöst werden müssen. 'Schwestern, Genossinnen!' sagen sie, 'ihr sollt gleichberechtigt sein.'"
 CUB_melraddeal_7: "Erhebt euch, ihr Verdammten"
 CUB_melraddeal_7_desc: "Während einige den Trabajadores vorwerfen, rassisch-chauvinistische Ansichten zu hegen, ist die antirassistische Tradition sowohl von Blas als auch von Mella stark ausgeprägt."
 CUB_melraddeal_8: "Der Stoff, aus dem Legenden sind"
 CUB_melraddeal_8_desc: "Ausländische Waffen sind oft überlegen. Wir sollten Unterhändler einbringen, die die Waffenbevorratung zwischen den verschiedenen politischen Fraktionen als offizielle Staatsvertreter katalysiert haben."
 CUB_melraddeal_9: "Gegenkreuzzug"
 CUB_melraddeal_9_desc: "Während Blas entschieden gegen viele der extremeren Aspekte von Mellas nächster Runde kultureller Reformen und Kampagnen ist, steht er seinen antiklerikalen Ideen wohlwollend gegenüber. Was einst eine Kampagne der kulturellen Transformation war, soll nun zu einem gezielten Kampf gegen die organisierte Religion und besonders den anhaltenden politischen und gesellschaftlichen Einfluss der katholischen Kirche werden."
 CUB_melraddeal_10: "Eine nicht so geringe Aufgabe"
 CUB_melraddeal_10_desc: "Der Kampf zwischen den Comunistas und Revolucionarios hat sich vertieft und es bilden sich parallele politische Institutionen, die zwar gefährlich sind, aber auch zugelassen und sogar in den Parteiapparat integriert werden könnten. Eine zentralisierte Regierung und eine dezentralisierte sozialistische Partei, davon werden wir sicher profitieren!"
 CUB_melraddeal_11: "Bipolarität"
 CUB_melraddeal_11_desc: "Zwischen zwei Polen ist das kubanische politische System der ständigen Blockaden und Streitereien müde geworden. Wir müssen daran arbeiten, die Zahnräder an der Basis dieser großen Regierungsmaschine wieder in Gang zu setzen."
 CUB_melraddeal_12: "Etwas muss nachgeben"
 CUB_melraddeal_12_desc: "Während anfangs ein Kompromiss möglich schien, wird der Status quo nur zunehmend instabiler. Etwas muss nachgeben."

 CUB_autenticfoc_begin: "Eine Nation"
 CUB_autenticfoc_begin_desc: "Die Krise ist vorüber, aber die Nation hat ihren Geist noch nicht wiedergefunden und die Politik hat sich noch nicht beruhigt. Es ist unsere Pflicht, das kubanische Volk wieder zu seiner rechtmäßigen Würde zu führen."
 CUB_autenticfoc_2: "Die Grünhemden kontrollieren"
 CUB_autenticfoc_2_desc: "Die Grünhemden sind immer noch eine wichtige politische Institution, aber einige unter ihnen sind bis zum Punkt des Aufruhrs überengagiert geworden. Solche Stimmen müssen umgehend zum Schweigen gebracht werden."
 CUB_autenticfoc_3: "Ein zerbrechlicher Frieden"
 CUB_autenticfoc_3_desc: "Das Militär muss eingesetzt werden, um die verbliebenen aufständischen Elemente im ganzen Land und besonders innerhalb des Staatsapparats zu unterdrücken. Auch wenn dies den Ausbildungs- und Bereitschaftsprozess behindern wird, ist es zweifellos notwendig."
 CUB_autenticfoc_4: "Demokratie wiederbeleben"
 CUB_autenticfoc_4_desc: "Die Autentische Bewegung war trotz ihrer Bereitschaft zu außergesetzlichen Maßnahmen stets eine demokratische. Während wir den Druck auf die Opposition aufrechterhalten sollten, muss der nationale Notstand aufgehoben und das politische Leben wieder aufgenommen werden."
 CUB_autenticfoc_5: "Ein Leben im Luxus"
 CUB_autenticfoc_5_desc: "Agrarexporte sehen sich mit jedem Jahr größerer Konkurrenz ausgesetzt; der Wohlstand des Sektors wird ohne Intervention sicherlich schwinden. Anstatt das Land neu auszurichten, sollten wir uns darauf konzentrieren, im Inland Mehrwert zu schaffen, und anstatt in einen überfüllten Markt einzutreten, sollten wir Konsumtrends voraussehen und uns auf Luxusgüter konzentrieren. Kubanischer Zucker sollte in Kuba raffiniert und kubanische Früchte in Kuba konserviert werden."
 CUB_autenticfoc_6: "Über alte Versprechen sprechen"
 CUB_autenticfoc_6_desc: "Während unter den Unionistas große Fortschritte bei der Elektrifizierung gemacht wurden, hat Grau umfassendere Reformen versprochen. Das Infrastrukturprogramm soll mit dem Ziel der vollständigen Elektrifizierung rückständiger Provinzen und einer Senkung der Energiepreise durch Modernisierung erweitert werden. Mit der Stromversorgung wurde eine weitere Zugabe hinzugefügt - Heimradios für die Mittellosen, damit sie keine Rede verpassen."
 CUB_autenticfoc_7: "Universelle Freiheit"
 CUB_autenticfoc_7_desc: "Damit die nächste Generation ein angemessenes Nationalbewusstsein entwickeln kann, muss Frauen die politische Gleichstellung mit Männern gewährt werden, das bloße Wahlrecht von 1921 reicht nicht aus. Eine Kommission sollte eingerichtet werden, um Möglichkeiten zur Verbesserung der wirtschaftlichen Stellung der Frauen zu prüfen."
 CUB_autenticfoc_8: "Auténtico Bildungskampagne"
 CUB_autenticfoc_8_desc: "Unter der Bauernschaft und der unteren Mittelschicht, die die Basis unserer Unterstützer bilden, sind viele Analphabeten. Sicherlich war es allein der Mangel an Bildung, der viele der Armen früher vom Sozialismus täuschen ließ. Für Dr. Grau, selbst Professor, gibt es keine größere Schande. Lasst uns in ein Bildungssystem investieren, das sowohl für alle zugänglich als auch moralisch aufrichtig ist."
 CUB_autenticfoc_9: "Allgemeine Gesundheitsversorgung"
 CUB_autenticfoc_9_desc: "In den kubanischen Städten sind Krankenhäuser entstanden, und während die Versicherungspläne, die viele kürzlich eingeführt haben, die Gesundheitsversorgung für einige zugänglich gemacht haben, bleibt sie für die Mehrheit ein Traum. Wir haben einen Plan entwickelt, die verschiedenen Versicherungstöchter zu einem staatlichen Organ zusammenzuführen, alle Bürger werden einen Pauschalbetrag zahlen und Lohnausfälle werden vom Staat ersetzt."
 CUB_autenticfoc_10: "Afro-Kubaner assimilieren"
 CUB_autenticfoc_10_desc: "Während liberale Kubaner auf uns herabschauen als wären wir nichts weiter als eine Bande despotischer Straßenschläger, wird uns von einem Großteil der afro-kubanischen Bevölkerung als das gesehen, was wir wirklich sind: Befreier. Rassendiskriminierung hindert unsere faire Nation daran, ein ihrer würdiges Nationalbewusstsein zu entwickeln. Lasst unsere Nation als eine aufstehen und solche Spaltungen beseitigen."
 CUB_autenticfoc_11: "Bürokratische Kompetenz"
 CUB_autenticfoc_11_desc: "Allein Verdienst muss Verwaltungsbeamte leiten. Sollte ein Bürokrat diese heilige Wahrheit verletzen, muss er hart bestraft werden."
 CUB_autenticfoc_12: "Unerschütterlicher Fortschritt"
 CUB_autenticfoc_12_desc: "Eine Nation marschiert immer vorwärts. Mit jeder neuen Herausforderung, jeder neuen Idee, die die alte Ordnung zerschlägt, müssen wir uns anpassen. Denn die Zeit ist nur der große Marsch zur unausweichlichen Erfüllung unserer Ideale. Ein Volk, das sich ähnlich des Erfolgs sicher ist, wird ein solches Schicksal besser erfüllen."

