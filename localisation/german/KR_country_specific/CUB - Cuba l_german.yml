 cubcos_research_name: "Karibische Forschung"
 cubcos_research_desc: "Für den gegenseitigen Fortschritt und zur besseren Förderung der Zerstörung der Tyrannei in der ganzen Welt haben Kuba und Costa Rica nach dem Vorbild der großen Machtblöcke der Welt ein gemeinsames Forschungsinstitut gegründet."

### Bookmark ###
 CUB_KR_gathering_storm_desc: "Nur sieben Jahre nach dem Sturz des von Amerika unterstützten Diktators Gerardo Machado steht Kuba erneut am Rande politischer Umwälzungen. Das Regime des jungen Präsidenten Rafael Trejo hat stetig die Kontrolle über die Armee verloren und die politische Autorität der Zivilregierung ist nahezu vollständig erodiert. Während Radikale von rechts und links das Land bedrohen, könnte das Militär bei der ersten sich bietenden Gelegenheit die vollständige Kontrolle übernehmen."

### Intro Screen ###
 CUB_country_intro_header: "Kuba: Eine kurze Geschichte"
 CUB_country_intro_content: "Kuba, das erst 1902 seine Unabhängigkeit erlangte, ist eine junge Nation. Während viele in den Vereinigten Staaten fast sicher scheinen, dass die Insel eines Tages ein weiterer US-Bundesstaat wird, halten die Kubaner ihre nationale Identität in Ehren. Während seiner ersten fünfundzwanzig Jahre Selbstverwaltung wurde Kuba von politischen Unruhen geplagt, die durch amerikanische Einmischung in seine inneren Angelegenheiten verursacht wurden. Am zwanzigsten September 1928 jedoch schien die kubanische Wut auf den zunehmend diktatorischen Präsidenten Gerardo Machado und seine amerikanischen Puppenspieler überzukochen. Am nächsten Morgen hatte Kuba eine neue Regierung aus Moderaten, Nationalisten und Sozialisten und neue Hoffnung für die Zukunft. Selbst als die Führung dieser flüchtigen Übergangsregierung gezwungen war, den jungen und unerfahrenen Rafael Trejo zum Präsidenten zu ernennen, blieben die Kubaner vorsichtig optimistisch. Dies sollte nicht von Dauer sein.\n\nDas neue Regime, obwohl es den Vereinigten Staaten gegenüber ablehnend eingestellt war, war gezwungen, der von Amerika unterstützten Armee Zugeständnisse zu machen, um die Macht und nominelle Autorität zu behalten, während es darum kämpfte, die Auswirkungen der Großen Depression einzudämmen. Bis 1935 stand die Koalition der Revolutionäre, die Machado gestürzt hatte, kurz vor dem Zusammenbruch, und am Wahltag kochten die Spannungen zwischen den Anhängern der Auténtic- und der Sozialistischen Partei über. In der Folge dieses berüchtigten Tages, als die Straßen Havannas rot wurden, wurden sowohl die Sozialisten als auch die Auténticos aus dem Kongress vertrieben, und die Moderaten der regierenden Unionist-Partei fanden sich dann als einzige wahre Opposition zum Einfluss der Armee wieder, während die verbliebene 'alte Garde', Unterstützer der Liberalen Partei und ihrer konservativeren Verbündeten, mehr damit beschäftigt waren, Macht zu sichern als die kubanische Demokratie zu bewahren. Neue Wahlen für den Kongress und das Präsidentenamt sind für den achtundzwanzigsten Januar 1936 angesetzt, und während dieses Datum näher rückt, scheint auch das Schicksal Kubas näher zu rücken."

 CUB_guide: "§MDemokratie wiederbelebt - Unionista / Neuvo Liberal / Republicano§! (§SSozialdemokrat§! / §lSozialliberal§! / §mWirtschaftsliberal§!)\n£white_dot Wähle bei den Wahlen im Januar 1936 eine beliebige Partei.\n£white_dot Wenn die Streiks ausbrechen, biete entweder Zugeständnisse für Frieden an oder arbeite weiter mit Díaz zusammen, je nach aktueller Regierung.\n£white_dot Unterschreibe nicht den Nationalen Schutzakt mit \"Das ist das Papier nicht wert, auf dem es geschrieben steht.\"\n£white_dot Nachdem der Fokus \"Präsidentengarde\" genommen wurde, zerschlage den Putsch.\n£white_dot Bei der folgenden Präsidentschaftswahl und allen weiteren Wahlen stärke die gewünschte Partei.\n\n§MDíaz konsolidiert die Macht§! (§gAutoritärer Demokrat§! / §PPaternalist§!)\n£white_dot Wie oben, aber nach dem Fokus \"Präsidentengarde\" wähle, dass der Präsident eingeschüchtert ist. Díaz wird eine §PPaternalistische§! Junta führen.\n£white_dot Alternativ für eine §gAutoritär Demokratische§! Díaz-Junta wie oben, aber wähle im Januar nicht die §SSozialdemokraten§! und unterschreibe den Nationalen Schutzakt.\n\n§MAutentische Übernahme§! (§gAutoritärer Demokrat§!)\n£white_dot Wähle bei den Wahlen im Januar 1936 eine beliebige Partei.\n£white_dot Wenn die Streiks ausbrechen, versuche den Streik zu unterdrücken oder beende ihn allein, je nach aktueller Regierung.\n£white_dot Lass die Streikenden die Armee zurückschlagen.\n£white_dot Später lass die Auténticos Havanna einnehmen.\n\n§MSozialistische Revolution - Revolucionarios / Trabajadores / Comunistas§! (§RRadikaler Sozialist§! / §rSyndikalist§! / §oTotalist§!)\n£white_dot Stelle die Spielregel auf eine der \"Sozialistische Revolution - ...\" Regeln um sicherzustellen, dass eine KI-USA keinen Putschversuch unternimmt.\n£white_dot Wie oben, aber nachdem die Streikenden die Armee zurückgeschlagen haben, lass die Sozialisten die Auténticos zurückschlagen.\n£white_dot Mellas Rückkehr zu erlauben wird ihm ermöglichen, die §oComunistas§! zu führen.\n£white_dot Nach dem Fokus \"Koalition und Konflikt\" rufe den Kongress ein und lass eine Fraktion die Mehrheit erlangen, indem du sie dreimal oder öfter unterstützt.\n\n§MVon Amerika unterstützter Putsch§! (§PPaternalist§!)\n£white_dot Stelle die Spielregel auf \"Von Amerika unterstützter Putsch\" um sicherzustellen, dass eine KI-USA den Putsch durchführt.\n£white_dot Bringe die Sozialisten durch den Sozialistischen Revolutionspfad an die Macht.\n£white_dot Wenn die USA den Putsch starten, lass Díaz die Kontrolle übernehmen.\n£white_dot Wenn die USA Zugeständnisse fordern, stimme zu.\n\n§MAmerikanischer Schoßhund§! (§gAutoritärer Demokrat§!)\n£white_dot Stelle die Spielregel auf \"Amerikanischer Schoßhund\" um sicherzustellen, dass eine KI-USA den Putsch durchführt und später Díaz ersetzt.\n£white_dot Bringe die Sozialisten durch den Sozialistischen Revolutionspfad an die Macht.\n£white_dot Wenn die USA Zugeständnisse fordern, wähle niemals.\n£white_dot Die USA sollten dann die sofortige Intervention wählen und Marines nach Havanna schicken, um eine freundlichere Regierung einzusetzen."

### Events ###
# Election & Strike
 cuba.1.t: "Außerordentliche Präsidentschaftswahl"
 cuba.1.d: "Mit dem Fall Machados veränderte sich die kubanische politische Landschaft dramatisch. Machados Liberale Partei, der die Mehrheit der kubanischen Präsidenten angehörte und die zweifellos die mächtigste politische Kraft im Land war, brach zusammen. Kurz vor dem gescheiterten Wahlzyklus von 1935 gingen die beiden größten Nachfolgeparteien der Liberalen Partei, die Republikanische und die Neue Liberale Partei, eine Koalition mit der sogenannten 'Demokratischen Bewegung' des konservativen Ex-Präsidenten Mario García Menocal ein. Zusammen stellt diese Koalition eine ernsthafte Herausforderung für die regierende Unionistische Partei von Rafael Trejo dar. Das von den USA unterstützte Militär, das zunehmend Einfluss auf die politische Szene des Landes gewonnen hat, unterstützt den ehemaligen Senatspräsidenten der Liberalen Partei, Clemente Vázquez Bello, als ihren Präsidentschaftskandidaten, und viele Kubaner befürchten, dass das Militär versuchen könnte, Wähler einzuschüchtern oder anderweitig außerrechtlich die Wahlergebnisse zu beeinflussen. Vázquez' Beziehung zum Militär ist an sich komplex, denn trotz der Verbindungen des Militärs zu den Vereinigten Staaten strebt es danach, völlige politische Unabhängigkeit zu bewahren, während Vázquez anscheinend damit zufrieden wäre, wenig mehr als eine amerikanische Marionette zu werden. Not macht in der Tat seltsame Bettgenossen. Außerdem, während viele die Auténticos oder Sozialisten unterstützen, wurden diese Organisationen für illegal erklärt und sind daher von der Teilnahme an der Wahl ausgeschlossen."
 cuba.1.a: "Trejo wird wiedergewählt."
 cuba.1.b: "Sieg der Koalition."
 cuba.1.c: "Vázquez, der Mann des Militärs."

 cuba.2.t: "Das neue Kabinett"
 cuba.2.d: "In einer Geste des guten Willens bot der damalige Interimspräsident Trejo nach der Studentenrevolution wichtige Kabinettsposten den Mitgliedern der Liberal Party an. Diese Praxis wurde nach der letzten Wahl fortgesetzt. Sollte diese neue Tradition aufrechterhalten werden oder sollten unsere höchsten Minister nur aus unserer eigenen Partei stammen?"
 cuba.2.a: "Einheitskabinett."
 cuba.2.b: "Gemischtes Kabinett."
 cuba.2.c: "Amerikanisch ausgewähltes Kabinett."

 cuba.3.t: "Doppelte Rezession"
 cuba.3.d: "Das kubanische Volk leidet noch immer unter der Großen Depression, die trotz der begrenzten Erfolge der Wirtschaftspolitik von Präsident Trejo nie wirklich endete. Nun hat der Zusammenbruch der deutschen Wirtschaft weltweit Auswirkungen gezeigt. Unsere Nation wurde nicht verschont, und wir treten rasch in eine Phase erneuten wirtschaftlichen Niedergangs ein. Viele Kubaner sprechen offen über die radikalen Vorschläge der Sozialisten und Auténticos und zweifeln an der Fähigkeit unserer Regierung, die Krise zu bewältigen."
 cuba.3.a: "Gott steh uns bei..."

 cuba.4.t: "Generalstreik in Havanna"
 cuba.4.d: "In dem Versuch, aus den Unruhen der erneuten wirtschaftlichen Notlage Kapital zu schlagen, ist die Sozialistische Bewegung, die nach dem Wahlblutbad im letzten Jahr offiziell verboten wurde, scheinbar stärker als je zuvor aufgetaucht, um Proteste in der Stadt Havanna zusammen mit einem Generalstreik zu organisieren. Der Streik hat die meisten wichtigen Industrien der Stadt lahmgelegt und die Zivilregierung in Panik versetzt. Während sich die sozialistische Aktivität bisher auf Havanna beschränkt hat, scheint sie sich rasch auszubreiten. Wenn der Streik und das allgemeine Chaos nicht eingedämmt werden, könnte dies die gesamte Nation erfassen. Das Militär unter General Díaz zögert zu handeln, und ohne ihre Unterstützung wird die Unterdrückung des Streiks zweifellos schwierig sein. Glücklicherweise haben einige Oppositionelle ihre Bereitschaft erklärt, den Streik im Austausch für bestimmte Zugeständnisse der Regierung zu beenden. Vorerst können wir nur abwarten und uns darauf vorbereiten, den Streik auf die eine oder andere Weise zu beenden."
 cuba.4.a: "Entsetzlich!"

 cuba.5.t: "Umgang mit dem Streik"
 cuba.5.d_1: "Wie befürchtet hat sich die Unruhe in Havanna nicht gelegt. Tatsächlich ist sie nur gewachsen und hat sogar andere große Städte im ganzen Land erfasst. Schlimmer noch, Guerillas unter dem Kommando des sozialistischen Führers Juan Blas Hernández, die lange in die bergigen Dschungel des Südens verbannt waren, haben begonnen, nahegelegene Dörfer zu überfallen. Die syndikalistische paramilitärische Organisation Joven Cuba ist ebenfalls wieder aufgetaucht und hat eine Gewaltkampagne gegen Regierungsgebäude und Arbeiter begonnen. Während die der Zivilregierung loyalen Militäreinheiten bei der Eindämmung des Chaos entscheidend waren, weigern sich Díaz und die Mehrheit der Armee noch immer zu handeln. Während wir versuchen können, den Streik mit den verfügbaren Einheiten zu unterdrücken, wird dies wahrscheinlich unzureichend sein und nur dazu dienen, die Opposition zu stärken. Was soll getan werden?"
 cuba.5.d_2: "Wie befürchtet hat sich die Unruhe in Havanna nicht gelegt. Tatsächlich ist sie nur gewachsen und hat sogar andere große Städte im ganzen Land erfasst. Schlimmer noch, Guerillas unter dem Kommando des sozialistischen Führers Juan Blas Hernández, die lange in die bergigen Dschungel des Südens verbannt waren, haben begonnen, nahegelegene Dörfer zu überfallen. Die syndikalistische paramilitärische Organisation Joven Cuba ist ebenfalls wieder aufgetaucht und hat eine Gewaltkampagne gegen Regierungsgebäude und Arbeiter begonnen. Während Präsident Vázquez erfolgreich an seine und Díaz' gemeinsame Gönner in Washington appelliert hat, um den General zur Unterdrückung des Streiks zu zwingen, halten die Unruhen an, und es ist offensichtlich, dass Díaz sich weiterhin weigert, die Mehrheit seiner Streitkräfte einzusetzen. Was soll getan werden?"
 cuba.5.a: "Öffentlich Zugeständnisse für Frieden anbieten."
 cuba.5.b: "Versuchen, den Streik zu unterdrücken."
 cuba.5.c: "Weiter mit Díaz zusammenarbeiten."
 cuba.5.d: "Zur Hölle mit Díaz, wir beenden das allein"

 cuba.6.t: "Nationales Schutzgesetz"
 cuba.6.d_1: "Nach dem Streik hat der Kongress mit knapper Mehrheit ein Gesetz verabschiedet, das viele Bürgerrechte aussetzt und die Exekutive ermächtigt, Opposition mit allen notwendigen Mitteln zu unterdrücken. Ohne präsidiale Unterschrift wird das Gesetz sicherlich nicht die erforderliche legislative Unterstützung erhalten, um in Kraft zu treten. Präsident Vázquez hat seine uneingeschränkte Unterstützung für das Gesetz zum Ausdruck gebracht und wird es zweifellos unterzeichnen."
 cuba.6.d_2: "Nach dem Streik hat der Kongress mit knapper Mehrheit ein Gesetz verabschiedet, das viele Bürgerrechte aussetzt und die Exekutive ermächtigt, Opposition mit allen notwendigen Mitteln zu unterdrücken. Ohne präsidiale Unterschrift wird das Gesetz sicherlich nicht die erforderliche legislative Unterstützung erhalten, um in Kraft zu treten. Präsident Céspedes hat seine Absicht nicht offiziell bekundet. Es wird vermutet, dass er das Gesetz zwar persönlich unterstützt, aber die möglichen Folgen fürchtet, wenn er seine früheren Versprechen an die Streikführer bricht."
 cuba.6.d_3: "Infolge des Streiks hat der Kongress mit knapper Mehrheit ein Gesetz verabschiedet, das viele bürgerliche Freiheiten aussetzt und die Exekutive ermächtigt, Opposition mit allen notwendigen Mitteln zu unterdrücken. Ohne die Unterschrift des Präsidenten wird das Gesetz sicherlich nicht die erforderliche legislative Unterstützung erhalten, um in Kraft zu treten. Präsident Trejo hat offen seinen Abscheu über die bloße Existenz des Gesetzes zum Ausdruck gebracht und wird ihm seine Unterschrift sicher nicht geben. Er bekräftigte sein Engagement, seine Versprechen gegenüber den Streikführern einzuhalten. Vielleicht hätte das Gesetz eine Chance auf Inkrafttreten gehabt, wenn die Präsidentschaftswahl anders ausgegangen wäre."
 cuba.6.a: "Das ist nicht mal das Papier wert, auf dem es geschrieben steht!"
 cuba.6.b: "Unterschreiben."

 cuba.7.t: "Chaos"
 cuba.7.d: "Unsere Bemühungen, den Streik zu stoppen, scheiterten; das Chaos erfasste Havanna und breitete sich schnell im ganzen Land aus. Als die Zivilregierung aus der Hauptstadt floh und ihre Autorität völlig erodierte, ergriff General Díaz seine Chance. Alle Straßen nach und aus Havanna wurden von Armeeeinheiten blockiert und mehrere wichtige Regierungsgebäude kamen unter militärische Kontrolle. Nun hat sich vor dem Präsidentenpalast, wo auch die letzte Revolution ihren Höhepunkt fand, eine große Konfrontation zwischen bewaffneten, in einer improvisierten Milizstruktur organisierten Demonstranten und Díaz' Armee entwickelt. Der Sieger wird, so scheint es, alles bekommen."
 cuba.7.a: "Die Armee zerstreut die Streikenden."
 cuba.7.b: "Die Streikenden schlagen die Armee zurück."

 cuba.8.t: "Authentische Paramilitärs"
 cuba.8.d: "Während der Generalstreik erfolgreich die Regierung stürzte und die Armee zerschlug, verhinderten seine internen Spaltungen zwischen Gemäßigten und Radikalen, und sogar zwischen verschiedenen sozialistischen Fraktionen, die Bildung einer neuen Regierung. Die Auténticos, die sich während der Unruhen zurückgehalten hatten, sahen ihre Chance und traten erneut in Erscheinung. Ihre Paramilitärs, die seit ihrer Kriminalisierung nur noch an Stärke und Disziplin gewonnen haben, haben bereits mehrere wichtige Städte und Ortschaften eingenommen. Sie bereiten sich nun darauf vor, die vollständige Kontrolle über Havanna zu übernehmen und ein für alle Mal mit ihren bitteren Rivalen und ehemaligen Verbündeten, den Sozialisten, abzurechnen. Wenn die Gräueltaten, die sie in den von den Auténticos kontrollierten Gebieten bereits an vermeintlichen Sozialisten verübt haben, ein Anzeichen sind, werden Havannas Straßen erneut rot sein."
 cuba.8.a: "Die Sozialisten schlagen die Auténticos zurück."
 cuba.8.b: "Die Auténticos erobern Havanna."

### Socialist Chain
 cuba.9.t: "Die Kubanische Revolution"
 cuba.9.d: "Endlich, nach der Überwindung der Auténtico-Bedrohung, wurde eine neue sozialistische Regierung gebildet. Während die alte Verfassung derzeit noch in Kraft ist und keine wesentlichen strukturellen Reformen verabschiedet wurden, haben die Sozialisten die vollständige Kontrolle über den Staat übernommen. Antonio Guiteras von der dominanten syndikalistischen Fraktion innerhalb der sich schnell auflösenden Dachpartei, der 'Sozialistischen Bewegung', wurde zum Übergangspräsidenten ernannt, während Form und Struktur des Regimes gefestigt werden. Bereits jetzt haben revolutionäre Gruppen, die dem neuen Regime treu sind, mehrere amerikanische Plantagen gestürmt und unsägliche Dinge mit allen dort gefundenen Amerikanern angestellt. Auch wurden die Milizen, die für den Erfolg der Revolution entscheidend waren, in die neue Kubanische Revolutionsarmee eingegliedert."
 cuba.9.a: "Sprengt die Ketten."

 cuba.10.t: "Sozialistischer Machtkampf"
 cuba.10.d: "Einst in Opposition vereint, konnten die verschiedenen Fraktionen innerhalb der regierenden Koalition 'Sozialistische Bewegung' nicht zusammenarbeiten, und die resultierende Blockade hat Reformen verhindert. Die Revolution scheint auf Eis gelegt, während sich ihre größten Vertreter streiten. Präsident Guiteras hat unermüdlich daran gearbeitet, die verschiedenen Streitigkeiten im Kern der Blockade zu lösen, und in einem letzten Versuch, die Revolution zu bewahren, hat Guiteras vorgeschlagen, die bestehende Regierungsstruktur vollständig zu verwerfen und einen Allsozialistischen Kongress abzuhalten, um diese Fragen endgültig zu klären. Hinter dieser Fassade des Wohlwollens fürchtet der Präsident jedoch das Schlimmste und hat begonnen, still und leise eine improvisierte Truppe seiner loyalsten Unterstützer zu versammeln. Sollten die anderen Fraktionen seinen Vorschlag nicht annehmen, wird er die Legislative besetzen."
 cuba.10.a: "Der Kongress wird einberufen."
 cuba.10.b: "Der Kongress wird abgelehnt."

 cuba.11.t: "Agrarische Ausrichtung"
 cuba.11.d_1: "Während Genosse Mellas langer Exilzeit in Mexiko ließ er die Welt nicht einfach an sich vorüberziehen. Er wusste, dass der Tag wieder kommen würde, an dem Kuba ihn rufen würde. Er verbrachte einen Großteil seines Exils damit, sich in Mexikos eigenen Vorstoß in Richtung Sozialismus zu vertiefen. Während dieser Zeit wurde seine bereits untypische Hingabe an die weitgehend moribunden Ideale der gescheiterten Revolution in Russland und die eindeutige Ablehnung des Syndikalismus durch den Erfolg des mexikanischen Agrarismus gemäßigt. Er entwickelte daraufhin eine völlig neue Strömung des Sozialismus, die auf die Realitäten einer Agrarnation wie Kuba zugeschnitten ist. Der 'Transformationismus', wie er ihn nennt, befürwortet die vollständige und endlose Mobilisierung der ländlichen Arbeiter als einzigen Weg zu einer utopischen Gesellschaft. Die sozialistische Demokratie, die Mella vor einem Jahrzehnt als Student verfocht, bezeichnet er jetzt als Farce, als bloße Ablenkung vom ultimativen Ziel einer so vollständigen gesellschaftlichen Transformation, dass wahre Demokratie erreicht werden kann. Endlich, jetzt als Präsident, können Mellas Ideen in die Praxis umgesetzt werden."
 cuba.11.d_2: "Während Genosse Mellas langem Exil in Mexiko ließ er die Welt nicht einfach an sich vorüberziehen. Er wusste, dass der Tag kommen würde, an dem Kuba ihn wieder rufen würde. Einen Großteil seines Exils verbrachte er damit, sich in Mexikos eigenen Vorstoß ins Licht des Sozialismus zu vertiefen. Dort wurde seine bereits untypische Hingabe an die weitgehend moribunden Ideale der gescheiterten Revolution in der Russischen Nation und seine eindeutige Ablehnung des Syndikalismus durch den Erfolg des mexikanischen Agrarismus gemäßigt. Er entwickelte daraufhin eine völlig neue Form des Sozialismus, die auf die Realitäten einer Agrarnation wie Kuba zugeschnitten war. Der 'Transformationismus', wie er ihn nennt, befürwortet die vollständige und endlose Mobilisierung der Landarbeiter als einzigen Weg zur Erreichung einer utopischen Gesellschaft. Die sozialistische Demokratie, die Mella vor einem Jahrzehnt als Student verfocht, bezeichnet er jetzt als Farce, als bloße Ablenkung vom ultimativen Ziel einer so vollständigen gesellschaftlichen Transformation, dass wahre Demokratie erreicht werden kann. Im Rahmen unserer Vereinbarung mit dem jetzigen Sekretär Mella sind viele seiner Ideen zu integralen Bestandteilen unserer Regierungsstruktur geworden und können nun vollständig umgesetzt werden."
 cuba.11.d_3: "Als jemand, der den Komfort seiner familiären Stellung zugunsten der von ländlicher Armut Betroffenen aufgab, versteht kaum jemand die Notwendigkeit ländlicher Entwicklung so gut wie Genosse Blas. Mit Genosse Blas an der Spitze unserer Regierung sollte unser Hauptaugenmerk auf der Stärkung der ländlichen Bauernschaft und der Entwicklung der vielen kleinen Dörfer liegen, die das Land prägen, sowie auf der Demokratisierung der nun staatlich kontrollierten Plantagen, die das Rückgrat der ländlichen Wirtschaft bilden. Dafür ist es notwendig, dass die Menschen das Land besitzen, das sie bearbeiten, während sie weiterhin den staatlichen Produktionsrichtlinien verpflichtet bleiben. Daher werden diese neu geschaffenen Parzellen geografisch gruppiert, wobei jede Region aus ihrer Mitte Vertreter wählt, die als Verbindungsglied zwischen ihr und unserer Regierung fungieren."
 cuba.11.a: "Eine mutige neue Richtung."
 cuba.11.b: "Nichts kann die Revolution aufhalten."

 cuba.12.t: "Industrielle Ausrichtung"
 cuba.12.d_1: "Genosse Peña strebt als neuer Präsident und Generalsekretär der Sozialistischen Partei dasselbe an wie schon als aufstrebender junger Arbeiteraktivist: den bedingungslosen Kampf für die Emanzipation der einfachen Arbeiter, koste es, was es wolle. Um dies zu erreichen, hat Peña einen Plan entwickelt und nun mit dessen Umsetzung begonnen, um unsere Nation zur schnellen Industrialisierung zu bewegen."
 cuba.12.d_2: "Genosse Guiteras kann nun, da seine Position gesichert ist, endlich seine Reformen umsetzen. Einst ein Schüler Mellas, hat Guiteras zunehmend syndikalistische Ideen in seine eigene Plattform aufgenommen. Eine ideale Gesellschaft, sagt er, muss demokratisch sein und dennoch stets bereit, alles Notwendige zu tun, um Übergriffe gegen sie abzuwehren. Als kleine Nation kann Kuba dieses Ideal nur durch effiziente industrielle Entwicklung und das Streben nach Produktivität erreichen."
 cuba.12.d_3: "Kompromiss bestimmt den Tag, und während der Kongress einer Wirtschaftsplattform ähnlich der von Genosse Guiteras befürworteten zugestimmt hat, wurden Zugeständnisse sowohl an die Comunistas als auch an die Revolucionarios gemacht. Der kubanische Sozialismus muss in seinem Kern die wirtschaftliche Demokratisierung fördern, ohne das soziale Bewusstsein des Volkes oder die Produktivität der Gesellschaft zu gefährden."
 cuba.12.a: "Ein neuer Morgen für Kuba."
 cuba.12.b: "¡Viva Cuba Libre!"

 cuba.13.t: "Rückkehr von Julio Mella"
 cuba.13.d: "Der sozialistische Studentenführer und Mentor von Präsident Guiteras, Julio Mella McPartland, wurde vom Machado-Regime ins mexikanische Exil gezwungen und von der nachfolgenden Trejo-Regierung an der Rückkehr gehindert - ein anfänglicher Streitpunkt zwischen Trejo und seinen damaligen sozialistischen Verbündeten. Mit der Revolution hat Mella um die Erlaubnis zur Rückkehr nach Kuba sowie um Asyl für seine italienische Ehefrau gebeten, die zunehmend in Konflikt mit der mexikanischen Regierung geraten ist. Genosse Junco, der mit Mella ins Exil ging, bevor er Ende 1928 zurückkehrte, setzt sich nachdrücklich für ihn ein."
 cuba.13.a: "Seine Rückkehr erlauben."
 cuba.13.b: "Sein Gesuch ablehnen."

 cuba.14.t: "Sozialistische Revolution in Kuba"
 cuba.14.d: "Heute erreichten uns schlimme Nachrichten aus Kuba. Nach Wochen der Instabilität und trotz umfangreicher Ausrüstung und Ausbildung des kubanischen Militärs haben sozialistische Agitatoren die kubanische Regierung gestürzt. Schlimmer noch, viele amerikanische Plantagen und Unternehmen wurden von sozialistischen Randalierern übernommen. Das Personal und die Marines in unserer Botschaft in Havanna bereiten sich bereits auf eine mögliche Evakuierung vor. Etwas... irgendetwas muss getan werden, um diesem Wahnsinn Einhalt zu gebieten."
 cuba.14.a: "Intervention vorbereiten."
 cuba.14.b: "Diplomatisch bleiben."

 cuba.15.t: "Wiedererrichtung der Kontrolle über Kuba"
 cuba.15.d: "Wir können nicht untätig zusehen, wie amerikanisches Blut auf fremdem Boden vergossen wird und die Freiheit erlischt. Ein Embargo gegen kubanische Waren wurde bereits verhängt, und offensichtlich müssen wir das neue kubanische Regime direkt untergraben, aber wie?"
 cuba.15.a: "Gewähre heimliche Unterstützung für Dissidenten."
 cuba.15.b: "Organisiere sofort einen Putsch."

 cuba.16.t: "Vereinigte Staaten unterstützen Dissidenten"
 cuba.16.d: "Nach der routinemäßigen Verhaftung eines gewalttätigen Dissidenten wurde eine äußerst beunruhigende Entdeckung gemacht. Während des Verhörs enthüllte der Mann, dass er Waffen und Munition von einem kleinen Boot aus den Vereinigten Staaten erhalten hatte. Aufgrund einer Zunahme der Gewalt wurde schnell deutlich, dass dies kein Einzelfall ist."
 cuba.16.a: "Verflucht seien die Amerikaner."

 cuba.17.t: "Gerüchte über einen Putsch"
 cuba.17.d: "Die Straßen Havannas sind ruhig... zu ruhig. Wo gestern noch Dutzende Reaktionäre bei der Planung unseres Untergangs ertappt wurden und weitere bei dem Versuch gestoppt wurden, solch törichte Fantasien auszuführen, herrscht jetzt nur noch eine unheimliche Stille und eine Atmosphäre, die so spannungsgeladen ist, dass man die grausamen Finger der Reaktion sie fast körperlich spannen spüren kann. Gerüchte über amerikanische Aktivitäten und einen bevorstehenden Putsch häufen sich. Auch wenn diese Gerüchte nicht bestätigt werden können, passiert sicherlich etwas? Oder? Unabhängig davon müssen wir uns auf das Kommende vorbereiten."
 cuba.17.a: "Bereite dich auf das Schlimmste vor."

 cuba.18.t: "Amerikanisch unterstützter Putsch"
 cuba.18.d: "Nach Tagen erhöhter Sicherheit in und um Havanna und erhöhter militärischer Alarmbereitschaft hat sich der befürchtete Putschversuch verwirklicht. In den frühen Morgenstunden erhoben sich kleine Gruppen gut bewaffneter Reaktionäre in jeder größeren Stadt. Nach mehreren Stunden des Kampfes schien der Versuch zum Scheitern verurteilt, aber gerade als unser Erfolg nahezu sicher schien, erreichte die Hauptstadt schreckliche Nachricht: wie aus dem Nichts war eine Streitmacht von mehreren tausend Mann unter der Führung von niemand anderem als General Díaz, der nach dem Erfolg der Revolution scheinbar verschwunden war, bei dem Dorf Trinidad gelandet und hatte die Kontrolle über das Gebiet übernommen. Da die Armee mit der Unterdrückung des Aufstands beschäftigt ist, erwies sich eine effektive Verteidigung bisher als schwierig, und Díaz hat die Kontrolle über große Teile Zentralkubas übernommen und unsere Streitkräfte in zwei Teile gespalten. Jetzt marschiert seine Armee in Richtung Havanna. Offenbar hat er auch erhebliche Unterstützung in Form von schlecht getarnten amerikanischen Flugzeugen und ist sicherlich selbst von den Vereinigten Staaten aus in See gestochen. Die nächsten Stunden werden über das Schicksal unserer Nation entscheiden."
 cuba.18.a: "Díaz' Armee ist geschlagen."
 cuba.18.b: "Díaz übernimmt die Kontrolle."

 cuba.19.t: "Reaktion auf den Putsch"
 cuba.19.d: "Als der reaktionäre Pöbel durch das Land fegte und scheinbar mit jedem Schritt den großen Marsch des Fortschritts zurückdrängte, geschah ein Wunder in unserer Nation. Von den Außenbezirken Pinar Del Rios, nach Tagen schwerer Kämpfe gegen den reaktionären Aufstand, eilten viele bewaffnete Patrioten zur Verteidigung Havannas. Die folgende Schlacht südlich der Stadt war die blutigste auf unserem Boden seit dem Unabhängigkeitskrieg, aber trotz der Widrigkeiten gingen unsere Männer siegreich hervor und töteten dabei General Díaz. [Root.GetLeader] hielt eine mitreißende Rede vom Balkon des Präsidentenpalasts, in der er die Vereinigten Staaten für ihre Rolle beim Putschversuch verurteilte und den vollständigen Sieg über den amerikanischen Imperialismus verkündete. Aufgrund der umfassenden Natur des Putschversuchs ist zudem die Stärke des reaktionären Widerstands in unserer Nation erheblich geschwächt."
 cuba.19.a: "Ein großer Sieg!"

 cuba.20.t: "Kubanischer Putsch scheitert"
 cuba.20.d: "Unser Putschversuch in Kuba ist gescheitert und damit ist unser Einfluss dort weiter gesunken. Zukünftige Bemühungen, ihr barbarisches Regime zu stürzen, werden sich sicherlich als erfolgreicher erweisen, aber noch bietet sich keine solche Gelegenheit."
 cuba.20.a: "Entsetzlich!"

 cuba.21.t: "Kubanischer Putsch erfolgreich"
 cuba.21.d: "Unser Putsch in Kuba war erfolgreich und eine neue Regierung unter General Martin Díaz wurde eingesetzt. Díaz hat jedoch trotz unseres Wohlwollens ihm gegenüber die Rückgabe von Land verweigert, das amerikanischen Bürgern und Unternehmen gehört und von den Sozialisten unrechtmäßig beschlagnahmt wurde. Während dies offensichtlich ein Verrat ist, wäre es vielleicht am besten, die Angelegenheit fallen zu lassen und stattdessen die von Kuba angebotene finanzielle Entschädigung zu akzeptieren. Mit Díaz am Steuer wird Kuba sicherlich stabil und für unsere diplomatischen Bemühungen empfänglich sein. Was soll getan werden?"
 cuba.21.a: "Diplomatische Beziehungen wiederherstellen."
 cuba.21.b: "Ihn unter Druck setzen, es zu akzeptieren."

 cuba.22.t: "Marines in Havanna"
 cuba.22.d: "Unser Wagnis in Kuba war erfolgreich. Ein kleines Kontingent Marines hat mit Unterstützung der Kubanischen Progressiven Partei die Kontrolle über Havanna übernommen und eine neue Regierung eingesetzt. General Díaz und seine Anhänger wurden verhaftet und warten auf die Entscheidung des neuen kubanischen Präsidenten, Clemente Vázquez Bello."
 cuba.22.a: "Erfolg!"

 cuba.23.t: "USA fordern Zugeständnisse"
 cuba.23.d: "Unter sozialistischer Herrschaft wurden viele der großen amerikanischen Plantagen und Güter vom Staat beschlagnahmt. Präsident Díaz, der den Wert dieser Besitztümer erkannte, weigerte sich, diese Vermögenswerte zurückzugeben und bot stattdessen finanzielle Entschädigung an. Während man zunächst dachte, die Vereinigten Staaten würden eine solche Handlung als geringfügig betrachten, haben sie aggressiv reagiert und drohen praktisch damit, in Kuba einzumarschieren, um ihre Kontrolle über die Plantagen wiederherzustellen. Sollten wir ihrer Forderung nachgeben?"
 cuba.23.a: "Wir haben keine Wahl."
 cuba.23.b: "Niemals."

 cuba.24.t: "Kuba akzeptiert"
 cuba.24.d: "Kuba hat unsere Forderung nach Kontrolle über das von der ehemaligen sozialistischen Regierung beschlagnahmte Eigentum akzeptiert. Die Spannungen haben sich schnell aufgelöst und das Embargo wurde aufgehoben."
 cuba.24.a: "Ausgezeichnet!"

 cuba.25.t: "Kuba lehnt ab"
 cuba.25.d: "Kuba hat unsere Forderung nach Kontrolle über das von der ehemaligen sozialistischen Regierung beschlagnahmte Eigentum abgelehnt. Das Außenministerium wurde eilig beauftragt, eine Lösung für das Problem zu finden, und die überwiegende Empfehlung ist, sich einfach mit dem neuen kubanischen Regime zu arrangieren und sich auf die Entwicklung unserer Beziehungen zu konzentrieren. Einige behaupten jedoch auch, dass wir den Kubanern mit direkter Intervention drohen oder vielleicht sogar sofort in das Land eingreifen sollten. Welche Option ist vorzuziehen?"
 cuba.25.a: "Nachgeben."
 cuba.25.b: "Ihnen drohen."
 cuba.25.c: "Jetzt eingreifen."

 cuba.26.t: "USA geben nach"
 cuba.26.d: "Die Vereinigten Staaten haben ihren Versuch aufgegeben, uns zur Unterwerfung zu zwingen. Die diplomatischen und wirtschaftlichen Beziehungen zwischen unseren beiden Nationen, die nach der Sozialistischen Revolution abgebrochen wurden, sind wiederhergestellt."
 cuba.26.a: "David hat Goliath erschlagen."

 cuba.27.t: "USA Droht mit Intervention"
 cuba.27.d: "Als Reaktion auf unsere anhaltende Weigerung, die ehemals amerikanischen Plantagen zurückzugeben, haben die Vereinigten Staaten offen damit gedroht, unsere Regierung zu stürzen. Wir werden mit Sicherheit nicht in der Lage sein, uns gegen eine solche Aktion angemessen zu verteidigen. Ist die Zeit gekommen, sich zu beugen?"
 cuba.27.a: "Wir können ihnen nicht länger trotzen."
 cuba.27.b: "Wir werden niemals nachgeben!"

 cuba.28.t: "Kuba Bleibt Trotzig"
 cuba.28.d: "Trotz unserer Drohungen widersetzt sich Kuba weiterhin. Während ein Nachgeben jetzt eine Blamage wäre, birgt die andere Option, die Marines einzusetzen und Havanna einzunehmen, große Risiken."
 cuba.28.a: "Das Risiko ist zu groß."
 cuba.28.b: "Schickt die Marines."

 cuba.29.t: "Amerikanische Marines in Havanna"
 cuba.29.d: "Wie befürchtet, haben die Amerikaner ihre Drohungen wahr gemacht. In den frühen Morgenstunden tauchten mehrere hundert amerikanische Marines wie aus dem Nichts überall in Havanna auf und übernahmen die Kontrolle über den Großteil der Stadt, wobei sie General Díaz und andere militärische Führer unter Arrest stellten. Die amerikanische Marionette, Clemente Vázquez Bello, wurde als Präsident eingesetzt und die Legislative mit seinen Unterstützern besetzt."
 cuba.29.a: "Ein neuer Oberherr."

 cuba.30.t: "Beginn des Revolutionären Kongresses"
 cuba.30.d: "Der vorgeschlagene Allsozialistische Revolutionäre Kongress wurde von allen Fraktionen akzeptiert. Heute haben sich Delegierte jeder Fraktion und Vertreter mehrerer für den Erfolg der Revolution wichtiger Gewerkschaften und Organisationen im Kapitolgebäude versammelt, um einen Rahmen für eine neue Regierung zu entwickeln und eine Verfassung zu entwerfen. Während die meisten vorgeschlagenen Resolutionen fast einstimmig angenommen wurden, insbesondere eine neue Einkammer-Legislativstruktur und die Bestätigung der Illegalität nicht-sozialistischer Parteien, war eine besondere Quelle des Konflikts: die Macht und Struktur der Exekutive. Trabajadores-Delegierte schlugen vor, dass die Exekutive weitgehend wie bisher bleiben sollte - direkt gewählt, unabhängig und sowohl Regierungs- als auch Staatschef sowie Leiter des Parteiapparats. Comunista-Delegierte argumentierten dagegen, dass die Exekutive von der Partei ernannt werden müsse, um die Entwicklung des Sozialismus angesichts reaktionärer Infiltration der Legislative zu gewährleisten. Revolucionario-Delegierte, empört über beide Vorschläge, brachten stattdessen vor, dass der Regierungschef und die Partei von Mitgliedern der gewählten Legislative gewählt und ihr gegenüber rechenschaftspflichtig sein sollten. Außerdem sollte die Präsidentschaft gemeinsam von mehreren volksgewählten Räten ausgeübt werden, nominell angeführt vom Leiter der Legislative."
