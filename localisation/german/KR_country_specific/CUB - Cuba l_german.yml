### Parties ###
 CUB_totalist_party: "Socialista"
 CUB_totalist_party_long: "Movimiento Socialistas - Comunista\n§gDie kubanische sozialistische Bewegung ist keine politische Partei, sondern vielmehr eine Sammlung verbündeter Reformbewegungen, die sich zu einer gemeinsamen sozialistischen Plattform bekennen. Während Sozialisten nach der Studentenrevolution eine Zeit lang offen agierten und sogar Sitze im kubanischen Kongress gewannen, zwangen die Ereignisse von 1935 die Bewegung vollständig in den Untergrund.\n\nWährend die französische und britische Revolution sozialistische Gruppen weltweit dazu veranlasste, eine staatssyndikalistische Ausrichtung anzunehmen, einschließlich vieler in Kuba, führte die Ablehnung des Syndikalismus durch Julio Mella McPartland auf dem Höhepunkt seiner Popularität und seines Einflusses unter den kubanischen Sozialisten dazu, dass der orthodoxe Marxismus unter der kubanischen Linken weiterhin prominent blieb. Die Fraktion der vereinigten Sozialistischen Bewegung, die den Syndikalismus rundweg ablehnt, wird daher oft als der 'kommunistische' Flügel der Bewegung bezeichnet.§!\n"
 CUB_syndicalist_party: "Socialista"
 CUB_syndicalist_party_long: "Movimiento Socialistas - Trabajadores\n§gDie kubanische sozialistische Bewegung ist keine politische Partei, sondern vielmehr eine Sammlung verbündeter Reformbewegungen, die sich zu einer gemeinsamen sozialistischen Plattform bekennen. Während Sozialisten nach der Studentenrevolution eine Zeit lang offen agierten und sogar Sitze im kubanischen Kongress gewannen, zwangen die Ereignisse von 1935 die Bewegung vollständig in den Untergrund.\n\nDie mit Antonio Guiteras Holmes und der Organisation 'Junges Kuba' verbundene Fraktion hat den Begriff 'Arbeiterschaft' übernommen, um eine Verbindung zum französischen Syndikalismus herzustellen.§!\n"
 CUB_radical_socialist_party: "Socialista"
 CUB_radical_socialist_party_long: "Movimiento Socialistas - Revolucionario\n§gDie kubanische sozialistische Bewegung ist keine politische Partei, sondern vielmehr eine Sammlung verbündeter Reformbewegungen, die sich zu einer gemeinsamen sozialistischen Plattform bekennen. Während Sozialisten nach der Studentenrevolution eine Zeit lang offen agierten und sogar Sitze im kubanischen Kongress gewannen, zwangen die Ereignisse von 1935 die Bewegung vollständig in den Untergrund.\n\nWährend die Sozialistische Bewegung die Notwendigkeit einer sozialen und politischen Revolution bekräftigt, ist die Fraktion um Oberst Juan Blas Hernandez y Martinez aufgrund des populären Images von Oberst Hernandez als Revolutionär als 'revolutionäre' Fraktion bekannt.§!\n"
 CUB_social_democrat_party: "Unionista"
 CUB_social_democrat_party_long: "Partido Unionista\n§gDie Unionistische Partei wurde nach der Studentenrevolution von ehemaligen studentischen Anführern und ihren ideologischen Weggefährten innerhalb der kubanischen politischen Klasse gegründet. Ursprünglich als 'Kubanische Volkspartei' bezeichnet, liegen die Ursprünge der Partei in dem Streben nach Autonomie für die Universität von Havanna bei der Präsidentschaftswahl von 1924, die mit einer wachsenden politischen Aktivität unter den Studenten der Universität von Havanna gegen das Regime von Gerardo Machado einherging.\n\nIm Geiste dieser ideologisch vielfältigen Studentenbewegung präsentiert sich die Partei als eine 'breite' Organisation, die die Interessen des 'vergessenen' Kubaners vertritt. Sie wurde 1934 in 'Unionistische Partei' umbenannt, um sich vom angeblichen Faktionalismus ihrer Wahlgegner abzugrenzen.§!\n"
 CUB_social_liberal_party: "Nuevo Liberal"
 CUB_social_liberal_party_long: "Partido Nuevo Liberal\n§gDie Neue Liberale Partei ist eine der drei großen kubanischen politischen Parteien, die aus der Asche der Liberalen Partei entstanden sind. Die Vorgängerorganisationen der Neuen Liberalen Partei entstanden aus der Opposition der städtischen Mittel- und Oberschicht gegen das Machado-Regime. Diese Gruppen zählten mehrere Politiker und Verwalter der Liberalen Partei zu ihren Reihen, besonders aus dem linken Flügel der Partei, selbst als das Machado-Regime zunehmend autoritärer wurde.\n\nEinige, wenn auch bei weitem nicht alle, der Führungspersönlichkeiten der Neuen Liberalen Partei nahmen an der Regierung von Alfredo Zayas teil, und trotz des weniger als hervorragenden Rufs der Zayas-Präsidentschaft im kollektiven Gedächtnis hat die Partei oft eine Verbindung zum Zayas-Flügel der ursprünglichen Liberalen Partei befürwortet.§!\n"
 CUB_market_liberal_party: "Republicano"
 CUB_market_liberal_party_long: "Partido Republicano\n§gDie Republikanische Partei ist eine der drei großen kubanischen politischen Parteien, die aus der Asche der Liberalen Partei entstanden sind. Die Ursprünge der Republikanischen Partei liegen in der politischen Fraktion, die dem Vermächtnis von Kubas zweitem Präsidenten, José Miguel Gómez y Arias, auch lange nach dessen Amtszeit treu blieb.\n\nDie meisten Gründungsmitglieder der Partei gehörten während der Machado-Jahre zur gemäßigten Fraktion der Liberalen Partei und unterstützten oft studentische Demonstranten, obwohl nicht alle die Autonomie der Universität von Havanna befürworteten und nur wenige an geheimen anti-Machado politischen Organisationen teilnahmen. Während Gomez selbst in Konflikt mit den Vereinigten Staaten geriet, versöhnten sich die Miguelistas weitgehend mit dem anhaltenden amerikanischen Wirtschaftseinfluss, so sehr, dass die Republikanische Partei selbst nach der amerikanischen GOP benannt wurde, um die Gunst der Hoover-Administration zu gewinnen.§!\n"
 CUB_social_conservative_party: "Democrática"
 CUB_social_conservative_party_long: "Asociación Nacional Democrática\n§gDie Nationale Demokratische Vereinigung ist die neueste Inkarnation der Nationalen Konservativen Partei. Während die Vorgänger der NDA einst dominant waren, waren sie stark mit der ländlichen Bourgeoisie und der Plantagenbesitzerklasse verbunden. Als die Erstere verblasste, die Loyalität der Letzteren schwankte und die Städte im Verhältnis zu den Plantagengebieten an Bedeutung gewannen, veränderte sich der Charakter des Parteiensystems und der Wahlpolitik des Landes.\n\nObwohl die Nationale Demokratische Vereinigung 1936 nur noch ein Juniorpartner in der Koalition mit einigen der Nachfolger der alten Liberalen Partei ist, besitzt sie noch immer beträchtlichen Einfluss in der oft vernachlässigten ländlichen Region.§!\n"
 CUB_authoritarian_democrat_party: "Progresista"
 CUB_authoritarian_democrat_party_long: "Partido Progesista\n§gDie Progressive Partei ist eine der drei großen kubanischen politischen Parteien, die aus der Asche der Liberalen Partei entstanden sind. Die Partei wurde einige Jahre nach der Studentenrevolution von ehemaligen Machado-Verbündeten gegründet und zählt viele, wenn nicht die meisten, der noch verbliebenen prominenten Machadistas zu ihren Reihen.§!\n"
 CUB_paternal_autocrat_party: "Junta"
 CUB_paternal_autocrat_party_long: "Junta\n§gSpanisch für 'Rat', die kubanische Junta ist keine formelle politische Partei, sondern vielmehr eine Sammlung einflussreicher Militärpersonen und ihrer politischen Fraktion, die nach uneingeschränkter Machtausübung streben.§!\n"
 CUB_national_populist_party: "Legión"
 CUB_national_populist_party_long: "Legión Revolucionaria Nacional\n§gDie Nationale Revolutionäre Legion ist die bedeutendste der gewalttätigen paramilitärischen 'Grünhemden'-Organisationen, die der Authentischen Bewegung angehören.\n\nWährend die führenden Mitglieder der Legion verschiedenste politische Hintergründe haben, einschließlich einiger ehemaliger Verbündeter von Geraldo Machado, entstand die Legion selbst aus militanten Anti-Machado-Gruppen. Die politische Neuausrichtung nach Machados Fall führte dazu, dass viele dieser Gruppen sich auflösten oder zusammenschlossen - der Diktator, gegen den sie gegründet wurden, war geflohen - aber das aufkommende militärische Hybridregime erwies sich als ein ebenso verlockender und mächtiger Feind wie Machado selbst. Schließlich wurde die Legion, wie auch andere Gruppen, vollständig in die Authentische Bewegung aufgenommen und ihre Mitglieder gingen größtenteils zusammen mit der Autentico-Führung in den Untergrund.§!\n"

