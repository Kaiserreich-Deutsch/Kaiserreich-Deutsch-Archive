### Ideas ###
 CUB_partial_great_depression: "Teilweise Depressionserholung"
 CUB_partial_great_depression_desc: "Die Politik des jungen Präsidenten Rafael Trejo und der Unionist-Partei hat die Auswirkungen der großen Depression teilweise gelindert."
 CUB_double_dip: "Doppelte Rezession"
 CUB_double_dip_desc: "Nach Jahren der wirtschaftlichen Depression und einer darauffolgenden schleppenden Erholung hat der wirtschaftliche Zusammenbruch des bereits überschuldeten Deutschlands neue wirtschaftliche Härten ausgelöst."
 CUB_havana_general_strike: "Generalstreik von Havanna"
 CUB_havana_general_strike_desc: "Die durch unsere wirtschaftliche Not verursachten Unruhen waren ein Segen für Oppositionsgruppen, und viele der radikaleren unter ihnen haben diese beispiellose Gelegenheit ergriffen, um erneut mit der Agitation zu beginnen. Jetzt wurde von verschiedenen Organisationen, viele mit Verbindungen zu kriminalisierten sozialistischen Gruppen, ein Generalstreik ausgerufen. Während der Streik bisher nur in Havanna Fuß fassen konnte, könnte er schnell außer Kontrolle geraten."
 CUB_american_influence: "Durchdringender amerikanischer Einfluss"
 CUB_american_influence_desc: "Die Vereinigten Staaten sind sehr einflussreich in der kubanischen Gesellschaft und Politik, und die Amerikaner beobachten genau und verursachen manchmal direkt kubanische politische Entwicklungen. Jede wesentliche Änderung des Status quo wird wahrscheinlich eine amerikanische Reaktion hervorrufen."
 CUB_mixed_regime: "Gemischtes Regime"
 CUB_mixed_regime_desc: "Das kubanische Militär besitzt große politische Macht einschließlich garantierter Kongresssitze und ist der zivilen Regierung gegenüber nahezu vollständig ungebunden."
 CUB_strike_destroyed: "Streik aufgelöst"
 CUB_strike_destroyed_desc: "Der Generalstreik in Havanna wurde eingedämmt, bevor er die Nation lähmen konnte, unser Volk bleibt tief gespalten und die Folgen des Streiks haben unser Regime in eine prekärere Lage gebracht als je zuvor."
 CUB_complete_chaos: "Chaos"
 CUB_complete_chaos_desc: "Der Generalstreik in Havanna hat das Land erfasst und die Zivilregierung gelähmt. Sozialistische und populistische Dissidenten durchstreifen weitgehend ungehindert das Land und geraten häufig in Konflikt mit der Armee."
 CUB_npop_Greenshirts_est: "Grünhemden-Patronage"
 CUB_npop_Greenshirts_est_desc: "Ursprünglich vom Liberalen Jorge Manach Robato gegründet, um General Diaz entgegenzuwirken, wuchsen die Grünhemden schließlich über seine Kontrolle hinaus und verschmolzen mit dem paramilitärischen Flügel der Auténtic Party, der zuvor hauptsächlich aus bewaffneten ehemaligen Matrosen und Soldaten bestand, die an der Revolution von 1929 teilnahmen. Der Spitzname 'Grünhemd' wurde als Seitenhieb verliehen, um auf die Ähnlichkeiten der Gruppe mit den Schlägern zweifelhafter Regime jenseits der kubanischen Küsten hinzuweisen. Mit der verstärkten Förderung durch das Auténtic-Regime wurden die Grünhemden in die Streitkräfte integriert."
 CUB_npop_Greenshirts_edu: "Militärische Institutionen"
 CUB_npop_Greenshirts_edu_desc: "Ursprünglich vom Liberalen Jorge Manach Robato gegründet, um General Diaz entgegenzuwirken, wuchsen die Grünhemden schließlich über seine Kontrolle hinaus und verschmolzen mit dem paramilitärischen Flügel der Auténtic Party, der zuvor hauptsächlich aus bewaffneten ehemaligen Matrosen und Soldaten bestand, die an der Revolution von 1929 teilnahmen. Der Spitzname 'Grünhemd' wurde als Seitenhieb verliehen, um auf die Ähnlichkeiten der Gruppe mit den Schlägern zweifelhafter Regime jenseits der kubanischen Küsten hinzuweisen. Mit der verstärkten Förderung durch das Auténtic-Regime wurden die Grünhemden in eine Vielzahl politischer Institutionen integriert, die sowohl die Loyalität als auch die militärischen Fähigkeiten der kubanischen Bevölkerung fördern."
 CUB_mass_act_est: "Massenaktion"
 CUB_mass_act_est_desc: "Die Paramilitärs der Auténtic Party wurden der Öffentlichkeit aggressiv präsentiert und ihre Reihen haben sich vergrößert. Auch wenn sie nicht mehr das gleiche Niveau an militärischer Disziplin wie in der Vergangenheit aufrechterhalten, helfen diese Organisationen, die militärische Eignung der Allgemeinbevölkerung zu fördern und die Loyalität zum Staat zu inspirieren."
 CUB_mass_act_edu: "Militärische Institutionen"
 CUB_mass_act_edu_desc: "Die Paramilitärs der Auténtic Party wurden der Öffentlichkeit aggressiv präsentiert und ihre Reihen haben sich vergrößert, und mit weiterer staatlicher Förderung haben sie nun großen Einfluss innerhalb der zivilen Bürokratie. Auch wenn sie nicht mehr das gleiche Niveau an militärischer Disziplin wie in der Vergangenheit aufrechterhalten, helfen diese Organisationen, die militärische Eignung der Allgemeinbevölkerung zu fördern und die Loyalität zum Staat zu inspirieren."
 CUB_emergency_powersidea: "Notstandsbefugnisse"
 CUB_emergency_powersidea_desc: "Nach dem Generalstreik in Havanna wurde der Ausnahmezustand ausgerufen und der Exekutive wurden zusätzliche Befugnisse übertragen."
 CUB_air_acadidea: "Nationale Luftfahrtakademie"
 CUB_air_acadidea_desc: "Kuba hat eine neue Flugschule innerhalb der renommierten Militärakademie von Havanna gegründet."
 CUB_airinvest1: "Luftfahrtentwicklungsplan"
 CUB_airinvest1_desc: "Kuba hat einen ehrgeizigen Plan zur schnellen Erweiterung seiner Luftstreitkräfte finanziert."
 CUB_airinvest2: "Luftfahrtentwicklungsplan"
 CUB_airinvest2_desc: "Kuba hat einem bereits ehrgeizigen Plan zur schnellen Erweiterung seiner Luftstreitkräfte erhebliche Mittel zur Verfügung gestellt."
 CUB_modsyndagr: "Agrarsozialismus"
 CUB_modsyndagr_desc: "Kuba hat eine gemäßigte Form des Agrarsozialismus eingeführt, die darauf abzielt, die ländliche Bauernschaft sowohl politisch als auch wirtschaftlich zu stärken. Das Rückgrat dieses neuen Wirtschaftssystems ist die Art und Weise, wie der Staat alle Schlüsselindustrien und die größten Plantationen des Landes vollständig kontrolliert und betreibt, während alles andere Privateigentum an Land im Land an diejenigen umverteilt wird, die es bearbeiten. Diese neu geschaffenen kleinen Landparzellen werden dann geografisch zusammengefasst, wobei jede Region gemeinsam für die wirtschaftlichen Vorgaben des Staates verantwortlich ist."
 CUB_extsyndagr: "Transformationismus"
 CUB_extsyndagr_desc: "Mella hat seine ersten Reformen zur Unterstützung einer hauptsächlich agrarischen Wirtschaft, bekannt als 'Transformationismus', begonnen."
 CUB_modsyndindust: "Marktsyndikalismus"
 CUB_modsyndindust_desc: "Während die kubanische Regierung unermüdlich daran gearbeitet hat, die europäischen orthodox-syndikalistischen Wirtschaftssysteme nachzuahmen, haben die Kubaner versucht, den Wettbewerb in ihrer Wirtschaft beizubehalten. Während persönliche 'Profitmacherei' stark reguliert wird, werden Gewerkschaften, die kollektiv von ihren Mitgliedern geführt werden, ermutigt, um Mitglieder zu konkurrieren und haben die Freiheit, Preise festzulegen und die Produktion von Waren und Dienstleistungen nach eigenem Ermessen zu kontrollieren."
 CUB_extsyndindust: "Kommunale Industrialisierung"
 CUB_extsyndindust_desc: "Mit der anstehenden Revolution durchläuft Kuba einen mutigen wirtschaftlichen Übergang. Alle Ländereien der Nation, städtische wie ländliche, entwickelte wie verarmte, wurden in staatliche Kollektive umorganisiert, die jeweils direkt von der zentralen Bürokratie verwaltet werden, mit dem Ziel, die gesamte Produktivitätskapazität der Nation zur Förderung der Industrialisierung zu formen."
 CUB_extsyndagr_2: "Transformationismus"
 CUB_extsyndagr_2_desc: "Die weitere Expansion des Agrarsektors wurde abgeschlossen, und die Bevölkerung genießt den Reichtum des kubanischen Bodens."
 CUB_extsyndagr_3: "Transformationistische Dominanz"
 CUB_extsyndagr_3_desc: "Der Transformationismus hat die kubanische Wirtschaft dominiert, die schwachen syndikalistischen Industriellen haben sich zurückgezogen und das Volk skandiert 'La conquista del pan!'."
 CUB_extsyndagr_4: "Revidierter Transformationismus"
 CUB_extsyndagr_4_desc: "Der Transformationismus wurde unter der politischen Vormachtstellung der Revolucionarios verfeinert und verbessert, und in vielerlei Hinsicht wurde er gemäßigt."
 CUB_extsyndagr_comp: "Industriell-Agrarischer Kompromiss"
 CUB_extsyndagr_comp_desc: "Ohne eine richtige Industrie würde Kuba in der Zeit zurückfallen. Wir müssen mit den Syndikalisten zum Wohle unseres Staates zusammenarbeiten."
 CUB_sexism: "Frauenrechte"
 CUB_sexism_desc: "Was kann ein Mann tun, das eine entschlossene Frau nicht kann? Wir müssen uns als Brüder und Schwestern vereinen, Frauen Rollen am Arbeitsplatz und beim Militär ermöglichen. Die Söhne Kubas brauchen gute Krankenschwestern!"
 CUB_mellatranssociety: "Sozialer Transformationismus"
 CUB_mellatranssociety_desc: "Mellas Regime hat umfassende Reformen eingeführt, die Rassen- und Geschlechtergleichheit fördern und eine angemessen sozialistische Denkweise unter diesen neu befreiten Genossen verbreiten sollen."
 CUB_blastranssociety: "Sozialer Transformationismus"
 CUB_blastranssociety_desc: "Unter dem Druck von Mella erarbeitete Blas eine vergleichbare soziale Plattform. Diese Plattform hat ähnlich umfassende Reformen eingeführt, die Rassen- und Geschlechtergleichheit fördern und eine angemessen sozialistische Denkweise unter diesen neu befreiten Genossen verbreiten sollen."
 CUB_comptranssociety: "Sozialer Transformationismus"
 CUB_comptranssociety_desc: "Unter dem Druck von Mella ging Blas einen Kompromiss für eine vergleichbare soziale Plattform ein. Diese Plattform hat ähnlich umfassende Reformen eingeführt, die Rassen- und Geschlechtergleichheit fördern und eine angemessen sozialistische Denkweise unter diesen neu befreiten Genossen verbreiten sollen."
 CUB_judicial_reform: "Justizreformen"
 CUB_judicial_reform_desc: "Das rückständige, kapitalistisch-amerikanisch dominierte Gerichtssystem muss in die moderne Ära gebracht werden. Sie werden lernen, mit unserer neuen Regierung zu arbeiten."
 CUB_racism_outlawed: "Rassismus Verboten"
 CUB_racism_outlawed_desc: "Die 'farbigen' Menschen Kubas sind genauso fähig wie jeder andere Kubaner. Wir müssen eine vollständige soziale Revolution erreichen und ihnen Zugang zu Arbeitsplätzen und dem Militär ermöglichen."
 CUB_perm_rev: "Die Revolution Exportieren"
 CUB_perm_rev_desc: "Wir müssen der Realität ins Auge sehen, dass viele unserer Brüder und Schwestern in der Karibik noch versklavt sind. Es ist unsere Aufgabe, die Revolution und Befreiung der Arbeiter zu ermöglichen."
 CUB_education: "Kostenlose Bildung"
 CUB_education_desc: "Mella war schon immer ein Befürworter der sozialen Wohlfahrt und wollte das Beste für seine Nation. Durch die Öffnung der Hochschulen und die Übernahme der Bildungskosten können wir unsere Nation durch die Ausbildung der brillanten Kinder Kubas verbessern."
 CUB_modsyndindust_2: "Marktsyndikalismus"
 CUB_modsyndindust_2_desc: "Während die kubanische Regierung unermüdlich daran gearbeitet hat, europäische orthodoxe syndikalistische Wirtschaftssysteme nachzuahmen, haben die Kubaner versucht, den Wettbewerb in ihrer Wirtschaft beizubehalten. Während persönliche 'Profitmacherei' streng reguliert wird, werden Gewerkschaften, die kollektiv von ihren Mitgliedern geführt werden, ermutigt, um Mitglieder zu konkurrieren und haben die Freiheit, Preise festzulegen und die Produktion von Gütern und Dienstleistungen vollständig zu kontrollieren."
 CUB_extsyndindust_2: "Kommunale Industrialisierung"
 CUB_extsyndindust_2_desc: "Mit der Revolution zur Hand durchläuft Kuba einen kühnen wirtschaftlichen Wandel. Alle Ländereien der Nation, städtisch wie ländlich, entwickelt wie verarmt, wurden in staatseigene Kollektive umorganisiert, wobei jedes direkt von der zentralen Bürokratie verwaltet wird, mit dem Ziel, die gesamte Produktivitätskapazität der Nation zur Förderung der Industrialisierung zu formen."
 CUB_recovering: "Wirtschaftliche Erholung"
 CUB_recovering_desc: "Das Schlimmste ist überstanden und der lange Weg zur wirtschaftlichen Erholung hat begonnen."
 CUB_recovering_2: "Wirtschaftliche Erholung"
 CUB_recovering_2_desc: "$CUB_recovering_desc$ Es ist nur eine Frage der Zeit, bis die kubanische Wirtschaft wieder auf Hochtouren läuft."
 CUB_rev_society: "Revolutionäres Ethos"
 CUB_rev_society_desc: "Die Revolution hat unsere nationalen Sitten und Normen stark verändert und das Volk beginnt gerade erst, sich jenem unerreichbaren Idealbild der Menschheit anzunähern, das Marx vor so langer Zeit vorschlug."
 CUB_strikers_appeased: "Protestierende besänftigt"
 CUB_strikers_appeased_desc: "Die kubanische Regierung hat erfolgreich die radikalsten Teilnehmer des Generalstreiks von Havanna niedergeschlagen und gleichzeitig das Chaos diplomatisch entschärft, indem sie einigen Forderungen der Protestierenden zustimmte."
 CUB_skip_bomb_idea: "Tiefflugbombardierung"
 CUB_skip_bomb_idea_desc: "Kubanische Marinebomberpiloten erhalten eine umfangreiche Ausbildung in neuen Methoden des Angriffs auf feindliche Schiffe und alle Piloten verfügen nun über zumindest grundlegende Kenntnisse in effektiven, aber schwierigen Tiefflugbombardierungstechniken."
 CUB_coastal_guard: "Küstenwache"
 CUB_coastal_guard_desc: "Die kubanische Küstenwache koordiniert nun effektiv mit der Marine und kann größere Marineschiffe im Kampf unterstützen."
 CUB_ship_reform: "Verbesserte Handelsflotte"
 CUB_ship_reform_desc: "Größere kubanische Handelsschiffe haben staatliche Förderung für technologische Verbesserungen und allgemeine Nachrüstungen erhalten und sind nun in der Lage, auch in Kriegszeiten eng mit der Marine zusammenzuarbeiten. Ihre allgemeine Fähigkeit zum Warentransport hat sich dadurch ebenfalls verbessert."
 CUB_presiguard: "Präsidentengarde"
 CUB_presiguard_desc: "Kuba hat eine beträchtliche spezielle Präsidentengarde eingerichtet, um sowohl die Exekutive als auch die Funktionen der Zentralregierung im Allgemeinen zu schützen. Während die Organisation technisch direkt der präsidialen Autorität untersteht, hat der Einfluss der undisziplinierten Armee darauf bei einigen kubanischen Politikern erhebliche Besorgnis ausgelöst."
 CUB_carib_navy: "Karibische Marine"
 CUB_carib_navy_desc: "Die kubanische Marine wurde reorganisiert, um sich auf Operationen in der Karibik zu konzentrieren. Während dies ihre Fähigkeit zu weiter entfernten Einsätzen eingeschränkt hat, kämpft die kubanische Flotte nun in der Nähe der Heimat effektiver als je zuvor."
 CUB_eqindidea: "Infrastrukturelle Entwicklung"
 CUB_eqindidea_desc: "Das kubanische Auténtico-Regime hat erhebliche Mittel für eine neue bürokratische Einrichtung bereitgestellt, die sich der infrastrukturellen Entwicklung in den verarmten ländlichen Gebieten der Nation widmet."
 CUB_plantamodern: "Renovierte Plantagen"
 CUB_plantamodern_desc: "Kuba hat vielen der größten landwirtschaftlichen Betriebe des Landes staatliche Mittel gewährt, um ihre Anlagen zu renovieren und neue Maschinen anzuschaffen."
 CUB_ampleworkers: "Reichlich Arbeitskräfte"
 CUB_ampleworkers_desc: "Kubanische Agenten arbeiten in ganz Lateinamerika, um sowohl saisonale als auch dauerhafte landwirtschaftliche Arbeitskräfte zu rekrutieren und sicherzustellen, dass der Arbeitsmarkt für die vielen Plantagen des Landes auch in der hektischsten Saison stabil bleibt."
 CUB_foragrexp: "Ausländische Landwirtschaftsexpertise"
 CUB_foragrexp_desc: "Kuba hat ausländische Agrarwissenschaftler und erfahrene Geschäftsleute mit Kenntnissen der Agrarpolitik rekrutiert, um seine politischen Entscheidungen und Modernisierungsbemühungen zu beraten."
 CUB_agun: "Gegründete Landwirtschaftsuniversität"
 CUB_agun_desc: "Kuba hat eine neue staatliche Universität gegründet, die sich ausschließlich dem Studium der Agrarwissenschaft, -wirtschaft und -politik widmet."
 CUB_agrsup: "Landwirtschaftliche Zulieferindustrien"
 CUB_agrsup_desc: "Die kubanische staatliche Förderung bestimmter Nischenindustrien im Agrarsektor war ein Segen für die Wirtschaft der Nation. Dies ist nur die neueste einer Reihe wichtiger politischer Initiativen, die eine große Wiederbelebung im Agrarsektor des Landes katalysiert haben."
 CUB_forinvestidea: "Ausländische Investitionen"
 CUB_forinvestidea_desc: "Die kubanische Regierung arbeitet eng mit ausländischen Unternehmen zusammen, um Finanzierungen und Partnerschaften für ihre Urbanisierungsbemühungen zu sichern."
 CUB_forvice: "Ausländische Laster"
 CUB_forvice_desc: "Das Díaz-Regime hat seine Ausbeutung des Glücksspiels und anderer ausländischer Laster als Mittel wirtschaftlicher Aktivität verdoppelt."
 CUB_corruption_elim: "Korruption Eingedämmt"
 CUB_corruption_elim_desc: "Während dem Militärregime selbst Bestechung und Korruption vorgeworfen werden, ist es hart gegen solche Praktiken in der Bürokratie vorgegangen und fördert einen Ehrlichkeitsethos im privaten Sektor."
 CUB_industcountry: "Geist der Produktivität"
 CUB_industcountry_desc: "Zwischen staatlicher Förderung der Tugend harter Arbeit und mehreren neuen kostspieligen Industrieentwicklungsinitiativen haben sich die gesellschaftlichen Normen stark verändert. Der durchschnittliche Kubaner arbeitet jetzt länger und effizienter als je zuvor."
 CUB_finandereg: "Deregulierter Finanzsektor"
 CUB_finandereg_desc: "Die Vorschriften für Finanzunternehmen wurden umfassend überprüft und aufgehoben, in der Hoffnung, einen florierenden inländischen Finanzsektor zu fördern."
 CUB_multinafin: "Multinationaler Finanzsektor"
 CUB_multinafin_desc: "Die kubanische Regierung hat mehrere große Abkommen mit ausländischen Finanzunternehmen ausgehandelt, um deren Investitionen im Land zu fördern."
 CUB_corpslash: "Gesenkte Unternehmensbesteuerung"
 CUB_corpslash_desc: "Kuba hat frühere Steuern auf Unternehmensgewinne aufgehoben und ein neues System von Steuerabzügen für persönliche Geschäftsausgaben eingeführt."
 CUB_redsub: "Reduzierte Ineffektive Subventionen"
 CUB_redsub_desc: "Viele der von Trejo eingeführten Anreizprogramme entstanden aus damals notwendigen Kompromissen mit verschiedenen in- und ausländischen Wirtschaftsinteressen und waren sowohl völlig ineffektiv als auch der Monopolbildung förderlich. Diese Programme wurden abgeschafft und stattdessen leichte Steuererleichterungen für bestimmte Aspekte des aufstrebenden Finanzsektors eingeführt."
 CUB_freesocidea: "Freie Gesellschaft"
 CUB_freesocidea_desc: "Kuba ist zu einem Vorbild wirtschaftlicher Freiheit geworden, mit minimalen Einschränkungen für freies Unternehmertum und vernachlässigbaren Markteintrittsbarrieren in fast allen Wirtschaftssektoren. Infolgedessen erlebt die kubanische Wirtschaft einen nie dagewesenen Aufschwung."
 CUB_pubworkidea: "Öffentliche Arbeiten"
 CUB_pubworkidea_desc: "Die kubanische Regierung hat dauerhafte öffentliche Arbeitsprogramme eingeführt, um die Infrastrukturentwicklung zu fördern und die Arbeitslosigkeit auch in Zeiten des Wohlstands zu reduzieren."
 CUB_privpubidea: "Öffentlich-Private Partnerschaften"
 CUB_privpubidea_desc: "Kuba hat ein System für die Verwaltung gemeinsamer öffentlich-privater Geschäftsvorhaben entwickelt, um den maximalen Nutzen für die Bevölkerung sicherzustellen, ohne dabei das private Gewinnstreben zu beeinträchtigen."
 CUB_goodsubidea: "Gezielte Subventionen"
 CUB_goodsubidea_desc: "Kuba hat seine verschiedenen Wirtschaftsförderprogramme umfassend bewertet und neu aufgeteilt, mit durchschlagendem Erfolg."
 CUB_intermedidea: "Zwischenindustrien"
 CUB_intermedidea_desc: "Die kubanische Regierung hat Maßnahmen ergriffen, um die Entwicklung von Industrien zur Herstellung von Halbfertigwaren zu fördern, insbesondere von Produkten, die auf kubanischen landwirtschaftlichen Inputs basieren."
 CUB_industexpidea: "Industrieexporte"
 CUB_industexpidea_desc: "Unter seinen vielen ehrgeizigen Wirtschaftsinitiativen hat Kuba begonnen, seine Industrieprodukte aggressiv zu fördern und in einigen Fällen sogar internationale Unternehmen durch Zugeständnisse zur exklusiven Nutzung bestimmter Produkte zu bewegen."
 CUB_comnatidea: "Wirtschaftliche Stärke"
 CUB_comnatidea_desc: "Wie Martí einst die Spanier für ihre Einschränkung der natürlichen kubanischen Neigung zum freien Unternehmertum kritisierte, hat das kubanische Volk nun mehr denn je den Wert von Handel und Wirtschaft angenommen."
 CUB_exportcidea: "Exportboom"
 CUB_exportcidea_desc: "Während landwirtschaftliche Exporte jahrelang die Lebensader Kubas waren, wurde der Wert eines solchen Systems als selbstverständlich angesehen. Glücklicherweise haben staatliche Wirtschaftsinitiativen nun Kubas Bekenntnis zu einer solchen Wirtschaftsstruktur bekräftigt und deren Wert in der Bevölkerung gestärkt."
 CUB_rs_guard_guer: "Volksmiliz"
 CUB_rs_guard_guer_desc: "Um aktiv gegen konterrevolutionäre Einflüsse vorzugehen, hat Kuba aus den Reihen ehemaliger Guerillakämpfer eine Truppe organisiert, die der Bekämpfung reaktionärer Verschwörer gewidmet ist. Die Organisation entspricht einer permanenten Guerillaarmee, getrennt von den Streitkräften, die tief in der Zivilgesellschaft verwurzelt ist. Jede Zelle soll mit der Geographie ihres unmittelbaren Gebiets bestens vertraut sein und schnell eine lokale Miliz zur Bekämpfung von Bedrohungen in ihrer Operationszone organisieren können. In Friedenszeiten sind die Guerillakämpfer damit beauftragt, verdeckt das Regime und revolutionäre Werte zu fördern."
 CUB_rs_guard_pol: "El Departamento"
 CUB_rs_guard_pol_desc: "'Das Departement' ist Kubas staatlicher Inlandsnachrichtendienst. Neben der Bekämpfung ausländischer Spionage und der Überwachung innerer Bedrohungen versucht die Organisation, subtil die Parteilinie und revolutionäre Werte in der Bevölkerung zu fördern."
 CUB_syn_guard_sep: "Reformierte Joven Cuba"
 CUB_syn_guard_sep_desc: "Joven Cuba wurde als offizieller paramilitärischer Flügel der gesamten kubanischen sozialistischen Bewegung umstrukturiert. Sie ist mit der Verhinderung reaktionärer Einflüsse auf die Bürokratie und innerhalb der Parteireihen beauftragt."
 CUB_syn_guard_int: "Integrierte Joven Cuba"
 CUB_syn_guard_int_desc: "Joven Cuba wurde in die Struktur des nationalen Milizsystems integriert, um die Loyalität der Milizen und einzelner Milizsoldaten zu überwachen und die allgemeine Disziplin zu fördern. Es kursieren düstere Gerüchte, dass der Staat den Offizieren von Joven Cuba im Kriegsfall die Erlaubnis erteilt hat, sogar kubanische Milizsoldaten zu erschießen, die auch nur zurückweichen oder schwanken."
 CUB_tot_guard_ref: "Revolutionsgarde"
 CUB_tot_guard_ref_desc: "Mehrere kleine Milizgruppen, die sich als äußerst loyal zum totalitär-sozialistischen Regime erwiesen und einen fanatisch revolutionären Geist gezeigt haben, wurden zu einer neuen paramilitärischen Geheimpolizeiorganisation zusammengeschlossen, bekannt als 'Revolutionsgarde'. Die Garde fungiert als eine Art zweite Armee, die für die Sicherstellung der Loyalität in allen Gesellschaftsschichten sowie die Disziplin der verschiedenen Milizen verantwortlich ist, die ebenfalls zu einer Art parallelem Militär geworden sind."
 CUB_tot_guard_rip: "Revolutionsgarde"
 CUB_tot_guard_rip_desc: "Mehrere kleine Milizgruppen, die sich als äußerst loyal zum totalitär-sozialistischen Regime erwiesen und einen fanatisch revolutionären Geist gezeigt haben, wurden zu einer neuen paramilitärischen Geheimpolizeiorganisation zusammengeschlossen, bekannt als 'Revolutionsgarde'. Die Garde fungiert als eine Art zweite Armee, die für die Sicherstellung der Loyalität in allen Gesellschaftsschichten sowie die Überwachung der Regierungsaktivitäten zur Gewährleistung von Effizienz und Reduzierung überflüssiger Ausgaben verantwortlich ist."
 CUB_tot_guard2_sep: "La Oficina De La Revolución"
 CUB_tot_guard2_sep_desc: "Die CNOC, die nach der kubanischen Revolution in vielerlei Hinsicht ins Abseits gedrängt wurde, wurde neu erfunden. Das neue Büro der Revolution ist verantwortlich für die Sicherstellung der Loyalität innerhalb der Bürokratie und der Zentralregierung sowie die Bewertung der Politik auf heimtückische reaktionäre Einflüsse, um Kubas fortgesetzte ideologische Orthodoxie zu gewährleisten."
 CUB_tot_guard2_int: "La Oficina De La Revolución"
 CUB_tot_guard2_int_desc: "Die CNOC, die nach der kubanischen Revolution in vielerlei Hinsicht ins Abseits gedrängt wurde, wurde neu erfunden. Das neue Büro der Revolution ist verantwortlich für die Sicherstellung der Loyalität innerhalb der Milizen und des Militärs sowie die Überprüfung von Offizieren und einfachen Soldaten auf reaktionäre Einflüsse."
 CUB_americabackdis: "Amerikanisch unterstützte Dissidenten"
 CUB_americabackdis_desc: "Als Reaktion auf den jüngsten kubanischen Regimewechsel unterstützten die Vereinigten Staaten verschiedene Dissidentengruppen, die nun verdeckte Widerstandsaktionen gegen den Staat ausführen."
 CUB_americabackdis2: "Amerikanisch unterstützte Dissidenten"
 CUB_americabackdis2_desc: "Als Reaktion auf den jüngsten kubanischen Regimewechsel unterstützten die Vereinigten Staaten verschiedene Dissidentengruppen. Trotz dieser Unterstützung bleiben solche Organisationen jedoch weitgehend inaktiv und Gerüchte über einen Putschversuch kursieren."
 CUB_syn_seize_mod: "Wirtschaftliche Störung"
 CUB_syn_seize_mod_desc: "Landbeschlagnahmungen haben die kubanische Wirtschaft vorübergehend aus dem Gleichgewicht gebracht."
 CUB_natplantdeal: "Amerikanisches Landwirtschaftsabkommen"
 CUB_natplantdeal_desc: "Das kubanische Auténtic-Regime hat ein umfassendes Abkommen mit der Regierung der Vereinigten Staaten und amerikanischen Agrarunternehmen im Land geschlossen. Gemäß der neuen Vereinbarung werden die Vereinigten Staaten im Austausch für Kubas formelle Anerkennung des Status quo bezüglich amerikanischer Unternehmen die Zölle auf kubanische Industrieprodukte nahezu vollständig abschaffen."
 CUB_econexpidea: "Wirtschaftliche Expansion"
 CUB_econexpidea_desc: "Kuba hat erhebliche staatliche Mittel für ein neues Modernisierungsprogramm bereitgestellt. Im ganzen Land sollen veraltete Infrastruktur und wirtschaftlich bedeutende Strukturen teilweise renoviert werden."
 CUB_cargemidea: "Juwel der Karibik"
 CUB_cargemidea_desc: "Die kubanischen Wirtschaftsreformen haben zur beeindruckenden Wiederbelebung der kubanischen Wirtschaft beigetragen. Während der durchschnittliche Kubaner bereits einen höheren Lebensstandard als Bürger einiger westeuropäischer Nationen genoss, hat die Nation noch nie zuvor ein solch starkes Wachstum erlebt."
 CUB_resoexplo: "Effiziente Förderung"
 CUB_resoexplo_desc: "Die kubanische Regierung hat mehrere Rohstofferkundungsinitiativen finanziert. Sie hat für ihre Bergbauanlagen ausländische Experten gewonnen, die bei der vollständigen Mechanisierung des kubanischen Bergbaus und anderen Verbesserungen der Rohstoffförderung unterstützen."
 CUB_minerprotect_idea: "Bergarbeiterschutz"
 CUB_minerprotect_idea_desc: "Kuba hat erheblich in die Verbesserung der Arbeitsbedingungen derjenigen investiert, die in dieser wichtigsten Industrie, dem Bergbau, arbeiten."
 CUB_socecobureau: "Sozialistische Wirtschaftsbürokratie"
 CUB_socecobureau_desc: "Kuba hat neue bürokratische Ämter eingerichtet, die mit der Verwaltung der immer komplexer werdenden Wirtschaft des Landes beauftragt sind."
 CUB_demecobureau: "Reformierte Wirtschaftsbürokratie"
 CUB_demecobureau_desc: "$CUB_socecobureau_desc$"
 CUB_industecobureau: "Reformierte Wirtschaftsbürokratie"
 CUB_industecobureau_desc: "$CUB_socecobureau_desc$"
 CUB_comerecobureau: "Reformierte Wirtschaftsbürokratie"
 CUB_comerecobureau_desc: "$CUB_socecobureau_desc$"
 CUB_npopecobureau: "Kollaborative Wirtschaftsbürokratie"
 CUB_npopecobureau_desc: "$CUB_socecobureau_desc$"
 CUB_enticedadvisors: "Verlockende Berater"
 CUB_enticedadvisors_desc: "Kuba hat sich militärische Berater von seinen Verbündeten gesichert."
 CUB_american_puppet_idea: "Amerikanischer Schoßhund"
 CUB_american_puppet_idea_desc: "Kuba ist vollständig unter den Einfluss der Vereinigten Staaten geraten, und während es politisch völlig unabhängig bleibt, durchdringt der amerikanische Einfluss nun jeden Winkel der Wirtschaft und der politischen Sphäre der Nation."
 CUB_americancrime_idea: "Chicago Boys"
 CUB_americancrime_idea_desc: "Kuba hat seine Beziehungen zu amerikanischen kriminellen Organisationen gestärkt und arbeitet eng mit ihnen zusammen, um Kuba in einen Palast des Vergnügens, des Lasters und natürlich des Profits zu verwandeln."
 CUB_militia_idea: "Sozialistische Milizarmee"
 CUB_militia_idea_desc: "Während Kuba noch immer ein traditionelles Militär unterhält, haben sich die spontan gebildeten Milizen aus den verschiedenen sozialistisch ausgerichteten Gewerkschaften und Teilnehmergruppen des Generalstreiks von Havanna zu einem parallelen Militär entwickelt. Dieses komplizierte System hat seine Vorteile, ist aber äußerst verworren und beeinträchtigt die Fähigkeit der Nation, komplexe Truppenbewegungen ordnungsgemäß durchzuführen."
 CUB_militia_idea_2: "Reorganisierte Milizarmee"
 CUB_militia_idea_2_desc: "$CUB_militia_idea_desc$ Obwohl das Milizsystem teilweise reformiert wurde und die Milizen nun selbst einem traditionellen Militär ähneln, bleiben viele der gleichen Probleme bestehen."
 CUB_americanaircraftneg: "Kubanischer Flugzeugverkauf"
 CUB_americanaircraftneg_desc: "Wir haben zugestimmt, Flugzeuge für das kubanische Militär gegen eine Einmalzahlung zu produzieren."
 CUB_american_loyal_idea: "Loyaler Amerikanischer Schoßhund"
 CUB_american_loyal_idea_desc: "Trotz der politischen Entwicklungen im In- und in den Vereinigten Staaten hat sich Kuba, als sich die Gelegenheit bot, von seinem Hegemon loszulösen, dafür entschieden, Amerika treu zu bleiben."
 CUB_artilleryproduction: "Optimierte Waffenproduktion"
 CUB_artilleryproduction_desc: "Das kubanische Militär konzentriert sich auf die Integration überwältigender Feuerkraft in seine Divisionen, und der Staat gewährt Waffenherstellern großzügige Finanzierung, um die Produktion maximal zu steigern."
 CUB_accurateguns: "Präzise Bewaffnung"
 CUB_accurateguns_desc: "Das kubanische Militär konzentriert sich auf Treffsicherheit und den Einsatz präziser, hochwertiger Waffen."
 CUB_offensivearmy: "Offensivarmee"
 CUB_offensivearmy_desc: "Die kubanische Armee ist für den Angriff konzipiert, ein Rückzug wäre töricht."
 CUB_defensivearmy: "Defensivarmee"
 CUB_defensivearmy_desc: "Die kubanische Armee hat einen primär defensiven Fokus angenommen."
 CUB_euro_trade: "Überarbeitetes Europäisches Handelsabkommen"
 CUB_new_market_1: "Südamerikanischer Handel"
 CUB_new_market_1_desc: "Kuba und einige südamerikanische Nationen haben vereinbart, ihre gegenseitigen Handelsbarrieren drastisch zu senken. Dies hat zu einem merklichen wirtschaftlichen Aufschwung in allen beteiligten Ländern geführt."
 CUB_Emergency_Mobilisation: "Notmobilmachung"
 CUB_Emergency_Mobilisation_desc: "Als Reaktion auf einen äußerst feindseligen diplomatischen Austausch mit den Amerikanern hat Kuba eine allgemeine Notmobilmachung angeordnet. Alle verfügbaren Männer werden eilig zum Militärdienst eingezogen, aus Angst vor einer amerikanischen Invasion."
 CUB_authentic_girls: "Frauenrechte"
 CUB_authentic_girls_desc: "Kuba hat ein ambitioniertes Programm initiiert, um die nationalen Normen und Wahrnehmungen der Rolle der Frau grundlegend zu ändern. Um den Nationalismus in seinen Bürgern von Geburt an zu fördern, betont es nun, dass die Männer und Frauen der Nation mit gleichem ideologischen Fanatismus Seite an Seite stehen müssen. Als Teil dieser Initiative wurde den Frauen des Landes die vollständige rechtliche Gleichstellung mit den Männern gewährt."
 CUB_education_natpop: "Auténtico Bildungsprogramm"
 CUB_education_natpop_desc: "Das kubanische Bildungssystem wurde umfassend reformiert und erweitert, wobei die Förderung von Nationalismus und Loyalität ebenso betont wird wie Lesen und Schreiben."
 CUB_racism_outlawed_natpop: "Verordnete Rassengleichheit"
 CUB_racism_outlawed_natpop_desc: "Rasse hat das kubanische Volk immer gespalten, aber wenn es nach der gegenwärtigen Regierung geht, werden die rassischen Trennungen durch eine wahrhaft farbenblinde nationalistische Brüderlichkeit ersetzt - zumindest ist das die Botschaft, die das Regime den Afro-Kubanern zu vermitteln versucht. Bezeichnenderweise sind diejenigen, die gegen diese neuen Gesetze verstoßen, fast immer Oppositionelle."
 CUB_autentichealth_idea: "Universelle Gesundheitsversorgung"
 CUB_autentichealth_idea_desc: "Kuba hat eine fortschrittliche Gesundheitsversorgung eingeführt. Die von einzelnen Krankenhäusern erst kürzlich eingerichteten Versicherungssysteme wurden in einer neuen Verwaltungseinheit zusammengeführt. Alle Bürger zahlen einen Pauschalbetrag und Lohnausfälle durch Behandlungen werden vom Staat ersetzt. Das System ist im Betrieb recht kostspielig und ein Großteil der Verwaltung wird an dieselben großen Krankenhäuser vergeben, deren aufkeimende Versicherungssysteme übernommen wurden, was zu Rent-Seeking-Verhalten innerhalb des Systems selbst führt."
 CUB_permrev_idea: "Permanente Revolution"
 CUB_permrev_idea_desc: "Das kubanische Regime hat im Volk eine Art populäre Paranoia hervorgerufen - eine Angst, dass die Kräfte der Reaktion stets am Horizont lauern könnten."
 CUB_syndint_idea: "Totale Gewerkschaftlichung"
 CUB_syndint_idea_desc: "Die Gewerkschaften wurden unter staatliche Kontrolle gebracht und vollständig in die kubanische Staatsbürokratie integriert."
 CUB_ruralpolitics_idea: "Ländliche Politische Beteiligung"
 CUB_ruralpolitics_idea_desc: "Während der Syndikalismus in ländlichen Regionen schon immer Schwierigkeiten hatte, Fuß zu fassen, hat Kuba eine konzertierte nationale Anstrengung unternommen, genau dies zu erreichen. Die ländliche politische und wirtschaftliche Beteiligung und ihre Ausrichtung war noch nie zufriedenstellender."
 CUB_ruralpolitics_idea_2: "Demokratische Wachsamkeit"
 CUB_ruralpolitics_idea_2_desc: "Um sicherzustellen, dass das syndikalistische System auf unbestimmte Zeit bestehen bleibt, hat eine große Propagandakampagne ein erneuertes politisches Bewusstsein im Volk verankert."
 CUB_ruralpolitics_idea_3: "Stabile Syndikalistische Demokratie"
 CUB_ruralpolitics_idea_3_desc: "Die Syndikalistische Demokratie wurde in Kuba vollständig etabliert."
 CUB_radsocresearch: "Akademische Expansion"
 CUB_radsocresearch_desc: "Kuba hat bedeutende Investitionen in die Verbesserung der Fähigkeiten seines Universitätssystems und militärischen Forschungs- und Entwicklungsnetzwerks getätigt."
 CUB_modsyndagr_radplus: "Egalitäre Wirtschaft"
 CUB_modsyndagr_radplus_desc: "Während Marx das universelle Streben nach Gleichheit als ideologische statt intellektuelle Disziplin verurteilte und Imperialisten sich um nichts dergleichen scherten, wird hier in Kuba dieser egalitäre Traum verfolgt. Befreit von den Fesseln sowohl des Syndikalismus als auch des Kapitalismus wird durch pragmatische und sozial orientierte Wirtschaftspolitik eines Tages kein Kubaner mehr in irgendeiner Form leiden müssen."
 CUB_radsocmilsurge: "Kundgebung für Demokratie"
 CUB_radsocmilsurge_desc: "Dank der Betonung der Volkswachsamkeit durch das stark machistische Regime hat Kuba eine Welle militärischer Rekrutierung und verstärkten Militarismus in der Bevölkerung erlebt."
 CUB_anti_syndicalism: "Anti-Sozialistische Kampagne"
 CUB_anti_syndicalism_desc: "Die kubanische Regierung führt eine Kampagne der Verfolgung und Einschüchterung durch, die das Volk davon abhalten soll, auch nur mit Sozialisten in Verbindung zu treten."
 CUB_profadmin: "Aufstrebende Meritokratie"
 CUB_profadmin_desc: "Die kubanische Bürokratie wurde, wenn auch nicht frei von Vetternwirtschaft und Unehrlichkeit, zu einem so hohen Standard bereinigt, dass sie als so nah an einer wahren Meritokratie betrachtet werden könnte, wie es in der Praxis erreichbar ist."
 CUB_token_pros: "Volksbeschwichtigung"
 CUB_token_pros_desc: "Kuba hat widerwillig den Forderungen eines aufgebrachten Teils seiner Bevölkerung nachgegeben und einige Sündenböcke des Vázquez-Regimes vor Gericht gestellt."
 CUB_indag_support_idea: "Kubanische Fertigungsunterstützung"
 CUB_indag_support_idea_desc: "Auch wenn der Beitrag im Vergleich zum Umfang des Amerikanischen Bürgerkriegs klein ist, hat die kubanische Industrieunterstützung einen spürbaren Einfluss auf seinen amerikanischen Verbündeten."

 CUB_acwvolcsa_idea: "Sozialistische Intervention"
 CUB_acwvolcsa_idea_desc: "Kuba hat den Vereinigten Syndikaten im Amerikanischen Bürgerkrieg militärische Unterstützung geleistet."
 CUB_acwvolcsa_idea_tt: "(§Y[CSA.GetNameWithFlag]§!) $volunteer_limit_plus_three_tt$"

 CUB_acwvolusa_idea: "Föderale Intervention"
 CUB_acwvolusa_idea_desc: "Kuba hat der Föderalen Regierung im Amerikanischen Bürgerkrieg militärische Unterstützung geleistet."
 CUB_acwvolusa_idea_tt: "(§Y[USA.GetNameWithFlag]§!) $volunteer_limit_plus_three_tt$"

 CUB_acwvoltex_idea: "Longistische Intervention"
 CUB_acwvoltex_idea_desc: "Kuba hat dem Unionsstaat militärische Unterstützung im Amerikanischen Bürgerkrieg gewährt."
 CUB_acwvoltex_idea_tt: "(§Y[TEX.GetNameWithFlag]§!) $volunteer_limit_plus_three_tt$"

 CUB_permaudit_idea: "Aufsichtswiderstand"
 CUB_permaudit_idea_desc: "Auch nachdem die problematischsten Elemente in der Armee beseitigt wurden, hat die Einrichtung eines Regierungsausschusses zur Überwachung und Prüfung militärischer Aktivitäten und Entscheidungen zu Unmut in den Streitkräften geführt."
 CUB_optimism_idea: "Volksoptimismus"
 CUB_optimism_idea_desc: "Kuba hat viel erreicht, um den großen Traum von Jose Martí zu verwirklichen, und das Volk ist optimistisch über die Zukunft der Nation."
 CUB_peacenatpop_idea: "Frieden in unserer Zeit"
 CUB_peacenatpop_idea_desc: "Das kubanische nationalistische Regime arbeitet daran, die letzten offenen Widerstandsnester gegen seine Herrschaft zu beseitigen."
 CUB_autorconst_idea: "Autokratische Verfassung"
 CUB_autorconst_idea_desc: "Das kubanische Militärregime hat ein neues Gründungsdokument entwickelt, das darauf ausgerichtet ist, seinen politischen Zielen Legitimität zu verleihen und die Zentralisierung der politischen Macht zu fördern."
 CUB_autorconst2_idea: "An den Fäden ziehen"
 CUB_autorconst2_idea_desc: "Das kubanische Militärregime hat sein globales Netzwerk krimineller und geschäftlicher Kontakte formalisiert, um seine diplomatischen Bemühungen zu verstärken und seinen internationalen Einfluss zu erhöhen."
 CUB_autorconst3_idea: "Ersatz-Autokratie"
 CUB_autorconst3_idea_desc: "Allmählich hat sich das kubanische Militärregime zu einer echten Autokratie entwickelt, in der die Macht vollständig in den Händen des Präsidenten zentralisiert ist und alle Lebensbereiche unter die Aufsicht des Staates gestellt sind."
 CUB_germanizedarmy_idea: "Kopiertes deutsches Oberkommando"
 CUB_germanizedarmy_idea_desc: "Kuba hat seine militärische Kommandostruktur nach einem sorgfältig nachgebildeten direkten Abbild des deutschen Modells reorganisiert."
 CUB_afrowork: "Gezielte Arbeits- und Bildungsprogramme"
 CUB_afrowork_desc: "Kuba hat neue Sozialprogramme geschaffen, die darauf ausgerichtet sind, die Bildungsleistung und Arbeitsfähigkeit seiner schwarzen Bevölkerung zu fördern."
 CUB_hailcol_idea: "Amt für Amerikanische Angelegenheiten"
 CUB_hailcol_idea_desc: "Während es Frieden und Zusammenarbeit mit seinem amerikanischen Nachbarn im Norden anstrebt, hat das kubanische Regime das neue 'Büro für Amerikanische Angelegenheiten' mit einem verborgenen Motiv eingerichtet: das Studium amerikanischer Militärtaktiken, möglicherweise durch Spionage."
 CUB_pupind1_idea: "Finanzielle Unabhängigkeit"
 CUB_pupind1_idea_desc: "Kuba hat die volle Kontrolle über sein Finanzsystem wiedererlangt und ausländische Unternehmen in diesem Bereich stärker an seinen nationalen Interessen ausgerichtet."
 CUB_pupind2_idea: "Wahrnehmende Politik"
 CUB_pupind2_idea_desc: "Kuba balanciert auf Messers Schneide, umgeben von einem großen Meer der Tyrannei und ausländischer Vorherrschaft. Um den Status quo zu erhalten, erhalten kubanische Politiker und Beamte eine umfassende formale Ausbildung in Fächern, die für ihre Tätigkeit relevant sind und die nach den Maßstäben eines ehrlichen Mannes sicherlich als anrüchig gelten würden."
 CUB_american_loyal_idea_4: "Freundliche Demokratie"
 CUB_american_loyal_idea_4_desc: "Obwohl Kuba ernsthafte politische Reformen durchlaufen hat, bleibt sein Regime im Grunde dasselbe wie das, welches wir nach seiner kurzlebigen sozialistischen Revolution eingesetzt haben."
 CUB_demecon_idea: "Wirtschaftliche Annäherungsinitiative"
 CUB_demecon_idea_desc: "Kuba hat stark in die Reparatur der Schäden investiert, die der zivilen Integrität der Nation durch Jahre der Diktatur und militärischer Unterwanderung zugefügt wurden."
 CUB_cananticsasupport: "Herstellung kanadischer Waffen"
 CUB_cananticsasupport_desc: "Kuba stellt kanadische Handfeuerwaffen zur Unterstützung des Krieges gegen die Vereinigten Syndikate von Amerika her."
 CUB_longjustblas: "Tiefe Wurzeln"
 CUB_longjustblas_desc: "Um die Oberhand zu gewinnen, haben die konkurrierenden Revolucionario- und Comunista-Fraktionen parallele Systeme politischer Organisation etabliert. Während diese Systeme sich ausschließlich durch Plünderung der Staatskassen finanzieren, sind diese ansonsten räuberischen Institutionen ein Albtraum für potenzielle Invasoren."
 CUB_socliscences: "Eine eigenartige Diplomatie"
 CUB_socliscences_desc: "Sicherheitshalber haben sowohl die Revolucionarios als auch die Comunistas große Mengen an Munition von ausländischen, oft ideologisch entgegengesetzten Nationen aufgekauft. Trotz der offensichtlichen Probleme dieser Realität hat dies naturgemäß viele Parteimitglieder zu geschickten Verhandlungsführern geformt."
 CUB_opensocialistconflict: "Erneuerter innersozialistischer Konflikt"
 CUB_opensocialistconflict_desc: "Der Konflikt zwischen den Revolucionarios und Comunistas hat den Siedepunkt erreicht."

### Decisions ###
 CUB_resource_decisions: "Ressourcenerweiterung"
 CUB_resource_decisions_desc: "Entscheidungen in dieser Kategorie ermöglichen die weitere Entwicklung natürlicher Ressourcen."
 CUB_rubber_importation_havana_decision: "Erste Kautschukplantage errichten"
 CUB_rubber_importation_havana_decision_desc: "Nach den erfolgreichen ersten Experimenten mit dem Kautschukanbau ist es Zeit, die erste richtige Kautschukplantage zu errichten."
 CUB_rubber_importation_exp_decision: "Weitere Kautschukplantagen errichten"
 CUB_rubber_importation_exp_decision_desc: "Unser Land kann noch mehr Kautschuk unterstützen und weitere finanzielle Unterstützung sollte für die Errichtung neuer Plantagen bereitgestellt werden."

 CUB_military_decisions: "Militärische Entscheidungen"
 CUB_military_decisions_desc: "Entscheidungen in dieser Kategorie betreffen unser Militär und seine Führung."
 CUB_fate_milleaders_decision: "Schicksal der kriegführenden Offiziere"
 CUB_fate_milleaders_decision_desc: "Die Führung der militärischen Elemente, die unserer Regierung feindlich gesinnt sind, wurde gefangen genommen und wartet auf ihr Schicksal."

 CUB_socialist_decisions: "Sozialistische Entscheidungen"
 CUB_socialist_decisions_desc: "Entscheidungen in dieser Kategorie sind einzigartig für ein sozialistisches Kuba"
 CUB_socialist_flag_decision: "Nationale Symbole bewerten"
 CUB_socialist_flag_decision_desc: "Während unsere Flagge und andere Symbole unseres Landes eng mit unserer Geschichte und dem Unabhängigkeitskampf verbunden sind, haben viele nationale Symbole auch eine unangenehme Verbindung zu reaktionären Idealen und Praktiken. Einige in unserer Regierung haben vorgeschlagen, solche Symbole durch eindeutig sozialistische zu ersetzen."
 CUB_socialist_military_decision: "Die Milizen reformieren"
 CUB_socialist_military_decision_desc: "Die improvisierte, auf Milizen basierende Militärstruktur, die sich nach der Revolution gefestigt hat, wird von vielen als Bedrohung für die Stabilität und nationale Sicherheit unserer Nation angesehen. Sie argumentieren, dass sie reformiert werden muss und die Milizen vollständig unter das Kommando unserer zentralen Militärführung gebracht werden müssen."
 CUB_radsoceconreplace_decision: "Wirtschaftliche Ausrichtung ändern"
 CUB_radsoceconreplace_decision_desc: "Nachdem die Tyrannen vertrieben wurden, müssen wir nun daran arbeiten, die institutionellen Änderungen zu beseitigen, die sie an unserem wirtschaftlichen Apparat vorgenommen haben. Die Art von Wirtschaft, die sie anstrebten, darf nicht zur Entfaltung kommen."
 CUB_socialist_removedis: "Die Dissidenten befrieden"
 CUB_stoptrade_decision: "Handel mit [FROM.GetName] einstellen"
 CUB_stoptrade_decision_desc: "Unsere innenpolitische Situation hat sich stabilisiert und damit sind wir nicht mehr auf ausländisches Kapital angewiesen. Lasst uns Arm in Arm mit unseren sozialistischen Brüdern stehen und allen Handel mit [FROM.GetName] einstellen."

 CUB_shady_decisions: "Zwielichtige Entscheidungen"
 CUB_shady_decisions_desc: "Entscheidungen in dieser Kategorie betreffen Geschäfte mit dem organisierten Verbrechen."
 CUB_criminal_advisors_decision: "Amerikanische Berater integrieren"
 CUB_criminal_advisors_decision_desc: "Da einige der mächtigsten kriminellen Syndikate Amerikas nun fest in unserem Lager stehen, sollten wir damit beginnen, ihre politisch versiertesten Männer in unsere Regierung einzubinden. Obwohl sie nützlich sein mögen, werden solch zwielichtige Gestalten selbstverständlich genau überwacht."

 CUB_foreign_decisions: "Außenpolitische Entscheidungen"
 CUB_foreign_decisions_desc: "Entscheidungen in dieser Kategorie betreffen die Außenpolitik und Beziehungen zu anderen Nationen."
 CUB_joinmurica_decision: "Dem Bündnis von [From.GetNameDef] beitreten"
 CUB_joinmurica_decision_desc: "Wir haben zuvor einen bilateralen Pakt mit [From.GetNameDef] geschlossen. Jetzt, da sie formal Teil eines Bündnisses sind, sollten wir uns ihnen anschließen."
 CUB_improve_dipcore_decision: "Diplomatische Ausbildung verbessern"
 CUB_improve_dipcore_decision_desc: "Unsere diplomatischen Institutionen sind unterentwickelt und folglich investieren wir zu viel politisches Kapital in die Verwaltung unserer außenpolitischen Beziehungen. Wir sollten uns andere Nationen als Vorbild für Reformen nehmen."
 CUB_support_centamer_decision: "[From.GetNameDef] bewaffnen"
 CUB_support_centamer_decision_desc: "Zentralamerika ist in einen Krieg ausgebrochen und unsere ideologischen Brüder in [From.GetNameDef] werden angegriffen! Wir sollten ihnen alle gelagerten Waffen schicken, die wir entbehren können."

 CUB_USAcivilwar_decisions: "Entscheidungen zum Amerikanischen Bürgerkrieg"
 CUB_USAcivilwar_decisions_desc: "Entscheidungen in Bezug auf den Amerikanischen Bürgerkrieg."
 CUB_waited_promotesoc_CSAdecision: "Material an die VSA senden"
 CUB_waited_promotesoc_CSAdecision_desc: "Wir können Kriegsmaterial für die Kriegsanstrengungen der VSA produzieren. Auch wenn der Schmuggel der Versorgungsgüter in ihr Gebiet schwierig sein könnte, halten wir es für machbar."
 CUB_waited_promotenonsoc_USAdecision: "Material an die USA senden"
 CUB_waited_promotenonsoc_USAdecision_desc: "Wir können Kriegsmaterial für die Kriegsanstrengungen der Bundesregierung produzieren. Auch wenn der Schmuggel der Versorgungsgüter in ihr Gebiet schwierig sein könnte, halten wir es für machbar."
 CUB_waited_promotenonsoc_PSAdecision: "Material an die PSA senden"
 CUB_waited_promotenonsoc_PSAdecision_desc: "Wir können Kriegsmaterial für die Kriegsanstrengungen der Pazifischen Staaten produzieren. Auch wenn der Schmuggel der Versorgungsgüter in ihr Gebiet schwierig sein könnte, halten wir es für machbar."
 CUB_waited_promotenonsoc_TEXdecision: "Material an den AUS senden"
 CUB_waited_promotenonsoc_TEXdecision_desc: "Wir können Kriegsmaterial für die Kriegsanstrengungen des Unionsstaates produzieren. Auch wenn der Schmuggel der Versorgungsgüter in ihr Gebiet schwierig sein könnte, halten wir es für machbar."
 CUB_waited_promotesoc_noCSAdecision: "Verdeckte Operationen"
 CUB_waited_promotesoc_noCSAdecision_desc: "Da die Vereinigten Syndikate von den Reaktionären zerschlagen wurden, können wir zumindest die wenigen verbliebenen Sozialisten in den Vereinigten Staaten unterstützen, die sich der kapitalistischen Vorherrschaft widersetzen. Dies sollte zumindest die Stabilität der verbleibenden Kriegsparteien untergraben."

 CUB_geraesthetic_decisions: "Deutsche Entscheidungen"
 CUB_geraesthetic_decisions_desc: "Entscheidungen in dieser Kategorie beinhalten die Nachahmung der Ästhetik des Deutschen Reiches."
 CUB_havana_redev: "Beginne mit der Neugestaltung Havannas"
 CUB_havana_redev_desc: "Havanna fehlt die Pracht der großen europäischen Städte. Wir müssen mit einer großen Neugestaltungskampagne beginnen. Raus mit dem Alten, rein mit dem Neuen."
 CUB_havana_redev_monuments: "Denkmalinitiative"
 CUB_havana_redev_monuments_desc: "Auch wenn sie sicherlich ein prächtiges Juwel ist, fehlen Havanna jene großen Denkmäler, die europäische Städte auszeichnen. Lasst uns bauen."
 CUB_havana_redev_street_widening: "Straßenverbreiterung"
 CUB_havana_redev_street_widening_desc: "Da die Stadt bereit ist, können wir nun mit der Verbreiterung der zentralen Straßen beginnen und nach Bedarf Gebäude abreißen und verlegen."
 CUB_havana_redev_fort_city: "Verflochtene Befestigungen"
 CUB_havana_redev_fort_city_desc: "Die Stadt Havanna muss nicht nur großartig, sondern auch leicht zu verteidigen sein. Der neue Stadtplan ermöglicht es, große Befestigungsanlagen ohne Kompromisse innerhalb der eigentlichen Stadt zu errichten."
 CUB_germanesque: "Deutsche Prägung"
 CUB_germanesque_desc: "Um das deutsche Modell für unser Militär zu übernehmen, müssen die Truppen neu gestaltet werden. Wir sollten Uniformen und zeremonielle Ausrüstung nach deutschem Vorbild produzieren und deutsche militärische Exerzierweisen einführen."
 CUB_germanesque2: "Einheitenstruktur kopieren"
 CUB_germanesque2_desc: "Deutsche Einheitenstrukturen erwiesen sich im Weltkrieg als überlegen und wir täten gut daran, ihre Organisation zu kopieren."
 CUB_germanesque3: "Deutsches Oberkommando"
 CUB_germanesque3_desc: "Unsere Militärverwaltung, obwohl stark reformiert und modernisiert, steht noch immer im Schatten der deutschen. Lasst uns das deutsche Oberkommando kopieren und anpassen."

