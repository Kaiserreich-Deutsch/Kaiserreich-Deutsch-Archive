 cuba.30.a: "Die Präsidentschaft beibehalten."
 cuba.30.b: "Sie durch den Rat ersetzen."
 cuba.30.c: "Die Präsidentschaft stärken."

 cuba.31.t: "Thema Zwei: Status der Judikative"
 cuba.31.d: "Nach einem weiteren Tag des Fortschritts stieß der Kongress erneut auf ein großes Hindernis: die Judikative. Die Trabajadores wünschen, dass Richter direkt vom Volk gewählt werden und nur einem gewählten Geschworenenrat in jedem Fall vorsitzen. Andere Funktionen eines Richters sollten kollektiv von diesen Geschworenen ausgeführt werden. Die Revolucionarios stimmen diesem Vorschlag weitgehend zu, lehnen aber die Wahl der Geschworenen ab und schlagen stattdessen vor, dass diese methodisch aus der Bürgerschaft ausgewählt werden. Die Comunistas lehnen den gesamten Vorschlag ab und bevorzugen stattdessen, dass Richter von der Exekutive ernannt werden und kein Geschworenensystem eingeführt wird."
 cuba.31.d_mella: "Nach einem weiteren Tag des Fortschritts stieß der Kongress erneut auf ein großes Hindernis: die Judikative. Die Trabajadores wünschen, dass Richter direkt vom Volk gewählt werden und nur einem gewählten Geschworenenrat in jedem Fall vorsitzen. Andere Funktionen eines Richters sollten kollektiv von diesen Geschworenen ausgeführt werden. Die Revolucionarios stimmen diesem Vorschlag weitgehend zu, lehnen aber die Wahl der Geschworenen ab und schlagen stattdessen vor, dass diese methodisch aus der Bürgerschaft ausgewählt werden. Die Comunistas lehnen den gesamten Vorschlag ab und bevorzugen stattdessen, dass Richter von der Exekutive ernannt werden und kein Geschworenensystem eingeführt wird. Außerdem war Mella erneut ständig gegen Guiteras, und diesmal schienen viele Delegierte der Comunista-Partei seine Gefühle zu teilen. Selbst Genosse Peña schien von Mella und seinen wilden Tiraden gegen die Trabajadores fasziniert."
 cuba.31.a: "Gewählte Jury."
 cuba.31.b: "Ausgewählte Jury."
 cuba.31.c: "Präsidentielle Ernennung."

 cuba.32.t: "Thema Drei: Gewerkschaftsbildung"
 cuba.32.d: "Während des gesamten Kongresses hat die Frage der Gewerkschaftsbildung und der Status der vielen Gewerkschaften in Kuba für Konflikte gesorgt und wurde folglich auf der Kongressagenda nach hinten verschoben. Da der Kongress zu Ende geht, muss dies nun behandelt werden. Die Trabajadores unterstützen die verpflichtende Gewerkschaftsmitgliedschaft für alle Bürger je nach Beruf und die Integration der Gewerkschaften in die Verwaltungsstruktur der meisten Gemeinden mit dem letztendlichen Ziel, dass Gewerkschaften zur primären Regierungsinstitution werden und direkt am nationalen politischen Prozess beteiligt sind. Die Revolucionarios glauben, dass die Gewerkschaftsmitgliedschaft freiwillig sein sollte und ihr Einfluss auf die Regierung rein lokal bleiben sollte. Die Comunistas befürworten, alle Gewerkschaften unter die Kontrolle einer einzigen staatlich kontrollierten bürokratischen Einheit zu bringen, die mit der Partei verbunden ist."
 cuba.32.d_mella: "Während des gesamten Kongresses hat die Frage der Gewerkschaftsbildung und der Status der vielen Gewerkschaften in Kuba für Konflikte gesorgt und wurde folglich auf der Kongressagenda nach hinten verschoben. Da der Kongress zu Ende geht, muss dies nun behandelt werden. Die Trabajadores unterstützen die verpflichtende Gewerkschaftsmitgliedschaft für alle Bürger je nach Beruf und die Integration der Gewerkschaften in die Verwaltungsstruktur der meisten Gemeinden mit dem letztendlichen Ziel, dass Gewerkschaften zur primären Regierungsinstitution werden und direkt am nationalen politischen Prozess beteiligt sind. Die Revolucionarios glauben, dass die Gewerkschaftsmitgliedschaft freiwillig sein sollte und ihr Einfluss auf die Regierung rein lokal bleiben sollte. Die Comunistas befürworten, alle Gewerkschaften unter die Kontrolle einer einzigen staatlich kontrollierten bürokratischen Einheit zu bringen, die mit der Partei verbunden ist. Seltsamerweise wurde die Position der Comunistas nicht von Genosse Peña dargelegt, sondern von Genosse Mella, der zu begeistertem Applaus sprach. Es scheint, dass er innerhalb der Comunista-Fraktion äußerst einflussreich geworden ist."
 cuba.32.a: "Die Gewerkschaften integrieren."
 cuba.32.b: "Freiwillige Mitgliedschaft beibehalten."
 cuba.32.c: "Sie zusammenschließen."

 cuba.33.t: "Sieg der Trabajadores"
 cuba.33.d: "Die Trabajadores des amtierenden Präsidenten Guiteras sind als einflussreichste Fraktion aus dem Kongress der Sozialistischen Bewegung hervorgegangen. Viele innerhalb der Sozialistischen Bewegung waren damit jedoch nicht zufrieden. Julio Mella stürmte sogar nach den jüngsten politischen Siegen der Trabajadores aus der Kammer und versprach, Guiteras zu bestrafen. Er und viele Unterstützer aus der Comunista-Fraktion haben genau das versucht. Als Guiteras den Präsidentenpalast verließ, stürzte sich plötzlich ein Mob auf ihn, tötete seine Wachen und nahm ihn als Geisel. Währenddessen zeigten mehrere Comunista-Abgeordnete offen Waffen in der Kongresshalle und forderten die Aufhebung der neuen Verfassung und die Ernennung Mellas zum Präsidenten. Bisher beschränkten sich die Scharmützel zwischen Pro- und Anti-Mella-Banden auf die Randgebiete Havanas, aber dieser Putschversuch bedroht weiterhin die Stabilität der neuen Regierung, besonders da Guiteras in ihrer Gewalt ist."
 cuba.33.a: "Der Putsch scheitert."
 cuba.33.b: "Der Putsch gelingt."

 cuba.34.t: "Sieg der Trabajadores"
 cuba.34.d: "Die Trabajadores des amtierenden Präsidenten Guiteras sind als einflussreichste Fraktion aus dem Kongress der Sozialistischen Bewegung hervorgegangen. Guiteras durfte seine Position als Präsident behalten, trotz Forderungen nach Neuwahlen von einigen Mitgliedern der Revolucionario-Fraktion. Es scheint, der Syndikalismus hat die Karibik erreicht."
 cuba.34.a: "Ein Sieg für den Syndikalismus."

 cuba.35.t: "Sieg der Revolucionarios"
 cuba.35.d: "Die Revolucionarios von Juan Blas Hernández sind als einflussreichste Fraktion aus dem Kongress der Sozialistischen Bewegung hervorgegangen. Während viele Blas wegen seiner relativ gemäßigten Position in vielen Fragen verachten und ihm vorwerfen, mit der Bourgeoisie zu liebäugeln, gegen die die Revolution kämpfte, wird er von den Landarbeitern geliebt. Nach Jahren der Führung regierungsfeindlicher Guerillas ist er zweifellos ein geschickter Anführer. Der Sieg hat jedoch den zunehmend prominenten Julio Mella zum Handeln bewegt. Mella stieg nach ihrer Niederlage und der zunehmenden Bedeutungslosigkeit des jungen Peña an die Spitze der Comunista-Fraktion auf. Obwohl er Juan Blas hochschätzt, glaubt Mella auch, dass dessen Ideale gefährlich nahe an die Sozialdemokratie heranreichen. Mella hat verlangt, dass der ehrenwerte Blas wichtige Aspekte seiner Wirtschaftsplattform, die viele Ähnlichkeiten mit Blas' eigener aufweist, im Austausch für seine volle Unterstützung für Blas' Regierung umsetzt."
 cuba.35.a: "Nimm seinen Vorschlag an."
 cuba.35.b: "Wir lassen uns nicht erpressen!"

 cuba.36.t: "Revolutionärer Sieg"
 cuba.36.d: "Die Revolucionarios von Juan Blas Hernández sind aus dem Kongress als einflussreichste Fraktion der Sozialistischen Bewegung hervorgegangen. Während viele Blas wegen seiner relativ moderaten Position in vielen Fragen verachten und ihm vorwerfen, mit der Bourgeoisie zu liebäugeln, gegen die die Revolution kämpfte, wird er von den Landarbeitern geliebt. Nach Jahren der Führung regierungsfeindlicher Guerillas ist er zweifellos ein geschickter Anführer."
 cuba.36.a: "Die Stimme der Stimmlosen!"

 cuba.37.t: "Kommunistischer Sieg"
 cuba.37.d: "Die Comunistas sind aus dem Kongress als einflussreichste Fraktion der Sozialistischen Bewegung hervorgegangen. Während ursprünglich erwartet wurde, dass sie Lázaro Peña González zum Interimspräsidenten ernennen würden, wurde stattdessen der zunehmend prominente Julio Mella McPartland ausgewählt und als Präsident vereidigt. Mellas Ansichten sind für Außenstehende noch weitgehend unbekannt, aber es wird gemunkelt, dass sich seine Ansichten während seines Exils in Mexiko drastisch verändert haben. Unabhängig davon betritt Kuba definitiv politisches Neuland."
 cuba.37.a: "Ein neues Kuba erwacht."

 cuba.38.t: "Kommunistischer Sieg"
 cuba.38.d: "Die Comunistas von Lázaro Peña González sind aus dem Kongress als einflussreichste Fraktion der Sozialistischen Bewegung hervorgegangen. Peña befürwortet eine schnelle staatlich geförderte Industrialisierung und unterstützt die weitgehend überholte Idee, dass eine sozialistische Regierung als Vorhut beim Übergang zu einem sozialistischen System fungieren muss."
 cuba.38.a: "Kuba wird wiedergeboren!"

 cuba.39.t: "Keine Mehrheit"
 cuba.39.d: "Der Allsozialistische Kongress endete so wie er begann - in einer Sackgasse. Keine Partei hat eine Mehrheit errungen und viele Kernfragen bleiben nur teilweise gelöst. Glücklicherweise hat sich Guiteras in einem Kompromiss zwischen den Revolucionarios und Trabajadores bereit erklärt, zugunsten des gemäßigteren Raul Roa García zurückzutreten und den Revolucionarios wichtige Regierungsposten im Austausch für ihre weitere Unterstützung und Zusammenarbeit zugesagt. Während politische Parteien offiziell verboten sind, ist dies einer Koalitionsregierung so nah wie möglich. Die Comunistas haben trotz ihres Ärgers über ihren Ausschluss widerwillig ihre Unterstützung für die neue Regierung signalisiert."
 cuba.39.a: "Eine Koalition wird gebildet."

 cuba.40.t: "Der Umgang mit Mella"
 cuba.40.d: "Stundenlang blieb Guiteras trotzig trotz der Brutalität von Mellas Schlägern. In dieser Zeit wurde der Putsch niedergeschlagen und nach einem kurzen aber blutigen Feuergefecht wurde Guiteras gerettet. Der Putsch ist gescheitert und Mella wurde in Gewahrsam genommen. Während es einfach wäre, ihn hinrichten zu lassen, und er dieses Schicksal sicherlich verdient, erinnert sich ein kleiner Teil von Guiteras an den Mann, der ihm zuerst das revolutionäre Bewusstsein einflößte, das sein Erwachsenenleben prägen würde, und empfindet genug Mitleid, um ihn zu verschonen. Was soll Mellas Schicksal sein?"
 cuba.40.a: "Leb wohl, alter Freund."
 cuba.40.b: "Lass ihn im Gefängnis verrotten."

 cuba.41.t: "Der Umgang mit Guiteras"
 cuba.41.d: "Mit einer Pistole am Kopf wimmerte dieser arme Narr Guiteras wie ein Schwein und bettelte nach nur einem kurzen Moment des Trotzes um sein Leben. Letztendlich ermöglichte sein mangelnder Widerstand und seine Nachgiebigkeit gegenüber Mellas Forderungen den Erfolg des Putschversuchs. Nun muss der siegreiche Mella nur den kleinsten Hinweis geben und sein alter Freund Guiteras wird wie so viele Reaktionäre während der Revolution aufgeknüpft werden."
 cuba.41.a: "Leb wohl, alter Freund."
 cuba.41.b: "Lass ihn im Gefängnis verrotten."

 cuba.42.t: "Mellas Forderungen abgelehnt"
 cuba.42.d: "Nachdem seine Forderungen von der neuen Regierung abgelehnt wurden, ist Mella auf die Straße gegangen und versammelt seine Anhänger gegen sie. Auch wenn er keinen offenen Widerstand befürwortet, haben seine Tiraden bereits die Integrität des Regimes beschädigt. Es wäre einfach, ihn einzusperren und seiner Unruhestiftung ein für alle Mal ein Ende zu setzen, aber das würde unseren Prinzipien zu widersprechen scheinen."
 cuba.42.a: "Verhaftet ihn."
 cuba.42.b: "Lasst ihn reden."

 cuba.43.t: "Syndikalisten besetzen die Legislative"
 cuba.43.d: "In einem Schritt, der für jene, die mit den autoritären Ansichten von Guiteras und anderen innerhalb der Trabajadores-Fraktion vertraut sind, nicht völlig überraschend kam, wurde die Legislative von regierungstreuen Milizen besetzt. Der Kongress wurde aufgelöst und ein neuer, machtloser Einkammer-Gesetzgebungszweig eingerichtet, der fast ausschließlich mit Trabajadores besetzt wurde, während viele Dissidenten innerhalb der sozialistischen Partei umgehend verhaftet wurden. Die Empörung der Gegner dieser Maßnahme hat es notwendig gemacht, Havanna vorübergehend unter Kriegsrecht zu stellen, bis die Ordnung wiederhergestellt ist. Es scheint jedoch, dass kein koordinierter Widerstand gegen das neue Regime entstanden ist."
 cuba.43.d_mella: "In einem Schritt, der für jene, die mit den autoritären Ansichten von Guiteras und anderen innerhalb der Trabajadores-Fraktion vertraut sind, nicht völlig überraschend kam, wurde die Legislative von regierungstreuen Milizen besetzt. Der Kongress wurde aufgelöst und ein neuer, machtloser Einkammer-Gesetzgebungszweig eingerichtet, der fast ausschließlich mit Trabajadores besetzt wurde, während viele Dissidenten innerhalb der sozialistischen Partei umgehend verhaftet wurden. Die Empörung der Gegner dieser Maßnahme hat es notwendig gemacht, Havanna vorübergehend unter Kriegsrecht zu stellen, bis die Ordnung wiederhergestellt ist. Es wird gemunkelt, dass sich der Widerstand um den trotzigen Julio Mella versammelt hat, der wie ein zurückgekehrter Messias erscheint, um die kubanische Revolution angesichts der Doppelzüngigkeit von Guiteras zu ihrem wahren Abschluss zu führen."
 cuba.43.a: "Großartig!"
 cuba.43.b: "Besorgniserregend."

 cuba.45.t: "Hölle in Havanna"
 cuba.45.d: "In der Zeit seit Guiteras und die Trabajadores die vollständige Kontrolle über die Regierung übernahmen, wuchs der Widerstand unter der Führung von Julio Mella stetig. Heute haben sie ihren Schritt gewagt. Regierungstreue Milizen sind mit jenen zusammengestoßen, die zu Mellas Sache übergelaufen sind, und Havanna wurde erneut von Chaos erfasst. Nach stundenlangen Kämpfen wurde Mella von einer verirrten Kugel getötet und mit der Nachricht seines Todes brach der Widerstand langsam zusammen. Das neue syndikalistische Regime hat einer weiteren Herausforderung seiner Herrschaft standgehalten und ist erneut triumphierend hervorgegangen."
 cuba.45.a: "Mit solchen Freunden..."

 cuba.46.t: "Hölle in Havanna"
 cuba.46.d: "In der Zeit seit Guiteras und die Trabajadores die vollständige Kontrolle über die Regierung übernahmen, wuchs der Widerstand unter der Führung von Julio Mella stetig. Heute haben sie ihren Schritt gewagt. Regierungstreue Milizen sind mit jenen zusammengestoßen, die zu Mellas Sache übergelaufen sind, und Havanna wurde erneut von Chaos erfasst. Nach stundenlangen Kämpfen wurde Guiteras von einer verirrten Kugel getötet und mit der Nachricht seines Todes brachen die regierungstreuen Kräfte langsam zusammen. Mella wurde nun zum Präsidenten ernannt und hat versprochen, die halbherzigen Maßnahmen der Trabajadores rückgängig zu machen und eine vollständigere Revolution nach Kuba zu bringen. Bereits jetzt hat er den von den Trabajadores dominierten Kongress ersetzt und eine ideologische Säuberung der sozialistischen Partei hat begonnen."
 cuba.46.a: "Die wahre Revolution!"

 cuba.47.t: "Die Revolution schützen"
 cuba.47.d_1: "Die Revolution ist ständig von innen bedroht. Es wird zunehmend deutlich, dass unsere Nation niemals wirklich frei von reaktionärem Einfluss sein wird, wenn wir nicht aktiv gegen Konterrevolutionäre vorgehen. Zu diesem Zweck hat die regierende Revolucionario-Fraktion damit begonnen, aus den Reihen ihrer ehemaligen Guerillas eine Gruppe zu organisieren, die sich der Aufdeckung von Kabalen und Einzelpersonen widmet, die gegen unser Regime konspirieren. Die Mitglieder der Fraktion sind sich jedoch uneinig darüber, wie diese neue Organisation strukturiert werden soll. Eine Idee beinhaltet die Einrichtung einer permanenten Guerilla-Armee, die von den Streitkräften getrennt ist. Diese neue Armee würde in der Gesellschaft eingebettet sein, wobei jede Zelle mit der Geografie ihres unmittelbaren Gebiets vertraut würde und schnell eine lokale Miliz organisieren könnte, um gegen jede Armee oder Rebellengruppe zu kämpfen, die ihre Operationszone bedroht. In Friedenszeiten würden die Guerillas damit beauftragt, verdeckt das Regime und revolutionäre Werte zu fördern. Einige kritisieren diese weithergehende Idee jedoch mit der Begründung, dass sie nichts zur tatsächlichen Bekämpfung gewaltfreier Aktivitäten beiträgt, und befürworten stattdessen eine konventionellere Organisation, die faktisch als inländischer Nachrichtendienst fungiert. Darüber hinaus würde diese vorgeschlagene Organisation, die einfach als 'Die Abteilung' bezeichnet wird, in den Parteiapparat integriert werden, um ihre absolute Loyalität sicherzustellen."
 cuba.47.d_2: "Es wird zunehmend deutlich, dass unsere Nation niemals wirklich frei von reaktionärem Einfluss sein wird, wenn wir nicht aktiv gegen Konterrevolutionäre vorgehen. Angesichts des wachsenden Bedarfs an einer neuen konterrevolutionären Organisation hat Generalsekretär Mella einen Plan vorgelegt, mehrere Milizgruppen, die sich als absolut loyal und fanatisch revolutionär erwiesen haben, in eine neue paramilitärische Geheimpolizeiorganisation namens 'Revolutionäre Garde' umzuwandeln. Alternativ hat Mella angemerkt, dass es effektiver sein könnte, die neue Garde nicht mit der Sicherstellung von Disziplin und Loyalität unter den Milizen zu beauftragen, sondern sich auf die Untersuchung von Dissens und Ineffizienz unter Offizieren und der Militärverwaltung zu konzentrieren. Die einzige Frage ist nun, wo sich der üble Fleck der Reaktion versteckt."
 cuba.47.d_3: "Seit ihrer Gründung durch Guiteras selbst und der anschließenden Radikalisierung war Joven Cuba die wichtigste sozialistische paramilitärische Organisation des Landes. Nach dem Erfolg der Revolution verfiel sie jedoch schnell, da die Milizen, die für den Erfolg des Generalstreiks von Havanna wesentlich waren, sowohl bei der Sicherung der Partei als auch der Nation eine viel größere Rolle übernommen haben. Guiteras hat jedoch seine Freunde nicht vergessen und begonnen, die Organisation wiederzubeleben. Da es zunehmend deutlich wird, dass unsere Nation niemals wirklich frei von reaktionärem Einfluss sein wird, wenn wir nicht aktiv gegen Konterrevolutionäre vorgehen, hat die Führung von Joven Cuba vorgeschlagen, die Organisation in die Struktur der Milizen zu integrieren, um ihre Loyalität zu überwachen und Disziplin zu fördern, damit sich der Fleck der Reaktion niemals in den Reihen ausbreitet. Guiteras selbst bevorzugt es jedoch, die Organisationen getrennt zu halten und stattdessen in die Umwandlung von Joven Cuba in den offiziellen paramilitärischen Flügel der gesamten Sozialistischen Bewegung zu investieren und sie mit der Verhinderung reaktionären Einflusses auf die Bürokratie zu beauftragen."
 cuba.47.d_4: "Die Confederación Nacional Obrera de Cuba (CNOC), eine der größten Gewerkschaften des Landes vor der Revolution, unterstützte Peñas Vorschläge durch den Allsozialistischen Kongress maßgeblich und war entscheidend für den kommunistischen Kongresssieg. Da es zunehmend deutlich wird, dass unsere Nation niemals wirklich frei von reaktionärem Einfluss sein wird, wenn wir nicht aktiv gegen Konterrevolutionäre vorgehen, haben ehemalige Mitglieder der CNOC, die mit ihrer Funktionsweise vertraut sind, Präsident Peña vorgeschlagen, dass die Taktiken, die die CNOC einst gegen das alte Regime einsetzte, immer noch relevant für die Verhinderung reaktionärer Korruption sein könnten. Insbesondere war die CNOC unglaublich effektiv darin, ein sozialistisches Bewusstsein unter Kubas Arbeitern zu fördern, und ihre Mitgliederzahl stieg Jahr für Jahr ohne Ausnahme. Diese Massenmobilisierung könnte auf zwei Arten genutzt werden. Entweder könnten relevante ehemalige CNOC-Mitglieder damit beauftragt werden, die Bürokratie zu mobilisieren, um dort gegen die Reaktion zu kämpfen, oder dasselbe unter den Milizen zu tun. Der vorgeschlagene Name der Organisation ist 'La Oficina De Revolución'"
 cuba.47.d_5: "Es wird immer deutlicher, dass unsere Nation niemals wirklich frei von reaktionärem Einfluss sein wird, wenn wir nicht aktiv gegen Konterrevolutionäre vorgehen. Angesichts des wachsenden Bedarfs an einer neuen konterrevolutionären Organisation muss Präsident Mella einen aufkommenden Plan erwägen, mehrere Milizgruppen, die sich als absolut loyal und fanatisch revolutionär erwiesen haben, in eine neue paramilitärische Geheimpolizeiorganisation namens 'Revolutionsgarde' umzuwandeln. Alternativ hat Mella angemerkt, dass es möglicherweise effektiver wäre, die neue Garde nicht mit der Sicherstellung von Disziplin und Loyalität unter den Milizen zu beauftragen, sondern sich auf die Untersuchung von Dissens und Ineffizienz unter Offizieren und Militärverwaltung zu konzentrieren. Die einzige Frage ist nun, wo sich der üble Makel der Reaktion versteckt."
 cuba.47.d_6: "Seit ihrer Gründung durch Guiteras selbst und der anschließenden Radikalisierung war Joven Cuba die führende sozialistische paramilitärische Organisation des Landes. Leider verfiel sie nach dem Erfolg der Revolution schnell, da die Milizen, die für den Erfolg des Generalstreiks von Havanna wesentlich waren, sowohl bei der Sicherung der Partei als auch der Nation eine viel größere Rolle übernommen haben. Genosse Roa hat begonnen, die Organisation wiederzubeleben und dabei Guiteras' persönlichen Einfluss zu begrenzen. Da es immer deutlicher wird, dass unsere Nation niemals wirklich frei von reaktionärem Einfluss sein wird, wenn wir nicht aktiv gegen Konterrevolutionäre vorgehen, hat die Führung von Joven Cuba vorgeschlagen, die Organisation in die Struktur der Milizen zu integrieren, um deren Loyalität zu überwachen und Disziplin zu fördern, damit sich der Makel der Reaktion niemals in den Reihen ausbreitet. Roa bevorzugt es jedoch, die Organisationen getrennt zu halten und stattdessen in die Umwandlung von Joven Cuba in den offiziellen paramilitärischen Flügel der gesamten Sozialistischen Bewegung zu investieren und sie mit der Verhinderung reaktionären Einflusses auf die Bürokratie zu beauftragen."
 cuba.47.a: "Eine permanente Guerillatruppe."
 cuba.47.b: "Die Abteilung organisieren."
 cuba.47.c: "Getrennt halten."
 cuba.47.d: "Integrieren."
 cuba.47.e: "Unten suchen."
 cuba.47.f: "Oben suchen."
 cuba.47.g: "Die Bürokratie."
 cuba.47.h: "Die Milizen."

 cuba.48.t: "Blas' Putsch"
 cuba.48.d: "Während Juan Blas Hernández und die Revolucionario-Fraktion der Sozialistischen Partei den Sturz von Guiteras nach seiner unrechtmäßigen Machtkonsolidierung unterstützten, erwies sich Mella als Präsident nur als noch größerer Tyrann, der sofort politische Gegner einsperrte und keinerlei Opposition innerhalb der Partei duldete.\n\nWas als kleiner Streit zwischen Blas und einem von Mellas vielen Wachen über die seltsamen persönlichen Eigenheiten des neuen Präsidenten begann, hat nun dazu geführt, dass Blas' berüchtigte Guerillas den Präsidentenpalast umzingeln, nachdem sie sich offenbar heimlich in erstaunlicher Geschwindigkeit nach Norden begeben hatten. Wer auch immer aus dieser Pattsituation als Sieger hervorgeht, die Sozialistische Partei wird von interner Opposition erschöpft sein."
 cuba.48.a: "Der Putsch gelingt."
 cuba.48.b: "Lang lebe Mella!"

 cuba.49.t: "Revolutionäre Demokratie"
 cuba.49.d: "Mit Mella erwartete das Volk Befreiung und erhielt Despotismus ähnlich dem von Machado. Die Revolucionarios stehen siegreich da, Mellas Männer sind tot, und Blut befleckt die vergoldeten Hallen des Präsidentenpalasts. Der Mann selbst liegt tot durch eine selbst zugefügte Schusswunde, und seine Frau und politische Schützling, Tina Modotti, ist spurlos verschwunden. Blas verkündete schnell die Auflösung der Sozialistischen Partei, was viele verärgerte, und die Absicht der neuen Revolucionario-Regierung, eine wahre Demokratie zu etablieren, in der alle Bürger frei von der Tyrannei des Kapitalismus und perverser Formen des Sozialismus am Regierungsprozess teilnehmen können."
 cuba.49.a: "Eine strahlende Zukunft, rot gefärbt."

 cuba.50.t: "Unter Kontrolle"
 cuba.50.d: "Als der letzte der Revolucionario-Dissidenten die Hände zur Kapitulation hob, war Präsident Mella zum unumstrittenen Herrscher Kubas geworden. Während viele noch immer gegen die neue Richtung der Nation sind, hat nun niemand mehr die Möglichkeit, sie effektiv herauszufordern. Das Schicksal von Blas ist unbekannt; während einige behaupten, er sei dem Massaker im Präsidentenpalast entkommen, hat das Regime ihn für tot erklärt, konnte jedoch keine Leiche vorweisen."
 cuba.50.a: "Widerstand ist zwecklos."

 cuba.51.t: "Zurückgeben des Gestohlenen"
 cuba.51.d: "Nach der Revolution gelang es vielen lokalen Eliten, besonders auf dem Land, den ersten Versuchen zu widerstehen, ihr Land und Vermögen gewaltsam zu beschlagnahmen. Nachdem die Struktur und Ausrichtung der Regierung nun geordnet ist und interne Kämpfe uns nicht länger lähmen, müssen wir uns um jene Bourgeoisie kümmern, die ihr Vermögen behalten konnten. Während erwartet wird, dass unser Regime das Problem mit Gewalt löst, und ein Verzicht darauf unpopulär wäre, könnte die wirtschaftliche Zerrüttung durch solch eine Beschlagnahmung schwerwiegende Folgen für unsere Nation haben."
 cuba.51.a: "Die Idee genehmigen."
 cuba.51.b: "Es ist zu riskant."

 cuba.52.t: "Umverteilung"
 cuba.52.d: "Die Entscheidung für die Beschlagnahmungen ist gefallen und mit tausend Milizionären im ganzen Land, die bereit sind, den Willen des Volkes gegen diese verräterischen Kapitalisten durchzusetzen, gibt es kein Zurück mehr. Als sich die Nachricht von der Mobilisierung verbreitete, haben einige der verbliebenen Eliten unsere Regierung um Gnade gebeten im Austausch für ihre Zusage, ohne Kampf auf alles bis auf einen kleinen Prozentsatz ihres Vermögens zu verzichten. Sie wissen zweifellos, dass wenn eine Gruppe von Milizionären ihre dekadenten Anwesen stürmt, nicht nur ihr Eigentum, sondern ihr Leben selbst auf dem Spiel steht."
 cuba.52.a: "Diplomatisch vorgehen."
 cuba.52.b: "Bratet die Schweine!"

### Nationalist Chain
 cuba.53.t: "Der Marsch auf Havanna"
 cuba.53.d: "Die bunte Gruppe sozialistischer Unruhestifter, die die Hauptstadt und die Nation als Geisel hielten, wurde ohne einen einzigen Schuss in alle Winde zerstreut. Die Auténticos haben die Kontrolle über Havanna übernommen, der Klang ihrer paramilitärischen Stiefel auf den hastig verbarrikadierten Straßen der Stadt in wohlgeordnetem Gleichschritt schien das einzige zu sein, was die unheimliche Stille der Verwüstung durchbrach. Nach dem Sieg der Auténticos wurden bekannte sozialistische Persönlichkeiten, denen die Flucht aus der Stadt nicht gelang, von den Greenshirts umgehend brutal behandelt, mit oder ohne Zustimmung von Ramon Grau. Diese neue Regierung, die entstanden ist, ähnelt in mancher Hinsicht der letzten, verspricht sofort wirtschaftliche Reformen und ein Ende der ausländischen Vorherrschaft, aber die Radikalisierung der Auténtico-Partei hat sie mit einem brennenden Hass auf den Sozialismus zurückgelassen. Wahlen wurden ebenfalls versprochen, sehr zum Verdruss der De-facto-Anführer der Greenshirts."
 cuba.53.a: "¡Cuba Para Los Cubanos!"

 cuba.54.t: "Beschlagnahmung amerikanischer Vermögenswerte"
 cuba.54.d_1: "Die Amerikaner haben törichterweise unser diplomatisches Angebot verschmäht und uns keine andere Wahl gelassen, als alles zu nehmen, was ihren landwirtschaftlichen Raubrittern gehört!"
 cuba.54.d_2: "Die Amerikaner und ihre Unternehmen besitzen die meisten Plantagen unserer Nation, und viele unserer eigenen wohlhabenden Plantagenbesitzer sind ihnen verpflichtet. Die Plantagen selbst stellen jedoch einen wertvollen Wirtschaftssektor dar, und ihre bloße Übernahme ohne Plan für deren weitere Nutzung wäre kontraproduktiv. Um wirtschaftliche Störungen zu vermeiden, wäre es vielleicht am besten, einen Kompromiss mit den Amerikanern zu finden, bei dem wir uns verpflichten, amerikanische Plantagen weiterhin zu respektieren, im Gegenzug für die amerikanische Anerkennung unseres Rechts, diese Plantagen zu regulieren. Aufgrund der Notwendigkeit eines größeren Respekts für unsere Souveränität muss jede Vereinbarung auf kubanischem Boden, vorzugsweise in Havanna, ausgearbeitet werden."
 cuba.54.d_3: "Da die Vereinigten Staaten in einem Bürgerkrieg versunken sind, wurden diejenigen, die mit den Amerikanern verhandeln wollten, zum Schweigen gebracht. Es gibt keine bessere Gelegenheit als jetzt, kubanisches Land endlich wieder in kubanische Hände zu geben. Die Amerikaner sollen verdammt sein!"
 cuba.54.a: "Kein Kompromiss."
 cuba.54.b: "Verhandeln."

 cuba.55.t: "Umgang mit den Sozialisten"
 cuba.55.d: "Einige Widerstandsnester der Sozialisten halten weiterhin gegen unsere Regierung stand und verüben im ganzen Land grausame Gewalt- und Terrorakte. Während viele Mitglieder der sozialistischen Bewegung aus dem Land fliehen konnten, bleiben einige, einschließlich dieses Schakals Juan Blas Hernández, in Kuba und müssen zur Rechenschaft gezogen werden."
 cuba.55.a: "Zerschlagt sie."

 cuba.56.t: "Nationalistische Revolution in Kuba"
 cuba.56.d: "Eine Gruppe von Nationalisten, die Auténtico-Bewegung, hat nach wochenlangen Streiks und Protesten sozialistischer Sympathisanten, die das alte Regime destabilisierten, die kubanische Regierung gestürzt. Obwohl sie noch nicht gegen unsere Interessen in Kuba vorgegangen sind, ist ihre Rhetorik entschieden anti-amerikanisch."
 cuba.56.a: "Besorgniserregend."

 cuba.57.t: "Kuba beschlagnahmt amerikanische Plantagen"
 cuba.57.d: "Wie befürchtet, hat die neue kubanische nationalistische Regierung gewaltsam die Kontrolle über Plantagen und andere Unternehmen übernommen, die unseren Bürgern und kubafreundlichen Kubanern gehören. Offensichtlich müssen wir auf eine solche Beleidigung reagieren, aber in welchem Ausmaß?"
 cuba.57.a: "Die Aktion verurteilen."
 cuba.57.b: "Embargo verhängen und Opposition unterstützen."

 cuba.58.t: "Ein Kubanisch-Amerikanischer Agrar-Gipfel?"
 cuba.58.d: "Überraschenderweise ist Kubas nationalistische Regierung mit der Suche nach einer diplomatischen Lösung für den umstrittenen Status amerikanischer Unternehmen in Kuba an uns herangetreten. Konkret wünschen sie die Organisation eines diplomatischen Gipfels in Havanna, um diese Angelegenheit zu behandeln. Das erste Angebot der kubanischen Regierung ist nicht völlig unvernünftig, tatsächlich scheinen die Kubaner offen für echte Gespräche zur Erreichung einer gegenseitig vorteilhaften Vereinbarung zu sein, beschränkt aber dennoch unseren Einfluss auf ihre Wirtschaft und annulliert den aktuellen Vertrag der kubanisch-amerikanischen Beziehungen."
 cuba.58.a: "Dem Gipfel zustimmen."
 cuba.58.b: "Verhandlungen ablehnen."

 cuba.59.t: "Die Vereinigten Staaten akzeptieren den Gipfel"
 cuba.59.d: "Die Vereinigten Staaten haben zugestimmt, eine Delegation nach Havanna zu entsenden, um eine Einigung über den Status ihrer Plantagen und Unternehmen in unserem Land zu erzielen. Die Verhandlungen werden in Kürze beginnen."
 cuba.59.a: "Die Verhandlungen beginnen..."

 cuba.60.t: "Die Vereinigten Staaten lehnen den Gipfel ab"
 cuba.60.d: "Die Vereinigten Staaten haben sich geweigert, eine Delegation nach Havanna zu entsenden und haben unsere Forderungen rundweg abgelehnt."
 cuba.60.a: "Verflucht seien sie!"

 cuba.61.t: "Umgang mit sozialistischen Führern"
 cuba.61.d: "Guiteras und viele seiner prominentesten Unterstützer wurden gefangen genommen und erwarten ihr Schicksal. Während das Volk seinen Kopf auf einem Spieß fordert, und wer sind wir, ihnen das zu verweigern, wäre es vielleicht besser, ihn stattdessen zu lebenslanger Haft zu verurteilen."
 cuba.61.a: "Hinrichten."
 cuba.61.b: "Lasst sie verrotten."

 cuba.62.t: "Kubanisch-Amerikanischer Landwirtschaftsgipfel beginnt"
 cuba.62.d: "Unsere Delegation ist in Havanna eingetroffen und die Verhandlungen werden bald beginnen. Wir sollten nun unseren Diplomaten Anweisungen geben, wie sie sich auf dem Gipfel verhalten sollen."
 cuba.62.a: "Diplomatisch bleiben."
 cuba.62.b: "Hart verhandeln."

 cuba.63.t: "Verhandlungen erfolgreich"
 cuba.63.d: "Die Amerikaner waren bereit, mit unserer Delegation zusammenzuarbeiten, und infolgedessen waren die Verhandlungen erfolgreich und es wurde ein faires Rahmenwerk für unsere landwirtschaftlichen Beziehungen geschaffen."
 cuba.63.a: "Hervorragend!"

 cuba.64.t: "Amerikanische Verhandlungen scheitern"
 cuba.64.d: "Die Vereinigten Staaten haben sich unseren Forderungen auf dem Gipfel widersetzt und kaum mehr als den Status quo angeboten. Dies ist völlig inakzeptabel und einige Gipfelteilnehmer fordern nun die sofortige Beschlagnahmung amerikanischer Vermögenswerte, wie ursprünglich geplant."
 cuba.64.a: "Unsere Diplomaten zurückrufen."
 cuba.64.b: "Zurückdrängen."

 cuba.66.t: "Verhandlungen gescheitert"
 cuba.66.d: "Die Verhandlungen mit den Vereinigten Staaten sind gescheitert und ihre Diplomaten sind nach Washington zurückgekehrt. Der Mangel an gutem Willen seitens der Amerikaner wird nicht vergessen werden, während die Investitionen ihrer Landsleute allein für Kuba umgewidmet werden."
 cuba.66.a: "Schrecklich."

 cuba.67.t: "Verhandlungen erfolgreich"
 cuba.67.d: "Die Verhandlungen mit Kuba waren erfolgreich und unsere wirtschaftlichen Interessen dort können nicht nur aufatmen, sondern müssen sich auch nicht länger mit dem instabilen kubanischen politischen Umfeld auseinandersetzen. Die Wirtschaft wird sicherlich boomen."
 cuba.67.a: "Großartig!"

 cuba.68.t: "Die Verräter belagern"
 cuba.68.d: "Viele Sozialisten, einschließlich dieses Bastards Guiteras, haben in dem Gebäude Zuflucht gefunden, das seit der Gründung der Commune of France als deren de-facto Konsulat dient. Wir erkennen die Commune derzeit technisch gesehen nicht an, und infolgedessen genießt die Kommunarden-Delegation nicht die rechtliche Immunität, die Diplomaten üblicherweise gewährt wird. Obwohl die Gefangennahme von Guiteras und seinesgleichen innenpolitisch sicherlich von Vorteil wäre und das gewaltsame Eindringen in das Gebäude technisch gesehen keine formellen internationalen Vereinbarungen verletzt, würde es uns dennoch sicherlich dauerhaft in Konflikt mit der Commune und der gesamten Internationale bringen. Was sollen wir tun?"
 cuba.68.a: "Stürmt das Gebäude."
 cuba.68.b: "Rückzug."

 cuba.69.t_1: "Kuba stürmt unsere diplomatische Mission"
 cuba.69.t_2: "Kuba stürmt französische diplomatische Mission"
 cuba.69.d_1: "Für einen kurzen Moment schien die ewige Flamme der Revolution in Kuba aufzuflackern, doch genauso schnell wie sie entzündet wurde, wurde sie auch erstickt. Die neue nationalistische Regierung, die an ihre Stelle trat, hat diejenigen, die einst mit den Sozialisten des Landes verbunden waren, brutal unterdrückt und viele sozialistische Führer hingerichtet. Das prominenteste Mitglied der sozialistischen Bewegung konnte jedoch in unserer inoffiziellen diplomatischen Mission im Land Zuflucht finden, mit reaktionären Mobs auf den Fersen. Heute haben die Kubaner unsere Mission gestürmt und alle kubanischen Staatsbürger im Gebäude festgenommen."
 cuba.69.d_2: "Für einen kurzen Moment schien die ewige Flamme der Revolution in Kuba aufzuflackern, doch genauso schnell wie sie entzündet wurde, wurde sie auch erstickt. Die neue nationalistische Regierung, die an ihre Stelle trat, hat diejenigen, die einst mit den Sozialisten des Landes verbunden waren, brutal unterdrückt und viele sozialistische Führer hingerichtet. Das prominenteste Mitglied der sozialistischen Bewegung konnte jedoch in der inoffiziellen diplomatischen Mission der Kommunarden im Land Zuflucht finden, mit reaktionären Mobs auf den Fersen. Heute haben die Kubaner die Mission der Kommunarden gestürmt und alle kubanischen Staatsbürger im Gebäude festgenommen."
 cuba.69.a: "Verdammt seien sie!"

 cuba.70.t: "Kuba den Kubanern!"
 cuba.70.d_1: "Endlich ist das Motto und der Schlachtruf unserer Partei Wirklichkeit geworden. Kuba gehört wahrhaftig den Kubanern und das kubanische Volk ist zunehmend begeistert von unserer Regierung. So wie wir die Amerikaner zwangen, sich mit ihrem reduzierten Einfluss auf unsere Nation abzufinden und die verräterischen Sozialisten trotz des Protests der Kommunarden beseitigten, werden auch alle zukünftigen Probleme vor der Macht des in seinem Zweck vereinten Kubas zerbrechen."
 cuba.70.d_2: "Endlich ist das Motto und der Schlachtruf unserer Partei Wirklichkeit geworden. Kuba gehört wahrhaftig den Kubanern und das kubanische Volk ist zunehmend begeistert von unserer Regierung. So wie wir die Amerikaner zwangen, sich mit ihrem reduzierten Einfluss auf unsere Nation abzufinden und die Sozialisten beseitigten, die keine Zuflucht fanden, werden auch alle zukünftigen Probleme vor der Macht des in seinem Zweck vereinten Kubas zerbrechen."
 cuba.70.d_3: "Endlich ist das Motto und der Schlachtruf unserer Partei Wirklichkeit geworden. Kuba gehört wahrlich den Kubanern, und das kubanische Volk ist zunehmend begeistert von unserer Regierung. So wie wir rechtmäßig den Amerikanern ihre Würgegriff über die kubanische Wirtschaft entrissen und was Sozialisten keine Zuflucht fanden, so werden auch alle künftigen Probleme vor der Macht des in seinem Zweck vereinten Kubas zerbrechen."
 cuba.70.d_4: "Endlich ist das Motto und der Schlachtruf unserer Partei Wirklichkeit geworden. Kuba gehört wahrlich den Kubanern, und das kubanische Volk ist zunehmend begeistert von unserer Regierung. So wie wir rechtmäßig den Amerikanern ihre Würgegriff über die kubanische Wirtschaft entrissen und die verräterischen Sozialisten trotz kommunardischen Protests beseitigten, so werden auch alle künftigen Probleme vor der Macht des in seinem Zweck vereinten Kubas zerbrechen."
 cuba.70.a: "Viva Cuba!"

### Democratic Chain
 cuba.71.t: "Kubanische Zölle"
 cuba.71.d: "Obwohl das Platt Amendment, das den kubanisch-amerikanischen Handel und die Beziehungen regelte, aufgehoben wurde und sein Nachfolger nur geringfügige Handelskonzessionen seitens der Kubaner erfordert, ist eine Delegation aus Kuba eingetroffen, um die Aufhebung eines Teils des aktuellen Vertrags zu beantragen. Gemäß dem neuen Vertrag über kubanisch-amerikanische Beziehungen ist Kuba verpflichtet, erhebliche Zölle auf nicht-amerikanische Produkte zu erheben. Dies, so argumentieren die Kubaner, habe großen wirtschaftlichen Schaden verursacht und zum jüngsten Beinahe-Zusammenbruch ihrer Regierung beigetragen. Um einen weiteren Vorfall wie den, der kürzlich ihre Nation heimsuchte, zu verhindern, müssen wir, so sagen sie, unsere Position in dieser Frage aufgeben."
 cuba.71.a: "Sie müssen den Vertrag respektieren."
 cuba.71.b: "Es ist der einzige Weg."

 cuba.72.t: "USA widersetzt sich Zollanpassung"
 cuba.72.d: "Schockierenderweise haben die Vereinigten Staaten die Bitte unserer Delegation abgelehnt, der Senkung unserer Zölle auf nicht-amerikanische Waren zuzustimmen. Trotz ihres Widerstands müssen wir die Zölle dennoch senken, damit kein weiterer Aufstand ausbricht. Sicherlich werden die Amerikaner unsere Position mit der Zeit verstehen."
 cuba.72.a: "Wir werden es trotzdem tun."

 cuba.73.t: "Handelsbeschränkungen aufgehoben"
 cuba.73.d: "Nach mehreren Runden hitziger Diskussionen haben die Vereinigten Staaten unserer Bitte zugestimmt, die im Vertrag geforderten Zölle auf nicht-amerikanische Waren aufzuheben. Dies ist ein großer Tag für Kuba!"
 cuba.73.a: "Großartig!"

 cuba.74.t: "Die Garde verhaftet den Präsidenten!"
 cuba.74.d: "Außerhalb der vergoldeten Hallen des Kapitols scheint alles normal, aber im Inneren unseres Regierungssitzes hat sich ein ruhiger Tag in einen Albtraum verwandelt. Als der Präsident selbstbewusst zum Podium vor dem versammelten Kongress schritt, um eine eher gewöhnliche Rede über die Feinheiten der Finanzpolitik zu halten, seine pompöse Garde an seinen Flanken, fiel ein Schuss und am hinteren Ende des Raums stand General Díaz, während sich die etwa ein Dutzend Wachmänner im Raum plötzlich gegen jene wandten, die sie zu schützen geschworen hatten. Díaz hatte offenbar genug Einfluss in der Armee behalten, um die Führung der Garde binnen weniger Wochen zu unterwandern; die nächsten Stunden werden jedoch entscheidend für die Zukunft unserer Nation sein. Tatsächlich wird die Entschlossenheit des Präsidenten und seine Bereitschaft, Díaz trotz großer persönlicher Gefahr zu widerstehen, wahrscheinlich über Erfolg oder Scheitern des Putschversuchs entscheiden."
 cuba.74.a: "Der Präsident gibt nach."
 cuba.74.b: "Der Präsident bleibt standhaft und der Putsch wird niedergeschlagen."

 cuba.75.t: "Neue Wahlen ausgerufen"
 cuba.75.d_1: "Nachdem Kuba endlich von der tyrannischen Herrschaft der Armee befreit ist, wurden neue Wahlen ausgerufen, die endlich frei und fair sein sollen. Gerüchten zufolge wird Präsident Trejo trotz seines Erfolgs jedoch nicht zur Wiederwahl antreten."
 cuba.75.d_2: "Gegen alle Widrigkeiten hat die kubanische Demokratie überlebt, wenn auch ohne ihre zentrale Figur, Rafael Trejo, an der Spitze der Nation. Überzeugt davon, dass seine Nation ihn nicht mehr braucht, kündigte der junge Trejo kurz nach der Wahlausrufung an, dass er keine nicht aufeinanderfolgende Wiederwahl anstreben und sich aus der Politik zurückziehen werde. Manuel Bisbé, trotz Gerüchten über seine enge Verbindung zu noch verbotenen sozialistischen Organisationen, ist Trejo als Führer der Unionista-Partei nachgefolgt und wird als deren Präsidentschaftskandidat antreten."
 cuba.75.a: "Ich liebe Demokratie!"

 cuba.76.t: "Präsidentschaftswahl"
 cuba.76.d_1: "Gegen alle Widrigkeiten hat die kubanische Demokratie mit Rafael Trejo an der Spitze der Nation überlebt. Überzeugt davon, dass seine Nation ihn nicht mehr braucht, und um keinen Präzedenzfall zu schaffen, bei dem Präsidenten bis zu ihrer Abwahl regieren, kündigte der junge Trejo, wie bereits zuvor vermutet, kurz nach Ausrufung der Wahlen an, dass er nicht zur Wiederwahl antreten und sich aus der Politik zurückziehen würde. Manuel Bisbé, trotz Gerüchten über seine enge Verbindung zu den noch verbotenen sozialistischen Organisationen, ist Trejo als Vorsitzender der Unionista-Partei nachgefolgt und wird als deren Präsidentschaftskandidat antreten. Ob dies zur Niederlage der Partei führen wird, wird die Zeit zeigen. Auch die Koalition zwischen den Nuevo Liberals, Republicanos und den konservativen Unterstützern des Ex-Präsidenten Mario García ist zerbrochen und jede Partei hat sich entschieden, mit einer eigenen Liste anzutreten. Aufgrund seines Alters und seiner angeschlagenen Gesundheit ist Garcías Kandidatur jedoch nur nominell und er hat keine echte Chance auf die Präsidentschaft. Die Wahl wird sicherlich knapp ausfallen, aber es muss natürlich einen Sieger geben."
 cuba.76.d_2: "Nach Trejos Entscheidung, als Parteichef der Unionistas zurückzutreten, ist die regierende Koalition zwischen den Nuevo Liberals, Republicanos und den konservativen Unterstützern des Ex-Präsidenten Mario García zerbrochen und jede Partei hat sich entschieden, mit einer eigenen Liste anzutreten. Aufgrund seines Alters und seiner angeschlagenen Gesundheit ist Garcías Kandidatur jedoch nur nominell und er hat keine echte Chance auf die Präsidentschaft. Die Wahl wird sicherlich knapp ausfallen, aber es muss natürlich einen Sieger geben."
 cuba.76.a: "Sieg der Republicanos."
 cuba.76.b: "Die Liberals gewinnen."
 cuba.76.c: "Bisbés Unionistas siegen."

 cuba.77.t: "Das neue Kabinett"
 cuba.77.d: "Die eigenartige Tradition, dass die siegreiche Partei in unseren nationalen Wahlen Schlüsselministerposten an Mitglieder rivalisierender Parteien anbietet, hat sich fortgesetzt. Es gibt jedoch kein Gesetz, das dies vorschreibt, und es gibt eine rege Debatte darüber, ob diese Praxis fortgesetzt oder vielleicht sogar gesetzlich verankert werden sollte."
 cuba.77.a: "Alle müssen unserer Partei angehören."
 cuba.77.b: "Die Tradition fortführen."
 cuba.77.c: "Die Praxis gesetzlich verankern."

### Junta Tree
 cuba.78.t: "Aussetzung der Verfassung!"
 cuba.78.d_1: "In seiner letzten Amtshandlung als Präsident und unter der ausdrücklichen Gewaltandrohung von Díaz ist der Präsident zurückgetreten. Da Díaz Senatspräsident war, wurde er daraufhin selbst Präsident. Präsident Díaz verhängte sofort den Ausnahmezustand und genehmigte die 'Notfall'-Aussetzung der kubanischen Verfassung. Mit diesen Handlungen wurden Díaz' Ambitionen verwirklicht und seine Herrschaft ist nun fast unangefochten. [CUB_hasherreraornot]"
 cuba.78.d_2: "Die Unterstützung der Vereinigten Staaten war entscheidend sowohl beim Sturz des kurzen sozialistischen Regimes als auch bei der Zerschlagung des Machtblocks von General Díaz. Glücklicherweise müssen wir, da der politische Druck der zerfallenden Vereinigten Staaten nicht mehr besteht, der verfaulten Verfassung, die derzeit die offizielle Grundlage unseres Regimes ist, nicht länger Lippenbekenntnisse leisten. Eine neue Verfassung, die unsere weitere Herrschaft sichert und unserer Regierung mehr Stabilität verleiht, wurde bereits entworfen. [CUB_hasherreraornot]"
 cuba.78.d_3: "Die Unterstützung der Vereinigten Staaten war entscheidend sowohl beim Sturz des kurzen sozialistischen Regimes als auch bei der Zerschlagung des Machtblocks von General Díaz. Nachdem diese unliebsamen Gruppen besiegt und das alte liberale Regime ebenfalls marginalisiert wurden, müssen wir der verfaulten Verfassung, die derzeit die offizielle Grundlage unseres Regimes ist, nicht länger Lippenbekenntnisse leisten. Eine neue Verfassung, die unsere weitere Herrschaft sichert und unserer Regierung mehr Stabilität verleiht, wurde bereits entworfen. [CUB_hasherreraornot]"
 cuba.78.d_4: "Díaz' Herrschaft ist nun unangefochten und die alte liberale Verfassung muss seine Handlungen nicht länger einschränken. Díaz hat als neuer Präsident Kubas unter dem Vorwand eines nationalen Notstands die Verfassung ausgesetzt und eine neue Verfassung, die mehr den Zielen seines Regimes entspricht, wird vorbereitet. [CUB_hasherreraornot]"
 cuba.78.a: "Viva Díaz!"
 cuba.78.b: "Eine große Last von unseren Schultern."
 cuba.78.c: "Kuba erhebt sich aus den Ruinen."

 cuba.79.t: "Chicago Boys"
 cuba.79.d_1: "Die Instabilität in den Vereinigten Staaten hat große kriminelle Organisationen dazu getrieben, ihre Finanzen zu diversifizieren und, falls die Union wie befürchtet in einen Bürgerkrieg verfällt, eine Zuflucht für ihre physische Verlagerung zu suchen. Zu diesem Zweck entsandten wir eine Delegation nach Chicago, unter dem Vorwand einer diplomatischen Reise zur Ehrung von Lincolns Grab in Springfield, um sich mit Vertretern der zivilisierteren kriminellen Syndikate zu treffen. Wir boten ihnen die Verlagerung ihrer Operationen nach Kuba und die Akzeptanz bestimmter Aktivitäten durch unsere Regierung an, insbesondere Schmuggel in die Vereinigten Staaten, sowie das Versprechen von Straffreiheit im Austausch für ihre Zusage, in unsere wachsende Tourismus- und Unterhaltungsindustrie zu investieren und einheimische kriminelle Organisationen zu bekämpfen und unser Regime zu diesem Zweck zu unterstützen. Diese Vereinbarung war für alle Beteiligten mehr als akzeptabel, und es werden Vorkehrungen getroffen, um Menschen und Material nach Kuba zu schmuggeln."
 cuba.79.d_2: "Der Bürgerkrieg in den Vereinigten Staaten hat große kriminelle Organisationen dazu getrieben, verzweifelt ihre Finanzen zu diversifizieren und eine Zuflucht für ihre physische Verlagerung zu suchen. Zu diesem Zweck entsandten wir eine Delegation nach Chicago, um sich mit Vertretern der zivilisierteren kriminellen Syndikate zu treffen. Wir boten ihnen die Verlagerung ihrer Operationen nach Kuba und die Akzeptanz bestimmter Aktivitäten durch unsere Regierung an, insbesondere Schmuggel in die Vereinigten Staaten, sowie das Versprechen von Straffreiheit im Austausch für ihre Zusage, in unsere wachsende Tourismus- und Unterhaltungsindustrie zu investieren und einheimische kriminelle Organisationen zu bekämpfen und unser Regime zu diesem Zweck zu unterstützen. Diese Vereinbarung war für alle Beteiligten mehr als akzeptabel, und es werden Vorkehrungen getroffen, um Menschen und Material nach Kuba zu schmuggeln."
 cuba.79.d_3: "Trotz des Endes des Bürgerkriegs in den Vereinigten Staaten suchen große kriminelle Organisationen, die die aus den Trümmern entstehende politische Atmosphäre fürchten, verzweifelt nach Möglichkeiten, ihre Finanzen zu diversifizieren und eine Zuflucht für ihre physische Verlagerung zu finden. Zu diesem Zweck entsandten wir eine Delegation nach Chicago, um sich mit Vertretern der zivilisierteren kriminellen Syndikate zu treffen. Wir boten ihnen die Verlagerung ihrer Operationen nach Kuba und die Akzeptanz bestimmter Aktivitäten durch unsere Regierung an, insbesondere Schmuggel in die Vereinigten Staaten, sowie das Versprechen von Straffreiheit im Austausch für ihre Zusage, in unsere wachsende Tourismus- und Unterhaltungsindustrie zu investieren und einheimische kriminelle Organisationen zu bekämpfen und unser Regime zu diesem Zweck zu unterstützen. Diese Vereinbarung war für alle Beteiligten mehr als akzeptabel, und es werden Vorkehrungen getroffen, um Menschen und Material nach Kuba zu schmuggeln."
 cuba.79.a: "Eine wunderbare Vereinbarung."

 cuba.80.t: "Senator Díaz"
 cuba.80.d: "Obwohl er während des Streiks oft unkooperativ war, hat General Díaz immer noch mehr Einfluss als jede andere Figur innerhalb des Militärs, und als solcher ist seine Loyalität für die Stabilität unserer Regierung unerlässlich. Da er seine politischen Ambitionen bekannt gemacht hat, hat Präsident Vázquez, unter Nutzung der durch das Notstandsermächtigungsgesetz verliehenen Befugnisse, in einem beispiellosen und völlig undemokratischen Schritt Díaz in den kubanischen Senat und anschließend auf den Posten des Senatspräsidenten berufen. Da sein eigenes politisches Überleben nun mit dem der Regierung verwoben ist, wird Díaz sicherlich ein wertvoller Verbündeter bei der Aufrechterhaltung von Ordnung und Stabilität sein."
 cuba.80.a: "Ein vernünftiger Schritt."

 cuba.81.t: "Díaz macht seinen Zug"
 cuba.81.d: "Seit seiner Ernennung zum Senator hat General Díaz die verbliebenen sozialistischen Zellen auf dem Land effektiv unterdrückt und seine Kontrolle über die Armee gefestigt. Nicht zufrieden damit, lediglich die Position des Senatspräsidenten innezuhaben, hat Díaz jedoch gefordert, dass der Präsident sein Kabinett entlässt und auf jeden wichtigen Ministerposten, der noch nicht unter Kontrolle steht, Männer ernennt, die ausschließlich ihm loyal sind. Der Präsident hat keinen Versuch unternommen, sich diesem politischen Manöver zu widersetzen, und die kubanische Exekutive steht nun effektiv vollständig unter der Kontrolle von General Díaz, wobei Vázquez' Autorität nur noch auf dem Papier existiert."
 cuba.81.a: "Eine notwendige Maßnahme."

# New Cuba Event
 cuba.82.t: "In die Zukunft"
 cuba.82.d: "Die kubanische Geschichte ist voller Brutalität und politischer Konflikte, doch wenig ist vergleichbar mit der großen Transformation, die unsere Nation seit dem Ausbruch des Schwarzen Montags und den Folgen des Havanna-Streiks durchgemacht hat. Während unsere Nation in die Zukunft blickt, wagen viele zu hoffen, dass das neue Kuba, das aus dieser schwarzen Zeit hervorgeht, weitaus größer sein wird als das, was zuvor war. Lasst uns alles tun, um solchen Optimisten Recht zu geben."
 cuba.82.a: "Geschichte wird geschrieben."

### Economic Tree
 cuba.83.t: "Schwierigkeiten bei der Ölförderung"
 cuba.83.d: "Einige Ölvorkommen, die zunächst als leicht zugänglich eingeschätzt wurden, liegen viel tiefer als erwartet und unter Sedimenten, die für die Ölförderung nicht geeignet sind. Während viele dieser Vorkommen mit den derzeitigen Fördermethoden schlicht unzugänglich sind, könnten einige mit ausreichender Finanzierung produktiv werden und unsere derzeit erbärmliche Ölproduktion etwas ankurbeln."
 cuba.83.a: "Finanzierung erhöhen."
 cuba.83.b: "Es ist nicht der Mühe wert."

 cuba.85.t: "Ölförderung scheitert"
 cuba.85.d: "Bisher haben die Ölförderungsbemühungen trotz äußerst großzügiger staatlicher Förderung noch keine Früchte getragen. Vielleicht ist es an der Zeit, unsere Verluste zu begrenzen und die Steigerung unserer Ölförderung aufzugeben."
 cuba.85.a: "Weiter versuchen."
 cuba.85.b: "Aufgeben."

 cuba.86.t: "Ölförderprojekt erfolgreich"
 cuba.86.d: "Endlich haben wir unser Land richtig vermessen und begonnen, unseren nationalen Ölreichtum, das schwarze Gold der Moderne, angemessen zu nutzen. Unsere Ölförderung steigt rapide."
 cuba.86.a: "Ausgezeichnet!"

 cuba.87.t: "Weitere Chromerkundung"
 cuba.87.d: "Die ersten Bemühungen zur Steigerung der Chromproduktion haben alle Erwartungen übertroffen, aber wie bei jedem neuen Unternehmen arbeiten viele der neu errichteten Chrombetriebe noch nicht so effizient wie möglich. Mit zusätzlicher Finanzierung könnten einige dieser Minen deutlich mehr Chrom fördern."
 cuba.87.a: "Weitere Finanzierung genehmigen."
 cuba.87.b: "Das können wir uns nicht leisten."

 cuba.88.t: "Stahlproduktion"
 cuba.88.d: "Da die Stahlindustrie durch staatliche Investitionen ein rasantes Wachstum erlebt, wird die Notwendigkeit zur Einführung fortschrittlicherer Stahlproduktionsmethoden deutlich. Eine vielversprechende neue Technologie ist der 'Lichtbogenofen', der dank der gewaltigen Kraft der Elektrizität das Potenzial hat, die Stahlproduktion erheblich zu steigern. Diese neuen Öfen sind jedoch für einheimische Stahlwerke unerschwinglich teuer und werden ohne staatliche Intervention wahrscheinlich erst in einigen Jahrzehnten breite Verwendung finden. Sollten wir in Lichtbogenöfen investieren?"
 cuba.88.a: "Das ist ein Schnäppchen..."
 cuba.88.b: "Wir werden uns nur die Finger verbrennen."

 cuba.89.t: "Kautschuk-Import"
 cuba.89.d: "Amerikanische Geschäftsinteressen hielten unsere Nation, die am Rande des sogenannten 'Kautschukgürtels' liegt, und besonders die Region um Pinar del Río für geeignet zum Kautschukanbau. Diese Idee konnte jedoch nie viele Investitionen anziehen. Vielleicht könnten importierte Kautschukbäume mit staatlicher Unterstützung zu einem weiteren wertvollen landwirtschaftlichen Gut werden. Die derzeitigen Kautschuk produzierenden Nationen wären jedoch wenig erfreut über noch mehr Konkurrenz, weshalb mehrere Berater einen Vorschlag ausgearbeitet haben, heimlich Samen verschiedener Baumarten zu kaufen und nach Pinar del Río zu bringen. Die Eigenheiten des Plans sind sicherlich fragwürdig, aber dennoch könnte seine Finanzierung eine der besten Investitionen sein, die unsere Nation je getätigt hat."
 cuba.89.a: "Den Plan freigeben."
 cuba.89.b: "Das wird nie funktionieren."

 cuba.90.t: "Kautschuk-Import erfolgreich"
 cuba.90.d: "Nach über einem Monat ohne Kontakt sind mehrere Männer aus dem Ausland mit Vorräten an Kautschukbaumsamen zurückgekehrt. Bereits wird Land gerodet und für eine Einrichtung zur Kultivierung und Experimentierung in der Kautschukproduktion vorbereitet."
 cuba.90.a: "Ausgezeichnet."

 cuba.91.t: "Erste Kautschukplantage in Kuba"
 cuba.91.d: "Wunderbare Nachrichten erreichen uns aus Pinar del Rio: Die erste echte Kautschukplantage wurde fertiggestellt und kleine Bäume wurden auf dem Gelände angepflanzt. Bereits jetzt wird Latex aus den Bäumen gewonnen und die Produktion von wirtschaftlich verwertbarem Kautschuk hat begonnen."
 cuba.91.a: "Großartig!"

 cuba.92.t: "Kautschukplantagen etabliert"
 cuba.92.d: "Unsere Bemühungen, weitere Kautschukplantagen zu etablieren, haben Früchte getragen und die Produktion in Pinar del Rio hat sich innerhalb weniger Tage verdoppelt. Sogar im Süden des Landes, der ursprünglich als ungeeignet für den Kautschukanbau galt, wurden Plantagen errichtet."
 cuba.92.a: "Großartig!"

 cuba.93.d: "Weitere Kautschukplantagen sind nun sowohl in Pinar del Rio als auch darüber hinaus in Betrieb."

 cuba.94.d: "Weitere Kautschukplantagen sind nun sowohl in Pinar del Rio als auch darüber hinaus in Betrieb. Während dies ausgezeichnete Nachrichten sind, stößt die Kautschukproduktion nun an Engpässe und staatliche Investitionen können die Produktion nicht mehr so effektiv steigern."
 cuba.94.a: "Es war ein guter Lauf."

### Military Chain
 cuba.97.t: "Begrenzte Militärreorganisation"
 cuba.97.d: "Das kubanische Militär ist trotz jahrelanger Zusammenarbeit mit amerikanischen Beratern keine effektive Kampftruppe, es mangelt an moderner Ausrüstung und einer zentralen Einsatzdoktrin. Während die Verwaltung der Armee fest etabliert und mit der Innenpolitik verwoben und damit derzeit nicht reformierbar ist, könnten das Fliegerkorps, eine weitgehend unabhängige Hilfsabteilung der Armee, und die Marine viel leichter beeinflusst werden. Welcher Zweig sollte im Fokus der Reformen stehen?"
 cuba.97.a: "Die Marine."
 cuba.97.b: "Das Fliegerkorps."

 cuba.98.t: "Ein paar gute Männer"
 cuba.98.d_1: "Nachdem die einst so prominenten reaktionären Kräfte im Militär am Amboss des Sozialismus zerschlagen wurden, müssen diese imperialistischen Verräter, die sich auf die Seite von Díaz und dem alten Regime stellten, zur Rechenschaft gezogen werden. Leider stellen diese Männer einen Großteil der Besten und Klügsten in unseren Streitkräften dar, und während einige von ihnen sicherlich in administrativer Funktion in den Dienst zurückkehren könnten und unsere zukünftigen militärischen Initiativen davon profitieren würden, könnte die Auswirkung solcher Milde unser Regime stark destabilisieren."
 cuba.98.d_2: "Der amerikanisch kontrollierte Block innerhalb der Armee, der einst unsere Nation in Geiselhaft hielt, einige dieser Männer könnten jedoch rehabilitierbar sein. Auch wenn man ihnen nie wirklich vertrauen könnte, könnten sich einige in administrativen Rollen innerhalb der Armee als wertvoll erweisen und eine Begnadigung verdienen."
 cuba.98.d_3: "Mit dem Scheitern seines Putschversuchs wurde General Díaz' Machtblock besiegt und viele seiner wichtigsten Leutnants warten auf ihren Prozess. Während es langfristig im besten Interesse unserer Nation sein könnte, diese korrupten Offiziere hart zu bestrafen, könnte dies alle Bemühungen zur Verbesserung der Armee gefährden, und daher wäre es vielleicht das Beste, die rehabilitierbarsten Offiziere zu begnadigen und sie vorsichtig wieder in unsere Armeeverwaltung zu integrieren."
 cuba.98.d_4: "Endlich ist dieser lasterhafte Narr Díaz besiegt und sein Schicksal liegt nun völlig in unseren Händen. Während er zweifellos hingerichtet wird, könnten viele seiner Verbündeten innerhalb des Militärs noch nützlich genug sein, um sie zu begnadigen und in die Streitkräfte zu reintegrieren, wenn auch nur in administrativer Funktion, oder ihnen zumindest ein gewisses Maß an Milde zu gewähren. Was soll ihr Schicksal sein?"
 cuba.98.a: "Lasst sie im Gefängnis verrotten."
 cuba.98.b: "Hinrichten."
 cuba.98.c: "Begnadigt sie."

 cuba.99.t: "Armeereorganisation"
 cuba.99.d_1: "Mit der vollständigen Entfernung illoyaler Offiziere aus der Militärverwaltung kann die Armee endlich reformiert werden."
 cuba.99.d_2: "Mit der vollständigen Entfernung nicht rehabilitierbarer Offiziere aus der Militärverwaltung und der Versetzung anderer Beschuldigter in administrative Positionen kann die Armee endlich reformiert werden."
 cuba.99.d_3: "Mit der gelösten politischen Situation und gefestigter militärischer Kontrolle kann die Armee endlich reformiert werden."
 cuba.99.a: "Vorwärts!"

 cuba.100.t: "Die neue Armee"
 cuba.100.d: "Während unser Militärstab sich einig ist, dass die Armee im Kern aus Menschen besteht und der optimale Weg zur Stärkung darin liegt, sich auf die Menschen zu konzentrieren, steht die Frage, wie diese Soldaten geformt werden sollen, noch offen. Einige Offiziere glauben, dass der moderne Krieg defensive Organisationsstrukturen und Doktrinen obsolet gemacht hat, während andere entschieden widersprechen und argumentieren, dass sich Kuba als kleine Inselnation auf seine Verteidigung konzentrieren muss, anstatt auf nicht nachhaltige Kampagnen."
 cuba.100.a: "Der beste Schutz ist der Angriff."
 cuba.100.b: "Eine defensive Doktrin fördern."

 cuba.101.t: "Die Männer bewaffnen"
 cuba.101.d: "Unsere Offiziere sind sich einig, dass es unserer Armee an Feuerkraft mangelt, während der Erfolg in der Kriegsführung zunehmend von technologischer Parität abhängt. Bevor unsere Nation jedoch damit beginnt, moderne Waffen richtig einzusetzen, müssen wir entscheiden, ob wir uns auf die Qualität oder die Quantität der Bewaffnung konzentrieren wollen."
 cuba.101.a: "Auf Produktion konzentrieren."
 cuba.101.b: "Unsere Waffen müssen präzise sein."

 cuba.102.t: "Entwicklungsplan der Luftstreitkräfte"
 cuba.102.d: "Den kleinen kubanischen Luftstreitkräften mangelt es an Personal, Flugzeugen und der notwendigen Infrastruktur, um moderne Luftstreitkräfte zu unterhalten. Eine beträchtliche Summe wurde für Investitionen in all diese Bereiche bereitgestellt, und nun bleibt nur noch die Wahl, wie stark wir in die Erweiterung der Luftstreitkräfte investieren sollen."
 cuba.102.a: "Kleine Investition."
 cuba.102.b: "Beträchtliche Investition."
 cuba.102.c: "Massive Investition."

 cuba.103.t: "Flugzeuge beschaffen"
 cuba.103.d: "Die zweite Phase des Ausbaus des Fliegerkorps erfordert die Entwicklung und Beschaffung oder Produktion neuer Flugzeuge. Wie sollen wir dabei vorgehen?"
 cuba.103.a: "Ausländische Modelle kaufen."
 cuba.103.b: "In heimische Flugzeugindustrie investieren."

 cuba.117.t: "Kauf ausländischer Flugzeuge"
 cuba.117.d: "Wir haben uns entschieden, Flugzeuge aus dem Ausland zu kaufen und während diese Entscheidung von unseren Beratern weitgehend befürwortet wurde, haben einige noch ernsthafte Vorbehalte, die Gelegenheit zur Verbesserung unserer heimischen Produktion nicht zu nutzen."
 cuba.117.a: "Die Anfrage an unseren Fraktionsführer stellen."
 cuba.117.b: "Uns an unsere amerikanischen Freunde wenden."

 cuba.118.t: "Kuba bittet um Flugzeugkauf"
 cuba.118.d: "Da Kuba keine eigenen Flugzeuge besitzt, hat es darum gebeten, einen kleinen Teil unserer militärischen Monatsproduktion zu kaufen, um einige Jagdflugzeuge zu erhalten. Während solche Geschäfte nicht beispiellos sind, ist es vielleicht nicht wert, unsere eigene Produktion für Kubas Willen zu beeinträchtigen."
 cuba.118.a: "Den Vorschlag annehmen."
 cuba.118.b: "Das können wir uns nicht leisten."

 cuba.119.t: "[From.GetNameDefCap] Hat Zugestimmt"
 cuba.119.d: "[From.GetNameDefCap] hat zugestimmt, fünfzig neue Jagdflugzeuge für uns zu produzieren."
 cuba.119.a: "Ausgezeichnet!"

 cuba.120.t: "[From.GetNameDefCap] Hat Abgelehnt"
 cuba.120.d: "[From.GetNameDefCap] hat unsere Bitte um Unterstützung bei der Produktion neuer Flugzeuge abgelehnt. Nach diesem Verrat haben wir keine andere Wahl, als uns auf die heimische Produktion zu konzentrieren."
 cuba.120.a: "Verflixt!"

### Diplomatic Chain
 cuba.121.t: "Kuba Unterstützt Opposition"
 cuba.121.d: "Seit der Gründung unserer Föderation nach dem Zusammenbruch des Britischen Empire ist unser Schicksal zunehmend mit dem des relativ bevölkerungsreichen und wirtschaftlich prosperierenden Kuba verbunden. Obwohl keineswegs eine Großmacht, hat Kuba durchaus einen gewissen Einfluss in bestimmten Wirtschaftssektoren. Da die kubanische Regierung nun offen unsere politischen Gegner unterstützt, ist unsere Nation ein wenig unbändiger geworden."
 cuba.121.a: "Verdammt seien sie."

 cuba.122.t: "Beziehungen zur Westindischen Föderation"
 cuba.122.d_1: "Westindien steht unter der Kontrolle eines Regimes, das grundsätzlich im Widerspruch zu unserem eigenen steht. Glücklicherweise hat die geografische Nähe unserer beiden Nationen es ermöglicht, dass sich ein Netzwerk von Dissidenten entwickelt hat, die zur Zusammenarbeit mit unserem Regime bereit sind. Es wäre klug, ihnen finanzielle Unterstützung anzubieten. Westindien wird bald befreit sein."
 cuba.122.d_2: "Da Westindien nun ein unserem eigenen wohlgesonnenes Regime besitzt, können wir daran arbeiten, Verbindungen zwischen unseren beiden Nationen zu fördern. Ein Vorschlag, der bei den Mitgliedern unserer Regierung viel Anklang gefunden hat, ist die Entsendung einer Delegation, um eine gemeinsame Resolution zu verabschieden, die unsere gegenseitige Freundschaft und den Wunsch nach engeren wirtschaftlichen und politischen Beziehungen jetzt und in Zukunft bekundet."
 cuba.122.a: "Oppositionsgruppen finanzieren."
 cuba.122.b: "Die Delegation entsenden."

 cuba.123.t: "Regionale Diplomatie"
 cuba.123.d_1: "Als Perle der Antillen, als leuchtender Wirtschaftsmaßstab in einer verarmten Region, ist es unsere Pflicht, unsere diplomatischen und wirtschaftlichen Beziehungen zu unseren Nachbarn zu stärken. Die Idee, einen karibischen Diplomatengipfel in Havanna für einige unserer wichtigsten Nachbarn auszurichten, hat die vorläufige Zustimmung unserer Regierung, aber die Einladung auch jener, mit denen wir tiefe politische Meinungsverschiedenheiten haben, ist Gegenstand vieler Debatten."
 cuba.123.d_2: "Als Perle der Antillen, als leuchtender Wirtschaftsmaßstab in einer verarmten Region, ist es unsere Pflicht, unsere diplomatischen und wirtschaftlichen Beziehungen zu unseren Nachbarn zu stärken. Die Idee, einen karibischen Diplomatengipfel in Havanna für einige unserer wichtigsten Nachbarn auszurichten, hat die vorläufige Zustimmung unserer Regierung, aber da wir tiefe ideologische Differenzen mit allen haben, die eingeladen werden könnten, müsste eine solche Einladung zwangsläufig an viele Nationen ausgesprochen werden, mit denen wir oft im Konflikt stehen."
 cuba.123.a: "Nur unsere ideologischen Brüder einladen."
 cuba.123.b: "Allen sollte diese Höflichkeit erwiesen werden."
 cuba.123.c: "Stattdessen verurteilen."

 cuba.124.t: "Amerikanische Diplomatie"
 cuba.124.d_1: "Während wir unser Schicksal bereits vollständig mit dem der Amerikaner verbunden haben, können wir noch mehr tun, um engere Beziehungen zu fördern. Zu diesem Zweck wurde vorgeschlagen, eine ständige Delegation zu unserem nördlichen Nachbarn zu entsenden, um Lobbyarbeit zu betreiben und unsere anderen diplomatischen Initiativen dort zu vertreten. Während diese Idee überwältigende Unterstützung zu finden scheint, gibt es einige abweichende Stimmen, die behaupten, wir hätten bereits genug getan, um die gegenseitige Freundschaft zu fördern."
 cuba.124.d_2: "Die Vereinigten Syndikate haben den amerikanischen Bürgerkrieg gewonnen. Nachdem wir uns verpflichtet haben, unsere Beziehungen zu Amerika zu verbessern, wären wir sicherlich Narren, keine ständige Delegation zum neuen leuchtenden Leuchtturm der Freiheit im Norden zu entsenden."
 cuba.124.d_3: "Die Bundesregierung hat den amerikanischen Bürgerkrieg gewonnen. Während wir seit langem eine enge Beziehung zu den Vereinigten Staaten pflegen, ist vielleicht die Zeit gekommen, dass unsere beiden großen Nationen noch näher zusammenrücken. Zu diesem Zweck wurde vorgeschlagen, eine ständige Delegation zu unserem nördlichen Nachbarn zu entsenden, um Lobbyarbeit zu betreiben und unsere anderen diplomatischen Initiativen dort zu vertreten. Während diese Idee überwältigende Unterstützung zu finden scheint, gibt es einige abweichende Stimmen, die behaupten, wir hätten bereits genug getan, um die gegenseitige Freundschaft zu fördern."
 cuba.124.d_4: "Die Bundesregierung hat den amerikanischen Bürgerkrieg gewonnen. Während wir seit langem eine enge Beziehung zu den Vereinigten Staaten pflegen, haben unsere gegenwärtigen politischen Meinungsverschiedenheiten einen Keil in unsere gegenseitigen Beziehungen getrieben. Vielleicht ist die Zeit gekommen, dass unsere beiden großen Nationen ihren Streit beenden. Zu diesem Zweck wurde vorgeschlagen, eine ständige Delegation zu unserem nördlichen Nachbarn zu entsenden, um Lobbyarbeit zu betreiben und unsere anderen diplomatischen Initiativen dort zu vertreten. Während diese Idee überwältigende Unterstützung zu finden scheint, sind viele dagegen und finden die Aussicht auf eine Annäherung an die Vereinigten Staaten entsetzlich."
 cuba.124.d_5: "Die Pazifische Regierung hat den amerikanischen Bürgerkrieg gewonnen. Während wir seit langem eine enge Beziehung zu den Vereinigten Staaten pflegen, deren ununterbrochene Fortsetzung die neue Regierung Amerikas zu sein beansprucht, ist vielleicht die Zeit gekommen, dass unsere beiden großen Nationen noch näher zusammenrücken. Zu diesem Zweck wurde vorgeschlagen, eine ständige Delegation zu unserem nördlichen Nachbarn zu entsenden, um Lobbyarbeit zu betreiben und unsere anderen diplomatischen Initiativen dort zu vertreten. Während diese Idee überwältigende Unterstützung zu finden scheint, gibt es einige abweichende Stimmen, die behaupten, wir hätten bereits genug getan, um die gegenseitige Freundschaft zu fördern."
 cuba.124.d_6: "Die Pazifische Regierung hat den amerikanischen Bürgerkrieg gewonnen. Während wir seit langem eine enge Beziehung zu den Vereinigten Staaten pflegen, deren ununterbrochene Fortsetzung die neue Regierung Amerikas zu sein beansprucht, haben unsere gegenwärtigen politischen Meinungsverschiedenheiten einen Keil in unsere gegenseitigen Beziehungen getrieben. Vielleicht ist die Zeit gekommen, dass unsere beiden großen Nationen ihren Streit beenden. Zu diesem Zweck wurde vorgeschlagen, eine ständige Delegation zu unserem nördlichen Nachbarn zu entsenden, um Lobbyarbeit zu betreiben und unsere anderen diplomatischen Initiativen dort zu vertreten. Während diese Idee überwältigende Unterstützung zu finden scheint, sind viele dagegen und finden die Aussicht auf eine Annäherung an die neuen Vereinigten Staaten entsetzlich."
 cuba.124.d_7: "Der Unionsstaat hat den amerikanischen Bürgerkrieg gewonnen. Da unsere Nationen keine bedeutenden politischen Meinungsverschiedenheiten haben, ist vielleicht die Zeit gekommen, dass unsere beiden großen Nationen näher zusammenrücken. Zu diesem Zweck wurde vorgeschlagen, eine ständige Delegation zu unserem nördlichen Nachbarn zu entsenden, um Lobbyarbeit zu betreiben und unsere anderen diplomatischen Initiativen dort zu vertreten. Während diese Idee überwältigende Unterstützung zu finden scheint, gibt es einige abweichende Stimmen, die die Vorstellung einer Annäherung an den Unionsstaat entsetzlich finden."
 cuba.124.d_8: "Die Neuengland-Regierung hat den amerikanischen Bürgerkrieg gewonnen. Während wir seit langem eine enge Beziehung zu den Vereinigten Staaten pflegen, deren ununterbrochene Fortsetzung die neue Regierung Amerikas zu sein beansprucht, ist vielleicht die Zeit gekommen, dass unsere beiden großen Nationen noch näher zusammenrücken. Zu diesem Zweck wurde vorgeschlagen, eine ständige Delegation zu unserem nördlichen Nachbarn zu entsenden, um Lobbyarbeit zu betreiben und unsere anderen diplomatischen Initiativen dort zu vertreten. Während diese Idee überwältigende Unterstützung zu finden scheint, gibt es einige abweichende Stimmen, die behaupten, wir hätten bereits genug getan, um die gegenseitige Freundschaft zu fördern."
 cuba.124.d_9: "Die Regierung Neuenglands hat den amerikanischen Bürgerkrieg gewonnen. Während wir lange Zeit eine enge Beziehung zu den Vereinigten Staaten pflegten, deren ungebrochene Fortsetzung die neue amerikanische Regierung zu sein behauptet, haben unsere gegenwärtigen politischen Meinungsverschiedenheiten unsere gegenseitigen Beziehungen belastet. Vielleicht ist die Zeit gekommen, dass unsere beiden großen Nationen ihren Streit beenden. Zu diesem Zweck wurde vorgeschlagen, eine ständige Delegation zu unserem nördlichen Nachbarn zu entsenden, um Lobbyarbeit zu leisten und unsere anderen diplomatischen Initiativen dort zu vertreten. Während diese Idee überwältigende Unterstützung zu finden scheint, widersprechen viele und finden die Aussicht auf eine Annäherung an die neuen Vereinigten Staaten erschreckend, besonders angesichts der Verbindung zwischen dem Neuengland-Regime und Kanada."
 cuba.124.a: "Die Vereinigten Syndikate ansprechen."
 cuba.124.b: "Die Föderalen ansprechen."
 cuba.124.c: "Den Unionsstaat ansprechen."
 cuba.124.d: "Die Pazifische Regierung ansprechen."
 cuba.124.e: "Die Neuengland-Regierung ansprechen."
 cuba.124.f: "Wir werden uns nicht in die amerikanische Politik einmischen."

 cuba.1240.t: "Kuba reicht die Hand"
 cuba.1240.d_1: "Heute haben wir eine Anfrage zur Aufnahme einer Sonderdelegation der kubanischen Regierung erhalten. Nach der vorgeschlagenen Struktur der neuen kubanischen Mission scheint diese sowohl mit der Unterstützung der bestehenden diplomatischen Vertretungen Kubas als auch, diskreter, mit dem Versuch betraut zu sein, direkt die Gunst unseres Regimes zu gewinnen."
 cuba.1240.d_2: "$cuba.1240.d_1$ Während das Angebot selbst überraschend ist, da unsere Nationen von Regimen regiert werden, die von Natur aus gegensätzlich erscheinen, könnten wir vielleicht durch die Annahme ihrer Annäherung beginnen, unsere gegenseitigen Beziehungen zu reparieren."
 cuba.1240.a: "Lasst uns zusammenarbeiten."
 cuba.1240.b: "Schickt die Kubaner nach Hause."
 cuba.1240.c: "Kuba öffentlich verurteilen."

 cuba.1241.t: "Die Amerikaner akzeptieren unsere Delegation"
 cuba.1241.d: "Unser großer Nachbar im Norden hat der permanenten Präsenz einer zusätzlichen kubanischen Delegation in ihrem Land zugestimmt."
 cuba.1241.a: "Wir trinken auf eine weitere Ära der Zusammenarbeit!"

 cuba.1242.t: "Die Amerikaner lehnen unsere Delegation ab"
 cuba.1242.d: "Unser großer Nachbar im Norden hat Einwände gegen die permanente Präsenz einer zusätzlichen kubanischen Delegation in ihrem Land."
 cuba.1242.a: "Verdammt!"

 cuba.1243.t: "Amerika verurteilt unsere Regierung"
 cuba.1243.d: "Anstatt unsere vorgeschlagene Delegation zu akzeptieren oder auch nur abzulehnen, haben die Amerikaner unser Regime vollständig verurteilt und unseren 'dreisten' Versuch der 'Subversion' praktisch verhöhnt. Diese unerwartete Entwicklung hat viele Politiker in Panik versetzt, wobei viele eine sofortige Mobilisierung unserer Streitkräfte für den Fall einer amerikanischen Invasion fordern."
 cuba.1243.a: "Alle Männer zur Armee!"
 cuba.1243.b: "Lasst uns keine voreiligen Entscheidungen treffen."

 cuba.125.t: "Europäische Beziehungen"
 cuba.125.d: "Während unsere Partner in den USA lange Zeit der Hauptmarkt für unsere Exporte waren, haben uns die anhaltende Depression und die zunehmenden Unruhen in der Nation gezwungen, Verhandlungen mit den europäischen Mächten aufzunehmen. Da sowohl Österreich als auch Deutschland weite Teile der europäischen Konsumentenbasis kontrollieren, ist es nur logisch, mit einem von beiden ein (vorteilhaftes) Handelsabkommen zu schließen, das später vielleicht zu noch engeren wirtschaftlichen und geopolitischen Beziehungen führen könnte."
 cuba.125.a: "Das Deutsche Reich."
 cuba.125.b: "Das Österreichische Reich."

 cuba.1250.d: "Da unsere Nation wieder nach außen blickt, sollten wir natürlich eine engere Beziehung zu Europas sozialistischen Mächten aufbauen. Die Menschheit, vereint durch Handel, der die ausbeuterischen Fallen des Kapitalismus vermeidet, und die Bande nationaler Freundschaft sind in der Tat stark."
 cuba.1250.a: "[INT.GetNameDefCap]."

 cuba.1251.d: "Während die Großmächte Europas derzeit unerreichbar sind, könnten viele kleinere Nationen einer diplomatischen Kampagne zugänglich sein. Wo immer möglich, sollten wir versuchen, neue Handels- und diplomatische Beziehungen mit Europas kleineren Staaten aufzubauen."
 cuba.1251.a: "Beziehungen zu kleineren Nationen aufbauen."

 cuba.126.t: "Neue Märkte"
 cuba.126.d: "Da die Nationen Lateinamerikas aufgrund der massiven Unruhewelle, die die Nation erschüttert, und ihrer zunehmenden Unzuverlässigkeit langsam aber sicher aus dem amerikanischen Handelsmonopol abdriften, sollten wir uns denjenigen nähern, die über eine beträchtliche Kundenbasis verfügen und für kubanische Exporte offen wären. Auch wenn ideologische Unterschiede zwischen uns und ihnen ein Problem darstellen könnten, hoffen wir, mit unseren Produkten möglichst viele Verbraucher zu erreichen."
 cuba.126.a: "Nähere dich ihnen."
 cuba.126.b: "Wir sollten bei unseren alten Partnern bleiben."

 cuba.127.t: "Unsere Verbündeten auf dem Kontinent"
 cuba.127.d: "Da auf dem amerikanischen Kontinent wieder Stabilität eingekehrt ist, sollten wir engere Beziehungen zur nun dominierenden Macht suchen und die Möglichkeiten eines weitreichenden Kooperationspakts, sowohl wirtschaftlich als auch militärisch, erörtern."
 cuba.127.a: "[TEX.GetNameDefCap]"
 cuba.127.b: "[CSA.GetNameDefCap]"
 cuba.127.c: "[USA.GetNameDefCap]"
 cuba.127.e: "[PSA.GetNameDefCap]"
 cuba.127.f: "[NEE.GetNameDefCap]"

 cuba.128.t: "Änderung der Außenpolitik"
 cuba.128.d: "Da unsere alten Verbündeten auf dem amerikanischen Kontinent unsere Interessen nicht mehr schätzen und möglicherweise sogar eine Gefahr für unsere Souveränität darstellen könnten, sollten wir anderswo Verbündete suchen, sei es auf dem europäischen Kontinent oder in unserer näheren Umgebung. Eines ist jedoch sicher, Kuba wird nicht länger von der Seitenlinie aus zusehen."
 cuba.128.a: "[GER.GetNameDefCap]"
 cuba.128.b: "[FRA.GetNameDefCap]"
 cuba.128.c: "[CAN.GetNameDefCap]"
 cuba.128.e: "[COS.GetNameDefCap]"
 cuba.128.f: "[AUS.GetNameDefCap]"
 cuba.128.g: "Kanada wird uns vor den VSA retten"

 cuba.1280.t: "Kuba möchte unserem Bündnis beitreten"
 cuba.1280.d: "In der Befürchtung, dass der Zusammenbruch der alten Weltordnung sie auf die falsche Seite der Geschichte bringen könnte, ist die Nation Kuba heute mit einem Angebot militärischer Unterstützung im Falle eines globalen Konflikts an uns herangetreten.\n\nWährend ihr Beitrag zur Kriegsanstrengung wahrscheinlich vernachlässigbar wäre, könnte ihr Einfluss in der Karibik von Vorteil sein, sollten die Kriegsschauplätze jemals die westliche Hemisphäre erreichen."
 cuba.1280.a: "Willkommen in der [ROOT.GetFactionName]!"
 cuba.1280.b: "Sie wären nur eine Belastung."

 cuba.1281.t: "[FROM.GetNameDefCap] hat unser Angebot abgelehnt!"
 cuba.1281.d: "Unsere Bitte, der [FROM.GetFactionName] beizutreten, wurde abgelehnt."
 cuba.1281.a: "Na dann geht zum Teufel."

 cuba.1282.t: "[FROM.GetNameDefCap] hat unser Angebot angenommen!"
 cuba.1282.d: "Unsere Bitte, der [FROM.GetFactionName] beizutreten, wurde angenommen."
 cuba.1282.a: "Gemeinsam sind wir stark."

 cuba.1284.d: "Die Inselnation Kuba hat beantragt, unserem Bündnis beizutreten."
 cuba.1284.a: "Stelle einen Antrag an unseren Bündnisführer!"

 cuba.1285.t: "Der Verbündete unseres Verbündeten"
 cuba.1285.d: "Die Inselnation Kuba hat beantragt, unserem Bündnis beizutreten, wobei unsere amerikanischen Verbündeten sich für sie einsetzen."
 cuba.1285.a: "Willkommen!"

 cuba.1286.t: "Kuba wird abgelehnt"
 cuba.1286.d: "Unser Bündnisführer hat es abgelehnt, Kuba in unser Bündnis aufzunehmen."
 cuba.1286.a: "Bedauerlich."

 cuba.1287.t: "Partnerschaft mit Kuba?"
 cuba.1287.d: "Kuba hat eine Delegation entsandt, um einen bilateralen Freundschafts- und Militärkooperationspakt zu schließen. Auch wenn dies kein echtes Bündnis im eigentlichen Sinne ist, werden unsere Schicksale sicherlich miteinander verbunden sein."
 cuba.1287.a: "Klingt großartig!"

 cuba.1288.t: "Partnerschaft mit Amerika"
 cuba.1288.d: "Amerika hat unser vorgeschlagenes bilaterales Militär- und Politikabkommen akzeptiert."
 cuba.1288.a: "Jetzt und für immer!"

 cuba.129.t: "Internationale Militärische Integration"
 cuba.129.d: "Unser kubanischer Verbündeter hat einen kleinen, aber willkommenen Vorschlag gemacht. Sie haben vorgeschlagen, dass ihre Militärverwaltung als Juniorpartner in unserem Militärbündnis in Kriegszeiten, zumindest nominell, der unseren untergeordnet wird. Während dies in der Praxis wenig bedeutet, ermöglicht es unseren Armeen, wichtige Informationen effektiver auszutauschen und etwas effektiver zusammenzukämpfen."
 cuba.129.a: "Eine willkommene Entwicklung."

 cuba.131.t: "Die Kubanische Delegation"
 cuba.131.d: "Eine kubanische Delegation ist mit nur minimaler Vorankündigung an unseren Küsten eingetroffen. Sie sind gekommen, um ein neues Wirtschaftsabkommen auszuhandeln, wonach unsere beiden Nationen jeweils eine neue diplomatische Mission einrichten würden, die der Förderung des gegenseitigen Handels und der wirtschaftlichen Zusammenarbeit gewidmet ist. Um das Angebot zu versüßen, hat Kuba angeboten, für die Renovierung einiger unserer veralteten Industrieanlagen zu zahlen."
 cuba.131.a: "Das kann uns beiden nur nützen."
 cuba.131.b: "Wir werden uns Kuba nicht verpflichtet fühlen."

 cuba.132.t: "[FROM.GetNameDefCap] Akzeptiert"
 cuba.132.d: "[FROM.GetNameDefCap] hat zugestimmt, sich mit unserer Delegation zu treffen und hat ihre Bereitschaft signalisiert, engere wirtschaftliche Beziehungen zu fördern. Während es kleinere Zugeständnisse unsererseits erforderte, um den Deal abzuschließen, arbeiten nun die Bürokratien beider Nationen daran, formelle Wirtschaftsbüros im jeweils anderen Land einzurichten. Auch wenn es eine kurze Zeit dauern wird, bis wir die wirtschaftlichen Vorteile nutzen können, ist es nur eine Frage der Zeit."
 cuba.132.a: "Ausgezeichnet!"

 cuba.1320.t: "Neue Wirtschaftliche Aktivität"
 cuba.1320.d: "Unsere Wirtschaftsmission in der West Indies Federation wurde schnell etabliert und der Handel zwischen unseren beiden Nationen floriert. Aufgrund erhöhter westindischer Investitionen arbeiten unsere Industrieanlagen nun auch etwas effizienter."
 cuba.1320.a: "Es trägt Früchte!"

 cuba.133.t: "[FROM.GetNameDefCap] Lehnt Ab"
 cuba.133.d: "Unsere Delegation ist ohne Abkommen nach Havanna zurückgekehrt; [FROM.GetNameDef] hat es abgelehnt, unsere wirtschaftlichen und politischen Beziehungen zu vertiefen."
 cuba.133.a: "Bedauerlich."

 cuba.134.t: "Eine Einladung"
 cuba.134.d: "Von dem kubanischen Konsulat in unserer Hauptstadt hat unsere Regierung ein interessantes Angebot erhalten. Während sporadische Gespräche zwischen den Nationen der Karibik und Zentralamerikas zur Förderung des regionalen Handels stattfanden, haben tiefe ideologische Spaltungen und sich überschneidende Gebietsansprüche jegliche Lösung verhindert. Kuba hat vorgeschlagen, solche Bedenken zum gegenseitigen Nutzen beiseite zu legen, um eine neue permanente internationale Organisation zu schaffen, die sich für wirtschaftliche Zusammenarbeit und gegenseitig reduzierte Handelsbarrieren einsetzt. Die Organisation wird keine Befugnis über rein politische Streitigkeiten oder formelle Beziehungen zwischen den teilnehmenden Staaten haben. Die genauen Details dieses Plans sollen bei einem Gipfeltreffen in Havanna, das so bald wie möglich stattfinden soll, besprochen werden."
 cuba.134.a: "Wir werden teilnehmen."
 cuba.134.b: "Ablehnen."

 cuba.1340.t: "Absagen"
 cuba.1340.d_1: "Mehrere Staaten, die wir zum karibischen Gipfel eingeladen haben, haben abgelehnt - einige höflicher als andere."
 cuba.1340.d_2: "Einladungen wurden an unsere wichtigsten regionalen Handelspartner verschickt, aber leider haben alle Parteien abgelehnt. Der karibische Gipfel wurde unerwartet abgesagt."
 cuba.1340.d_3: "Alle Eingeladenen haben unsere Einladung zum karibischen Gipfel in Havanna angenommen."
 cuba.1340.a: "Wir machen auch ohne sie weiter."
 cuba.1340.b: "Großartig!"

 cuba.1341.t: "Rückschlag"
 cuba.1341.d: "Als Reaktion auf unsere vorherige Ablehnung des 'Karibischen Gipfels' hat die kubanische Regierung einen gewissen Grad an Verärgerung gezeigt, was unsere Regierung dazu veranlasste, mit einem scharf formulierten Brief gegen ihr kindisches Verhalten vorzugehen."
 cuba.1341.a: "Na dann."

 cuba.135.t: "Karibischer Gipfel"
 cuba.135.d: "Der Karibische Gipfel war ein durchschlagender Erfolg. Die teilnehmenden Nationen konnten einige kleine wirtschaftliche Streitigkeiten beilegen und eine Grundlage für zukünftige Gespräche schaffen. Alles, was jetzt noch benötigt wird, ist unsere Unterschrift als Partei und primärer Beobachter eines auf der Konferenz ausgehandelten Vertrags, der die Schaffung eines unabhängigen internationalen Handelsberatungsgremiums zur Vermittlung von Handelsstreitigkeiten zwischen den Unterzeichnern vorsieht."
 cuba.135.a: "Das Abkommen unterzeichnen."
 cuba.135.b: "Verdammt!"

 cuba.136.t: "Nachrichten aus Kuba"
 cuba.136.d: "Die Konferenz in Havanna war ein Erfolg, unsere Beziehungen zu Kuba und den anderen teilnehmenden Parteien haben sich verbessert."
 cuba.136.a: "Großartig."

 cuba.137.t: "Kuba Verurteilt Unser Regime"
 cuba.137.d: "Kuba hat eine formelle Verurteilung unseres Regimes ausgesprochen. Auch wenn dies wie aus heiterem Himmel zu kommen scheint, haben sich die Spannungen zwischen unserer Nation und den Kubanern seit einiger Zeit langsam aufgebaut."
 cuba.137.a: "Zur Hölle mit ihnen."

 cuba.138.t: "Die Amerikanischen Kriegsanstrengungen"
 cuba.138.d_1: "Während sich der amerikanische Bürgerkrieg auf den Kontinent beschränkt, hat der Krieg aufgrund unserer engen Beziehungen zur bedrängten Bundesregierung bereits tiefgreifende Auswirkungen auf unsere Nation. Welche Haltung sollten wir gegenüber dem Krieg und seinen Teilnehmern einnehmen, natürlich im Bewusstsein, dass eine passive Haltung unsere föderalistischen Wohltäter verärgern könnte?"
 cuba.138.d_2: "Während sich der amerikanische Bürgerkrieg auf den Kontinent beschränkt, wird sein Ausgang zweifellos tiefgreifende Auswirkungen auf unsere Nation haben. Welche Haltung sollten wir gegenüber dem Krieg und seinen Teilnehmern einnehmen?"
 cuba.138.a: "Eine aktive Haltung einnehmen."
 cuba.138.b: "Abwarten und beobachten."
 cuba.138.c: "Konzentration auf die Begrenzung interner Auswirkungen."

 cuba.139.t: "Kubanisches Kriegsmaterial"
 cuba.139.d: "In Sympathie mit unserem großen Kampf und den tiefen ideologischen Spaltungen in seinem Kern hat Kuba militärische Unterstützung in Form von alten und neuen Handfeuerwaffen sowie Munitionsvorräten geschickt."
 cuba.139.a: "¡Gracias!"

 cuba.140.t: "Unsere Rolle im Krieg"
 cuba.140.d_1: "Die Vereinigten Syndikate von Amerika sind unsere natürlichen Waffenbrüder, es ist von höchster Wichtigkeit, dass wir ihnen Unterstützung leisten."
 cuba.140.d_2: "Mit dem Zusammenbruch der Vereinigten Syndikate von Amerika ist die Zukunft des Sozialismus in den Vereinigten Staaten in Gefahr. Während viele in unserer Regierung vorgeschlagen haben, sozialistische Elemente aus der kriegszerrütteten Nation an unsere Küsten zu evakuieren, könnte vielleicht ein folgenreicherer Ansatz gewählt werden."
 cuba.140.a: "Die CSA unterstützen."
 cuba.140.b: "Die CSA ist gefallen; den Unionsstaat invasion."
 cuba.140.c: "Die Föderalisten sind progressiv, unterstützt sie."
 cuba.140.d: "Die Pazifischen Staaten sind progressiv, unterstützt sie"
 cuba.140.e: "Sozialistische Überreste an unsere Küsten schmuggeln."

 cuba.141.t: "Unsere Rolle im Krieg"
 cuba.141.d_1: "Unsere amerikanischen Wohltäter sind in einen blutigen Bürgerkrieg verwickelt. Während der Einfluss der Bundesregierung in Kuba noch stark ist, balanciert dieser Einfluss und unsere für beide Seiten vorteilhafte Beziehung auf Messers Schneide. Da wir uns richtigerweise entschieden haben, diese Beziehung vollständig zu ehren und eine aktive Haltung im Amerikanischen Bürgerkrieg einzunehmen, stellt sich nur noch die Frage: Wie sollten wir eingreifen?"
 cuba.141.d_2: "Der Amerikanische Bürgerkrieg wird sicherlich massive Auswirkungen auf Kuba haben, egal wie er ausgeht. Daher müssen wir mit allen notwendigen Mitteln sicherstellen, dass unserer Nation kein Schaden zugefügt wird. Die einzige Frage ist: Wie?"
 cuba.141.a: "Die Föderalen unterstützen."
 cuba.141.b: "Für unsere Freunde kämpfen."
 cuba.141.c: "Die CSA muss aufgehalten werden!"
 cuba.141.d: "Den Unionsstaat unterstützen"

 cuba.143.t: "Kuba lehnt verstärkte Unterstützung ab"
 cuba.143.d: "Trotz unseres Einflusses auf die kubanische Politik hat die kubanische Regierung angedeutet, dass sie ihr derzeitiges marginales Maß an Unterstützung für unsere Kriegsanstrengungen beibehalten will. Während Kuba eine kleine Nation ist und ihre volle Unterstützung angesichts des Ausmaßes unseres Bürgerkriegs nur ein Tropfen auf den heißen Stein gewesen wäre, ist es dennoch eine besorgniserregende Entwicklung."
 cuba.143.a: "Unser Einfluss ist begrenzt..."

 cuba.144.t: "Kubaner Unterstützen die Produktion"
 cuba.144.d_1: "Unsere kubanischen Genossen haben angeboten, eng mit unserer Regierung zusammenzuarbeiten, um kostenlos Kriegsmaterial und zivile Produkte für uns herzustellen. Auch wenn der Schmuggel der Vorräte ins Land manchmal eine Herausforderung darstellt, hat Kubas Unterstützung einen kleinen Teil der wichtigen Industrie für andere Zwecke freigesetzt."
 cuba.144.d_2: "Unsere kubanischen Freunde haben angeboten, eng mit unserer Regierung zusammenzuarbeiten, um kostenlos Kriegsmaterial und zivile Produkte für uns herzustellen. Auch wenn der Schmuggel der Vorräte ins Land manchmal eine Herausforderung darstellt, hat Kubas Unterstützung einen kleinen Teil der wichtigen Industrie für andere Zwecke freigesetzt."
 cuba.144.a: "Wahrlich, die vereinte Menschheit kennt keine Grenzen."
 cuba.144.b: "Preiset den Herrn und reicht die Munition."

 cuba.145.t: "Kubanische Unterstützung läuft aus"
 cuba.145.d: "Während Kubas Industriekapazität relativ klein ist, war seine industrielle Unterstützung sehr willkommen. Diese Unterstützung ist nun jedoch ausgelaufen, während der Krieg weiter tobt. Sollten wir die Kubaner um weitere Unterstützung bitten?"
 cuba.145.a: "Macht das Angebot."
 cuba.145.b: "Die Geste wurde geschätzt, belassen wir es dabei."

 cuba.146.t: "Die Amerikaner schlagen ein neues Abkommen vor"
 cuba.146.d: "Während der Bürgerkrieg noch tobt, haben unsere amerikanischen Freunde finanzielle Entschädigung im Austausch für eine neue Runde industrieller Unterstützung angeboten."
 cuba.146.a: "Ein Segen für uns beide."
 cuba.146.b: "Wir können das nicht annehmen."

 cuba.147.t: "Kuba nimmt an"
 cuba.147.d: "Kuba hat zugestimmt, weitere industrielle Unterstützung zu leisten."
 cuba.147.a: "Großartig!"

 cuba.148.t: "Kuba lehnt ab"
 cuba.148.d: "Kuba hat abgelehnt, weitere industrielle Unterstützung zu leisten."
 cuba.148.a: "Enttäuschend."

 cuba.149.t: "Kuba unterstützt Dissidenten"
 cuba.149.d: "Während das sozialistische Kuba zunächst seine Absicht signalisierte, sich aus unserem Bürgerkrieg vollständig herauszuhalten, änderte sich diese Position mit dem Zusammenbruch der Vereinigten Syndikate. Die Kubaner leiten nun finanzielle Unterstützung und Waffen an sozialistische Dissidenten aller verbliebenen Kriegsparteien, einschließlich unseres eigenen Landes."
 cuba.149.a: "Verdammt seien sie!"

 cuba.150.t: "Kuba sendet militärische Unterstützung"
 cuba.150.d: "Es scheint, dass sich Kuba vollständig auf unsere Seite geschlagen hat. Trotz der begrenzten Größe seiner Streitkräfte hat Kuba mehrere staatlich geförderte Freiwilligendivisionen organisiert, die in unserem Bürgerkrieg an unserer Seite kämpfen werden."
 cuba.150.a: "Ein Schritt näher zum Sieg."

 cuba.151.t: "Kriegsplanung gegen den Unionsstaat"
 cuba.151.d: "Ein möglicher Sieg des Unionsstaats im Bürgerkrieg stellt eine existenzielle Bedrohung für unsere Nation dar, die wir nun endlich zu lösen versuchen werden. Allerdings wurden von unseren zivilen und militärischen Beratern zwei verschiedene Pläne vorgeschlagen. Wir könnten natürlich eine großangelegte Invasion organisieren und Truppen im vom Unionsstaat kontrollierten Florida landen. Alternativ könnten wir eine Sabotagekampagne in den vom Unionsstaat kontrollierten Gebieten beginnen, um möglicherweise ihre Kriegsanstrengungen bis zur Niederlage zu schwächen."
 cuba.151.a: "Bereitet den totalen Krieg vor."
 cuba.151.b: "Schickt die Saboteure."

 cuba.152.t: "Kuba zieht Dissidenten an"
 cuba.152.d: "Das sozialistische Kuba hat, bestürzt über den Zusammenbruch der VSA, seine Absicht erklärt, alle Amerikaner aufzunehmen, die auf seiner Küste Asyl suchen. Gerüchten zufolge sind auch kubanische Agenten in unser Gebiet eingedrungen, um die Evakuierung von Sozialisten und anderen Dissidenten zu ermöglichen. Während dies bisher noch keine großen Auswirkungen hatte, haben einige bekannte Oppositionsgruppen begonnen sich zu regen, möglicherweise in Vorbereitung auf eine Flucht nach Kuba."
 cuba.152.a: "Beunruhigend."

 cuba.153.t: "Strom von Dissidenten nach Kuba"
 cuba.153.d: "Im vergangenen Monat haben mehrere tausend Dissidenten die von uns kontrollierten Gebiete verlassen und sind nach Kuba gegangen. Während dies unsere Personalreserven etwas geschmälert hat, sind die Verbliebenen wahrscheinlich loyaler gegenüber unserer Regierung."
 cuba.153.a: "Ohne sie sind wir besser dran."

 cuba.1530.t: "Amerikanische Sozialisten kommen an"
 cuba.1530.d: "Wir haben den Zustrom von Flüchtlingen aus dem kriegszerrütteten Amerika zum ersten Mal erfasst und zählen mehrere tausend Ankömmlinge, die meisten von ihnen im wehrfähigen Alter und durchaus bereit, bei Bedarf in unseren Streitkräften zu dienen."
 cuba.1530.a: "Willkommen!"

 cuba.154.t: "Strom von Dissidenten nach Kuba verlangsamt sich"
 cuba.154.d: "Während die Auswanderungsrate deutlich zurückgegangen ist, haben in den letzten zwei Monaten noch einige tausend unzufriedene Personen das Land in Richtung Kuba verlassen."
 cuba.154.a: "So sei es."

 cuba.1540.t: "Weitere amerikanische Sozialisten kommen an"
 cuba.1540.d: "In den letzten zwei Monaten sind mehrere tausend weitere Amerikaner im wehrfähigen Alter an unseren Küsten eingetroffen. Während der große Zustrom nach Beginn dieser Politik nachzulassen scheint, wird es mit der Zeit weiterhin einen stetigen Zulauf geben."
 cuba.1540.a: "Willkommen!"

 cuba.155.t: "Krieg mit dem Unionsstaat"
 cuba.155.d: "Die Kriegsvorbereitungen sind abgeschlossen und in Gang gesetzt. Auch wenn die Chancen auf einen Sieg in diesem Krieg gewiss gegen uns stehen, werden wir wie David gegen Goliath den Unionsstaat zu Fall bringen. Oder ihn zumindest ausreichend schwächen, um seine Niederlage im Bürgerkrieg herbeizuführen."
 cuba.155.a: "Wie David und Goliath."

 cuba.156.t: "Saboteure bereit"
 cuba.156.d: "Nach Wochen der Vorbereitung und dem Einschleusen ausgebildeter Soldaten nach Amerika sind unsere Saboteure bereit, in den wichtigsten Städten unseres Feindes loszuschlagen. Sie werden wichtige Infrastruktur treffen und sich dann hoffentlich unentdeckt zurückziehen. Jetzt fehlt nur noch das endgültige Startsignal."
 cuba.156.a: "Führt es durch."

 cuba.157.t: "Saboteure"
 cuba.157.d: "Unsere Nation wurde von einer Reihe von Explosionen und plötzlichen Ausfällen wichtiger Infrastruktur und elektrischer Systeme erschüttert. Während die Schäden relativ schnell behoben werden können und nicht zu schwerwiegend sind, kann unsere Infrastruktur kurzfristig teilweise beeinträchtigt sein. Angesichts des Ausmaßes der Angriffe wurden sie fast sicher von einem staatlichen Akteur durchgeführt, der unsere Position in diesem schrecklichen Bürgerkrieg schwächen will. Eine Untersuchung ist im Gange, um den Schuldigen zu ermitteln."
 cuba.157.a: "Wir werden uns rächen."

 cuba.158.t: "Kuba erklärt den Krieg"
 cuba.158.d: "Überraschenderweise hat Kuba, militärisch nahezu bedeutungslos, Florida angegriffen und Truppen im südlichen Teil des Bundesstaates angelandet. Obwohl wir keine formellen diplomatischen Beziehungen zu dieser schrecklichen sozialistischen Nation unterhalten, hat Kuba unserer Regierung formal eine Kriegserklärung überreicht. Natürlich sollte der Kampf gegen die Kubaner wie das Erschlagen einer Fliege sein, aber die Ablenkung könnte unsere Position im Bürgerkrieg beeinflussen, was wir vermuten, ohnehin Kubas Ziel ist."
 cuba.158.a: "Wir werden diese Narren vernichten!"

 cuba.159.t: "Die CSA untergraben"
 cuba.159.d: "Die Vereinigten Syndikate von Amerika stellen eine existenzielle Bedrohung für unsere Nation dar. Daher müssen wir einen Weg finden, ihre Kriegsanstrengungen zu untergraben."
 cuba.159.a: "Sich Kanada anschließen."
 cuba.159.b: "Die Saboteure einschleusen."

 cuba.160.t: "Kubanische Unterstützung?"
 cuba.160.d: "Kuba hat angeboten, sich unserem Krieg gegen die Vereinigten Syndikate von Amerika anzuschließen. Während sie direkt zu den Waffen greifen möchten, könnte die kleine Nation stattdessen indirekte Unterstützung leisten, unsere Waffenproduktion unterstützen und unsere Truppen versorgen."
 cuba.160.a: "Waffenbrüder."
 cuba.160.b: "Eine unterstützende Rolle."

 cuba.161.t: "Der Große Weiße Norden"
 cuba.161.d: "Während unsere Nation und die Vereinigten Syndikate derzeit nicht im Krieg sind, könnte ein solcher jederzeit ausbrechen. Auch Kuba fürchtet die Dominanz der VSA und hat angeboten, uns im Kriegsfall zu Hilfe zu kommen, was auch immer das bringen mag."
 cuba.161.a: "Wir stehen vereint."
 cuba.161.b: "Wir brauchen sie nicht."

 cuba.162.t: "Unsere Rolle im Krieg"
 cuba.162.d: "Kanada hat unseren Vorschlag angenommen, sich ihrem Krieg gegen die Vereinigten Syndikate von Amerika anzuschließen. Auch wenn wir uns der Entente noch nicht vollständig angeschlossen haben, stellt dies einen wichtigen Schritt in Richtung eines formellen Militärbündnisses mit Kanada dar."
 cuba.162.a: "Zu den Waffen!"

 cuba.1620.t: "Kuba tritt dem Kampf bei"
 cuba.1620.d: "Kuba hat in unserem Namen den Vereinigten Syndikaten von Amerika den Krieg erklärt. Auch wenn sie keineswegs eine militärische Großmacht sind, wird ihre Unterstützung geschätzt."
 cuba.1620.a: "Wunderbar!"

 cuba.163.t: "Kanada bittet um Unterstützung"
 cuba.163.d: "Kanada hat unser Angebot zur direkten militärischen Unterstützung in ihrem Krieg gegen die Vereinigten Syndikate abgelehnt. Stattdessen hat die Nation vorgeschlagen, dass wir im Austausch für Entschädigung Waffen für Kanada produzieren. Während einige in unserem auswärtigen Dienst dieses Angebot als eine Art Geringschätzung sehen, könnte es dennoch zur Niederlage der verwerflichen VSA beitragen."
 cuba.163.a: "Wir stimmen zu."
 cuba.163.b: "Solch eine Respektlosigkeit!"

 cuba.1630.t: "Kuba akzeptiert"
 cuba.1630.d: "Kuba hat zugestimmt, unsere Waffenproduktion zu unterstützen. Vielleicht könnte dies der Beginn einer langen und für beide Seiten vorteilhaften Beziehung sein."
 cuba.1630.a: "Eine wunderbare Entwicklung!"

 cuba.1631.t: "Kuba lehnt ab"
 cuba.1631.d: "Kuba hat abgelehnt, unsere Rüstungsproduktion zu unterstützen, und beschuldigt unsere Regierung einer nicht näher bezeichneten Kränkung."
 cuba.1631.a: "Eine Überreaktion."

 cuba.164.t: "Kanada stimmt zu"
 cuba.164.d: "Kanada hat unser Angebot angenommen. Unser Versprechen der Unterstützung gegen die VSA war ein großer Vorteil für die gegenseitigen Beziehungen."
 cuba.164.a: "Wunderbar!"

 cuba.1640.t: "Kanada zieht in den Krieg"
 cuba.1640.d: "Zwischen den VSA und Kanada ist ein Krieg ausgebrochen. Gemäß unserem früheren Versprechen sollten wir nun auch den Vereinigten Syndikaten den Krieg erklären."
 cuba.1640.a: "Wir müssen kämpfen!"

 cuba.165.t: "Identität der Saboteure aufgedeckt"
 cuba.165.d: "Die Nation, die für die Angriffe vor einem Monat verantwortlich ist, wurde zweifelsfrei aufgedeckt: Kuba. Während wir diplomatisch protestiert haben, zeigten sich die Kubaner uneinsichtig, fast schon spöttisch in ihrer Antwort."
 cuba.165.a: "Krieg erklären."
 cuba.165.b: "Sobald der Krieg vorbei ist..."

 cuba.166.t: "Kanada missachtet uns"
 cuba.166.d: "Kanada hat unser wohlwollendes Unterstützungsangebot gegen die Vereinigten Syndikate von Amerika abgelehnt."
 cuba.166.a: "Zur Hölle mit ihnen!"

 cuba.167.t: "Freiwillige kehren heim"
 cuba.167.d: "Kubanisch-amerikanische Freiwillige, die sich unserer Invasion des Amerikanischen Unionsstaats angeschlossen hatten, sind mit dem Ende des Krieges zurückgekehrt."
 cuba.167.a: "Ihr Dienst wurde gewürdigt."

 cuba.168.t: "Milizionäre kehren nach Kuba zurück"
 cuba.168.d: "Die Milizionäre, die sich so mutig für die erste Welle der geheimen Landungen in Florida für unseren Krieg gegen den Unionsstaat freiwillig gemeldet haben, sind nun nach Kuba zurückgekehrt."
 cuba.168.a: "Zurück in die Gemeinschaft."

 cuba.169.t: "Kubanische Freiwillige kehren heim"
 cuba.169.d: "Mit dem Ende des Bürgerkriegs sind die Freiwilligen aus Kuba nun nach Hause zurückgekehrt."
 cuba.169.a: "Sie waren von unschätzbarem Wert."

 cuba.170.t: "Unsere Freiwilligen kehren zurück"
 cuba.170.d: "Unsere Freiwilligen im amerikanischen Bürgerkrieg sind nun siegreich in unsere Nation zurückgekehrt."
 cuba.170.a: "Ehrt sie öffentlich."

 cuba.199.t: "Das Ende Amerikas"
 cuba.199.d: "Unsere Wohltäter in den Vereinigten Staaten sind nicht mehr, und der amerikanische Einfluss in Kuba bricht rapide zusammen."
 cuba.199.a: "Dann sind wir auf uns allein gestellt."

### Late Game Focus Trees
 cuba.200.t: "Triumph der Freiheit"
 cuba.200.d: "In den letzten Wochen hat sich ein seltsames Gefühl über die Nation gelegt. Ein fremdes Gefühl, aber keineswegs schlecht - ganz im Gegenteil. Nicht nur wurden die vielen Herausforderungen für unsere Demokratie bezwungen, sondern das entstandene System und die als Reaktion auf die Krise vorgenommenen politischen Anpassungen sind nun völlig normal geworden. Die Demokratie selbst scheint nicht nur überlebt zu haben, sondern ist völlig alltäglich, völlig normal geworden. Mit diesem Wandel können wir endlich beginnen, das System nicht nur zu festigen und zu schützen, sondern in die Zukunft zu blicken."
 cuba.200.a: "Wenn Martí uns jetzt sehen könnte."

 cuba.201.t: "Verfassungskonvent: Positive Rechte?"
 cuba.201.d: "Der Verfassungskonvent hat nun begonnen, mit Delegierten aller wichtigen politischen Parteien und einflussreichen Persönlichkeiten aus dem ganzen Land als stimmberechtigte Delegierte und Beobachter. Während die ersten Stunden sehr produktiv waren, ist die grundlegende Natur vieler im Dokument verwendeter Formulierungen zu einem Streitpunkt geworden, wobei die Liberalen es vorziehen, ausschließlich zu definieren, was der Regierung verboten sein sollte, während die Unionistas es bevorzugen, dass die Sprache auch eine positive Verpflichtung der Regierung zur Sicherstellung bestimmter Realitäten für das Volk impliziert."
 cuba.201.a: "Die Argumente der Unionistas setzen sich durch."
 cuba.201.b: "Die Liberalen haben Recht."

 cuba.202.t: "Verfassungskonvent: Diskriminierung"
 cuba.202.d: "Die Aufnahme einer Passage zur Bekämpfung der Rassendiskriminierung ist zum nächsten wichtigen Streitpunkt bei der Ausarbeitung der neuen Verfassung geworden. Personen aus allen großen politischen Parteien lehnen die Aufnahme der Passage ab und argumentieren, dass solche Bemühungen zur Beendigung der Diskriminierung durch normale Gesetzgebung geregelt werden sollten, anstatt unsere Verfassung mit einem so hässlichen und von Natur aus spaltenden Thema zu belasten."
 cuba.202.a: "Die Passage wird aufgenommen."
 cuba.202.b: "Niemals!"

 cuba.203.t: "Verfassungskonvent: Das Höchste Gericht?"
 cuba.203.d: "Eine letzte Streitfrage hat den Konvent daran gehindert, ein für alle Mal zu Ende zu gehen. Nach dem Vorbild der Vereinigten Staaten sollte der Oberste Gerichtshof Kubas unabhängig von den anderen Regierungszweigen sein, wurde aber alles andere als das. Während viele darauf bestehen, dass dem Gericht einfach die unterstützenden Institutionen für ein ordnungsgemäßes Funktionieren fehlten, wollen andere es nun vollständig umstrukturieren und seinen politischen Auftrag in der Verfassung deutlicher formulieren."
 cuba.203.a: "Den Status quo beibehalten."
 cuba.203.b: "Das Gericht umstrukturieren."

 cuba.204.t: "Der General"
 cuba.204.d: "General Díaz, noch nicht einmal vierzig Jahre alt, ist in den Köpfen vieler größer als das Leben selbst geworden, größer als die Nation selbst, und mit der Zeit hat sich seine Kontrolle nur gefestigt. Da die Krise nun der Vergangenheit angehört, kann er endlich von der Konsolidierung seiner Herrschaft zum wahren Ergreifen der Staatszügel und des Volkes übergehen."
 cuba.204.a: "Heil!"

 cuba.205.t: "Machados Mann"
 cuba.205.d: "Clemente Vázquez Bello, einst ein wichtiger Verbündeter Machados, ist den Fußstapfen seines abgesetzten Mentors gefolgt und hat seine Herrschaft stetig gefestigt, sodass er nun weitgehend unopponiert dasteht. Während viele einfache Menschen große Feindseligkeit gegenüber unserem großmütigen Präsidenten hegen, scheint seine Herrschaft nur durch den Sensenmann selbst beendet werden zu können."
 cuba.205.a: "Lebe lang und gedeihe."

 cuba.206.t: "Vázquez wurde erschossen!"
 cuba.206.d: "Schockierende Nachrichten erreichten uns heute aus Havanna; beim Verlassen eines Theaters mit seiner Frau wurde Präsident Vázquez mehrfach von einem einzelnen Schützen getroffen und noch am Tatort für tot erklärt. Die Nachfolge ist völlig ungewiss und verschiedene Fraktionen innerhalb unserer Regierung haben begonnen, sich zu mobilisieren. Senator Mendieta, ein Gemäßigter und ehemaliger Gegner von Vazquez, wurde in einer außerordentlichen Kongresssitzung zum Präsidenten ernannt, während ein dauerhafterer Nachfolger gefunden wird."
 cuba.206.a: "Wir stehen am Abgrund."

 cuba.207.t: "Reform?"
 cuba.207.d_1: "Während Präsident Mendieta die Situation unter Kontrolle halten konnte, hat Vázquez' plötzlicher Tod die politische Ordnung erneut auf den Kopf gestellt. Aus Angst vor einer wiedererstarktenden Opposition drängen nun Fraktionen innerhalb unserer Regierung auf schrittweise Reformen als Mittel zur Machterhaltung. Führend unter den potenziellen Reformern ist der einflussreiche José Agripino Barnet, dem sich der Ex-Mambi Orestes Ferrara Marino selbst aus dem Ruhestand heraus im auswärtigen Dienst angeschlossen hat. Mendieta selbst, der Reformen nicht abgeneigt ist, befürchtet die Rückkehr des Chaos, das das Unionista-Regime plagte, und hat seine Bereitschaft signalisiert, die Präsidentschaft zugunsten von Barnet niederzulegen, sollte sich die Bewahrung des Status quo als unmöglich erweisen."
 cuba.207.d_2: "Präsident Mendieta hat sich als völlig unfähig erwiesen, die politischen Folgen von Vázquez' plötzlichem Tod einzudämmen, und mit unserer geschwächten Beziehung zu den Vereinigten Staaten scheinen Reformen nun unausweichlich. Wie diese Reform jedoch aussehen soll, ist völlig offen. Im auswärtigen Dienst sammelt der einflussreiche José Agripino Barnet, dem sich der Ex-Mambi Orestes Ferrara Marino selbst aus dem Ruhestand heraus angeschlossen hat, Unterstützung für eine gemäßigtere Agenda der schrittweisen Demokratisierung, während die Nuevo Liberal Partei, die unserem Regime zuvor ihre Unterstützung lieh, nun zu etwas radikaleren Veränderungen aufruft. Während die Nuevo Liberals die stärkere politische Einheit sind, muss Mendieta nun seinen eigenen Rücktritt zugunsten von Barnet in Erwägung ziehen, um ein gewisses Maß des Status quo zu bewahren."
 cuba.207.a: "Das Regime aufrechterhalten."
 cuba.207.b: "Mendieta tritt zurück."
 cuba.207.c: "Die Neuen Liberalen erringen einen überwältigenden Sieg!"

 cuba.208.t: "Verfassungskonvent: Stärke der Exekutive"
 cuba.208.d: "Mit der Ankunft der Delegierten aus dem ganzen Land, hauptsächlich von lokalen Regierungen und der nationalen Legislative, hat der Verfassungskonvent gerade begonnen. Während die ersten Stunden produktiv waren, ist die Struktur der Exekutive zu einem Streitpunkt geworden. Einige Delegierte wünschen, dass die Präsidentschaft weitgehend unverändert bleibt, während andere Delegierte argumentieren, dass die präsidialen Befugnisse zur Begnadigung von Straftätern und Ernennung von Richtern stattdessen der Legislative übertragen werden sollten, da diese Befugnisse in der Vergangenheit offenkundig missbraucht wurden. Während Präsident Barnet zugestimmt hat, den Geist der vorgeschlagenen Einschränkungen im Rahmen einer 'Gentleman-Vereinbarung' zu respektieren, argumentieren er und seine Kabinettsmitglieder, dass eine solche Bestimmung in der Verfassung in Kriegszeiten nachteilig sein könnte."
 cuba.208.a: "Die präsidiale Autorität einschränken."
 cuba.208.b: "Den Status quo beibehalten."

 cuba.209.t: "Verfassungskonvent: Einkammerparlament?"
 cuba.209.d: "Der Konvent kommt gut voran und unser großartiges neues Gründungsdokument ist ein Anblick zum Bestaunen. Ein weiteres Thema hat jedoch für große Spaltung gesorgt: die Natur der nationalen Legislative. Während unser gesetzgebendes Organ nach dem Vorbild der Vereinigten Staaten ein Zweikammersystem war, wünschen sich viele Reformer nun ein Einkammersystem, um den Gesetzgebungsprozess zu vereinfachen und das Verständnis der Bevölkerung für die Aufteilung der politischen Macht zu fördern. Was soll getan werden?"
 cuba.209.a: "Einkammersystem."
 cuba.209.b: "Die Zweikammerstruktur beibehalten."

 cuba.210.t: "Verfassungskonvent: Hässliche Vergangenheit"
 cuba.210.d: "Gerade als der Konvent die Sitzung beenden wollte, stürmte eine Gruppe gewöhnlicher Bürger in den Saal, schreiend und rufend, während die Sicherheitskräfte nirgends zu sehen waren. Sie forderten eine Anerkennung der staatlichen Verpflichtung, das frühere Verhalten unter Vázquez, Díaz und dem kurzen sozialistischen Regime nicht zu wiederholen. Obwohl sie sicherlich bald aus dem Gebäude entfernt werden und unbewaffnet erscheinen, könnte die Aufnahme einer solchen Bestimmung klug sein und das öffentliche Misstrauen besänftigen."
 cuba.210.a: "Schreibt es hinein."
 cuba.210.b: "Wartet sie aus."

 cuba.211.t: "Die Zukunft des Sozialismus"
 cuba.211.d: "Die Flammen der Revolution sind verblasst, und auf ihrer Asche wurden die Grundlagen für den Sozialismus errichtet, die Zukunft der Menschheit selbst. Jetzt müssen wir nicht nur auf die Konsolidierung blicken, sondern auf die Zukunft unserer Nation."
 cuba.211.a: "Viva Cuba Libre!"

 cuba.212.t_1: "Eingewöhnung"
 cuba.212.t_2: "Vollständige Demokratisierung"
 cuba.212.d_1: "Was mit der Revolution begann, ist zur Vollendung gekommen. Der Sozialismus ist vollständig nach Kuba gekommen und die feste Hand, die diesen Übergang leitete, wird bleiben."
 cuba.212.d_2: "Mit gefestigter Herrschaft und einer zufriedenstellenden Verschiebung gesellschaftlicher Normen können wir nun den Prozess der Demokratisierung neu beginnen. Lasst die Tyrannen der Welt unseren Schlachtruf hören, während wir in Kuba eine wahre syndikalistische Demokratie aufbauen."
 cuba.212.a: "Die unsterbliche Wissenschaft!"

 cuba.213.t: "Mella etabliert politische Dominanz"
 cuba.213.d_1: "Die Revolution ließ Kuba in einer verwundbaren Position zurück. Nun ist unser furchtloser Anführer, Julio Antonio Mella, zu uns zurückgekehrt, um die Nation zu führen. Wir werden aus der Asche der reaktionären, bürgerlichen Diktatur auferstehen, unsere Gesichter stolz der Morgendämmerung entgegen!"
 cuba.213.d_2: "Die Übereinkunft zwischen den Comunista- und Revolucionario-Fraktionen hat Bestand und die Trabajadores wurden in ihrem Einfluss entsprechend geschwächt. Wie viele vorhergesagt haben, zeigen sich jedoch Risse, während unsere Nation weiter in das Licht des Sozialismus schreitet. In welchem Ausmaß wird sich Mellas große Vision für Kuba verwirklichen?"
 cuba.213.a: "Vorwärts!"

 cuba.214.t: "Der Status Quo?"
 cuba.214.d: "Der ursprüngliche Deal, der nach dem Sieg der Revolucionarios in der Sondersitzung des sozialistischen Gesamtkongresses geschmiedet wurde, ist tot. Die Revolucionarios und Comunistas sind bewaffnet und stehen sich feindlich gegenüber. Ein Kampf steht bevor."
 cuba.214.a: "Wer wird siegreich sein?"

 cuba.2140.t: "Die Straßen laufen wieder rot"
 cuba.2140.d_1: "Während die Revolucionarios standhaft blieben und die politische Vorherrschaft in der informellen Koalition mit den Comunistas behielten, ist Mellas Ehrgeiz wahrhaft unersättlich. Heute eröffneten Gruppen von Comunista-Fanatikern mit von der Comunista-Führung beschafften Waffen das Feuer auf eine Gruppe von Revolucionario-nahen Regierungsangestellten wegen eines geringfügigen persönlichen Streits. Die Unruhen breiteten sich schnell aus und nun wurden in ganz Havanna Barrikaden errichtet. Vereinzeltes Gewehrfeuer ist zu hören, während sich beide Seiten auf weitere Gewalt vorbereiten. In der Legislative befinden sich Blas, Mella und ihre jeweiligen Fraktionen ebenfalls in einer Pattsituation."
 cuba.2140.d_2: "Während die Revolucionarios schwächelten und die politische Vorherrschaft in der informellen Koalition mit den Comunistas verloren, gibt sich Blas nicht kampflos geschlagen. Heute eröffneten Gruppen von Comunista-Fanatikern mit von der Comunista-Führung beschafften Waffen das Feuer auf eine Gruppe von Revolucionario-nahen Regierungsangestellten wegen eines geringfügigen persönlichen Streits. Die Unruhen breiteten sich schnell aus und nun wurden in ganz Havanna Barrikaden errichtet. Vereinzeltes Gewehrfeuer ist zu hören, während sich beide Seiten auf weitere Gewalt vorbereiten. In der Legislative befinden sich Blas, Mella und ihre jeweiligen Fraktionen ebenfalls in einer Pattsituation."
 cuba.2140.a: "Die Comunistas vollbringen ein Wunder."
 cuba.2140.b: "Die Revolucionarios geben nach."
 cuba.2140.c: "Die Revolucionarios werden zerschlagen."
 cuba.2140.e: "Die Revolucionarios vollbringen ein Wunder."
 cuba.2140.f: "Die Comunistas geben nach."
 cuba.2140.g: "Die Comunistas werden zerschlagen."

 cuba.2141.t: "Ein großer Tag"
 cuba.2141.d: "Nach monatelangen internen Konflikten wurden die Revolucionarios besiegt. Im Bewusstsein um den äußeren Anschein und nachdem er ohnehin viele seiner Ziele erreicht hat, hat Mella seine Absicht signalisiert, die unter der Koalitionsregierung entwickelten Politiken beizubehalten. Blas ist wie vom Erdboden verschluckt, seine Position innerhalb der Revolucionario-Fraktion wird nun vom einflussreichen Militär Alberto Bayo geleitet."
 cuba.2141.a: "Die wahren Revolucionarios!"

 cuba.2142.t: "Ein Abschied von den Waffen"
 cuba.2142.d: "Nach monatelangem internen Konflikt wurden die Comunistas besiegt. Mella ist anscheinend erneut aus dem Land geflohen. Vielleicht wird er eines Tages wieder zurückkehren..."
 cuba.2142.a: "Der Sturm ist überstanden!"

 cuba.215.t: "Zwei Revolutionäre treffen aufeinander"
 cuba.215.d: "Das vielbeachtete Einzelgespräch zwischen Blas und Mella hat begonnen. Innerhalb der ersten Gesprächsminuten haben sich Höflichkeiten in Debatte und Wut verwandelt. Zu den am heftigsten umstrittenen Themen gehört, wie unser Agrarsystem noch verbessert werden könnte. Mella besteht darauf, dass die nach dem sozialistischen Kongress in der ersten Reformwelle etablierten Institutionen optimiert werden müssen, während Blas vorschlägt, dass die ländlichen Massen das Ziel einer politischen Bildungskampagne sein müssen und der Ressourcengewinnung mehr Aufmerksamkeit geschenkt werden muss."
 cuba.215.a: "Blas gibt nach."
 cuba.215.b: "Mella lässt die Sache fallen."

 cuba.2150.t: "Optimierung"
 cuba.2150.d: "Nachdem die wirtschaftliche Frage vorerst geklärt ist, streiten Blas und Mella nun über den richtigen Weg, wie Effizienz in hochpolitischen Verwaltungspositionen sichergestellt werden kann. Mella argumentiert dafür, einfach normale Vorschriften und Strafen ausnahmslos durchzusetzen, während Blas stattdessen vorschlägt, dass jede Abteilung einen direkt gewählten Ausschuss einrichten sollte, um ihre Aktivitäten zu überwachen und Effizienzberichte für unsere Regierung zu erstellen."
 cuba.2150.a: "Die harte Linie fahren."
 cuba.2150.b: "Blas' Komitees einrichten."

 cuba.2151.t: "Verbesserung der Milizen"
 cuba.2151.d: "Während die Neuorganisation der Milizstruktur unserer Armee eine anhaltende Debatte innerhalb der Streitkräfte ist, wurden sowohl von Blas als auch von Mella zusätzliche Reformen vorgeschlagen, in der Hoffnung, ihren jeweiligen Einfluss innerhalb verschiedener Milizen für politischen Gewinn zu nutzen. Beide Pläne haben jedoch für sich genommen erhebliche Vorzüge, und unsere Streitkräfte werden sicherlich unter der Führung beider Männer davon profitieren."
 cuba.2151.a: "Mella überwältigt Blas mit Fakten und Logik."
 cuba.2151.b: "Blas setzt sich erfolgreich durch."

 cuba.216.t: "Soziale Angleichung"
 cuba.216.d: "Mellas Antagonisierung hat Blas und die Revolucionarios dazu veranlasst, einen konkurrierenden Plan zu Mellas Vorhaben vorzulegen, die sozialen Aspekte seiner transformationistischen Ideologie umzusetzen. Während beide Pläne energisches staatliches Handeln zur Herbeiführung der Geschlechter- und Rassengleichheit fordern, unterscheiden sich die genauen Einzelheiten."
 cuba.216.a: "Mellas Plan ist überlegen."
 cuba.216.b: "Wir folgen Blas."
 cuba.216.c: "Kompromiss."

 cuba.217.t: "Die Öffnung"
 cuba.217.d: "Nach der Absetzung von Guiteras und Mella steht Blas als bei weitem einflussreichste politische Figur des Landes allein da. Während diese Macht die Umsetzung von Blas' gewünschten Reformen und die Transformation des Landes ermöglicht hat, haben sich die undemokratischen Mittel seiner Machtübernahme als problematisch für ihn und seine Gefährten erwiesen, die behaupten, nach höchsten demokratischen Idealen zu streben. Tatsächlich erschien selbst der gescheiterte sozialistische Kongress, den Guiteras ursprünglich vorschlug, Blas nur als demokratische Maskerade. Mit der politischen Richtung ist die Zeit gekommen, die politische Sphäre wieder zu öffnen."
 cuba.217.a: "Viva Cuba Libre!"

 cuba.218.t: "Der neue Staat"
 cuba.218.d: "Wie beim Verstummen der Waffen im Weltkrieg brachte das Ende des Aufstands nur eine unheimliche Stille, keinen Frieden. Während jedoch unsere Regierung ihre Herrschaft gefestigt und die wirtschaftlichen Probleme, die uns seit über einem Jahrzehnt plagen, gelindert hat, haben wir in den Menschen jenen unbezwingbaren Geist wiedererweckt, der sie in früheren Zeiten prägte. Wir können uns nun endlich der Zukunft zuwenden; mit Präsident Grau am Steuer wird kein Mensch mehr in Armut leben und der Sozialismus unser Land nie wieder bedrohen. Dieser kühne neue Staat, der geboren wird, wird wahrlich ein Anblick sein."
 cuba.218.a: "Erhebe dich, schönes Kuba!"

 cuba.2180.t: "Havanna, wir haben ein Problem."
 cuba.2180.d: "Dank unserer vorherigen Entscheidung, die Grünhemden zu erweitern, wuchs die Organisation rapide. Ihre radikalsten Mitglieder nutzten dieses Wachstum, um neue Mitglieder für ihre Sache zu gewinnen. Die sogenannte Nationale Revolutionäre Legion, die diese Männer gründeten, wuchs in den letzten Monaten erheblich, und ihre Mitglieder wurden zunehmend unzufriedener mit der Politik der Grau-Verwaltung.\n\nObwohl die Legionäre zahlenmäßig gering sind, haben sie hohe Positionen in verschiedenen bürokratischen Einrichtungen inne, und ihr Ehrgeiz kennt keine Grenzen. Als Präsident Grau heute die Stadt Havanna verließ, ergriffen die Legionäre die Macht. Obwohl viele Grünhemden Grau weiterhin treu bleiben, hat sich das Militär geweigert einzugreifen, während sich die Situation in Havanna entwickelte. Die Situation scheint zu sein, dass die Legionäre die Kontrolle über die Hauptstadt übernommen und ihren Anführer, den Autor Alberto Lamar Schweyer, zum amtierenden Präsidenten erklärt haben."
 cuba.2180.a: "Das wird sicherlich nicht lange dauern."

 cuba.2181.t: "Das ging schnell"
 cuba.2181.d: "Die provisorische Regierung der Legionärsfraktion der Grünhemden, wenn man sie überhaupt schon so nennen kann, beginnt bereits zu bröckeln. Seit seinem Sturz haben Grau und seine Loyalisten einfach die großen Städte verlassen, während ein Großteil der Streitkräfte sich weiterhin weigert, überhaupt zu den Waffen zu greifen und nach einer Möglichkeit zur Rückkehr an die Macht sucht. Diese Gelegenheit bietet sich nun in Form des Innenministers der Legionäre, des berühmten Fliegers Agustin Parla Orduna. Der bekannte Orduna, der persönlich die Loyalität vieler Legionäre genießt, beginnt bei seinen Kameraden in Ungnade zu fallen. Er hat den Grau-Loyalisten seine Hilfe bei der Rückeroberung Havanas im Austausch für einen Posten in Graus Kabinett angeboten."
 cuba.2181.a: "Präsident Grau wird wieder eingesetzt."
 cuba.2181.b: "Grau lehnt den Deal ab."

 cuba.219.t: "AND wiederbelebt"
 cuba.219.d: "Die Asociación Nacional Democrática ist in den letzten Jahren erstarrt. Selbst als Teil der Koalition, die bei den Wahlen 1936 antrat, konnte Ex-Präsident Menocal kaum Fortschritte erzielen. Das hat sich nun alles geändert. Der gemäßigte Carlos Prío Socarrás hat, verdächtig kurz nach der Ankündigung der Regierung zur Normalisierung der politischen Sphäre und der Ansetzung von Neuwahlen, begonnen, prominente Mitglieder der AND zu umwerben und praktisch eine neue AND unter seiner eigenen, staatlich sanktionierten Führung zu bilden."
 cuba.219.a: "Er ist sicherlich nur eine Marionette Graus."

 cuba.2190.t: "Öffnung der politischen Sphäre"
 cuba.2190.d: "Obwohl politische Parteien theoretisch uneingeschränkt bleiben, wurde großer institutioneller Druck auf die Opposition ausgeübt und viele Einzelpersonen wurden von Grünhemden-Gruppen eingeschüchtert. Präsident Prios, nun an der Macht, ist bereit, diese Praktiken zu beenden. Da die Unionisten, die der Authentischen Partei nicht völlig abgeneigt waren, einem weitaus geringeren Maß an Unterdrückung ausgesetzt waren, werden sie sicherlich die Hauptopposition bilden."
 cuba.2190.a: "Erlass das Dekret."

 cuba.2200.t: "Korruptionsskandal erschüttert Kuba"
 cuba.2200.d_1: "Präsident Grau ist in die vielleicht inkompetenteste Verschwörung in der kubanischen Geschichte verwickelt. José Alemán Casharo, ein aufstrebender Senator und Grau-Loyalist, dem nachgesagt wird, seinen politischen Einfluss für finanzielle Vorteile zu nutzen, wurde dabei ertappt, wie er Grau mit dem zeremoniellen Juwel der kubanischen Legislative selbst zu bestechen versuchte. Die Rücktrittsforderungen an den Präsidenten werden lauter, sogar aus seiner eigenen Partei."
 cuba.2200.d_2: "Ramon Grau ist in die vielleicht inkompetenteste Verschwörung in der kubanischen Geschichte verwickelt. José Alemán Casharo, ein aufstrebender Senator und Grau-Loyalist, dem nachgesagt wird, seinen politischen Einfluss für finanzielle Vorteile zu nutzen, wurde dabei ertappt, wie er Grau mit dem zeremoniellen Juwel der kubanischen Legislative selbst zu bestechen versuchte. Während Grau nicht mehr als Präsident Kubas fungiert, bleibt er Minister ohne Geschäftsbereich und mischt sich mit seinem erheblichen Einfluss in die Exekutive ein. Die Rücktrittsforderungen an Grau werden lauter, sogar aus seiner eigenen Partei."
 cuba.2200.a: "Ramon Grau tritt von seinen Ämtern zurück, weigert sich aber, sich aus der Politik zurückzuziehen."
 cuba.2200.b: "Rücktritt verweigern."

### Flavour
 cuba.222.t: "Nationale Symbolik"
 cuba.222.d: "Die kubanische Flagge wird vom Volk für ihre Verbindung sowohl mit den frühen Unabhängigkeitskämpfen als auch mit dem großen Patrioten José Martí geliebt. Die Flagge ist jedoch, wie auch andere nationale Symbole, mit bürgerlicher Korruption verwoben, die im Widerspruch zur sozialistischen Natur unserer neuen Nation steht. Einige haben gefordert, solche Symbole zu ersetzen, beginnend mit der Nationalflagge. Der prominenteste Vorschlag für eine neue Flagge basiert auf der Céspedes-Flagge, einem Banner zwar auch mit bürgerlichem Designer, aber auch explizit revolutionärer, mit Änderungen, um die neue Flagge ausreichend sozialistisch zu gestalten. Neben der Nationalflagge fordern viele auch, den Unabhängigkeitstag vom 20. Mai, einem mit dem amerikanischen Imperialismus verbundenen Datum, auf den 10. Oktober zu verlegen, das Datum, an dem 1868 die kubanische Unabhängigkeitsbewegung ernsthaft begann."
 cuba.222.a: "Sie müssen geändert werden."
 cuba.222.b: "Niemals!"

 cuba.223.t: "Die Frau aus dem Oriente"
 cuba.223.d: "Obwohl überwiegend katholisch, integrieren viele Afro-Kubaner Elemente traditioneller westafrikanischer Religionen, besonders der Religion der Yoruba, in ihre religiösen Praktiken. Für Menschen, die nicht in dieses Glaubenssystem hineingeboren wurden, sind viele dieser synkretistischen Bräuche schockierend und moralisch verwerflich, fast schon satanisch.\n\nIn letzter Zeit kursierten Gerüchte, dass einige Gläubige im Rahmen eines okkulten Rituals begonnen hätten, junge Kinder zu opfern. Während die Gerüchte eine Zeit lang abzuklingen schienen, ist heute eine Gruppe von Männern in Havanna eingetroffen, die behaupten, aus der Provinz Oriente mit einer angeblichen Teufelsanbeterin gekommen zu sein, einer schmächtigen afro-kubanischen Frau, die mit gefesselten Händen und Füßen hinter ihnen hergeführt wurde. Die Frau, so sagen sie, habe ihr eigenes Kind ermordet, um mit einem perversen Dämon zu kommunizieren, und die Behörden in Oriente hätten sich geweigert, sie zu bestrafen. Während es keine Beweise für ein tatsächliches Fehlverhalten ihrerseits gibt und reichlich Gründe für die Verhaftung der Selbstjustizler vorliegen, hat der Fall in Havanna einen Aufruhr verursacht und Forderungen nach einer nationalen Untersuchung der angeblichen Opferung werden laut."
 cuba.223.a: "Verhaftet die Männer und lasst die Frau frei."
 cuba.223.b: "Diese Männer sind Helden, untersucht den Fall!"

 cuba.224.t: "Ein deutscher Spion in Havanna"
 cuba.224.d_1: "Vor einigen Jahren kamen Beweise für mindestens einen in Havanna operierenden deutschen Spion ans Licht, aber die Identität der Infiltratoren blieb ungewiss. Heute wurde ein Mann namens Enrique Lüning, ein ursprünglich aus Deutschland stammender Geschäftsmann, wegen Spionagevorwürfen verhaftet, und die Beweise sind erdrückend. Angesichts unseres gegenwärtigen Krieges gegen Deutschland wird er als feindlicher Kombattant vor ein Militärgericht gestellt und wahrscheinlich zum Tode verurteilt werden. Dies gilt natürlich nur, wenn seine Strafe von unserer Verwaltung nicht zu einer bloßen Gefängnisstrafe umgewandelt wird."
 cuba.224.d_2: "Vor einigen Jahren kamen Beweise für mindestens einen in Havanna operierenden deutschen Spion ans Licht, aber die Identität der Infiltratoren blieb ungewiss. Heute wurde ein Mann namens Enrique Lüning, ein ursprünglich aus Deutschland stammender Geschäftsmann, wegen Spionagevorwürfen verhaftet, und die Beweise sind erdrückend. Wenn er vor Gericht gestellt wird, wird er wahrscheinlich hingerichtet werden, und in diesem Wissen hat die deutsche Regierung um Milde und einfache Abschiebung gebeten."
 cuba.224.a: "Lasst ihn vor Gericht stellen."
 cuba.224.b: "Schiebt ihn einfach ab."
 cuba.224.c: "Hinrichten."
 cuba.224.d: "Verschont sein Leben"

 cuba.225.t: "Tod einer Legende"
 cuba.225.d: "José Capablanca Graupera, einer der größten Schachspieler aller Zeiten und ein wunderbarer inoffizieller Kulturbotschafter unserer Nation im Ausland, ist im Alter von 53 Jahren an Komplikationen aufgrund seiner Vorgeschichte mit Bluthochdruck verstorben."
 cuba.225.a: "Ganz Kuba trauert."

 cuba.226.t: "Unabhängigkeitstag"
 cuba.226.d: "Nach einem langen Kampf gegen die spanische Herrschaft, der im amerikanischen Eingreifen in Kuba während des Spanisch-Amerikanischen Krieges gipfelte, wurde am 20. Mai 1902 die Republik Kuba ausgerufen. Jedes Jahr wird an diesem monumentalen Datum als unserem Unabhängigkeitstag gedacht und im ganzen Land finden Paraden und Feierlichkeiten statt. An diesem einen Tag kann unser tief gespaltenes Volk seine Differenzen beiseite legen und für einen kurzen Moment aufatmen."
 cuba.226.a: "¡Viva Cuba!"

 cuba.227.d: "Der 20. Mai, unser nationaler Unabhängigkeitstag, ist wieder gekommen, und wie immer ist der Feiertag von Festlichkeiten und Freude geprägt."

 cuba.229.d: "Der 20. Mai, obwohl ein monumentales Datum in der kubanischen Geschichte, ist durch das Vermächtnis des amerikanischen Imperialismus belastet. Heute wird der erste Unabhängigkeitstag am 10. Oktober gefeiert; ein Tag, der Kubas erste Unabhängigkeitserklärung zu Beginn des Zehnjährigen Krieges markiert. Bedenken, dass das Volk den neuen Feiertag nicht gut aufnehmen könnte, waren unbegründet, und die Feierlichkeiten, die unsere Nation erfasst haben, sind so fröhlich wie eh und je."

 cuba.230.d: "Der 10. Oktober, unser neuer nationaler Unabhängigkeitstag, ist wieder gekommen, und wie immer ist der Feiertag von Festlichkeiten und Freude geprägt."

 cuba.232.t: "Probleme In Der CNOC"
 cuba.232.d_1: "Nach dem Tod von Alfredo López Arencibia geriet die Confederación Nacional Obrera de Cuba (CNOC) in Aufruhr, und konkurrierende Arbeiterorganisationen wurden von Sozialisten gegründet, die von der neuen Führung desillusioniert waren. Der junge Heißsporn Lázaro Peña González übernahm schließlich die Leitung der Organisation mit der Zustimmung des ehemaligen Vorsitzenden Sandalio Junco Camellón, der kürzlich aus dem mexikanischen Exil zurückgekehrt war, unter der Bedingung, dass er nach einer einzigen zweijährigen Amtszeit zugunsten von Junco zurücktreten würde.\nAufgrund des Scheiterns von Peñas Agitation während des Generalstreiks fehlt ihm die politische Macht, um die Kontrolle über die Organisation zu behalten, und er muss sein Versprechen gegenüber Junco einhalten."
 cuba.232.d_2: "Nach dem Tod von Alfredo López Arencibia geriet die Confederación Nacional Obrera de Cuba (CNOC) in Aufruhr, und konkurrierende Arbeiterorganisationen wurden von Sozialisten gegründet, die von der neuen Führung desillusioniert waren. Der junge Heißsporn Lázaro Peña González übernahm schließlich die Leitung der Organisation mit der Zustimmung des ehemaligen Vorsitzenden Sandalio Junco Camellón, der kürzlich aus dem mexikanischen Exil zurückgekehrt war, unter der Bedingung, dass er nach einer einzigen zweijährigen Amtszeit zugunsten von Junco zurücktreten würde.\nAufgrund Peñas Scheitern, nach dem Erfolg der Revolution die Macht zu sichern, fehlt ihm die politische Macht, um die Kontrolle über die Organisation zu behalten, und er muss sein Versprechen gegenüber Junco einhalten."
 cuba.232.d_3: "Nach dem Tod von Alfredo López Arencibia geriet die Confederación Nacional Obrera de Cuba (CNOC) in Aufruhr, und konkurrierende Arbeiterorganisationen wurden von Sozialisten gegründet, die von der neuen Führung desillusioniert waren. Der junge Heißsporn Lázaro Peña González übernahm schließlich die Leitung der Organisation mit der Zustimmung des ehemaligen Vorsitzenden Sandalio Junco Camellón, der kürzlich aus dem mexikanischen Exil zurückgekehrt war, unter der Bedingung, dass er nach einer einzigen zweijährigen Amtszeit zugunsten von Junco zurücktreten würde.\nAufgrund des Aufstiegs von Julio Mella McPartland an die Spitze des politischen Blocks der CNOC und der anschließenden Marginalisierung der CNOC selbst wurde die Führungsfrage nie geklärt. Tatsächlich ist der Sieg der Comunista-Fraktion bei der jüngsten Wahl eine ziemliche Überraschung, da sowohl Juncos als auch Peñas Ruf bei der restlichen Partei aufgrund von Peñas Unfähigkeit, die Kontrolle über die CNOC und ihre Verbündeten nach der Rückkehr von Mella zu behalten, und Juncos vollständiger Versöhnung mit seinem alten Exil-Kameraden stark beschädigt waren.\nObwohl Peña die CNOC und die Comunistas zum Wahlsieg führte, gelang es Junco schnell, seine Unterstützerbasis wieder aufzubauen. Er fordert nun, dass Peña nicht nur als Vorsitzender der CNOC, sondern auch als Kubas Exekutive zurücktritt."
 cuba.232.d_4: "Nach dem Tod von Alfredo López Arencibia geriet die Confederación Nacional Obrera de Cuba (CNOC) in Aufruhr, und konkurrierende Arbeiterorganisationen wurden von Sozialisten gegründet, die von der neuen Führung desillusioniert waren. Der junge Heißsporn Lázaro Peña González übernahm schließlich die Leitung der Organisation mit der Zustimmung des ehemaligen Vorsitzenden Sandalio Junco Camellón, der kürzlich aus dem mexikanischen Exil zurückgekehrt war, unter der Bedingung, dass er nach einer einzigen zweijährigen Amtszeit zugunsten von Junco zurücktreten würde.\nDer Erfolg der CNOC während der Revolution und ihre anschließende Integration in die sozialistische Parteistruktur haben jedoch den CNOC-Vorsitz und das Präsidentenamt zu ein und demselben gemacht. Während Junco und seine Unterstützer noch erwarten, dass Peña in beiden Funktionen zugunsten von Junco zurücktritt, könnte Peña mit seiner neu gewonnenen politischen Macht durchaus an der Macht festhalten."
 cuba.232.a: "Raus mit dem Neuen, rein mit dem Alten."
 cuba.232.b: "Peña weigert sich zurückzutreten."

 cuba.233.t: "Präsident Mella angeschossen!"
 cuba.233.d: "Präsident Mella wurde, während er unter Bewachung mit seiner Frau, der zunehmend politisch einflussreichen Tina Modotti, spazieren ging, dreimal von einem einzelnen Schützen angeschossen. Der Täter, ein Unterstützer der marginalisierten Trabajadores, wird beschuldigt, ein ausländischer Agent zu sein und wartet in einer Zelle unter einer Polizeistation auf den sicheren Tod. Nach Mellas Anschlag gelang es Modotti, ihre politische Position zu festigen und ihre Ernennung zur amtierenden Sekretärin der sozialistischen Partei zu sichern. Sollte Mella diese Prüfung überleben, wird seine taktisch geschickte Frau sicherlich einige seiner Pflichten übernehmen."
 cuba.233.a: "Mella überlebt. Modotti bleibt Sekretärin."
 cuba.233.b: "Mella verstirbt. Möge Modotti führen wie er."

 cuba.234.t: "Parlamentswahl"
 cuba.234.d: "Der 28. Januar, der Wahltag, ist gekommen. Welche politische Partei soll unsere schöne Nation für die nächsten vier Jahre führen? Ganz links steht die Revolucionario Partei von Juan Blas Hernández, die unsere Nation vom Rande der Unterwerfung zu ihrer gegenwärtigen demokratischen Form führte. Rechts steht die Nuevo Liberal Partei, der linke Flügel der alten Liberal Partei des viel geschmähten ehemaligen Präsidenten Machado. Die gemäßigte Unionista Partei, die das Land nach der Studentenrevolution von 1929 führte, ist ebenfalls im Rennen und bietet eine gemäßigtere politische Plattform."
 cuba.234.a: "Die Revolucionarios."
 cuba.234.b: "Sieg der Unionista."
 cuba.234.c: "Die Nuevo Liberals gewinnen."

 cuba.235.d: "Der 28. Januar, der Wahltag, ist gekommen. Welche politische Partei soll unsere schöne Nation für die nächsten vier Jahre führen? Ganz links steht die Unionista Partei, die das Land nach der Studentenrevolution von 1929 führte und eine sozialdemokratische politische und wirtschaftliche Plattform bietet. In der Mitte steht die Nuevo Liberal Partei, der linke Flügel der alten Liberal Partei des viel geschmähten ehemaligen Präsidenten Machado. Die liberale Republicano Partei bietet die rechteste Plattform und befürwortet eine Laissez-faire-Wirtschaftspolitik und den Abbau von Handelshemmnissen."
 cuba.235.a: "Die Republicanos."
 cuba.235.b: "Sieg der Unionista."
 cuba.235.c: "Die Nuevo Liberals gewinnen."

 cuba.236.d: "Der 28. Januar, der Wahltag, ist gekommen. Welche sozialistische Fraktion soll unsere schöne Nation für die nächsten vier Jahre führen?"
 cuba.236.a: "Die Revolucionarios."
 cuba.236.b: "Sieg der Trabajadores."
 cuba.236.c: "Die Comunistas übernehmen."

 cuba.237.t: "Die verratene Revolution"
 cuba.237.d: "Trotz der politischen Spaltungen, die die damals neue sozialistische Regierung belasteten, und dem Einfluss des kaum verhüllten Autoritarismus aus den vielen Ländern, die behaupten, eine Form des Sozialismus zu praktizieren, strahlte das Licht der sozialistischen Demokratie hell in unserem schönen Land. Mit dem Sieg der Comunistas bei den letzten Parlamentswahlen ändert sich diese Realität rasch. Die nun regierenden Comunistas haben bereits durch Drohungen und Gewalt institutionelle Veränderungen erzwungen und den Einfluss der anderen sozialistischen Fraktionen marginalisiert, während ihr eigener Einfluss täglich wächst. Unser großes sozialistisches Experiment scheint sich in eine kühne neue Richtung zu bewegen."
 cuba.237.a: "Nein. Die Revolution ist gerettet!"

 cuba.238.t: "Das neue Kabinett"
 cuba.238.d: "Der Tradition folgend sind die Positionen im Exekutivkabinett bisher unbesetzt geblieben. Sollen nur Mitglieder der regierenden Partei ernannt werden, um diese Vakanzen zu füllen, oder sollen wie in der Vergangenheit Kabinettsposten an Mitglieder verschiedener politischer Parteien vergeben werden?"
 cuba.238.a: "Alle müssen aus unserer Partei sein."
 cuba.238.b: "Die Tradition fortsetzen."
 cuba.238.c: "Die Praxis gesetzlich verankern."

 cuba.239.t: "Parlamentswahl"
 cuba.239.d: "Der 28. Januar, der Wahltag, ist gekommen. Welche politische Partei soll unsere schöne Nation für die nächsten vier Jahre führen? Ganz links steht die Nuevo Liberal Partei, der linke Flügel der alten liberalen Partei des vielgeschmähten ehemaligen Präsidenten Machado. In der Mitte bietet die liberale Republicanos Partei die rechteste Plattform an und befürwortet eine Laissez-faire-Wirtschaftspolitik und den Abbau von Handelshemmnissen. Rechts hat sich die Progressive Partei des nun verstorbenen Clemente Vázquez etwas gemäßigt und eine Plattform übernommen, die besser mit unserer aktuellen liberalen Demokratie vereinbar ist."
 cuba.239.a: "Die Republicanos."
 cuba.239.b: "Die Nuevo Liberals gewinnen."
 cuba.239.c: "Die alte Garde kehrt zurück."

 cuba.240.t: "Die Rückkehr von Machado?"
 cuba.240.d: "Alt und gebrechlich, diese wenigen Jahre im Exil in Miami sind dem ehemaligen Präsidenten Gerardo Machado nicht gut bekommen. Mit dem Ausbruch des Amerikanischen Bürgerkriegs hat Machado formal um seine Rückkehr nach Kuba gebeten. Er hat geschworen, nicht in die Politik zurückzukehren, und ist dazu ohnehin körperlich nicht mehr in der Lage. Einige im Volk wären jedoch von jeder Geste der Freundlichkeit gegenüber ihrem alten Despoten enttäuscht."
 cuba.240.a: "Erlaubt ihm die Rückkehr."
 cuba.240.b: "Niemals."

 cuba.241.t: "Ein trauriger Tag"
 cuba.241.d: "Die Familie des Geigers und Komponisten Amadeo Roldán Gardes hat heute sein Ableben bekanntgegeben. Roldán, Sohn einer gemischten Mutter, war eine Legende in der afro-kubanischen Gemeinschaft und Tausende füllen die Straßen, um seines Todes zu gedenken."
 cuba.241.a: "Lebe wohl!"

 cuba.242.t: "Schwere Herzen in Havanna"
 cuba.242.d: "Alejandro García Caturla, ein wahrer Universalgelehrter, war neben seiner Leidenschaft für die Geige und Musik im Allgemeinen auch als Richter tätig. Heute, als er sein Gerichtsgebäude betreten wollte, stürzte sich ein junger Angeklagter mit einem Messer auf ihn und stach mehrmals auf García ein. Mit seinem Tod trauert die Musikwelt erneut."
 cuba.242.a: "Er wird nicht vergessen werden."

 cuba.243.t: "Kuba kappt Handelsbeziehungen"
 cuba.243.d: "Die kubanische Regierung hat, vorgeblich in Solidarität mit Sozialisten weltweit, allen Handel mit unserer Nation ausgesetzt."
 cuba.243.a: "Wir brauchen diese sozialistischen Unruhestifter sowieso nicht."

 cuba.244.t: "Tragschrauber-Wahn"
 cuba.244.d: "Ursprünglich in Spanien entwickelt, ist der Tragschrauber, ein traditionelles Flugzeug mit einem großen, durch die Luftbewegung angetriebenen Rotor, weltweit zu einer besonderen Kuriosität geworden. Kürzlich sind mehrere von Kubas bekannten Amateurflieger mit Tragschraubern an den prominentesten Wahrzeichen des Landes vorbeigeflogen, was eine regelrechte Begeisterung unter wohlhabenden Zivilisten ausgelöst hat. Tragschrauber sind nun ein häufiger Anblick auf den vielen Flugplätzen des Landes."
 cuba.244.a: "Eine kindische Ablenkung! Rotorflugzeuge haben keinen militärischen Wert."

 cuba.245.t: "Afro-Kubanischer Jazz"
 cuba.245.d: "Eine kürzliche Aufführung des lokalen Jazzkünstlers Mario Bauzá ist zum Stadtgespräch von Havanna und der ganzen Nation geworden. Der neueste musikalische Trend in bestimmten afrikanischen Gemeinschaften ist eine Variation der amerikanischen Jazzmusik. Obwohl Bauzás Aufführung bei weitem nicht die erste dieser Art in Havanna war, hat sie dem Genre bisher ungekannte Aufmerksamkeit verschafft.\n\nAllerdings finden viele in unserer Regierung und der politischen Klasse im Allgemeinen diesen neuen Stil bestenfalls störend, einige beschuldigen Bauzá und andere sogar der absichtlichen politischen Subversion. Wie auch immer, die musikalische Büchse der Pandora scheint endgültig geöffnet."
 cuba.245.a: "Soll jemand diesen höllischen Lärm zum Schweigen bringen!"

 cuba.246.t: "Ein Land für alte Männer?"
 cuba.246.d: "Nach dem Fall von General Diaz fehlt es der Armee an kompetenten Generälen. Während neue Kommissionen immer vergeben werden könnten, wurde vom neuen Kabinett eine interessante Idee vorgeschlagen. José Martí Zayas-Bazán, Held des Unabhängigkeitskrieges und Sohn von José Martí selbst, legte während der Machado-Jahre sein Kommando nieder und weigerte sich nach Machados Fall aufgrund der Ausrichtung der neuen armeegeprägten Regierung, seine alte Position wieder einzunehmen. Mit der nun vollständig wiederkehrenden Demokratie könnten wir 'El Ismaelillo' seine alte Kommission anbieten."
 cuba.246.a: "Macht das Angebot."

 cuba.247.d: "Seit den Unruhen, die Vazquez und seine Gruppe praktisch als letzte politische Fraktion übrig ließen, fehlt es der Armee an kompetenten Generälen. Während neue Kommissionen immer vergeben werden könnten, wurde vom neuen Kabinett eine interessante Idee vorgeschlagen. Die Kommission von Alberto Herrera Franchi, der mit dem Havanna-Streik und wegen seiner Opposition zu General Diaz und der langjährigen Fehde mit Vazquez von der Macht fiel, wurde danach nicht wiederhergestellt, und José Martí Zayas-Bazán, Held des Unabhängigkeitskrieges und Sohn von José Martí selbst, der während der Machado-Jahre sein Kommando niederlegte und sich nach Machados Fall weigerte, seine alte Position wegen der Ausrichtung der neuen armeegeprägten Regierung wieder einzunehmen. Mit der nun vollständig wiederkehrenden Demokratie würden sicherlich beide Männer akzeptieren?"
 cuba.247.a: "Macht die Angebote."

 cuba.248.t: "Die Museumsstücke entstauben"
 cuba.248.d_1: "José Martí Zayas-Bazán hat unser Angebot angenommen, seine Kommission in der Armee wieder aufzunehmen."
 cuba.248.d_2: "José Martí Zayas-Bazán und Alberto Herrera Franchi haben beide unser Angebot angenommen, ihre Kommissionen in der Armee wieder aufzunehmen."
 cuba.248.a: "Willkommen zurück."

 cuba.250.t: "Parlamentswahlen"
 cuba.250.d: "Der 28. Januar, der Wahltag, ist gekommen. Welche politische Partei soll unsere schöne Nation für die nächsten vier Jahre führen?"
 cuba.250.a: "Die Authentic Partei."
 cuba.250.b: "Die wiedergeborene AND."
 cuba.250.c: "Die wiedererstarkten Unionistas."

 cuba.251.t: "Tod von Mario Garcia Menocal"
 cuba.251.d_1: "Mario Garcia Menocal ist heute überraschend in Havanna verstorben. Obwohl er sich der Revolution widersetzte, war seine konservative Bewegung einst ein Sammelbecken für viele derjenigen, die heute das Rückgrat unserer Nation bilden. Viele seiner treuesten Anhänger haben begonnen, sich der Führung von Carlos Prío Socarrás anzuschließen."
 cuba.251.d_2: "Mario Garcia Menocal ist heute überraschend in Havanna verstorben. Viele seiner treuesten Anhänger haben begonnen, sich der Führung von Carlos Prío Socarrás anzuschließen."
 cuba.251.a: "Zum Guten oder zum Schlechten, er hatte großen Einfluss auf Kuba."

 cuba.254.t: "Aufstrebender Marineadministrator bei Explosion getötet"
 cuba.254.d: "Der junge Konteradmiral Carmelo González Arias wurde heute bei einer Explosion in Havanna getötet. Die als Paket getarnte Bombe wurde von Luis Buch Rodríguez, einem Anhänger des sozialistischen Führers Antonio Guiteras Holmes, gelegt. Er behauptet, den Anschlag als Vergeltung für González' Verrat an Guiteras vor einem Jahr verübt zu haben, der fast zum Tod von Guiteras selbst geführt hätte."
 cuba.254.a: "Beunruhigend. Und das so kurz vor der Wahl."

 cuba.255.t: "Konfrontation mit einem alten Feind"
 cuba.255.d: "Revolutionäre Regierungen kontrollieren nun sowohl Peru als auch Kuba und transformieren ihre jeweiligen Gesellschaften nach radikalen politischen Programmen. Während solche Regime weltweit schnell Freundschaften schließen, hat dieser Zustand für Präsident Haya de la Torre nur alte Wunden wieder aufgerissen.\n\nAls junger Revolutionär mussten unser Präsident und die Apristische Bewegung ständige Kritik von Kubas Julio Mella ertragen. Heute hat Präsident Haya in einer viel beachteten Rede vor einer Menge von Unterstützern eine vernichtende Verurteilung von Mella und seinem Regime in Kuba ausgesprochen. Eine Antwort der Kubaner wird sicherlich folgen."
 cuba.255.a: "Eine mitreißende Rede."

 cuba.256.t: "Peruanischer diplomatischer Streit"
 cuba.256.d: "Einst von Präsident Mella kritisiert, scheint Peru's Victor Haya de la Torre nicht gewillt zu sein, die Vergangenheit ruhen zu lassen, und greift den Charakter und die Regierung unseres Präsidenten an. Präsident Mella kam seinerseits schnell zu dem Schluss, dass es am besten wäre, unsere diplomatische Mission in Lima abzuberufen und eine eigene Verurteilung auszusprechen."
 cuba.256.a: "Die Apristen lernen anscheinend nie dazu."

 cuba.257.t: "Kubanischer Botschafter zurückgerufen"
 cuba.257.d: "Als Reaktion auf Präsident Hayas Verurteilung hat Havanna sich entschieden, seine Diplomaten aus Lima abzuziehen. Während Präsident Mellas eigene begleitende Verurteilung kein Blatt vor den Mund nimmt, scheint es unwahrscheinlich, dass sich die Situation weiter zuspitzt und die Beziehungen sollten sich mit der Zeit verbessern."
 cuba.257.a: "Ein kleiner Preis für die Würde."

### American Civil War
 cuba.400.t: "Vereinigte Staaten in Aufruhr"
 cuba.400.d_1: "Der Bürgerkrieg ist in den Vereinigten Staaten ausgebrochen und hat die letzten Überreste der Einheit in der Union zerrissen. Der amerikanische Einfluss auf unsere Regierung ist innerhalb weniger Tage praktisch zusammengebrochen, und diese Entwicklung bietet uns auch die Chance, die amerikanische Präsenz in Kuba durch die Besetzung des Marinestützpunktes Guantanamo Bay vollständig zu beseitigen. Die US-Regierung kann zu diesem Zeitpunkt nur noch sehr wenig dagegen unternehmen."
 cuba.400.d_2: "Nachdem wir uns von den Vereinigten Staaten befreit haben und der Bürgerkrieg noch immer tobt, ist die Frage des US-Marinestützpunkts in Guantanamo Bay aufgekommen. Sollten wir dieses letzte Stück besetzten kubanischen Bodens an uns nehmen?"
 cuba.400.a: "Besetzt den Marinestützpunkt!"
 cuba.400.b: "Lieber nicht."

 cuba.401.t: "Kuba beschlagnahmt Marinebasis Guantanamo"
 cuba.401.d: "Mit Amerika im Aufruhr hat Kuba seine Truppen in die von den USA gepachtete Marinebasis Guantanamo Bay verlegt. Die US-Regierung kann zu diesem Zeitpunkt sehr wenig dagegen unternehmen."
 cuba.401.a: "Wie bedauerlich."

 cuba.402.d: "Aufruhr hat die Union zerbrochen und die Vereinigten Staaten sind in einen Bürgerkrieg gestürzt. Da die Bundesregierung nicht mehr in der Lage ist, auch nur einen Bruchteil ihres einstigen Einflusses auszuüben, ist unser Status als praktisch ein Marionettenstaat der Vereinigten Staaten zunehmend brüchig geworden. Sollten wir die Amerikaner aus unserer Regierung vertreiben oder loyal bleiben?"
 cuba.402.a: "Befreien wir uns."
 cuba.402.b: "Bleiben wir loyal."

 cuba.403.t: "Kuba trotzt uns"
 cuba.403.d: "Kuba hat seine Verpflichtungen uns gegenüber und die Verträge über unsere Beziehungen gebrochen und mehrere einflussreiche amerikanische Bürger in Kuba verhaftet. Mit dem tobenden Bürgerkrieg haben wir einen Großteil unseres Einflusses in dem Land verloren."
 cuba.403.a: "Schrecklich."

 cuba.404.t: "Unsere Freunde in Havanna"
 cuba.404.d: "Trotz des Bürgerkriegs und des anschließenden Zusammenbruchs unseres Einflusses in ihrer Nation hat Kuba versprochen, an unserer Seite zu bleiben und nicht nur unseren Krieg gegen die Verräter zu unterstützen, sondern uns auch nach Möglichkeit mit Material zu versorgen. Da ihre Loyalität gesichert scheint und wir unseren Marinestützpunkt in der Guantanamo Bay nicht mehr effektiv verwalten können, wäre es vielleicht klug, die Kontrolle über die Bucht an die Kubaner zu übergeben. Ob dies eine vorübergehende oder dauerhafte Lösung sein wird, wird nur die Zeit zeigen."
 cuba.404.a: "Gebt es ihnen."
 cuba.404.b: "Behaltet es."

 cuba.405.t: "Die Vereinigten Staaten geben Guantanamo Bay zurück"
 cuba.405.d: "Aus Dankbarkeit für unsere Loyalität und in Anerkennung ihrer Unfähigkeit, das Gebiet zu verwalten, haben die Vereinigten Staaten ihre Konzession in der Guantanamo Bay an uns zurückgegeben."
 cuba.405.a: "Großartig!"

 cuba.406.t: "Die Vereinigten Staaten besiegt"
 cuba.406.d: "Die Vereinigten Staaten von Amerika wurden besiegt. Während dies natürlich auch ihren Einfluss auf unsere Regierung zerstören wird und viele loyale Politiker Asyl gewährt bekommen werden, steht unser Regime ohne unseren Freund in Washington vor großer Ungewissheit."
 cuba.406.a: "Dann eben auf uns allein gestellt."

 cuba.407.t: "Reaktion auf den Amerikanischen Bürgerkrieg"
 cuba.407.d_1: "In Amerika ist ein Aufstand ausgebrochen und unsere Regierung hat schnell reagiert, indem sie eine scharfe Verurteilung der Sozialisten der Vereinigten Syndikate von Amerika herausgab. Unsere genaue Position wurde jedoch vorerst absichtlich vage gehalten."
 cuba.407.d_2: "In Amerika ist ein Aufstand ausgebrochen und unsere Regierung hat schnell reagiert, indem sie die moralische Rechtschaffenheit der sozialistischen Sache anerkannte, ohne die Vereinigten Syndikate vorerst formell anzuerkennen. Wir haben auch den aggressiven reaktionären Unionsstaat von Huey Long verurteilt."
 cuba.407.a: "Ein geteiltes Haus..."

### Characters ###
 CUB_lazaro_pena_gonzalez: "Lázaro Peña González"
 CUB_lazaro_pena_gonzalez_country_leader: "§YAnführer Beschreibung\nGeboren:§! 29. Mai 1911 in Havana, Provinz La Habana, Republik Kuba\n§YPolitikkarriere:§! Der junge Lazaro Peña folgte Sandalio Junco als völlig unerfahrener Chef der CNOC. Peñas meteorhafter Aufstieg überraschte viele, selbst in Kubas linken Kreisen. Als Befürworter vollständiger Kollektivierung und industrieller Entwicklung trägt Peña das veraltete Label 'Kommunist' mit Stolz. Trotzdem haben die CNOC und ihre Führung, sowohl früher als auch heute, viele Aspekte des europäischen Syndikalismus übernommen und rufen paradoxerweise zur Kultivierung einer stärkeren kubanischen nationalen Identität in einem internationalistischen Kontext auf."

 CUB_sandalio_junco_camellon: "Sandalio Junco Camellón"
 CUB_sandalio_junco_camellon_country_leader: "§YAnführer Beschreibung\nGeboren:§! 3. September 1894 in Jovellanos, Provinz Matanzas, Generalkaptanat Kuba\n§YPolitikkarriere:§! Als enger Verbündeter von Julio Mella wurde er 1925 mit ihm nach Mexiko ins Exil geschickt. Junco gelang es, nach der kubanischen Studentenrevolution heimlich nach Kuba zurückzukehren und stieg schließlich zur Führung der CNOC auf, die noch immer den ideologischen Charakter von 1925 beibehielt. Obwohl er aus Notwendigkeit mit anderen sozialistischen Gruppen zusammenarbeitete, war Junco mit der Ideologie und dem persönlichen Charakter anderer sozialistischer Führer wie Antonio Guiteras und Juan Blas zutiefst uneinig. Schließlich wurde er von unzufriedenen jüngeren Mitgliedern zum Rücktritt von seiner Position als Vorsitzender der CNOC gezwungen, behielt aber einen großen Einfluss innerhalb der Organisation und der 'Comunista'-Fraktion der kubanischen sozialistischen Bewegung. Als Präsident strebt Junco die vollständige Kollektivierung des Landes und die rasche erzwungene Industrialisierung der Nation an."

 CUB_julio_mella_mcpartland: "Julio Mella McPartland"
 CUB_julio_mella_mcpartland_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 26. März 1903 in Havana, Provinz La Habana, Republik Kuba\n§YPolitikkarriere:§! Als Enkel des dominikanischen Helden Matías Mella hatte Julio Mella seine erste Begegnung mit dem Gesetz als Universitätsstudent im ersten Jahr während der Amtszeit von Präsident Zayas. Als Präsident der ideologisch sozialistischen Universitätsstudenten-Föderation versuchte Mella, sich dem autoritären Regime von Gerado Machado zu widersetzen. Dafür wurde er für die nächsten elf Jahre nach Mexiko ins Exil geschickt. Nach seiner Rückkehr etablierte Mella schnell wieder seine Position innerhalb der kubanischen Linken und brachte eine neue Ideologie namens 'Transformationismus' mit, die von mexikanischen agrarsozialistischen Denkrichtungen beeinflusst war. Als Präsident strebt Mella danach, Kuba zu einem Modell für den 'Transformationismus' für die Welt zu machen, ungeachtet der Kosten oder wer versuchen könnte, sich ihm in den Weg zu stellen."

 CUB_tina_modotti: "Tina Modotti"
 CUB_tina_modotti_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 16. August 1896 in Udine, Königreich Italien\n§YPolitikkarriere:§! Eine bekannte Fotografin italienischer Herkunft, Tina Modotti kam 1922 nach Mexiko, um einem mexikanischen Geliebten zu folgen. Jahre später traf sie den kubanischen Exilanten Julio Mella und heiratete ihn schließlich, entgegen ihrer üblichen Gewohnheit von einer Affäre zur nächsten zu wechseln. Nach der kubanischen sozialistischen Revolution kehrte Modotti mit ihrem neuen Ehemann auf die Insel zurück und half dabei, seine politische Karriere von dem Moment an wieder aufzubauen, als sie kubanischen Boden betrat. Nachdem sie durch die Ränge der Regierung ihres Mannes aufstieg, folgte Modotti ihm nach seinem Tod nach und wurde Kubas erste weibliche Staatschefin. Sie bleibt der transformationistischen Ideologie und dem autoritären Regierungsstil ihres Mannes verpflichtet."

 CUB_antonio_guiteras_holmes: "Antonio Guiteras Holmes"
 CUB_antonio_guiteras_holmes_country_leader: "§YAnführer Beschreibung\nGeboren:§! 22. November 1906 in Bala Cynwyd, Pennsylvania, Vereinigte Staaten von Amerika\n§YPolitikkarriere:§! Als Anführer der Kubanischen Sozialistischen Partei nach der kubanischen Revolution von 1928 war Guiteras ein Dorn im Auge der kubanischen Militärmachthaber und maßgeblich am Überleben der Partei und des Sozialismus im Allgemeinen in Kuba nach den Ereignissen von 1935 beteiligt. Jetzt, als Vorsitzender der breiten 'Sozialistischen Bewegung', Nachfolgerin der alten Partei, und Präsident Kubas, wird Guiteras zweifellos ebenso an der Gestaltung der Zukunft der Nation beteiligt sein. Während Guiteras ein relativ orthodoxer Syndikalist ist, besitzt er seine eigenen ideologischen Eigenheiten, die für das ultimative Schicksal der Nation entscheidend sein könnten."

 CUB_raul_roa_garcia: "Raul Roa García"
 CUB_raul_roa_garcia_country_leader: "§YAnführer Beschreibung\nGeboren:§! 18. April 1907 in Havanna, Provinz La Habana, Republik Kuba\n§YPolitikkarriere:§! Als Enkel eines dekorierten Mambí entwickelte Raúl Roa seine revolutionär-sozialistischen Ideale zunächst als studentischer Aktivist gegen das Regime von Gerado Machado. Nach seiner Entlassung aus dem Gefängnis arbeitete er eng mit außergesetzlichen sozialistischen Oppositionsgruppen und dem ideologisch gemischten 'Universitätsstudenten-Direktorium' an der Universität von Havanna zusammen. Obwohl er nicht direkt an den Protesten beteiligt war, die zu Machados Sturz führten, fand er eine Plattform als Autor für verschiedene linke Publikationen und erlangte große Bekanntheit unter kubanischen Sozialisten. Obwohl Roa nur als Teil eines Kompromisses zwischen Kubas zerstrittenen sozialistischen Fraktionen zum Präsidenten ernannt wurde, besitzt er ein Talent für Führung und öffentliches Sprechen, das über seine Jahre hinausgeht."

 CUB_juan_blas_hernandez: "Juan Blas Hernández"
 CUB_juan_blas_hernandez_country_leader: "§YAnführer Beschreibung\nGeboren:§! 20. Januar 1879 in Matanzas, Provinz Matanzas, Generalgouvernement Kuba\n§YPolitikkarriere:§! Oft mit Nicaraguas Sandino verglichen, führte Juan Blas Hernández einen jahrelangen Guerillakrieg in Kubas südlichen Hügeln. Er ist in erster Linie ein Mann des Volkes und mehr als bereit, für die Ärmsten der Nation zu kämpfen und zu bluten. Nun an der Macht, versucht Präsident Hernández nicht nur seiner großartigen Rhetorik gerecht zu werden, sondern auch dem überlebensgroßen Ruf, den er bei vielen der kubanischen Bauernschaft genießt."

 CUB_alberto_bayo_giroud: "Alberto Bayo y Giroud"
 CUB_alberto_bayo_giroud_country_leader: "§YAnführer Beschreibung\nGeboren:§! 27. März 1892 in Port-au-Prince, Provinz Puerto Príncipe, Generalgouvernement Kuba\n§YPolitikkarriere:§! Nachdem er aus der kubanischen Luftwaffe wegen eines Pistolenduells mit einem anderen Flieger ausgeschlossen wurde, trat Alberto Bayo der spanischen Legion bei und kämpfte im Kolonialkrieg dieser Nation in Nordmarokko. Nach seiner Rückkehr nach Kuba 1932 nach der Auflösung der kurzlebigen spanischen Republik schloss sich Bayo dem Rebellen Juan Blas an und bildete Guerillakämpfer im Fliegen der wenigen erbeuteten Kleinflugzeuge aus. Schließlich entwickelte sich Bayos Beziehung zu Blas so weit, dass beide Männer zu engsten Vertrauten wurden. Nach Blas' vorzeitigem 'Ausscheiden' aus dem Kampf übernahm Bayo die Führung derer, die der größeren Bewegung, die Blas geführt hatte, noch ihre Loyalität schworen."

 CUB_rafael_trejo_gonzalez: "Rafael Trejo González"
 CUB_rafael_trejo_gonzalez_country_leader: "§YAnführer Beschreibung\nGeboren:§! 9. September 1910 in San Antonio de los Baños, Provinz La Habana, Republik Kuba\n§YPolitikkarriere:§! Als junger Jurastudent an der Universität von Havanna wurde Rafael Trejo González zunehmend desillusioniert vom autoritären Regime Gerardo Machado Morales. Er trat dem neu gegründeten Anti-Machado 'Universitätsstudenten-Direktorium' bei, das nach dem Vorbild der aufgelösten 'Universitätsstudenten-Föderation' gegründet wurde, sowie der ebenso unzufriedenen 'Vereinigung der Jurastudenten'. Ende 1927 war er im ersteren einflussreich und Präsident der letzteren geworden. Trejos leidenschaftliche, aber gefasste Verurteilungen Machados und sein Einfluss innerhalb der Universität sowie seine enge Verbindung zu sozialistischen Anhängern des exilierten ehemaligen Studentenführers Julio Mella McPartland führten auf Druck von Machados Regierung zu seiner erzwungenen Entlassung. Als Reaktion darauf führten Trejo und andere Studentenführer Demonstrationen in Havanna an, die an Größe zunahmen und zu einer Art Generalaufstand gegen Machado wurden. Bedeutsam war, dass diese Demonstrationen die offene Unterstützung von Teilen der kubanischen Armee erhielten, was zum Sturz Machados führte.\n\nAls führende Figur der Revolution wurde Trejo nach dem Erfolg der Revolution über Nacht zu einer Art Berühmtheit unter dem kubanischen Volk. Seine und die Beteiligung anderer Studentenführer an der kurz darauf erfolgten Gründung der neuen Kubanischen Volkspartei katapultierte die Organisation in eine prominente Position, selbst inmitten öffentlicher Diskussionen über die Einrichtung eines von der Armee bevorzugten überparteilichen politischen Systems. Um nicht den Eindruck zu erwecken, die verfassungsmäßige Ordnung zu missachten, zu deren Wiederherstellung sie beitragen wollte, tat die politisch ambitionierte (und gleichermaßen politisch unerfahrene) Armeeführung wenig, um den frühen Aufstieg der Partei zu stoppen, und sie füllte zunächst das Vakuum, das durch das damals geltende Verbot der politischen Beteiligung ehemaliger Mitglieder des Machado-Regimes entstanden war. Während der junge Rafael Trejo zunächst keine Position in der Übergangsregierung nach Machado innehatte, wurde er nach einer Reihe von Präsidentenabsetzungen angesichts des wachsenden militärischen Einflusses auf die Zivilregierung mit Unterstützung der Armee zum Interimspräsidenten über seine älteren und erfahreneren Kollegen ernannt, die davon ausgingen, dass er sich aufgrund seines äußerst jungen Alters als fügsam erweisen würde."

 CUB_manuel_bisbe_alberni: "Manuel Bisbé Alberni"
 CUB_manuel_bisbe_alberni_country_leader: "§YAnführer Beschreibung\nGeboren:§! 28. Dezember 1906 in Santiago de Cuba, Provinz Oriente, Republik Kuba\n§YPolitikkarriere:§! Als einer der Gründer der Kubanischen Authentischen Partei verließ Manuel Bisbé Alberni mit anderen gemäßigteren Mitgliedern die Organisation kurz vor dem Blutbad von 1935 und schloss sich wie viele andere ehemalige Authentics den Unionistas an. Während des Havanna-Streiks kursierten Gerüchte, dass Bisbé direkt mit einigen gemäßigten Dissidentengruppen in Verbindung stand, und obwohl solche Spekulationen nie bestätigt wurden, war Bisbés Ernennung zum Chef der Unionista-Partei nach Rafael Trejos Rücktritt fast sicher durch seine Beliebtheit bei den Unzufriedenen motiviert."

 CUB_carlos_cespedes_quesada: "Carlos Céspedes Quesada"
 CUB_carlos_cespedes_quesada_country_leader: "§YAnführer Beschreibung\nGeboren:§! 12. August 1871 in New York City, New York, Vereinigte Staaten von Amerika\n§YPolitikkarriere:§! Carlos de Céspedes, Sohn des kubanischen Unabhängigkeitshelden gleichen Namens, verbrachte Jahrzehnte in der Politik und im kubanischen diplomatischen Dienst. Während er während der Amtszeit des entscheidenden Tyrannen Machado vordergründig loyal war, arbeitete Céspedes heimlich daran, sein Regime zu untergraben, und koordinierte sich eng mit anderen unzufriedenen Mitgliedern der Liberalen Partei. Kurz nach der Studentenrevolution kehrte Céspedes mit einer Amtszeit im Senat in ein gewähltes Amt zurück, wo er die Neue Liberale Partei gründete, um gleichgesinnte ehemalige Liberale zu vereinen, denen nach der Auflösung der Liberalen Partei eine formelle Vereinigung fehlte. Als Präsident möchte Céspedes Kuba in die frühen Tage des Zayas-Regimes zurückführen, natürlich ohne die angebliche Korruption und mit einem Bewusstsein für oft übersehene soziale und politische Realitäten."

 CUB_miguel_mariano_gomez: "Miguel Mariano Gómez"
 CUB_miguel_mariano_gomez_country_leader: "§YAnführer Beschreibung\nGeboren:§! 6. Oktober 1889 in Sancti Spíritus, Provinz Santa Clara, Generalkapitanat Kuba\n§YPolitikkarriere:§! Miguel Gómez, Sohn des zweiten kubanischen Präsidenten José Gómez, wurde während der Machado-Ära erstmals in ein nationales öffentliches Amt gewählt. Während er widerwillig der Linie der Liberalen Partei folgte und Machado seine Unterstützung lieh, war er einer der lautesten Befürworter der Studentendemonstrationen im Parlament, die das Machado-Regime stürzten. Nach dem Erfolg der Studentenrevolution und dem Zusammenbruch der Liberalen Partei gründete Gómez zusammen mit anderen gemäßigten Mitgliedern des rechten Flügels der aufgelösten Liberalen Partei die Republikanische Partei. Gómez, der übermäßige Regulierung ablehnt, stellt sich ein Kuba vor, das durch einen florierenden Finanzsektor und boomenden Handel mit der weiteren Welt bereichert wird."

 CUB_jose_agripino_barnet_y_vinajeras: "José Agripino Barnet y Vinajeras"
 CUB_jose_agripino_barnet_y_vinajeras_country_leader: "§YAnführer Beschreibung\nGeboren:§! 23. Juni 1864 in Barcelona, Provinz Barcelona, Königreich Spanien\n§YPolitikkarriere:§! Nach einer langen und illustren Karriere als Diplomat wurde Jose Agrapino Barnet vom scheidenden Carlos Mendieta zum Präsidenten ernannt. Während viele davon ausgingen, dass seine Präsidentschaft ein flüchtiger 'lame duck' sein würde, geht Barnet mit einer Professionalität an seine Position heran, die in Kubas rücksichtsloser politischer Atmosphäre selten zu sehen ist."

 CUB_mario_garcia_menocal: "Mario García Menocal"
 CUB_mario_garcia_menocal_country_leader: "§YAnführer Beschreibung\nGeboren:§! 17. Dezember 1866 in Jagüey Grande, Provinz Matanzas, Generalkaptanat Kuba\n§YPolitikkarriere:§! Präsident von 1913 bis 1921, viele Kubaner erinnern sich mit großer Zuneigung an Menocals Amtszeit. Vor den Skandalen von Zayas und der Tyrannei Machados bleibt er einer der angesehensten Staatschefs Kubas. Nach der Revolution von 1928 und besorgt über die politische Richtung des Landes, kehrte Menocal in die Politik zurück und wurde in den kubanischen Senat gewählt. Dort verbündete er sich mit seiner neuen Asociación Nacional Democrática mit den Überresten der alten Liberalen Partei, um sich, zumindest vordergründig, sowohl dem Militär als auch den Unionistas zu widersetzen."

 CUB_carlos_prio_socarras: "Carlos Prío Socarrás"
 CUB_carlos_prio_socarras_country_leader: "§YAnführer Beschreibung\nGeboren:§! 14. Juli 1903 in Bahía Honda, Provinz Pinar del Río, Republik Kuba\n§YPolitikkarriere:§! Geboren in der kleinen Küstenstadt Bahía Honda, studierte Carlos Prio Socarras an der Universität von Havanna und machte 1927 seinen Abschluss. Seine Studienzeit war von bedeutenden politischen Unruhen geprägt, als die Universität zum Zentrum des wachsenden Widerstands gegen die Herrschaft Gerardo Machados wurde. Socarras und viele seiner Kommilitonen mobilisierten sich, um gegen den zunehmenden Autoritarismus des ehemaligen Helden der Unabhängigkeitsbewegung zu protestieren. Als Co-Leiter des Studentendirektorats, das die Demonstrationen anführte, wurde Socarras kurz nach seinem Abschluss von Regierungskräften verhaftet und verbrachte etwa ein Jahr im Gefängnis, bevor die Studentenrevolution von 1928 seine Freilassung erwirkte.\n\nAls Kubas neue Regierung Fuß fasste, half Carlos Prio Socarras bei der Gründung der neuen Autentico-Partei und war ein wichtiger Helfer von Ramon Grau San Martin. Kürzlich entschied er sich jedoch, der schwindenden Asociación Nacional Democrática des ehemaligen Präsidenten Menocal beizutreten, ein Schritt, der einige schockierte und als Versuch Graus gesehen wurde, eine kontrollierte, konservative Opposition zu seiner scheinbar demokratischen Herrschaft zu schaffen. Socarras hat in seiner neuen Partei einen verdächtigen Erfolg erzielt, übernahm nach Menocals Tod schnell die Parteiführung und erlebte einen plötzlichen Anstieg der Parteimitgliedschaft. Ein kürzlicher Korruptionsskandal und Graus Rücktritt führten zu Carlos Prio Socarras Aufstieg zum Präsidenten. Marionette oder nicht, er und 'seine' Asociación Nacional Democrática stehen nun am Ruder der kubanischen Nation."

 CUB_clemente_vazquez_bello: "Clemente Vázquez Bello"
 CUB_clemente_vazquez_bello_country_leader: "§YAnführer Beschreibung\nGeboren:§! 23. November 1887 in Santa Clara, Provinz Santa Clara, Generalkaptanat Kuba\n§YPolitikkarriere:§! Clemente Vazquez war einer der engsten Vertrauten von Präsident Machado und während des Großteils von Machados Amtszeit Präsident des Senats. Trotz vieler knapper Situationen überlebte er nach Machados Sturz mehrere Attentatsversuche. Anders als viele der alten Liberalen Partei hielt Vazquez am autoritären Präsidentschaftsmodell Machados fest. Dank amerikanischer Vermittlung mehrerer informeller Abkommen mit General Diaz kehrte Vazquez nach nur kurzem Untertauchen in der amerikanischen Botschaft in die kubanische Politik zurück und fand schnell wieder Fuß. Als Präsident ahmt Vazquez weiterhin seinen älteren Mentor nach, und viele Kubaner finden seine Herrschaft kaum von der Machados zu unterscheiden."

 CUB_carlos_mendieta_montefur: "Carlos Mendieta Montefur"
 CUB_carlos_mendieta_montefur_country_leader: "§YAnführer Beschreibung\nGeboren:§! 4. November 1873 in San Antonio de las Vueltas, Provinz Santa Clara, Generalkaptanat Kuba\n§YPolitikkarriere:§! Senatspräsident Mendieta folgte Clemente Vazquez nach dessen Ermordung als Präsident Kubas nach, und Vazquez' Fußstapfen haben sich als schwer zu füllen erwiesen. Ungeachtet der Rufe nach Reformen, sogar aus seiner eigenen Partei, versucht Mendieta, den von seinem autoritären Vorgänger etablierten Charakter der Exekutive aufrechtzuerhalten."

 CUB_ramon_grau_san_martin: "Ramón Grau San Martín"
 CUB_ramon_grau_san_martin_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 13. September 1881 in La Palma, Provinz Pinar del Río, Generalkaptanat Kuba\n§YPolitikkarriere:§! Als Professor an der medizinischen Fakultät der Universität von Havanna widersetzte sich Grau zusammen mit anderen Dissidenten der Fakultät und Studentenschaft der Herrschaft von Gerardo Machado. Während Grau nicht direkt an der Organisation der Massenproteste der Studenten beteiligt war, die die Revolution von 1928 auslösten, entwickelten er und seine Unterstützer sich schnell zu einer mächtigen politischen Kraft in der chaotischen Zeit danach. Als überzeugter Nationalist war er mit dem Status quo nach der Revolution bei weitem nicht zufrieden, und während er anfangs die Unionistas in ihrem Machtkampf gegen das Militär unterstützte, führte seine stetig wachsende Verachtung für den sozialistischen Block und der Wunsch, den Einfluss der Vereinigten Staaten zu begrenzen, dazu, dass er außerlegale Mittel zur Erreichung seiner Ziele einsetzte. Grau wurde Anführer einer prominenten paramilitärischen Gruppe, 'Die Grünhemden', und während er immer noch demokratische Ideale vertritt, ist seine Rhetorik, wie seine Position, entschieden rüpelhaft geworden.\nInmitten des Chaos nach der Wahl von 1935 entwickelte sich Grau, der nun vom ländlichen Raum aus operierte, wo die Regierungsgewalt praktisch zusammengebrochen war, zu dem Mann, der er heute ist; sowohl Idealist als auch Tyrann, standhaft und doch so schnell bereit, seine Überzeugungen zu kompromittieren, ist Ramón Grau San Martín ein wandelnder Widerspruch."

 CUB_martin_diaz_tamayo: "Martin Díaz Tamayo"
 CUB_martin_diaz_tamayo_country_leader: "§YAnführer Beschreibung\nGeboren:§! 11. November 1904 in Pinar del Río, Provinz Pinar del Río, Republik Kuba\n§YPolitikkarriere:§! Als junger Offizier, der nahe des kubanischen Präsidentenpalasts stationiert war, erlangte Martin Diaz erstmals Bekanntheit als Anführer eines Soldatenkontingents, das sich der Studentenrevolution von 1928 anschloss. Als er sich an der Spitze einer sich schnell formierenden Fraktion innerhalb des Militärs wiederfand und zum General ernannt wurde, wurde der erst dreißigjährige Diaz bald zur einflussreichsten Person in Kuba, noch einflussreicher in der nationalen Politik als der Präsident selbst. Heute, Jahre später als Präsident aus eigenem Recht, steht Diaz nahezu unangefochten als die strahlende Sonne da, um die sich die kubanische Politik dreht."

 CUB_alberto_lamar_schweyer: "Alberto Lamar Schweyer"
 CUB_alberto_lamar_schweyer_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 6. Juli 1902 in Matanzas, Provinz Matanzas, Republik Kuba\n§YPolitikkarriere:§! Geboren in Matanzas, begann Alberto Lamar Schweyer schon in jungen Jahren zu schreiben und trat mit 16 Jahren der Redaktion des Heraldo de Cuba bei. Als junger Mann nahm er an revolutionären nationalistischen Intellektuellenzirkeln im nach-spanischen Kuba teil. Er traf viele führende Persönlichkeiten im Marti Café und wurde von der Notwendigkeit überzeugt, dass Kuba seine Unabhängigkeit von seinen neuen amerikanischen Herrschern behaupten müsse. Er wandte sich jedoch von der Grupo Minorista, einer linksgerichteten anti-imperialistischen Gruppe ab und wurde wegen seiner stillschweigenden Unterstützung für die Machado-Diktatur als Verräter verstoßen.\n\nVerbittert und orientierungslos fand er sich bald bei den Grünhemden wieder, einer radikalen, nationalistischen paramilitärischen Gruppe. Während sie nominell unter der Kontrolle der Auténticos standen, haben sich die Grünhemden als schwer zu kontrollieren erwiesen. Sie rebellierten gegen ihren ehemaligen Anführer Ramón Grau, stürzten seine Regierung und setzten Alberto Lamar Schweyer als ihren Übergangspräsidenten ein. Die Situation bleibt gespannt und ob er als mehr als nur eine Galionsfigur hervorgehen wird (oder überhaupt mit seinem Kopf auf den Schultern), bleibt abzuwarten, während Kuba sich dem Extremismus zuwendet."

