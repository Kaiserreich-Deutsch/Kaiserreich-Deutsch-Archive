HON_honduran_council: "Honduranischer Rat"
HON_honduran_council_leader_desc: "Der Selbstmord von Präsident Andino im Jahr 1933 nach der Einnahme der Hauptstadt durch bäuerliche Rebellen löste in ganz Honduras eine Schockwelle aus. Nach der Revolution übernahm eine Koalition aus ehrgeizigen Intellektuellen und Militärs die Macht und leitete eine "große Säuberung" von Andersdenkenden und US-freundlichen Elementen ein. Doch auch sie konnten den Verlockungen der United Fruit Company und ihrem Würgegriff über die honduranische Wirtschaft nicht widerstehen. Die "Bauernrepublik", die sich inzwischen in einem schweren Verfallsprozess befindet, hält sich nur noch mit Hilfe des Militärs, das die schwachen Verkehrsverbindungen im Land kontrolliert, über Wasser und hat so gut wie die Kontrolle verloren."

