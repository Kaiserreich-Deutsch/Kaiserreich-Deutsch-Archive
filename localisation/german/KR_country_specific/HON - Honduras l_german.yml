HON_people_republic: "Volksrepublik"
HON_people_republic_desc: "Wir sind nicht länger an den unwirksamen Rat gekettet, der unser Land in Chaos und Unsicherheit gehalten hat. Eine wahre Regierung für die Menschen ist endlich auferstanden."
