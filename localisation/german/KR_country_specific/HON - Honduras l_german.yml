### Bookmark ###
HON_KR_gathering_storm_desc: "Der Selbstmord von Präsident Andino im Jahr 1933 nach dem Sturm der Bauern auf die Hauptstadt löste in ganz Honduras eine Schockwelle aus, und bald darauf wurde eine Bauernrepublik gegründet, um den Einfluss der USA allmählich zurückzudrängen und die Pro-US-Elemente zu beseitigen. Im Jahr 1936 steht der Rat kurz vor dem Zusammenbruch und es gibt Gerüchte über eine Verschwörung innerhalb der Regierung..."

### Intro Screen ####
HON_country_intro_header: "Die ursprüngliche Bananenrepublik"
HON_country_intro_content: "Nachdem Honduras unter die Herrschaft verschiedener US-amerikanischer Fruchtkonzerne geraten war, die das Land in eine wirtschaftliche Enklave verwandelt hatten, kam es 1933 zu einem Zusammenbruch. Ein Bauernaufstand stürmte die Hauptstadt und führte zum Selbstmord des amtierenden Präsidenten, aber auch nach dieser Katastrophe wurde die nach der Revolution eingesetzte Regierung erneut von US-Interessen und einer Clique von Intellektuellen beherrscht. Was jetzt vom honduranischen Staatsapparat übrig geblieben ist, ist ein Chaos, das von Andersdenkenden gesäubert wurde und sich auf militärische Gewalt stützt, um die Eisenbahnlinien zu den Häfen offen zu halten."

HON_guide: "§MGeneral Castro§! (§PPaternal Autokratisch§!)\n£white_dot General Castro soll den Vorsitz im Rat führen und während der Dringlichkeitssitzung das Kriegsrecht verhängen.\n\n§MVorsitzender Galvez / Vorsitzender Morales§! (§cSozialkonservative §!/ §SSozialdemokraten §!)\n£white_dot Weisen Sie alle Anträge zum Vorsitz zurück und beginnen Sie mit dem Druck von Stimmzetteln während der Dringlichkeitssitzung.\n£white_dot Wählen Sie die Partei, die nach den Wahlen gewinnen soll.\n\n§MPremierminister Callejas§! (§oTotalistisch§!)\n£white_dot Stadtrat Callejas soll den Vorsitz im Rat übernehmen und die Revolution während der Dringlichkeitssitzung vorantreiben."

### Ideas ###
HON_peasant_republic: "Bauernrepublik"
HON_peasant_republic_desc: "Honduras ist eine 'Bauernrepublik', d.h. es wird vom Rat im Namen der Bauernschaft regiert, und der offizielle Name lautet 'Bauern- und Arbeiterrepublik Honduras'. In der Praxis ist diese Regierung jedoch marode und vertritt das Volk nicht mehr."
HON_december_revolution: "Dezember Revolution"
HON_december_revolution_desc: "Die Dezemberrevolution fand 1932 statt, als die Bauern die Hauptstadt besetzten und eine lose Koalition verschiedener Gruppen als 'Bauernrat von Honduras' die Macht übernahm. Heute wird die Revolution von einigen als gescheitert angesehen, von anderen jedoch als nicht weit genug gegangen..."
HON_great_purge: "Große Säuberung"
HON_great_purge_desc: "Die Große Säuberung war eine Massenverfolgung von Mitgliedern der Streitkräfte, vor allem der honduranischen Armee, die Verbindungen zu Amerika hatten. Während die kommerziellen Realitäten der Situation bedeuteten, dass sich der amerikanische Einfluss wieder einschleichen und die Monroe-Doktrin in Kraft bleiben würde, wurde die honduranische Armee dennoch verkrüppelt, was... etwas ist, könnte man vermuten."

