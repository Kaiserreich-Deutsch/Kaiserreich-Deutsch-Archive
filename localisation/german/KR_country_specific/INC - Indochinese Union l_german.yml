### Events ###
 viet.0.t: "Neues Indochina!"
 viet.0.d: "Unser allgemeiner Aufstand hat einen großen Sieg errungen. Auf den Überresten des deutschen Kolonialregimes steht stolz unsere unabhängige Nation, regiert von der Vietnamesischen Nationalen Unabhängigkeitskoalition, oder Viet Minh, die Anfang dieses Jahres gegründet wurde und die Aufstände koordinierte.\n\nNguyen An Ninh wurde zum Vorsitzenden der Viet Minh gewählt. Der Verlust von tausenden Leben hat bereits bewiesen, dass das deutsche Kolonialregime nicht nachgeben wird bis zum bitteren Ende. Die Viet Minh ist entschlossen, diesen nationalen Widerstandskrieg gegen die deutschen Banditen zu führen, und das erfordert den Willen aller indochinesischen Völker - Vietnamesen, Laoten, Kambodschaner, Muong, Tay... Sich selbst zu opfern im Dienste unserer gerechten Sache.\n\n(Da Sie eine Koalitionsregierung haben, wird die Popularität Ihrer Regierung nicht von der Popularität Ihrer regierenden Partei beeinflusst)"
 viet.0.a: "Wir werden siegreich sein!"

 viet.1.t: "Eine Indochinesische Unabhängigkeitserklärung"
 viet.1.d: "Mit Beginn unseres nationalen Befreiungskrieges gegen die deutschen Banditen werden wir einen unabhängigen souveränen Staat gründen. Obwohl nur wenige Kambodschaner und Laoten sich uns angeschlossen haben, waren sich die Revolutionäre einig, dass der neu gegründete Staat ganz Indochina vertreten und sich der Befreiung der indochinesischen Völker widmen sollte.\n\nDie Revolutionäre beschlossen, eine indochinesische Unabhängigkeitserklärung zu entwerfen. Die radikalen Revolutionäre drängen auf einen Ausdruck unserer Solidarität mit der Internationale. Währenddessen wollten VNQDD und andere Nationalisten panasiatische Ambitionen erklären. Obwohl der syndikalistische Führer Ta Thu Thau dem Internationalismus stark verbunden ist, glaubt er an die Notwendigkeit eines taktischen Kompromisses - Eine gemäßigte Erklärung wird die Unterstützung im In- und Ausland gewinnen."
 viet.1.a: "Eine Internationalistische Erklärung!"
 viet.1.b: "Eine Panasiatische Erklärung!"
 viet.1.c: "Eine Gemäßigte Erklärung!"

 viet.2.t: "Politik in der Viet Minh"
 viet.2.d: "Unter allen Revolutionären und Patrioten in der Viet Minh stechen vier Fraktionen hervor:\n\nNach der Niederschlagung 1926 erlitt Ho Chi Minhs Revolutionäre Jugendliga eine interne Spaltung. Die Indochinesische Revolutionäre Liga ist ihr direkter Nachfolger. Unter Beachtung des orthodoxen Anarcho-Syndikalismus gelang es dem derzeitigen Anführer Ta Thu Thau, der kürzlich aus Frankreich zurückkehrte, Gewerkschaften in Saigon und einigen anderen Städten zu organisieren.\n\nBeeinflusst von den französischen Jakobinern spalteten sich einige Hardliner während der Pariser Konferenz 1931 von der Liga ab und gründeten die Neue Vietnamesische Revolutionäre Partei oder Tan Viet. Die Tan Viet glaubt an die Tugend eiserner Disziplin und Geheimbewegungen. Infolgedessen erwiesen sie sich als effektiv bei der Infiltration der Kolonialpolizei und Garnison.\n\nDie VNQDD oder Vietnamesische Nationalistische Partei ist nach dem Vorbild der Chinesischen Nationalistischen Partei oder KMT modelliert. Diese Partei ist besonders bei der Kleinbourgeoisie und wohlhabenden Bauern in Nordvietnam beliebt. Der gescheiterte Yen-Bai-Aufstand kostete viele Parteimitglieder das Leben, brachte ihnen aber auch einen heldenhaften Ruf ein.\n\n1928 gründete Nguyen An Ninh, ein prominenter anarchistischer Revolutionär in Indochina, die Aspiration Youth. Überzeugt davon, dass der Syndikalismus die Revolution nicht gewinnen kann, gestaltete er seine Bewegung nach dem Vorbild traditioneller Geheimgesellschaften, um die revolutionäre Spontaneität der Bauern anzuregen. Während ihre anarchistischen Ideale viele Intellektuelle anzogen, spielten ihre Verbindungen zum ländlichen Raum eine Schlüsselrolle in der Revolution und sicherten ihre Dominanz in der Viet Minh.\n\nWährend die anfängliche Euphorie der Revolution alle Fraktionen vereint, wird nur die Zeit zeigen, ob diese Einheit die kommenden Herausforderungen überdauern wird."
 viet.2.a: "Gemeinsam zum Sieg!"

 viet.3.t: "Anti-Infiltrations-Kampagne"
 viet.3.d: "Das deutsche Gesindel will unsere glorreiche Revolution sabotieren. Spione und Verräter sind überall. Während die VNQDD den Feind infiltrieren und eine nachrichtendienstliche Gegenoffensive starten will, argumentiert die Tan Viet Partei, dass die Ausweitung unserer Geheimpolizei der einzige Weg ist, um innere Feinde zu eliminieren. Die Anarchisten und Syndikalisten drängen uns, einen roten Terror zu schaffen, indem wir unserer lokalen Miliz die Befugnis geben, verdächtige Personen zu verhaften und hinzurichten und ein Revolutionstribunal einzurichten. Was auch immer wir wählen, wir müssen den Feind zerschlagen!"
 viet.3.a: "Wir müssen unseren Nachrichtendienst stärken."
 viet.3.b: "Die Geheimpolizei ausweiten."
 viet.3.c: "Roter Terror ist unsere Antwort."

 viet.4.t: "Landpolitik"
 viet.4.d: "Wenn die indochinesische Revolution erfolgreich sein soll, muss sie die Herzen und Köpfe der Bauern gewinnen. Nationalisten plädieren für Mietreduzierungen für Pächter, aber für die Aufrechterhaltung unserer Beziehungen zu patriotischen Grundbesitzern. Radikale fordern jedoch eine vollständige Landreform, um die Bauern zu mobilisieren und das Ancien Régime in jedem Dorf zu beseitigen. Die heftige Debatte über die Landpolitik spaltet die Koalition. Ta Thu Thau und Pham Van Dong schlugen einen Kompromiss vor, zunächst das Land der 'Verräter' zu beschlagnahmen und später eine Landreform durchzuführen."
 viet.4.a: "Wir werden die Mieten leicht senken."
 viet.4.b: "Landumverteilung für die Zukunft versprechen."
 viet.4.c: "Radikale Landreform jetzt!"

 viet.5.t: "Deutsche Blockade"
 viet.5.d: "Deutsche Imperialisten haben unsere Kommunikationswege zu unseren internationalen Freunden vollständig abgeschnitten. Jetzt haben wir einen dramatischen Mangel an Ausrüstung. Viele unserer Soldaten sind mit Äxten und Speeren ausgestattet. Die Tan Viet Partei erbt das transnationale unterirdische Revolutionsnetzwerk, das von der alten Liga in den 1920er Jahren entwickelt wurde. Sie schlagen vor, sich auf den Waffenschmuggel im goldenen Dreieck zu konzentrieren, um unsere Truppen zu unterstützen. Dieser Handel erfordert jedoch absolute Geheimhaltung und gewisse moralische Kompromisse..."
 viet.5.a: "Wir haben keine andere Wahl."

 viet.5.e: "Das Tempo halten."

 viet.6.t: "Nationalversammlung"
 viet.6.d: "Trotz einiger Kontroversen darüber, ob konterrevolutionäre Verdächtige Wahlrecht erhalten sollten, entschied die provisorische Regierung, dass alle Menschen ab 18 Jahren wahlberechtigt waren, um die Nationalversammlung zu wählen, die voraussichtlich das höchste Staatsorgan sein wird und sowohl legislative als auch exekutive Gewalt ausüben soll. Nun wurde die erste nationale Wahl in der Geschichte Indochinas gegen alle Widerstände in dieser Ausnahmesituation durchgeführt. Eine neue Mehrheit bildete sich in der neu einberufenen Nationalversammlung und ernannte einen Vorsitzenden der Versammlung, zugleich das Staatsoberhaupt..."
 viet.6.a: "Nguyen An Ninhs Charisma erobert alle!"
 viet.6.b: "Ta Thu Thau sichert sich die Unterstützung der Arbeiter!"
 viet.6.c: "Die überlegene Organisation der Tan Viet Party setzt sich durch."
 viet.6.e: "Die nationalistische Rhetorik der VNQDD gewinnt die Massen!"

 viet.7.t: "Das Schicksal von Nguyen Thi Nam"
 viet.7.d: "Nguyen Thi Nam ist eine sehr erfolgreiche Händlerin in Nordvietnam, bekannt als „die Königin des Eisens". Sie besaß auch einige der größten und modernsten Plantagen im Norden. Sie hat lange Zeit im Geheimen antikoloniale Bewegungen finanziert. Während unsere Armee jedoch vorrückte, erhoben sich die Arbeiter ihrer Plantagen und nahmen sie gefangen. Sie versammelten sich zusammen mit über fünftausend Bauern aus benachbarten Gemeinden und errichteten ein Revolutionstribunal. Unter dem roten Banner „Stürzt die despotische Gutsherrin Nguyen Thi Nam, gebt das Land den Bauern zurück!" verkündeten sie das Todesurteil für sie. Unsere Soldaten verhinderten die Hinrichtung, aber eine sofortige Entscheidung muss getroffen werden."
 viet.7.a: "Verdammt, sie ist unsere Heldin! Unterdrückt diese Banditen."
 viet.7.b: "Beschlagnahmt ihr Eigentum und lasst sie in Ruhe."
 viet.7.c: "Revolution ist das Synonym für Gerechtigkeit!"

 viet.8.t: "Nationalistische Verschwörung"
 viet.8.d.a: "In tiefer Ablehnung unserer gerechten sozialen Revolution verschworen sich einige heimtückische VNQDD-Verräter zu einem Putsch gegen uns. Diese selbsternannten Nationalisten organisierten einige antisyndikalistische Banditen, das sogenannte Nationale Rettungskorps, um nach Saigon zu marschieren und Regierungsgebäude zu besetzen. Unsere Vietminh-Führung musste evakuiert werden. Jedoch weigerten sich die heroischen Arbeitermilizen in Saigon zu kapitulieren. Sie eroberten die Gebäude zurück und schlugen diese Narren zurück! Wir haben eine Säuberung gegen diese Verräter eingeleitet."
 viet.8.d.b: "In tiefer Ablehnung unserer gerechten sozialen Revolution verschworen sich einige heimtückische VNQDD-Verräter zu einem Putsch gegen uns. Diese selbsternannten Nationalisten versuchten, Banditen des sogenannten Nationalen Rettungskorps zu organisieren, um nach Saigon zu marschieren und unsere Regierung zu stürzen, aber die Verschwörung wurde von unserer Geheimpolizei aufgedeckt. Die Geheimpolizei kam den Verschwörern zuvor und verhaftete die meisten von ihnen. Wir haben eine Säuberung gegen diese Verräter eingeleitet."
 viet.8.a: "Ich wusste, Nationalisten sind keine wahren Revolutionäre!"
 viet.8.b: "Die Geheimpolizei ist sehr nützlich!"

 viet.9.t: "Putsch in Saigon"
 viet.9.d.a: "Einige Rebellen riefen in Saigon eine sogenannte 'antisyndikalistische nationale Rettungsrevolution' aus. Sie griffen Fabriken an und Kämpfe zwischen Rebellen und lokalen Milizen brachen aus. Die Tan Viet Partei behauptete, die Nationalisten hätten die Revolution verraten und forderte eine sofortige Säuberung der Nationalisten, aber VNQDD-Mitglieder beteuerten ihre Unschuld. Der Geheimdienstdirektor legte einen geheimen Bericht vor, der zeigte, dass die Rebellen tatsächlich getarnte Tan Viet Infiltratoren sind. Nun fragt Genosse Pham Van Dong: 'Genosse, hier stehen zwei Stühle, einer für Nationalisten und einer für Internationalisten. Auf welchem möchten Sie Platz nehmen?'"
 viet.9.d.b: "Einige Rebellen riefen in Saigon eine sogenannte 'antisyndikalistische nationale Rettungsrevolution' aus. Sie griffen Fabriken an und Kämpfe zwischen Rebellen und lokalen Milizen brachen aus. Die Tan Viet Partei behauptete, die Nationalisten hätten die Revolution verraten und forderte eine sofortige Säuberung der Nationalisten, aber VNQDD-Mitglieder beteuerten ihre Unschuld. Der Geheimdienstdirektor legte einen geheimen Bericht vor, der zeigte, dass die konterrevolutionäre Rebellion von VNQDD-Mitgliedern organisiert wurde. Nun fragt Genosse Pham Van Dong: 'Genosse, hier stehen zwei Stühle, einer für Nationalisten und einer für Internationalisten. Auf welchem möchten Sie Platz nehmen?'"
 viet.9.a: "Internationalist."
 viet.9.b: "Tut mir leid, ich wähle Nationalist."
 viet.9.c: "Ich möchte auf beiden sitzen."

 viet.10.t: "Der Indochinesische Aufstand ist erfolgreich"
 viet.10.d: "Die Völker Indochinas haben endlich das Joch der kolonialen Ausbeutung abgeworfen! Dies ist ein großer Tag für alle sozialistischen Nationen der Welt und eine schwere Niederlage für die deutschen Imperialisten! Unsere Militärbeobachter in Indochina haben die Guerillataktiken der Revolutionäre studiert, aber ihre Nützlichkeit bleibt abzuwarten."
 viet.10.a: "Herzlichen Glückwunsch!"

 viet.11.t: "Der Indochinesische Aufstand ist erfolgreich"
 viet.11.d: "Die Völker Indochinas haben endlich das Joch der kolonialen Ausbeutung abgeworfen! Dies ist ein großer Tag für alle sozialistischen Nationen der Welt und eine schwere Niederlage für die deutschen Imperialisten! Unsere Militärbeobachter in Indochina haben die Guerillataktiken der Revolutionäre studiert, aber ihre Nützlichkeit bleibt abzuwarten."
 viet.11.a: "Herzlichen Glückwunsch!"

 viet.12.t: "Europäische Siedler"
 viet.12.d: "Die etwa 20.000 europäischen Siedler in Saigon stellen für uns ein problematisches Thema dar. Sie dienten in der Kolonialverwaltung und monopolisierten fast alle modernen Wirtschaftssektoren in Indochina. Während einige Revolutionäre sich unserer gerechten Sache anschlossen, sind die meisten überzeugte Reaktionäre. Wie sollen wir mit ihnen umgehen?"
 viet.12.a: "Zwingt sie, für uns zu arbeiten!"
 viet.12.b: "Gewerkschaften übernehmen und entscheiden!"
 viet.12.c: "Vermögen verstaatlichen und sie ins Gefängnis stecken!"

 viet.13.t: "Religiöse Frage"
 viet.13.d: "Cochinchina ist die Heimat von Millionen Buddhisten, Christen und Caodaisten. Seit vielen Jahren spielt Religion eine dominante Rolle im Leben der Menschen. Mit der Etablierung unserer revolutionären Regierung geraten diese Gläubigen in Panik. Wir müssen unser Volk aufklären, aber drastische Methoden könnten ernsthafte Gegenwehr verursachen und unsere Kriegsanstrengungen schädigen."
 viet.13.a: "Staatlichen Säkularismus verkünden."
 viet.13.b: "Sie sind auch Patrioten, wir müssen uns vereinen."
 viet.13.c: "Sie integrieren und in eine Zivilreligion umwandeln."
 viet.13.e: "Religiöse Führer heimlich säubern."

 viet.14.t: "Der Exodus"
 viet.14.d: "In Panik vor der Revolution und dem Krieg wurden viele Cao Dai-Gläubige und Katholiken von ihren religiösen Autoritäten getäuscht und beschlossen, aus unserem Vaterland zu fliehen. Hunderttausende Menschen versuchen aus unserer Kontrollzone zu entkommen!"
 viet.14.a: "Verräter!"

 viet.15.t: "Das Ende des Krieges"
 viet.15.d: "Der blutige Krieg ist zu Ende, aber sein Vermächtnis verfolgt uns noch immer. Leider dienten viele unserer Landsleute auch dem Feind. Der Krieg erlebte Kinder, die sich gegen ihre Eltern auflehnten, Ehefrauen, die ihre Männer verfolgten, Brüder, die sich gegenseitig töteten. Die indochinesische Gesellschaft ist nach der Wiedervereinigung noch gespaltener. Wie sollen wir damit umgehen?"
 viet.15.a: "Eine nationale Versöhnungskampagne starten."
 viet.15.b: "Umerziehungslager ist der richtige Ort für Verräter!"

 viet.16.t: "Säuberung der VNQDD"
 viet.16.d: "Die verschiedenen führenden Persönlichkeiten der VNQDD, die sich gegen unsere Regierung stellten, wurden verhaftet und werden wegen Hochverrats vor Gericht gestellt. Nun stehen sie vor ihrem Schicksal in Militärgerichten."
 viet.16.a: "Eure Beiträge für das Vaterland werden nicht vergessen."
 viet.16.b: "Diese Verräter haben Schlimmeres verdient!"

 viet.17.t: "Säuberung der Tan Viet Partei"
 viet.17.d: "Die verschiedenen führenden Persönlichkeiten der Tan Viet Partei, die sich gegen unsere Regierung gestellt haben, wurden verhaftet und werden wegen Hochverrats vor Gericht gestellt. Nun stehen sie vor Militärgerichten."
 viet.17.a: "Eure Beiträge für das Vaterland werden nicht vergessen werden."
 viet.17.b: "Diese Verräter hätten Schlimmeres verdient!"

 viet.18.t: "Säuberung der Sozialisten"
 viet.18.d: "Die verschiedenen sozialistischen Anführer, die sich gegen unsere Regierung gestellt haben, wurden verhaftet und werden wegen Hochverrats vor Gericht gestellt. Nun stehen sie vor Militärgerichten."
 viet.18.a: "Eure Beiträge für das Vaterland werden nicht vergessen werden."
 viet.18.b: "Diese Verräter hätten Schlimmeres verdient!"

 viet.19.t: "Säuberung der Indochinesischen Revolutionären Liga"
 viet.19.d: "Die verschiedenen führenden Persönlichkeiten der Indochinesischen Revolutionären Liga, die sich gegen unsere Regierung gestellt haben, wurden verhaftet und werden wegen Hochverrats vor Gericht gestellt. Nun stehen sie vor Militärgerichten."
 viet.19.a: "Eure Beiträge für das Vaterland werden nicht vergessen werden."
 viet.19.b: "Diese Verräter hätten Schlimmeres verdient!"

 viet.20.t: "Wahlkreismanipulation in Saigon"
 viet.20.d: "Saigon, das Herz und Hirn Indochinas, ist zum Schlachtfeld der Nationalversammlungswahl geworden. Alle Fraktionen versuchten ihre Macht im Stadtkomitee Saigons zu nutzen, um den Wahlmechanismus zu ihren Gunsten zu manipulieren, was zu einer Neuziehung der Wahlkreisgrenzen führte. Diese hässlichen Manöver sind nun außer Kontrolle geraten und stoßen viele Menschen ab. Die Gewerkschaften in Saigon argumentieren, dass dies der inhärente Fehler des repräsentativen Parlamentssystems sei und fordern, die Wahlkreise in Saigon nach Arbeitsplätzen statt nach geografischen Zonen einzuteilen."
 viet.20.a: "Versuchen eine unparteiische Wahl durchzuführen."
 viet.20.b: "Einige Fraktionen konnten das Ergebnis manipulieren..."
 viet.20.c: "Wahlen basierend auf Arbeitsplätzen klingen gut."

 viet.21.t: "Eine neue Regierung"
 viet.21.d: "Nguyen An Ninh und die Anarchisten gewannen die Mehrheit der Sitze in der Nationalversammlung. Nach dem Sieg erklärte Nguyen An Ninh, dass die Versammlung zwar ein Forum für den Volksausdruck biete, aber nur durch Dezentralisierung und Demokratisierung der Lokalitäten das Volk wahrhaft vertreten werde. Dies erfordere jedoch eine Neuausrichtung der Denkweise des indochinesischen Volkes. Nun ist es Zeit, über die Zusammensetzung der neuen Regierung zu entscheiden."
 viet.21.a: "Das Widerstandskabinett unter Pham Van Dong, einem idealen Premier, beibehalten."
 viet.21.b: "Ein Einheitskabinett unter Chu Van Tan, einem Kriegshelden."
 viet.21.c: "Ein radikales Kabinett unter Führung von Tran Van Giau, einem leidenschaftlichen Revolutionär."

 viet.22.t: "Eine neue Regierung"
 viet.22.d: "Die Syndikalisten gewannen die Mehrheit der Sitze in der Nationalversammlung. Der neue Versammlungsvorsitzende Ta Thu Thau erklärte, dass ihr ultimatives Ziel die Auflösung der Nationalversammlung und die Errichtung eines syndikalistischen politischen Systems sei. Allerdings räumte er ein, dass der Übergang zum Syndikalismus in Indochina ein langer Prozess sein und viel Anstrengung erfordern würde. Nun ist es Zeit, die Zusammensetzung der neuen Regierung zu bestimmen."
 viet.22.a: "Das Widerstandskabinett unter Pham Van Dong, einem idealen Premier, beibehalten."
 viet.22.b: "Ein Einheitskabinett unter Ton Duc Thang, einem allseits respektierten Gewerkschaftsführer."
 viet.22.c: "Ein syndikalistisches Kabinett unter Nguyen Van Cu, einem syndikalistischen Theoretiker."

 viet.23.t: "Eine neue Regierung"
 viet.23.d: "Die Avantgardistische Tan Viet Partei, eine der wenigen verbliebenen Avantgarde-sozialistischen Parteien der Welt, gewann die Mehrheit in der Nationalversammlung. Pham Van Dong, der neue Vorsitzende, erklärte, dass die Partei Indochina in eine strahlende Zukunft führen wird. Er betonte auch, dass die Tan Viet Partei einer weiteren brüderlichen Zusammenarbeit zwischen allen indochinesischen Sozialisten wohlgesonnen ist. Nun ist es Zeit, die Zusammensetzung der neuen Regierung zu bestimmen."
 viet.23.a: "Ein Einheitskabinett unter Ton Duc Thang, einem allseits respektierten Gewerkschaftsführer."
 viet.23.b: "Ein radikales Kabinett unter Pham Hung, einem Avantgardistischen Ideologen."
 viet.23.c: "Genosse Dong ist gut im Multitasking."

 viet.24.t: "Eine neue Regierung"
 viet.24.d: "Die nationalistische VNQDD, die einzige große Partei in Indochina, die sich für Parlamentarismus und Industrialisierung einsetzt, hat sich als dominante Fraktion in der indochinesischen Nationalversammlung durchgesetzt. Nguyen Thai Hoc, Führer der VNQDD und neu gewählter Vorsitzender der Nationalversammlung, sprach nach dem Sieg seiner Partei kurz vor der Versammlung und bekräftigte seine große Vision für Indochinas Zukunft. Nun gilt es, die Zusammensetzung der neuen Regierung zu bestimmen."
 viet.24.a: "Ein Einheitskabinett unter Führung von Dao Duy Anh, einem hochrangigen Gelehrten."
 viet.24.b: "Ein nationalistisches Kabinett unter Führung von Nguyen Hai Than, einem VNQDD-Führer."

 viet.25.t: "Vorbereitung auf eine neue Parlamentswahl"
 viet.25.d: "Seit der letzten Wahl zur Nationalversammlung sind fünf Jahre vergangen. Die Nationalversammlung ist die höchste Regierungsorganisation und das höchste Vertretungsorgan des Volkes. Die Wahl wird erhebliche Auswirkungen auf die indochinesische Politik haben."
 viet.25.a: "Mit den Wahlvorbereitungen beginnen."
 viet.25.c: "Die parlamentarische Demokratie in Indochina ist gescheitert."

 viet.26.t: "Wahl von [GetYear]"
 viet.26.d: "In Indochina wurden im Jahr [GetYear] Parlamentswahlen abgehalten. Die Mitglieder der Nationalversammlung, die anschließend den Premierminister ernennen würden, sowie die Abgeordneten der Volksräte aller Ebenen sollten gewählt werden."
 viet.26.f: "[From.GetRulingParty] behält ihre Vormachtstellung."

 viet.27.t: "Wahl von [GetYear]"
 viet.27.d: "In Indochina wurden im Jahr [GetYear] Parlamentswahlen abgehalten. Die Mitglieder der Nationalversammlung, die anschließend den Premierminister ernennen würden, sowie die Abgeordneten der Volksräte aller Ebenen sollten gewählt werden. Die Indochinesische Bolschewistische Partei erhielt 99,5% der Stimmen. Herzlichen Glückwunsch!"
 viet.27.e: "Ein Treffen von Demokratie und Solidarität!"

 viet.28.t: "Politische Sphäre öffnen?"
 viet.28.d: "Wir haben den indochinesischen Bürgern größere politische Freiheit versprochen. Nun wollen Nicht-Sozialisten in Indochina ihre eigenen politischen Organisationen gründen und Wahlkampagnen durchführen. Es sollte beachtet werden, dass viele von ihnen Verbindungen zum ehemaligen Kolonialregime haben, wenn sie nicht sogar mit ihm kollaborierten. Sollten wir ihnen erlauben, in die politische Sphäre einzutreten?"
 viet.28.a: "Wir brauchen mehr politische Freiheit."
 viet.28.b: "Freiheit ist nicht für Kollaborateure und Konterrevolutionäre."

 viet.29.t: "Kriegsrecht wird fortgesetzt"
 viet.29.d: "Das Kriegsrecht dauert an. Ist das die Revolution, für die wir gekämpft haben? Wenn ja, dann wäre eine Militärregierung vielleicht effektiver als eine zivile Regierung."
 viet.29.a: "Die zivile Regierung beibehalten."
 viet.29.b: "Militärregierung."

 viet.30.t: "Umwandlung in ein syndikalistisches Land"
 viet.30.d: "Mit der Ermächtigung der CGT hat sich [INC.GetNameDef] in ein syndikalistisches Land verwandelt. Der Staat wurde im Wesentlichen dezentralisiert, wobei lokale Gewerkschaften und Kommunen die örtlichen Angelegenheiten verwalten. Die Bourse Générale du Travail hat die Position der Nationalversammlung ersetzt und das Comité Salut Public übernahm die Exekutivgewalt. Die meisten politischen Organisationen wurden aufgelöst, um die bürgerliche Parteipolitik zu beseitigen. Indochina ist nun in eine neue Ära eingetreten."
 viet.30.a: "Eine Ära der Demokratie und Solidarität!"

 viet.31.t: "BGT-Wahl von [GetYear]"
 viet.31.d: "Die Amtszeit der Bourse Générale du Travail beträgt 5 Jahre. Jetzt steht eine neue Runde der Parlamentswahlen an und die BGT wird auch die neuen Mitglieder des exekutiven Comité Salut Public wählen. Es wird erwartet, dass die orthodoxen Syndikalisten, auch bekannt als Travaillistes, ihre Dominanz in der BGT fortsetzen werden, aber sie könnten auch Bündnisse mit anderen Fraktionen eingehen, um die politische Flexibilität zu erhöhen."
 viet.31.a: "Travaillistes-Dominanz - Fokus auf Industrialisierung!"
 viet.31.b: "Anarchisten einbinden - Kulturelle Aufklärung!"
 viet.31.c: "Maraisards einbringen - Soziale Entwicklung!"
 viet.31.e: "Montagnards einbringen - Kriegsanstrengung!"

 viet.32.t: "Gewerkschaften protestieren"
 viet.32.d: "Heute begannen die Gewerkschaften in Saigon eine Demonstration gegen unsere jüngste Politik. Sie behaupteten, dass die neue Politik gegen die Prinzipien des Sozialismus verstößt. Die Gewerkschaften fordern mehr Autonomie für die Arbeiter und gewerkschaftliche Kontrolle über die Wirtschaft."
 viet.32.a: "Ignorieren."
 viet.32.b: "Kompromiss eingehen."

 viet.33.t: "Generalstreik!"
 viet.33.d: "Nachdem sie ignoriert wurden, haben die Gewerkschaften im ganzen Land, angeführt von der Indochinesischen Revolutionären Liga, einen Generalstreik gegen die Regierung ausgerufen. Sie fordern ein sofortiges Ende aller Verstöße gegen Arbeiterrechte und eine politische Neuausrichtung hin zu mehr Arbeiterselbstverwaltung!"
 viet.33.a: "Zeit, die staatliche Kontrolle über die widerspenstigen Gewerkschaften zu etablieren!"
 viet.33.b: "Ihren Forderungen nachgeben."

 viet.34.t: "Niederschlagung der Gewerkschaften"
 viet.34.d: "Der Generalstreik eskalierte zu einem gewaltsamen Konflikt zwischen Arbeitern und Polizei. Die Indochinesische Revolutionäre Liga steht nun in offener Opposition zur Regierung und begann einen Aufstand zu organisieren. Unsere Polizei wandte drastische Methoden an, um sie zu stoppen, und nun werden Syndikalisten massenhaft verhaftet und verfolgt."
 viet.34.a: "Jetzt ist die Zeit gekommen, Verräter zu beseitigen."

 viet.35.t: "Tan Viet Aktivitäten"
 viet.35.d: "Die Neue Vietnamesische Revolutionäre Partei, auch bekannt als Tan Viet Partei, ist nach dem Vorbild einer Avantgardepartei organisiert und folgt der Idee des demokratischen Zentralismus. Die Parteimitglieder sind in geheimen Zellen organisiert und beschäftigen sich oft mit konspirativen Aktivitäten, was von anderen politischen Fraktionen manchmal als undemokratisch und verdächtig angesehen wird. Einige Politiker vermuten, dass sie insgeheim planen, die Regierung gewaltsam zu stürzen. Sollten wir ihre Aktivitäten auf Grundlage des Prinzips politischer Offenheit einschränken?"
 viet.35.a: "Es ist ihre Freiheit."
 viet.35.b: "Wir müssen sie im Auge behalten."

 viet.36.t: "Sozialistische Opposition"
 viet.36.d: "Unsere jüngste Reform hat die Sozialisten verärgert. Sie behaupten, die nationalistische Regierung sei stark von den revolutionären Prinzipien [INC.GetNameDef] abgewichen. Die Revolution sollte das indochinesische Volk vom Joch des Kapitalismus und der Diktatur befreien, nicht nur die Rasse des Unterdrückers ändern. Sie forderten eine Rückkehr zur wahren sozialistischen Richtung."
 viet.36.a: "Vielleicht haben wir etwas falsch gemacht..."
 viet.36.b: "Ignoriere sie."

 viet.37.t: "Sozialistischer Aufstand in Saigon"
 viet.37.d: "Die Sozialisten und linksradikalen Kräfte erhoben sich gegen die derzeitige Regierung! Ein provisorisches Revolutionskomitee erklärte die fortlaufende Revolution zur Befreiung unseres Volkes von Kapitalismus und Diktatur. Saigoner Arbeitermilizen versuchten, wichtige Gebäude zu besetzen, wurden aber von der Polizei zurückgeschlagen. Unterdessen marschieren Bauernrebellen und meuternde Soldaten auf Saigon zu! Wird sich der Saigon-Aufstand wiederholen?"
 viet.37.a: "Die Zweite Revolution war erfolgreich!"
 viet.37.b: "Ein Kompromiss wurde erreicht."
 viet.37.c: "General Nguyen Binh verhängte das Kriegsrecht."

 viet.38.t: "Sozialistische Koalitionsregierung"
 viet.38.d: "Die VNQDD-Diktatur ist gestürzt, nun haben die sozialistischen Revolutionäre, vereint und entschlossen, beschlossen, Indochina zurück auf den sozialistischen Weg zu bringen. Nguyen An Ninh wurde erneut Vorsitzender der neuen Koalition."
 viet.38.a: "C'est la lutte finale..."

 viet.39.t: "Sozialistische Koalitionsregierung"
 viet.39.d: "Dank seiner Verbindung zu anderen sozialistischen Fraktionen, besonders der syndikalistischen Liga, gelang es Pham Van Dong, seine Gegner innerhalb der Partei auszumanövrieren. Er gab dann in der Nationalversammlung zu, dass die harte Linie der Partei viele gute Menschen entfremdet und die Demokratie in Indochina erstickt hat. Nun wird die Bolschewistische Partei eine offenere Politik verfolgen, um mit anderen Sozialisten für eine sozialistische Zukunft zu arbeiten."
 viet.39.a: "C'est la lutte finale..."

 viet.40.t: "Das Kriegsrecht beenden?"
 viet.40.d: "Die Flamme der sozialistischen Rebellion ist erloschen, aber die Rebellion hat eine tiefe Narbe in der indochinesischen Gesellschaft hinterlassen. Jetzt erwägen wir, das Kriegsrecht zu beenden und zur Demokratie zurückzukehren..."
 viet.40.a: "Mit den Liberalen zusammenarbeiten."
 viet.40.b: "Vollständige politische Freiheit wiederherstellen."
 viet.40.c: "Das Kriegsrecht fortsetzen."

 viet.41.t: "Pham Van Dong entfernen"
 viet.41.d: "Pham Van Dong hat trotz all seiner Verdienste eher die Persönlichkeit eines Verwalters und Intellektuellen als die eines echten Führers. Die Hardliner in der Partei halten ihn für zu weich und dem Feind gegenüber zu freundlich. In der Politbüro-Sitzung führte der Leiter der Organisationsabteilung Le Duc Tho einen Angriff gegen Pham Van Dong. Le Duc Tho, mit seiner durch enge Verbindungen zu den französischen Jakobinern erworbenen Autorität, behauptete, dass Pham Van Dong die Ideologie des Leninismus nicht wirklich verstehe. Es wäre besser für Dong, als Premierminister zu arbeiten."
 viet.41.a: "Pham Van Dong wurde kaltgestellt und Le Duc Tho übernahm die Führung."
 viet.41.b: "Pham Van Dong sucht Unterstützung außerhalb der Partei."

 viet.42.t: "Mit Syndikalisten umgehen"
 viet.42.d: "Die Indochinesische Revolutionäre Liga hat ein gefestigtes politisches Netzwerk im Land aufgebaut. Die Gewerkschaften üben einen entscheidenden Einfluss auf die nationale Wirtschaft aus. Sie stellen eine verborgene Bedrohung für unsere politische Führung dar. Um unsere Reformen durchzuführen, müssen wir uns mit der Situation befassen..."
 viet.42.a: "Ausgezeichnet."

#Deal with Tan Viet party
 #The Tan Viet party has established an entrenched political network within the country. Their party members are influential in the state bureaucracy and army. They posed a hidden threat to our political leadership. To carry out our reforms, we must deal with the situation.
 #Deal with Aspiration Society
 #The Aspiration Society has established an entrenched political network within the country. Their anarchist agenda has secured the support of peasants and many intellectuals. They posed a hidden threat to our political leadership. To carry out our reforms, we must deal with the situation.
 #Deal with Nationalists
 #The Nationalist party has established an entrenched political network within the country. Their party members are influential in the state bureaucracy and army. They posed a hidden threat to our political leadership. To carry out our reforms, we must deal with the situation.

 viet.51.t: "Landwirtschaftliche Erholung"
 viet.51.d: "Der Widerstandskrieg ist zu Ende gekommen. Nun ist es Zeit, das kriegszerrüttete Mutterland zu heilen. Während des Krieges wurde die landwirtschaftliche Produktion stark gestört und Hunderttausende Bauern flohen von ihrem Land, um sich der Armee anzuschließen oder Zuflucht zu suchen. Es könnte mindestens ein Jahr dauern, bis sich die Landwirtschaft, der wichtigste Sektor unserer Wirtschaft, erholt."
 viet.51.a: "Ausgezeichnet."

 viet.53.t: "Diesjährige Agrarproduktion: Gute Ernte"
 viet.53.d: "Wir haben dieses Jahr eine reichhaltige Ernte. Eine solche Ernte könnte potenzielle Probleme verursachen, wenn der Getreidepreis zu niedrig wird."
 viet.53.a: "Ausgezeichnet."

 viet.54.t: "Diesjährige Agrarproduktion: Nichts Besonderes"
 viet.54.d: "Die landwirtschaftliche Produktion wurde dieses Jahr von verschiedenen Faktoren stark getroffen. Viele Bauern glauben, dass die Regierung etwas falsch gemacht haben muss, um den Zorn des Himmels zu verursachen."
 viet.54.a: "Nun gut."

 viet.55.t: "Diesjährige Agrarproduktion: Schlechte Ernte"
 viet.55.d: "Die landwirtschaftliche Produktion wurde dieses Jahr von verschiedenen Faktoren stark getroffen. Viele Bauern glauben, dass die Regierung etwas falsch gemacht haben muss, um den Zorn des Himmels zu verursachen."
 viet.55.a: "Die Katastrophe ist unvermeidbar!"

 viet.63.t: "Das Ergebnis der Landreform"
 viet.63.d.a: "Unsere Landreform schuf eine ländliche Gesellschaft von Kleingrundbesitzern. Das Großgrundbesitzersystem auf dem Land schwand. Die meisten Großgrundbesitzer zogen in die Städte und begannen mit den Einnahmen aus dem Landverkauf ein neues Leben. Pächter und arme Bauern sind jedoch trotz des erhaltenen Landes weiterhin mit Krediten belastet. Viele Radikale sehen dies als eine unvollendete Revolution..."
 viet.63.d.b: "Unsere Landreform brachte gemischte Ergebnisse: Extremisten versuchten, Großgrundbesitzer physisch zu beseitigen. Allerdings wurden die Landbesitzer zu Zugeständnissen bewegt und die Landreform verlief im Allgemeinen friedlich. Die meisten Bauern sind nun selbstversorgend und selbstbewusster, während die ehemaligen Großgrundbesitzer und die Gentry mit dem Ergebnis sehr unzufrieden sind."
 viet.63.d.c: "Unsere Landreform schuf eine sehr egalitäre ländliche Gesellschaft. Gentry und Großgrundbesitzer sind grundlegend beseitigt. In vielen Dörfern entwickelten arme Bauern ein starkes Klassenbewusstsein. Der Terror während der Landreform hinterließ jedoch tiefe Risse in der indochinesischen Gesellschaft. Die zwischenmenschlichen Bindungen der Clans und Familien sind fast zerstört. Eine angespannte Atmosphäre ersetzt die frühere Einheit in den Dörfern..."
 viet.63.a: "Immerhin ist es eine Reform..."
 viet.63.b: "Wir haben unser Bestes gegeben..."
 viet.63.c: "Die Befreiung hatte ihren Preis..."

 viet.65.t: "Der Widerstand der Großgrundbesitzer"
 viet.65.d: "Trotz der Grundbesitzbeschränkung gelang es den Großgrundbesitzern, ihr Land durch verschiedene formelle und informelle Mittel zu behalten. Pächter und arme Bauern sehen kaum eine Verbesserung ihrer Lebenssituation und beklagen, dass die Regierung auf Seiten der Großgrundbesitzer steht. Die Menschen sind sehr enttäuscht."
 viet.65.a: "Nun."
 viet.65.b: "Die Bürokratie muss gestärkt werden, um Reformen durchzuführen."
 viet.65.c: "Das Großgrundbesitzertum ist das Problem!"

 viet.66.t: "Extremismus breitet sich auf dem Land aus"
 viet.66.d: "Von der Regierung motiviert, erhoben sich viele Bauern, um Land, Produktionsmittel und Privatbesitz von Großgrundbesitzern zu beschlagnahmen. Viele Großgrundbesitzer werden gedemütigt und von Bauern körperlich bestraft. Einige angesehene Gelehrte begingen Selbstmord. Viele Intellektuelle protestieren, dass die Regierung handeln sollte, um Recht und Ordnung zu schützen."
 viet.66.a: "Extremismus ist besser als 1000 Jahre Feudalismus."
 viet.66.b: "Das geht zu weit."
 #Red Terror!

 viet.67.t: "Umverteilungsziele ausweiten?"
 viet.67.d: "Mit der Ausweitung der Landreform in den Norden stoßen wir auf eine andere Situation - diese Gebiete sind zu dicht besiedelt und verarmt, sodass wir nicht genug Land von Großgrundbesitzern zur Umverteilung finden können. Wenn wir also das Versprechen 'Land den Bauern' erfüllen wollen, bedeutet das, dass auch viele Kleinbauern Ziel der Landumverteilung werden müssen..."
 viet.67.a: "Wir müssen sicherstellen, dass jeder Bauer sein eigenes Land bekommt!"
 viet.67.b: "Es muss andere Lösungen geben."

 viet.68.t: "Roter Terror"
 viet.68.d: "Die gewaltsame Landreform hat sich zu einem roten Terror entwickelt, der das ganze Land erfasst! Viele Dörfer erleben Massenhinrichtungen von Großgrundbesitzern. Selbst jene Patrioten, die zum Widerstand beigetragen haben, können keinen Schutz erwarten. Bauern nutzen die Gewalt auch, um sich an Rivalen zu rächen. Obwohl es unmöglich ist zu wissen, wie viele unschuldige Menschen fälschlicherweise hingerichtet wurden, ist das Ausmaß der begangenen Fehler unleugbar dramatisch."
 viet.68.a: "Die perfekte Gelegenheit, den Feudalismus physisch zu beseitigen!"
 viet.68.b: "Wir haben einige Fehler begangen..."

 viet.69.t: "Bauernaufstand in Binh Dinh"
 viet.69.d: "Die Bauern in der Provinz Binh Dinh erhoben sich, um gegen die Inhaftierung von Verwandten und die Beschlagnahmung von Eigentum im Zusammenhang mit dem Landreformprogramm zu protestieren. Als sie von lokalen Verwaltungsbeamten ignoriert wurden, besetzten etwa 20.000 Bauern, bewaffnet mit Schwertern und landwirtschaftlichen Werkzeugen, mehrere Bezirksregierungseinrichtungen und begannen, Verwaltungsgebäude, Rathäuser und Bahnhöfe niederzubrennen, Steuerregister zu zerstören und Polizeistationen zu plündern. Die lokale Verwaltung ist gelähmt. Die unwissenden Bauern müssen von ausländischen Agenten kontrolliert werden!"
 viet.69.a: "Schickt die Volksarmee."

 viet.70.t: "Einen Amateur-Guerillaführer rekrutieren?"
 viet.70.d: "Kürzlich erregte ein erfolgreicher Guerillaführer Aufmerksamkeit. Dieser Mann, zuvor im intellektuellen Kreis in Tonkin als 'Anh Van (Bruder Literat)' bekannt, gab seinen Beruf als Geschichtslehrer auf und organisierte eine Guerillatruppe, die einige brillante Siege gegen Deutschland errang. Er erhielt nie eine formelle militärische Ausbildung und behauptet, militärische Taktik aus T.E. Lawrences 'Seven Pillars of Wisdom' gelernt zu haben. Einige glauben, er habe echtes militärisches Talent, aber unsere in Frankreich ausgebildeten Generäle bezweifeln das. Sollten wir diesen Amateur in unsere Armee aufnehmen?"
 viet.70.a: "Mal sehen, was er kann."
 viet.70.b: "Nein, wir brauchen keinen Literaten in der Armee."

 viet.71.t: "Armeereform"
 viet.71.d: "Die neu gegründete Volksarmee Indochinas hat die Feuertaufe überstanden, ist aber noch eine sehr unreife Armee. Aus den Lehren des Krieges entstanden zwei militärische Schulen in unserer Armee. General Van Tien Dung, der die Ideen des Generalstabs vertritt, glaubt an den Wert einer gut geplanten Überraschungsoffensive. Sie wollen ein zentralisierteres Kommandosystem schaffen. Währenddessen glaubt General Nguyen Chi Thanh, ein angesehener politischer Offizier, an den Wert des menschlichen Willens und der individuellen Initiative. Er und seine Kollegen argumentieren, dass Mut und Ausdauer der indochinesischen Soldaten unsere größte Waffe sind."
 viet.71.a: "Mal sehen..."

 viet.73.t: "Panzerpanik"
 viet.73.d: "Unsere Soldaten haben von Begegnungen mit schrecklichen Stahlmonstern berichtet, die Feuerbälle speien können. Unsere in Frankreich ausgebildeten Offiziere wissen, dass es sich um ein gepanzertes Fahrzeug handelt, das Tank oder auf Deutsch 'Panzer' genannt wird. Diese Waffe verursacht jedoch große Panik unter unseren Bauernsoldaten, und selbst diejenigen, die wissen, dass es kein Monster ist, haben keine Methoden gefunden, mit seiner Panzerung umzugehen. Die Panzerpanik hat unsere Armee demoralisiert, und viele Soldaten fliehen vom Schlachtfeld, sobald deutsche Panzer auftauchen."
 viet.73.a: "Monster!"

 viet.74.t: "Panzerpanik lässt nach"
 viet.74.d: "Der schnelle Sieg im Unabhängigkeitskrieg hat die Bedrohung durch deutsche Panzer beendet. Da die metallenen Bestien nicht mehr da sind, ist die Panzerpanik vorüber."
 viet.74.a: "Ausgezeichnet."
 #Anti-Tank Weapon: Firebomb and Lunge mine

 viet.79.t: "Tet-Offensive!"
 viet.79.d: "Kurz nach Mitternacht, während die Vietnamesen das Neujahrsfest feiern und Feuerwerkskörper zünden, explodierten Granaten im deutschen Kolonialamt in Hanoi. Viet Minh Kommandos erschienen in der Innenstadt Hanois, während eine große Anzahl von Viet Minh Truppen massive Angriffe auf alle Städte und Gemeinden starteten. Unwissende Bauern, angeführt von VM-Agitatoren und bewaffnet mit Macheten und Speeren, erhoben sich in verschiedenen Bezirken, um 'die Tyrannen zu beseitigen'. Wir wurden völlig überrascht!"
 viet.79.a: "Ist das die Art wie die Viet Minh das Neujahrsfest feiern?"

 viet.80.t: "Beschuss von Saigon"
 viet.80.d: "Heute Morgen begannen die Deutschen mit der Bombardierung der Stadt Saigon, sowohl durch deutsche Kriegsschiffe als auch durch Luftangriffe. Als dieser Angriff endlich aufhörte, waren die meisten wichtigen Gebäude in Saigon praktisch dem Erdboden gleichgemacht. Diese Bombardierung wird jedoch nur den Hass unseres Volkes auf die deutschen Banditen verstärken."
 viet.80.a: "Verdammt."

 viet.81.t: "Neue Lehrbücher"
 viet.81.d: "Um den militaristischen Geist des indochinesischen Volkes zu wecken, haben wir eine umfassende Reform unseres Bildungssystems eingeführt, einschließlich militärischer Ausbildung in der Grundschule, Waffenkunde und neue Lehrbücher. Hier ist ein Beispiel einer Frage aus einem Mathematikbuch der 2. Klasse:\n\nEin indochinesischer Soldat kann fünf Hunnen töten.\n\nWenn sieben indochinesische Soldaten gegen dreiundvierzig hunnische Abschaum kämpfen, wie viele hunnische Banditen werden überleben?"
 viet.81.a: "8?"
 viet.81.b: "Alle Hunnen sind tot!"

 viet.82.t: "Befreiungstag"
 viet.82.d.a: "Heute ist der Befreiungstag - der Tag, an dem wir die deutschen Imperialisten endlich aus unserem Mutterland vertrieben haben. Der Sieg und die Unabhängigkeit kamen zum Preis von tausenden gefallenen Seelen. Fast jeder in diesem leidgeprüften Land verlor seine Liebsten auf dem Weg zur Befreiung. Lasst uns all der Märtyrer gedenken, die ihr Leben für unseren Frieden und unsere Freiheit gaben. Phan Dinh Phung, Phan Boi Chau und Ho Chi Minh sind die bemerkenswertesten unter ihnen."
 viet.82.d.b: "Heute ist der Befreiungstag - der Tag, an dem wir die deutschen Imperialisten endlich aus unserem Mutterland vertrieben haben. Jetzt sind unser Frieden und unsere Freiheit, die zum Preis von tausenden gefallenen Seelen erkauft wurden, bedroht. Lasst uns dem Beispiel von Phan Dinh Phung, Phan Boi Chau und Ho Chi Minh folgen, um für unsere Unabhängigkeit zu kämpfen!"
 viet.82.a: "Der Märtyrer gedenken."
 viet.82.b: "Für den größeren Sieg!"

 viet.83.t: "Das Leid des Krieges"
 viet.83.d: "Kürzlich haben einige unserer Schriftsteller eine Reihe von Sachbüchern und Romanen veröffentlicht, die unseren vergangenen Krieg reflektieren. Sie schilderten die Brutalität des Krieges und das Leid der Menschen während des Krieges. Diese Werke versäumten es, zwischen der bösen imperialistischen Invasion und unserem gerechten Krieg für Unabhängigkeit und Einheit des Landes zu unterscheiden, und haben große Verwirrung unter unserem Volk verursacht."
 viet.83.a: "Die Menschen sind erschöpft."
 viet.83.b: "Verbietet dieses konterrevolutionäre Gift."
 viet.83.c: "Reflexion macht uns besser."

 viet.84.t: "Nguyen Thai Hoc kehrt nach Saigon zurück"
 viet.84.d: "Nach dem Scheitern der Yen-Bai-Meuterei war das Schicksal vieler VNQDD-Führer unbekannt. Glücklicherweise gelang es Genosse Nguyen Thai Hoc, dem Gründer und Leiter der VNQDD, der Verfolgung durch die deutschen Banditen zu entkommen. Er floh in die Bergregion an der chinesisch-vietnamesischen Grenze und versteckte sich in Südchina. Heute ist Nguyen Thai Hoc nach Saigon zurückgekehrt und wurde von der Bevölkerung begeistert empfangen."
 viet.84.a: "Ausgezeichnet!"

 viet.85.t: "Bürger Vinh Thuy"
 viet.85.d: "Als unsere Truppen in die Kaiserstadt Hue einmarschierten, hatte der vietnamesische Kaiser Bao Dai, von unserem Agenten zum Bleiben überredet, in seiner Zitadelle gewartet. Heute verkündete Kaiser Bao Dai auf der Plattform vor Hue, umgeben von der begeisterten Menge und der wehenden indochinesischen roten Fahne:\n\n'Von diesem Tag an ist die Monarchie in Vietnam abgeschafft. Kaiser Bao Dai ist von nun an der einfache Bürger Vinh Thuy. Bürger, versteht mich, ich bin lieber ein freier Bürger als ein versklavter König'.\n\nDie Abdankungszeremonie endete damit, dass Bao Dai die Symbole der Monarchie - goldenes Siegel und goldenes Schwert - den revolutionären Delegierten übergab, während die Menge dem Bürger Vinh Thuy Beifall zollte."
 viet.85.a: "Gestern Kaiser, heute Bürger."

 viet.86.t: "Die Rolle der Frauen in der Revolution?"
 viet.86.d: "Die Frauenfrage ist in Indochina kontrovers geworden. Viele Frauen schlossen sich der Revolution an und erreichten wichtige Positionen, aber männliche Revolutionäre sind unzufrieden damit, von Frauen geführt zu werden, und sie tendieren dazu, Frauen in unterstützende Rollen zu drängen. Trotz Beweisen, dass Frauen in Indochina in prähistorischen Zeiten Gleichberechtigung oder sogar Macht genossen, ist die Norm der untergeordneten Rolle der Frau lange in unserer Gesellschaft verinnerlicht worden und wird schwer zu ändern sein."
 viet.86.a: "Sie sollten sich mit Hilfsrollen zufriedengeben."
 viet.86.b: "Frauen tragen die Hälfte des Himmels!"

 viet.87.t: "Neue Vier Tugenden"
 viet.87.d: "Traditionell wird von Frauen erwartet, sich nach den 'Vier Tugenden' zu verhalten: eheweibliches Benehmen, eheweibliche Sprache, eheweibliche Art und eheweibliche Arbeit. Kürzlich veröffentlichten einige radikale Feministinnen eine Reihe von Aufsätzen, die behaupteten, den 'Vier Tugenden' könnten neue Bedeutungen gegeben werden: "Benehmen" sollte nicht sklavischen Gehorsam bedeuten, sondern entschlossenes Engagement im Kampf für Freiheit und Unabhängigkeit; "Sprache" bedeutet, mutig und beredt zu sprechen, um Menschen zum Befreiungskampf zu bewegen, oder fest und direkt, wenn Männern gesagt wird, dass sie falsch liegen; "Art" ist nicht angenehmes Auftreten, sondern revolutionärer Zorn, Eifer und Durchsetzungsvermögen; und "Arbeit" sollte Hausarbeit ausschließen.\n\nIhre Forderung erschreckte viele Menschen, einschließlich Intellektuelle, die für ihre Unterstützung der Geschlechtergleichheit bekannt sind."
 viet.87.a: "Klingt zu radikal."
 viet.87.b: "Unterstützt sie!"
 viet.87.c: "Das sollte gleichermaßen für Männer gelten!"

 viet.88.t: "Die Tragödien der Jugend-Stoßbrigade"
 viet.88.d: "Unsere Jugend-Stoßbrigade, hauptsächlich aus jungen Mädchen und Freiwilligen bestehend, ist eine wichtige Hilfseinheit, bekannt als "Arm und Bein unserer Armee". Ein kürzlich erschienener Bericht deckte jedoch die tragischen Erfahrungen der "Stoßmädchen" auf, die mit einfachen Schaufeln bewaffnet und ohne militärische Kenntnisse an die Front geschickt wurden. Nahrung und Kleidung sind an der Front chronisch knapp. Die Arbeitszeit ist lang und die Lebensbedingungen sind furchtbar. Trotz des Mutes und der Entschlossenheit der Mädchen ist ihr Widerstand gegen feindliche Artillerie und Bombardierung mit Schaufeln und Spitzhacken hoffnungslos unzureichend. Der Bericht hat große öffentliche Aufmerksamkeit erregt und eine demoralisierende Wirkung gezeigt."
 viet.88.a: "Wir sollten versuchen, ihre Ausrüstung und Arbeitsbedingungen zu verbessern."
 viet.88.b: "Wir sollten Frauen nicht an gefährliche Orte lassen."
 viet.88.c: "Tut uns leid, aber wir können nichts tun."

 viet.89.t: "Der 1900. Jahrestag des Trung-Schwestern-Aufstands"
 viet.89.d: "Von 40 bis 42 n. Chr. erhoben sich zwei Schwestern, Trung Trac und Trung Nhi, gegen Eindringlinge für Unabhängigkeit und Freiheit. Trotz ihres Scheiterns sind die Trung-Schwestern zum Symbol unseres Widerstands und Heldentums geworden. Dieses Jahr ist der 1900. Jahrestag des Trung-Schwestern-Aufstands. Paraden und Zeremonien werden in Saigon und in den Trung-Schwestern-Tempeln abgehalten."
 viet.89.a: "Was für ein großartiger Tag."
 viet.89.b: "Unsere Frauen sollten wie die Trung-Schwestern an der Front dienen!"

 viet.90.t: "Wirtschaftliches Chaos"
 viet.90.d: "Der Ausbruch des Weltkriegs unterbrach unsere Verbindung nach Europa. Unsere Wirtschaft, die stark von der Kommune Frankreich abhängt, leidet unter dem Chaos."
 viet.90.a: "Verdammt!"

 viet.91.t: "Buddhismus im modernen Zeitalter"
 viet.91.d: "Buddhistische Sekten in ganz Indochina hielten kürzlich ein Treffen ab, um den Indochinesischen Vereinigten Buddhistischen Sangha zu gründen. Unter dem Banner der buddhistischen Erweckungsbewegung streben sie danach, den Buddhismus im modernen Zeitalter zu reformieren und zu stärken. Anders als andere Religionen wie der Katholizismus oder der Caodaismus ist der Buddhismus tief in der indochinesischen Bevölkerung verwurzelt. Die Regierung muss vorsichtig damit umgehen."
 viet.91.a: "Respektiert unsere Tradition."
 viet.91.b: "Unterstützt die buddhistische sozialistische Tendenz!"
 viet.91.c: "Organisierte religiöse Bewegungen sollten unterdrückt werden."

 viet.92.t: "Genosse Dong ist erschöpft?"
 viet.92.d: "Genosse Pham Van Dong mag zwar ein Workaholic sein, aber er hat zu viele Aufgaben übernommen. Jetzt scheint er erschöpft zu sein. Sollte Genosse Dong sich ausruhen?"
 viet.92.a: "Ruhen Sie sich aus, Genosse Dong."
 viet.92.b: "Non sibi sed patriae."

 viet.93.t: "Frankomanie erfasst Saigon"
 viet.93.d: "Unsere jüngste enge Zusammenarbeit mit der Commune of France führte zu einer Welle oder Wiederbelebung der Frankomanie in Saigon. Die neue Mode der 'zivilisierten' Bürger Saigons ist es, sich wie französische Arbeiter zu kleiden, sich gegenseitig mit 'Monsieur' anzusprechen und Banh mi zu essen. Nationalisten haben diese sklavische Nachahmung der französischen Kultur jedoch bitter satirisiert und kritisiert."
 viet.93.a: "Es lebe das große Frankreich, das Paradies auf Erden!"
 viet.93.b: "Wir müssen unser nationales Wesen bewahren."
 viet.93.c: "Die Aufnahme neuer Kultur macht uns stärker."

 viet.94.t: "Frankomanie erfasst Saigon"
 viet.94.d: "Unsere jüngste enge Zusammenarbeit mit der Commune of France führte zu einer Welle oder Wiederbelebung der Frankomanie in Saigon. Die neue Mode der 'zivilisierten' Bürger Saigons ist es, sich wie französische Arbeiter zu kleiden, sich gegenseitig mit 'Monsieur' anzusprechen und Banh mi zu essen. Nationalisten haben diese sklavische Nachahmung der französischen Kultur jedoch bitter satirisiert und kritisiert."
 viet.94.a: "Es lebe das große Frankreich, das Paradies auf Erden!"
 viet.94.b: "Wir müssen unser nationales Wesen bewahren."
 viet.94.c: "Das Studium neuer Kultur macht uns stärker."

 viet.95.t: "Das Erste Internationale Kunstfestival von Saigon"
 viet.95.d: "Das erste internationale Kunstfestival von Saigon wurde kürzlich abgehalten. Aufgrund des Einflusses unserer führenden Intellektuellen liegt der kuratorische Schwerpunkt auf den Werken der Avantgarde-Künstler aus syndikalistischen Ländern. Es stellte sich jedoch heraus, dass unsere Bürger diese modernistischen, futuristischen und surrealistischen Kunstwerke kaum würdigen können..."
 viet.95.a: "Wir müssen den Geschmack des indochinesischen Volkes weiter schulen."
 viet.95.b: "Die Avantgarde-Kultur scheint zu fortschrittlich für einen Ort wie Indochina..."

 viet.96.t: "Die Ausbreitung des sorelianischen Einflusses"
 viet.96.d: "Obwohl indochinesische Exilanten in Frankreich den Sorelianismus bereits kannten, wurde er in der überseeischen indochinesischen Gemeinschaft nie zu einer wichtigen Strömung. Der jüngste Sieg der Sorelianisten in Frankreich führte jedoch zu einer Welle sorelianischer Ideen unter unseren Studenten in Frankreich. Mehrere radikale sorelianische Gruppen wie das 'Dai Viet Socialist Combat Team' wurden in Frankreich gegründet und begannen, Einfluss auf Indochina auszuüben."
 viet.96.a: "Klingt nach einer neuen Mode."
 viet.96.b: "Noch eine besorgniserregende radikale Ideologie."
 viet.96.c: "Sorelianismus ist falsch! Stoppt diese dummen Jugendlichen!"

 viet.97.t: "Schlacht um Hue"
 viet.97.d: "Unsere Truppen starteten eine koordinierte Offensive zur Einnahme von Hue, der alten kaiserlichen Hauptstadt Vietnams. Wie erwartet ist es das Versteck der vietnamesischen Reaktionäre. Deutsche und loyale vietnamesische Truppen besetzten gut befestigte Stellungen in der Stadt, einschließlich der kaiserlichen Zitadelle. Unsere Armee war in schwere Haus-zu-Haus- und Straßenkämpfe verwickelt, um die Stadt einzunehmen. Alle verfügbare schwere Ausrüstung wurde zusammengezogen und viele Gebäude wurden zerstört, um einen Durchbruch zu erreichen. Der Kampf um die Kaiserliche Zitadelle war nicht weniger brutal. Von 160 Gebäuden der Kaiserstadt blieben nur wenige wichtige Stätten intakt, als die Flagge der [INC.GetNameDef] auf dem Zitadellen-Flaggenturm wehte. Während und nach der blutigen Schlacht wurden Tausende von reaktionären Zivilisten schnell hingerichtet."
 viet.97.a: "Hue!Hue!Hue!"

 #viet.98.t: "Dumb Luck - newest Book of Vu Trong Phung"
 #viet.98.d: "Vu Trong Phung, a talented novelist and satirists living in Hanoi published his new novel So Do (Dumb Luck), a bitter satire of the rage for modernisation in Vietnam during the late-colonial era. The novel follows the absurd and unexpected rise within colonial society of a street-smart vagabond named Red-haired Xuan. The idiotic Xuan's use of rhetorics like 'civilisation' and 'modern citizen' allowed him ascending to intellectual society of Indochina. It also ridiculed the revolutionaries in the early 1930s. The novel, despite its popularity among common readers, turned out to be very politically provocative. This book is criticised as degenerate by some intellectuals and its revolutionary merits are questioned. The critics also claimed that a character in the book, the Cochinchinese King of Visceral Disease Treatment is ridiculing Nguyen An Ninh who sold self-made ointment when conducting revolution in the Mekong delta."
 #viet.98.a: "Nonsense, this a good book."
 #viet.98.b: "Support a comedy film adaptation and Nguyen An Ninh will play the King of Visceral Disease Treatment!"
 #viet.98.c: "This is politically incorrect; we should ban it."

#1948 - 250th anniversary of Sai Gon

 viet.110.t: "Auf der Suche nach Bruder Ho"
 viet.110.d: "Obwohl offizielle Aufzeichnungen besagen, dass Genosse Ho Chi Minh, besser bekannt als Nguyen Ai Quoc in Paris, 1926 während der deutschen Intervention getötet wurde, gab es außer der zweifelhaften deutschen Behauptung keine handfesten Beweise für seinen Tod. Es gab Gerüchte, dass Ho Chi Minh tatsächlich dieser Katastrophe entkam und sich in Südchina versteckte, wo er eine Guerilla organisierte. Auch wenn es unwahrscheinlich sein mag, dass er noch am Leben ist, fragen sich die Menschen immer noch nach Bruder Hos Schicksal. Mit der Hilfe einer freundlichen chinesischen Regierung ist es nun möglich, eine Untersuchung in Südchina durchzuführen..."
 viet.110.a: "Es ist gut, es zu versuchen."
 viet.110.b: "Wir wissen bereits, dass er tot ist."

 viet.111.t: "Haben wir Bruder Hos Ehefrau gefunden?"
 viet.111.d: "Während unserer Untersuchung fanden wir eine Frau in Guangzhou, Tang Tuyet Minh, die behauptet, sie sei Bruder Hos Ehefrau. Die rechtlichen Zeugen ihrer Eheschließung in China, Cai Chang und Deng Yingchao, bestätigten dies und wir fanden auch Notizen und Briefe von Ho Chi Minh in ihrer Sammlung. Allerdings ist Bruder Hos Zölibat ein Symbol seiner Hingabe an die Revolution. Es könnte peinlich sein, diese Ehe einzugestehen..."
 viet.111.a: "Ladet sie nach Indochina ein."
 viet.111.b: "Dies sollte ein Geheimnis bleiben, Bruder Ho ist nur mit der Revolution verheiratet."

 viet.112.t: "Die Legende der Guangxi Guerillas"
 viet.112.d: "Unsere Untersuchung zu Bruder Ho geht weiter. Es gab ein Gerücht in Südchina, dass einige ethnische Minderheiten in den späten 1920er Jahren einen Guerillakrieg in Guangxi gegen lokale Kriegsherren führten. Vielleicht hat dies eine Verbindung zu Genosse Ho Chi Minh."
 viet.112.a: "Interessant."

 viet.113.t: "Das Schicksal der Guangxi Guerillas"
 viet.113.d: "Wir versuchten, Ho Chi Minhs Spuren in Guangxi zu finden. Es ist klar, dass es in den späten 1920er Jahren eine Guerillabewegung im sino-vietnamesischen Raum gab. Sie wurde jedoch 1932 vom Guangxi Kriegsherr endgültig niedergeschlagen und die Anführer der Guerillas wurden verhaftet und hingerichtet. Viele der hingerichteten Anführer waren laut den Einheimischen Vietnamesen. Dies scheint das Schicksal von Genosse Ho Chi Minh zu sein. Sollten wir unsere Suche beenden?"
 viet.113.a: "Weitersuchen."
 viet.113.b: "Wir kennen die Antwort bereits..."

 viet.114.t: "Weitere Beweise aus Guangxi"
 viet.114.d: "Wir setzten unsere Nachforschungen in Guangxi fort und das Ergebnis übertraf unsere Erwartungen. Wir entdeckten, dass einige Guerillakämpfer aufgrund mangelnder Beweise in Nanning verhaftet und inhaftiert wurden. Später, 1933, wurden sie vom Guangxi-Kriegsherren unter dem Druck chinesischer Progressiver, einschließlich des Guangdong-Kriegsherren Chen Jiongming, freigelassen. Unter den freigelassenen Guerillakämpfern hinterließ ein Mann namens Hu Guang sein Tagebuch einem lokalen Intellektuellen, der ihm während der Gefängniszeit half. Wir bestätigten, dass das Tagebuch tatsächlich von Ho Chi Minh geschrieben wurde. Es scheint, dass Genosse Ho seine Identität verbergen und überleben konnte. Das Gefängnistagebuch von Ho Chi Minh wird nun in das Museum der Indochinesischen Revolution in Saigon überführt."
 viet.114.a: "Interessant."

 viet.115.t: "Das Schicksal von Bruder Ho"
 viet.115.d: "Wir fanden endlich einen entscheidenden Beweis über Bruder Hos Schicksal in den Geheimpolizeidokumenten der Gesandschaftsstädte und können nun Ho Chi Minhs Schicksal rekonstruieren. Nach der Niederschlagung 1926 führte Ho weiterhin Guerillakrieg in Südchina. Die Guerilla wurde von Guangxi-Kriegsherren unterdrückt und Ho wurde verhaftet. Allerdings wusste der Kriegsherr nicht, wer er war und ließ ihn frei. Genosse Ho beschloss, China in Richtung Frankreich zu verlassen, wurde aber 1933 von der Polizei der Gesandschaftsstädte in Hongkong gefasst und deutsche Geheimpolizisten deckten Hos Identität auf. Da die Deutschen keine Massenproteste wie nach Phan Boi Chaus Hinrichtung 1925 wiederholen wollten, wurde Ho heimlich in Hongkong hingerichtet. Diese unerzählte Geschichte wird von nun an vom indochinesischen Volk nicht vergessen werden."
 viet.115.a: "Möge dein Geist unser Vaterland beschützen."

 viet.130.t: "Neue Devisenquelle!"
 viet.130.d: "Unsere Devisenreserven gehen zur Neige und neue Devisenquellen werden benötigt, um unsere Waffenkäufe zu finanzieren. Während unsere Bauern ermutigt wurden, Handelspflanzen anzubauen, ist die Entscheidung über die profitabelste - Opium - noch nicht gefallen. Natürlich verurteilen wir die von den Kolonialherren eingeführte Opiumproduktion, aber verzweifelte Zeiten erfordern verzweifelte Maßnahmen..."
 viet.130.a: "Lasst es uns tun."
 viet.130.b: "Nein, das widerspricht unseren Prinzipien."

 #viet.131.t: "Opium Production Competition from Indochina"
 #viet.131.d: "[INC.GetNameDefCap] recently decided to engage in transnational opium trade with its state power and proved to be a very powerful producer and dealer. Our domestic opium production has been shocked by their opium export. How should we respond?"
 #viet.131.a: "We should produce more opium than damn Syndies."
 #This is a dangerous game...

 #viet.132.t: "Opium Production Competition from the Gold Triangle"
 #viet.132.d: "Our competitors in this region, Burma, Siam and Yunnan have increased their opium production in response of our opium production effort. The competition in the international opium trade has become more and more vicious. Our opium export income has decreased."
 #viet.132.a: "Our opium production should prevail!"
 #This is a dangerous game..."

 #Opium Harvest!
 #Our farmers have made greatest effort, against all odds to produce opium. Despite the devastation of war, we still managed to have an opium harvest! Our rivals in this trade will be shaken by the cheap price of Indochinese opium.
 #Socialism has proved its superiority again!

 #viet.134.t: "Stop Opium production"
 #viet.134.d: "Since we have won the independence war, it's no longer necessary to produce opium. Now it's time to end this sinister trade."
 #viet.134.a: "The necessary evil should be forever forgotten."
 #Actually, extra profits won't harm...

 viet.135.t: "Mit der Binh Xuyen Bande zusammenarbeiten?"
 viet.135.d: "Binh Xuyen, ein in Saigon ansässiges organisiertes Verbrechersyndikat, ist nach der Revolution noch immer im Verborgenen aktiv. Sie beziehen ihre Gelder aus Bandenwesen und Schutzgelderpressung, aber auch aus internationalem Schmuggel. Obwohl unsere Kader in Geheimoperationen gut geschult sind, sind sie im Handel noch unerfahren. Vielleicht wäre es eine gute Idee, die Hilfe von Experten zu suchen..."
 viet.135.a: "Lasst uns uns zur nationalen Rettung vereinen."
 viet.135.b: "Wie können wir mit Banden zusammenarbeiten?"
 viet.135.c: "Wir müssen sie ausrotten!"

 viet.136.t: "Mit der Binh Xuyen Bande verhandeln?"
 viet.136.d: "Mit dem Sieg des anti-deutschen nationalen Befreiungskrieges ist auch die Zusammenarbeit mit der Binh Xuyen Bande zu Ende gekommen. Während die meisten Anführer glauben, die Binh Xuyen Mafia sollte ausgerottet werden, möchte Genosse Nguyen An Ninh sie in unsere sozialistische Gesellschaft integrieren. Ist das möglich?"
 viet.136.a: "Verbrechersyndikate sind auch Syndikate..."
 viet.136.b: "Wir brauchen keine Mafias mehr!"

 viet.137.t: "Schlacht um Saigon"
 viet.137.d: "Die Binh Xuyen Bande, ein organisiertes Verbrechersyndikat in Saigon, fühlte sich durch unsere Politik bedroht und startete einen verzweifelten Angriff gegen uns. Nach anfänglichem Kleinwaffen- und Mörserfeuer wurde ein großer Teil der dicht besiedelten Innenstadt in blutige Häuserkämpfe verwickelt. Schließlich entschieden sich die Arbeitermiliz Saigons und die lokalen Garnisonen, schwere Waffen einzusetzen, um den Widerstand der Mafias zu brechen. Hunderte Zivilisten wurden getötet und viele Häuser dem Erdboden gleichgemacht. Es wird einige Zeit dauern, bis sich Saigon erholt."
 viet.137.a: "Ups."

 viet.138.t: "Die Integration der Binh Xuyen"
 viet.138.d: "Die Mitglieder der Binh Xuyen haben nach und nach die Vorzüge der sozialistischen Gesellschaft erkannt und ihrer kriminellen Aktivitäten entsagt. Die neu geborene Binh Xuyen Gesellschaft ist nun Teil der Stadtverwaltung Saigons und die ehemalige bewaffnete Bande wurde in unsere Armee integriert."
 viet.138.a: "Ich weiß, sie können umgewandelt werden!"

 #viet.139.t: "Indochinese Smugglers"
 #viet.139.d: "Binh Xuyen members have gradually learned the merit of socialist society and renounce their criminal activities, now the newly born Binh Xuyen society has joined Saigon municipal administration and the former armed gang have been integrated into our army."
 #viet.139.a: "Filthy Viets! Strength border patrol."
 #viet.139.b: "Ignore them."
 #viet.139.c: "Actually... we should help them."

 #viet.145.t: "A Desperate Cry from Cambodia"
 #viet.145.d: "Khmer Issarak reported that the reactionary Phibun regime in Siam has pursued an inhumane assimilation policy. They tried to completely eliminate Khmer as an identity. Khmer representatives in national assembly wanted the assembly to discuss the situation in Cambodia."
 #viet.145.a: "Concerning."
 #viet.145.b: "Not our business."

 viet.98.t: "Beförderung des Dichters Xuan Dieu"
 viet.98.d: "Kürzlich wurde der Dichter Xuan Dieu zum Chefredakteur der offiziellen Kulturzeitung 'Literatur und Kunst (Van Nghe)' nominiert. Xuan Dieu gilt als vielleicht der größte romantische Dichter im modernen Indochina. Während des Widerstands wurde er ein leidenschaftlicher Revolutionär, der für den Sozialismus schrieb und gegen Imperialisten kämpfte. Seine frühen Werke waren jedoch für ihren schwermütigen und dekadenten Stil bekannt. Außerdem ist es ein offenes Geheimnis, dass Xuan Dieu homosexuell ist und über 'Männerliebe' schrieb. Einige Kulturbeamte mahnten zur Vorsicht bei dieser Ernennung. Bemerkenswert ist, dass sein 'Partner' Huy Can ebenfalls ein hochrangiger Kulturbeamter ist. Ein solches Paar, das im offiziellen Kulturbereich von [INC.GetNameDef] Prominenz erlangt, könnte peinlich sein..."
 viet.98.c: "Das wird peinlich werden."
 viet.98.b: "Er ist ein brillanter Schriftsteller und Revolutionär, wo liegt also das Problem?"
 viet.98.a: "Wir können diese kleinbürgerliche Dekadenz ignorieren..."

 viet.150.t: "Indochina möchte [Root.GetFactionName] beitreten"
 viet.150.d.a: "[INC.GetNameDefCap] hat den deutschen Imperialismus auf der Halbinsel erfolgreich gestürzt. Dies ist ein Schritt zur Befreiung der asiatischen Völker von der europäischen Hegemonie. Nun hat die indochinesische Regierung ihren Willen bekundet, der Großostasiatischen Wohlstandssphäre beizutreten und für die noble Sache 'Asien den Asiaten' zu kämpfen."
 viet.150.d.c: "[INC.GetNameDefCap] hat den deutschen Imperialismus auf der indochinesischen Halbinsel erfolgreich gestürzt und ihre Unterstützung für unsere Revolution zugesagt. Dies ist ein Schritt zur Befreiung der asiatischen Völker von der imperialistischen Hegemonie. Nun hat die indochinesische Regierung ihren Willen bekundet, sich unserem Kampf anzuschließen und unser Kamerad und Bruder zu werden."
 viet.150.d.d: "Die heroischen [INC.GetAdjective] Kameraden haben den deutschen Imperialismus auf der Halbinsel gestürzt. Jedoch wird der Krieg gegen den Imperialismus niemals enden, bis die Weltrevolution siegt. Nun hat die indochinesische Regierung ihren Willen bekundet, ihre internationale Verpflichtung zu erfüllen, indem sie sich unserem gerechten Krieg gegen die deutschen Imperialisten anschließt!"
 viet.150.a: "In diesen Zeiten der Prüfung und Last zeigen sich wahre Freundschaften!"
 viet.150.b: "Wir haben keine Verwendung für einige vietnamesische Bauern..."

 viet.151.t: "[From.GetName] Hat Abgelehnt"
 viet.151.d: "Die [From.GetAdjective] Regierung hat mitgeteilt, dass [From.GetFactionName] kein Interesse an unserem Bündnis hat."
 viet.151.a: "Enttäuschend, aber vielleicht gibt es Alternativen."

 viet.152.t: "Indochina Möchte Kooperieren"
 viet.152.d.a: "Das neu unabhängige [INC.GetName] hat das Machtgleichgewicht auf der indochinesischen Halbinsel verändert. Nun haben sie uns mitgeteilt, dass sie eine engere Zusammenarbeit mit uns wünschen. Dies ist eine gute Gelegenheit für uns, unseren gemeinsamen Feind Siam zu besiegen."
 viet.152.d.b: "Das neu unabhängige [INC.GetName] hat das Machtgleichgewicht auf der indochinesischen Halbinsel verändert. Nun haben sie uns mitgeteilt, dass sie eine engere Zusammenarbeit mit uns wünschen. Dies ist eine gute Gelegenheit für uns, unseren gemeinsamen Feind Burma zu besiegen."
 viet.152.a: "Vereint werden wir stärker sein!"
 viet.152.b: "Wir haben keine Verwendung für einige vietnamesische Bauern..."

 viet.153.t: "[From.GetName] Hat Abgelehnt"
 viet.153.d: "Die [From.GetAdjective] Regierung hat mitgeteilt, dass sie unsere Zusammenarbeit nicht benötigt."
 viet.153.a: "Wie schade."

 viet.154.t: "Instabilität in Kambodscha und Laos"
 viet.154.d: "Eine Gruppe von Revolutionären hat in unseren Provinzen Kambodscha und Isan mit Agitation begonnen. Diese Bastarde werden von [INC.GetNameDef] unterstützt."
 viet.154.a: "Verdammt."

 viet.155.t: "Krieg auf der Indochinesischen Halbinsel"
 viet.155.d: "Unsere indochinesischen Kameraden haben den gerechten Krieg gegen die siamesischen Hegemonisten begonnen, es ist Zeit unser verlorenes Land in Siam zu befreien!"
 viet.155.a: "Krieg!"
 viet.155.b: "Die Zeit ist noch nicht reif."

 viet.156.t: "Die Beteiligung der Kommune in Indochina?"
 viet.156.d: "Heute findet in Paris ein Treffen der Vereinigung 'Französische Freunde Indochinas' statt. In diesem sehr seltenen Fall nahmen sowohl der alte Jakobiner Marcel Cachin als auch der Sorelianer Jacques Doriot an dem Treffen teil und sprachen sich für eine engere Beziehung mit Indochina aus, einem neu unabhängigen sozialistischen Land in Asien. Sie argumentierten, dass die Kommune viel getan hat, um dem indochinesischen Volk bei der Erlangung ihrer Unabhängigkeit zu helfen, aber dass die Verantwortung Frankreichs für seine ehemalige Kolonie damit nicht endet. Wir können und sollten den Menschen dort eine besondere Beziehung anbieten, während sie durch die gegenwärtige Übergangsphase in eine neue Ära gehen - eine Ära des Stolzes und der Unabhängigkeit, eine Ära der Aufklärung und des Sozialismus - eine Ära, die im Kontrast zur düsteren Vergangenheit kolonialer Unterdrückung wahrhaftig das Ideal der sozialistischen Revolution verkörpern wird."
 viet.156.a: "Rekrutiert sie als Soldaten gegen den Imperialismus."
 viet.156.b: "Unterstützt das inspirierende Wachstum des indochinesischen Sozialismus und der Wirtschaft."
 viet.156.c: "Was können wir davon bekommen? Pho?"

 viet.157.t: "Militärische Verbindungen mit Frankreich"
 viet.157.d: "Unsere Genossen in der Kommune Frankreich haben uns nicht vergessen. Frankreich hat beschlossen, eine enge politische und militärische Beziehung mit uns aufzubauen. Sie schickten ihre politischen Spezialisten, Militäringenieure und Offiziere, um die Entwicklung des Sozialismus und der Streitkräfte in Indochina zu unterstützen."
 viet.157.a: "Solidarität für immer!"

 viet.158.t: "Wirtschaftliche Verbindungen mit Frankreich"
 viet.158.d: "Unsere Genossen in der Kommune Frankreich haben uns nicht vergessen. Frankreich hat beschlossen, eine enge politische und wirtschaftliche Beziehung mit uns aufzubauen. Sie schickten ihre politischen Spezialisten, Ingenieure und Techniker, um die Entwicklung des Sozialismus und der Industrialisierung in Indochina zu unterstützen."
 viet.158.a: "Solidarität für immer!"

 viet.159.t: "Frankreich ist nicht an Indochina interessiert"
 viet.159.d: "Die Kommune von Frankreich hat entschieden, dass sie nicht mehr an Indochina interessiert ist. Sie lehnte jegliche Art engerer Zusammenarbeit ab, die über grundlegende Beziehungen zwischen sozialistischen Ländern hinausgeht."
 viet.159.a: "Wie schade."

 viet.161.t: "Aufstände in Laos und Kambodscha"
 viet.161.d_rip: "Die aus Indochina infiltrierten Agitatoren haben einen bewaffneten Aufstand in Laos und Kambodscha begonnen. Die laotischen und kambodschanischen Guerillas belästigen unsere Soldaten, um ihren indochinesischen Oberherren zu unterstützen."
 viet.161.d_averted: "Indochinesische Agitatoren wurden heute nach einer SDSI-Untersuchung festgenommen und eine mögliche Rebellion in unserem eigenen Gebiet wurde unterdrückt. Zusätzlich wurde auch viel militärische Ausrüstung beschlagnahmt und der Armeekontrolle übergeben, um die laufenden Kriegsanstrengungen zu unterstützen."
 viet.161.a: "Verdammt!"
 viet.161.b: "Das war knapp..."

 viet.162.t: "[From.GetNameDefCap] sucht engere Beziehungen"
 viet.162.d: "Es scheint, dass die [From.GetAdjective] nun engere politische und wirtschaftliche Beziehungen zu Mächten in ihrer Nähe suchen. [From.GetNameDefCap] hat sich als entschlossener Kämpfer gegen den Imperialismus erwiesen. Sind wir an ihrem Vorschlag interessiert?"
 viet.162.a: "Proletariat des Ostens, vereinigt euch!"
 viet.162.b: "Nein, wir brauchen kein Pho und Banh Mi."

 viet.163.t: "[From.GetNameDefCap] Stimmt zu"
 viet.163.d: "Die Regierung von [From.GetNameDefCap] hat unserem Vorschlag zugestimmt. Wir werden gemeinsam den Sozialismus in Asien aufbauen."
 viet.163.a: "Kalkutta und Saigon, Solidarität für immer!"

 viet.164.t: "[From.GetNameDefCap] lehnte unseren Vorschlag ab"
 viet.164.d: "Unsere Delegierten wurden in [From.GetNameDef] gleichgültig empfangen. Es scheint, dass [From.GetNameDef] entschieden hat, sich nicht mehr für Indochina zu interessieren."
 viet.164.a: "Wie schade."

 viet.165.t: "[From.GetNameDefCap] sucht engere Beziehungen"
 viet.165.d: "Es scheint, dass die [From.GetAdjective] nun engere politische und wirtschaftliche Beziehungen zu Mächten in der Nähe suchen. Trotz seines Radikalismus hat sich [From.GetNameDef] als entschlossener Kämpfer gegen europäische Kolonialisten erwiesen. Sind wir an ihrem Vorschlag interessiert?"
 viet.165.a: "Asien den Asiaten!"
 viet.165.b: "Nein, wir brauchen kein Pho und Banh Mi."

 viet.166.t: "[From.GetNameDefCap] Stimmt zu"
 viet.166.d: "Die Regierung von [From.GetNameDefCap] hat unserem Vorschlag zugestimmt. Wir werden gemeinsam den Wohlstand der asiatischen Völker verbessern."
 viet.166.a: "Tokio und Tonkin Gemeinsamer Wohlstand!"

 viet.167.t: "[From.GetNameDefCap] lehnt unseren Vorschlag ab"
 viet.167.d: "Unsere Delegierten wurden in [From.GetNameDef] gleichgültig empfangen. Es scheint, dass [From.GetNameDef] kein Interesse mehr an Indochina hat."
 viet.167.a: "Wie bedauerlich."

 viet.168.t: "Grüße aus [INC.GetNameDef]"
 viet.168.d: "Eine bunt zusammengewürfelte diplomatische Mission ist gerade an der Küste Fujians gelandet und in unserer Hauptstadt eingetroffen. Diese Leute kommen aus [INC.GetNameDef], einer neu entstehenden Nation, die sich gegen das Deutsche Reich auflehnt. Die indochinesische Mission bekräftigte ihre Verpflichtung zu unserer historischen Freundschaft und der gemeinsamen Aufgabe, unser Volk vom Joch des Imperialismus zu befreien. Es gelang ihnen auch, dringend benötigte Feldmedizin für uns zu schmuggeln."
 viet.168.a: "Zusammen werden wir kämpfen."

 viet.169.t: "[INC.GetAdjective] Militärmission"
 viet.169.d: "General Nguyen Son, in China auch als Hong Shui bekannt, hat eine Militärmission aus Indochina geleitet, um unsere Kriegsanstrengungen zu beobachten und zu unterstützen. General Nguyen Son war Student an der Whampoa Militärakademie und freut sich darauf, seine alten Klassenkameraden wiederzutreffen. Die Mission teilte ihre Erfahrungen aus [INC.GetNameDef]s jüngstem Krieg gegen deutsche Kolonialtruppen mit uns."
 viet.169.a: "Gut."

 viet.170.t: "[INC.GetAdjective] Militärmission kehrt zurück"
 viet.170.d: "Die von General Nguyen Son geführte Militärmission hat ihren Dienst gerade beendet und ist nach Indochina zurückgekehrt."
 viet.170.a: "Auf Wiedersehen."

 viet.171.t: "Nguyen Son kehrt zurück"
 viet.171.d: "Die von General Nguyen Son geführte Militärmission hat ihren Dienst gerade beendet und ist nach Indochina zurückgekehrt. Sie haben ihre Beobachtungen über den jüngsten chinesischen Bürgerkrieg und die Reform des chinesischen Militärs mitgebracht."
 viet.171.a: "Ausgezeichnet."

 viet.1955.t: "Neues Marionettenregime im Norden!"
 viet.1955.d: "Trotz aller Hoffnungen scheint der Krieg mit der Niederlage der Reaktionäre in Hanoi nicht beendet zu sein - entgegen jeder Logik und Erwartung haben die [From.GetAdjective] eine Kontrollzone errichtet, die nun einen großen Teil Indochinas besetzt. [From.Capital.GetCapitalVictoryPointName] hat dreist erklärt, dass die von ihnen gezogene Linie notwendig sei, um eine Sicherheitszone gegen die 'offenkundig feindliche' indochinesische Regierung zu etablieren, sehr zu unserer Verzweiflung - die einzige Erklärung ist die Vorbereitung zur Zerschlagung unserer revolutionären Bewegung.\n\nWie zu erwarten, fordern nun viele den Krieg zur Befreiung der besetzten Gebiete. Obwohl [From.GetNameDef] gerade erst die deutschen Streitkräfte in Asien besiegt hat, ist es schwer vorstellbar, dass sie gegen unsere Streitkräfte standhalten könnten, während sie an anderen Fronten beschäftigt sind, und so argumentieren die Kriegsbefürworter, dass ein Angriff so schnell wie möglich durchgeführt werden sollte. Wir müssen nur das Wort geben."
 viet.1955.a: "Das werden sie nicht ungestraft tun!"
 viet.1955.b: "Sie sind zu stark, um sie zu konfrontieren..."

 viet.1956.t: "[FROM.GetNameDefCap] bereitet sich auf den Krieg vor"
 viet.1956.d: "Wenig überraschend scheint unsere Entscheidung, die Kontrolle über große Teile Indochinas zu behalten, nun zum Krieg zu führen. Nach unserer Erklärung einer Sicherheitszone um unser Besatzungsgebiet hat die [FROM.GetAdjective] Regierung mit Empörung reagiert - bereits werden die Streitkräfte, die gegen die deutschen Truppen und ihre Kollaborateure eingesetzt wurden, gegen uns mobilisiert, begleitet von der Erklärung, dass 'das Hanoi-Marionettenregime zerstört wird'.\n\nDie Armee ist in höchster Alarmbereitschaft - der erste Feldzug gegen [FROM.GetNameDef] war keine einfache Angelegenheit, und der zweite wird voraussichtlich nicht leichter werden."
 viet.1956.a: "Macht euch bereit..."

