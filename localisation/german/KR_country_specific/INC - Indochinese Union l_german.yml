 INC_nguyen_binh: "Nguyen Binh"
 INC_nguyen_binh_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 30. Juli 1908, Yen My Distrikt, Hung Yen Provinz, Tonkin Protektorat, Französisch-Indochina\n§YPolitikkarriere:§! Nguyen Phuong Thao ist besser bekannt unter seinem nom-de-guerre \"Nguyen Binh\" (Frieden unter dem Himmel), ein Titel, den er in den 1930er Jahren annahm, als seine Karriere als vietnamesischer Revolutionär ihren Höhepunkt erreichte. Als einfacher Seemann im Hafen von Hai Phong wurde er in den 1920er Jahren durch seinen Freund Tran Huy Lieu der VNQDD vorgestellt. Dank seiner Seereisen wurde er zum Verbindungsmann zwischen den Parteizellen in Hanoi, Saigon und Kanton. Während seiner Zeit in China verbrachte er Zeit mit Whampoa-Kadetten und der Militärmission der Dritten Internationale, studierte die Kriegskunst und erwies sich als schneller Lerner. Nachdem er Anfang der 1930er Jahre nach Cochinchina zurückgeschickt wurde, schloss er sich einer lokalen Abteilung der Viet Minh-Partisanen an und wurde zu deren Kommandeur gewählt. Seitdem dient Binh im Süden unter seinem jetzigen Pseudonym und erhielt auch den Spitznamen \"Tuong doc nhan\" (der einäugige General), da er durch den Splitter einer deutschen Granate ein Auge verlor. Aus diesem Grund trägt er stets eine Glasprothese, oft zusammen mit einer Brille, um die Verletzung zu verbergen.\n\nBinh ist ein Mann von fanatischem Radikalismus, sowohl in seinen militärischen als auch politischen Ansichten. Er besteht darauf, dass die Kampfkraft der VNQDD so schnell wie möglich von einem Haufen Partisanen in eine richtige \"Volksarmee\" umgewandelt werden muss, nach dem Vorbild Frankreichs und Britanniens sowie der alten KMT Nationalrevolutionären Armee. In der Politik führt er die Cuong Hoc Thu Xa (Nationale Stärkungsfraktion) der VNQDD zusammen mit Tran Huy Lieu. Diese Fraktion fördert die Idee, die VNQDD in eine richtige revolutionär-kommunistische Partei umzuwandeln, die auf marxistischer Theorie und nicht nur auf den Drei Volksprinzipien aufbaut. Binh und seine Clique haben sich auch stark vom Sorelianismus und der China Revival Society inspirieren lassen, eine explosive Mischung in Kombination mit seinem weitreichenden Einfluss auf das vietnamesische Militär und seiner persönlichen Ausstrahlung."
