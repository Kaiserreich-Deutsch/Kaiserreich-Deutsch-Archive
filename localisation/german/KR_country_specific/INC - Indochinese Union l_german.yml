 INC_poor_army_idea_1: "Schlecht Organisierte Armee"
 INC_poor_army_idea_1_desc: "Trotz ihrer Begeisterung, das Vaterland zu verteidigen, ist unsere neu organisierte revolutionäre Armee schlecht ausgebildet, schlecht ausgerüstet und schlecht organisiert. Es wird Anstrengungen erfordern, Begeisterung in Kampfgeist umzuwandeln."
 INC_apathetic_people_idea_1: "Apathisches Volk"
 INC_apathetic_people_idea_1_desc: "Trotz des jüngsten Aufschwungs der ländlichen Revolution in Indochina bleibt die Mehrheit der Bevölkerung größtenteils gleichgültig gegenüber den Forderungen des revolutionären Staates. Letztendlich wird es viel harte Arbeit erfordern, die Menschen aus ihrer Gleichgültigkeit zu holen und sie dazu zu bringen, an etwas Größeres als sich selbst zu denken."
 INC_apathetic_people_idea_2: "Apathisches Volk"
 INC_apathetic_people_idea_2_desc: "Trotz des jüngsten Aufstiegs der ländlichen Revolution in Indochina bleibt die Mehrheit der Bevölkerung größtenteils gleichgültig gegenüber den Forderungen des revolutionären Staates. Letztendlich wird es viel harte Arbeit erfordern, die Menschen aus ihrer Gleichgültigkeit zu reißen und sie dazu zu bringen, an etwas Größeres als sich selbst zu denken."
 INC_apathetic_people_idea_3: "Apathisches Volk"
 INC_apathetic_people_idea_3_desc: "Trotz des jüngsten Aufstiegs der ländlichen Revolution in Indochina bleibt die Mehrheit der Bevölkerung größtenteils gleichgültig gegenüber den Forderungen des revolutionären Staates. Letztendlich wird es viel harte Arbeit erfordern, die Menschen aus ihrer Gleichgültigkeit zu reißen und sie dazu zu bringen, an etwas Größeres als sich selbst zu denken."
 INC_internationale_support: "Internationale Unterstützung"
 INC_internationale_support_desc: "Die Revolution in Indochina erhielt umfangreiche geheime Unterstützung von der Internationale. Der Zustrom indochinesischer Weltkriegsveteranen und exilierter Revolutionäre aus Frankreich ist der Motor der Revolution und die Säule der revolutionären Armee."
 INC_blockade: "Blockiert"
 INC_blockade_desc: "Wir sind durch die deutsche Blockade von der Unterstützung der Internationale abgeschnitten."
 INC_Edu_Reform_idea_1: "Bildungsreform"
 INC_Edu_Reform_idea_1_desc: "Die deutschen Kolonialisten brachten nur Würste mit sich. Millionen unserer Landsleute sind noch immer Analphabeten. Um den Analphabetismus sofort zu reduzieren, müssen wir die komplexen chinesischen Schriftzeichen ersetzen und ein standardisiertes Schriftsystem auf Grundlage der lateinischen Schrift fördern, die viel leichter zu verstehen ist. Dies wird unsere Verbindung zur Tradition kappen, aber wir haben keine Wahl."
 INC_Edu_Reform_idea_2: "Bildungsreform"
 INC_Edu_Reform_idea_2_desc: "Die deutschen Kolonialisten brachten nur Würste mit. Millionen unserer Landsleute sind noch immer Analphabeten. Um den Analphabetismus sofort zu reduzieren, müssen wir die komplexen chinesischen Schriftzeichen ersetzen und ein standardisiertes Schreibsystem auf Basis der lateinischen Schrift fördern, das viel leichter zu verstehen ist. Dies wird unsere Verbindung zur Tradition kappen, aber wir haben keine Wahl. Dank der Alphabetisierungskampagne können viele Bauern jetzt unsere Propaganda lesen und haben Grundkenntnisse der modernen Wissenschaft erworben, besonders in Landwirtschaft und Hygiene."
 INC_Trade_Unionism_idea_1: "Gewerkschaftsbildung"
 INC_Trade_Unionism_idea_1_desc: "Gewerkschaften sind das Rückgrat des syndikalistischen Wirtschaftssystems, aber aufgrund mangelnder Entwicklung und kolonialer Unterdrückung war die Gewerkschaftsbildung einst selten. Die ersten Bemühungen der indochinesischen Regierung zur Förderung von Gewerkschaften waren erfolgreich - die Mehrheit der Arbeiter in den meisten großen Städten Indochinas ist nun gewerkschaftlich organisiert."
 INC_Trade_Unionism_idea_2: "Weitere Gewerkschaftsbildung"
 INC_Trade_Unionism_idea_2_desc: "Gewerkschaften sind das Rückgrat des syndikalistischen Wirtschaftssystems, aber aufgrund mangelnder Entwicklung und kolonialer Unterdrückung war die Gewerkschaftsbildung einst selten. Mit nun allgegenwärtigen Gewerkschaften in Indochina und der schnellen Industrialisierung des Landes ist das indochinesische Militär zunehmend mit den heimischen Syndikaten verflochten, und die Rüstungsproduktion hat zugenommen."
 INC_Trade_Unionism_idea_3: "Syndikalismus ohne indochinesische Merkmale"
 INC_Trade_Unionism_idea_3_desc: "Einst ein koloniales Hinterland, hat der Syndikalismus gegen alle Erwartungen in Indochina Fuß gefasst. Alle Bereiche der indochinesischen Wirtschaft werden nun von gewerkschaftlich unterstützten Arbeitersyndikaten dominiert."
 INC_Left_Unity_idea: "Linke Einheit"
 INC_Left_Unity_idea_desc: "Die sozialistischen Parteien Indochinas haben ihre Differenzen beiseitegelegt und eine Machtteilungsvereinbarung erreicht. Mit der nun geeinten indochinesischen Linken und deutlich reduzierten internen Kämpfen ist die indochinesische Regierung viel robuster."
 INC_Left_Unity_idea_1: "Linke Einheit"
 INC_Left_Unity_idea_1_desc: "Die sozialistischen Parteien Indochinas haben ihre Differenzen beiseitegelegt und eine Machtvereinbarung getroffen. Mit der nun geeinten indochinesischen Linken und deutlich reduzierten internen Kämpfen ist die indochinesische Regierung wesentlich stabiler."
 INC_Peoples_Soviet_idea_1: "Eine Avantgardepartei"
 INC_Peoples_Soviet_idea_1_desc: "Eine Avantgardepartei führt das Land durch politische Bildung und ideologische Indoktrinierung."
 INC_Peoples_Soviet_idea_2: "Eine Avantgardepartei"
 INC_Peoples_Soviet_idea_2_desc: "Die Avantgardepartei hat sich die Aufgabe der politischen Bildung der Massen gestellt, während das Volk durch das Rätesystem Macht ausübt."
 INC_Partys_Soviet_idea_1: "Eine Avantgardepartei"
 INC_Partys_Soviet_idea_1_desc: "Eine Avantgardepartei führt das Land durch ihre allgegenwärtigen Parteiorganisationen."
 INC_Partys_Soviet_idea_2: "Eine Avantgardepartei"
 INC_Partys_Soviet_idea_2_desc: "Eine Avantgardepartei führt das Land durch ihre allgegenwärtigen Parteiorganisationen. Die politische Dominanz der Partei wird durch eine mächtige Geheimpolizei verteidigt."
 INC_Partys_Soviet_idea_2_lar: "Eine Avantgardepartei"
 INC_Partys_Soviet_idea_2_lar_desc: "Eine Avantgardepartei führt das Land durch ihre allgegenwärtigen Parteiorganisationen. Die politische Dominanz der Partei wird von einer mächtigen Geheimpolizei verteidigt."
