 INC_declare_dai_viet_decision: "Die Republik Dai Viet ausrufen"
 INC_declare_dai_viet_decision_desc: "Indochina ist eine künstliche Nation, wir müssen die wahre Identität Viets bekräftigen!"

### Focuses ###
 INC_Revolutionary_Provisional_Government: "Revolutionäre Provisorische Regierung"
 INC_Revolutionary_Provisional_Government_desc: "Die 'Viet Minh' oder 'Liga für die Unabhängigkeit Vietnams' ist eine breite Koalition von Gruppen, die die sofortige Unabhängigkeit Vietnams anstreben. Der Viet Minh ist es trotz tiefer politischer Spaltungen gelungen, eine provisorische indochinesische Regierung zu etablieren. Bislang ist die Struktur dieser Regierung jedoch weitgehend informell und reformbedürftig."
 INC_General_Van_Tien_Dungs_Reform: "Reformplan des Generalstabs"
 INC_General_Van_Tien_Dungs_Reform_desc: "Die junge Volksarmee Indochinas muss reformiert werden. Der Generalstab befürwortet gut geplante Überraschungsoffensiven als Grundlage der Doktrin. Mit umfassender Planung, tiefer Infiltration und modernisierten Waffen wird Indochinas Armee in der Lage sein, mehrere Fronten gleichzeitig anzugreifen, den Feind zu überraschen und seine vollständige Auflösung zu bewirken."
 INC_General_Nguyen_Chi_Thanhs_Reform: "Reformplan der Politoffiziere"
 INC_General_Nguyen_Chi_Thanhs_Reform_desc: "Die junge Volksarmee Indochinas muss reformiert werden. Die politische Abteilung der Armee glaubt, dass der menschliche Wille der Schlüssel zum Sieg ist. Der Mut und die Zähigkeit der indochinesischen Soldaten sind unsere größte Waffe. Wir werden einen langwierigen Guerillakrieg führen, um unsere Feinde zu zermürben, und sie heftig angreifen, wenn sie erschöpft und demoralisiert sind."
 INC_Cam_Ranh_Bay_Expansion: "Ausbau der Cam Ranh Bucht"
 INC_Cam_Ranh_Bay_Expansion_desc: "Die Cam Ranh Bucht gehört zu den besten natürlichen Militärhäfen der Welt. Sie diente 1905 als Aufmarschgebiet der russischen Ostseeflotte vor der Schlacht von Tsushima und der deutschen Ostasienflotte während der deutschen Intervention im chinesischen Bürgerkrieg. Der Ausbau des Marinestützpunkts Cam Ranh wird unsere eigene Schiffbaukapazität erheblich verbessern."
 INC_Air_Defence_Air_Force: "Verteidigung des Luftraums"
 INC_Air_Defence_Air_Force_desc: "Wir haben zu sehr unter feindlichen Luftangriffen gelitten und müssen unsere eigenen Luftstreitkräfte aufbauen, um ihnen entgegenzuwirken. Allerdings ist Indochina recht arm, und der Feind wird sicherlich über eine weitaus größere Anzahl von Flugzeugen verfügen. Daher müssen wir auch Luftabwehrsysteme aufbauen. Durch den kontinuierlichen Ausbau unserer Luftstreitkräfte werden vielleicht wir eines Tages unsere Feinde bombardieren, anstatt von ihnen bombardiert zu werden."
 INC_Break_the_Chain: "Spreng die Ketten"
 INC_Break_the_Chain_desc: "Die feudale und koloniale Bürokratie ist die Kette, die unser Volk seit einem Jahrtausend gefesselt hat. Lasst uns diese Institutionen reformieren und diese große Kette für immer sprengen!"
 INC_Incorporate_Administration: "Verwaltung eingliedern"
 INC_Incorporate_Administration_desc: "Unserem neu gegründeten Staat mangelt es stark an Beamten. Wir müssen die Überreste der alten Verwaltung eingliedern und ihre Beamten integrieren!"
 INC_Anti_Infiltration_Campaign: "Anti-Infiltrations-Kampagne"
 INC_Anti_Infiltration_Campaign_desc: "Fast jede revolutionäre Organisation in Indochina war von Spionen durchsetzt und von der Kolonialpolizei infiltriert. Zweifellos senden heimtückische Feinde immer noch ihre Agenten, um unsere Revolution zu sabotieren."
 INC_Extensive_Mobilization: "Umfassende Mobilisierung"
 INC_Extensive_Mobilization_desc: "Unsere Feinde haben gewaltige Waffen mitgebracht, um ihre reaktionären und imperialistischen Kriege zu führen. Auch wenn wir bei der Bewaffnung nicht mithalten können, haben wir einen einzigartigen Kampfgeist. Jeder Mann ist bereit, für die Rettung des Vaterlandes zu kämpfen."
 INC_Land_Reform: "Landpolitik"
 INC_Land_Reform_desc: "Die durch Großgrundbesitz und Feudalismus verursachte Armut plagt unsere Nation seit Generationen. Wir sind verpflichtet, das Elend unserer Bauern zu lindern. Allerdings haben wir uns noch nicht für eine Landpolitik entschieden. Lasst uns festlegen, wie wir die fruchtbaren Länder Indochinas am besten neu organisieren."
 INC_Education_Reform: "Bildungsreform"
 INC_Education_Reform_desc: "Die deutschen Kolonialisten brachten nur Würste mit sich. Millionen unserer Landsleute sind noch immer Analphabeten. Um den Analphabetismus sofort zu reduzieren, müssen wir die komplexen chinesischen Schriftzeichen ersetzen und ein standardisiertes Schriftsystem auf Grundlage der lateinischen Schrift fördern, das viel leichter zu verstehen ist. Dies wird unsere Verbindung zur Tradition kappen, aber wir haben keine Wahl."
 INC_War_Economy: "Kriegswirtschaft"
 INC_War_Economy_desc: "Indochina ist eine Nation unter ständiger Bedrohung durch feindliche Angriffe. Wenn wir auf einen Sieg hoffen wollen, muss unsere Wirtschaft auf die besonderen Anforderungen des Krieges ausgerichtet werden."
 INC_National_Assembly: "Die Nationalversammlung"
 INC_National_Assembly_desc: "Trotz starken Widerstands von Radikalen, die ein syndikalistisches System befürworten, entschied sich die Viet Minh für ein parlamentarisches System, um den Willen unseres Volkes am besten zu vertreten. Alle Bürger ab achtzehn Jahren können für Kandidaten der Nationalversammlung stimmen. Die Versammlung soll das höchste Staatsorgan sein und sowohl legislative als auch exekutive Gewalt ausüben."
 INC_Anarchist_Revolution: "Anarchistische Revolution"
 INC_Anarchist_Revolution_desc: "Nguyen An Ninh und die Anarchisten gewannen die Mehrheit der Sitze in der Nationalversammlung. Nach dem Sieg hat Nguyen An Ninh das anarchistische Projekt zur Dezentralisierung des Staates und zur Bildung des indochinesischen Volkes ausgerufen."
 INC_Syndicalist_Revolution: "Syndikalistische Revolution"
 INC_Syndicalist_Revolution_desc: "Die Syndikalisten gewannen die Mehrheit der Sitze in der Nationalversammlung. Der neue Versammlungsvorsitzende, Ta Thu Thau, hat eine ehrgeizige soziale Agenda, um Indochina in eine syndikalistische Gesellschaft umzuwandeln."
 INC_Nationalist_Revolution: "Nationalistische Revolution"
 INC_Nationalist_Revolution_desc: "Die nationalistische VNQDD ist als dominante Fraktion in der indochinesischen Nationalversammlung hervorgegangen. Werden sie den Traum von Parlamentarismus und Industrialisierung in Indochina verwirklichen?"
 INC_Personality_Revolution: "Revolution der Persönlichkeit"
 INC_Personality_Revolution_desc: "Wir haben die Persönlichkeit der indochinesischen Menschen grundlegend umgestaltet. Ihre rückständigen Gedanken und Gewohnheiten wurden allmählich beseitigt. Ihre provinzielle Weltanschauung wurde durch Internationalismus ersetzt. Das angeborene Streben nach Freiheit, Gerechtigkeit und Sozialismus begann sich in ihren Herzen zu entwickeln."
 INC_Vanguardist_Revolution: "Avantgardistische Revolution"
 INC_Vanguardist_Revolution_desc: "Die avantgardistische Tan Viet Partei, eine der wenigen verbliebenen Avantgarde-sozialistischen Parteien der Welt, gewann die Mehrheit in der Nationalversammlung. Es wird erwartet, dass sie einen starken indochinesischen Staat unter Führung der intellektuellen Avantgarde anstreben wird."
 INC_Expand_Civilian_Industry: "Ausbau der Zvilindustrie"
 INC_Expand_Civilian_Industry_desc: "Der Syndikalismus kann sich in einem armen und agrarischen Land wie Indochina nicht entwickeln. Um wahren Syndikalismus zu kultivieren, müssen wir ein Industrialisierungsprogramm starten."
 INC_Unionization: "Gewerkschaftsbildung"
 INC_Unionization_desc: "Mit der Entwicklung der Zivilindustrie können wir sicherstellen, dass die meisten Industriesektoren von Gewerkschaftsorganisationen abgedeckt und verwaltet werden."
 INC_Rural_Cooperatives: "Versorgungs- und Vermarktungsgenossenschaften"
 INC_Rural_Cooperatives_desc: "Die bäuerliche Wirtschaft in Indochina ist das Symbol der Rückständigkeit. Wir sollten die Gründung von Versorgungs- und Vermarktungsgenossenschaften in jedem Dorf unterstützen, durch die Bauern mehr Zugang zu Industrieprodukten erhalten werden."
 INC_Le_Militant: "Le Militant"
 INC_Le_Militant_desc: "Soldaten sind die Säule von [ROOT.GetNameDef]. Mit der Gründung von Le Militant, einer Organisation zur Förderung der Kommunikation und Zusammenarbeit zwischen Armee und Gewerkschaften, werden wir die Bedürfnisse unserer Soldaten besser erfüllen und Ausrüstung bereitstellen. Jetzt können wir stolz die Entstehung unseres militärisch-industriellen Komplexes verkünden."
 INC_Industrial_Enlightenment: "Industrielle Aufklärung"
 INC_Industrial_Enlightenment_desc: "Indochina ist ein armes Agrarland, heimgesucht von Primitivismus, Aberglauben und Unwissenheit. Die Arbeiter, die fortschrittlichste soziale Klasse, müssen das Land führen und die Dunkelheit des Ruralismus durch industrielle Aufklärung vertreiben. Wir werden das große Projekt beginnen, das Licht der industriellen Zivilisation in die weiten ländlichen Gebiete zu tragen."
 INC_Empower_the_CGT: "Stärkung der CGT"
 INC_Empower_the_CGT_desc: "Wir haben große Anstrengungen unternommen, um die Industrie in diesem armen Agrarland zu entwickeln. Nun ist die CGT stark genug, um die Macht zu übernehmen. Es ist Zeit, die Regentschaft des Parlaments zu beenden und den Syndikalismus ohne indochinesische Merkmale aufzubauen!"
 INC_Literacy_Campaign: "Alphabetisierungskampagne"
 INC_Literacy_Campaign_desc: "Der neue Bildungsreformplan muss umgesetzt werden. Dazu werden wir Intellektuelle aufs Land entsenden, um die ländliche Bauernschaft zu unterrichten. Nur so werden unsere Bauern zu wahren Revolutionären geformt; die Verbreitung grundlegenden Wissens der modernen Wissenschaft, insbesondere landwirtschaftlicher Techniken und Hygienepraktiken, wird auch das Leben der Ärmsten unserer Nation verbessern."
 INC_Urbanization_Effort: "Urbanisierungsprogramm"
 INC_Urbanization_Effort_desc: "Wie Marx sagte, sind Bauern ein Sack Kartoffeln. Sie können keinen wahren proletarischen demokratischen Geist entwickeln. Wir sollten ein massives Urbanisierungsprogramm starten, damit die proletarische Diktatur eine solide Massenbasis haben wird"
 INC_Proletarian_Culture: "Proletarische Kultur"
 INC_Proletarian_Culture_desc: "Die Partei strebt danach, das Volk in das strahlende Licht des Sozialismus zu führen. Alles, was die Partei tut, geschieht in ihrem Namen. Das Volk muss jedoch umgeformt werden, um seine Erlösung zu erleichtern. Um dies zu erreichen, müssen wir reaktionäre Elemente unserer Kultur mit allen notwendigen Mitteln ausmerzen."
 INC_Workers_Council: "Arbeiterrat"
 INC_Workers_Council_desc: "Der Rat der Arbeiter, Bauern und Soldaten, erfunden von großen russischen Revolutionären, bietet eine neue Art der Demokratie. Das Experiment endete leider mit dem Scheitern der Russischen Revolution. Durch die Wiederbelebung der Räte auf lokaler und nationaler Ebene werden wir eine bessere Alternative zum bestehenden demokratischen System anbieten."
 INC_Journey_to_the_West: "Reise in den Westen"
 INC_Journey_to_the_West_desc: "Der große Patriot und Märtyrer Phan Boi Chau startete die 'Reise in den Osten'-Bewegung, die Studenten ermutigt, in Japan zu studieren und das neueste Wissen zurückzubringen. Jetzt müssen wir offenbar eine neue Reise antreten, diesmal in den Westen. Wir werden unsere Besten und Klügsten nach Kalkutta und Paris schicken für die Entwicklung unseres Vaterlandes."
 INC_Parallel_Administration: "Parallelverwaltung"
 INC_Parallel_Administration_desc: "Um die Führung der Partei zu gewährleisten, müssen wir die Parteiorganisation auf jede Verwaltungsebene ausweiten. Die Parteiverwaltung wird parallel zur formellen Verwaltung bestehen und die tatsächliche Macht übernehmen."
 INC_Infiltration_Tactics: "Infiltrationstaktiken"
 INC_Infiltration_Tactics_desc: "Während sich Guerillataktiken als effektiv gegen die deutschen Besatzer erwiesen, sind Guerillas von Natur aus unkoordiniert. General Van Tien Dung befürwortet die Formalisierung der Kommandostruktur unserer Guerillaeinheiten und ihre Ausbildung in operativer Integrität bei gleichzeitiger Förderung der improvisierten Taktiken der Guerillas. Dies, sagt er, wird unseren Einheiten ermöglichen, in feindliche Stellungen zu infiltrieren und dabei strategische Kohärenz zu bewahren."
 INC_The_Night_Belongs_to_Us: "Die Nacht gehört uns"
 INC_The_Night_Belongs_to_Us_desc: "Der Feind mag das Schlachtfeld mit seiner Artillerie und seinen Flugzeugen beherrschen, aber das können sie nicht, wenn die Sonne untergeht, und dann werden sie erkennen, dass die Nacht uns gehört."
 INC_Concerntrated_Offensive: "Konzentrierte Offensive"
 INC_Concerntrated_Offensive_desc: "Unsere Fähigkeit, feindliche Verteidigungslinien konstant zu durchbrechen, erlaubt es uns, den Feind nach unserem Ermessen im Detail zu besiegen. Die Planung von Operationen weit hinter den feindlichen Linien erfordert jedoch immense Vorbereitung, und Einheiten werden sich wahrscheinlich desorientieren. Um die Feuerkraft während solcher Operationen besser zu konzentrieren, sollten wir uns mit erfahrenen Guerillaführern beraten und ihre Ratschläge in unsere Militärdoktrin integrieren."
 INC_Motorized_Assault: "Motorisierter Angriff"
 INC_Motorized_Assault_desc: "Geschwindigkeit ist der Schlüssel zum Krieg. Während unsere Soldaten gut im Marschieren sind, können sie keine Automobile verfolgen. Wir müssen unsere eigenen schnellen, motorisierten Divisionen entwickeln, um die feindliche Verteidigungslinie zu durchbrechen und Angriffe in der Tiefe zu starten."
 INC_Political_Tutelage: "Politische Vormundschaft"
 INC_Political_Tutelage_desc: "Der Sun Yat-senismus ist für die meisten indochinesischen Menschen eine fremde Ideologie, aber wir teilen einen ähnlichen sozialen und kulturellen Hintergrund. Während das Volk selbstverständlich größte Demokratie und Freiheit genießen wird, muss es über die Tugenden der konstitutionellen Regierung und der parlamentarischen Demokratie aufgeklärt werden."
 INC_Caravelle_Manifesto: "Caravelle-Manifest"
 INC_Caravelle_Manifesto_desc: "Nach der Befreiung Indochinas traf sich eine Delegation individualistischer indochinesischer Intellektueller und Politiker im Ballsaal des opulenten Caravelle Hotels, um ein Manifest zu verfassen, das ihre Beschwerden gegen das neue indochinesische Regime darlegte. Viele in der VNQDD befürworten die Übernahme dieses Manifests als Teil der Partei-Plattform - ein formelles Bekenntnis zur individuellen Freiheit."
 INC_Heavy_Industry_Cult: "Schwerindustrie-Kult"
 INC_Heavy_Industry_Cult_desc: "Warum war Indochina so arm und von Europäern kolonisiert? Weil uns die Schwerindustrie fehlte. Um unsere Unabhängigkeit zu schützen, brauchen wir mehr Fabriken, mehr!"
 INC_Police_State: "Polizeistaat"
 INC_Police_State_desc: "Die Geheimpolizei ist Schild und Schwert des Arbeiterstaates. Wir haben sorelianische Genossen eingeladen, um von ihren Erfahrungen beim Aufbau eines fortschrittlichen Polizeistaates zu lernen. Konterrevolutionäre können unserer Überwachung niemals entkommen."
 INC_Militarist_Ethos: "Militaristisches Ethos"
 INC_Militarist_Ethos_desc: "Während Proteste und Demonstrationen nichts erreichten, wurde die Freiheit Indochinas letztlich durch bewaffneten Kampf gewonnen. Auch die Zukunft unserer Nation muss durch das Militär gesichert werden. Damit Indochina frei bleibt, muss das Volk stets wachsam sein und vom Geist militärischer Stärke und unerschütterlicher Tapferkeit erfüllt sein."
 INC_Commando_Assault: "Kommandoangriff"
 INC_Commando_Assault_desc: "Das Schlachtfeld ist nie eine ideale Ebene, besonders nicht in Regionen wie Indochina. Während unsere Truppen gut darin sind, Gelände wie Dschungel, Berge oder Reisfelder gegen unsere Feinde zu nutzen, werden hochtrainierte Spezialkräfte diesen Vorteil weiter verstärken."
 INC_General_Offensive_General_Uprising: "GO-GA Strategie"
 INC_General_Offensive_General_Uprising_desc: "Wir haben die Strategie der Generaloffensive-Generalaufstand entwickelt. Diese Strategie verbindet entscheidende Schlacht, Infiltration, militärische Mobilisierung, verdeckte Aktionen sowie politische, diplomatische und psychologische Methoden, um an allen Fronten anzugreifen. Dies wird zur vollständigen Auflösung unseres Feindes führen und unseren totalen Sieg sichern."
 INC_State_Corporatism: "Staatskorporatismus"
 INC_State_Corporatism_desc: "Allein fehlt dem Staat die Fähigkeit, die Wirtschaft effektiv zu lenken. Durch enge Zusammenarbeit mit und sorgfältige Aufsicht über große inländische Unternehmen kann unsere Verwaltung jedoch sowohl zentralisiert als auch sensibel für lokale wirtschaftliche Unterschiede sein."
 INC_Encourage_Entrepreneurship: "Unternehmertum fördern"
 INC_Encourage_Entrepreneurship_desc: "Individuelles Streben kann nicht nachgeahmt werden; es ist das persönliche Streben nach Wohlstand, das letztendlich jede erfolgreiche Wirtschaft stützt. Die wirtschaftliche Rolle des Staates besteht daher darin, sicherzustellen, dass jeder, der seinen Leidenschaften nachgehen will, dazu in der Lage ist."
 INC_Greater_Harmony: "Größere Harmonie"
 INC_Greater_Harmony_desc: "Die größten Hindernisse für nationalen Wohlstand liegen nicht in den Machenschaften ausländischer Feinde, sondern in den internen Problemen, die die Gesellschaft spalten. Nur durch kulturell verwurzelte Toleranz und gemeinsame Ziele wird unsere Nation jemals wirklich gedeihen. Lasst uns eine harmonischere Gesellschaft aufbauen."
 INC_Vietnamisation: "Vietnamisierung"
 INC_Vietnamisation_desc: "Der Unabhängigkeitskampf Indochinas wird im Wesentlichen von der heroischen vietnamesischen Nation geführt. Wenn unsere Nation jemals wirklich vereint sein soll, muss die überlegene vietnamesische Kultur überall gefördert werden. Es ist unsere Mission, unsere vietnamesische Zivilisation, die Nachkommen von Fee und Drache, nach Viet Bac, ins Zentrale Hochland, nach Laos und Kambodscha zu bringen!"
 INC_Embrace_Indochina: "Indochinesische Identität annehmen"
 INC_Embrace_Indochina_desc: "Indochina ist die Heimat vieler lebendiger Kulturen, jede mit ihrer eigenen einzigartigen Geschichte und Identität. Wenige unserer Menschen, besonders unter Laoten und Kambodschanern, fühlen sich jedoch indochinesisch. Wir müssen eine einheitliche indochinesische Identität unter all unseren Menschen fördern, oder wir riskieren Separatismus."
 INC_Logistic_Centralization: "Logistische Zentralisierung"
 INC_Logistic_Centralization_desc: "Die verschiedenen militanten Gruppen und Guerillabanden, die während der Revolution das Rückgrat unseres Militärs bildeten, unterhielten alle ihre eigenen, oft umständlichen Versorgungsketten. Durch die Standardisierung unserer militärischen Logistikoperationen wird unser Militär effizienter und effektiver."
 INC_Tunnel_Network: "Tunnelnetzwerk"
 INC_Tunnel_Network_desc: "Imperialisten denken gewöhnlich, Tunnel seien Löcher für Feiglinge zum Verstecken. Sie verstehen nicht, dass Tunnel Kasernen, Fabriken, Arsenale und Krankenhäuser sein können."
 INC_Ho_Chi_Minh_Trail: "Der Ho Chi Minh Pfad"
 INC_Ho_Chi_Minh_Trail_desc: "Wir haben die primitiven Handelspfade im Dschungel zu einem gewaltigen Logistiknetzwerk ausgebaut, das von unseren Feinden kaum gestört werden kann. Dieses neue Logistiksystem wird in der Lage sein, unsere Soldaten mit Personal und Material zu unterstützen."
 INC_Unification: "Vereinigung"
 INC_Unification_desc: "Unser Mutterland, von Nordvietnam bis zum Saigon-Delta, steht nun vollständig unter der festen Kontrolle der Revolution. Was für ein glorreicher Tag!"
 INC_Transindochinese_Railway_Resconstruction: "Express de la Réunification"
 INC_Transindochinese_Railway_Resconstruction_desc: "Die transindochinesische Eisenbahn wurde während des Krieges schwer beschädigt. Wir haben beschlossen, sie in Express de la Réunification umzubenennen und mit dem Wiederaufbau zu beginnen, um alle Teile Indochinas miteinander zu verbinden. Dies wird unseren internen Handel und das Reisen verbessern."
 INC_Rifle_Standardization: "Neue Gewehre"
 INC_Rifle_Standardization_desc: "Während des Widerstandskrieges benutzten unsere Soldaten hunderte verschiedener Waffen, von selbsthergestellten Vorderlader-Musketen aus unseren eigenen Werkstätten bis hin zu brandneuen Mauser-Gewehren, die von deutschen Banditen produziert wurden. Jetzt ist es Zeit, den neuesten Standard der Gewehre in der Internationale zu übernehmen und sicherzustellen, dass unsere Soldaten diese neue Ausrüstung erhalten."
 INC_Artillery_Effort: "Artillerie-Initiative"
 INC_Artillery_Effort_desc: "Der Feind glaubt, wir seien arme Bauern mit unzureichenden Waffen. Nun, das stimmt teilweise, aber wenn wir sie aus den Reisfeldern mit unseren neuen Geschützen bombardieren, werden sie diese Annahme bereuen."
 INC_Armored_unit_Experiment: "Panzereinheit-Experiment"
 INC_Armored_unit_Experiment_desc: "Das erste Erscheinen von Panzern auf dem indochinesischen Schlachtfeld versetzte unsere Soldaten in großen Schrecken. Jetzt ist es Zeit, unsere eigenen stählernen Monster zu entwickeln."
 INC_Transindochinese_Railway_Expansion: "Transindochinesische Eisenbahn-Erweiterung"
 INC_Port_Expansion: "Hafenausbau"
 INC_Port_Expansion_desc: "Die Imperialisten bauten die Häfen, um unser Volk und Land auszubeuten. Wir erweitern sie, um unsere internationalen Verbindungen zu verbessern. Das ist sicherlich ein gewaltiger Unterschied."
 INC_Specialized_Support_Unit: "Pedalkraft"
 INC_Specialized_Support_Unit_desc: "Als die Europäer das Fahrrad erstmals nach Indochina brachten, ahnte niemand, dass dies zu einem Höhepunkt des Fahrrads als Kriegsgerät führen würde. Der Krieg bewies, dass diese stählernen Pferde das Potenzial hatten, den feinsten Waffen im Arsenal der Großmächte zu widerstehen und das indochinesische Militärsystem zu unterstützen."
 INC_Sapper_Tactics: "Pionier-Taktiken"
 INC_Sapper_Tactics_desc: "Unsere Pioniere, geschickt im Infiltrieren und Angreifen von Flugplätzen, Feuerbasen und anderen befestigten Stellungen, können für ein breites Spektrum von Missionen eingesetzt werden. Die Pioniere folgen dem Prinzip 'einer langsam, vier schnell' - langsame Aufklärung und erste Durchdringung, dann schnelle Annäherung, Angriff, Räumung und Rückzug."
 INC_Youth_Shock_Brigade: "Jugend-Stoßbrigade"
 INC_Youth_Shock_Brigade_desc: "Die Jugend-Stoßbrigade ist eine paramilitärische Organisation, die als Arme und Beine unseres Krieges gedacht ist. Die Jugend-Stoßbrigaden sind unsere Unterstützungseinheit, die zuerst die Wege öffnet, die Front vorbereitet und als letzte zurückkehrt, um das Schlachtfeld zu säubern und die Verwundeten zu transportieren. Da die meisten Männer in den regulären Truppen eingezogen sind, wird die Brigade größtenteils aus Frauen bestehen."
 INC_Industrial_Effort: "Industrielle Anstrengung"
 INC_Industrial_Effort_desc: "Indochina hat einen extremen Mangel an moderner Industrie. Wir müssen uns bemühen, dies zu ändern."
 INC_Self_Reliance: "Eigenständigkeit"
 INC_Self_Reliance_desc: "Die Kolonialherrschaft hat die indochinesischen Menschen von Ausländern abhängig gemacht. Wir müssen dies beenden. Indochina wird sich auf sich selbst verlassen und eine starke Industrie entwickeln, um unserer Revolution zu dienen."
 INC_Coal_and_Steel: "Kohle und Stahl"
 INC_Coal_and_Steel_desc: "Stahl ist das Rückgrat der modernen Industrie. Nordvietnam ist reich an Kohle- und Eisenvorkommen, aber unter dem Kolonialregime hatten wir nicht einmal moderne Stahlwerke. Der Bau des Thai Nguyen Stahlwerks wird der erste Schritt der indochinesischen Industrialisierung sein."
 INC_Extensive_Women_Service: "Umfassender Frauendienst"
 INC_Extensive_Women_Service_desc: "Die indochinesischen Frauen leben stets nach dem alten Sprichwort unseres Landes: 'Wenn der Krieg kommt, müssen auch Frauen kämpfen.' Nun, mit dem Wandel der Einstellung zur Rolle der Frau in der Gesellschaft, können wir Frauen nicht nur in Milizen und Unterstützungseinheiten, sondern auch in unseren regulären Truppen formal akzeptieren."
 INC_Guerilla_Tactics: "Guerillataktiken"
 INC_Guerilla_Tactics_desc: "Historisch hat das Volk Indochinas oft Guerillataktiken angewandt, um einem weitaus stärkeren Feind entgegenzutreten. Durch die Integration moderner Kommandokunst und militärischer Organisation werden wir die Guerillataktiken auf eine neue Ebene heben. Der Schlüssel zum Sieg liegt darin, den Krieg auf unsere Art zu führen, nicht auf die des Feindes."
 INC_Ambush_Focus: "Hinterhaltfokus"
 INC_Ambush_Focus_desc: "'Achtung! Sie sind aus dem Nichts aufgetaucht und wir sind umzingelt! Das ist die Falle der Viet Minh!'\n\nEin Hinterhalt bedeutet nicht, passiv auf den Feind zu warten. Vielmehr wird er mit sorgfältiger Planung und gewagten taktischen Manövern durchgeführt. Ein erfolgreicher Hinterhalt zielt darauf ab, dem Feind maximale Verluste zuzufügen."
 INC_Local_Initiative: "Lokale Initiative"
 INC_Local_Initiative_desc: "Während des Widerstandskrieges entwickelten unsere Ingenieure viele neue Techniken, um unter schlechten Bedingungen Gewehre, Granaten und Minen herzustellen. Das Talent unserer Ingenieure, die neue Waffen wie die Panzerabwehrstange oder die rückstoßfreie Pegasus-Kanone entwickelten, ist unbestreitbar. Jetzt werden wir unsere eigene Militärindustrie nach unserer eigenen Methode aufbauen."
 INC_Harassment_Focus: "Störungsfokus"
 INC_Harassment_Focus_desc: "Unsere Guerillataktik konzentriert sich auf Störaktionen und Unterbrechung. Diese taktischen Aktionen sind relativ ineffektiv, dem Feind direkten Schaden zuzufügen, können ihn aber verwirren und erschöpfen."
 INC_Main_Force_Buildup: "Aufbau der Hauptstreitkräfte"
 INC_Main_Force_Buildup_desc: "Guerillakriegsführung ist nicht das ultimative Ziel. Es ist ein Weg, Zeit zu gewinnen und unsere Truppen auszubilden. Jetzt haben unsere Streitkräfte durch den Guerillakrieg genügend Erfahrung gesammelt. Es ist Zeit, unsere Hauptstreitkräfte aufzubauen und die Initiative zu ergreifen, um unseren Feind zu schlagen."
 INC_The_Tiger_and_the_Elephant: "Der Tiger und der Elefant"
 INC_The_Tiger_and_the_Elephant_desc: "In einem Kampf zwischen Tiger und Elefant wird der Elefant den Tiger zermalmen, wenn dieser stehen bleibt. Aber wenn er beweglich bleibt, wird er schlussendlich den Elefanten besiegen, der aus unzähligen Wunden blutet."
 INC_Mobile_Warfare: "Bewegliche Kriegsführung"
 INC_Mobile_Warfare_desc: "Die Erfahrung des Guerillakriegs hat uns die Beherrschung taktischer Manöver vermittelt. Selbst wenn wir direkt mit unserem Feind kämpfen, sollten wir diese Stärke weiter nutzen und die überlegene Feuerkraft des Feindes durch unsere Beweglichkeit ausgleichen."
 INC_International_Devision_of_Labor: "Internationale Arbeitsteilung"
 INC_International_Devision_of_Labor_desc: "Wir müssen eingestehen, dass die Industrialisierung Indochinas lange dauern wird. Die internationale Arbeitsteilung wird die Dynamik der sozialistischen Wirtschaften und die Solidarität der sozialistischen Länder stärken. Unsere Wirtschaft der sozialistischen internationalen Arbeitsteilung zu widmen wird der Weltrevolution dienen und unserer eigenen Wirtschaft nutzen."
 INC_Invite_International_Experts: "Internationale Experten einladen"
 INC_Invite_International_Experts_desc: "Bei der Entwicklung unserer eigenen Militärindustrie standen wir vor vielen Schwierigkeiten. Wir müssen von unseren Genossen alles ausleihen, was uns helfen könnte. Die Einladung von Experten aus brüderlichen sozialistischen Ländern, uns die neuesten technologischen Entwicklungen zu lehren, wird ein guter Anfang sein."
 INC_Rice_and_Rubber: "Reis und Gummi"
 INC_Rice_and_Rubber_desc: "Gesegnet mit dem Roten Fluss und dem Mekong besitzt Indochina ein großes landwirtschaftliches Potenzial. Wir haben beschlossen, uns auf die Modernisierung unserer Landwirtschaft zu konzentrieren, um das Leben unseres Volkes zu verbessern und der Internationale zu dienen."
 INC_Light_Industry_Development: "Entwicklung der Leichtindustrie"
 INC_Light_Industry_Development_desc: "Unter dem Kolonialregime ist unsere Industrie erschreckend unterentwickelt. Wir können unser Volk nicht mit selbst hergestellter Kleidung versorgen. Wir müssen die zivile Industrie entwickeln, um den Lebensstandard unseres Volkes zu verbessern."
 INC_Research_Institute: "Forschungsinstitut"
 INC_Submarine_Research: "U-Boot-Forschung"
 INC_Submarine_Research_desc: "Wenn ehemalige Soldaten als Kapitäne und Matrosen ausgebildet werden, fragen sie immer wieder: 'Können wir einen maritimen Guerillakrieg führen?' Nun, mit dem Einsatz unserer U-Boote könnte dies möglich werden."
 INC_Screen_Ships_Research: "Geleitschiff-Forschung"
 INC_Screen_Ships_Research_desc: "Unsere Vorfahren besiegten die starke mongolische Marine, indem sie Speere auf den Grund des Flusses setzten. Heute existiert die mongolische Marine nicht mehr, und diese Taktik ist nicht mehr brauchbar. Wir brauchen echte Schiffe, um unser Vaterland zu verteidigen."
 INC_Expand_BaSon_Navalshipyard: "Erweiterung der Ba Son Marinewerft"
 INC_Expand_BaSon_Navalshipyard_desc: "Das Marinearsenal von Saigon wurde in BaSon-Werft umbenannt. Durch die Erweiterung dieser Werft werden wir in der Lage sein, eine neue Flotte zu bauen."
 INC_Doctrine_Effort: "Piratendoktrin"
 INC_Doctrine_Effort_desc: "Während der großen Tay Son Dynastie rekrutierten wir chinesische Piraten zur Kontrolle des Tonkin-Golfs. Eine moderne Piratentaktik ist unser bester Weg, mit der stärkeren imperialistischen Marine umzugehen."
 INC_New_Indochina: "Ein neues Indochina"
 INC_Franco_Indochinese_Trade_Agreement: "Französisch-Indochinesisches Handelsabkommen"
 INC_Indochinese_Ambition: "Indochinesische Ambitionen"
 INC_Training_Cambodian_Revolutionaries: "Ausbildung kambodschanischer Revolutionäre"
 INC_Training_Cambodian_Revolutionaries_desc: "Siam besetzte während des Weltkriegs den Großteil Kambodschas. Nun sehnt sich das kambodschanische Volk dringend nach unserer Erleuchtung. Es ist Zeit, kambodschanische Genossen auszubilden. Sie brauchen unsere Ausbildung, um gute Revolutionäre zu werden."
 INC_Training_Laoitian_Revolutionaries: "Ausbildung laotischer Revolutionäre"
 INC_Training_Laoitian_Revolutionaries_desc: "Obwohl unsere laotischen Kameraden viel zum Widerstand beigetragen haben, erhielten sie nicht genügend Ausbildung als Revolutionäre. Jetzt ist es Zeit, unsere laotischen Kader auszubilden."
 INC_Flak_Buildup: "Flak-Aufbau"
 INC_Flak_Buildup_desc: "Wir werden wahrscheinlich nie mit den imperialistischen Luftstreitkräften in Qualität und Quantität mithalten können, aber wir sollten zumindest in der Lage sein, die Banditen abzuschießen, wenn sie uns bombardieren. Wir brauchen alle Arten von Flak, um den Himmel Indochinas zu einer Todeszone für die Imperialisten zu machen."
 INC_Radar_Effort: "Radar-Initiative"
 INC_Radar_Effort_desc: "Unser Volk hat tausende Beobachtungsposten für Sichtsuche eingerichtet. Dies hat sich als sehr effektiv erwiesen. Diese neue Technologie namens Radar könnte jedoch feindliche Bomber genauer aufspüren. Wir sollten unsere Bruderländer um technologische Unterstützung bitten."
 INC_Peoples_Air_Defence: "Volksluftverteidigung"
 INC_Peoples_Air_Defence_desc: "Wir müssen das Volk und die Armee auf den Eventualfall eines Krieges und der Vernichtungsbombardierung vorbereiten, die die Imperialisten planen. Wir sollten ihre Luftüberlegenheit durch unser Training in Tarnung und Luftabwehr ausgleichen können."
 INC_Buy_Interceptors: "Abfangjäger Kaufen"
 INC_Buy_Interceptors_desc: "Unsere Industrie ist zu unterentwickelt, um eigene Flugzeuge zu entwickeln und zu bauen, aber wir können versuchen, veraltete Flugzeuge von unseren Bruderländern zu kaufen und mit der Nachahmung zu beginnen."
 INC_Airforce_Modernization: "Luftstreitkräfte-Modernisierung"
 INC_Airforce_Modernization_desc: "Eine Luftstreitkräfte besteht nicht nur aus Flugzeugen. Unsere Luftstreitkräfte sind noch nicht bereit für moderne Luftkriegsführung. Wir müssen gut ausgebildete Piloten, moderne Luftdoktrin und Wartungs-/Logistikeinheiten haben."
 INC_Active_Air_Defence: "Aktive Luftverteidigung"
 INC_Active_Air_Defence_desc: "Angriff ist die beste Verteidigung, wir müssen weiterhin unsere Abfangjäger ausbauen, um feindliche Luftstreitkräfte abzuwehren."
 INC_Guerilla_In_the_Air: "Guerilla in der Luft"
 INC_Guerilla_In_the_Air_desc: "Wir sollten uns nicht direkt mit feindlichen Luftstreitkräften konfrontieren. Stattdessen sollten wir hervorragende Führung von Bodenleitstellen nutzen, um die Jäger in perfekte Hinterhalts-Positionen zu bringen, sodass sie schnelle und vernichtende Angriffe ausführen und sich zurückziehen können. Dies ist unser Guerillakrieg in der Luft."
 INC_Syndochina: "Syndochina"
 INC_Our_Bombers: "Unsere Bomber"
 INC_Bombers_but_Bigger: "Größere Bomber"
 INC_International_Obligation: "Internationale Verpflichtung"
 INC_Rising_Dragon: "Aufsteigender Drache"
 INC_Rising_Dragon_desc: "Nach Jahren düsterer Kolonialgeschichte werden wir unsere Bedeutung in der Welt wieder geltend machen. Der Drache erhebt sich."
 INC_The_Greater_Viet: "Das Größere Viet"
 INC_Situation_in_China: "Situation in China"
 INC_Artillery_Jungle_Adaptation: "Artillerie-Dschungelanpassung"
 INC_Expand_the_Societies: "Ausbau der Gesellschaften"
 INC_Expand_the_Societies_desc: "Während der Revolution fungierten die Bestrebungsgesellschaften als Geheimgesellschaften und leisteten einen großen Beitrag zu den ländlichen Aufständen. Jetzt ist es nicht mehr notwendig, die Gesellschaften im Untergrund zu halten. Gesellschaften, im Wesentlichen lose und dezentralisiert, vom gemeinsamen Willen der Mitglieder regiert, sollten die Grundeinheit der politischen und wirtschaftlichen Aktivitäten des Volkes sein."
 INC_Revolutionary_Spontaneity: "Revolutionäre Spontaneität"
 INC_Revolutionary_Spontaneity_desc: "Unser Volk und unsere Streitkräfte müssen gleichermaßen nur dem kollektiven Willen verpflichtet sein. Um dies zu erreichen, sollten wir offiziell das Prinzip der 'Spontaneität' einführen - dass keine Regierungsmaßnahme der Handlungsfähigkeit von Kollektiven zuwiderlaufen darf."
 INC_Break_the_Patriarchy: "Das Patriarchat brechen"
 INC_Break_the_Patriarchy_desc: "Obwohl wir große Anstrengungen unternommen haben, die Gleichstellung der Geschlechter zu verbessern, ist das Patriarchat sowohl in den Köpfen der Menschen als auch in der Praxis noch tief verwurzelt. Jetzt sollten wir radikale Schritte unternehmen, um unsere Schwestern und Brüder sofort von der Tyrannei des Patriarchats zu befreien. Das feudale Familiensystem muss jetzt zerschlagen werden!"
 INC_Modernist_Culture: "Modernistische Kultur"
 INC_Modernist_Culture_desc: "Indochina ist ein rückständiges Land. Der Geist unseres Volkes ist belastet mit dem giftigen Erbe des Feudalismus und Imperialismus. Wir müssen die revolutionärste und fortschrittlichste Kultur aus der Commune of France importieren, um den Geist der Menschen zu erneuern. Unsere Bauern werden lernen, Surrealismus und Futurismus zu schätzen."
 INC_La_Lutte: "La Lutte"
 INC_La_Lutte_desc: "Die Linken in Indochina haben eine größere Einigung darüber erzielt, wie der Sozialismus in Indochina aufgebaut werden soll. Nun haben sie beschlossen, ihre gemeinsame Agenda in ihrer gemeinsamen Zeitung La Lutte zu verkünden. Die Herrschaft durch Konsens wird den bitteren Faktionalismus ersetzen und unser sozialistisches Mutterland wird eine hellere Zukunft haben. Demokratie und Freiheit werden im Land Indochina gedeihen."
 INC_the_Legacy_of_Ho_Chi_Minh: "Das Vermächtnis von Ho Chi Minh"
 INC_the_Legacy_of_Ho_Chi_Minh_desc: "Bruder Ho Chi Minh, die Vorhut der indochinesischen Revolution, ist sowohl der Gründer der syndikalistischen Liga als auch ein enger Freund von Nguyen An Ninh und Pham Van Dong. Bruder Ho betonte stets die Bedeutung der Solidarität. Nun sind seine Worte und Taten zum Symbol der indochinesischen Revolution geworden und inspirieren uns zu größerer Einheit. Bruder Ho marschiert mit uns!"
 INC_Democratic_Centralism: "Demokratischer Zentralismus"
 INC_Democratic_Centralism_desc: "Mit der gründlichen Verankerung der Partei und den wunderbaren keimenden Samen des Sozialismus muss der interne Regierungsentscheidungsprozess sowohl demokratisiert als auch zentralisiert werden. Um giftigen Faktionalismus zu vermeiden, müssen wir die Herrschaft der Partei stärken und das Vanguardistische Ideal des demokratischen Zentralismus annehmen."
 INC_Ruralism: "Ruralismus"
 INC_Ruralism_desc: "Indochina ist ein Agrarland. Die intellektuelle Dominanz der städtischen Eliten ist durch historische, soziale und wirtschaftliche Ungleichheit entstanden. Wir müssen sicherstellen, dass auch unsere Bauern die Gedankenfreiheit genießen können. Wir sollten die Bauern ermutigen, ihren ländlichen Lebensstil, ländliche Ideen und ländliche Kultur zu fördern."
 INC_Freedom_of_thought: "Gedankenfreiheit"
 INC_Freedom_of_thought_desc: "Das indochinesische Volk hat zu lange unter der feudalen und kolonialen Kulturdiktatur gelitten. Nach dem Erfolg der Revolution sollten wir echte Gedankenfreiheit fördern. Dies mag vorübergehend Chaos verursachen, aber letztendlich werden die Menschen einen größeren Konsens erreichen und mit größerer Begeisterung dem Sozialismus entgegenstreben."
 INC_Develop_the_Central_Highland: "Entwicklung des Zentralen Hochlands"
 INC_Develops_Laos: "Entwicklung von Laos"
 INC_Develops_Laos_desc: "Unter der Kolonialherrschaft war Laos ein rückständiges Gebiet ohne moderne Wirtschaft. Jetzt versuchen wir, die Wirtschaft von Laos und den Lebensstandard der laotischen Bevölkerung zu verbessern. Hoffentlich wird niemand das arme Land mit Streubomben verwüsten."
 INC_Develop_Cambodia: "Entwicklung von Kambodscha"
 INC_Develop_Cambodia_desc: "Viele Kambodschaner hegen noch immer anti-Saigon Gefühle. Wir werden beweisen, dass unsere fortschrittliche Republik weitaus besser ist als Kaiser Minh Mang, indem wir Kambodscha entwickeln. Die kambodschanischen Landsleute sind ein integraler Teil der indochinesischen Familie."
 INC_Hydraulic_Ambition: "Hydraulische Ambitionen"
 INC_Hydraulic_Ambition_desc: "Unsere Bergregionen in Nordvietnam haben großes Potenzial für nachhaltige Energiequellen. Mit der Nutzung dieser Wasserkraft können wir die Industrie im Norden entwickeln, insbesondere die Bauxit-Mine in Nordvietnam."
 INC_Price_Scissors: "Forcierte Industrialisierung"
 INC_Price_Scissors_desc: "Wir können nicht länger warten. Die Industrialisierung muss beschleunigt werden. Die Armee soll Bautrupps entsenden, um Fabriken zu errichten, während die Gewinne aus der landwirtschaftlichen Produktion in den Kauf von Maschinen fließen müssen. Alles für die Industrialisierung!"
 INC_Industrial_Autarky: "Industrielle Autarkie"
 INC_Industrial_Autarky_desc: "Das Hauptziel unserer Industriepolitik ist industrielle Autarkie und nationale Verteidigung. Wir werden ein umfassendes Netzwerk autarker lokaler Industrien aufbauen, um sicherzustellen, dass die Industriekraft Indochinas auch in der schlimmsten Situation überlebt."
 INC_Export_Oriented_Industrialization: "Exportorientierte Industrialisierung"
 INC_Export_Oriented_Industrialization_desc: "Mit der Hilfe unserer internationalen Genossen hat sich die Industrialisierung in Indochina deutlich beschleunigt. Jetzt sollten wir unsere Industrialisierung neu ausrichten, um die Bedürfnisse unserer Bruderländer zu befriedigen und unsere komparativen Vorteile voll auszuschöpfen."
 INC_Destabilise_Siam: "Siam destabilisieren"
 INC_Destabilise_Siam_desc: "Die siamesischen Imperialisten haben das laotische und kambodschanische Volk jahrelang versklavt. Jetzt, da unsere laotischen und kambodschanischen Genossen ausgebildet sind, sind sie bereit für die Vergeltung."
 INC_Cooperate_with_Siam: "Mit Siam kooperieren"
 INC_Cooperate_with_Siam_desc: "Siam hat eine Reihe fortschrittlicher Maßnahmen ergriffen. Sie scheinen verhandlungsbereit zu sein. Wir können mit ihnen zusammenarbeiten, um unsere Sicherheit zu verbessern."
 INC_Peninsular_Direction: "Peninsulare Ausrichtung"
 INC_Peninsular_Direction_desc: "Wir sind noch immer von unfreundlichen Fraktionen auf der indochinesischen Halbinsel umgeben. Wir müssen uns um sie kümmern. Die Halbinsel muss befriedet werden. Schließlich ist dies die indochinesische Halbinsel..."
 INC_Cooperate_with_Burma: "Mit Burma kooperieren"
 INC_Cooperate_with_Burma_desc: "Burma ist ein sozialistischer Staat geworden. Jetzt können wir zusammenarbeiten, um die Zukunft des Sozialismus auf der indochinesischen Halbinsel zu sichern."
 INC_Challenge_Siamese_Hegemony: "Die siamesische Hegemonie herausfordern"
 INC_Challenge_Siamese_Hegemony_desc: "1919 stahl das verräterische Siam unsere Länder westlich des Mekong und kollaborierte mit dem Kolonialregime, um die indochinesischen Revolutionäre zu unterdrücken. Als wir Indochinesen gegen die koloniale Invasion kämpften, behielt die verachtenswerte siamesische herrschende Klasse ihre Macht durch Zusammenarbeit mit den Imperialisten. Die siamesische Vorherrschaft auf der indochinesischen Halbinsel muss ein Ende finden."
 INC_Commit_to_Chinese_Revolution: "Zur chinesischen Revolution bekennen"
 INC_Commit_to_Chinese_Revolution_desc: "Indochinesische und chinesische Revolutionäre sind seit der Ankunft des westlichen Imperialismus kämpfende Brüder. Die Revolution in Indochina wird nicht gesichert sein, wenn die Revolution in China nicht siegt. Wir sollten uns der revolutionären Bewegung unter Führung der chinesischen Kuomintang anschließen!"
 INC_Mission_of_General_Nguyen_Son: "Mission von General Nguyen Son"
 INC_Mission_of_General_Nguyen_Son_desc: "General Nguyen Son gehört zu den frühen indochinesischen Militärführern, die während der chinesischen nationalen Revolution an der Militärakademie Whampoa studierten. Er hat vorgeschlagen, eine Militärmission zu leiten, um der KMT im Kampf gegen die chinesischen Reaktionäre zu helfen."
 INC_Our_Most_Dangerous_Enemy: "Unser gefährlichster und direktester Feind"
 INC_Our_Most_Dangerous_Enemy_desc: "Die beiden Länder Indochina und China sind dazu bestimmt, Rivalen zu sein, nicht nur wegen der Tyrannei der Geographie, sondern weil die nördliche Hegemonie Indochina schon immer kolonisieren wollte. Jeder weiß, dass die gesamte Geschichte Indochinas vom ewigen Widerstand gegen nördliche Invasionen geprägt ist. Es ist kein Zufall, dass der Norden jetzt wieder seine imperialen Ambitionen zeigt, als Indochina gerade erst seine Unabhängigkeit wiedererlangt hat. Sie sind unser gefährlichster und direkter Feind!"
 INC_Comrade_Plus_Brother: "Genosse und Bruder"
 INC_Comrade_Plus_Brother_desc: "Vereint wie Lippen und Zähne haben die beiden Nationen Indochina und China ein starkes Band geknüpft. Unsere Länder haben den westlichen Imperialismus aus erster Hand erlebt, und gemeinsam werden wir danach streben, Asien zu einem sozial und wirtschaftlich gerechteren Kontinent zu machen. Unsere brüderlichen Bande werden noch weiter gefestigt, wenn wir uns unseren asiatischen Genossen als zwei Drachen anschließen, die die Revolution endgültig nach Asien bringen wollen!"
 INC_Our_International_Obligation: "Unsere Internationale Verpflichtung"
 INC_Our_International_Obligation_desc: "Die Kommune von Frankreich hat den heiligen Krieg gegen den deutschen Imperialismus begonnen. Deutschland kann jedoch immer noch die kolonialen Völker ausbeuten, um seine bösen Bemühungen zu unterstützen. Wir müssen die Kolonien des Deutschen Reichs angreifen, um die Internationale zu unterstützen. Es ist Zeit, unsere internationale Verpflichtung zu erfüllen!"
 INC_Ask_For_Membership: "Um Phalanstère-Mitgliedschaft bitten"
 INC_Ask_For_Membership_desc: "Die Kommune von Frankreich hat das Internationale Phalanstère-Projekt gestartet. Wir sollten beitreten, um unser rückständiges Mutterland zu entwickeln und die Revolution zu fördern."
 INC_Join_East_Syndicalist_Faction: "Ostsyndikatischer Fraktion beitreten"
 INC_Join_East_Syndicalist_Faction_desc: "Unsere Beziehung zur Bharatiya Kommune ist zu einer freundschaftsähnlichen Verbindung erblüht. Lasst uns formell mit unseren Brüdern in Kalkutta vereinen und gemeinsam wie ein strahlender Lotus erblühen."
 INC_Join_Co_Prosperity_Sphere: "Der Co-Prosperity Sphere beitreten"
 INC_Join_Co_Prosperity_Sphere_desc: "Unsere Landsleute in Tokyo haben eine neue Organisation asiatischer Staaten gegründet, die sich der gemeinsamen Verteidigung und der Verringerung des westlichen Einflusses in der Region widmet. Während einige argumentieren mögen, dass die Organisation wenig mehr als ein Verbund japanischer Marionettenstaaten ist, können wir durch einen Beitritt die westlichen Imperialisten ein für alle Mal zurückweisen."
 INC_Seek_Support_From_Japan: "Unterstützung von Japan suchen"
 INC_Seek_Support_From_Japan_desc: "Mit dem nationalistischen Sieg in der Nationalversammlung haben wir bekräftigt, dass Asien den Asiaten gehören muss, und Japan ist die führende asiatische Macht. Wenn wir jemals die westlichen Imperialisten aus Asien vertreiben wollen, werden wir Japan an unserer Seite brauchen."
 INC_An_International_Revolutionary_Outpost: "Ein Internationaler Revolutionärer Außenposten"
 INC_An_International_Revolutionary_Outpost_desc: "Seit unserem Sieg gegen deutsche Banditen ist die Rolle in der internationalen sozialistischen Bewegung immer wichtiger geworden. Indochina wird zum Außenposten der Weltrevolution in Asien werden!"
 INC_Beyond_Indochina: "Jenseits von Indochina"
 INC_Beyond_Indochina_desc: "Wir haben unsere Sicherheit gefestigt. Es ist Zeit, über Indochina hinauszublicken und unsere internationale Politik zu gestalten."
 INC_Special_Relationship_With_France: "Besondere Beziehung mit Frankreich"
 INC_Special_Relationship_With_France_desc: "Die Kommune Frankreich, das Leuchtfeuer des Sozialismus der Welt, brachte Revolution und Befreiung nach Indochina. Die meisten indochinesischen Revolutionäre schlossen sich der Revolution in Frankreich an, und unsere gerechte Sache wurde stets von französischen Genossen unterstützt. Es ist nur vernünftig für uns, eine besondere Beziehung zur Kommune Frankreich aufzubauen."
 INC_Strengthen_Our_Tie_with_Calcutta: "Beziehungen mit Kalkutta stärken"
 INC_Strengthen_Our_Tie_with_Calcutta_desc: "Kalkutta ist das Zentrum der asiatischen Revolution, wir sollten unsere Freundschaft mit der Bharatiya Kommune festigen."

