### Characters ###
 INC_pham_van_dong: "Pham Van Dong"
 INC_pham_van_dong_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1. März 1906 in Duc Tan, Quang Ngai, Französisch-Indochina\n§YPolitikkarriere:§! 1924 reiste Pham Van Dong nach Südchina. Dort traf er Ho Chi Minh und wurde schnell einer seiner vertrauenswürdigsten Vertrauten und Anführer. Er erlebte das tragische Ende der vietnamesischen syndikalistischen Bewegung und floh nach Frankreich. Im Exil entwickelte er ein Interesse an der Ideologie der französischen Jakobiner, dem Avantgardismus. Die Idee einer Avantgarde-Gruppe disziplinierter Intellektueller, die die Revolution anführt, fesselte ihn. Nach der Spaltung der Liga 1931 gründete er die Tan Viet Partei und begann die Kolonie zu infiltrieren. Die meisten seiner Kollegen halten ihn für stets fleißig und energisch, eine zuverlässige und liebenswerte Person sowie einen idealen Organisator und Verwalter. Seine Feinde hingegen fürchten seine Fähigkeit, die Partei- und Staatsmaschinerie zu führen."

 INC_ta_thu_thau: "Ta Thu Thau"
 INC_ta_thu_thau_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 5. Mai 1906 in Tan Binh, An Giang, Französisch-Indochina\n§YPolitikkarriere:§! Dieser junge Radikale hätte eigentlich nicht der Vorsitzende der angesehenen Indochinesischen Revolutionären Liga sein sollen, aber er ist es und wird von seinen Kollegen sehr respektiert. Ta Thu Thau wurde Mitte der 1920er Jahre ein prominenter Aktivist in Saigon und trat der Liga in ihren dunkelsten Tagen bei. Nachdem die Spaltung 1931 der Liga einen weiteren schweren Schlag versetzte, stieg Ta Thu Thau zur Macht auf. Dieser scharfsinnige Intellektuelle hat seit seiner Übernahme des Vorsitzes bewusst Ho Chi Minhs Führungsstil nachgeahmt, um Faktionsspannungen zu beruhigen und die Solidarität zu stärken. Die Erholung der Liga vom Zusammenbruch ist größtenteils seinen Bemühungen zu verdanken. Nun ist er entschlossen, den unerfüllten Traum der Märtyrer zu verwirklichen - den Syndikalismus in Indochina aufzubauen."

 INC_vo_nguyen_giap: "Vo Nguyen Giap"

 INC_nguyen_an_ninh: "Nguyen An Ninh"
 INC_nguyen_an_ninh_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 6. September 1900 in Cho Lon, Saigon, Französisch-Indochina\n§YPolitikkarriere:§! Nguyen An Ninh wird von den meisten indochinesischen Intellektuellen als die wahre demokratische Seele Indochinas respektiert. Er studierte an der Sorbonne und nahm an der französischen Revolution von 1919 teil. 1922 trafen sich Nguyen An Ninh, Nguyen The Truyen und Nguyen Ai Quoc (Ho Chi Minh) in Marseille und beschlossen, die Befreiung ihrer Heimat zu planen. Nguyen An Ninh kehrte 1924 nach Indochina zurück und wurde von der deutschen Polizei wegen radikaler Agitation verhaftet. Nach der Niederschlagung des indochinesischen Syndikalismus entschied Nguyen An Ninh, dass die indochinesische Revolution sich auf den spontanen Aufstand der Bauern stützen müsse. Seitdem gründete er die Aspirationsgesellschaft nach dem Vorbild traditioneller Geheimgesellschaften. Er reist oft persönlich als Mönch oder Kräuterkundiger verkleidet von Dorf zu Dorf, verkauft seine selbstgemachte Salbe und rekrutiert heimlich Mitglieder, um die Saat der Revolution zu säen. Dadurch gewann er große Popularität unter den Bauern im Mekong-Delta. Während sich sein Traum von der vollständigen Transformation der Persönlichkeit des indochinesischen Volkes in absehbarer Zeit vielleicht nicht verwirklichen lässt, wird seine Betonung von kultureller Aufklärung, Autonomie und Spontaneität die indochinesische Gesellschaft tiefgreifend umgestalten."

 INC_nguyen_thai_hoc: "Nguyen Thai Hoc"
 INC_nguyen_thai_hoc_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1. Dezember 1902 in Vinh Yen, Vinh Phuc, Französisch-Indochina\n§YPolitikkarriere:§! Nguyen Thai Hoc ist der Gründungsführer der Viet Nam Quo Dan Dang, der Vietnamesischen Nationalistischen Partei. Er war ein Befürworter des kolonialen Reformismus, wurde aber später von den leeren Versprechungen des Kolonialregimes enttäuscht und wurde zum Anführer des revolutionären Nationalismus. Obwohl die Yen-Bai-Meuterei scheiterte, fügt seine erfolgreiche Flucht vor der deutschen Polizei nach dieser Tragödie ein weiteres Kapitel zu seinen heroischen Taten hinzu. Beeinflusst vom chinesischen Revolutionär Sun Yat-sen, sieht er eine demokratische Republik vor, die wirklich dem Wohl des Volkes dient."

 INC_pho_duc_chinh: "Pho Duc Chinh"
 INC_pho_duc_chinh_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1907, im Van Giang Distrikt, Hung Yen Provinz, Tonkin Protektorat, Französisch-Indochina\n§YPolitikkarriere:§! Pho Duc Chinh wuchs als jüngster von vier Brüdern in einer wahrscheinlich sehr armen Familie auf, die kurz nach seiner Geburt in die Provinz Bac Giang umziehen musste, um Arbeit zu finden. Trotzdem strebte er nach Bildung, brillierte in der Grund- und Oberschule, bevor er schließlich an Hanois \"College of Public Works\" angenommen wurde. Hier kam er in Kontakt mit Nguyen Thai Hoc und dem Nam Dong Verlagshaus, dem Kern dessen, was später die VNQDD werden sollte. Es dauerte nicht lange, bis Duc Chinh nach der Gründung im Dezember 1926 in den Parteirängen aufstieg. Obwohl er zunächst zum Leiter des Organisationsausschusses ernannt wurde und Aufgaben wie Propaganda und illegale Parteifinanzierung übernahm, wurde er 1928 aufgrund seiner intensiven Loyalität zu Thai Hoc während der zunehmenden Fraktionierung der VNQDD zum stellvertretenden Vorsitzenden befördert.\n\nDer bescheidene stellvertretende Vorsitzende ist als Thai Hocs rechte Hand und engster Berater bekannt. Während sein Nationalkommandant stets feurig und bombastisch auftrat, erwarb sich Duc Chinh den Ruf eines vorsichtigen und pragmatischen Politikers, der die geheimen inneren Abläufe der Parteibürokratie managte. Obwohl er nie den gleichen Personenkult wie Nguyen Thai Hoc entwickelte, wird er von jenen, die Duc Chinhs unschätzbare Dienste für die VNQDD kennen, als \"Quyen han va Duc do\" (Macht und Tugend) der Partei gefeiert.\n\nPho Duc Chinh hat nun von seinen ausländischen revolutionären Gönnern das Angebot erhalten, zum Präsidenten Vietnams aufzusteigen. Da Nguyen Thai Hocs Führung und Vermächtnis durch die vorübergehende Niederlage der vietnamesischen Revolution beschädigt wurde, wurde entschieden, dass nur Duc Chinh, der stille Eckpfeiler der Partei, den politischen Einfluss und die feste Hand besitzt, die nötig sind, um sowohl die VNQDD als auch die vietnamesische Nation in ihrer dunkelsten Stunde wieder aufzubauen."

