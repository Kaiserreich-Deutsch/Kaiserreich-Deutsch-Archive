 INC_reorganise_Indochinese_rifles_decision_desc: "Mit der Hilfe von in Frankreich ausgebildeten Offizieren, einschließlich Weltkriegsveteranen, können wir moderne militärische Taktiken in kurzer Zeit erfassen. Dennoch müssen wir noch lernen, wie moderne Landeinheiten zu organisieren sind. Ein schneller Weg dies zu lernen ist die Reorganisation der bestehenden indochinesischen Gewehreinheiten (Linh Tap) in Mustereinheiten nach französischem System. Diese werden auch unsere Hauptkampfeinheiten sein. Die Reorganisation wird jedoch einige Zeit in Anspruch nehmen."
