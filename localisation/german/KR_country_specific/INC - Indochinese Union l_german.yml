 INC_Youth_Shock_Brigade_idea: "Jugendstoßbrigade"
 INC_Youth_Shock_Brigade_idea_desc: "Viele junge Indochinesen, einschließlich und besonders Frauen, dienen in speziellen Nicht-Kampfeinheiten, die verschiedene logistische Aufgaben ausführen, einschließlich des Transports verwundeter Soldaten. Dies hat die vermeidbaren Todesfälle in den Streitkräften Indochinas erheblich reduziert und verwundete Soldaten können schneller in den aktiven Dienst zurückkehren."
 INC_Youth_Shock_Brigade_idea_x: "Soldatinnen"
 INC_Youth_Shock_Brigade_idea_x_desc: "Viele junge Indochinesen, einschließlich und besonders Frauen, dienen in der 'Jugend-Stoßbrigade', die verschiedene logistische Aufgaben ausführt, einschließlich des Transports verwundeter Soldaten. Dies hat die vermeidbaren Todesfälle in den Streitkräften Indochinas erheblich reduziert und verwundete Soldaten können schneller in den aktiven Dienst zurückkehren. Jetzt haben wir begonnen, weibliche Kämpfer formell aus den erfahrenen Mitgliedern der Jugend-Stoßbrigade und lokalen Milizen zu rekrutieren."
 INC_Tunnel_idea_1: "Tunnelnetzwerk"
 INC_Tunnel_idea_1_desc: "Indochina hat ein ausgeklügeltes Netzwerk von Tunneln in vielen strategisch wichtigen Gebieten des Landes errichtet. Die Tunnel dienen verschiedenen militärischen Zwecken und sind für feindliche Kräfte äußerst schwer zu entdecken."
 INC_Tunnel_idea_2: "Ho Chi Minh Pfad"
 INC_Tunnel_idea_2_desc: "Der Ho Chi Minh Pfad ist ein ausgeklügeltes Netz von Nachschubwegen durch Indochinas bewaldetes Hochland. Selbst die entlegensten Gebiete Indochinas sind nun für seine Streitkräfte leicht zugänglich."
 INC_Tiger_and_Elephant_idea: "Tiger und Elefant"
 INC_Tiger_and_Elephant_idea_desc: "Indochinesische Armeeeinheiten werden intensiv in Beweglichkeit auch im schwierigsten Gelände gedrillt. Denn wenn ein Tiger gegen einen Elefanten standhält, erwartet ihn nur der Tod, aber mit Beweglichkeit kann er seinen größeren Feind bezwingen."
 INC_Peoples_Air_Defence_idea: "Volksluftverteidigung"
 INC_Peoples_Air_Defence_idea_desc: "Indochina hat ein robustes Netzwerk von Luftverteidigungsstellungen aufgebaut und den Bau neuer Flugabwehrgeschütze priorisiert. Der Luftraum Indochinas wird zunehmend sicherer."
