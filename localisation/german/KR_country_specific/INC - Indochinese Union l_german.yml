 INC_vietminh: "Viet Minh"
 INC_vietminh_desc: "Die 'Viet Minh' oder 'Liga für die Unabhängigkeit Vietnams' ist eine breite Koalitionsregierung von Gruppen, die die sofortige Unabhängigkeit Vietnams anstreben. Die verschiedenen Fraktionen innerhalb der Viet Minh setzen sich alle für die Einheit des Volkes ein, aber jede verfolgt ihre eigene Agenda, was die Fähigkeit der Organisation, wichtige Entscheidungen zu treffen, stark einschränkt. Außerdem haben einige kambodschanische und laotische Mitglieder ihre Zweifel am Namen der Organisation geäußert..."
 INC_vietminh_1: "Vaterlandsfront"
 INC_vietminh_1_desc: "Seit dem Ende der provisorischen Viet Minh-Regierung wurde die ehemalige Viet Minh in die Vaterlandsfront umgewandelt. Die Front soll als politische Basis der Volksmacht eine bedeutende Rolle in der Gesellschaft spielen und die nationale Solidarität sowie die Einheit des Geistes in politischen und spirituellen Angelegenheiten fördern..."
 INC_vietminh_2: "Vaterlandsfront"
 INC_vietminh_2_desc: "Seit dem Ende der provisorischen Viet Minh-Regierung wurde die ehemalige Viet Minh in die Vaterlandsfront umgewandelt. Die Front soll als politische Basis der Volksmacht eine bedeutende Rolle in der Gesellschaft spielen und die nationale Solidarität sowie die Einheit des Geistes in politischen und spirituellen Angelegenheiten fördern..."
 INC_Guerilla_Tradition: "Guerilla-Tradition"
 INC_Guerilla_Tradition_desc: "Es ist falsch anzunehmen, dass alle Indochinesen geborene Guerillakämpfer sind, aber das Land eignet sich hervorragend für diese Art der Kriegsführung, und das Volk hat eine lange Tradition des Guerillakampfes, von alten Legenden bis hin zum jüngsten Widerstand gegen die Kolonialisten."
