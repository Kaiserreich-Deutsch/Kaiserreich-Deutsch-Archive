 ### Ideas ###

 MAL_rubber_plantation_idea: "Erweiterung der Kautschukplantagen"
 MAL_rubber_plantation_idea_desc: "Malaya ist seit langem der größte Kautschukproduzent der Welt, und da die einheimische Regierung viel mehr Kontrolle über die Kautschukindustrie des Landes hat, hat sie sich entschlossen, deren Entwicklung stark zu unterstützen, um hoffentlich von den wirtschaftlichen Vorteilen zu profitieren, die sie bringen kann."

 MAL_perjuangan_melayu_idea: "Perjuangan Melayu (Malaiischer Kampf)"
 MAL_perjuangan_melayu_idea_desc: "Für die Regierung [MAL.GetAdjective] ist die malaiische Identität untrennbar mit dem islamischen Glauben verbunden, dem die Mehrheit der Bevölkerung anhängt. Auch für die Regierung sind es diese malaiischen Muslime, denen die Nation gehört, und obwohl sie sich nicht ausdrücklich gegen Angehörige anderer Ethnien oder Glaubensrichtungen wendet, macht sie deutlich, dass diese eher geduldete Gäste als ein echter Teil der Nation sind. Auf diese Weise stellt die Regierung sicher, dass sie innerhalb eines Systems agiert, das den malaiischen Muslimen Vorrang vor allen anderen einräumt, während sie gleichzeitig versucht, an vielen islamischen Grundwerten festzuhalten, die ihre Führer als grundlegend für die malaiische Gesellschaft betrachten."

 MAL_malaya_merdeka_idea: "Malaya Merdeka (Unabhängiges Malaya)"
 MAL_malaya_merdeka_idea_desc: "Zum ersten Mal seit Jahrhunderten ist die malaiische Halbinsel frei, ihre Zukunft weitgehend selbst zu bestimmen, auch wenn sie dabei natürlich von denjenigen unterstützt wird, die ihr zur Freiheit verholfen haben. Mit dieser neu gewonnenen Freiheit hat sich die [MAL.GetAdjective]-Regierung auf den Weg gemacht, einen demokratischen Staat zu errichten, in dem die Rechte sowohl der Völker der Nation als auch der Staaten, aus denen die Nation besteht, gleichermaßen geachtet werden."

 MAL_the_six_pillars_idea: "Die sechs Säulen"
 MAL_the_six_pillars_idea_desc: "Im Gegensatz zu vielen Nationen der Welt, die in den letzten Jahrzehnten den Weg des Sozialismus eingeschlagen haben, setzen die Mitglieder der [MAL.GetAdjective]-Regierung ihre eigene Vision davon um, wie ein Staat aussehen könnte, der sozialistische Überzeugungen mit nationalistischem Gedankengut in Einklang bringt. Die Werte, auf die sich diese Ansichten stützen, werden von der Partei als die Sechs Säulen bezeichnet: 'Das Volk vereinen', 'Loyalität' gegenüber der Nation zeigen, 'der Nation dienen', 'glücklich sein', 'dem Volk dienen' und 'Höflichkeit' als Führer des Volkes zeigen."

 MAL_satu_untuk_semua_semua_untuk_satu_idea: "Satu Untuk Semua, Semua Untuk Satu! (Einer für alle, alle für einen!)"
 MAL_satu_untuk_semua_semua_untuk_satu_idea_desc: "'Einer für alle, alle für einen' ist der Satz, den viele in der Regierung von [MAL.GetNameDef] wählen, um ihre Vision des malaiischen Sozialismus darzustellen. Für die Regierung ist der Sozialismus ein Konzept, das durch eine nationalistische Brille betrachtet werden muss, ein Konzept, bei dem sich die malaiischen Gemeinschaften zusammenschließen müssen, um die Nation über ihre koloniale Vergangenheit hinaus zu erheben und alle Menschen mit ihr zu erheben."

 MAL_merdeka_dengan_darah_idea: "Merdeka Dengan Darah (Freiheit mit Blut)"
 MAL_merdeka_dengan_darah_idea_desc: "Inspiriert von einer Kombination aus chinesischem Einfluss, islamischer Theologie und allgemeiner nusantaranischer Politik hat die [MAL.GetAdjective]-Regierung eine Auffassung vom Sozialismus entwickelt, in der alle diese Inspirationen zu einer sozialistischen Vision verschmolzen sind. In dieser Vision wird die Zukunft der Nation als eine gesehen, in der alle Menschen für ihre Freiheit kämpfen müssen, unabhängig von ihrer Ethnie, und durch diesen Kampf können sie alle unter einem einzigen Banner vereint werden und Ungleichheit oder Spaltung überwinden."

 MAL_malay_confederation_idea: "Die Malaiische Konföderation"
 MAL_malay_confederation_idea_desc: "Die Regierung von [MAL.GetAdjective] lehnt eine starke Zentralbehörde ab und hat sich dafür entschieden, die Rechte der einzelnen Staaten, aus denen sich [MAL.GetName] zusammensetzt, stark zu stärken. Zwar gibt es nach wie vor eine Zentralregierung mit direkter Zuständigkeit für viele Angelegenheiten von nationalem Interesse und für die Verteidigung, doch liegt die Macht in erster Linie in den Händen der lokalen, hauptsächlich malaiisch dominierten Regierungen der Mitgliedsstaaten."

 MAL_reformed_federation_idea: "Föderale Reformation"
 MAL_reformed_federation_idea_desc: "Unter der Kolonialherrschaft sowohl der Briten als auch der Deutschen wurde ein Großteil der malaiischen Halbinsel als Föderation regiert, die unter einer zentralen Behörde zusammengeschlossen war. Nach der Befreiung von den kolonialen Fesseln hat sich die [MAL.GetAdjective]-Regierung dafür entschieden, eine reformierte Version eines solchen Modells auf die gesamte Nation auszuweiten, indem sie den Bundesstaaten beträchtliche Befugnisse einräumt und gleichzeitig dem Kabinett der Nation Vollzugsgewalt überträgt."

 MAL_army_idea: "Die [MAL.GetAdjective] Streitkräfte"
 MAL_army_idea_desc: "Während die malaiischen Staaten in der Vergangenheit Soldaten und sogar ein eigenes Regiment für ihre Kolonialherren abstellten, kann die Last der Landesverteidigung heute nicht mehr einfach an andere Leute abgetreten werden. Aus diesem Grund wurden die [MAL.GetAdjective] Streitkräfte gegründet, um die Landesverteidigung nicht nur zu Lande, sondern auch zu Wasser und in der Luft zu gewährleisten."
