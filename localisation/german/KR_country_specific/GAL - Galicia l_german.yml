### Events ###
gal.1.t: "Galizien und Lodomerien werden unabhängig"
gal.1.d: "Nach Jahrhunderten unter habsburgischer Herrschaft, die mit der ersten Teilung des polnisch-litauischen Commonwealth im Jahr 1772 begann, sieht sich Galizien und Lodomerien als unabhängig. Aber wir sind ein schwacher Staat, der von beeindruckenden Nachbarn umgeben ist - und vielleicht täten wir gut daran, Schutz bei Polen zu suchen, der Nation, der unser Territorium vor all den Jahren genommen wurde."
gal.1.a: "Bitten Sie darum, Polen formell beizutreten. (Game Over)"
gal.1.b: "Galizien soll unabhängig bleiben."

gal.2.t: "Galizien sucht den Anschluss an unsere Nation"
gal.2.d: "Nach Jahrhunderten unter habsburgischer Herrschaft, die mit der ersten Teilung des polnisch-litauischen Commonwealth im Jahr 1772 begann, sieht sich Galizien und Lodomerien unabhängig. Doch als schwacher Staat, umgeben von beeindruckenden Nachbarn, fühlt sich die neue unabhängige Nation in ihrer Existenz bedroht. Heute ist ein diplomatischer Gesandter eingetroffen, um über eine Eingliederung Galiziens in das polnische und rumänische Staatsgebiet zu beraten."
gal.2.a: "Willkommen zuhause, Brüder."
gal.2.b: "Die ukrainischen Galizier schließen sich der Ukraine an."

gal.3.t: "Galizien wünscht sich eine Union mit Polen"
gal.3.d: "Das ehemalige österreichische Gebiet Galizien-Lodomerien scheint sich in letzter Zeit in einem Schwebezustand zu befinden. Die 1772 von den Habsburgern im Zuge der Teilung Polens erworbene Region wird von einer Mischung aus Polen und Ukrainern bewohnt, die keine große Bindung an eine galizische Identität entwickelt haben - stattdessen haben sie es vorgezogen, sich stärker mit ihren jeweiligen Landsleuten anderswo zu identifizieren. Daher betrachten nur wenige den Satellitenstaat, den wir in der Region errichtet haben, als etwas anderes als eine vorübergehende Maßnahme, die mit der Zeit in einer anderen Nation aufgehen wird.\n\nNun, da Polen unter der Kontrolle einer verbündeten Regierung steht, haben die Polen von Galizien beschlossen, dass die Zeit reif ist - wir haben eine Anfrage von [From.Capital.GetCapitalVictoryPointName] erhalten, in der er uns bittet, einer Vereinigung zwischen Polen und Galizien-Lodomerien zuzustimmen. Während die meisten in unserer Regierung diesem Antrag wohlwollend gegenüberstehen, gibt es eine Komplikation: Diese Union würde auch eine beträchtliche Anzahl von Ukrainern unter die polnische Flagge bringen, eine Aussicht, die nicht jeder gerne sieht. Die Regierung in Warschau besteht ihrerseits darauf, dass die Ukrainer als Landsleute willkommen geheißen werden, aber einige Diplomaten sind der Meinung, dass unseren Bedürfnissen besser entsprochen wird, wenn die Staaten trotzdem getrennt bleiben. Sollten wir den Zusammenschluss zulassen?"
gal.3.a: "Natürlich."
gal.3.b: "Nein, wir ziehen es vor, sie getrennt zu halten."

gal.4.t: "[FROM.GetNameDefCap] billigt die Union mit Polen"
gal.4.d: "Hervorragende Neuigkeiten - unser Antrag auf Zusammenschluss mit unseren polnischen Landsleuten ist genehmigt worden! Die Vorbereitungen für den Zusammenschluss haben bereits ernsthaft begonnen, damit die Grenze zwischen uns wird bald Geschichte sein wird."
gal.4.a: "Sendet einen Botschafter nach Warschau!"

gal.5.t: "[FROM.GetNameDefCap] verweigert die Union mit Polen"
gal.5.d: "Tragischerweise hat [FROM.GetNameDef] unser Ersuchen um ein Bündnis mit Polen unter Hinweis auf strategische Bedenken abgelehnt. Es scheint, als wären wir dazu bestimmt, für einige Zeit getrennt zu bleiben."
gal.5.a: "Verflucht sie!"

gal.6.t: "Die Galizischen Polen schließen sich uns an"
gal.6.d: "Das Königreich Galizien und Lodomerien, das 1772 als Kronland der Habsburger Monarchie aus den Teilungen Polens hervorging, ist zu Ende gegangen. \n\nMit seiner langen Geschichte ethnischer und wirtschaftlicher Probleme wurde das Kronland von Wien oft vernachlässigt, was den Weg für eine weitreichende Autonomie ebnete und es der polnischen und ukrainischen Nationalbewegung ermöglichte, zu gedeihen - und zu konkurrieren. Der Weltkrieg führte außerdem dazu, dass die Region zum "Piemont" Polens und der Ukraine wurde, wo die polnischen und ukrainischen Legionen für die Befreiung ihrer jeweiligen Nation vom russischen Joch kämpften.\nDie rechtmäßige Vereinigung der Galizier mit ihrer nationalen Heimat wurde durch deutsch-österreichisches Gezänk vereitelt, was sich jedoch als nur vorübergehend erwies. Mit der Auflösung von Galizien und Lodomerien dürften die Spannungen zwischen dem polnischen und dem ukrainischen Staat wieder aufflammen. Es bleibt abzuwarten, wie sie mit dem Schicksal der Region und der Aufnahme neuer ethnischer Minderheiten umgehen werden.\n\n Nichtsdestotrotz heißen wir heute unsere Brüder und Schwestern aus dem nun untergegangenen Kronland in unserer Nation willkommen."
gal.6.a: "Willkommen zu Hause, Brüder."

gal.7.t: "Karl Albrecht wird zum König von Polen gewählt"
gal.7.d: "Der derzeitige Gouverneur von Galizien und Lodomerien, Karl Albrecht von Habsburg, wurde soeben nach einer hart umkämpften Wahl zum neuen König von Polen gewählt. Es wird erwartet, dass Karl Albrecht morgen früh die Nation verlässt, um seine neue Position als Führer des polnischen Volkes einzunehmen, und hat Władysław Sikorski in seiner Abwesenheit die Leitung von Galizien überlassen."
gal.7.a: "Wünschet ihm Glück."

gal.8.t: "Die Galizischen Ukrainer schließen sich uns an"
gal.8.d: "Das Königreich Galizien und Lodomerien, das 1772 als Kronland der Habsburger Monarchie aus den Teilungen Polens hervorging, ist zu Ende gegangen. \n\nMit seiner langen Geschichte ethnischer und wirtschaftlicher Probleme wurde das Kronland von Wien oft vernachlässigt, was den Weg für eine weitreichende Autonomie ebnete und es der polnischen und ukrainischen Nationalbewegung ermöglichte, zu gedeihen - und zu konkurrieren. Der Weltkrieg führte außerdem dazu, dass die Region zum "Piemont" Polens und der Ukraine wurde, wo die polnischen und ukrainischen Legionen für die Befreiung ihrer jeweiligen Nation vom russischen Joch kämpften.\nDie rechtmäßige Vereinigung der Galizier mit ihrer nationalen Heimat wurde durch deutsch-österreichisches Gezänk vereitelt, was sich jedoch als nur vorübergehend erwies. Mit der Auflösung von Galizien und Lodomerien dürften die Spannungen zwischen dem polnischen und dem ukrainischen Staat wieder aufflammen. Es bleibt abzuwarten, wie sie mit dem Schicksal der Region und der Aufnahme neuer ethnischer Minderheiten umgehen werden.\n\n Nichtsdestotrotz heißen wir heute unsere Brüder und Schwestern aus dem nun untergegangenen Kronland in unserer Nation willkommen."
gal.8.a: "Willkommen zu Hause, Brüder."

