GAL_wladyslaw_sikorski_army_chief_desc: "§YGeboren:§! §L7. November 1881, in Tuszów Narodowy, Königreich Galizien und Lodomerien, Österreich-Ungarn§!\n§YHintergrund:§! §LWładysław Sikorski war der dritte Sohn eines Lehrers und strebte schon früh eine Karriere als Ingenieur an. Nach seinem Schulabschluss meldete er sich freiwillig zum Dienst in der österreichisch-ungarischen Armee und verließ sie als Reserveleutnant. Während dieser Zeit engagierte er sich in verschiedenen Organisationen wie den sozialistischen Paramilitärs, die für die Unabhängigkeit Polens kämpften. Er lernte auch Piłsudski, Slawek, Sosnkowski und andere Aktivisten kennen und wurde Vorsitzender der Lwówer Ortsgruppe des Schützenvereins.\n\nAls der Weltkrieg ausbrach, wurde Sikorski mobilisiert und kämpfte in den polnischen Einheiten innerhalb des österreichisch-ungarischen Militärs. Schließlich schloss er sich Piłsudskis Polnischen Legionen an und war als Rekrutierer in Krakau tätig. In dieser Zeit entfernte er sich von Piłsudski, der für eine gemeinsame Sache mit den Mittelmächten gegen Russland eintrat, während Sikorski glaubte, dass sowohl die Österreicher als auch die Deutschen das polnische Volk verraten hatten. Ironischerweise wurden Sikorskis Zweifel bestätigt, als die Schwurkrise zur Auflösung der polnischen Legionen führte. Sikorski selbst kehrte zur österreichisch-ungarischen Armee zurück, schloss sich aber bald Piłsudski in der Internierung an, nachdem er seinem Landsmann lauwarme Solidarität bekundet hatte.\n\nDa er sich weigerte, unter einem anderen deutschen König zu dienen, beschloss Władysław Sikorski, nach dem Krieg in Galizien zu bleiben. Er trat wieder in die Armee ein und wurde zu einem bekannten Militärtheoretiker, der die Modernisierung und Motorisierung der galizischen Streitkräfte forderte. Sikorski war auch in der Politik aktiv und setzte sich für die Demokratie und die Vereinigung der \"zwei Polen\" auf beiden Seiten der Grenze ein.§!"

