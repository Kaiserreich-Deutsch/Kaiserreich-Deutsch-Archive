 UKR_has_completed_army_reforms: "Die Umstrukturierung der Armee ist abgeschlossen."

 UKR_air_fleet_inspectorate: "Inspektion der Luftflotte"
 UKR_air_fleet_inspectorate_desc: "Durch die Ernennung eines speziellen Inspektors der Luftwaffe wird sichergestellt, dass jemand die Schwachstellen in unserer Luftflotte kennt und zur Lösung dieser Probleme beitragen kann, anstatt diese Fragen den einzelnen Luftwaffenbüros zu überlassen."
 UKR_aviation_workshops: "Luftfahrt Werkstätten"
 UKR_aviation_workshops_desc: "Wir haben das industrielle Potenzial, ein bedeutender Flugzeughersteller zu werden, aber der Fortschritt ist aus einer Vielzahl von Gründen ins Stocken geraten. Der Staat sollte versuchen, begabte Luftfahrtingenieure und ihre Unternehmen finanziell zu unterstützen, um eine Basis für unsere eigene Flugzeugindustrie zu schaffen."
 UKR_aviation_school: "Flugschulen"
 UKR_aviation_school_desc: "Die ukrainische Luftwaffe war nie besonders groß oder entwickelt und bestand oft nur aus überzähligen deutschen Kampfflugzeugen. Mit den jüngsten Reformen der Luftwaffe müssen neue Schulen gegründet werden, um erstklassige Jagd- und Bomberpiloten auszubilden. Die 1930 in [202.GetName] gegründete Lev Matsiievych Pilot School wird als Modell für neue Ausbildungseinrichtungen dienen."
 UKR_guarding_the_skies: "Wächter des Himmels"
 UKR_guarding_the_skies_desc: "Ignorieren Sie diejenigen, die behaupten, dass der nächste Krieg durch Bombardierung aus der Luft gewonnen werden wird. Nein, wir sollten unsere Ressourcen auf die Bewachung unseres Luftraums konzentrieren - nicht auf die Wunscherfüllung von Futuristen."
 UKR_death_from_above: "Tod von oben"
 UKR_death_from_above_desc: "Ein einziger mutiger ukrainischer Pilot, der einen Bomber steuert, kann so viel russisches Gerät zerstören wie eine ganze Kompanie mit Gewehren. Es wäre verrückt, sich nicht auf den Bomber und damit auf die Zukunft einzulassen."
 UKR_air_defence: "Flugabwehr Maßnahmen"
 UKR_air_defence_desc: "Ungeachtet des Zustands unserer Luftwaffe wird der russische Angriff gnadenlos sein. Wir müssen unsere eigene Flugabwehrausrüstung entwickeln und in ausreichender Menge herstellen, um dem russischen Feuerregen standhalten zu können."
 UKR_long-range_bombing_force: "Langstreckenbombardierkräfte"
 UKR_long-range_bombing_force_desc: "Unsere Feinde sind zahlenmäßig und von der Größe her riesig. Tiefe Luftangriffe in strategischer Tiefe können ihre Truppenkonzentrationen und Nachschubwege unterbrechen und den Weg für unsere Gegenangriffe ebnen."

 UKR_fleet_for_two_seas: "Flotte des ukrainischen Staates"
 UKR_fleet_for_two_seas_desc: "Wir haben von der ehemaligen russischen Schwarzmeerflotte eine relativ starke Marine geerbt. Auch wenn einige der älteren Schiffe abgewrackt wurden, ist sie immer noch die stärkste Seestreitkraft im Schwarzen Meer, und das muss auch so bleiben, um unsere lange Küste zu verteidigen."
 UKR_marines_training: "Marine Infanterie"
 UKR_marines_training_desc: "Unsere Marine Infanterie setzt die Traditionen der kaiserlichen Schwarzmeerdivision fort, eine der besten Marinedivisionen des ehemaligen Russischen Reiches. Sie dient als unsere Faust im Schwarzen Meer und ist sowohl zum schnellen Einsatz auf dem Meer als auch zur hartnäckigen Verteidigung unserer Festungen wie [137.GetCapitalVictoryPointName] in der Lage."
 UKR_mykolaiv_shipyard: "Mykolajiw Schiffswerft"
 UKR_mykolaiv_shipyard_desc: "Mykolajiw beherbergt die größten Werften Osteuropas und hat in den vergangenen Jahrzehnten Hunderte von Schiffen gebaut. Da sich der Krieg am Horizont abzeichnet, müssen wir seine militärtechnischen Fähigkeiten ausbauen."
 UKR_refineries: "Heimische Spaltanlagen"
 UKR_refineries_desc: "Beim Spaltprozess von Kohlenwasserstoffen wird das Methan aus dem Erdgas zu Erdölprodukten wie Benzin und Kerosin verarbeitet. Die Südukraine verfügt über reichlich Erdgas, das am einfachsten in den Küstenstädten verarbeitet und dann auf dem Seeweg exportiert wird."
 UKR_subs: "Entwicklung von U-Booten"
 UKR_subs_desc: "Durch die Zusammenarbeit mit den Experten der Kaiserlichen Marine können wir eine einheimische U-Boot-Truppe aufbauen, um unsere Verteidigung auf See weiter zu stärken."
 UKR_light_ships_designs: "Design von Leichten Schiffen"
 UKR_light_ships_designs_desc: "Zerstörer und Kreuzer sind das Rückgrat unserer Flotte und werden sowohl für die Patrouille vor unseren Küsten als auch für den Schutz unserer Schifffahrt benötigt."
 UKR_odesa_port: "Der Hafen [192.GetName]"
 UKR_odesa_port_desc: "[192.GetName] ist die zweitwichtigste Stadt in der Ukraine und die größte, was Handel und Schifffahrt angeht. Als unser wichtigster Außenhandelshafen werden jedes Jahr Millionen von Tonnen Weizen, Gemüse und Sonnenblumenkerne durch den großen Hafen von [192.GetName] verschifft."
 UKR_black_sea_mastery: "Herrschaft über das Schwarze Meer"
 UKR_black_sea_mastery_desc: "Unsere Flotte ist der unangefochtene Herrscher des Schwarzen Meeres, und unsere Marinekanonen können jedes Ziel an den Küsten unseres Meeres bombardieren. Der nächste Schritt für unsere Machtprojektion besteht darin, mit dem Herrscher von [773.GetName] ein Abkommen auszuhandeln, das unseren Schiffen die Durchfahrt durch die Dardanellen erlaubt."
 UKR_fortress_crimea: "Festung [137.GetName]"
 UKR_fortress_crimea_desc: "[137.GetName] ist im Wesentlichen eine Insel. Im Osten liegt die schmale Meerenge von Kertsch, und im Norden ist sie durch die wenige Kilometer breite Landenge von Perekop und unwegsames Sumpfland mit dem Festland verbunden. Wenn sie gut befestigt ist, kann die Halbinsel auch in größter Not überleben, selbst wenn sie vom Rest des Landes getrennt ist."
 UKR_crimean_forts_tt: "Festungen werden im Perekop Isthmus, auf der Halbinsel Kertsch und in [137.GetCapitalVictoryPointName] hinzugefügt."
 UKR_merchant_marine: "Ausbau der Handelsmarine"
 UKR_merchant_marine_desc: "Wir haben zwar gute Bahnverbindungen nach Deutschland, aber der größte Teil unseres Handels läuft über den Seeweg."

 UKR_reform_committee: "Ausschuss für Armeereform"
 UKR_reform_committee_desc: "Die alte Armee des Hetman war korrupt und ineffizient. Anstelle eines Militärdiktators wird der Oberbefehlshaber der von der Regierung ernannte Oberste Otaman und seine regionalen Vertreter sein. Auf diese Weise liegt die Führung der Armee in den Händen von Berufssoldaten, steht aber unter ziviler Kontrolle, wie es in jedem modernen Staat sein sollte."
 UKR_kharkiv_design_bureau: "Designbüro Kharkiv"
 UKR_kharkiv_design_bureau_desc: "Das wichtigste Zentrum für die Entwicklung von Panzern in der Ukraine ist das Konstruktionsbüro in Charkiw, in dem unsere begabtesten Ingenieure arbeiten. Bislang haben sie in enger Zusammenarbeit mit deutschen und polnischen Beratern ideale gepanzerte Fahrzeuge für die ukrainischen Bedingungen entwickelt. Eine erhebliche Aufstockung ihres Budgets ist erforderlich, um sicherzustellen, dass wir im Falle eines Krieges angemessen bewaffnet sein werden."
 UKR_call_of_fatherland: "Ruf des Vaterlandes"
 UKR_call_of_fatherland_desc: "Die Wehrpflicht muss verschärft werden. Es ist keine Last oder Pflicht, sondern ein Recht für jeden Ukrainer, sein geliebtes Heimatland bis zum Schluss zu verteidigen."
 UKR_curtail_army_factionalism: "Eindämmung des Armeefraktionalismus"
 UKR_curtail_army_factionalism_desc: "Zwischen den ehemaligen russischen Generälen der Armee und den jüngeren, eher ukrainisch-nationalistisch gesinnten Männern herrschte Feindseligkeit. Manchmal hat sich dieses Misstrauen sogar negativ auf die Beförderungen in der Armee ausgewirkt. Mit all diesem Fraktionszwang muss Schluss sein. Über Beförderungen muss ein neutraler, vom [UKR_leader_title] ernannter Ausschuss entscheiden, und jede Art von Vetternwirtschaft muss unterbunden werden."
 UKR_mobile_infantry: "Doktrin der Schnellen Infanterie"
 UKR_mobile_infantry_desc: "Die Doktrin, die in den 1920er Jahren im Oststaat weitgehend übernommen wurde, war die des Manövers, da deutsche Ausbilder ihre bewährten Kriegsmethoden in unsere Ausbildung eingebracht haben. Unsere Methode kann sich nicht so sehr auf Panzerung und Luftwaffe stützen wie die deutsche, aber wir kompensieren den Mangel an schwerem Gerät mit einer großen Anzahl berittener und motorisierter Einheiten, die sich schnell bewegen und ihre örtliche zahlenmäßige Überlegenheit nutzen können, um gegnerische Befestigungen zu brechen."
 UKR_war_for_survival: "Krieg ums Überleben"
 UKR_war_for_survival_desc: "Der Krieg ist zu ernst, um ihn den Soldaten zu überlassen. Nein, der kommende Krieg wird der Krieg des Volkes sein. Entweder wird die Fackel der Ukraine von der russischen Lawine ausgelöscht, vielleicht für immer, oder die Ukraine wird triumphieren und sich ihren Platz unter den großen Nationen der Welt sichern. Um das Schicksal so vieler gefallener Nationen zu vermeiden, muss unsere gesamte Gesellschaft auf den Krieg vorbereitet sein."
 UKR_fire_from_sky: "Inländische Bombardierungstruppe"
 UKR_fire_from_sky_desc: "Die großen Entfernungen in der Ukraine machen die Luftwaffe zum Spielveränderer. Zum ersten Mal in der Geschichte können wir in kürzester Zeit Unterstützung an jeden Ort zwischen Mariiupil und [241.GetName] schicken."
 UKR_national_mobilisation: "Nationale Mobilisierung"
 UKR_national_mobilisation_desc: "Die Armee ist nur ein Teil unserer Verteidigung. Die Industrie muss beauftragt werden, ihre patriotische Pflicht zu erfüllen, und die Kirche muss den Menschen einen richtigen militaristischen Geist einimpfen. Jeder, von den Jungen bis zu den Alten, muss verstehen, was auf dem Spiel steht."
 UKR_total_dedication: "Totale Hingabe"
 UKR_total_dedication_desc: "Über dieser totalen Mobilisierung des Staates steht unser Führer [UKR.GetLeader], die Personifizierung unseres lieben Vaterlandes. In Kriegszeiten gibt es kein politisches Gezänk, sondern nur totale Hingabe an den Führer und die Sache."
 UKR_deed_and_sacrifice: "Chyn i Samoposviata (Stand und Hingabe)"
 UKR_deed_and_sacrifice_desc: "Es wird viel Blut vergossen werden, um unser Land frei zu halten, aber das wird es wert sein. Wenn die Sonnenblumen aus der schwarzen Erde wachsen, die durch das Blut unserer Patrioten gedüngt wurde, können wir endlich ruhen."
 UKR_hetman_army: "Ritter des [UKR_leader_title]"
 UKR_hetman_army_desc: "Jeder Mann kann mit einem Gewehr und einer zweimonatigen Ausbildung Soldat werden. Es braucht mehr, um Ritter auszubilden: Männer, die so motiviert und qualifiziert sind, dass sie gewöhnliche Soldaten in Ehrfurcht und Neid erstarren lassen. Mit strengeren Rekrutierungsstandards soll die ukrainische Armee zum Neid der Welt werden."
 UKR_integration_of_cossacks: "Integration der Kosakenräte"
 UKR_integration_of_cossacks_desc: "Die moderne Kosakenorganisation wurde gegründet, um kriegerische Tugenden zu fördern, aber ihre Verbindung zum Berufsmilitär war nur schwach ausgeprägt. Idealerweise sollten sie Teil der eigentlichen Reserve werden und so ausgebildet und ausgerüstet sein, dass sie im Kriegsfall problemlos in professionelle Einheiten integriert werden können."
 UKR_interservice_cooperation: "Dienstübergreifende Zusammenarbeit"
 UKR_interservice_cooperation_desc: "Anstelle von Infanteristen, Artilleristen oder Matrosen sind sie alle Ritter der Ukraine. Die Rivalität zwischen den Waffengattungen muss beendet werden, und es muss ein gemeinsamer Geist geschaffen werden, um die Mentalität der Zusammenarbeit zwischen den verschiedenen Waffengattungen zu fördern."
 UKR_primacy_of_maneuver: "Vorrang des Manövrierens"
 UKR_primacy_of_maneuver_desc: "Ein Zermürbungskrieg gegen Russland ist eine Übung in Vergeblichkeit. In den endlosen Ebenen der Ukraine und Russlands ist das Manövrieren der Schlüssel zum Sieg. Wer zuerst zuschlagen und sich am schnellsten bewegen kann, wird den Vorteil erlangen, und wenn er hartnäckig genug ist, wird er ihn auch behalten."
 UKR_valour_and_victory: "Doblist i Zvytiaha"
 UKR_valour_and_victory_desc: "Die körperlichen Fähigkeiten eines Soldaten sind zwar wichtig, aber was wirklich zum Sieg führt, ist sein moralischer Charakter. Dank der Tapferkeit konnten die Griechen die großen persischen Armeen besiegen; dank der Tapferkeit haben wir Napoleon besiegt, und das Fehlen dieser Tapferkeit war die Ursache für den Untergang der russischen Armeen zwei Jahrzehnte zuvor. Ein Soldat ist nur so stark wie seine Überzeugung."

 UKR_general_staff_reorganisation: "Umstrukturierung des Generalstabs"
 UKR_general_staff_reorganisation_desc: "Das alte System erwies sich während des Aufstandes von 1936 als fehlerhaft. Das System der vom Hetman ernannten regionalen Otamanen war zu schwerfällig, und oft mussten die Otamanen entweder lange auf Befehle warten oder gingen völlig außerhalb der ihnen erteilten Befehle. Dieses militärische Abenteurertum muss aufhören, und das System muss richtig formalisiert werden."
 UKR_refund_kharkiv_design_bureau: "Erneute Finanzierung des Kharkiv Design Bureau"
 UKR_refund_kharkiv_design_bureau_desc: "Das Hetmanat war dabei, ein großes Budget für die gepanzerte Kriegsführung zu entwickeln, vor allem durch das Charkiwer Konstruktionsbüro, das wichtigste Panzerentwicklungszentrum des Landes. Obwohl wir uns derartige Bemühungen zunächst nicht leisten konnten, ist es angesichts der hohen Militärausgaben an der Zeit, in diese immer wichtiger werdende Komponente des modernen Krieges zu investieren."
 UKR_partisan_training: "Partisanen-Ausbildung"
 UKR_partisan_training_desc: "Obwohl im Idealfall kein Teil unseres Landes besetzt wird, ist es einfach eine gute Vorbereitung, unsere Truppen in asymmetrischer Verteidigung auszubilden. Unsere militärische Organisation und unsere Kommunikationsmittel müssen auch in besetzten Gebieten einsatzfähig bleiben, und unsere Anführer müssen wissen, wie man eine wirksame Guerillakampagne zur Unterstützung der eigentlichen Armee führt."
 UKR_ncos: "Neue Generation von Unteroffizieren"
 UKR_ncos_desc: "Trotz der Versuche, unserer Armee Auftragstaktik beizubringen, wurde sie unter dem russisch inspirierten Kommando des Hetman von Passivität und mangelnder Innovation geplagt. Der neuen Generation von Unteroffizieren muss eine dynamische Kriegskunst beigebracht werden, bei der ihnen eigene Entscheidungen zugetraut werden können und sie die Soldaten durch ihr Beispiel und nicht durch Autorität führen."
 UKR_knowing_the_land: "Das Land kennen"
 UKR_knowing_the_land_desc: "Einer der wenigen Vorteile, die wir gegenüber der großen russischen Kriegsmaschinerie haben, ist, dass ein Großteil der Kämpfe in der Ukraine stattfinden wird. Unsere Männer kennen diese Felder, diese Flüsse und Wälder. Dadurch können wir viel effektiver kämpfen, als ob der Boden selbst unsere Kriegsanstrengungen unterstützen würde."
 UKR_unquestionable_loyalty: "Loyalität zur Ukraine"
 UKR_unquestionable_loyalty_desc: "Die Loyalität zu Skoropadskyi und seinem Regime war nie groß genug, um das Volk zu vereinen, und es ist zweifelhaft, ob jemand so inspirierend sein kann. Stattdessen kämpft der ukrainische Soldat für das Ideal der Ukraine, für alles, was ihm frei und teuer ist."
 UKR_citizen_defence: "Jeder ist ein Soldat"
 UKR_citizen_defence_desc: "Es ist eine Verschwendung, Familien der Oberschicht bei der Beförderung von Offizieren zu bevorzugen oder Frauen oder Juden von der militärischen Ausbildung auszuschließen. Jeder, der bereit ist, seinem Land zu dienen, sollte dies nach seinen besten Fähigkeiten tun dürfen."
 UKR_review_structure: "Überprüfung der Armee-Struktur"
 UKR_review_structure_desc: "Die Armee der Skoropadskyi-Ära war zu starr, zu hierarchisch. Sie war weder schnell genug in der Entscheidungsfindung noch zur Improvisation fähig. Unsere gesamte Armeeorganisation muss überdacht werden, und der Schwerpunkt muss vom Oberkommando auf die Divisions- und Brigadeebene verlagert werden - zu den Männern vor Ort."
 UKR_empower_local_command: "Lokales Kommando befähigen"
 UKR_empower_local_command_desc: "Junge Offiziere sind sowohl loyaler als auch patriotischer und innovativer. Oft war es das lokale Kommando, angeführt von einem klugen Mann und gefolgt von einer Gruppe persönlich loyaler Männer, das in der Lage war, viel mächtigere Feinde zu besiegen."
 UKR_glory_and_freedom: "Slawa, i Wolja (noch nicht tot)"
 UKR_glory_and_freedom_desc: "Die Verteidigung der Ukraine ist eine gemeinschaftliche Anstrengung: Wir müssen unsere klügsten Köpfe, unsere mutigsten Herzen und unsere stärksten Waffen zusammenbringen."
 UKR_revolutionary_war: "Revolutionskrieg"
 UKR_revolutionary_war_desc: "Dies ist kein gewöhnlicher Krieg, der von Imperialisten und Monarchen geführt wird. Dieser Krieg ist der letzte Akt der ukrainischen Revolution, der sich gegen alles und jeden richtet, der sich der ultimativen Forderung nach ukrainischer Selbstbestimmung und Freiheit widersetzen könnte."
 UKR_ideological_unity: "Wahre Gläubige fördern"
 UKR_ideological_unity_desc: "Um die Effizienz und Loyalität unserer Armee zu gewährleisten, müssen wir schnell Männer mit einer tadellosen ideologischen Überzeugung finden, Männer, die bereit sind, für unsere gerechte Sache zu sterben, und die nicht von der Vetternwirtschaft und den Unzulänglichkeiten des alten Regimes befleckt sind."
 UKR_centralised_command: "Zentralisiertes Kommando"
 UKR_centralised_command_desc: "Die alte chaotische Hierarchie muss rationalisiert und in ein einfacheres System überführt werden, in dem die Stavka die gesamte Macht über militärische Angelegenheiten hat. Das hartnäckige Horten von militärischer Ausrüstung durch regionale Befehlshaber muss der Vergangenheit angehören, und unsere knappe Schlagkraft muss dort eingesetzt werden, wo sie derzeit am dringendsten benötigt wird."
 UKR_everything_for_the_victory: "Alles für den Sieg"
 UKR_everything_for_the_victory_desc: "\"Propaganda\" impliziert, dass sie irgendwie betrügerisch ist. Wir verwenden das Wort \"Motivation\" eher für inspirierende Medienwerke, die dem ukrainischen Volk ein Gefühl des Opfers vermitteln sollen."
 UKR_hardiness_and_fervour: "Hart i Zavziattia (Herz und Eifer)"
 UKR_hardiness_and_fervour_desc: "Kriege werden nicht von denen gewonnen, die im Recht sind, sondern von denen, die links sind. Beharrlichkeit und der Wille, weiterzumachen, werden über brutale Gewalt triumphieren. Unser einziges Ziel ist es, nicht zu verlieren, und um dieses Ziel zu erreichen, dürfen wir einfach nicht aufgeben."

 UKR_the_plan_to_save_europe: "Der Plan zur Rettung Europas"
 UKR_the_plan_to_save_europe_desc: "Das Deutsche Reich, der große Beschützer der ukrainischen Unabhängigkeit (und, offen gesagt, der Abhängigkeit) ist gefallen. Während unsere gegnerischen Armeen weiter vorrücken und unser Kernland bedrohen, haben wir jedoch nicht aufgegeben. Wir werden bis zum letzten Mann kämpfen, um die ukrainische Unabhängigkeit erneut zu bewahren. Möge dies unsere letzte und größte Schlacht sein - wenn wir schon sterben müssen, dann mit Ruhm und Ehre!"
 UKR_our_last_stand: "Unser letztes Gefecht"
 UKR_salvage_what_we_can: "Retten, was wir können"
 UKR_salvage_what_we_can_desc: "Der Zusammenbruch von Mitteleuropa ist nicht gerade reibungslos verlaufen. Die sich zurückziehenden Deutschen haben eine große Anzahl von Waffen zurückgelassen, und es wurde uns viel gegeben, damit wir den Kampf fortsetzen können. Wir müssen davon Gebrauch machen, wie wir können."
 UKR_something_to_defend: "Wir haben etwas zu verteidigen!"
 UKR_something_to_defend_desc: "Es ist viel besser, als Held zu sterben, als vor der Tyrannei zu kapitulieren. Wir werden die Institutionen, auf denen unsere große Volksrepublik gegründet wurde, nicht aufgeben, denn wir haben jahrzehntelang für sie gekämpft. Die Soldaten der Anti-Hetman-Revolte und des Zweiten Weltkriegs werden für ihren Einsatz in die Geschichte eingehen, und wir werden dafür sorgen, dass ihre Verluste nicht umsonst waren."
 UKR_utmost_scientific_cooperation: "Größtmögliche wissenschaftliche Kooperation"
 UKR_utmost_scientific_cooperation_desc: "Das Deutsche Reich verfügte über einige der besten Wissenschaftler der Welt, und seine Militärtechnologie war erstklassig. Viele ihrer Entwürfe wurden bereits mit uns geteilt, aber bei dem Versuch, ihre Vorherrschaft zu erhalten, waren wir oft auf uns allein gestellt. Es ist an der Zeit, dass wir und andere ihre unglaublichen Errungenschaften nutzen und unser Wissen bündeln, damit wir nicht von den überlegenen Waffen der gegnerischen Armeen ausgelöscht werden."
 UKR_convene_a_european_congress: "Einberufung eines Europäischen Kongresses"
 UKR_convene_a_european_congress_desc: "Millionen haben ihr Leben für diesen Moment verloren... aber wir haben es geschafft. Wir haben es geschafft, die Situation zu wenden und unser Volk mit Mut und Tapferkeit zu verteidigen. Jetzt, da wir von London nach Moskau vorgedrungen sind, brauchen wir eine neue europäische Ordnung, die nicht auf Ausbeutung wie Mitteleuropa beruht, sondern auf der freien Zusammenarbeit der Völker Europas."

 UKR_shadow_of_mighty_wings: "Im Schatten der mächtigen Flügel"
 UKR_shadow_of_mighty_wings_desc: "Deutschland ist zweifellos die fortschrittlichste Militärmacht der Welt. Wir können uns glücklich schätzen, unter ihrem Schutz und ihrer Führung in militärischen Angelegenheiten zu stehen."
 UKR_ger_pilot_training_initiative: "Deutsche Ausbildungsinitiative für Piloten"
 UKR_ger_pilot_training_initiative_desc: "Deutschland verfügt über erstklassige Flugschulen und, was noch wichtiger ist, über weitaus mehr Ausbildungsflugzeuge als wir. Im Gegenzug bedeutet mehr ausgebildete ukrainische Piloten, dass Deutschland weniger Bedarf hat, Jagdgeschwader in Osteuropa zu stationieren. Ein gemeinsames Ausbildungsprogramm ist also für beide Seiten von Vorteil."
 UKR_ger_request_heavy_equipment: "Anfrage Schwere Ausrüstung"
 UKR_ger_request_heavy_equipment_desc: "Der deutsche militärisch-industrielle Komplex produziert an einem Tag, was der unsere in Wochen schafft. Außerdem haben wir nicht einmal die Kapazität, viele fortschrittlichere Kriegswaffen zu bauen, aber zum Glück verkaufen deutsche Unternehmen eifrig Ausrüstung an uns."
 UKR_ger_rockets: "Experimente mit Raketenartillerie"
 UKR_ger_rockets_desc: "In gemeinsamer Forschung mit dem Heer haben wir mit der Entwicklung von Raketenwerfern begonnen, die als billige und leichte Waffensysteme mit großer Schockwirkung für die offenen Ebenen der Ukraine geeignet sind."

 UKR_protection_of_dual_monarchy: "Doppelter Schutz der Doppelmonarchie"
 UKR_protection_of_dual_monarchy_desc: "Österreich-Ungarn ist zwar nicht die führende Militärmacht, aber es ist direkt an unserer Verteidigung beteiligt: Nur unsere Waffen stehen zwischen ihnen und den russischen Armeen. Die Zusammenarbeit zwischen unseren beiden Nationen ist ganz natürlich und definitiv gleichberechtigter, als es unsere Zusammenarbeit mit Deutschland war."
 UKR_aus_skoda_deals: "Škoda-Verträge"
 UKR_aus_skoda_deals_desc: "Die Industriekonglomerate in der Donaumetropole sind eifrig dabei, neue Ausrüstungen für die ukrainische Armee herzustellen. In Tschechien gibt es eine besonders starke Automobilindustrie, die den Motorisierungsgrad unserer Infanterie und Kavallerie erheblich verbessern kann."
 UKR_aus_ensure_supply_lines: "Sichern Sie die Versorgungslinien"
 UKR_aus_ensure_supply_lines_desc: "Wir haben ein starkes, von Deutschland gebautes Eisenbahnsystem, das Berlin mit [202.GetName] verbindet, aber unsere Versorgungslinie zum Österreichischen Reich ist schlechter und muss über die Karpatenpässe führen. Sie muss erst verbessert werden, bevor die österreichische Armee in großem Umfang in die Ostukraine einmarschieren kann."
 UKR_aus_austro_ukrainian_command: "Österreichisch-Ukrainisches Ost-Kommando"
 UKR_aus_austro_ukrainian_command_desc: "Im Rahmen unseres neuen Bündnisses wird in [226.GetName] ein ständiges österreichisch-ukrainisches Kommando eingerichtet, das unsere Streitkräfte und die österreichisch-ungarischen Streitkräfte koordinieren und gemeinsam Verteidigungsdoktrinen entwickeln soll."

 UKR_stronghold_of_internationale: "Hochburg der Internationale"
 UKR_stronghold_of_internationale_desc: "Wir haben endlich die uns zugedachte Position als Bollwerk der Freiheit und Gleichheit eingenommen. Die ukrainische Revolution wird sich wie eine Festung gegen die Reaktion behaupten."
 UKR_intelligence_cooperation: "Nachrichtendienstliche Zusammenarbeit"
 UKR_intelligence_cooperation_desc: "Die britischen und französischen Nachrichtendienste verfügen über weltweite Netzwerke und können viele Informationen mit uns austauschen, was die Menge der Daten, die unsere Generäle zur Entscheidungsfindung nutzen, erheblich verbessert."
 UKR_southern_flank_of_revolution: "Südflanke der Revolution"
 UKR_southern_flank_of_revolution_desc: "Gemeinsam mit unseren russischen Kameraden ziehen wir nach Westen, um die deutsche Herrschaft über unser geliebtes Land zu rächen und der Unterdrückung unserer slawischen Art in ganz Europa ein Ende zu setzen."
 UKR_russian_armor: "Russische Panzerpläne"
 UKR_russian_armor_desc: "Ein gemeinsames Projekt mit Russland zur Entwicklung einer neuen Generation von Panzern ist in vollem Gange und sollte bald zu Ergebnissen führen, um unsere Einheiten mit den hochwertigsten gepanzerten Fahrzeugen auszustatten."
 UKR_french_technical_expertise: "Französisches Technisches Fachwissen"
 UKR_french_technical_expertise_desc: "Trotz unserer eigenen Talente gibt es viel von der französischen Technik zu lernen. Die Einladung ihrer technischen Spezialisten ist der erste Schritt zur Ausbildung einer neuen militärtechnischen Offiziersklasse, die in der Lage ist, die moderne Technologie optimal zu nutzen."
 UKR_british_air_force_model: "Britische Luftwaffen Modelle"
 UKR_british_air_force_model_desc: "Großbritannien war schon immer führend in der Luftfahrttechnologie. Die Einbeziehung von Radargeräten und neuartigen Funkgeräten in unsere Luftkampfsysteme wird deren Wirksamkeit erheblich steigern."

 UKR_bsd_mil1: "Befreier des Schwarzen Meeres"
 UKR_bsd_mil1_desc: "Zu lange ist der Schwarzmeerraum ein Spielplatz für die Großmächte geblieben, immer ein Teil von \"Einflusssphären\" oder \"imperialen Projekten\". Unser nationales Erwachen wird ein erster großer Schlag gegen diese historische Ungerechtigkeit sein. Geschützt durch unsere Macht werden die Völker dieser Länder in der Lage sein, eine starke Gemeinschaft aufzubauen, die frei von den Raubzügen der Imperialisten ist."
 UKR_bsd_mil2: "Der Flugzeugträger Krim"
 UKR_bsd_mil2_desc: "Unser geliebtes Tavrida ist wie eine Zitadelle, die in das Schwarze Meer hineinragt. Seine zentrale Lage macht es zu einer natürlichen Festung, von der aus unsere nun unabhängigen Luftstreitkräfte sowohl den Kontinent als auch das Meer bewachen können."
 UKR_bsd_navy: "Das gemeinsame maritime Wesen"
 UKR_bsd_navy_desc: "Das Euxinische Meer war schon immer ein wichtiges Bindeglied zwischen den verschiedenen Nationen, die an seinen Ufern siedelten. Es hat unseren Nationalcharakter stark beeinflusst und war entscheidend für den Aufbau von Beziehungen zu unseren Nachbarn. Diese historischen und spirituellen Verbindungen tragen wesentlich dazu bei, dass wir in der Lage sind, unsere Seegrenze vor jedem potenziellen Feind zu schützen."
 UKR_bsd_mil3: "Eine Legion von Gläubigen"
 UKR_bsd_mil3_desc: "Es reicht nicht aus, nur ein ausgebildeter Soldat zu sein, sondern ein ideologisch überzeugter Soldat. Ein Berufssoldat mag die Unterwerfung unter die Skoropadskyis und Petliuras der Zukunft akzeptieren, aber ein wirklich national gesinnter Ukrainer wird sich an solchen Plänen nicht beteiligen."

 UKR_the_hour_approaches: "Die Stunde naht"
 UKR_the_hour_approaches_desc: "Es ist nicht die Frage, ob, sondern wann. Russland ist vom revanchistischen Wahnsinn erfasst worden, und wir stehen in der ersten Reihe der Leidtragenden. Alles, was wir tun können, ist, uns vorzubereiten."
 UKR_the_hour_approaches_tt: "Wenn wir Sozialisten sind:"
 UKR_militarisation_of_industry: "Militarisierung der Industrie"
 UKR_militarisation_of_industry_desc: "Einige Anlagen der Schwerindustrie können leicht in die Produktion von Rüstungsgütern umgewandelt werden, die wir in den kommenden Jahren mehr als alles andere benötigen."

 UKR_black_monday_focus: "Schwarzer Montag trifft Ukraine"
 UKR_black_monday_focus_desc: "Mit der Implosion der deutschen Wirtschaft ist auch die Ukraine, wie der Rest Mitteleuropas, in Mitleidenschaft gezogen worden. Die Ukraine befindet sich aufgrund der Lagerung von überschüssigem Getreide und eines Zusammenbruchs der Agrarmärkte in einer schwierigen Lage. Wir werden umfangreiche Maßnahmen ergreifen müssen, um uns von dieser Krise zu erholen."
 UKR_drop_gold_standard: "Den Goldstandard aufgeben"
 UKR_drop_gold_standard_desc: "Die ukrainische Währung, der Griwna, ist seit geraumer Zeit an den Goldstandard gebunden, was in der Vergangenheit für ein gewisses Maß an wirtschaftlicher Stabilität sorgte, vor allem bei der Bekämpfung der Inflation. Es sind schwierige Zeiten, und die Ukraine muss wie andere Länder diese archaische Praxis aufgeben, damit wir der Wirtschaft die dringend benötigten Barmittel zuführen können."
 UKR_bail_out_companies_ger: "Deutsche Unternehmen unterstützen"
 UKR_bail_out_companies_ger_desc: "Deutsche Industriebetriebe in der Ukraine sind rar gesät, und mit dem wirtschaftlichen Abschwung verschwinden sie über Nacht. Um zu verhindern, dass noch mehr Kapital aus dem Land abfließt, müssen wir diesen Unternehmen aus der Patsche helfen, damit sie in der Ukraine weiterarbeiten können."
 UKR_bail_out_companies_ger_tt: "Erhöht die politische Macht durch zukünftige Kredite um §Y20§!."
 UKR_bail_out_companies_ukr: "Unterstützung heimischer Unternehmen"
 UKR_bail_out_companies_ukr_desc: "Wir sollten uns in erster Linie um unsere heimischen Unternehmen kümmern. Sie haben vielleicht nicht das Kapital, das die Deutschen haben, aber sie beschäftigen eine weitaus größere Anzahl von Menschen, deren Lebensunterhalt gefährdet ist."
 UKR_railway_issue: "Die Eisenbahnfrage"
 UKR_railway_issue_desc: "Die Eisenbahn ist das Lebenselixier der ukrainischen Wirtschaft, und unsere deutschen Wohltäter haben viel Kapital in ihre Verbesserung gesteckt. Leider sind viele der verbesserten Bahnlinien auf der neuen Spurweite in deutschem Besitz. Da ihre Arbeiter streiken, könnten wir eine Beteiligung an den Eigentumsrechten fordern..."
 UKR_remove_prussian_railways_tt: "§YPreußische Ostbahn§ auflösen"
 UKR_support_protofis: "VSZV und Protofis beruhigen"
 UKR_support_protofis_desc: "Die Vertreter des VSZV und von Protofis spielen seit ihrer Gründung im Jahr 1918 eine wichtige Rolle in unserer Regierung. Die finanzielle Stabilität und das Wirtschaftswachstum unseres Landes hängen stark vom guten Willen und den Fähigkeiten dieser Organisationen ab. Wir müssen ihnen versichern, dass wir ihre Anliegen in dieser Krise mit größter Aufmerksamkeit verfolgen werden. Man sollte jedoch bedenken, dass gebrochene Versprechen zu unvorhergesehenen Konsequenzen führen können..."
 UKR_mass_privatization: "Massenhafte Privatisierung"
 UKR_mass_privatization_desc: "Die gescheiterten Unternehmen brauchen jemanden, der sie weiterführt. Wir sollten sie an den Meistbietenden verkaufen, auch wenn das eine starke Konzentration des Reichtums auf die bereits Reichen bedeutet."
 UKR_export_subsidies: "Export-Subventionen"
 UKR_export_subsidies_desc: "Die Regeln von Mitteleuropa verbieten einseitige Zollerhöhungen, aber sie verbieten nicht staatliche Subventionen für Schlüsselsektoren. Durch Exportsubventionen können wir unsere Industrien in diesem Sturm über Wasser halten."
 UKR_austerity_measures: "Sparmaßnahmen umsetzen"
 UKR_austerity_measures_desc: "Aufgrund der Krise des Schwarzen Montags hat die Regierung beschlossen, die Kosten zu senken und die Steuern zu erhöhen, um einen völligen Bankrott der Staatskasse zu verhindern. Dies entlastet zwar unsere Finanzen, schadet aber unserer industriellen Kapazität."
 UKR_creation_of_state_corporations: "Gründung von staatlichen Unternehmen"
 UKR_creation_of_state_corporations_desc: "Anstatt gescheiterte, staatlich angeschlagene Unternehmen an private Kapitalisten zu verkaufen, sollten sie vorerst unter staatliche Kontrolle gestellt werden, um ihre fiskalische Verantwortung sicherzustellen."

 UKR_flames_of_rebellion: "Flammen der Rebellion"
 UKR_flames_of_rebellion_desc: "Das Schlimmste ist im Westen eingetreten. Proteste, Unruhen, Kundgebungen gegen den Hetman und zivile Unruhen haben sich zu einem regelrechten Bürgerkrieg ausgeweitet. Wenn wir nicht mit diesen Rebellen fertig werden, könnte die Herrschaft des Hetmans von kurzer Dauer sein."

### SozLib Hetmanate Schwerpunkte ###
 UKR_the_march_towards_parliamentarisation: "Der Weg zur Parlamentarisierung"
 UKR_the_march_towards_parliamentarisation_desc: "Der Tod von Pavlo Skoropadskyi war ein höchst bedauerliches Ereignis, aber wir dürfen seine gut gemeinten Versuche, mit der VDR zu verhandeln, nicht vergessen. Im Gegensatz zu anderen, die das Land lieber in einen Bürgerkrieg stürzen würden, werden wir die Verhandlungen fortsetzen und dafür sorgen, dass die Ukraine sicher und frei ist."
 UKR_the_necessity_of_reform: "Die Notwendigkeit von Reformen"
 UKR_the_necessity_of_reform_desc: "Die VDR hat eine Reihe von Reformen vorgeschlagen, die sie für notwendig hält, um die Regierung des Hetman zu tolerieren. Glücklicherweise stimmen Otaman-Minister Doroschenko und Danylo Skoropadskyi vielen ihrer gemäßigteren Reformen zu - aber sie gegen den Widerstand der weniger konstitutionell gesinnten Mitglieder der Soim durchzusetzen, wird sicherlich keine leichte Aufgabe sein..."
 UKR_issue_of_land_reform: "Frage der Landreform"
 UKR_issue_of_land_reform_desc: "Glücklicherweise war die Bodenreform eine der wichtigsten Ideen, über die sich Pawlo Skorpadskij und die VDR weitgehend einig zu sein schienen - und auch Danylo, Doroschenko und ein Großteil der Soim scheinen in dieser Frage einer Meinung zu sein. Dennoch bleiben Fragen offen, wie die Landreformpläne der neuen Regierung aussehen werden..."
 UKR_reign_not_rule: "Regieren, nicht herrschen"
 UKR_reign_not_rule_desc: "Die übermäßige Einmischung von Hetman Skoropadskyi in die ukrainische Politik war es, die so viele gegen das Hetmanat aufbrachte. Mit dem Aufstieg von Danylo und seinem mangelnden Interesse an einer direkten Herrschaft können wir den Hetman endlich in eine eher symbolische Position bringen."
 UKR_decentralising_the_administration: "Dezentralisierung der Verwaltung"
 UKR_decentralising_the_administration_desc: "Bislang waren das Land und seine Regierung stark zentralisiert, was dazu geführt hat, dass einige Regionen, insbesondere im Westen, nicht ausreichend berücksichtigt wurden. Dies zu korrigieren, wird eine Priorität sein."
 UKR_lift_ban_on_socialist_organisations: "Verbot von sozialistischen Organisationen aufheben"
 UKR_lift_ban_on_socialist_organisations_desc: "Die sozialistischen Parteien und Organisationen sind seit über fünfzehn Jahren verboten. Der VDR hat gefordert, dass sie bei lokalen und nationalen Wahlen kandidieren dürfen; solange sie keine Revolution versuchen, werden wir ihrem Antrag zustimmen."
 UKR_expand_suffrage_to_women: "Ausweitung des Wahlrechts auf Frauen"
 UKR_expand_suffrage_to_women_desc: "Frauenorganisationen wie die NRUZ setzen sich seit langem für die Rechte der Frauen in der Ukraine ein und werden dabei von unserer Regierung unterstützt. Da die Rechte der Frauen in ganz Europa immer populärer werden, werden wir ihr Wahlrecht verankern."
 UKR_dealing_with_the_coalition: "Umgang mit der Koalition"
 UKR_dealing_with_the_coalition_desc: "Skoropadskijs Koalition ist ein zweischneidiges Schwert; die antidemokratische und klassokratische USKhD hat sich fast sofort gegen die Verhandlungen ausgesprochen, während die Meinung der UDKhP gemischter ist. Vielleicht gelingt es uns durch geschickte Politik, die Koalition aufzubrechen und einige ihrer Mitglieder für unsere Sache zu gewinnen."
 UKR_strike_the_classocrats: "Klassokraten schlagen "
 UKR_strike_the_classocrats_desc: "Die USKhD, so laut ihre Stimme auch sein mag, ist nur dank Pawlo Skoropadskijs Gnade an der Macht - und sie wissen das. Wir werden ihre antidemokratischen Tendenzen aufdecken und einige ihrer weniger ideologisch eingestellten Mitglieder ermutigen, der UDKhP beizutreten."
 UKR_sack_protofis_representatives: "Protofis-Vertreter entlassen"
 UKR_sack_protofis_representatives_desc: "Obwohl es längst überfällig ist, müssen die Lobbyisten der Protofis-Allianz aus der Regierung vertrieben werden. Glücklicherweise wird dieser Schritt in der Koalition und im VDR wenig umstritten sein, und mit der Verringerung ihres Einflusses wird der Widerstand gegen die Verhandlungen gebremst werden."
 UKR_defang_the_borotbists: "Die Borotbysten abwehren"
 UKR_defang_the_borotbists_desc: "In dem hoffnungslosen Glauben, dass ihre Sabotage der Nation das Land zu einer Revolution führen wird, haben die Borotbysten dennoch das Potenzial für erfolgreiche Verhandlungen mit dem VDR beschädigt, und viele in der Koalition fordern ihre sofortige Abschaffung. Auch wenn dies unseren Beziehungen zum VDR schaden mag, wird es die Rechten, die uns für unsere Untätigkeit gegeißelt haben, mit Sicherheit beruhigen."
 UKR_support_the_usdrp: "Unterstützung der USDRP"
 UKR_support_the_usdrp_desc: "Auch wenn sie derzeit keine Unterstützung in der Soim genießen, werden wir der USDRP einen Olivenzweig reichen, die sich bei der Regierung des Hetman dafür eingesetzt hat, dass die Sozialisten bei den Wahlen auf lokaler und nationaler Ebene kandidieren können. Ihr gemäßigtes Programm wird uns ein wichtiges Druckmittel in die Hand geben, um die Rechten davon zu überzeugen, dass wir keine Revolution, sondern einen Kompromiss anstreben."
 UKR_dealing_with_the_shd: "Umgang mit dem SHD"
 UKR_dealing_with_the_shd_desc: "Die Union der Hetmaniten-Staatserbauer stellt vielleicht die größte Gefahr für den Parlamentarisierungsprozess dar, denn sie hat mehrfach damit gedroht, die Verhandlungen mit Gewalt zu beenden. Wenn die Verhandlungen überleben sollen, muss man sich mit ihnen befassen, und zwar schnell."
 UKR_bring_the_military_in_line: "Das Militär auf Linie bringen"
 UKR_bring_the_military_in_line_desc: "Die Gefahr eines Militärputsches, der die Verhandlungen schnell beenden könnte, ist sehr real. Nichtsdestotrotz muss das Militär verstehen, wer jetzt Hetman ist und dass eine große Ära des Wandels vor uns liegt, und dass es seine Pflicht ist, die Nation zu schützen und für ihre Sicherheit zu sorgen, und nicht, sich in die Politik einzumischen."
 UKR_support_loyal_officers: "Loyale Offiziere unterstützen"
 UKR_support_loyal_officers_desc: "General Prisovskyi und andere Mitglieder des SHD mögen ein hohes Ansehen erlangt haben, aber gerade deshalb stellen sie eine so große Bedrohung dar. Um ihrem Einfluss entgegenzuwirken, werden wir Offiziere unterstützen, die dem neuen Hetman und der Regierung gegenüber loyal sind, was uns einen erheblichen Einfluss auf das Militär verschafft."
 UKR_union_dark_horse: "Das schwarze Schaf der Union"
 UKR_union_dark_horse_desc: "Unter den Mitgliedern des SHD genießt das Oberhaupt der Großen Kosakenrada, Ivan Poltavets-Ostrianytsia, nicht das gleiche Ansehen wie Prisovskyi. Wir werden darstellen, wie der SHD seine radikaleren Ansichten vollständig übernimmt, wodurch er noch mehr isoliert wird und einen noch schlechteren Ruf als zuvor genießt."
 UKR_curb_right_wing_radicalism: "Rechtsradikalismus eindämmen"
 UKR_curb_right_wing_radicalism_desc: "Obwohl der Linksradikalismus sicherlich eine der größten Bedrohungen für die Nation darstellt, gilt dies auch für den Rechtsradikalismus; ob durch den SHD, die LUN oder auf andere Weise, diese Gefahren müssen eingedämmt werden."
 UKR_the_parliamentary_hetmanate: "Das parlamentarische Hetmanat"
 UKR_the_parliamentary_hetmanate_desc: "Die lange und mühsame Aufgabe der Parlamentarisierung scheint sich dem Ende zu nähern. Nachdem die Opposition entschärft und die Reformen der VDR vollständig umgesetzt wurden, können nun wieder Wahlen abgehalten werden, und eine neue Ära wird über der Ukraine erstrahlen!"

 UKR_the_young_hetman: "Der junge Hetman"
 UKR_the_young_hetman_desc: "Hetman Danylo ist neu und eher unerfahren in der Politik. Aber er ist mutig, liebevoll, entschlossen und elegant - unter seiner wohlwollenden, leichthändigen Herrschaft wird das Hetmanat wieder erstrahlen und eine neue liberale Ära einleiten."
 UKR_the_art_of_compromise: "Die Kunst des Kompromisses"
 UKR_the_art_of_compromise_desc: "Unser Land konnte mit dem VDR verhandeln, weil wir uns für Pragmatismus und Kompromisse eingesetzt haben, aber ohne einen Kompromiss mit den Rechten wären wir nie so weit gekommen. Diese Grundsätze sollen unser Leitfaden sein."
 UKR_time_for_radical_action: "Zeit für radikale Aktionen"
 UKR_time_for_radical_action_desc: "Zwei Jahrzehnte lang wurde in diesem Land nur geredet und nicht gehandelt - eine Landreform wurde von Anfang an versprochen, aber nie durchgeführt, da interne Streitigkeiten jegliche Pläne zum Stillstand brachten. Es ist an der Zeit, dass wir entschlossen handeln und eine Landreform zum Wohle unseres Volkes durchführen."
 UKR_level_up_the_countryside: "Das Land aufwerten"
 UKR_level_up_the_countryside_desc: "Die ländlichen Gebiete der Ukraine haben sich immer mehr Aufmerksamkeit gewünscht, vor allem im Westen. Durch die Initiative des Staates werden wir den lokalen Behörden helfen, Not und Armut auf dem Lande zu bekämpfen."
 UKR_balanced_development: "Ausgewogene Entwicklung"
 UKR_balanced_development_desc: "Es wäre ungerecht, wenn der Staat Gruppen von Menschen aufgrund ihres Wohnortes bevorzugt. Nur ein ausgewogenes Wachstum in den Städten und auf dem Land sichert den Wohlstand."
 UKR_promote_cooperative_farming: "Förderung der genossenschaftlichen Landwirtschaft"
 UKR_promote_cooperative_farming_desc: "In einer bäuerlichen Genossenschaft legen unabhängige Landwirte ihre Ressourcen, ihr Wissen und ihre harte Arbeit zusammen und ernten die Früchte gemeinsam. Sie sind ein natürlicher Ersatz für die Großgrundbesitzer vergangener Epochen."
 UKR_subsidise_mechanisation_efforts: "Subventionierung von Mechanisierungsanstrengungen"
 UKR_subsidise_mechanisation_efforts_desc: "In zehn Jahren wird es in der Ukraine keinen Landwirt mehr geben, der keinen Zugang zu einem Traktor hat. Wenn wir jetzt in die Mechanisierung investieren, werden wir schon bald große Früchte ernten."
 UKR_rural_banks: "Ländliche Banken"
 UKR_rural_banks_desc: "Die Gründung von Genossenschaftsbanken auf dem Lande wird dafür sorgen, dass die Landwirte die dringend benötigten Kredite erhalten, um ihre Betriebe zu erweitern und in die Effizienz zu investieren. Banken sollten nicht für die Banker, sondern für die Menschen da sein."
 UKR_organise_state_monopolies: "Staatsmonopole organisieren"
 UKR_organise_state_monopolies_desc: "Industriezweige, die für die nationale Sicherheit von Bedeutung sind, wie z. B. die Rüstungsindustrie, sollten am besten unter strenger Kontrolle des von der Regierung ernannten Vorstands stehen. Der Zweck der Industrie sollte nicht darin bestehen, große Gewinne für die Kapitalisten zu erwirtschaften, sondern die gesamte Nation zu verbessern."
 UKR_seek_foreign_expertise: "Ausländisches Fachwissen einholen"
 UKR_seek_foreign_expertise_desc: "Trotz der ukrainischen Brillanz gibt es Gründe, ausländische Ingenieure, Industrielle und andere Spezialisten anzuziehen, um unser Land weiter zu modernisieren und ihre Fähigkeiten an die nächste Generation begabter Ukrainer weiterzugeben."
 UKR_industrial_planning_committee: "Ausschuss für Industrieplanung"
 UKR_industrial_planning_committee_desc: "Die Industriellen sollten keine reaktionäre Lobbyorganisation sein, sondern Experten für die ukrainische Wirtschaft. Ihr Fachwissen ist in der technischen Planung besser aufgehoben, nicht in der Politik."
 UKR_introduce_progressive_taxation: "Progressive Steuern einführen"
 UKR_introduce_progressive_taxation_desc: "Es entspricht dem gesunden Menschenverstand, dass die Wohlhabendsten in der Lage sind, mehr in die Staatskasse einzuzahlen und trotzdem wohlhabend zu bleiben. Schließlich schaffen die Steuern die Infrastruktur und die Sicherheit, auf die ihre Unternehmen angewiesen sind."
 UKR_the_retinue_plays_the_king: "Die Gefolgschaft spielt den König"
 UKR_the_retinue_plays_the_king_desc: "Pavlo Skoropadskyi war stets von einem großen Kreis von Beratern und Vertrauten umgeben. Einige von ihnen hatten einen besonders starken Einfluss auf den Hetman und gehörten zu den Hauptverantwortlichen für den bedauernswerten Zustand unseres Landes. Danylo wird sich zweifellos mit einem eigenen Kreis umgeben, und wir müssen dafür sorgen, dass er sich aus Personen zusammensetzt, die den neuen Hetman nicht zum Missbrauch seiner Macht ermutigen werden."
 UKR_uniting_symbol: "Verbindendes Symbol"
 UKR_uniting_symbol_desc: "Da das Amt des Hetman praktisch machtlos geworden ist, besteht keine Gefahr mehr, dass die Exekutive zu weit geht. Von nun an wird der Hetman zu einem Symbol der nationalen Einheit und Souveränität, ohne dass er sich tatsächlich in die täglichen politischen Angelegenheiten des Staates einmischt."
 UKR_tour_the_country: "Tour durchs Land"
 UKR_tour_the_country_desc: "Pavlo wurde oft vorgeworfen, elitär zu sein, ein Mann in einem Elfenbeinturm, ein Aristokrat, der sich vom einfachen Volk entfernt. Danylo hat verstanden, wie sehr dieses Gefühl zum Untergang seines Vaters beigetragen hat. Um sich zu bessern, muss er durch sein Reich reisen und die einfachen und mächtigen Menschen treffen."
 UKR_society_of_prince_ostrozyki: "Gesellschaft des Fürsten Ostrozkyi"
 UKR_society_of_prince_ostrozyki_desc: "Fürst Kostiantyn Vasyl Ostrozkyi wird in der Ukraine aufgrund seines Mäzenatentums in Kunst und Wissenschaft sehr verehrt. Zu seinem Gedenken werden wir eine neue, von der Regierung finanzierte und von Hetman Danylo Skoropadskyi persönlich geleitete Organisation gründen, die sich der Unterstützung von kulturellen und wissenschaftlichen Initiativen widmet."
 UKR_burdens_of_the_past: "Lasten der Vergangenheit"
 UKR_burdens_of_the_past_desc: "Das Erbe von Pawlos Staat ist, gelinde gesagt, umstritten. Die brutale Niederschlagung der Bauernaufstände und Revolutionen ist noch in aktueller Erinnerung - wir müssen diese Gewaltexzesse verurteilen. Gleichzeitig dürfen wir nicht versuchen, alles schwarz zu malen und in unserer Darstellung des Regimes ein Ausgewogenes Konzept zu betonen."
 UKR_bring_justice_to_all: "Gerechtigkeit für alle"
 UKR_bring_justice_to_all_desc: "Der staatliche Senat ist immer noch sehr korrupt, da viele seiner Mitglieder direkt von Pavlo Skoropadskyi ernannt werden. Eine Reform des Ernennungsverfahrens für den Senat wird dafür sorgen, dass unsere Gesetze fair und gerecht sind."
 UKR_safeguarding_constitutional_order: "Schutz der Verfassungsmäßigen Ordnung"
 UKR_safeguarding_constitutional_order_desc: "Wir haben uns einen demokratischen, rechtsstaatlichen Staat geschaffen, der vom Volk und für das Volk gewählt wird - aber es ist erst so lange her, und einige wollen alle Fortschritte, die wir gemacht haben, wieder rückgängig machen. Unser Recht muss dem demokratischen Mandat entsprechen, das wir den Menschen versprochen haben."
 UKR_campaign_against_illiteracy: "Kampagne gegen Analphabetismus"
 UKR_campaign_against_illiteracy_desc: "Die Analphabetenrate ist seit einiger Zeit rückläufig, aber das reicht nicht aus. Die Zukunft der nächsten Generation von Ukrainern hängt von der Fähigkeit zu lesen und zu schreiben ab - zusätzliche Mittel für den Bau und die Instandsetzung von Schulen sind unsere Eintrittskarte in eine bessere Zukunft für alle Kinder der Ukraine."
 UKR_cooperate_with_womens_organisations: "Kooperation mit Frauenorganisationen"
 UKR_cooperate_with_womens_organisations_desc: "Die Frauen in der Ukraine fordern seit langem Anerkennung, und jetzt werden sie sie bekommen: Durch die Unterstützung der NRUZ und anderer Frauengruppen werden wir den Frauen einen höheren Status verleihen und die Gleichstellung der Geschlechter herbeiführen."
 UKR_legacy_of_tup: "Vermächtnis von TUP"
 UKR_legacy_of_tup_desc: "Vor 1917 setzte sich die so genannte \"Gesellschaft der ukrainischen Fortschrittlichen\" stark für Demokratie, Autonomie und die kulturelle und nationale Entwicklung der Ukraine ein. Indem wir die Erinnerung an diese Gesellschaft wachrufen, können wir die Zusammenarbeit und Wiederannäherung zwischen der Regierung und den fortschrittlichen, sozialistischen Organisationen fördern."
 UKR_lone_pillar_of_progress: "Einsamer Pfeiler des Fortschritts"
 UKR_lone_pillar_of_progress_desc: "Die Radikal-Demokratische Partei war wohl am meisten für die derzeitige Lage verantwortlich, da sie als Hauptvermittler zwischen dem rechten Flügel und der VDR fungierte. Jetzt, da sie die Wahl gewonnen hat, ist es nur richtig, dass sie allein die Fackel des Fortschritts trägt und die Ukraine in eine gute Zukunft führt."
 UKR_restrict_authority_of_cossack_councils: "Autorität der Kosakenräte einschränken"
 UKR_restrict_authority_of_cossack_councils_desc: "Zu lange haben sich die Kosakenräte organisiert, um Rebellionen zu unterdrücken oder die lokale Verwaltung zu bestimmen. Sie sollen auf eine rein zeremonielle und kulturelle Rolle beschränkt werden, für die wir sie sicherlich schätzen werden."
 UKR_new_administrative_divisions: "Neue Verwaltungsgliederungen"
 UKR_new_administrative_divisions_desc: "Die Verwaltungsregionen des Hetmanats basieren weitgehend auf denen aus der alten Zarenzeit, und der Staat ist somit ziemlich zentralisiert um [202.GetName]. Um dies zu korrigieren, werden wir unsere Verwaltungsgliederung umgestalten und den lokalen Behörden mehr Macht geben."
 UKR_austromarxist_approach: "Austromarxistischer Ansatz"
 UKR_austromarxist_approach_desc: "Die Austro-Marxisten versuchen, den Glauben an den Nationalstaat mit den sozialen Prinzipien des marxistischen Denkens zu verbinden. Während diese Ideen in der Ukraine bereits eine gewisse Unterstützung erfahren haben, müssen wir sie stärker unterstützen und versuchen, unserer eigenen revolutionären Linken einen gesunden Nationalstolz einzuflößen, um sie zu Unterstützern unseres Staates und nicht zu dessen Feinden zu machen."
 UKR_principle_of_cultural_national_autonomy: "Prinzip der Kultur-Nationalen Autonomie"
 UKR_principle_of_cultural_national_autonomy_desc: "Regionale Autonomien wie die auf der Krim dienen nur den regionalen Mehrheiten und unterstützen die meisten nationalen Minderheiten in der Ukraine nicht angemessen. Stattdessen wird das Konzept der kulturell-nationalen Autonomie den kulturellen Vereinigungen ihre eigenen Freiheiten gewähren und den Bürgern die Freiheit lassen, sich der von ihnen bevorzugten Gruppe anzuschließen."
 UKR_condemn_revolutionary_violence: "Revolutionäre Gewalt verurteilen"
 UKR_condemn_revolutionary_violence_desc: "Wir haben den Sozialisten erlaubt, sich am demokratischen Prozess zu beteiligen, solange sie nicht versuchen, den Staat zu stürzen. Wenn wir sie an ihre Versprechen erinnern, können wir sicherstellen, dass wir stabil bleiben und nicht wieder in die gleiche revolutionäre Gewalt wie früher verfallen."
 UKR_at_arms_length_from_politics: "Auf Armeslänge mit der Politik"
 UKR_at_arms_length_from_politics_desc: "Im alten Hetmanat arbeiteten Militär, Polizei und Geheimdienste oft intrigant gegen die Regierung, anstatt ihr verantwortungsvoll und pflichtbewusst zu dienen. Das müssen wir korrigieren."
 UKR_victory_of_the_fatherland: "Sieg des Vaterlandes"
 UKR_victory_of_the_fatherland_desc: "Diejenigen, die die Reformbemühungen von Hetman Danylo als idealistisch oder töricht bezeichnet haben, sind nun zum Schweigen gebracht worden, und wir haben nun gezeigt, warum sie notwendig sind. Der Sieg gegen Russland wurde errungen, und zwar, weil die Ukrainer geeint waren und nicht in Unordnung gerieten. Es ist nun an der Zeit, dass wir eine längst verdiente Ära des Friedens, der Freiheit und der Solidarität beginnen."
 UKR_integration_of_eastern_regions_2: "Integration der Ostgebiete"
 UKR_integration_of_eastern_regions_2_desc: "Die Militärregierung der östlichen Regionen kann endlich aufgelöst werden, und die langwierige Arbeit zur Integration dieser Gebiete in die eigentliche Ukraine kann begonnen werden. Während die Partisanentätigkeit während des Krieges stark war, hat sich nach der Kapitulation Russlands die Mentalität geändert. Unsere russischsprachige Gemeinschaft war von unschätzbarem Wert bei der Kontaktaufnahme mit diesen Gebieten."
 UKR_red_tinted_hetmanate: "Ein Hetmanat mit roter Tönung"
 UKR_red_tinted_hetmanate_desc: "Die URDP-Regierung hat nur den Grundstein gelegt, den die USDRP zu Ende führen wird. Wohlfahrtsprogramme, Gesundheitsfürsorge für alle, ein umfassendes soziales Sicherheitsnetz - all diese Forderungen werden mit dem Sieg der Sozialdemokraten umgesetzt werden. Das Verbot der Teilnahme der USDRP an den Wahlen während der Regierungszeit von Pavlo hat letztlich nie den Glauben daran zerstört, dass der demokratische und evolutionäre Sozialismus die Zukunft der Ukraine sein könnte."
 UKR_four_more_years_of_progress: "Vier weitere Jahre des Fortschritts"
 UKR_four_more_years_of_progress_desc: "Wer könnte sagen, dass die URDP nicht der Fackelträger des ukrainischen Progressivismus, der ukrainischen nationalen Entwicklung, der Architekt des großen hetmanistischen Kompromisses und die Partei derer ist, die die Ukraine zum Sieg geführt haben? Es ist nur natürlich, dass die URDP erneut eine Mehrheitsregierung anführt, und im Frieden werden wir sicherlich einige unserer ehrgeizigeren Ziele erreichen."
 UKR_in_defence_of_the_old: "Zum Schutz der Tradition"
 UKR_in_defence_of_the_old_desc: "Pawlo Skoropadskyi war der Architekt der freien Ukraine - und Danylo hat seine Vision perfektioniert. Nach den Wahlen sind die Konservativen der UDKhP und die Liberalen der URDP weit davon entfernt, eine Niederlage zu erleiden. Sie kontrollieren nun die Soim und werden diese Vision nach ihrem eigenen Bild weiterführen."
 UKR_a_hetmans_legacy: "Das Vermächtnis eines Hetmans"
 UKR_a_hetmans_legacy_desc: "War der Tod des verstorbenen Pavlo Skoropadskyi ein tragischer Unfall oder eine Chance? War er ein Elitist, der nur nach Macht strebte, oder ein fürsorglicher Vater der Nation, der sie durch stürmische Zeiten führte? War er ein Usurpator, der den Mantel der ukrainischen Nationalbewegung gestohlen hat, oder ein Patriot, der ihn zu Recht verdient hat? Vielleicht wird die Zukunft Antworten auf solche Fragen geben, aber konzentrieren wir uns erst einmal auf die Gegenwart."

### SHD/PatAut Schwerpunkte ###
 UKR_all_the_hetmans_men: "All die Männer des Hetmans"
 UKR_all_the_hetmans_men_desc: "Letztlich liegt es am Hetman und den loyalen Männern des SHD, die Ukraine vor dem Syndikalismus zu retten. Petliura und seine Lakaien mögen zwar geflohen sein, doch lauern noch immer Verräter in den Schatten, die bereit sind, den Hetman zu hintergehen und die Nation erneut in einen Bürgerkrieg zu stürzen. Mit einer verantwortungsvolleren Regierung können wir sicherstellen, dass die Feinde der Ukraine in ihre Schranken verwiesen werden!"
 UKR_a_united_organisation: "Eine gemeinsame Organisation"
 UKR_a_united_organisation_desc: "Der SHD muss zu einer gut funktionierenden politischen Maschine werden, deren Mitglieder für eine gemeinsame Sache eintreten und sich für die Stabilität und Sicherheit einsetzen, die der Staat so dringend braucht. Es sollte keine Toleranz für Dissens und keinen Platz für billigen Populismus geben - nur den unerschütterlichen Glauben an die Weisheit unseres Hetman."
 UKR_will_of_the_cossack_nation: "Der Wille der Kosakennation"
 UKR_will_of_the_cossack_nation_desc: "Wir sind die Brüder der Kosakennation und unser Staat geht auf die saporizhische Hostie zurück. Mit der Wiederherstellung des Hetmanats und der formellen Wiederherstellung des kosakischen Standes im Jahr 1918 wurde eine entscheidende Verbindung zu unserer großen Vergangenheit erneuert. Aber das ist nicht genug. Das Kosakentum sollte zu einem geistigen Rückgrat unserer Gesellschaft werden und so unsere Rückkehr zum alten Ruhm vervollständigen."
 UKR_reestablish_hetmans_headquarters: "Das Hauptquartier des Hetmans wiederherstellen"
 UKR_reestablish_hetmans_headquarters_desc: "Das 1918 geschaffene Hauptquartier des Hetman war eine Einrichtung, die neben der Verantwortung für den persönlichen Schutz des Hetman auch die Aufgabe hatte, den Hetman direkt mit nachrichtendienstlichen Informationen zu Fragen der nationalen Politik und Sicherheit zu versorgen. Seit Anfang der 1920er Jahre ist diese Struktur weitgehend nicht mehr existent. Diese ungeheuerliche Einschränkung der Befugnisse des Hetmans hat sich als großer Fehler erwiesen und muss rasch korrigiert werden."
 UKR_responsible_government: "Verantwortliche Regierung"
 UKR_responsible_government_desc: "Da die Soim auf unbestimmte Zeit suspendiert sind, muss eine Regierung gebildet werden, die dem Hetman mehr entgegenkommt. Von nun an werden die Befehle des Hetmans von wirklich loyalen Dienern ausgeführt, wobei der Ministerrat, der sich aus den vom SHD sorgfältig ausgewählten Personen zusammensetzt, zusätzlich zu seinen üblichen exekutiven Aufgaben auch die Last der gesetzgebenden Gewalt übernimmt."
 UKR_knightly_virtues: "Ritterliche Tugenden"
 UKR_knightly_virtues_desc: "Nur ein Volk, das stark ist im ritterlichen Geist, durchdrungen von tiefem Glauben und Liebe zum Vaterland, wird einen unabhängigen Staat aufbauen und ihn gegen Feinde verteidigen. Nur die ritterlichen Traditionen, die sich im Laufe der Jahrhunderte entwickelt haben und durch das Blutopfer unserer Vorfahren geheiligt wurden, werden unserer Nation unbesiegbare Kraft verleihen."
 UKR_further_centralisation_of_state: "Weitere Zentralisierung des Staates"
 UKR_further_centralisation_of_state_desc: "Um die Dominanz über das politische System zu sichern, müssen wir zu einer Politik der Verfassung von 1918 zurückkehren, bei der die regionalen Führer nicht mehr auf lokaler Ebene gewählt, sondern von [202.GetName] ernannt werden. Dies wird die Kontrolle des SHD nicht nur in nationalen, sondern auch in lokalen Angelegenheiten stärken."
 UKR_mutually_beneficial_agreement: "Vereinbarung zum gegenseitigen Nutzen"
 UKR_mutually_beneficial_agreement_desc: "Die Zusammenarbeit mit dem VSZV und Protofis kann für beide Seiten nur von Vorteil sein. Im Gegenzug zu ihrer wertvollen Unterstützung für die Regierung werden sie in der Lage sein, Investoren anzuziehen und einen Geschäftsfluss zu gewährleisten, der unsere Industrialisierungsbemühungen auf ein höheres Niveau bringen wird."
 UKR_gears_of_industry: "Getriebe der Industrie"
 UKR_gears_of_industry_desc: "Mit der umfangreichen Unterstützung von Protofis könnte die Industriekraft der Ukraine steigen - sie wird am Übergang der Ukraine von einer Agrarwirtschaft zu einer echten Industrienation beteiligt sein."
 UKR_well_deserved_compensation: "Wohlverdiente Entschädigung"
 UKR_well_deserved_compensation_desc: "Auch wenn die Bodenreform fortgesetzt werden muss, ist es kein Geheimnis, dass viele der wohlhabenderen Landbesitzer ihren Widerstand geäußert haben. Als Gegenleistung für die Unterstützung der SHD werden wir ihre finanzielle Entschädigung in Betracht ziehen und die Auflösung größerer Ländereien auf die unwirtschaftlichsten beschränken."
 UKR_curtail_capitalism_excesses: "Die Exzesse des Kapitalismus eindämmen"
 UKR_curtail_capitalism_excesses_desc: "Viele haben darauf hingewiesen, dass es der ungezügelte Kapitalismus ist, der die Ukraine überhaupt erst in den Ruin getrieben hat. Arme Bauern und kleine Landbesitzer waren von der Krise am meisten betroffen, und in diesen Zeiten dürfen wir uns nicht den Industriellen und Großgrundbesitzern beugen, die unsere Probleme mit Sicherheit nur verschlimmern werden."
 UKR_favour_loyal_landowners: "Loyale Grundbesitzer begünstigen"
 UKR_favour_loyal_landowners_desc: "Bei der Fortsetzung der staatlichen Kommissionen für die Landumverteilung sollten wir die politische Zugehörigkeit der Landbesitzer berücksichtigen. Diejenigen, die der SHD nahestehen, werden für eine Entschädigung in Frage kommen und größere Vorteile erhalten als diejenigen, deren Loyalität eher fragwürdig ist."
 UKR_favour_loyal_landowners_tt: "Achtung, mit zunehmender §OLandreform§! steigt die §CStabilität§!, die gewonnen werden kann, während der unmittelbare Bonus auf die §OLandreform§! sinkt."
 UKR_empower_financial_council: "Stärkung des Finanzrats"
 UKR_empower_financial_council_desc: "Zum Wohle der Ukraine muss die Finanzpolitik vom Hetman und seinen Getreuen geleitet werden, nicht von reichen Industriellen, die nur ihre eigenen Taschen füllen wollen. Zu diesem Zweck werden wir den Finanzrat, das höchste Organ für Fragen des staatlichen Kredits, der Anleihen und des Geldumlaufs, ermächtigen und dafür sorgen, dass seine Beratungen dem Hetman zur Kenntnis gebracht werden."
 UKR_expand_union_membership: "Erweiterung der Mitgliedschaft in der Union"
 UKR_expand_union_membership_desc: "Viele glauben, dass die SHD nur aufgrund der Krisen, die unser Land im Gefolge des Schwarzen Montags heimsuchten, in der Lage war, in der ukrainischen Politik in den Vordergrund zu treten. Sie haben Recht, aber es gibt eine Lösung: Wir werden die Mitglieder der früheren Koalition des Hetman ansprechen und sie in die SHD einbinden, damit sie zu einer Massenorganisation wird."
 UKR_in_defence_of_law_and_order: "Zum Schutz von Recht und Ordnung"
 UKR_in_defence_of_law_and_order_desc: "Frieden und Freiheit können dem ukrainischen Volk ohne Recht und Ordnung nicht zuteil werden. Der SHD ist das Einzige, was die Ukraine davor bewahrt, wieder in Chaos und eine syndikalistische Revolution zu stürzen - daher wird das derzeitige Streikverbot aufrechterhalten. Außerdem soll eine Pressezensur eingeführt werden, um sicherzustellen, dass der Durchschnittsbürger nicht auf gefährliche Ideen kommt."
 UKR_the_red_menace: "Die Rote Bedrohung"
 UKR_the_red_menace_desc: "Wie sich sowohl in der Ukraine als auch im Rest der Welt immer wieder gezeigt hat, sind unabhängige Gewerkschaften eine Brutstätte für syndikalistische Aktivitäten. Alle Gewerkschaften, die nicht unter der Aufsicht der Regierung stehen, sind aufzulösen, und potenzielle sozialistische Agenten sind zum Schutz des Staates unter ständige Überwachung zu stellen. "
 UKR_discipline_and_obedience: "Disziplin und Gehorsam"
 UKR_discipline_and_obedience_desc: "Während des Aufstandes sind viele Soldaten, Offiziere und sogar Generäle zu den Rebellen übergelaufen. Unter denen, die nicht übergelaufen sind, waren auch Mitglieder, die \"Kritik\" an unserem Regime geäußert haben. Es muss eine umfassende Überprüfung des Militärs durchgeführt werden, damit wir solche illoyalen Elemente ausmerzen und die Aufsicht des SHD über das Militär verankern können."
 UKR_loyalty_and_its_rewards: "Loyalität und ihre Belohnungen"
 UKR_loyalty_and_its_rewards_desc: "Die Dominanz des SHD über das politische System kann nicht ohne die Beteiligung großer Teile der Gesellschaft erreicht werden. Zu diesem Zweck ist die Mitgliedschaft in der Gewerkschaft eine Voraussetzung für den Erwerb von Stellen im öffentlichen Dienst, bei der Polizei und beim Militär."
 UKR_line_of_succession: "Nachfolgeregelung"
 UKR_line_of_succession_desc: "Pawlo Skoropadskij ist ein alternder Mann, und es wird der Tag kommen, an dem ein neuer Hetman die Ukraine wieder zu Ruhm und Ehre führen wird. Wir müssen seine Nachfolge gesetzlich verankern, damit Seine Durchlaucht, der Hetman der ganzen Ukraine, eines Tages die Nation nach dem Bild der SHD führen kann."
 UKR_father_of_nation: "Vater der Nation"
 UKR_father_of_nation_desc: "Pavlo Skoropadskyi hat uns immer wieder geführt, in Zeiten der Stabilität und in Zeiten des Aufruhrs, in Zeiten des Friedens und in Zeiten des Krieges. Er ist ein Beispiel für alle Menschen in der Ukraine, egal ob sie Ukrainer, Russen, Tataren oder Juden sind, wie man eine Führungspersönlichkeit ist. Wir sollten uns seinen Personenkult zu eigen machen, damit die nächste Generation weiß, zu wem sie aufschauen und wem sie nacheifern kann."
 UKR_ukraine_faithful_son: "Treuer Sohn der Ukraine"
 UKR_ukraine_faithful_son_desc: "Die Idee der ukrainischen Hetmanship ist die Idee eines neuen Monarchismus. Pavlo Skoropadskyi mag zwar ein großer Mann sein, aber er ist nur ein Teil einer weitaus größeren Tradition. Der Hetmanship ist ein Symbol für die Einheit der ukrainischen Nation und die Stärke des ukrainischen Staates, verkörpert in der Person eines traditionellen, nationalen, erblichen Hetman."
 UKR_mining_mechanisation: "Bergbau-Mechanisierung"
 UKR_mining_mechanisation_desc: "Um unser Ressourcenmanagement und unsere Effizienz zu verbessern, werden wir in die Mechanisierung des Bergbaus investieren, die es uns ermöglichen wird, die riesigen, unerschlossenen natürlichen Ressourcen der Ukraine besser zu erschließen."

 UKR_unbroken_resolve: "Ungebrochene Entschlossenheit"
 UKR_unbroken_resolve_desc: "Syndikalisten agitierten gegen uns. Die Republikaner lehnten sich gegen unsere Herrschaft auf. Selbst diejenigen, die angeblich Skoropadskyi treu ergeben waren, zweifelten an uns. Und doch können nur wir von uns behaupten, die ukrainische Nation vor ihrer bisher größten Bedrohung bewahrt zu haben. Ruhm für die Ukraine! Ruhm für den Hetman!"
 UKR_true_heirs_of_rus: "Wahre Erben der Rus"
 UKR_true_heirs_of_rus_desc: "Die Ukraine ist der Staat, der den Mantel des legitimen Erben der [202.GetName]an Rus am meisten verdient. Wir sollten dieses Bild nutzen, um unsere Herrschaft über die neu erworbenen Gebiete zu legitimieren, indem wir unsere kulturelle Verwandtschaft mit dem russischen Volk unterstreichen, ohne dabei unseren eigenen nationalen Charakter zu schmälern."
 UKR_a_nation_on_the_march: "Eine Nation im Aufbruch"
 UKR_a_nation_on_the_march_desc: "Nach dem Ende des Krieges können wir nun den Prozess der \"Demokratisierung\" beginnen. Unter der wohlwollenden Führung des Hetman und des SHD wird die ukrainische Nation in der Lage sein, bisher unvorstellbare Höhen zu erreichen!"
 UKR_partial_lift_of_electoral_restrictions: "Teilweise Aufhebung der Wahlrechtsbeschränkungen"
 UKR_partial_lift_of_electoral_restrictions_desc: "Wir werden ein Gesetz verabschieden, das dem Staat neue Befugnisse gibt, um zu bestimmen, welche politischen Parteien zur Wahl antreten dürfen. Da das Gesetz vom SHD-geführten Ministerrat ausgearbeitet wird, brauchen wir uns vor der Zukunft nicht zu fürchten."
 UKR_the_hetmans_gift: "Das Geschenk des Hetmans"
 UKR_the_hetmans_gift_desc: "Die Wahl und die neue Verfassung sollen das größte Geschenk des Hetmans an das ukrainische Volk sein. Ohne den Hetman und die Partei seiner Anhänger, die SHD, gäbe es überhaupt keine Ukraine mehr. Möge diese Tatsache tausend Jahre lang bekannt sein!"
 UKR_the_right_hand_of_hetman: "Des Hetmans rechte Hand"
 UKR_the_right_hand_of_hetman_desc: "Otaman-Minister Poltavets-Ostrianytsia hat sich zur unersetzlichen rechten Hand des Hetman gemacht und ihm in den dunkelsten Zeiten des Krieges oft die Last des Regierens abgenommen. In der neuen Ukraine muss dieser pflichtbewusste Gefolgsmann als ebenso wichtiger Kriegsheld anerkannt werden, wie es Skoropadskyi selbst war."
 UKR_more_than_a_myth: "Mehr als ein Mythos"
 UKR_more_than_a_myth_desc: "Die Kosaken-Radas sind keine einfachen kulturellen Organisationen, sondern Hüter des ukrainischen Nationalstolzes. Eine große Anzahl von Sitzen im Soim muss den Kosaken gewidmet werden, als Belohnung für ihre patriotische Arbeit und zur Sicherung des künftigen Kurses der Ukraine."
 UKR_puppet_with_a_mace: "Marionette mit Streitkolben"
 UKR_puppet_with_a_mace_desc: "Die Macht von Poltavets-Ostrianytsia ist fast gefestigt. Um sie endgültig zu festigen, ist eine Säuberung von \"Homzynites\", der einzigen wirklich konkurrierenden Clique innerhalb des SHD, von äußerster Notwendigkeit. Sind sie erst einmal aus der politischen Macht gedrängt, bleibt nur noch Otaman-Minister Poltavets-Ostrianytsia als Hetman übrig, und zwar nur dem Namen nach."

## AuthDem (USKhD) Schwerpunkte ##
 UKR_the_center_holds: "Das Zentrum hält"
 UKR_the_center_holds_desc: "Die Wahl von [GetYear] hat dazu geführt, dass die Koalition des Hetmans wieder an der Spitze der Macht steht. Es bleibt abzuwarten, ob die Ernennung von Serhii Shemet zum Otaman-Minister zum Erfolg der USKhD führen wird oder ob die UDKhP sie ablösen wird."
 UKR_restore_order_in_the_countryside: "Ordnung auf dem Lande wiederherstellen"
 UKR_restore_order_in_the_countryside_desc: "Im Vergleich zu den städtischen Zentren, in denen Skoropadskyi und die Regierung die größte Unterstützung genießen, ist das ländliche Gebiet nach wie vor eine Brutstätte linker Aktivitäten und der Unterstützung für die VDR. Die Ordnung muss wiederhergestellt werden, und zwar schnell."
 UKR_fate_of_the_shd: "Schicksal des SHD"
 UKR_fate_of_the_shd_desc: "Während des Bürgerkriegs hat die Union der Hetmaniten-Staatserbauer immer wieder versucht, die Regierung des Hetman zu stürzen und die Macht an sich zu reißen. Auch wenn wir gegen einige dieser Verschwörer vorsichtig vorgehen müssen, werden wir uns mit ihnen auf die eine oder andere Weise auseinandersetzen müssen."
 UKR_reorganisation_of_cossack_councils: "Reorganisation der Kosakenräte"
 UKR_reorganisation_of_cossack_councils_desc: "Der Aufstand ist nun vorbei, und wir können nun die Rolle der Großen und der Lokalen Kosakenradas näher betrachten. Eine Überprüfung ihrer paramilitärischen Aktivitäten sowie ihrer polizeilichen Aufgaben im Gegenzug zur Unterstützung ihrer Autonomie in lokalen Angelegenheiten wäre wahrscheinlich das Beste."
 UKR_cooperation_under_state_guidance: "Zusammenarbeit unter staatlicher Führung"
 UKR_cooperation_under_state_guidance_desc: "Die Genossenschaftsbewegung in der Ukraine hat die Wirtschaftskraft der Arbeiter und Bauern gestärkt und ihnen Verantwortung für ihr Land und füreinander vermittelt. Mit staatlichem Eingreifen können wir dazu beitragen, diese Genossenschaftsbewegungen zu organisieren und alle sozialistischen Sympathisanten in ihnen auszurotten."
 UKR_necessary_compromise: "Erforderlicher Kompromiss"
 UKR_necessary_compromise_desc: "Während viele die Koalition zwischen VSZV und Protofis als überproportionalen Einfluss in unserer Regierung und als Hauptgrund für das Scheitern der Landreformprojekte vor fast einem Jahrzehnt darstellen würden, überwiegen die Vorteile die Nachteile; unsere Zusammenarbeit mit VSZV/Protofis hat zu einem bedeutenden Wirtschaftswachstum geführt. Lassen Sie uns diese Zusammenarbeit fortsetzen."
 UKR_end_alliance_with_vszv_protofis: "Allianz mit VSZV/Protofis beenden"
 UKR_end_alliance_with_vszv_protofis_desc: "Die Koalition zwischen VSZV und Protofis war zwar in der Anfangszeit des Hetmanats wichtig, hat sich aber in unserer Regierung überlebt und war zumindest teilweise für das Scheitern unserer früheren Landreformprojekte verantwortlich. Diesmal werden wir nicht mehr den Launen der Lobby der Grundbesitzer und Industriellen ausgeliefert sein."
 UKR_industrial_subsidies: "Industriesubventionen"
 UKR_industrial_subsidies_desc: "Wir können unsere Industrialisierungsbemühungen unterstützen, indem wir Protofis mit dringend benötigten Subventionen und staatlichen Aufträgen versorgen - ihr unschätzbares Fachwissen und Know-how wird uns die notwendigen Ressourcen geben, um unsere Bemühungen zur Förderung der großen Industrialisierungsprojekte unseres Landes voranzutreiben."
 UKR_expand_land_credit_bank: "Landkreditbank ausbauen"
 UKR_expand_land_credit_bank_desc: "Um unseren Agrarsektor zu stärken, wird die Nationalbank dafür zuständig sein, den Landwirten erschwingliche Kredite zu gewähren, damit sie Düngemittel kaufen und in die Mechanisierung der Landwirtschaft investieren können."
 UKR_expand_land_credit_bank_tt: "Achtung, mit zunehmender §OLandreform§! steigt die §CStabilität§!, die gewonnen werden kann, während der unmittelbare Bonus für die §OLandreform§! sinkt."
 UKR_support_state_unions: "Staatliche Gewerkschaften unterstützen"
 UKR_support_state_unions_desc: "Durch die Ausweitung der offiziellen, staatlich kontrollierten Gewerkschaften können wir sicherstellen, dass unsere Arbeitnehmer eine angemessene Vertretung und Leistungen erhalten, und gleichzeitig unser Land vor den Gefahren des sozialistischen Einflusses bewahren."
 UKR_curb_populist_rhetoric: "Populistische Rhetorik zügeln"
 UKR_curb_populist_rhetoric_desc: "Sowohl der VSZV als auch unsere Regierung haben ein Interesse daran, sozialistische Rhetorik zu verhindern, die zu gewaltsamen Angriffen der Bauern auf Großgrundbesitzer geführt hat. Durch die Verbreitung von Propagandabotschaften, die sich gegen diese Demagogie aussprechen, können wir sicherstellen, dass unser Bündnis mit dem VSZV bestehen bleibt und die Stabilität auf dem Lande gewährleistet ist."
 UKR_extensive_nationalisation_program: "Umfassende Verstaatlichung"
 UKR_extensive_nationalisation_program_desc: "Die Institution des Sozialen Korporatismus kann sicherstellen, dass die Interessen aller - Arbeitnehmer, Arbeitgeber, Staat - berücksichtigt werden können und ein stabiles und harmonisches Regierungssystem geschaffen wird. Zu diesem Zweck werden wir die Verstaatlichung bestimmter Sektoren wie der Wälder, der Eisenbahnen und der Kohleminen vorantreiben."
 UKR_diversification_of_exports: "Diversifizierung der Exporte"
 UKR_diversification_of_exports_desc: "Die Ukraine wird oft als \"Kornkammer Europas\" bezeichnet, und das aus gutem Grund, denn unser Land exportiert große Mengen an Getreide. Der Schwarze Montag hat jedoch gezeigt, dass unsere Wirtschaft sehr anfällig für plötzliche Schwankungen sein kann. Indem wir neue Rohstoffe exportieren, können wir unsere Abhängigkeit vom Getreide verringern und für weitere finanzielle Stabilität sorgen."
 UKR_classocratic_principle: "Klassokratisches Prinzip"
 UKR_classocratic_principle_desc: "Der Kerngedanke des Argrarstaatlers ist die politische Repräsentation - wir müssen die Idee der Repräsentation durch kleinliche Parteipolitik und Parlamentarismus ablehnen und stattdessen unsere Aufmerksamkeit auf die Klasse richten. Nur durch die Vertretung der produzierenden Klassen - nämlich der Agrar- und Arbeiterklasse - können wir eine gerechte Gesellschaft schaffen."
 UKR_empower_class_aristocracy: "Stärkung der Klassenaristokratie"
 UKR_empower_class_aristocracy_desc: "Nur die Besten und Klügsten der landwirtschaftlichen Klasse, die fleißigsten und fleißigsten der Werktätigen, können für die Führung geeignet sein. Die Organisation dieser Vertreter in lokalen, dezentralisierten Klassenräten wird die Effizienz der täglichen Verwaltung gewährleisten und das politische und wirtschaftliche Leben der Nation lenken."
 UKR_leading_role_of_agrarian_class: "Führende Rolle der Landwirtschaftsklasse"
 UKR_leading_role_of_agrarian_class_desc: "Der ukrainische Staat war von Anfang an ein Agrarstaat, und das gilt auch heute noch. Da die ukrainische Lebensweise von der Landwirtschaft abhängt, ist es die Aufgabe der Agrarklasse, vor allen anderen die führende Rolle in der Regierung zu spielen. Zu diesem Zweck sollen ihre Vertreter mehr Sitze in den lokalen Klassenversammlungen erhalten."
 UKR_mysticism_and_imperialism: "Mystik und Imperialismus"
 UKR_mysticism_and_imperialism_desc: "Nach Lypynskyis Vorstellungen sind Mystizismus - der unbedingte Glaube an die Richtigkeit der eigenen Überzeugungen - und Imperialismus - der Wille zur Macht, der Wunsch zu herrschen und zu organisieren - die Hauptmerkmale einer erfolgreichen politischen Bewegung. Nur die Argrarstaatler haben die klarsten Vorstellungen von der Zukunft des ukrainischen Staates. Als solches muss sein wichtigstes Organ, der Rat der Geschworenen, die legislativen und exekutiven Funktionen des Staates leiten."
 UKR_put_end_to_parliamentarian_chaos: "Dem parlamentarischen Chaos ein Ende bereiten"
 UKR_put_end_to_parliamentarian_chaos_desc: "Der Parlamentarismus, der angeblich die Interessen des Volkes vertreten soll, hat nur zu Entartung und Kleinstaaterei geführt. Es ist an der Zeit, dieser verhängnisvollen Institution ein endgültiges Ende zu setzen; die Soim soll durch die Allukrainische Klassenversammlung ersetzt werden, und mit der Einschränkung der politischen Parteien soll die Klassenorganisation die einzige Form der politischen Vertretung sein."
 UKR_eliminate_threat_of_ochlocracy: "Beseitigen Sie die Bedrohung durch die Ochlokratie"
 UKR_eliminate_threat_of_ochlocracy_desc: "Was die Borotbysten und die Nationalisten der Liga in ihrer Demagogie und unsinnigen populistischen Rhetorik verbindet, ist ihr Glaube an die Herrschaft des Pöbels - und damit an die Schaffung einer stark autoritären Diktatur von oben nach unten. Wir müssen uns auf Schritt und Tritt gegen diese Radikalen wehren."
 UKR_lord_of_land_order_labour: "Der Herr über Land, Ordnung und Arbeit"
 UKR_lord_of_land_order_labour_desc: "Die eigentliche Rolle des Monarchen sollte darin bestehen, als personifiziertes Symbol der ukrainischen Nation zu regieren. Ein gutes Vorbild wäre die britische Monarchie, in der die Traditionen sowie die Erwartungen der Massen und der Eliten die Rolle des Monarchen in der Politik definiert haben. Unser Hetmanat, und damit auch unser Hetman, soll diesem Ideal folgen."
 UKR_support_loyal_intelligentsia: "Loyale Intelligenz unterstützen"
 UKR_support_loyal_intelligentsia_desc: "Viele, die nicht zu den produzierenden Klassen gehören - die Anwälte, Lehrer, Wissenschaftler, Ärzte und andere - sind dennoch für das Funktionieren der Gesellschaft und der Regierung notwendig. Solange sie in ihren Bemühungen selbstlos dem Staat dienen, werden wir sie unterstützen."
 UKR_the_highest_moral_authority: "Die Oberste Moralische Instanz"
 UKR_the_highest_moral_authority_desc: "Die Ukraine ist ein überwiegend orthodoxes Land, und als solches sollte das orthodoxe Christentum allen Ukrainern als Beispiel für moralische Reinheit dienen. Zu diesem Zweck muss es von kleinkarierter Politik abgekoppelt werden und sollte sich von politischen Angelegenheiten distanzieren, um ein verbindendes Element für alle zu bleiben."
 UKR_territorial_patriotism: "Lokalpatriotismus"
 UKR_territorial_patriotism_desc: "Sprachlicher und ethnischer Chauvinismus sind Plagen, die nur Spaltung und Zerstörung gesät haben. Um diese wahnhaften Ideen loszuwerden, sollten wir uns die Doktrin des \"territorialen Patriotismus\" zu eigen machen; die Zusammenarbeit der verschiedenen Kulturen, Ethnien und Sprachen wird zur Verbesserung unserer gemeinsamen Heimat Ukraine beitragen."

 UKR_our_place_in_history: "Unser Platz in der Geschichte"
 UKR_our_place_in_history_desc: "Der Sieg über Russland hat die inhärente Überlegenheit des klassokratischen Systems der nationalen Organisation - selbst bei unvollkommener Umsetzung - gegenüber jedem konkurrierenden System bewiesen. Dies dient als historische Rechtfertigung für unsere Politik und gibt uns die Zuversicht, den eingeschlagenen Weg fortzusetzen."
 UKR_USKHD_points_tt: "§CDie Belohnungen der Nachkriegsschwerpunkte skalieren mit der Anzahl der Schwerpunkte, die ihr mit ihren zusätzlichen Belohnungen abgeschlossen habt. Derzeit beträgt die Anzahl dieser Schwerpunkte [?UKR_uskhd_points]."
 UKR_power_to_class_councils: "Lokale Klassenräte stärken"
 UKR_power_to_class_councils_desc: "Die nationale Organisation durch lokale Klassenräte hat ihre Effizienz bewiesen. Durch die Zusammenlegung verschiedener bürokratisch-administrativer Aufgaben von kleineren Organisationen bis hin zu den Räten kann ihnen eine noch zentralere Rolle im ukrainischen Nationalleben gegeben werden."
 UKR_expanding_the_system: "Ausbau des Systems"
 UKR_expanding_the_system_desc: "Die neu eroberten Regionen im Osten sind durch das chaotische politische System Russlands stark belastet, aber durch harte Arbeit werden sie auf den richtigen Weg und zu einer stärkeren Einheit mit der eigentlichen Ukraine geführt werden."
 UKR_against_the_law_of_capital: "Gegen das Gesetz des Kapitals"
 UKR_against_the_law_of_capital_desc: "Das Gesetz des Kapitals ist das Gesetz der namenlosen Aktionäre, der Börsenzocker, der Abenteurer und Plutokraten, immer im Widerspruch zu den gesunden und schöpferischen Kräften der Nation. Wir müssen es mit äußerster Entschlossenheit bekämpfen, damit es die produzierenden Klassen sind, die das letzte Wort in wirtschaftlichen Angelegenheiten haben, und nicht die Lakaien des seelenlosen Kapitals."
 UKR_dedication_and_will: "Engagement und Wille"
 UKR_dedication_and_will_desc: "Seit dem Aufstieg der USKhD ist viel getan worden, und es bleibt noch viel zu tun. Ein ständiger Kampf gegen das doppelte Übel der Demokratie und der Ochlokratie erfordert den stärksten Willen und totale Hingabe. Daher behält sich der Rat der Geschworenen das Recht vor, in den Prozess der Bildung der nationalen Eliten einzugreifen, wann immer er es für richtig hält."

 UKR_after_the_storm: "Nach dem Sturm"
 UKR_after_the_storm_desc: "Der Krieg ist gewonnen, jetzt ist es an der Zeit, den Frieden zu gewinnen. In Erinnerung an unsere Versprechen gab es nach dem Frieden viele Rufe nach der Einführung eines gerechteren, gleichberechtigten politischen Systems. Schließlich haben so viele Ukrainer für die Freiheit ihres Landes gekämpft und sind dafür gestorben; man kann ihnen auch zutrauen, dass sie nach einer solchen Tortur verantwortungsvoll mit der politischen Macht umgehen."
 UKR_justice_at_last: "Endlich Gerechtigkeit"
 UKR_justice_at_last_desc: "Es reicht nicht aus, lediglich zu versprechen, die Grundrechte und Freiheiten unserer Bürger zu verteidigen. Nur wenn wir jeden Versuch, die bürgerlichen Freiheiten einzuschränken, bestrafen, können wir verhindern, dass in Zukunft eine weitere SHD versucht, unsere Demokratie zu unterwandern."
 UKR_amend_anti_socialist_laws: "Antisozialistische Gesetze ändern"
 UKR_amend_anti_socialist_laws_desc: "Der Krieg hat die Loyalität vieler Ukrainer bewiesen, auch derjenigen, die zuvor gegen den Hetman waren. Es ist nur fair, ihre politische Beteiligung zu akzeptieren - das haben sie sich in den Schützengräben des Donbass verdient. Solange sie unsere Vision eines stabilen und rechtmäßigen Hetmanats teilen, sind sie willkommen, sich uns beim Aufbau der Nation anzuschließen."
 UKR_reject_partisanship: "Parteilichkeit ablehnen"
 UKR_reject_partisanship_desc: "Reform - ja. Die Wiederholung unserer alten Fehler? Auf gar keinen Fall. Die Demokratie ist wertvoll, aber sie darf nicht über das nationale Wohl gestellt werden. Der Zweck der Demokratie besteht darin, dass die klügsten Ukrainer die politische Macht ausüben können, und nicht darin, dass die schlimmsten Elemente unseres Volkes den Staat sabotieren können."
 UKR_formalise_advisory_council: "Formalisierung des Beirats"
 UKR_formalise_advisory_council_desc: "Seine Durchlaucht war stets von vertrauten Beratern und Vertrauten umgeben. Durch die förmliche Einrichtung des Beirats können wir sicherstellen, dass nur die kompetentesten und verantwortungsvollsten Staatsmänner die Möglichkeit haben, die Entscheidungsfindung des Hetmans zu beeinflussen."
 UKR_call_elections: "[GetYear] Wahlen Ansetzen"
 UKR_call_elections_desc: "Der Hetman hat in seiner Gnade beschlossen, Neuwahlen anzusetzen, um seine Überzeugung von der Freiheit aller Ukrainer zu zeigen."
 UKR_democratisation_successful: "Es wurden mindestens zwei demokratische Reformen verabschiedet."
 UKR_democratization_not_succesful: "Es wurden weniger als zwei demokratische Reformen verabschiedet."

## AuthDem (UDKhP) Schwerpunkte ##
 UKR_fall_of_uskhd: "Fall der USKhD"
 UKR_fall_of_uskhd_desc: "Die Argrarstaatler hatten ihre Chance - und sind gescheitert. Mit ihrem Sturz ist der Aufstieg der Demokratischen Agrarpartei so gut wie sicher, und es kann endlich wieder verantwortungsvoll regiert werden."
 UKR_kistiakovskyi_victory: "Kistiakovskyi ist Anführer der UDKhP."
 UKR_mikhnovskyi_victory: "Mikhnovskyi ist Anführer der UDKhP."
 UKR_ascension_of_udkhp: "Aufstieg der UDKhP"
 UKR_ascension_of_udkhp_desc: "Mit der Auflösung der Argrarstaatler und der Spaltung der Radikal-Demokraten ist es fast sicher, dass der nächste Otaman-Minister von den Agrardemokraten kommen wird; obwohl die Parteiführung seit einiger Zeit gespalten ist, kann diese Frage nicht bleiben. In [221.GetName] soll eine Konferenz abgehalten werden, um den Führer der UDKhP zu bestimmen."
 UKR_hetman_evil_spirit: "Der Böse Geist des Hetmans"
 UKR_hetman_evil_spirit_desc: "Die Frage der Parteiführung ist geklärt: Ihor Kistiakovskyi ist neuer Otaman-Minister. Der Pragmatiker und überzeugte Anti-Linke, der auch gemäßigte agrarische und konservative hetmanische Ideale vertritt, wird zweifellos die Zukunft des Staates in den kommenden Jahren gestalten."
 UKR_hardline_course_against_revolutionary_leftism: "Harter Kurs gegen die Revolutionäre Linke"
 UKR_hardline_course_against_revolutionary_leftism_desc: "Auch nach dem Aufstand treiben linke Agitatoren von ihren unterirdischen Terrorzellen aus weiter ihr Unwesen. Wir müssen jeden dieser mutmaßlichen Sozialisten verhaften und dafür sorgen, dass sie keine Plattform haben. Auch wenn einige dies als übertrieben empfinden mögen, wird es uns auf lange Sicht sicherlich Stabilität bringen."
 UKR_champion_political_pragmatism: "Verfechter des Politischen Pragmatismus"
 UKR_champion_political_pragmatism_desc: "In den meisten Fällen ist eine gemäßigte Politik die beste. Zu diesem Zweck werden wir die mittelgroßen Landwirte und Grundbesitzer unterstützen, die unserem Staat gegenüber eine größere Loyalität zeigen, und die Förderung der ukrainischen Sprache und Kultur in aller Stille fortsetzen."
 UKR_hetman_radical_firebrand: "Der Hetman ist ein Radikaler Brandstifter"
 UKR_hetman_radical_firebrand_desc: "Die Frage der Parteiführung ist geklärt: Mykola Mikhnovskyi wird neuer Otaman-Minister. Der überzeugte Nationalist, der für seine Kontakte zur Armee und seine radikale Rhetorik bekannt ist, wird zweifellos die Zukunft des Staates in den kommenden Jahren gestalten."
 UKR_reach_out_to_army_nationalist_clique: "Auf die nationalistische Clique der Armee zugehen"
 UKR_reach_out_to_army_nationalist_clique_desc: "Die Armee ist der einzige Garant für die Unabhängigkeit des ukrainischen Staates; wir müssen die Ukraine um jeden Preis vor der Zerstörung ihrer Staatlichkeit bewahren. Wir werden die nationalistischeren unter den Armeeangehörigen ansprechen und den Kult um das Militär fördern."
 UKR_invoke_jingoistic_rhetoric: "Chauvinistische Rhetorik beschwören"
 UKR_invoke_jingoistic_rhetoric_desc: "Vor der ukrainischen Unabhängigkeit bediente sich Mikhnovskyi oft fremdenfeindlicher und überlebensgroßer Rhetorik. Wir werden eine ähnliche Taktik anwenden, um auf die Millionen von Ukrainern außerhalb unserer Grenzen hinzuweisen und für eine stärkere Förderung der ukrainischen Kultur und Sprache einzutreten."
 UKR_pact_with_urdp_right: "Pakt mit dem rechten Flügel der URDP"
 UKR_pact_with_urdp_right_desc: "Seit den frühen 1920er Jahren haben sich die Radikaldemokraten zu einer vielfältigeren Partei entwickelt, in der vor allem die rechten Kräfte an Bedeutung gewonnen haben. Wir werden auf die rechten Kräfte zugehen, um den Einfluss der Agrardemokraten auf die Soim zu festigen und den Gesamtcharakter der Partei zu sichern."
 UKR_establish_constitutional_review_committee: "Einsetzung eines Ausschusses zur Überprüfung der Verfassung"
 UKR_establish_constitutional_review_committee_desc: "Der Otaman-Minister und seine Verbündeten versuchen nun, ihre Reformagenda umzusetzen, die den Soim mehr Macht verleihen soll. Zweifellos wird dies angesichts des möglichen Widerstands der Exekutive eine schwierige Aufgabe sein, aber wenn es uns gelingt, unsere Reformen durchzusetzen, werden wir ein ausgewogeneres politisches System schaffen, das weniger anfällig für Inkompetenz, Verantwortungslosigkeit oder bewusste Sabotage ist."
 UKR_outline_parliamentary_executive_diarchy: "Die Hetmanisten-Soimisten-Diarchie"
 UKR_outline_parliamentary_executive_diarchy_desc: "Seit der Gründung des Soim waren seine Beziehungen zum Büro des Hetman recht schwierig. Pavlo Skoropadskyi konnte sowohl offiziell als auch inoffiziell nach Belieben in das Gesetzgebungsverfahren eingreifen. Das daraus resultierende politische Arrangement war mit Ineffizienzen behaftet, und es ist höchste Zeit, die Grenzen der Macht des Hetman im Hinblick auf das Parlament genau zu definieren."
 UKR_questions_of_cultural_autonomy_and_suffrage: "Fragen zu Kultureller Autonomie und Wahlrecht"
 UKR_questions_of_cultural_autonomy_and_suffrage_desc: "In der Ukraine leben viele verschiedene Kulturen, seien es russische, tatarische, polnische oder jüdische, die alle um Anerkennung ringen. Um sicherzustellen, dass alle unsere Völker angemessen vertreten sind, werden wir neben unserer eigenen Vision der national-kulturellen Autonomie auch Dezentralisierungsmaßnahmen durchführen. Außerdem sollte die Frage des Frauenwahlrechts überdacht werden, wenn wir eine angemessene Vertretung des gesamten Volkes sicherstellen wollen."
 UKR_industry_udkhp_focus: "Der Beschützer des Staates"
 UKR_industry_udkhp_focus_desc: "Jahrelang haben wir stagniert und waren auf deutsche Waffen angewiesen, um unsere Nation zu schützen, aber angesichts einer aufstrebenden russischen Macht kann das nicht so bleiben. Wir werden zusätzliche Mittel für die Armee bereitstellen und dafür sorgen, dass sie für die Verteidigung unserer Souveränität gut gerüstet ist."
 UKR_landreform_udkhp_focus: "Geführte Landreform"
 UKR_landreform_udkhp_focus_desc: "Um unsere Landreformbemühungen zu maximieren, werden wir einen nationalen Landfonds schaffen, der in Betriebe aufgeteilt wird, deren Größe der optimalen Wirtschaftsleistung für ein bestimmtes Gebiet entspricht."
 UKR_review_committee_tt: "§CWir werden den Prozess der weiteren Parlamentarisierung unserer Regierung beginnen. Debatten über Wahlgesetze, das Misstrauensvotum und das Ernennungsverfahren des Otaman-Ministers werden über die §YRegisterkarten Entscheidungen§! geführt werden können.\n\nJe nachdem, ob der Parlamentarisierungsprozess erfolgreich ist oder nicht, werden wir verschiedene §YNationalgeists§! gewinnen, sowie bestimmen, ob wir am Ende des Weltkrieges §cSozialkonservativ§! werden oder §gAutoritär Demokratisch§! bleiben werden.§!"
 UKR_outline_diarchy_tt: "§CDer Nationalgeist, den wir aus dieser Veranstaltung ziehen, wird davon abhängen, wie viele Reformen wir verabschiedet haben.§!"
 UKR_cultural_autonomy_tt: "§CDer Nationalgeist, den wir gewinnen, wird davon abhängen, wie viele Reformen wir verabschiedet haben.§!"
 UKR_udkhp_liberalisation: "Kontrollierte Liberalisierung"

## Schwerpunkte der Volksrepublik ##
 #Zweige vor den Wahlen
 UKR_a_family_new_and_free: "Eine Neue und Freie Familie"
 UKR_a_family_new_and_free_desc: "Endlich sind die Träume zahlloser tapferer Revolutionäre in Erfüllung gegangen. Nach dem Rücktritt des Hetmans und dem völligen Zusammenbruch seiner Regierung haben Symon Petliura und seine siegreiche VDR die Ukrainische Volksrepublik wiederhergestellt. Während sich die Nation von Jahrzehnten der Tyrannei und Unterdrückung erholt, wird eine einst besiegt geglaubte Vision endlich verwirklicht."
 UKR_bring_the_army_in_line: "Die Armee auf Linie bringen"
 UKR_bring_the_army_in_line_desc: "Wir haben zwar den Sieg über die Streitkräfte des Hetmans errungen, aber wir haben noch einen langen Weg vor uns, bis unsere Autorität wiederhergestellt ist. Das Chaos herrscht nicht nur auf dem Lande, sondern auch in den Reihen unseres Militärs. Wenn wir in absehbarer Zeit zur Normalität zurückkehren wollen, müssen wir die Armee reorganisieren."
 UKR_quash_hetmanite_resistance: "Den Widerstand der Hetmaniten brechen"
 UKR_quash_hetmanite_resistance_desc: "Obwohl die VDR der unbestrittene Sieger des Bürgerkriegs ist, gibt es unter uns immer noch Menschen, die das frühere Regime in hohem Ansehen halten. Radikale Restauratoren und Hetmanisten lauern immer noch in den Schatten, und es muss schnell gehandelt werden, um diese Verräter vor Gericht zu bringen."
 UKR_national_personal_autonomy: "Nationale-Persönliche Autonomie"
 UKR_national_personal_autonomy_desc: "Unsere Verfassung garantiert jedem Bürger, der in unserem Land lebt, nationale und persönliche Autonomie. Alle Völker, ob Russen, Polen oder Juden, genießen in unserer Volksrepublik die gleichen Rechte."
 UKR_the_long_road_to_recovery: "Der lange Weg zur Genesung"
 UKR_the_long_road_to_recovery_desc: "Die Jahre haben der Ukraine nicht gut getan. Der Schwarze Montag hat unsere wirtschaftliche Misere nur noch verschlimmert, und der Bürgerkrieg hat das Wenige, das uns geblieben ist, zerstört. Unser Land befindet sich in einem beklagenswerten Zustand, und die Regierung muss sich der mühsamen Aufgabe stellen, unsere kränkelnde Wirtschaft zu heilen."
 UKR_the_long_road_to_recovery_tt_1: "Wir haben mit der Landreform und der Industrialisierung begonnen."
 UKR_the_long_road_to_recovery_tt_2: "Die Auswirkungen dieser Schwerpunktsetzung werden sich zeigen, sobald wir die Fragen der Bodenreform und der Industrialisierung in Angriff genommen haben."
 UKR_reorganize_the_corrupt_bureaucracy: "Eindämmung der Bürokratischen Korruption"
 UKR_reorganize_the_corrupt_bureaucracy_desc: "Es scheint, dass selbst eine bewaffnete Revolte das Land nicht von der Korruption befreien konnte. Reste der korrupten Bürokratie des Hetmanats sind immer noch vorhanden und erlauben es unehrlichen Staatsdienern, von Betrug zu profitieren. Es wäre eine Schande, dies weiterhin zuzulassen, daher ist es an der Zeit, sich endlich von Vetternwirtschaft, Bestechung und Betrug zu befreien."
 UKR_skoropadskyi_extradited_tt: "§CDer Prozess gegen Skoropadskyi wird in (hier Zeit einfügen) beginnen.§!"

 #Radikal-Demokraten
 UKR_solidarity_and_compromise_1: "Solidarität und Kompromisse"
 UKR_solidarity_and_compromise_2: "Eine radikale Note"
 UKR_solidarity_and_compromise_3: "Aufstieg der Arbeiterpartei"
 UKR_solidarity_and_compromise: "[UKR_solidarity_and_compromise]"
 UKR_solidarity_and_compromise_desc: "[UKR_solidarity_and_compromise_desc]"
 UKR_solidarity_and_compromise_desc_1: "Die erste richtige Wahl der wiedergeborenen Volksrepublik ist im Gange. Die URDP und die USDRP sind die reformistischen Parteien in der ehemaligen VDR, die dem revolutionären Bündnis zwischen der UPS-R und der R-RB gegenüberstehen. Es bleibt abzuwarten, ob sich eine gemäßigte Koalition durchsetzen kann."
 UKR_solidarity_and_compromise_desc_2: "Jahrzehnte nach ihrer Gründung ist die Radikaldemokratische Partei an der Spitze des Landes angekommen. Ohne den Hetman, der sie ins Abseits stellt, können die Radikalen endlich die fortschrittliche und parlamentarische Ukraine aufbauen, die sich Millionen von Menschen gewünscht haben."
 UKR_solidarity_and_compromise_desc_3: "Die USDRP steht nun schon seit über 30 Jahren für den arbeitenden Menschen und die Demokratie. Im Jahr 1917 wurde uns die Möglichkeit verwehrt, unsere Vision vollständig zu verwirklichen, aber dieses Mal wird es anders sein. Der Kampf, der 1905 begann, soll bis zu seinem Ende geführt werden."
 UKR_solidarity_and_compromise_tt: "Sobald wir entweder den §lURDP§! oder den §SUSDRP§! gewählt haben, zeigt dieser Schwerpunkt einen §CTooltip§! an, der die §YPATH-spezifischen Mechanismen§! erklärt."
 UKR_a_radical_touch_tt: "Die §lURDP§! Regierung muss auf zwei Dinge achten:\n£white_dot Aufrechterhaltung guter Beziehungen zu unseren Koalitionspartnern im Rahmen des §SUSDRP§!\n£white_dot Verwaltung des Einflusses der Fraktionen innerhalb der §lURDP§!: der §mRechten§!, des §lZentrums§! und der §SLinken§!.\n\nWenn wir gute Beziehungen zur §SUSDRP§! unterhalten, die von den §HNationalen Schwerpunkten§! und §HEreignissen§! beeinflusst wird, erhalten wir verschiedene §GBoni§!. Wenn die §SUSDRP§! schlechte Beziehungen zu uns hat, erhalten wir stattdessen verschiedene §RMali§!.nAußerdem, wenn die §SUSDRP§! zu lange §RUnkooperativ§! ist, wird sie die Koalition verlassen und uns eine §RMinderheitsregierung§! hinterlassen.\n\nDie Fraktionen innerhalb der §lURDP§! können §PKleinen§!, §MModeraten§!, oder §GGroßen§! Einfluss haben. Dies ist auf der Registerkarte Entscheidungen zu sehen.\nEine Fraktion mit §GGroßem§! Einfluss kann die Auswirkungen bestimmter Schwerpunkte verbessern, verringert aber den Einfluss der anderen beiden Fraktionen.\nEine Fraktion mit §PGeringem§! Einfluss kann sich gegen die Partei auflehnen, was, wenn es nicht behoben wird, zu §Rverkrüppelnde§! Mali zur Folge hat.\n\nWenn mehr als eine Fraktion gleichzeitig §GGroßen§! oder §PNiedrigen§! Einfluss hat, wird nur eine handeln: die §mRechte§! wird sich zuerst auflehnen oder den Einfluss der anderen verringern, die §SLinke§! an zweiter Stelle und das §lZentrum§! an Dritter."
 UKR_ascension_of_the_workers_party_tt: "Die §SUSDRP§! Regierung muss zwei Dinge beachten:\n£white_dot Aufrechterhaltung guter Beziehungen zu unseren Koalitionspartnern im §lURDP§!\n£white_dot Beibehaltung des §1Idealismus§! der Partei.\n\nWenn wir gute Beziehungen mit dem §lURDP§! unterhalten, der von §HNationale Schwerpunkte§! und §HEreignisse§! beeinflusst wird, erhalten wir verschiedene §GBoni§. Wenn der §lURDP§! schlechte Beziehungen zu uns hat, erhalten wir stattdessen verschiedene §RMali§!.\nAußerdem, wenn die §lURDP§! zu lange §RUnkooperativ§! ist, wird sie die Koalition verlassen und uns eine §RMinderheitsregierung§! hinterlassen.\n\n§1Idealismus§! kann von §Y-4§! bis §Y+6§! reichen, und jede weitere Stufe bis zu §Y+4§! gewährt zusätzliche §GBoni§! für viele unserer Schwerpunkt-Effekte. Allerdings wird jeder gewählte Schwerpunkt, der die Mechanik §1Idealismus§! beinhaltet, sofern nicht anders angegeben, einen Punkt §1Idealismus§! ausgeben. - und wenn dieser auf §Y-4,§! fällt, hat das §RKonsequenzen§! zur Folge."
 UKR_will_spend_idealism_tt: "Das Auswählen dieses Schwerpunkts §Rverbraucht§! einen §1Idealismus§! Punkt."
 UKR_wont_spend_idealism_tt: "Das Auswählen dieses Schwerpunkts §Gverbraucht§! keinen §1Idealismus§! Punkt."
 UKR_building_popular_consensus: "Konsensfindung in der Bevölkerung"
 UKR_building_popular_consensus_desc: "Die Freiheit wird nicht einfach durch einen Wechsel an den Schaltstellen der Macht erreicht. Wenn wir wirklich die Volksrepublik schaffen wollen, für die wir uns eingesetzt haben, dann liegt noch viel Arbeit vor uns. Die Schaffung eines politisch bewussten Volkes, die Verankerung des Mandats des Volkes und die Sicherstellung, dass unsere Demokratie nicht wieder für Usurpatoren wie Skoropadskyi anfällig wird - alles große Aufgaben, aber notwendige Anstrengungen."
 UKR_building_popular_consensus_usdrp_tt: "Für jede Stufe des §1Idealismus§! wird der Geist modifiziert durch:\nTägliche Unterstützung der Sozialdemokratie: §G+0.01§!\nTägliche sozial-liberale Unterstützung: §G+0.01§!"
 UKR_respect_judicial_independence: "Wahrung der Richterlichen Unabhängigkeit"
 UKR_respect_judicial_independence_desc: "Wir streben nicht danach, die unterdrückerische Gesetzlosigkeit des hetmanischen Regimes durch die Nachsicht und Exzesse der so genannten 'neuen revolutionären Ordnung' zu ersetzen. Im Gegenteil, wir streben ein faires und gerechtes Justizsystem an, das seine Aufgaben unabhängig, gründlich und ohne politische Einmischung erfüllen kann. Dies ist der einzige Weg für unsere Republik, das Vertrauen der Nation zu gewinnen."
 UKR_respect_judicial_independence_event_tt: "Vielleicht können wir korrupte Beamte stattdessen über die Sicherheitsdienste ausmerzen."
 UKR_respect_judicial_independence_tt: "Die §lURDP§! Effekte werden verändert durch:\n§RUnkooperativ§!: Täglicher Politischer Machtzuwachs: §G+0.05§!\n§OGleichgültig§!: Täglicher Politischer Machtzuwachs: §G+0.15§!\n§GKooperativ§!: Täglicher Politischer Machtzuwachs: §G+0.20§!\n§CFügsam§!: Täglicher Politischer Machtzuwachs: §G+0.25§!"
 UKR_emergency_powers_to_the_general_court: "Notstandsbefugnisse für das Gericht"
 UKR_emergency_powers_to_the_general_court_desc: "Das Gerichtssystem, das wir vom Hetmanat geerbt haben, ist durch und durch faul. Um das Problem zu entschärfen, wird das Oberste Gericht, das sich aus den professionellsten Richtern zusammensetzt und vom Nationalen Zbory überprüft wird, vorübergehend die Befugnis erhalten, die vergangenen und gegenwärtigen Aktivitäten der Gerichte im ganzen Land zu überprüfen. Diejenigen Richter, deren Integrität Fragen aufwirft, werden suspendiert: Wir können nicht zulassen, dass skrupellose Überbleibsel des alten Rechtssystems unsere erneuerte Republik korrumpieren."
 UKR_emergency_powers_to_the_general_court_tt: "Die Wirkung von §SUSDRP§! wird nun gewähren:\n§RUnkooperativ§!: Täglicher Politischer Machtzuwachs: §R-0.10§!\n§OGleichgültig§!: Täglicher Politischer Machtzuwachs: §R-0.10§!\n"
 UKR_controlled_capitalism: "Kontrollierter Kapitalismus"
 UKR_controlled_capitalism_desc: "In der modernen Welt ist Wirtschaftswachstum ohne ein kapitalistisches System wirtschaftlicher Beziehungen nicht zu erreichen. Um jedoch die unvermeidlichen Exzesse einzudämmen und Wohlstand für alle zu gewährleisten, sollten wir ein System des \"kontrollierten Kapitalismus\" einführen, bei dem die Regierung bestimmte Sektoren der Wirtschaft kontrolliert, ohne jedoch die Aktivitäten kleiner und mittlerer Privatunternehmen zu unterdrücken."
 UKR_controlled_capitalism_tt_2: "Für jede Stufe von §1Idealismus§! erhalten wir zusätzliche:\nPolitische Macht: §G+15§!."
 UKR_limited_nationalization: "Begrenzte Verstaatlichung"
 UKR_limited_nationalization_desc: "Die Regierung von Der Hetman stützte sich auf ein schrecklich unausgewogenes Wirtschaftssystem, das korrupten Lobbyisten und Privatkapitalisten zugute kam. Wir werden eine gerechtere Wirtschaft aufbauen, indem wir ausgewählte Unternehmen verstaatlichen und die Produktionsmittel in die Hände von Staatsbetrieben legen."
 UKR_merger_of_monopolized_industries: "Zusammenschluss monopolisierter Industrien"
 UKR_merger_of_monopolized_industries_desc: "Wichtige Unternehmen wie Kohlebergwerke, Eisenbahnen und Sägewerke befinden sich nach wie vor in Privatbesitz. Diese Industrien sollten zum Wohle unseres Landes und nicht um des Profits willen geführt werden. Es ist höchste Zeit, dass wir sie unter unsere Kontrolle bringen."
 UKR_merger_of_monopolized_industries_tt: "Für jede Stufe des §1Idealismus§! gewinnen wir eine zusätzliche:"
 UKR_overtures_to_vienna: "Ouvertüren nach Wien"
 UKR_overtures_to_vienna_desc: "An unserer westlichen Grenze liegt das [AUS.GetName]. Jahre der hetmanischen Herrschaft haben die Beziehungen zwischen unseren beiden Ländern belastet. Jetzt, da eine vernünftige Regierung an der Macht ist, können wir endlich ein neues Kapitel aufschlagen und unseren westlichen Nachbarn umarmen."
 UKR_overtures_to_vienna_tt: "Gewinn §YVertiefung der Österreichischen Beziehungen§! gewährt\n\nBaugeschwindigkeit: §G+5.00%§!\nForschungsgeschwindigkeit: §G+5.00%§!\n\nNach §Y300§! Tagen:\nErsetzen Sie §YVertiefung der Österreichischen Beziehungen§! durch §YBindungen an Wien§!\nEffektive Veränderung:\nForschungsgeschwindigkeit: §G+5.00%§!\nMitteleuropa Investitionskosten: §G-25%§!"
 UKR_overtures_to_vienna_tt_2: "Für jede Stufe des §1Idealismus§! wird der Geist durch modifiziert:\nBaugeschwindigkeit: §G+3.00%§!\nForschungsgeschwindigkeit: §G+3.00%§!"
 UKR_beyond_mitteleuropa: "Jenseits von Mitteleuropa"
 UKR_beyond_mitteleuropa_desc: "Die Ukraine befindet sich in einer wenig beneidenswerten Position, was die Diplomatie betrifft. Die Deutschen und die Österreicher im Westen sehen sie nicht als gleichwertig an, während die Russen im Osten ihr gegenüber nichts als Feindseligkeit empfinden. Und doch gibt es wertvolle Verbündete. Die Ukraine muss sie nur suchen."
 UKR_beyond_mitteleuropa_tt: "Die Ausweitung des Handels bringt uns einen Bonus für §YKonsumgüter, Politische Macht, Werftproduktion und Baugeschwindigkeit§!"
 UKR_beyond_mitteleuropa_2_tt: "Wenn die §lURDP§!-§mRechte§! einen §GHohen§! Einfluss hat, werden wir stattdessen gewinnen:"
 UKR_beyond_mitteleuropa_3_tt: "Die Auswirkungen sind §GVerbessert§! aufgrund der §lURDP§! -§mRechten§! mit §GHohem§! Einfluss."
 UKR_beyond_mitteleuropa_4_tt: "Wenn die §lURDP§!-§mRechten§! einen §GHohen§! Einfluss haben, wenn sie diesen Schwerpunkt abschließen, werden die Entscheidungen aufgewertet."
 UKR_beyond_mitteleuropa_5_tt: "Für jede Stufe des §1Idealismus§! wird der Geist modifiziert durch:\nTäglicher politischer Machtgewinn: §G+2%§!\nBaugeschwindigkeit: §G+2.00%§!\nFaktor Konsumgüterfabriken: §Y-2.00%§!\nMeinungsfaktor Handelsabkommen: §G+5%§!"
 UKR_beyond_mitteleuropa_6_tt: "Fügen Sie §YJenseits von Mitteleuropa§! hinzu, welcher gewährt:\nTäglicher Politischer Machtzuwachs: §G+2%§!\nBaugeschwindigkeit: §G+2.00%§!\nFaktor Konsumgüterfabriken: §Y-2.00%§!\nMeinungsfaktor Handelsabkommen: §G+5%§!"
 UKR_beyond_mitteleuropa_7_tt: "Fügen Sie §YJenseits von Mitteleuropa§! hinzu, welcher gewährt:\nTäglicher Politischer Machtzuwachs: §G+4%§!\nBaugeschwindigkeit: §G+4.00%§!\nFaktor Konsumgüterfabriken: §Y-4.00%§!\nMeinungsfaktor Handelsabkommen: §G+10%§!"
 UKR_beyond_mitteleuropa_8_tt: "Fügen Sie §YJenseits von Mitteleuropa§! hinzu, welcher gewährt:\nTäglicher Politischer Machtzuwachs: §G+6%§!\nBaugeschwindigkeit: §G+6.00%§!\nFaktor Konsumgüterfabriken: §Y-6.00%§!\nMeinungsfaktor Handelsabkommen: §G+15%§!"
 UKR_beyond_mitteleuropa_9_tt: "Fügen Sie §YJenseits von Mitteleuropa§! hinzu, welcher gewährt:\nTäglicher Politischer Machtzuwachs: §G+8%§!\nBaugeschwindigkeit: §G+8.00%§!\nFaktor Konsumgüterfabriken: §Y-8.00%§!\nMeinungsfaktor Handelsabkommen: §G+20%§!"
 UKR_beyond_mitteleuropa_10_tt: "Fügen Sie §YJenseits von Mitteleuropa§! hinzu, welcher gewährt:\nTäglicher Politischer Machtzuwachs: §G+10%§!\nBaugeschwindigkeit: §G+10.00%§!\nFaktor Konsumgüterfabriken: §Y-10.00%§!\nMeinungsfaktor Handelsabkommen: §G+25%§!"
 UKR_beyond_mitteleuropa_modifier: "Jenseits von Mitteleuropa"
 UKR_decentralized_national_governance: "Dezentralisierte Nationale Verwaltung"
 UKR_decentralized_national_governance_desc: "Ein Land, in dem die gesamte Macht an der Spitze zentralisiert ist, kann nicht von sich behaupten, dass es für sein eigenes Volk einsteht. Wir müssen uns bemühen, unseren Regierungsstil so zu reformieren, dass unser Volk in allen Angelegenheiten ein Mitspracherecht hat."
 UKR_promote_grassroots_cultural_initiatives: "Kulturelle Basisinitiativen fördern"
 UKR_promote_grassroots_cultural_initiatives_desc: "Bildungs- und Kulturinitiativen wie die \"Prosvita\" Gesellschaft waren entscheidend für die Förderung und Entwicklung der ukrainischen nationalen Sache. Außerdem könnte man argumentieren, dass die Wurzeln unserer Partei in solchen Organisationen liegen. Daher sollten sie vom Staat umfassend unterstützt werden, zumal die Analphabetenrate in bestimmten ländlichen Gebieten auch heute noch besorgniserregend ist."
 UKR_promote_grassroots_cultural_initiatives_event_tt: "Wir werden damit beginnen, die Jugend für unsere Partei zu gewinnen."
 UKR_promote_grassroots_cultural_initiatives_tt: "Wenn das §lURDP§! -§lZentrum§! einen §GHohen§! Einfluss hat, werden wir stattdessen gewinnen:"
 UKR_promote_grassroots_cultural_initiatives_tt_2: "Die Auswirkungen sind §GVerbessert§! durch das §lURDP§!-§lZentrum§! mit §GHohen§! Einfluss."
 UKR_promote_grassroots_cultural_initiatives_tt_3: "Für jede Stufe des §1Idealismus§! wird der Geist modifiziert durch:\nFaktor für die rekrutierbare Bevölkerung: §G+2%§!\nPolitischer Machtzuwachs: §G+3%§!"
 UKR_legacy_of_legal_marxism: "Das Erbe des Rechtlichen Marxismus"
 UKR_legacy_of_legal_marxism_desc: "Im Gegensatz zu einigen radikaleren Parteien erkennen wir die Vorteile des modernisierenden Einflusses an, den das kapitalistische System mit sich bringt. Ein angemessener Übergang zu einer gerechten und gleichberechtigten Gesellschaft erfolgt nicht durch eine pauschale Ablehnung des Kapitalismus, sondern durch seine sorgfältige Entwicklung."
 UKR_legacy_of_legal_marxism.tt: "Industrialisation decisions will begin to add §lSozial Liberal§! popularity."
 UKR_support_for_nruz: "Unterstützung der NRUZ"
 UKR_support_for_nruz_desc: "Unsere Verfassung garantiert zwar die Gleichberechtigung aller Ukrainerinnen und Ukrainer, unabhängig von ihrem Geschlecht, aber das bedeutet nicht, dass die Frauen den Männern gleichgestellt sind. Wir werden den Nationalen Rat der ukrainischen Frauen finanziell unterstützen und uns öffentlich für seine Sache einsetzen, damit wir endlich eine von Chauvinismus und Vorurteilen freie Gesellschaft schaffen können."

 UKR_support_for_nruz_2a_tt: "Die Wirkungen der §lURDP§!-Relationen werden geändert durch:\n§OGleichgültig§!: Fabrikausstoß: §G+1.00%§!\n§GKooperativ§!: Fabrikausstoß: §G+3.00%§!\n§CFügsam§!: Fabrikausstoß: §G+5.00%§!"
