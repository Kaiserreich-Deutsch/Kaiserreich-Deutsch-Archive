### Landreform & Industrialisation ###

 UKR_landreform_category: "Landreform"
 UKR_landreform_category_desc: "Letztlich war der Hauptgrund für den Aufstand von 1936 die weit verbreitete Verbitterung der Bauernschaft über ungleiche Landbesitzverhältnisse. Obwohl die Bauern das Herz der ukrainischen Nation sind, schuften sie oft auf Feldern, die der Landelite gehören, und können kaum ihre Familien ernähren. Die Elite wiederum gibt ihre Macht nur ungern auf. Um die Armut auf dem Lande zu verschärfen, sind unsere Produktionsmethoden im Vergleich zu denen der Bauern in den westlichen Ländern oft primitiv.\n\n§CAktueller Stand der Landreform§!: [?UKR_land_reform_score]\n§Y90 Punkte werden für den besten Nationalgeist benötigt. Jede überschüssige Punktzahl wird in £GFX_stability_texticon Stabilität umgewandelt.§!\n\nUnsere aktuelle Landreform ist [UKR_land_reform_variable_loc]"
