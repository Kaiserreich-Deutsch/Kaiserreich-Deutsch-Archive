 ukraine_lun.2.t: "Die Nationalversammlung wählt Konovalets"
 ukraine_lun.2.d: "Die klügsten Köpfe aus der ganzen Ukraine wurden aufgerufen, vorübergehend die Macht des Volkes auszuüben. Ihre Aufgabe ist es, die Gründungsdokumente der Ukrainischen Nationalen Republik auszuarbeiten. Nach der Eröffnung durch den provisorischen Staatschef Mykola Stsiborskyi nahm die Versammlung den Verfassungsvorschlag des Sekretärs der Liga, Dmytro Andriievskyi, an und legte den Titel Providnyk als ständiges Staatsoberhaupt fest, dessen Befugnisse denen des Hetman entsprechen. Die Debatte darüber, wer in dieses Amt gewählt werden sollte, bildete zwei Fraktionen - die Radikalen der LUN zogen es vor, Stsiborskyi beizubehalten, wurden aber schließlich von der konservativeren Mehrheit hinter General Yevhen Konovalets überstimmt. Von dem strengen, populären und nicht-hetmanischen Militär wird erwartet, dass er in der Politik unparteiisch ist und sich ausschließlich dem nationalen Wohl widmet. Da die Wahl von Konovalets klar war, erhielt der feierliche General großen Beifall. Endlich ist der halbrussische Aristokrat weg, und ein echter Ukrainer bleibt stolz an seinem Platz!"
 ukraine_lun.2.a: "Er hat einen langen Weg hinter sich!"

 ukraine_lun.3.t: "Debatte zur Wirtschaftspolitik"
 ukraine_lun.3.d: "Die Liga hat sich in wirtschaftlichen Fragen nicht sonderlich festgelegt, abgesehen von den Grundprinzipien der nationalen Bodenreform, der Autarkie und einer starken Rüstungsindustrie - aber das ist nur die Weiterentwicklung einiger wirtschaftspolitischer Maßnahmen aus der Skoropadskyi-Ära und nichts radikal Neues. Diese gemäßigte Haltung stellt jedenfalls nicht jeden zufrieden.\n\nEine Gruppe von Ökonomen und Theoretikern, darunter Mykola Stsiborskyi, Yakiv Moralevych und Leonid Kostariv, hat eine ehrgeizige Wirtschaftspolitik zur Prüfung durch die Nationalversammlung ausgearbeitet. Ihr wirtschaftspolitischer Vorschlag sieht eine starke staatliche Kontrolle der Wirtschaft durch kritische Exportmonopole, die Verstaatlichung der Schwerindustrie und die exekutive Leitung des Bankensektors vor. Stsiborskij argumentiert, dass auf diese Weise die Hegemonie der \"unnationalen\" Geldelite gebrochen und der enorme Reichtum der Ukraine effizienter - und vor allem für das ukrainische Volk - eingesetzt werden kann.\n\nDarüber hinaus beinhaltet der Vorschlag die Organisation von Berufen in politisch konservativen Gewerkschaften, die in der Verwaltung korporatistisch vertreten wären. Das Arbeiterlegionärskorps in Rumänien wird als funktionierendes Beispiel für eine solche Organisationsform angeführt, die Teile der Arbeiterklasse für sich gewonnen hat.\n\nDie Gegner dieses Entwurfs argumentieren, dass es kaum klug ist, am Vorabend eines Krieges massive Wirtschaftsreformen einzuleiten, und ziehen es stattdessen vor, lediglich die derzeitige wirtschaftliche Situation durch einzelne nationale Reformen zu verbessern."
 ukraine_lun.3.a: "Die Radikalen haben Recht."
 ukraine_lun.3.b: "Die Alte Garde hat Recht."

 ukraine_lun.4.t: "Das Schicksal von Skoropadskyi"
 ukraine_lun.4.d: "Die letzte offene Frage zur Sicherung unserer Übernahme ist das Schicksal des ehemaligen Hetman. Er und seine Familie sind derzeit in seiner Datscha eingesperrt, bewacht von Männern, die loyal zu [ROOT.GetLeader] sind, aber bis jetzt wurde noch keine Entscheidung getroffen. Die ältere Garde der ukrainischen Nationalisten, von denen viele in der hetmanischen Verwaltung und in der Armee gedient haben, respektieren Skoropadskyi immer noch für seine Rolle bei der Sicherung der ukrainischen Nation und würden ihn nicht zu hart für sein Versagen bestrafen wollen. Eifrigere Mitglieder der LUN fordern jedoch Maßnahmen. Sie argumentieren, dass der Hetman nicht nur versagt hat, sondern die ukrainische Nation durch den russischen Einfluss und die Knechtschaft gegenüber Deutschland aktiv korrumpiert hat, und fordern daher eine Bestrafung.\n\nIn einem extrem politisierten Prozess kollidierten diese beiden Ansichten. Der Ankläger war vehement für die LUN und stellte eine lange Liste von Verbrechen auf, wobei er sogar argumentierte, dass die Niederschlagung des Aufstands von 1936 \"ein Verbrechen gegen die ukrainischen Bauern\" war. Sie enthüllten auch, dass Skoropadskyi persönlich von den Verbindungen seiner Regierung zu Protofis und anderen Geschäftsinteressen in der Ukraine profitierte und stellten den Hetman als korrupt und kriminell dar.\n\nDie Meinungen haben sich während der dreitägigen Gerichtsverhandlungen nur noch weiter polarisiert, denn die Strategie der LUN, die Menschen gegen den Hetman aufzuhetzen, hat ebenfalls zu Widerstand geführt und den Prozess noch mehr zu einer Show werden lassen, als er ohnehin schon ist. Auch die Geschworenen scheinen gespalten zu sein, da viele von ihnen Skoropadskyi wohlwollend gegenüberstehen. Die endgültige Entscheidung, die sie treffen, ist..."
 ukraine_lun.4.a: "Hausarrest."
 ukraine_lun.4.b: "Exil nach Deutschland."

 ukraine_lun.5.t: "Frage der Demokratie"
 ukraine_lun.5.d: "Die Gründung der Nationalen Republik war in erster Linie eine pragmatische Angelegenheit: Eine starke Hand ist nötig, um die Nation zu retten. Ansonsten gehen die Meinungen darüber, wie die Ukraine in Zukunft aussehen soll, auseinander. Militärs wie Konovalets scheinen an dieser Frage völlig desinteressiert zu sein und konzentrieren sich stattdessen darauf, die Ukraine jetzt zu stärken und solche Fragen der Zukunft zu überlassen, nachdem die große Bedrohung durch Russland vorüber ist.\n\nViele Ideologen haben jedoch bereits eine Vision von der Zukunft der Republik. Dmytro Dontsov ist vielleicht der lautstärkste Befürworter der völligen Abschaffung des Parlamentarismus und der Schaffung eines totalitären, nationalistischen Staates. Andere sind idealistischer - die Anhänger von Makar Kushnir beispielsweise argumentieren, dass eine Diktatur nur eine vorübergehende Maßnahme ist und die Ukraine, sobald sie ausreichend gestärkt ist, eine echte nationale demokratische Republik mit starken präsidialen Befugnissen werden kann."
 ukraine_lun.5.a: "Die Demokratie ist ein von Liberalen und Sozialisten erdachtes Phantom."
 ukraine_lun.5.b: "Die Demokratie ist der natürliche Zustand der ukrainischen Nation."

 ukraine_lun.6.t: "Dontsovs Schriften"
 ukraine_lun.6.d: "Ein Mann wurde bei den Kundgebungen der Liga wie kein anderer zu nationaler Berühmtheit: Dmytro Dontsov. Seine Pamphlete wurden weit verbreitet, und Dontsov wurde schnell zu einer fast legendären Figur unter den jüngeren LUN-Mitgliedern.\n\nDonzow ist der schärfste Kritiker der Beibehaltung der alten hetmanischen Ordnung und fordert stattdessen die Geburt eines neuen Mannes mit heißem Glauben und steinernem Herzen, eines Mannes, der sich dem Nationalismus der Taten und nicht der Worte verschreiben würde. Donzow ist ein glühender ukrainischer Ethno-Nationalist und predigt die Vorherrschaft der Nation über alles andere.\n\nDies erinnert viele Beobachter an die Eiserne Garde und andere ultranationalistische Bewegungen, die in ganz Europa aufgetaucht sind. Ein zusätzliches Misstrauen wird durch Dontsovs Vergangenheit geweckt, da er früher ein Anhänger des ultra-traditionellen Hetmanismus war, bis er vom Regime desillusioniert wurde und sich der LUN anschloss. Seine Popularität macht ihn zu einer potenziellen Bedrohung, und einige haben gefordert, seine Veröffentlichungen einzuschränken, damit sie nicht unnötig Radikalismus in der Bevölkerung verbreiten."
 ukraine_lun.6.a: "Zensiert seine revolutionärsten Schriften."
 ukraine_lun.6.b: "Er hat das Recht, dies zu sagen."

 ukraine_lun.7.t: "Zwei Gesichter der Liga"
 ukraine_lun.7.d: "Nach der Machtübernahme durch die Liga ist ihre Mitgliederzahl explodiert, da sich verschiedene kleinere nationalistische Gruppen mit der Organisation zusammengeschlossen haben. Ebenso ist ein großer Teil der früheren pro-hetmanitischen Konservativen und Nationalisten der Organisation beigetreten, und noch mehr sind keine Mitglieder, sondern Teil von mit der LUN verbundenen Vereinigungen. All dies hat die Liga zu einer regelrechten Massenbewegung ausgeweitet, die inzwischen das politische Leben der Ukraine beherrscht.\n\nEs wurde schnell deutlich, dass die Liga nun aus zwei verschiedenen Gruppen bestand. Die Alte Garde setzt sich aus gemäßigteren Nationalisten zusammen, von denen viele zuvor mit dem Hetmanat zusammengearbeitet hatten. Verwaltungsbeamte, ältere Offiziere und Veteranen der Schlachten von 1917-1918 gehören eher zu dieser Gruppe. Ihr Blick auf die nationale Revolution ist begrenzt - sie wünschen sich keinen großen ideologischen Umbruch, sondern einen effektiven, militarisierten Staat, so wie es das Hetmanat hätte sein sollen. Am meisten unterstützen sie General Konovalets und die \"Militärherrschaft\" im Allgemeinen.\n\nDie Junge Garde - ironischerweise die Gruppe, die am längsten in der LUN ist - besteht aus jungen Radikalen, Offizieren niedrigeren Ranges und aus der universitär gebildeten Mittelschicht. Ihre Symbole sind Ideologen wie Mykola Stsiborskyi und Dmytro Dontsov. Einige in der Jungen Garde sind der Meinung, dass ihre nationale Revolution wegen ihrer gemäßigten Verbündeten zu konservativ geworden ist, während die Alte Garde dazu neigt, die Radikalen als zu unreif, zu träumerisch und nicht erfahren genug anzusehen, um das Land richtig zu führen."
 ukraine_lun.7.a: "Beide haben ihre Berechtigung."

 ukraine_lun.20.t: "Die neue Opposition des Hetmanats?"
 ukraine_lun.20.d: "Für viele hat die Anti-Hetman-Revolte die Vorstellung vom Hetman-Regime als einzig möglichem Garanten für die Stabilität, die für die Entwicklung des jungen ukrainischen Staates so dringend benötigt wird, ein für alle Mal widerlegt. Doch mit dem Zerfall der republikanischen Kräfte bleibt die größte Bedrohung für die Dominanz des Hetman-Regimes über das politische System für viele eine offene Frage.\n\nEinige Anzeichen deuten darauf hin, dass die größte Bedrohung für das Hetmanat nicht wie früher von links, sondern von rechts kommt. In der Situation, in der sich der ukrainische Staat befindet, hat der Charakter der Liga der ukrainischen Nationalisten, einer Organisation, die sich voll und ganz dem radikalen Wandel verschrieben hat, der einst kleinen und relativ unbedeutenden Gruppe eine Chance gegeben.\n\nDas Militär ist zu einem der wichtigsten Nährböden für die Organisation geworden; die Überläufer während des Aufstands sowie die nachfolgenden Versuche des derzeitigen Regimes, die Armee \"politisch zuverlässiger\" zu machen, haben die Liga dazu veranlasst, ihre Agitation unter den Soldaten und Nachwuchsoffizieren zu intensivieren und die Vision eines neuen ukrainischen Staates zu beschwören, der von den Grundsätzen der Pflicht, Disziplin und militärischen Kameradschaft geleitet wird."
 ukraine_lun.20.a: "Wir werden ein Auge darauf haben."
 UKR_lun_firstwarning: "Die §NLiga Ukrainischer Nationalisten§! mag im Moment noch eine Randbewegung sein, aber sollten wir unsere Versprechen zur Landreform nicht einhalten, wird sie zweifellos wachsen."

 ukraine_lun.21.t: "Die Liga und der Ländliche Raum"
 ukraine_lun.21.d: "Im Vergleich zu Parteien wie der Sozialdemokratischen Arbeiterpartei und der Agrardemokratischen Partei hatte die Liga Ukrainischer Nationalisten auf dem Lande nie eine starke Stellung, und ihre Rhetorik fand oft nur bei der rechtsgerichteten Intelligenz Unterstützung. Da die linke Opposition gegen das Hetmanat schwindet und die Liga versucht, ihr Ansehen in der Bauernschaft zu verbessern, hat sie einen unwahrscheinlichen Verbündeten gefunden: einen ehemaligen Republikaner namens Kyrylo Osmak.\n\nOsmak, Leiter des Genossenschaftsverbands \"Silskyi Hospodar\", einer landwirtschaftlichen Organisation, die 1899 in Galizien gegründet wurde und später ihre Tätigkeit auf die gesamte Ukraine ausdehnte, ist besorgt über die autoritären Tendenzen und radikalen Vorschläge der Liga. Dennoch scheint Osmak zu glauben, dass Stsiborskyis Sorgen um das Wohlergehen der Bauern und Landwirte aufrichtig sind. Zwischen der Liga und Silskyi Hospodar hat sich eine De-facto-Allianz gebildet, und viele Posten im regionalen Netzwerk des Genossenschaftsverbands werden von der Liga besetzt.\n\nNeben der Unterstützung bei der Gründung und dem Betrieb von landwirtschaftlichen Genossenschaften, dem Angebot von landwirtschaftlicher Bildung und der Hilfe für notleidende Landwirte haben die Mitglieder der Liga die Gelegenheit genutzt, um ihre Botschaft von einer neuen Ukraine zu verbreiten, in der die Bedürfnisse des ukrainischen Volkes die erste Sorge des Staates sind und in der kein Platz für die Tyrannei der Großgrundbesitzer ist. Unter dem Einfluss der Liga kam es auf dem Land zu lokalen, kleinen Protesten, bei denen die Regierung aufgefordert wurde, das Land gerecht zu verteilen."
 ukraine_lun.21.a: "Beunruhigend."

 ukraine_lun.22.t: "Republikanische Überbleibsel und die Liga"
 ukraine_lun.22.d: "Es scheint, dass die Versuche der Liga, die ehemalige Opposition des Hetman zu unterstützen, Früchte getragen haben. Mit der Unterstützung des Genossenschaftsverbands von Kyrylo Osmak hat die LUN ihren Einfluss auf die unzufriedene Bauernschaft ausgeweitet. In dem Bemühen, die breite Bevölkerung anzusprechen, haben die Parteiorgane von Stsiborskyi die antidemokratischen Stimmen abgeschwächt und konzentrieren sich stattdessen auf die Kritik an der langsamen und ineffizienten Landreformpolitik der Regierung des Hetman. Unter dem Deckmantel ländlicher Protestbewegungen hat die Liga begonnen, mehr und mehr Menschen anzuziehen, die früher die Republikaner unterstützten, und zwar mit sehr ähnlichen Ideen: Forderungen nach sozialer Gleichheit auf dem Lande und einer stärkeren Vertretung der Bevölkerung im \"elitären\" Hetman-Regime."
 ukraine_lun.22.a: "Was Krypto-Republikaner..."

 ukraine_lun.23.t: "Eine unbestreitbare Loyalität?"
 ukraine_lun.23.d: "Während die Agitatoren der Liga weiterhin versuchen, die Bauernschaft zu radikalisieren und neue Proteste zu organisieren, bleibt das Militär die anfälligste Institution für ultranationalistische Unterwanderung. Obwohl es lange Zeit sporadische Kontakte zwischen sogar relativ hochrangigen Offizieren und der Liga gab, waren sie genau das: meist zufällig und unbedeutend.\n\nDies scheint sich jedoch zum Schlechteren gewendet zu haben, da Gerüchte auftauchten, dass zwei Offiziere stark in die Zusammenarbeit mit der LUN involviert sind: Petro Bolbochan und Volodymyr Oskilko, die beide den Ruf haben, ziemlich unabhängig zu sein und etwas unüberlegt zu denken und zu handeln. In Militärkreisen ist es ein offenes Geheimnis, dass beide die Armee nicht nur als Teil des staatlichen Sicherheitsapparates sehen. Die stark ausgeprägten elitären Tendenzen der SHD haben sie immer abgeschreckt, aber die offen populistische Rhetorik der LUN hat ihr Interesse geweckt. Während sie den eher \"esoterischen\" Glaubenssätzen der Liga weitgehend gleichgültig gegenüberstehen, setzen sie durchaus gewisse Hoffnungen in diese dynamische und kompromisslos radikale Organisation."
 ukraine_lun.23.a: "Ein Grund zur Sorge."

 ukraine_lun.24.t: "Marsch der Liga Ukrainischer Nationalisten"
 ukraine_lun.24.d: "Die Organisation von Mykola Stsiborskyi hat sich von einem rechten Buchklub zu einer breiten Organisation entwickelt, die verschiedene Nationalisten, Republikaner und unzufriedene Konservative unter einem Banner vereint. Um ihre Stärke zu demonstrieren, wurde ein Marsch durch die historischen Sehenswürdigkeiten von [202.GetName] organisiert. Jewhen Onatskij, der Hauptorganisator der Veranstaltung, gab eine Erklärung ab, in der er den Marsch als \"eine Feier der Ukrainischen Nation und ihrer Errungenschaften\" bezeichnete, obwohl die Strafverfolgungsbehörden der Hauptstadt eine pessimistischere Sichtweise vertraten.\n\nDer Marsch verlief zwar friedlich, erregte aber dennoch einiges Aufsehen. Viele Reden, die im Rahmen der Veranstaltung gehalten wurden, waren radikaler Natur, und der Vortrag von Dmytro Dontsov ließ wenig zu wünschen übrig: Die Liga forderte den Hetman auf, unverzüglich Maßnahmen zu ergreifen, um \"den Kurs des Staates zu korrigieren.\" Zu den Forderungen der Liga gehörten die Verteilung von Land an das gläubige ukrainische Volk, die Entfernung korrupter Bürokraten und Geschäftsleute aus dem engsten Kreis des Hetmans und die Ernennung eines Otaman-Ministers, der der Sache der Liga wohlgesonnen war.\n\nNoch beunruhigender war, wie viele niedere Offiziere sich privat an dem Protest beteiligten. In der Armee ist die Meinung weit verbreitet, dass die Liga eine gute, patriotische Bewegung ist, deren Ziele bewundernswert sind, auch wenn ihre Mittel etwas verdächtig sind. Stsiborskyi selbst ist Oberst und hat sich in der Armee eine große Anhängerschaft geschaffen."
 ukraine_lun.24.a: "Versuchen wir, ihren Einfluss zu begrenzen..."

 ukraine_lun.25.t: "Die Liga und die Armee"
 ukraine_lun.25.d: "Hinter verschlossenen Türen traf sich die Führung der Liga mit einer Reihe von nationalistisch gesinnten Generälen. Bei dem Treffen waren Mykola Stsiborskyi, Yevhen Onatskyi und Dmytro Andriievskyi von der LUN anwesend, während es sich bei den betreffenden Militärs um Yevhen Konovalets, Mykola Kapustianskyi und Petro Bolbochan handelte - alles ehemalige Republikaner aus der Zeit der Volksrepublik und nur lauwarme Anhänger von Skoropadskyi. Sie versicherten, dass viele andere in der Armee ihre Zweifel teilen, vor allem unter den Soldaten aus der Westukraine, die bei den Projekten des Hetman oft auf der Strecke geblieben ist. Zusätzlich zu den Sorgen der einfachen Soldaten schilderte Konovalets, wie der frühere Aufstand und die nun schleppenden Reformen am Vertrauen des Offizierskorps in den Hetman genagt haben. Unter vier Augen haben viele Generäle Bedenken geäußert, ob Skoropadskyi in der Lage ist, im Krieg als Oberbefehlshaber zu dienen - und der Krieg wird kommen, das steht außer Frage.\n\nDie Möglichkeit einer \"Machtübergabe\" wurde schließlich als potenzielle Lösung für diese Probleme ins Gespräch gebracht. Die LUN-Führung versicherte, dass Konovalets und seine Getreuen die Unterstützung der Liga hätten, wenn sie sich entschließen würden, gegen den Hetman vorzugehen und eine \"verantwortungsvollere Regierung\" zu bilden. Die Vorzüge eines solchen Plans wurden schnell erkannt, wenn auch nicht im Alleingang. Kapustianskyi war besorgt über ein mögliches Blutvergießen - diese Machtübergabe sollte keine weitere Revolte sein, sondern eine saubere und orchestrierte Absetzung von Skoropadskyi. Andernfalls könnte dies die Sicherheit der Ukraine nur weiter schwächen. Dennoch schien der Vorschlag der beste Ausweg aus der derzeitigen Misere zu sein."
 ukraine_lun.25.a: "Konovalets akzeptierte den Plan."
 ukraine_lun.25.b: "Konovalets lehnte den Plan ab."

 ukraine_lun.26.t: "Das Auf und Ab der Liga"
 ukraine_lun.26.d: "Die LUN hat nach ihrer Blütezeit viel von ihrer anfänglichen Popularität verloren. Viele ihrer gemäßigteren Anhänger scheinen mit einigen von Skoropadskijs jüngsten Maßnahmen zufrieden zu sein, und die große Massenbewegung ist geschrumpft.\n\nDa die Landreform - langsam, aber sicher - fortgesetzt wurde, haben viele behauptet, dass es den Forderungen der LUN zu verdanken sei, dass sie durchgeführt wurde. Darüber hinaus wurde die Verbreitung der Flugblätter der Liga im Militär verboten, und selbst die Offiziere, die mit Stsiborskijs Liga befreundet waren, haben einen vorsichtigeren Ton angeschlagen."
 ukraine_lun.26.a: "Savinkovs Tricks funktionieren hier nicht."

 ukraine_lun.27.t: "Der große Protest der Liga"
 ukraine_lun.27.d: "Durch die Zustimmung des Militärs ermutigt, wurde der zweite große Marsch schnell organisiert, diesmal mit radikaleren politischen Forderungen. Es wurde die Entlassung der Regierung gefordert, wobei der Hetman die Macht an \"national zuverlässige Männer\" abtreten sollte. Es wurde keine ausdrückliche Abdankungsforderung gestellt, aber die Implikation war klar: Entweder würde Skoropadskyi zustimmen, eine Marionette der Liga zu werden, oder er würde gehen. Um ihre Forderungen zu untermauern, wurde eine große Kundgebung abgehalten, zu der unzufriedene Bauern, Studenten und viele andere kamen [202.GetName] und einer feurigen Rede von General Kapustianskyi lauschten, der sich auf die Heilige Schrift berief, um die Regierung des Hetman als Geldverleiher und falsche Gläubige darzustellen.\n\nDie Proteste breiteten sich schnell auf die größeren Städte aus, und die Demonstranten blockierten viele Straßen in [202.GetName], als die Kosaken versuchten, sie zu vertreiben. Skoropadskyi schien sich vor Gewalt zu hüten, da er befürchtete, dass diese Nationalisten in den Streitkräften großen Zuspruch finden würden. Aber er hatte kaum eine Wahl - sein Kabinett und er selbst wollten unbedingt an der Macht bleiben. Auch wenn diese Liga annehmbare Ziele verfolgte, handelte es sich um Radikale, die versuchten, die verfassungsmäßige Ordnung zu stürzen - was nicht besser ist als das, was die Republikaner einige Zeit zuvor versucht hatten. Am dritten Tag der Proteste erließ der Hetman nach reiflicher Überlegung schließlich einen strengen Befehl: Die Menschenmenge müsse sich auflösen und in ihre Häuser zurückkehren, wenn sie die nationale Ordnung und Stabilität der Ukraine respektiere. Wer sich nicht daran hielt, würde verhaftet werden."
 ukraine_lun.27.a: "Hoffentlich funktioniert es."

 ukraine_lun.28.t: "Absetzung von Hetman Skoropadskyi"
 ukraine_lun.28.d: "Der Forderung des Hetman nach Massenverhaftungen wurde nicht nachgekommen. Da die Polizeieinheiten versuchten, die Menge zu zerstreuen, blieben die Demonstranten standhaft und es kam zu Schlägereien. Schüsse wurden abgefeuert. Die Ordnungskräfte wurden von der Führung der Bewegung als Verräter im Dienste der korrupten Eliten denunziert, und schon bald schlugen die zögerlichen Versuche, die Demonstranten zu vertreiben, in Passivität um oder schlossen sich ihnen sogar an. Viele fühlten sich an die Tage vor der Revolte von 1936 erinnert - auch wenn die Proteste diesmal dem Wohl der Nation dienten und nicht dem Sozialismus und der Anarchie.\n\nHetman Skoropadskyi hatte keine guten Karten mehr; es war klar, dass die Liga die Unterstützung der Bevölkerung hatte. Er konnte der Armee befehlen, einzugreifen, aber er war sich nicht sicher, ob er ihnen überhaupt trauen konnte. Einer seiner Vertrauten schlug vor, seine Sachen zu packen und von [202.GetName] nach [221.GetName] zu ziehen und dort loyale Truppen zu versammeln, aber die meisten Mitglieder des Kabinetts wollten keinen neuen Bürgerkrieg auslösen. Einige schlugen Skoropadskyi vor, vielleicht Verhandlungen aufzunehmen - oder sogar ihre Forderungen zu akzeptieren - zum Wohle der Nation.\n\nDa diese Debatten weitergingen, ging der Führung der Liga offenbar die Geduld aus. Am Morgen des fünften Tages der Proteste traf eine Gruppe hochrangiger Offiziere unter der Führung von Yevhen Konovalets in der Residenz des Hetman ein und befahl den Wachen, sich zurückzuziehen. Männer der militärischen Verschwörung sicherten rasch die Fluchtwege und verhafteten den Hetman und das Kabinett, um \"einen weiteren Anti-Hetman-Aufstand zu vermeiden\", und zwangen den Hetman kurz darauf, seinen Rücktritt zu unterzeichnen und ein Kabinett zu ernennen, das sich aus LUN-Mitgliedern und Konovalets-Anhängern zusammensetzte. Der Führer der Liga, Mykola Stsiborskyi, wurde zum provisorischen Staatsoberhaupt ernannt, bis der Soim zusammentreten konnte, um über die Zukunft der Ukraine zu entscheiden."
 ukraine_lun.28.a: "Lang lebe die nationale Republik!"

 ukraine_lun.40.t: "Eine Revolution gesichert"
 # ukraine_lun.40.t2: "Ein Richtungswechsel"
 ukraine_lun.40.d1: "Da die jüngsten Wahlen zum Soim von Delegierten dominiert wurden, die dem \"Revolutionären Flügel\" der LUN angehören, kann man mit Sicherheit sagen, dass es dem radikalen Kern der wahren Gläubigen der Organisation nicht nur gelungen ist, seine Positionen zu behalten, sondern sie auch erheblich zu stärken. Während die Zusammenarbeit zwischen den Veteranen der Bewegung und der so genannten \"alten Garde\" vor allem zu Beginn nicht immer reibungslos verlief, verbesserte sie sich im Laufe der Zeit dank der Unparteilichkeit und Weisheit unseres glorreichen Providnyk. Schließlich wurde unsere Liga im Schmelztiegel des Krieges zu einer wirklich geeinten Einheit umgeschmiedet, die sich vor allem auf die wichtigste Aufgabe konzentrierte: die Förderung und Verteidigung der nationalen Revolution.\n\nEs ist daher nicht verwunderlich, dass der Erste Staatssekretär Mykola Stsiborskyi weiterhin in der Gunst unseres Führers steht, seine Position gesichert ist und er sich unermüdlich für die Verbesserung und Stärkung unseres Staates und unserer Nation einsetzt. Die breite Unterstützung für Stsiborskyi in der Legislative, die Oleh Olzhych in der Eröffnungsrede der ersten Sitzung des Soim nach den Wahlen so leidenschaftlich hervorhob, zeigt, wie viel gesünder unser politisches Umfeld geworden ist. Diejenigen, die den Ersten Staatssekretär entthronen wollen, mögen zwar noch im Dunkeln tappen, aber sie werden auf absehbare Zeit eine Minderheit in unserer Organisation bleiben."
 ukraine_lun.40.d2: "Da die jüngsten Wahlen zum Soim weitgehend von Delegierten der so genannten \"Alten Garde\" dominiert wurden, kann man mit Sicherheit sagen, dass der radikale Kern der LUN-Gläubigen seit den Tagen der Revolution von 1938 erheblich geschwächt ist. Die Zusammenarbeit zwischen den Veteranen der Bewegung und der Alten Garde war immer schwierig, und während des Krieges gelang es den militaristischen und gemäßigten Flügeln der Organisation, die Oberhand zu gewinnen.\n\n$ukraine_lun.40_mil$ Ihnen gegenüber steht der gemäßigte Flügel, der für $ukraine_lun.40_mod$ eintritt.\n\nObwohl unser Providnyk eine gewisse Freiheit der internen Diskussion zulässt und selten direkt eingreift, es sei denn, die Situation erfordert es wirklich, hat er dennoch ein feines Gespür für den Puls des politischen Lebens der Liga und des Staates. Die neue Zusammensetzung des Soim zeigt deutlich, dass der Revolutionäre Flügel einen Großteil seiner Unterstützung in der Bewegung verloren hat, und als solcher wird der Erste Staatssekretär Stsiborskyi bald unweigerlich mit erheblichem Druck und Widerstand seitens der aufstrebenden Flügel konfrontiert sein. Vielleicht ist es an der Zeit für einen Wechsel, um weiterhin eine reibungslose Regierungsführung zu gewährleisten."
 ukraine_lun.40.d3: "$ukraine_lun.40_elect$ ist der Militaristische Flügel in die Lage gekommen, die Führung herauszufordern.\n\n$ukraine_lun.40_mil$\n\n$ukraine_lun.40_end$ Militaristischer Flügel. Vielleicht ist es an der Zeit für einen Wechsel, um die Fortsetzung einer reibungslosen Regierungsführung zu gewährleisten."
 ukraine_lun.40.d4: "$ukraine_lun.40_elect$ ist der gemäßigte Flügel in die Lage versetzt worden, die Führung herauszufordern.\n\nDie gemäßigten Flügel befürworten $ukraine_lun.40_mod$, die in diesen schwierigen Zeiten so dringend benötigt werden.\n\n$ukraine_lun.40_end$ Moderater Flügel. Vielleicht ist es an der Zeit für einen Wechsel, um die Fortsetzung einer reibungslosen Regierungsführung zu gewährleisten."
 ukraine_lun.40_elect: "Während die jüngsten Wahlen zum Soim hauptsächlich von Delegierten dominiert wurden, die dem \"Revolutionären Flügel\" der LUN angehören, konnte die \"Alte Garde\" ihren Einfluss ausbauen und könnte den \"Revolutionären Flügel\" sogar an Bedeutung überholen. Obwohl sich die Zusammenarbeit zwischen den Veteranen der Bewegung und der Alten Garde seit Beginn verbessert hat, ist sie nicht so stark, wie sie sein könnte, und während des Krieges"
 ukraine_lun.40_mil: "Der militaristische Flügel tritt für eine strenge interne Disziplin und eine hierarchische Reorganisation der Liga nach streng definierten Unterstellungs- und Rangordnungen ein. Sie setzen ihre Hoffnungen auf Andrii Melnyk, einen langjährigen Mitarbeiter und treuen Leutnant unseres Providnyk. Unter seiner Führung, so argumentieren sie, wird der Staat den inneren Zusammenhalt und die Ordnung erreichen, die er in diesen schwierigen Zeiten so dringend braucht."
 ukraine_lun.40_mod: "für mehr Offenheit bei internen Diskussionen und die Lockerung bestimmter Beschränkungen im politischen Bereich. Sie setzen ihre Hoffnungen auf Mykola Kapustianskyi, einen bewunderten Kommandeur und angesehenen Militärtheoretiker, der persönlich kaum in die Intrigen und Machtkämpfe der Liga verwickelt ist. Unter seiner Führung, so argumentieren sie, wird der Staat inneren Frieden und Stabilität erreichen."
 ukraine_lun.40_end: "Obwohl unser Providnyk eine gewisse Freiheit der internen Diskussion zulässt und nur selten direkt eingreift, es sei denn, die Situation erfordert es wirklich, hat er dennoch ein feines Gespür für den Puls des politischen Lebens der Liga und des Staates. Obwohl der Erste Staatssekretär Mykola Stsiborskyi nach wie vor in der Gunst unseres Providnyk steht und seine unermüdlichen Bemühungen um die Verbesserung und Stärkung unseres Staates und unserer Nation breite Unterstützung in der Legislative finden, zeigt die neue Zusammensetzung des Soim deutlich, dass der revolutionäre Flügel in der Bewegung nicht mehr so stark ist, wie er es einst war, und als solcher könnte Stsiborskyi bald mit erheblichem Druck und Widerstand seitens der aufstrebenden"
 ukraine_lun.40.a: "Behalten Sie Stsiborskyi, er hat in all diesen Jahren bewundernswerte Arbeit geleistet."
 ukraine_lun.40.b: "Erster Staatssekretär Melnyk, nehmen Sie Ihre Arbeit auf."
 ukraine_lun.40.c: "Erster Staatssekretär Kapustianskyi, nehmen Sie Ihre Arbeit auf."

 ukraine_lun.49.t: "Erinnerungen von Pavlo Skoropadskyi"
 ukraine_lun.49.d1: "Pawlo Skoropadskij, der seit dem Gerichtsbeschluss, ihn in seiner Datscha unter Hausarrest zu stellen, in eine Position der Bedeutungslosigkeit verbannt ist, hat sicherlich schon bessere Tage gesehen. Seit Beginn seiner Haft hat der in Ungnade gefallene alte Hetman seine persönlichen Memoiren geschrieben, in denen er sein Leben als ukrainischer Staatschef während zweier Jahrzehnte Revue passieren lässt. Heute sind seine Memoiren offiziell veröffentlicht worden.\n\nIn seinem Vorwort stellt Skoropadskyi fest, dass ihm der Wunsch oder die Fähigkeit fehlt, interessante Memoiren zu verfassen, was durch sein hohes Alter noch verstärkt wird. Nichtsdestotrotz bietet seine Publikation eine recht umfassende Darstellung der Geschichte des ukrainischen Staates vom Beginn des Hetmanats bis zum nationalistischen Putsch Ende 1938. Gegen Ende der Memoiren, wo Skoropadskyi den Staatsstreich selbst erörtert, reflektiert er, dass er \"mit der Richtung, in die sich die Nation bewegt, nicht besonders zufrieden ist\", obwohl er dies nicht näher erläutert. Er räumt ein, dass seine Regierung möglicherweise \"einige Fehler\" gemacht hat und dass dies zur Zerstörung seiner Regierung geführt hat.\n\nDennoch beharrt er darauf, dass seine Herrschaft im Großen und Ganzen wohlwollend war, wofür die neue Führung dankbar sein muss. Schließlich war er es, der die sozialistische Machtübernahme in der Ukraine nicht nur einmal, sondern gleich dreimal in der Geschichte des jungen Landes verhindert hat."
 ukraine_lun.49.d2: "Pawlo Skoropadskij, der seit der gerichtlichen Entscheidung, ihn nach Deutschland zu verbannen, in eine Position der Bedeutungslosigkeit verbannt ist, hat sicherlich schon bessere Tage gesehen. Seit seinem Exil hat der in Ungnade gefallene alte Hetman seine persönlichen Memoiren verfasst, in denen er sein Leben als ukrainisches Staatsoberhaupt während zweier Jahrzehnte Revue passieren lässt. Heute sind seine Memoiren offiziell veröffentlicht und ein Bestseller in den Berliner Buchläden geworden.\n\nIn seinem Vorwort stellt Skoropadskyi fest, dass ihm der Wunsch oder die Fähigkeit fehlt, interessante Memoiren zu verfassen, was durch sein hohes Alter noch verstärkt wird. Nichtsdestotrotz bietet seine Publikation eine recht umfassende Darstellung der Geschichte des ukrainischen Staates vom Beginn des Hetmanats bis zum nationalistischen Putsch Ende 1938. Gegen Ende seiner Memoiren geht Skoropadskyi auf den Staatsstreich selbst ein, wo er reflektiert, dass er \"nicht besonders zufrieden mit der Richtung ist, in die sich die Nation bewegt\". In einer Zeit, in der der russische Revanchismus zunimmt, sagt er voraus, dass die \"wahnhafte Demagogie der Liga, geblendet von ihrer lächerlichen, hasserfüllten Doktrin\" das ukrainische Volk nur spalten wird, insbesondere die ethnischen Russen und Russophonen im Osten. Er verkündet, dass seine Regierung zwar Fehler gemacht haben mag, die Liga die Probleme der Ukraine aber nur verschlimmern wird. Schließlich übt er scharfe Kritik an den nationalistischen Offizieren, die an dem Staatsstreich beteiligt waren, und bezeichnet sie als \"Opportunisten\", die die Popularität der Liga auf dem Lande ausnutzten.\n\nSkoropadskyi schließt seine Memoiren mit den Worten, dass er in jedem Fall im Interesse der Ukraine und ihres Volkes gehandelt habe und dass er, auch wenn er mit der neuen Regierung nicht einverstanden sei, hoffe, dass sie auf kleinliche ethnische oder sprachliche Spaltungen verzichten und \"das ukrainische Volk an die erste Stelle setzen\" werde."
 ukraine_lun.49.a: "Hält er sich wirklich für einen Heilsbringer?"
 ukraine_lun.49.b: "Für wen hält sich dieser preußische Stiefellecker?"

 ukraine_lun.50.t: "An der Schwelle zu einer neuen Ukraine"
 ukraine_lun.50.d: "Wir haben unseren existenziellen Feind, Russland, besiegt - aber seien Sie auf der Hut, denn es wird kein ewiger Sieg sein. Wir sind auch nicht sicher vor Deutschland, das immer noch schwer über Osteuropa schwebt. Wir sind eine große Nation, aber allein sind wir nicht stark genug - ein Block gleichgesinnter Staaten muss geschaffen werden, um unser Schicksal zu verwirklichen.\n\nDie großen Reiche der Vergangenheit haben sich immer um die Meere herum gebildet, und das Gleiche gilt für uns, denn das Schwarze Meer ist unser natürliches Imperium. Wenn man sich ein Bündnis vorstellt, das sich von der Ukraine bis zum Schwarzen Meer erstreckt, kann man die Macht einer solchen Union verstehen: etwa hundert Millionen Menschen, große fruchtbare Ländereien und natürliche Transportwege.\n\nDiese so genannte \"Schwarzmeer-Doktrin\" wurde von Juri Lypa verfasst und soll künftig als allgemeines Ziel unserer Außenpolitik dienen."
 ukraine_lun.50.a: "Auf in die Zukunft!" #111

 ukraine_lun.51.t: "Die Ukraine lädt uns zur Schwarzmeer-Union ein"
 ukraine_lun.51.d: "Das ukrainische Außenministerium ist an uns mit einer Einladung zu einem Bündnis unabhängiger Nationen herangetreten, das den Namen \"Schwarzmeer-Union\" trägt. Ziel der Union ist es, einen alternativen Machtblock zu schaffen, der nicht von Großmächten wie Deutschland und Russland abhängig ist. Neben einer Vereinbarung über die gegenseitige Verteidigung würde die Union auch eine Reihe von Wirtschaftsverträgen umfassen, die darauf abzielen, einen autarken Wirtschaftsraum in der Schwarzmeerregion zu schaffen. Ein Abkommen könnte jedoch unsere Beziehungen zu anderen Mächten beeinträchtigen, die dieses Projekt mit Misstrauen betrachten - allen voran Deutschland."
 ukraine_lun.51.a: "Akzeptieren."
 ukraine_lun.51.b: "Ablehnen."

 ukraine_lun.52.t: "[FROM.GetName] tritt der SMU bei"
 ukraine_lun.52.d: "[FROM.GetName] ist bei allen Versuchen von außen, sie auszubeuten und zu erniedrigen, aufgewacht und hat sich klugerweise der Schwarzmeergemeinschaft angeschlossen. Es ist ein großartiger Tag, zu sehen, dass andere beginnen, zur Vernunft zu kommen und aufzuwachen. Gemeinsam werden wir uns allen Versuchen widersetzen, die Schwarzmeer-Völker zu unterjochen."
 ukraine_lun.52.a: "Wir sind alle zusammen, besser denn je."

 ukraine_lun.53.t: "[FROM.GetName] lehnt unser Angebot ab"
 ukraine_lun.53.d: "[FROM.GetName] bleibt blind gegenüber dem Angriff von außen auf alle Schwarzmeerländer und den Versuchen, die Schwarzmeerländer in eine Kolonie zu verwandeln. Ihre Weigerung war zwar höflich, aber es ist offensichtlich, dass sie sich uns lediglich politisch widersetzten und Angst um ihre eigene Position hatten. Ihre Befreiung wird irgendwann kommen, auch wenn sie Gewalt erfordert."
 ukraine_lun.53.a: "Ein vorübergehender Rückschlag."

 ukraine_lun.54.t: "Ein Waffenstillstand mit der Ukraine?"
 ukraine_lun.54.d: "Die neue nationalistische Regierung der Ukraine hat einen einseitigen Waffenstillstand mit unseren Streitkräften ausgerufen und erklärt, dass der Krieg im Westen in weite Ferne gerückt ist und dass das deutsch-imperialistische Projekt dem ukrainischen Volk nichts mehr bedeutet. Sie schlagen eine Einstellung der Feindseligkeiten zwischen ihnen und unserem Bündnis vor. Natürlich ist dies nur eine Formalität, da wir im Moment kaum die Möglichkeit haben, die Ukraine anzugreifen, und sie uns auch nicht bedrohen."
 ukraine_lun.54.a: "Unterzeichnen Sie den Waffenstillstand."
 ukraine_lun.54.b: "Keine Kompromisse mit Reaction!"

 ukraine_lun.55.t: "Ukraine geht ihren eigenen Weg"
 ukraine_lun.55.d: "Das nationalistische Regime der Ukraine hat die militärischen Verträge mit uns offiziell aufgekündigt. Ihr Botschafter teilte uns mit, dass die Ukrainische Nationale Republik nicht an Verträge gebunden ist, die von der Regierung des Hetman unterzeichnet wurden, und dass die gewählten Vertreter des ukrainischen Volkes beschlossen haben, diese ungerechten Verträge, die die Souveränität der Ukraine einschränken sollen, aufzuheben. Sie haben sich jedoch bereit erklärt, eine Reihe der wichtigsten Wirtschaftsverträge aufrechtzuerhalten, wobei sie sich jedoch das Recht vorbehalten, nicht-ukrainisches Kapital innerhalb des Landes zu verstaatlichen. In ihrer Erklärung umrissen sie das vage Ziel, einen Block gleichgesinnter nationalistischer Regime rund um das Schwarze Meer zu schaffen, der frei vom Einfluss von Großmächten wie Deutschland und Russland ist. Sie scheinen jedoch keine militärische Bedrohung für unsere Hegemonie darzustellen, zumindest im Moment nicht."
 ukraine_lun.55.a: "Solange sie ihren Platz kennen."
 ukraine_lun.55.b: "Isoliert sie mit Sanktionen." #111 Diese aus Mitteleuropa entfernen?
 ukraine_lun.55.c: "Das ist Verrat."

 ukraine_lun.56.t: "Unser Verbündeter weicht aus!"
 ukraine_lun.56.d: "[FROM.GetName] hat eine überraschende Wende in seiner Diplomatie vollzogen, als es den [FROM.GetAdjective] Beitritt zur ukrainisch geführten Schwarzmeer-Union unterzeichnete. Sie versicherten, dass sie ihre freundschaftlichen Beziehungen zu uns fortsetzen wollen, erklärten aber auch, dass die neue Ausrichtung auf den Aufbau eines Blocks unabhängiger, nationalistischer Staaten abzielt, die frei von ausländischem Einfluss sind. Auch wenn dies definitiv wie die Aktionen einer Abtrünnigen aussieht, verstößt es nicht ausdrücklich gegen unsere Verträge. Einige haben jedoch auf den Ultranationalismus und Militarismus des ukrainischen Regimes als potenzielle Bedrohung hingewiesen, sollte dessen Hegemonie noch weiter zunehmen."
 ukraine_lun.56.a: "Es ist ihr Recht."
 ukraine_lun.56.b: "Dieses Ukrainische Imperium muss gestürzt werden."

 ukraine_lun.60.t: "Die Schwarzmeer-Doktrin"
 ukraine_lun.60.d: "Dr. Yurii Lypa entwickelte die Idee einer vereinigten Schwarzmeergemeinschaft erstmals in \"Das Schicksal der Ukraine\"- einer Reihe von geopolitischen Essays, die 1938 veröffentlicht wurden. In diesem Werk vertrat Dr. Lypa die Ansicht, dass die Schwarzmeerstaaten bei der Bestimmung ihrer nationalen Sicherheit eine neue geopolitische Perspektive einnehmen sollten, so dass sie als Schlüsselgebiete zwischen Nord und Süd - und nicht zwischen Ost und West - neu definiert werden und ihre einzigartige Position nutzen sollten, um an Macht zu gewinnen und ihre Sicherheit zu gewährleisten. Die Ost-West-Achse sei die gefährlichste, da sie die Schwarzmeerstaaten zu kolonialen Anhängseln fortschrittlicherer Nationen machen würde.\n\n\"Die Schwarzmeer-Doktrin\" knüpft an seine früheren Arbeiten an und definiert die Schwarzmeer-Völker als ein Volk, das einen gemeinsamen maritimen Charakter und das Potenzial zur Selbstversorgung besitzt. Das Schwarze Meer ist das Herz der Festung, deren östliche Mauern von den kaukasischen Staaten gebildet werden, während die westlichen Mauern entlang der Karpaten und des Balkans verlaufen. Die Donau, das Kaspische Meer und der Bosporus sind die Tore zu dieser mächtigen Festung.\n\nDie Weltmächte verweigern den Schwarzmeerstaaten das Recht, unabhängig zu werden, was nur aufgrund ihrer politischen Desorganisation und wirtschaftlichen Unterentwicklung möglich ist. Glücklicherweise hat Dr. Lypa eine politische Strategie für die Schwarzmeerstaaten entworfen, um ihre Souveränität wiederzuerlangen und echte Macht zu erlangen: Die Schaffung einer Schwarzmeer-Union wird Moskau und den germanischen Imperialismus ausschalten und mehrere Nationen über dem Schwarzen Meer zu einer großen staatlichen Wirtschaft vereinen. Obwohl wir derzeit nicht in der Lage sind, das Schicksal der Ukraine zu erreichen, werden wir nicht zögern, wenn sich die Gelegenheit bietet."
 ukraine_lun.60.a: "Das Schicksal kann nur verzögert, aber nicht verleugnet werden."

 ukraine_lun.100.t: "Nationalistischer Putsch in der Ukraine"
 ukraine_lun.100.d: "Trotz ihres Scheiterns hat die Anti-Hetman-Revolte vor zwei Jahren die Vorstellung widerlegt, dass die Regierung des Hetman der einzige Garant für Stabilität in der Ukraine sei. Nirgendwo sonst wurde dies deutlicher als auf dem Lande, wo die Forderungen nach einer Landreform weitgehend ignoriert wurden, was zu Massenprotesten führte.\n\nEnttäuscht von der Fähigkeit der Skoropadskyi-Verwaltung, für Ordnung zu sorgen, beschloss die Liga der ukrainischen Nationalisten, unterstützt von mehreren hochrangigen Offizieren, die Sache selbst in die Hand zu nehmen und einen erfolgreichen Staatsstreich durchzuführen. Die neue Führung, die korporatistische, militaristische und totalitäre Ideale vertrat, rief die \"Ukrainische Nationale Republik\" aus und versprach, die Fehler des alten Regimes zu korrigieren."
 ukraine_lun.100.a: "Warum haben wir jemals diesem verdammten Heuchler vertraut..."
 ukraine_lun.100.b: "Sie haben lediglich einen Reaktionär gegen einen anderen ausgetauscht."
 ukraine_lun.100.c: "WAS wollen sie mit Zarizyn machen?"
 ukraine_lun.100.e: "Das Glück des Hetman ist endlich vorbei."

 ### Außenpolitik der Ukraine ### (vor allem die Verhandlungen der Republik und der LUN mit Deutschland)
 ukraine_forpol.15.t: "Normalisierung der Deutsch-Ukrainischen Beziehungen"
 ukraine_forpol.15.unr.b: "Die Nachricht vom Sturz der Regierung von Pavlo Skoropadskyi wurde in Berlin mit Sorge und Misstrauen aufgenommen. Als sich die Lage stabilisierte, wurde klar, dass eine vollständige syndikalistische Machtübernahme vermieden wurde. Die Allukrainische Demokratische Bewegung hielt sich an ihre Zusagen und hat mit der Schaffung einer Bauernrepublik begonnen, ähnlich wie es Weißrussland seit einiger Zeit ist.\n\nEines der ersten Dinge, die die neue Regierung tat, war, uns die Hand zu reichen, um uns zu versichern, dass sie immer noch eine Zusammenarbeit wünscht, vor allem in militärischen Angelegenheiten, wenn auch mit der Hoffnung auf eine größere wirtschaftliche Autonomie im Einklang mit ihrem ehrgeizigen sozialdemokratischen Wirtschaftsprogramm, das eine Beschränkung der Macht der Grundbesitzer und - für uns am wichtigsten - der Industriellen vorsieht. Es ist möglich, dass eine unzufriedene Ukraine törichterweise versuchen würde, neutral zu bleiben oder sich der österreichischen Sphäre anzuschließen - obwohl zu viele Zugeständnisse zu Hause und in anderen Teilen Mitteleuropas unpopulär sein würden."
 ukraine_forpol.15.lun.d: "Die Nachricht vom Sturz der Regierung von Pavlo Skoropadskyi wurde in Berlin mit Sorge aufgenommen. Durch einen Militärputsch wurde die Regierung des Hetman abgesetzt und eine Republik unter der Führung der Liga Ukrainischer Nationalisten errichtet. Trotz ihres Ultranationalismus und einer gewissen antideutschen Rhetorik scheint das LUN-Regime zu erkennen, dass die Zusammenarbeit mit uns immer noch die beste Garantie für ihre Sicherheit ist - obwohl sie größere wirtschaftliche und politische Freiheiten anstreben, einschließlich der Verstaatlichung und Kontrolle ausländischer Unternehmen, die in der Ukraine tätig sind. Es ist möglich, dass eine unzufriedene Ukraine törichterweise versuchen würde, neutral zu bleiben oder sich der österreichischen Sphäre anzuschließen - zu viele Zugeständnisse zu machen, wäre jedoch im eigenen Land und in anderen Teilen Mitteleuropas unpopulär."
 ukraine_forpol.15.a: "Fangen wir mit etwas gutem Willen an."
 ukraine_forpol.15.b: "Wir brauchen strikte Garantien - schließlich handelt es sich um Radikale."

 ukraine_forpol.16.t: "Deutsche Forderungen: Wirtschaftlicher Status Quo"
 ukraine_forpol.16.d: "Der Ausgangspunkt der Verhandlungen war erstaunlich versöhnlich. Berlin verlangt, dass wir Mitglied in Mitteleuropa bleiben, mit all den gleichen Verträgen wie zuvor - die zugegebenermaßen zu den besseren Dingen gehörten, die die Regierung Skoropadskyi ausgehandelt hatte. Dazu gehört allerdings auch, dass deutsche Unternehmen den ukrainischen gleichgestellt werden und dass sie weder verstaatlicht noch in anderer Weise schikaniert werden. Dennoch ist es ein weitaus besseres Abkommen, als einige befürchtet hatten."
 ukraine_forpol.16.a: "Streben Sie ein besseres Angebot an."
 ukraine_forpol.16.b: "Besser als erwartet."

 ukraine_forpol.17.t: "Deutsche Forderungen: Strenge Sicherheitsvorkehrungen"
 ukraine_forpol.17.d: "Als eine Regierung, die durch eine Revolution an die Macht gekommen ist, erklärte die deutsche Delegation, können wir nicht zu demselben Maß an Vertrauen zurückkehren, das einst zwischen unseren beiden Regierungen bestand. Deshalb braucht Berlin Sicherheiten. Wir sollen nicht nur nach Mitteleuropa zurückkehren, sondern auch deutsches Eigentum und Kapital in der Ukraine schützen und dem Deutschen Reich eine Vorzugsbehandlung im Handel gewähren. Darüber hinaus verlangen die Deutschen die Kontrolle über die wichtigsten Eisenbahnlinien im Land, um die \"nationale Sicherheit\" der Ukraine zu gewährleisten. Auch wenn es offiziell darum geht, einen schnellen Truppenaufmarsch gegen Russland zu gewährleisten, geht es in Wahrheit auch darum, Druck auf das ukrainische \"radikale\" Regime auszuüben."
 ukraine_forpol.17.a: "Sie sind schrecklich, schicken Sie unsere besten Diplomaten nach Berlin."
 ukraine_forpol.17.b: "Besser unterschreiben..."

 ukraine_forpol.18.t: "Ukrainischer Gegenvorschlag"
 ukraine_forpol.18.d: "Die ukrainische Delegation, die mit unseren Forderungen nicht zufrieden ist, ist gekommen, um zu feilschen. Sie wollen einige besonders unangenehme Punkte unseres Abkommens ändern, wie z.B. die Erlaubnis, in deutschem Besitz befindliches Vermögen zu verstaatlichen, allerdings gegen volle Entschädigung. Außerdem wollen sie eine zu hohe deutsche Präsenz im Lande vermeiden und uns für zusätzliche Freiheiten profitablere Exportvereinbarungen anbieten. Dies ist für sie offensichtlich innenpolitisch wichtiger, da sie nicht als \"Verkauf des Landes an die Deutschen\" angesehen werden wollen - das gleiche Verbrechen, dessen sie die Regierung Hetman beschuldigt haben."
 ukraine_forpol.18.a: "Das klingt vernünftig."
 ukraine_forpol.18.b: "Sie sind nicht in der Lage zu verhandeln."
 ukraine_forpol.18.b.tt: "Die Ukraine könnte sich als Reaktion auf unsere harte Haltung um ein besseres Abkommen mit dem £KR_game_rule_flag_AUS §YAustrian Empire§! bemühen, aber wenn sie zustimmen, werden die §GVorteile enorm§! sein."

 ukraine_forpol.19.t: "Deutsche akzeptieren unser Angebot"
 ukraine_forpol.19.d: "Unserer Delegation ist es gelungen, Deutschland davon zu überzeugen, seine unangemessenen Forderungen zu senken. Das ist ein Erfolg, den wir unseren einheimischen Anhängern als Sieg über die deutsche Hegemonie oder zumindest als Fortschritt auf dem Weg zu unserer letztendlichen Befreiung verkaufen können - etwas, das das Hetmanat nie erreichen konnte. Ein wesentlicher Teil der Neuverhandlungen bestand darin, dass die Deutschen ihre Forderung nach der Kontrolle der Eisenbahn und der Besetzung mit eigenen Soldaten fallen ließen und sich mit der Einrichtung eines gemeinsamen Ausschusses zur Verwaltung und Organisation des Infrastruktursystems zufrieden gaben."
 ukraine_forpol.19.a: "Schön, dass sie zur Vernunft kommen."
 ukraine_forpol.19.b: "Das ist nicht genug, vielleicht haben wir Freunde in Wien..."

 ukraine_forpol.20.t: "Deutschland ignoriert unseren Gegenvorschlag!"
 ukraine_forpol.20.d: "Unseren Unterhändlern ist es nicht gelungen, wirkliche Veränderungen zu erreichen. Die Deutschen haben uns einige symbolische Zugeständnisse gemacht, aber das waren nur Brotkrumen, um den Anschein zu erwecken, dass die Deutschen vernünftig sind und uns nicht einfach zwingen, ihr Ultimatum zu unterschreiben. Wenn wir das Ultimatum unterschreiben, wird es zu Hause nicht gut aussehen - zum jetzigen Zeitpunkt wäre die einzige Möglichkeit, unsere Lage zu verbessern, die Unterstützung durch eine andere Großmacht."
 ukraine_forpol.20.a: "Mal sehen, ob wir Freunde in Wien haben..."
 ukraine_forpol.20.b: "Wenigstens haben wir es versucht."

 ukraine_forpol.21.t: "Ukrainische Eisenbahnen wieder unter Deutscher Kontrolle"
 ukraine_forpol.21.d: "Gemäß der Vereinbarung mit der neuen ukrainischen Regierung wurden die Hauptschlagadern ihres Infrastruktursystems an ein deutsches Staatsunternehmen verkauft und unter dessen Verwaltung gestellt. In der Praxis bedeutet dies eine dauerhafte deutsche Kontrolle über die Ukraine, wobei sich die Bundeswehr frei durch das Land bewegen kann - und Deutschland finanzielle Gewinne aus dem System zieht. Es ist eine nationale Demütigung für [UKR.GetNameDef], aber die Berliner Führung kann sich beruhigt zurücklehnen, da sie ihren Griff auf den Osten bekräftigt hat."
 ukraine_forpol.21.a: "Großartig."
 ukraine_forpol.21.b: "Notwendiges Opfer."

 ukraine_forpol.22.t: "Ukraine sucht ein Bündnis"
 ukraine_forpol.22.d: "In geheimen Gesprächen mit dem ukrainischen Botschafter in Wien wurde zum ersten Mal die Möglichkeit eines offiziellen Bündnisses zwischen [202.GetName] und Wien angesprochen. Die Verhandlungen zwischen der Ukraine und Deutschland scheinen in eine Sackgasse geraten zu sein, da die Ukrainer nicht bereit sind, all die verschiedenen unvernünftigen Forderungen der Deutschen zu akzeptieren. Um dieser Misere zu entkommen, haben sie ein Bündnis zwischen dem Habsburger Reich und der Ukraine vorgeschlagen, um die Abhängigkeit von den Deutschen zu verringern und eine bessere Verhandlungsposition zu erhalten. Das wird die Deutschen zweifellos sehr verärgern... aber andererseits haben sie uns schon 1917 dieser Möglichkeit beraubt. Diesmal sollten wir die Ukrainer nicht im Stich lassen."
 ukraine_forpol.22.a: "Sie sind willkommen."
 ukraine_forpol.22.b: "Sie wollen nur, dass wir in einen weiteren unsinnigen Krieg geraten."

 ukraine_forpol.23.t: "Der Österreichisch-Deutsch-Ukrainische Vertrag"
 ukraine_forpol.23.d: "Nachdem klar geworden war, dass ein deutsch-ukrainischer Vertrag unmöglich war, begannen die drei Mächte eine neue Verhandlungsrunde. Als die Österreicher versuchten, die Gleichung zu ihren Gunsten auszugleichen, wurde ein Kompromiss gefunden: Die Ukraine sollte militärisch mit Österreich verbündet sein, aber in Mitteleuropa bleiben. Der wirtschaftliche Teil ist jedoch viel komplexer und reicht von den Rechten ausländischer Bürger, in der Ukraine gleichberechtigt mit Einheimischen Geschäfte zu tätigen, bis hin zu Klauseln, die Fabriken und Bergwerke in ausländischem Besitz vor Verstaatlichung oder anderen Schikanen schützen. Die Bedingungen sind weitaus milder als die, die die Deutschen ursprünglich gefordert hatten."
 ukraine_forpol.23.a: "Eine Rückkehr zur Stabilität, hoffentlich."
 ukraine_forpol.23.b: "Wie auch immer."
 ukraine_forpol.23.c: "Wundervoll!"

 ukraine_forpol.25.t: "Der Deutsch-Ukrainische Vertrag"
 ukraine_forpol.25.d: "Nach intensiven Verhandlungen erzielten die beiden Mächte eine wackelige Einigung. [UKR.GetNameDefCap] wird weiterhin militärisch mit Deutschland verbündet sein und deutsche Truppen im Lande beherbergen. Der wirtschaftliche Teil ist jedoch weitaus komplexer und reicht von den Rechten ausländischer Bürger, in der Ukraine gleichberechtigt mit Einheimischen Geschäfte zu tätigen, bis hin zu Klauseln, die Fabriken und Bergwerke in ausländischem Besitz vor Verstaatlichung oder anderen Schikanen schützen. All dies hat das Vertrauen der deutschen Industrie in die Ukraine als wünschenswerten Investitionsstandort erhalten, wird der Republik aber zweifellos ein lästiger Dorn im Auge sein."
 ukraine_forpol.25.a: "Eine Rückkehr zur Normalität, hoffentlich."

 ukraine_forpol.26.t: "Schicksal von Skoropadskyi"
 ukraine_forpol.26.d: "Das Blatt hat sich gewendet. Der ehemalige Hetman und seine Kumpane sind nach Berlin geflohen, bevor die Justiz sie erwischen konnte, und organisieren nun im Exil die \"Ukrainische Nationalregierung\". Sie haben den Kaiser gebeten, sie zu unterstützen, bisher allerdings mit wenig Erfolg. Es ist schwer zu glauben, dass Skoropadskyi für uns noch eine Bedrohung darstellen könnte - aber andererseits ist er unzähliger Verbrechen gegen das ukrainische Volk schuldig und sollte vor Gericht gestellt werden. Wir könnten Deutschland bitten, ihn auszuliefern, obwohl dies die deutsche Regierung in eine unangenehme Lage bringen könnte."
 ukraine_forpol.26.a: "Stellen Sie die Forderung."
 ukraine_forpol.26.b: "Sein Schicksal geht uns nichts mehr an."

 ukraine_forpol.27.t: "Auslieferungsgesuch von Pavlo Skoropadskyi"
 ukraine_forpol.27.d: "Pavlo Skoropadskyi, der ehemalige ukrainische Hetman, hat zusammen mit den Überresten seiner Regierung Zuflucht in Berlin gesucht. Eine neue republikanische Regierung sitzt in [202.GetName], und Skoropadskyi hat uns gebeten, eine militärische Intervention einzuleiten, um die \"Rechtsstaatlichkeit\" in der Ukraine wiederherzustellen. Das ist völlig ausgeschlossen - das republikanische Regime ist zu Verhandlungen bereit, und ein Eingreifen zu diesem Zeitpunkt würde einen offenen Krieg mit der Ukraine bedeuten, ein Ereignis, das die Russen mit offenen Armen begrüßen würden.\n\nWir hatten gehofft, Skoropadskyi völlig ignorieren zu können, aber nun hat die ukrainische Regierung offiziell die Auslieferung des ehemaligen Hetman beantragt, um ihn in die Ukraine zu bringen, wo er sich für seine Verbrechen verantworten muss. Einerseits ist er für uns nutzlos; seine Auslieferung könnte als Zeichen des guten Willens gegenüber der Ukraine verwendet werden... aber Skoropadskyi hat immer noch Verbündete in Deutschland, und es wäre peinlich, wenn ein Kandidat, den wir zwei Jahrzehnte lang unterstützt haben, als Kriegsverbrecher verurteilt würde."
 ukraine_forpol.27.a: "Schickt ihn in die Ukraine."
 ukraine_forpol.27.b: "Weisen Sie es zurück."

 ukraine_forpol.28.t: "Deutschland akzeptiert das Auslieferungsersuchen"
 ukraine_forpol.28.d: "Die Deutsche Regierung hat zugestimmt, und Skoropadskyi wurde verhaftet und verschiedener schwerer Verbrechen angeklagt. Er wird in Kürze in die Ukraine überstellt, wo er sich vor dem ukrainischen Volk für seine Taten verantworten muss."
 ukraine_forpol.28.a: "Lassen Sie uns die Anklage vorbereiten."

 ukraine_forpol.29.t: "Skoropadskyi bleibt in Deutschland"
 ukraine_forpol.29.d: "In einer höflichen Antwort aus Berlin teilte man uns mit, dass Pavlo Skoropadskyi in Deutschland Asyl erhalten habe und solange er in Deutschland keine Straftaten begangen habe, werde er nicht abgeschoben werden. Unter vier Augen deutete der deutsche Botschafter an, dass weitere Nachforschungen in dieser Angelegenheit Berlin sehr missfallen würden, und empfahl, die Angelegenheit zu vergessen."
 ukraine_forpol.29.a: "Der Tyrann ist entkommen."

 ukraine_forpol.30.t: "Prozess gegen den Hetman"
 ukraine_forpol.30.d: "Die Zahl der Anklagen ist enorm: Anordnung von Morden, Folter und Inhaftierung von Bauern und Arbeitern der Ukraine ab 1919, zwei Jahrzehnte Unterdrückungsmaßnahmen und Anordnung von Massenhinrichtungen während der ukrainischen Revolution von 1936. Die gut vorbereitete Liste der Anschuldigungen war politisch motiviert, aber echt: An den Händen des Hetman klebte Blut. Zu seiner Verteidigung argumentierte Skoropadskyi, dass er alles getan habe, um die Rechtsordnung der Ukraine und ihre Demokratie zu schützen. In einer überraschend emotionalen Rede versicherte er, dass er immer nur das Wohl aller Ukrainer im Sinn gehabt habe und dass die Anschuldigungen - von denen er einige als wahr und notwendig einräumt - eine reine Augenwischerei seien, da sie zum Zeitpunkt ihrer Begehung nicht rechtswidrig gewesen seien und erst im Nachhinein für verfassungswidrig erklärt wurden.\n\nLetztendlich ist er immer noch schuldig - die einzige Frage ist die Strafe."
 ukraine_forpol.30.a: "Er ist ein Verräter und verdient es, im Gefängnis zu verrotten."
 ukraine_forpol.30.b: "Zeigen Sie dem armen Mann Nachsicht, die er uns gegenüber nie gezeigt hat."

 ukraine_forpol.32.t: "Revolution in der Ukraine!"
 ukraine_forpol.32.d: "Die Unruhen in der Ukraine sind endgültig übergekocht, und die kommunistisch-syndikalistische Borotbyst-Bewegung hat die Republik übernommen. Die legale Regierung der Ukraine konnte fliehen und bittet derzeit Deutschland um Hilfe gegen die sozialistische Bedrohung. Schumskyi, der Präsident der neuen sozialistischen Republik, hat sie als Klassenverräter und Kollaborateure denunziert und die volle Souveränität der Ukraine erklärt. Es wurde eine rasche Mobilisierung eingeleitet, um die Revolution gegen alle ausländischen Bedrohungen zu verteidigen. Mit dieser Wendung der Ereignisse ist der Dreh- und Angelpunkt der deutschen Hegemonie im Osten zerbrochen. Even worse, the new government has aligned itself with the Russians in the east."
 ukraine_forpol.32.a: "Dies ist katastrophal. Ready the troops!"
 ukraine_forpol.32.b: "Wir müssen unsere Zeit abwarten."

 ukraine_forpol.33.t: "Wahnsinniges Wien"
 ukraine_forpol.33.d: "Nach einem verheerenden ultranationalistischen Putsch gegen Kaiser Karl hat sich in Wien ein höchst autoritäres und deutsch-chauvinistisches Regime an die Macht geputscht. Dies hat zu großen Unruhen in den Ländern der Doppelmonarchie geführt, vor allem in den slawischen Kronländern, in denen sich nun eine rebellische Stimmung breit macht. Unter diesen Umständen können wir unser Bündnis mit Wien nicht mit gutem Gewissen aufrechterhalten."
 ukraine_forpol.33.a: "Informieren Sie Wien über unsere Entscheidung."
 ukraine_forpol.33.b: "...und fragen, ob die Galizier sich uns anschließen wollen."

 ukraine_forpol.34.t: "Deutschland nähert sich mit einer Allianz"
 ukraine_forpol.34.d: "Nun, da wir uns als bündnisfrei erweisen, hat Deutschland schnell wieder ein Auge auf uns geworfen. Wenn auch in einem höflicheren Ton als beim letzten Mal, haben sie uns erneut ein Militärbündnis angeboten. Angesichts der derzeitigen Instabilität in der Donauregion würde uns dies zumindest vor möglichen feindlichen Handlungen des österreichischen ultranationalistischen Regimes schützen. Auch wenn ein Bündnis einige an die Unterwerfung der Ukraine unter Deutschland während der Herrschaft des Hetmans erinnert, haben wir keine anderen Möglichkeiten, wenn wir uns vor künftigen russischen Angriffen schützen wollen. Wir müssen also zustimmen,"
 ukraine_forpol.34.a: "Verbünden wir uns mit ihnen - aus freiem Willen."

 ukraine_forpol.35.t: "Proteste in der Ukraine"
 ukraine_forpol.35.d: "Die Probleme unseres wichtigsten Verbündeten im Osten nehmen ebenso zu wie unsere eigenen innenpolitischen Probleme. Der Hetman Pavlo Skoropadskyi, den wir Anfang 1918 als unseren wichtigsten Verbündeten in der Ukraine unterstützt haben, sieht sich einer immer schärferen Kritik der republikanischen Opposition im Exil ausgesetzt, die politische und wirtschaftliche Reformen fordert. Besorgniserregend ist, dass die Situation dem Hetman außer Kontrolle zu geraten scheint.\n\nEs stimmt, dass wir für unseren ukrainischen Verbündeten wenig übrig haben, aber einige sagen, dass dies eine Frage der nationalen Sicherheit ist. Sollten wir nicht in irgendeiner Form Hilfe leisten, könnte die Herrschaft des Hetman nicht mehr lange andauern."
 ukraine_forpol.35.a: "Sorgen Sie dafür, dass er alles bekommt, was er braucht."
 ukraine_forpol.35.b: "Ich bin sicher, dass er die Situation gut meistern kann."
 ukraine_forpol.35.tt: "Die Unterstützung des Hetmanats mag im Moment ein kostspieliges Unterfangen sein, aber wenn wir garantieren, dass Skoropadskyi an der Macht bleibt, können wir auf lange Sicht §Gdie Früchte ernten§!."

 ukraine_forpol.36.t: "Aufstand in der Ukraine zerschlagen"
 ukraine_forpol.36.d: "Eine gute Nachricht aus [202.GetName] hat uns erreicht. Der ukrainische Botschafter in Deutschland hat unseren zuständigen Botschafter, Johannes von Welczeck, darüber informiert, dass die kritische Situation in der Ukraine vorüber ist. Trotz anfänglicher Rückschläge hat eine Gegenoffensive die ukrainischen sozialistischen Rebellen aus dem Land gedrängt und zur Flucht gezwungen, so dass die Herrschaft von Skoropadskyi in der Ukraine im Wesentlichen unangefochten ist.\n\nObwohl sich der Hetman nie als pro-deutsch bezeichnet hat, sondern es vorzog, als pro-ukrainisch bezeichnet zu werden, besteht kein Zweifel, dass sein Sieg der deutsch-ukrainischen Zusammenarbeit zugute kommen wird. Hoffentlich können wir die Früchte dieser Zusammenarbeit ernten und sicher sein, dass unsere Pläne für den defensiven Ostwall wie bisher fortgesetzt werden können."
 ukraine_forpol.36.a: "Gut zu hören."

 ukraine_forpol.37.t: "Ukrainische Exporte steigen"
 ukraine_forpol.37.d: "Der Krieg in Amerika hat zu einem drastischen Rückgang der Weizenexporte auf den Weltmärkten geführt, und unser treuer Verbündeter Ukraine gehört zu denjenigen, die stark von der Tragödie in den Vereinigten Staaten profitieren. Darüber hinaus hat sich die Welt um uns herum von der schrecklichen wirtschaftlichen Rezession erholt. Trotz der drohenden Kriegsgefahr und der noch immer schmerzenden Wunden des Aufstandes haben sich die ukrainischen Exporte sehr gut erholt.\n\nDie Bereitschaft der Skoropadskyi-Administration, Getreide nach Deutschland zu exportieren, hat sicherlich ihre Vorteile. Bis zu einem gewissen Grad hat die ukrainische Dominanz auf dem Getreidemarkt jedoch auch ihre Gegner unter den eher protektionistisch eingestellten Personen."
 ukraine_forpol.37.a: "Nie mehr Rübenwinter!"
 ukraine_forpol.37.b: "Das darf nicht zu Lasten der deutschen Landwirte gehen."

 ukraine_forpol.38.t: "BASF meldet Rekordgewinne"
 ukraine_forpol.38.d: "Die Badische Anilin- und Sodafabrik, kurz BASF, hat in letzter Zeit Rekordergebnisse gemeldet. Als größtes in Deutschland und Osteuropa tätiges Mineralölunternehmen ist dies nicht verwunderlich, da sie parallel zum laufenden Industrialisierungsprogramme der Ukraine der ukrainischen Ölindustrie zum Aufschwung verholfen hat. Wir haben selbst davon profitiert, vor allem durch die lukrativen Geschäfte der Skoropadskyi-Regierung mit deutschen Geschäftsleuten."
 ukraine_forpol.38.a: "Eine fantastische Initiative."
 ukraine_forpol.38.b: "Wir sollten dies stärker nutzen..."

 ### Schwerpunkte ###

 UKR_the_army_and_the_state: "Die Armee und der Staat"
 UKR_the_army_and_the_state_desc: "Obwohl die Ukraine über eine der größten Armeen im deutschen Einflussbereich verfügt, leidet sie unter organisatorischen Unzulänglichkeiten, Haushaltsdefiziten und anderen Überbleibseln aus der alten Kaiserzeit. Angesichts des drohenden Krieges muss die Armee bald zu einer echten Kampftruppe aufgerüstet werden."
 UKR_armament_program: "Reserve-Aufrüstungsprogramm"
 UKR_armament_program_desc: "Unsere Reservekräfte belaufen sich auf weit über eine Million Mann - aber die harte Wahrheit ist, dass wir kaum die Hälfte davon im Falle einer Mobilisierung bewaffnen können. Dieses Problem muss schnell gelöst werden."
 UKR_state_arsenals: "Inspektion der Arsenale"
 UKR_state_arsenals_desc: "Die ukrainische Rüstungsindustrie ist über das ganze Land verstreut, und es gibt keine übergeordnete Koordinierungsstelle, die Forschung und Produktion leitet. Die Ernennung eines militärischen Gremiums, das diese beaufsichtigt, würde für Effizienz sorgen."
 UKR_state_arsenals_tt: "\nAchtung, mit steigendem §CIndustrialisierungsgrad§! steigen die §Rüstungsmöglichkeiten§!, die gewonnen werden können, während der unmittelbare Bonus auf §CIndustrialisierungsgrad§! und §OPolitische Macht§! sinkt.\n"
 UKR_semi-motorized_cavalry: "Motorisierung des Kavallerie-Korps"
 UKR_semi-motorized_cavalry_desc: "Damit die Kavallerie im modernen Krieg bestehen kann, muss sie neue, schwerere und schnellere Ausrüstung einsetzen. Gepanzerte Fahrzeuge und leichte Panzer werden den Kavallerieregimentern die dringend benötigte Schlagkraft verleihen, ohne ihre Geschwindigkeit zu verringern."
 UKR_recon_in_force: "Aufklärung mit Säbeln und Karabinern"
 UKR_recon_in_force_desc: "Die Zeiten der Kavallerieschlachten sind vorbei. Auf einem modernen Schlachtfeld ist die beste Rolle für die Kavallerie die der Aufklärung, denn sie kann sich schnell durch das meiste Gelände bewegen, plötzlich zuschlagen und so schnell wieder verschwinden, wie sie gekommen ist."
 UKR_ostwall: "Das Ostwall Programm"
 UKR_ostwall_desc: "\"Der Ostwall\" wurde ursprünglich von der Baltischen Landswehr in den späten 1920er Jahren geplant und ist ein umfassendes System von Festungsanlagen in den Frontstaaten des Reichspakts. Die Ukraine ist zu groß und hat zu viele Vorposten, um eine einzige durchgehende Befestigungslinie zu tragen, aber einige unserer eigenen Offiziere begannen mit der Ausarbeitung von Plänen für einen modifizierten Ostwall, Pläne, an denen die Kadetten großes Interesse gezeigt haben."
 UKR_centralise_military_railway_service: "Zentralisierung des Militärischen Eisenbahndienstes"
 UKR_centralise_military_railway_service_desc: "Eine einheitliche logistische Struktur ist das Lebenselixier jeder Armee, die ein so großes Land wie die Ukraine verteidigt. Alle von der Armee eingesetzten Züge werden von einer einzigen Abteilung unter dem Armeehauptquartier organisiert, anstelle der derzeitigen regionalen Organisation."

 UKR_german_way: "Deutsche Kriegsführung"
 UKR_german_way_desc: "Einige der jüngeren Offiziere unserer Armee wurden in der deutschen Kriegsphilosophie geschult - der Philosophie der ständigen Bewegung, bei der Aggression und Mobilität genutzt werden, um den Feind zu desorganisieren und zu vernichten. Unter unseren Bedingungen lässt sich dies leicht mit unserer Tradition der Kavallerie vereinbaren: Die Ebenen bieten Raum zum Manövrieren. Eine solche Kriegsführung erfordert jedoch eine strenge Disziplin und ein hohes Maß an Unabhängigkeit und Vertrauen seitens der lokalen Befehlshaber, was bisher keine Priorität war."
 UKR_tank_corps: "Ukrainisches Panzer-Korps"
 UKR_tank_corps_desc: "Mit den in Deutschland gebauten Panzern können wir unsere erste richtige Panzerdivision als Kern für die künftige Expansion aufstellen. Eine schnelle Panzertruppe wird unsere Faust im Flachland der Ukraine bilden."
 UKR_tank_div_unit_tt: "§CErstellt eine Panzerdivision mit 20 er Breite in [202.GetName] und gewährt eine Vorlage für Panzer I Ausf.G.§!"
 UKR_russian_way: "Russische Kriegsführung"
 UKR_russian_way_desc: "Da viele unserer Generäle ihren Dienst in der russischen Armee erlebt haben, sehen sie das Schlachtfeld natürlich als ein Schachbrett; die Aufgabe des Generals ist es, einen möglichst soliden Plan zu erstellen und ihn fehlerfrei auszuführen. In der Praxis erfordert dies eine nahtlose Zusammenarbeit zwischen Infanterie, Artillerie, Kavallerie und neueren Dienstzweigen."
 UKR_breakthrough_artillery_units: "Durchschlagende Artillerie-Einheiten"
 UKR_breakthrough_artillery_units_desc: "Die Artillerie - die Königin des Schlachtfelds - ist es, die Kriege gewinnt. Unsere Artilleristen werden die am besten ausgebildeten der Welt sein und mit den modernsten Instrumenten zur Entfernungsmessung und Koordination ausgestattet."

 UKR_expansion_of_kyiv_military_academy: "Ausbau der [202.GetName] Militärakademie"
 UKR_expansion_of_kyiv_military_academy_desc: "Eine größere Armee braucht mehr Offiziere und Militäringenieure, sonst wird sie zu einer bloßen Horde schlecht geführter Milizionäre."

 UKR_expansion_of_kyiv_military_academy_tt: "Füge §YUmstrukturierungsbemühungen der Armee§! hinzu, welche gewährt\nForschungsgeschwindigkeit: §R-5.00%§! für §Y200§! Tag(e)."
