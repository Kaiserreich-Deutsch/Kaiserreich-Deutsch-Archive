### AuthDem Hetmanate Ideas ###
 UKR_uskhd_issues_1: "Konsolidierung der USKhD"
 UKR_uskhd_issues_1_desc: "Die Union der Argrarstaatler hat ein ehrgeiziges Programm zur massiven Umgestaltung der ukrainischen Gesellschaft insgesamt. Sie steht jedoch unter großem Druck, dies schnell zu tun, da es viel Widerstand gegen ihr Programm gibt.\n\n§CDieser Nationalgeist wird alle 150 Tage §Rverschlechtern§! und wird entfernt, sobald der der USKhD Schwerpunktzweig abgeschlossen ist§!."
 UKR_uskhd_issues_tt: "§CDieser Nationalgeist wird alle 150 Tage §Rverschlechtern§! und wird entfernt, sobald der der USKhD Schwerpunktzweig abgeschlossen ist§!."
 UKR_transformation_of_the_state: "Auf dem Weg zu einer ökologischen Nation"
 UKR_transformation_of_the_state_desc: "Ein dezentralisierter Staat, frei von parlamentarischem Chaos. Ein Staat, in dem alle Menschen, unabhängig von ihrer ethnischen Zugehörigkeit, zum Wohle der Gesellschaft arbeiten. Ein Staat, in dem die produzierenden Klassen ihre Souveränität über ihre eigenen Räte und Organisationen ausüben. Ein Staat, in dem der Monarch die ultimative Personifizierung der gesamten Nation ist. Das ist das Ideal, auf das wir hinarbeiten."
 UKR_loyal_intelligentsia: "Loyale Intelligenz"
 UKR_loyal_intelligentsia_desc: "Diejenigen, die nicht zu den produzierenden Klassen gehören, sind keineswegs von unserem Programm ausgeschlossen - das heißt, solange sie uns die Treue schwören und nicht gegen uns agitieren."
 UKR_highest_moral_authority: "Die Autorität der Kirche"
 UKR_highest_moral_authority_desc: "An wen könnte sich unser Volk ohne die großen Lehren der orthodoxen Kirche als moralische Autorität wenden? Der Hetman mag unser mutiges, edles und weises Staatsoberhaupt sein, aber er ist nicht Gott."
 UKR_territory_patriotism: "Territorialer Patriotismus"
 UKR_territory_patriotism_desc: "Was sind die Ursachen für die Übel der Ukraine? Für die einen sind es die Polen, die Russen, die Juden. Aber diese chauvinistische Denkweise ist gefährlich. Nicht die ethnische Zugehörigkeit zählt, sondern der selbstlose Dienst an der Nation."

 UKR_revolutionary_leftism_suppression: "Unterdrückung linker Aktivitäten"
 UKR_revolutionary_leftism_suppression_desc: "Selbst nach dem Aufstand verstecken sich immer noch Revolutionäre in Teilen der Ukraine, in der Hoffnung, der Ukraine in den Rücken zu fallen, wenn sie schwach ist. Wir werden unseren Staat von diesen Übeln befreien - ein wenig zu schießwütig bei Verhaftungen zu sein, sollte keine Probleme verursachen, oder?"
 UKR_cultural_autonomy_and_suffrage: "Kulturelle Autonomie und Wahlrecht"
 UKR_cultural_autonomy_and_suffrage_desc: "Die Ukraine ist nicht auf der Höhe der Zeit. In ganz Europa wurde das Frauenwahlrecht bereits verkündet, aber verschiedene Kräfte haben uns davon abgehalten, diese neue Norm zu übernehmen. Es ist an der Zeit, dies in die Tat umzusetzen."

 ### Borotbyst Ideas ###
 UKR_sporadic_protests: "Sporadische Proteste"
 UKR_mass_protests: "Massenproteste"
 UKR_protests_banditry_clashes: "Proteste, Banditentum und lokale Zusammenstöße"
 UKR_syndie_general_strike: "Generalstreik!"
 UKR_confused_army: "Verwirrte Armee"
 UKR_shaky_cooperation: "Wackelige Zusammenarbeit"
 UKR_bad_constitution: "Feindliches System"
 UKR_bad_constitution_desc: "Die Revolution ist endlich da. Doch die Regeln und Knüppelgesetze, die von der Oberschicht der Republik vor uns angewandt und formuliert wurden, sind immer noch in Kraft."
 UKR_unpopular_revolution: "Instabile Revolution"
 UKR_unpopular_revolution_desc: "§CDiese Idee wird entfernt, sobald wir 30%§! £GFX_syndicalist_texticon §rSyndikalistisch§! §CPopularität§! erreichen."
 UKR_revolutionary_might: "Revolutionäre Macht"
 UKR_petliurites: "Petliurit-Widerstand"
 UKR_petliurites_desc: "Petliura mag zwar nach seiner Niederlage bei Zhytomyr zu den imperialistischen Mächten geflohen sein, aber viele seiner Lakaien streifen leider immer noch durch die Lande und verüben kleinere Anschläge, die unsere Revolution bedrohen."
 UKR_expansion_of_urban_housing: "Ausweitung des städtischen Wohnungsbaus"
 UKR_expansion_of_urban_housing_desc: "Durch den anhaltenden Krieg werden täglich viele Wohnkomplexe und -gebiete zerstört. Wenn wir eine Massenobdachlosigkeit nach dem Ende des Krieges vermeiden wollen, müssen wir unsere Pläne für den städtischen Wohnungsbau erheblich ausweiten, um den möglichen Folgen Rechnung zu tragen."
 UKR_revolution_under_siege: "Revolution unter Belagerung!"
 UKR_revolution_under_siege_desc: "Zu den Waffen! Wir rufen alle kampffähigen Menschen dazu auf, sich zu erheben und die revolutionäre Sache zu verteidigen. Die reaktionären Kräfte um uns herum planen, die Flamme unserer Rebellion auszulöschen, und es ist unsere Pflicht, dies mit allen Mitteln zu verhindern."
 UKR_council_of_deputies: "Der Rat der Abgeordneten"
 UKR_syndie_constitution: "Die Verfassung der Arbeiter"
 UKR_nationalised_banks: "Verstaatlichte Banken"
 UKR_nationalised_banks_desc: "Anstatt den Kreislauf der Profitmacherei durch hohe Zinssätze aufrechtzuerhalten, werden die neu verstaatlichten Banken dafür sorgen, dass auch die am schwersten zu erreichenden Ecken des Landes Kredite erhalten können, um die Mittel zu schaffen, mit denen die lokale Gemeinschaft in Zukunft prosperieren kann."
 UKR_labour_association_support: "Unterstützung der Gewerkschaften"
 UKR_regional_guidance: "Regionale Anleitung"
 UKR_workers_regulations: "Arbeitsrecht"
 UKR_workers_regulations_desc: "Dass die Stimme des Arbeitnehmers durch die Vertretung am Arbeitsplatz gehört wird, ist eine Errungenschaft, aber sie kann nicht garantieren, dass die Situation des Arbeitnehmers mit Sicherheit positiv bleibt.\n\nDie Schaffung eines gesunden Arbeitsplatzes und eines gesunden Lebensstils mit klaren Grenzen, die nicht überschritten werden können, wird den Arbeitnehmer zusätzlich vor den verbleibenden Möglichkeiten schützen, mit denen viele versuchen könnten, ihn auszubeuten."
 UKR_revolutionary_fervour: "Revolutionärer Eifer"
 UKR_great_experiment: "Das große Experiment"
 UKR_pre_industrial_evolution_idea: "Das große Experiment §Wund§! Die Verfassung der Arbeiter"
 UKR_industrial_evolution_idea: "Industrielle Entwicklung"
 UKR_after_french: "Nach den Franzosen"
 UKR_pre_systemic_compromise_idea: "Nach den Franzosen§W,§! Revolutionärer Eifer §Wund§! Die Verfassung der Arbeiter"
 UKR_systemic_compromise_idea: "Systemischer Kompromiss"
 UKR_inevitable_revolution: "Unvermeidliche Revolution"
 UKR_inevitable_revolution_desc: "Wo auch immer sich dieser Abschaum verstecken und versuchen mag, seine Wirtschaftsordnung wiederherzustellen, das lodernde Feuer der sozialistischen Werte, das hier entzündet wurde, wird auch sie finden."
 UKR_fighters_till_the_end: "Kämpfer bis zum Ende"
 UKR_people_victory: "Sieg des Volkes"
 UKR_people_victory_desc: "Wir haben unermüdlich gekämpft, um das Land von Tyrannei und Imperialismus zu befreien, und die Prüfungen, die wir durchgemacht haben, dürfen nicht vergessen werden. Unser Volk ist an den Krieg gewöhnt, und jeder Feind, der es noch einmal wagt, sich uns in den Weg zu stellen, wird das gleiche Schicksal erleiden wie alle anderen."

