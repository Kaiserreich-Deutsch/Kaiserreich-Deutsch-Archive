 UKR_introduce_worker_self_management: "Einführung der Selbstverwaltung von Arbeitern"
 UKR_introduce_worker_self_management_desc: "Einer der wichtigsten Grundsätze der Gewerkschaftsbewegung besteht darin, dass die Arbeitnehmer selbst die Entscheidungsgewalt in ihren Betrieben ausüben können. Durch die Zulassung von Betriebsräten kann dies auf kontrollierte Weise umgesetzt werden."
 UKR_introduce_worker_self_management_req: "Der Einfluss der §lURDP§!-§SLinken§! ist §GHoch§!, und der Einfluss der §lURDP§!-§mRechten§! ist §MMäßig§! oder §Gering§!"
 UKR_introduce_worker_self_management_tt: "Die Wirkung von §SUSDRP§! wird nun gewähren:\n§RUnkooperativ§!: Produktionseffizienz Basis: §R-5.00%§!\n§GKooperativ§!: Produktionseffizienz Basis: §G+5.00%§!\n§CFügsam§!: Produktionseffizienz Basis: §G+5.00%§!, Produktionseffizienz Beibehaltung: §G+5.00%§!\n"
 UKR_introduce_worker_self_management_tt_2: "Die Wirkung von §SUSDRP§! wird nun gewähren:\n§CFügsam§!: Produktionseffizienz Basis: §G+10.00%§!" #URDP-Rechte revoltieren
 UKR_workers_self_management_tt: "Für jede Stufe des §1Idealismus§!:\nDer Geist wird verändert durch:\nProduktionseffizienz Obergrenze: §G+3.00%§!\nGeist um §Y25§! Tage verlängert."
 UKR_the_path_of_parliamentary_reformism: "Weg des Parlamentarischen Reformismus"
 UKR_the_path_of_parliamentary_reformism_desc: "Einige sagen, dass die Gleichheit nicht durch parlamentarische, bürgerliche Methoden geschaffen werden kann, aber wir sind anderer Meinung. Ohne Parlamentarismus gibt es keine richtige Volksvertretung, und ohne Meinungsvielfalt gibt es keine Möglichkeit für eine gründliche Prüfung der vorgeschlagenen Politik."
 UKR_the_path_of_parliamentary_reformism_tt: "Die Wirkung von §SUSDRP§! wird nun gewähren:\n§RUnkooperativ§!: Täglicher Politischer Machtzuwachs: §G+0.05§!\n§OGleichgültig§!: Täglicher Politischer Machtzuwachs: §G+0.10§!\n§GKooperativ§!: Täglicher Politischer Machtzuwachs: §G+0.15§!\n§CFügsam§!: Täglicher Politischer Machtzuwachs: §G+0.20§!\n"
 UKR_the_path_of_parliamentary_reformism_tt_2: "Die Wirkung von §SUSDRP§! wird nun gewähren:\n§CFügsam§!: Täglicher Politischer Machtzuwachs: §G+0.40§!"
 UKR_the_path_of_parliamentary_reformism_tt_3: "Wenn wir §Y+3§! oder mehr §1Idealismus§! hätten, würden wir stattdessen gewinnen:"
 UKR_the_path_of_parliamentary_reformism_tt_4: "Wenn wir §Y+2§! oder weniger §1Idealismus§! hätten, würden wir stattdessen gewinnen:"
 UKR_the_path_of_parliamentary_reformism_tt_5: "Die Entscheidung £GFX_decision_icon_small §Yerpflichtung zu Grundsätzen§! wird £GFX_pol_power §Y25§! Politische Macht §Gkosten§!."
 UKR_create_the_presidential_office: "Ein Präsident für das Volk"
 UKR_create_the_presidential_office_desc: "Das Präsidialamt bezieht seine Legitimität nicht aus den politischen Absprachen im Zbory, sondern direkt vom ukrainischen Volk, das den Präsidenten wählt. Dieses Mandat des Volkes wird es dem Amt ermöglichen, ein Gegengewicht zum Parlament zu bilden. Die Befugnisse des Präsidenten werden zwar begrenzt sein, aber sie werden die Exekutive der Regierung stärken und es ihr ermöglichen, die Folgen eines möglichen Stillstands der Legislative abzufedern."
 UKR_cuck_urdp_right_tt: "Die negativen Auswirkungen der §lURDP§!-Beziehungen, die durch das Hervortreten der §lURDP§! -§mRechten§! entstanden sind, werden §Gbeseitigt§! werden."
 UKR_dolenko_secretary: "Die §lURDP§! -§mRechte§! hat unseren kleinen Koalitionspartner übernommen."
 UKR_create_the_presidential_office_tt: "Für jede Stufe des §1Idealismus§! wird die Eigenschaft verändert durch:\nTäglicher Politischer Machtzuwachs: §G+0.05§!\nKosten für Politische Berater: §G-5%§!\nKosten für Oberkommando: §G-5%§!\nKriegsunterstützung: §G+5.00%§!"
 UKR_our_own_industrial_revolution: "Unsere eigene industrielle Revolution"
 UKR_our_own_industrial_revolution_desc: "Die Industrialisierung Russlands verlief uneinheitlich und wurde von Laissez-faire-Kapitalisten dominiert. Das zaristische Regime und später die Hetman-Regierung haben uns eine Industrie hinterlassen, die von Ausländern aufgebaut wurde und in deren Besitz ist. Um eine echte nationale Selbstbestimmung zu erlangen, müssen wir endlich unsere eigene industrielle Revolution in Angriff nehmen, die von ukrainischen Ingenieuren geleitet wird und ukrainischen Verbrauchern dient."

 UKR_our_own_industrial_revolution_tt: "Für jede Stufe des §1Idealismus§! gewinnen wir zusätzlich:\nIndustrieprojekte werden §Y5§! politische Macht §Gweniger§! kosten.\nIndustrieprojekte werden §Y10§! Tage §Gschneller§! abgeschlossen."
 UKR_our_own_industrial_revolution_tt_0: "Industrieprojekte werden §Y5§! politische Macht §Gweniger§! kosten.\nIndustrieprojekte werden §Y10§! Tage §Gschneller§! abgeschlossen."
 UKR_our_own_industrial_revolution_tt_1: "Industrieprojekte werden §Y10§! politische Macht §Gweniger§! kosten.\nIndustrieprojekte werden §Y20§! Tage §Gschneller§! abgeschlossen."
 UKR_our_own_industrial_revolution_tt_2: "Industrieprojekte werden §Y15§! politische Macht §Gweniger§! kosten.\nIndustrieprojekte werden §Y30§! Tage §Gschneller§! abgeschlossen."
 UKR_our_own_industrial_revolution_tt_3: "Industrieprojekte werden §Y20§! politische Macht §Gweniger§! kosten.\nIndustrieprojekte werden §Y40§! Tage §Gschneller§! abgeschlossen."
 UKR_our_own_industrial_revolution_tt_4: "Industrieprojekte werden §Y25§! politische Macht §Gweniger§! kosten.\nIndustrieprojekte werden §Y50§! Tage §Gschneller§! abgeschlossen."

 UKR_bolster_the_utsentrprof: "Den Utsentrprof stärken"
 UKR_bolster_the_utsentrprof_desc: "Utsentsprof, oder der Gesamtukrainische Zentralrat der Gewerkschaften, dient als übergreifende Organisation zur Koordinierung der ukrainischen Gewerkschaften. Wir unterhalten freundschaftliche Beziehungen zu ihnen, und durch die Mitgliedschaft in Utsentsprof-nahen Gewerkschaften können wir leichter Kompromisse mit den Arbeitnehmern aushandeln und den Einfluss der radikaleren Gewerkschaften verringern."
 UKR_bolster_the_utsentrprof_tt: "Die Wirkung von §SUSDRP§! wird nun gewähren:\n§OGleichgültig§!: Täglicher Politischer Machtzuwachs: §G+0.10§!\n§GKooperativ§!: Produktionseffizienz Basis: §G+3.00%§!\n§CFügsam§!: Produktionseffizienz Basis: §G+6.00%§!\n\nIndustrialisierungsentscheidungen werden die Popularität der §SSozialdemokraten§! erhöhen."
 UKR_bolster_the_utsentrprof_tt_2: "Für jede Stufe des §1Idealismus§! wird der Geist modifiziert durch:\nPolitischer Machtzuwachs: §G+2%§!\nProduktionseffizienz Basis: §G+2.00%§!"
 UKR_bolster_the_utsentrprof_tt_3: "Die Wirkung von §SUSDRP§! wird nun gewähren:\n§CFügsam§!: Produktionseffizienz Basis: §G+6.00%§!\n\nIndustrialisierungsentscheidungen werden die Popularität der §SSozialdemokraten§! erhöhen."
 UKR_bolster_the_utsentrprof_tt_4: "Industrialisierungsentscheidungen werden die Popularität der §SSozialdemokraten§! erhöhen."

 UKR_failed_borot_coup: "Ein §RPutsch§! gegen unsere Republik ist gescheitert."

 #SozDem/RadSoz Gemeinsamer Zweig
 UKR_local_land_councils: "Örtliche Landräte"
 UKR_local_land_councils_desc: "Die Bauern waren traditionell Gemeinschaftseigentümer des dörflichen Bodens. Das modernisierte Pendant zu diesem System sind die örtlichen Landräte, bei denen es sich um bäuerliche Gremien handelt, die kommunale Felder und Wälder verwalten, die im Rahmen der Landreform aus dem Großgrundbesitz herausgelöst wurden.."
 UKR_radicalism_decision_tt: "Die Entscheidung §YZugeständnisse an die USDRP§! wird nun §oRadikalismus§! um einen zusätzlichen Punkt verringern."
 UKR_education_for_all: "Bildung für alle"
 UKR_education_for_all_desc: "Ein politisch bewusster Bürger braucht eine gute Grundbildung, und deshalb hat auch die ärmste Bauern- und Bergmannstochter dieses Wissen verdient."
 UKR_education_for_all_event_tt: "Wir werden die §CPädagogische Universität Kiew§! renovieren."

 #Sozialistisch-Revolutionärer/Ratsrevolutionärer Block - Zweig
 UKR_fight_and_you_will_overcome: "Boritesia - Poborete!"
 UKR_fight_and_you_will_overcome_desc: "Wir haben nichts zu verlieren außer unseren Ketten. Der einzige Weg zu gewinnen ist, zu kämpfen! Zum Glück sind wir für diesen Kampf gut gerüstet, denn das gesamte ukrainische Volk steht auf unserer Seite."
 UKR_fight_and_you_will_overcome_tt: "Wenn der §RRDS§! an der Macht ist, dann wird eine §rSyndikalistische§!Revolution unmöglich sein."
 UKR_build_up_peasant_communities: "Aufbau bäuerlicher Gemeinschaften"
 UKR_build_up_peasant_communities_desc: "Das traditionelle Bauerndorf ist das Rückgrat der Arbeiter-Ukraine. Es ist der ideale Staat, in dem die Produzenten gemeinsam die Macht ausüben und es keine Herren oder Kapitalisten gibt. Je mehr die lokale Verwaltung von der Dorfgemeinschaft übernommen wird, desto besser."
 UKR_rights_of_the_worker: "Rechte des Arbeiters"
 UKR_rights_of_the_worker_desc: "Gesetzlich festgelegte freie Tage und Schutz vor Über- und Unterbeschäftigung. Unterstützung bei Arbeitslosigkeit. Eine gerechte Entlohnung und ein Mitspracherecht bei der Gestaltung des Arbeitsplatzes. Diese berechtigten Forderungen werden endlich in die Praxis umgesetzt, Forderungen, die die unterdrückerische Hetman-Regierung aufgrund der mächtigen Industrielobby niemals auch nur in Erwägung ziehen würde."
 UKR_rights_of_the_worker_tt: "Wenn die §RR-RB§! §oRadikale§! dominieren, wird dies §Stärkere Effekte§! zur Folge haben."
 UKR_an_end_to_private_ownership: "Ein stetes Ende des Privateigentums"
 UKR_an_end_to_private_ownership_desc: "Das Privateigentum kann nicht sofort abgeschafft werden, aber wir können es allmählich abschaffen, indem wir die Produktionsmittel verstaatlichen und die größten Ländereien in bäuerliche Genossenschaften aufteilen."
 UKR_principle_of_labor: "Prinzip der Arbeit"
 UKR_principle_of_labor_desc: "Die Arbeit ist letztlich das, was den Wert produziert, und daher sind die Arbeiter von Natur aus die Grundlage nicht nur unserer Gesellschaft, sondern jeder Gesellschaft. Es ist nur natürlich, dass diejenigen, die auf den Feldern und in den Fabriken arbeiten, für ihre Arbeit belohnt werden und nicht die Bourgeoisie, die sich an ihrer Arbeit bereichert."
 UKR_principle_of_labor_tt: "Dieser nationale Geist wird eine zusätzliche §G+10%§! Stabilität und wird nach §Y100§! Tagen beginnen, die Popularität unserer Partei zu erhöhen."
 UKR_principle_of_labor_tt_2: "Wenn eine der beiden Fraktionen des §RR-RB§! die Oberhand gewinnen würde, würden die Auswirkungen §Verdoppelt§! werden, der nationale Geist würde schneller an Kraft gewinnen und die Popularität der §rSyndikalisten§! würde sinken.\nDie Popularität der §oTotalisten§! wird eher wachsen, wenn die §RR-RB§! §oRadikale§! dominant sind."
 UKR_principle_of_labor_tt_3: "§CDieser nationale Geist wird eine zusätzliche §G+10%§! Stabilität gewähren und wird nach §Y50 Tagen§! beginnen, unsere §GParteipopularität zu erhöhen§!§!."
 UKR_unionisation_of_countryside: "Vergesellschaftung des ländlichen Raums"
 UKR_unionisation_of_countryside_tt: "Sollte eine der beiden Fraktionen des §RUPS-R§! dominieren, würden die Auswirkungen §Gverdoppelt§! werden."
 UKR_unionisation_of_countryside_desc: "Aus der gewerkschaftlichen Organisation des ländlichen Raums, insbesondere in Frankreich, wurden wichtige Lehren gezogen. Der Zweck einer \"Bauerngewerkschaft\" ähnelt dem einer erweiterten Genossenschaft: Sie bietet finanzielle Unterstützung, erweiterte Bildung und Zugang zu anderen potenziell teuren Dienstleistungen und Ressourcen, die ein einzelner Landwirt allein nicht in Anspruch nehmen könnte."

 #RadSoz/Syndicalisten - Gemeinsamer Zweig
 UKR_mass_nationalization_drive: "Massenverstaatlichungsoffensive"
 UKR_mass_nationalization_drive_desc: "Um den turbulenten Prozess der Zwangsindustrialisierung zu glätten, wird der Staat die vollständige Kontrolle über bestimmte wichtige Industrieanlagen übernehmen. Später wird die Kontrolle über einige von ihnen an die dort Beschäftigten übertragen, aber im Moment ist die Notkonsolidierung unsere einzige Option."
 UKR_mass_nationalization_drive_tt: "Industrialisierungsentscheidungen werden jetzt §20 politische Macht weniger kosten§!, aber sie werden beginnen, §Runsere £Stabilität_texticon Stabilität zu schaden§!."
 UKR_promote_vocational_training: "Berufsausbildung fördern"
 UKR_promote_vocational_training_desc: "Eine Massenindustrialisierung kann nicht ohne qualifizierte und gut ausgebildete Arbeitskräfte erreicht werden. Wir haben bisher einige Schritte in diese Richtung unternommen, aber ohne eine größere Initiative ist es einfach nicht zu schaffen. Die Schaffung von Fachschulen und die Sicherstellung, dass so viele wie möglich dort studieren können, ist von größter Bedeutung."
 UKR_promote_vocational_training_tt: "Wir werden einen größeren §YIndustrie§! Forschungsbonus und mehr §YIndustriepunkte§! erhalten, wenn die §RR-RB§! §oRadikale§! dominant sind.\nSollte eine der beiden §RUPS-R§!-Fraktionen dominieren, erhalten wir stattdessen einen §YBau§!-Forschungsbonie und §YLand-Reformpunkte§!."
 UKR_promote_vocational_training_tt_2: "Wir werden einen größeren §YBau§! Forschungsbonus und mehr §YLand Reform Punkte§! erhalten, wenn die §RUPS-R§! §oRadikale§! dominant sind.\nAlternativ, sollte eine der beiden §RR-RB§!-Fraktionen dominieren, erhalten wir stattdessen einen §YIndustrie§!-Forschungsbonus und §YIndustriepunkte§!"
 UKR_promote_vocational_training_tt_3: "Sollte eine der beiden §RUPS-R§!-Fraktionen dominant sein, erhalten wir stattdessen einen §YBau§!-Forschungsbonus und §YLand-Reformpunkte§!"
 UKR_promote_vocational_training_tt_4: "Sollte eine der beiden §RR-RB§!-Fraktionen dominieren, erhalten wir stattdessen einen §YIndustrie§!-Forschungsbonus und §YIndustriepunkte§!"
 UKR_special_bureau_of_military_affairs: "Sonderbüro für militärische Angelegenheiten"
 UKR_special_bureau_of_military_affairs_desc: "Obwohl viele der höheren Offiziere nicht aktiv mit oder gegen uns an der Anti-Hetman-Revolte teilgenommen haben, haben wir eine Armee geerbt, die jahrelang unter dem kriminellen hetmanischen Regime gedient hat. Um mit potenziell feindlichen Elementen in den Streitkräften fertig zu werden, werden wir eine spezielle Abteilung der APDMVS einrichten, die den demokratischen Prozess vor möglichen Putschen schützen soll."
 UKR_special_bureau_of_military_affairs_tt: "Sollten die §RR-RB§! §SModeraten§! dominieren, wird der Nationalgeist §G10%§! Stabilität verleihen."
 UKR_special_bureau_tt: "Wird dieser nationale Schwerpunkt nicht schnell genug gesetzt, kann dies später zu §rKonsequenzen§! führen."
 UKR_denounce_personalistic_tendencies: "Denunzieren Sie personalistische Tendenzen"
 UKR_denounce_personalistic_tendencies_desc: "Es ist nicht ungewöhnlich, dass sich Militärs revolutionäre Parolen zu eigen machen und vorgeblich die Unterstützung des Volkes nutzen, oft so weit, dass sie alles, wofür die Revolution gekämpft hat, zugunsten ihrer persönlichen Wünsche über Bord werfen. Napoleon ist ein besonders berüchtigtes Beispiel, aber er ist nicht das einzige. In unserer demokratischen Republik werden wir dafür sorgen, dass niemand den Willen des Volkes durch tyrannischen Ehrgeiz unterlaufen kann."
 UKR_advancement_of_socialism: "Fortschritt des Sozialismus"
 UKR_advancement_of_socialism_desc: "Das Volk hat gesprochen, und was es will, ist Sozialismus! Wenn alles gesagt und getan ist und wir uns schnell gegen die Kräfte der Reaktion in Europa erheben können, wird es keine Notwendigkeit für eine Zusammenarbeit mit bürgerlichen Parteien oder Institutionen geben, da sie unsere Sache nur beflecken. Die Koalition mit der USDRP mag halten, aber alle werden wissen: Sie ist nur eine vorübergehende Maßnahme."
 UKR_advancement_of_socialism_tt: "Die Grenze des §oRadikalismus§!, die wir haben können, bevor unsere Regierung zusammenbricht, wird um §Y10§! erhöht§!.\n\nWir werden nicht mehr voraussetzen, dass das £KR_game_rule_flag_GER §YDeutsches Reich§! eine Kapitulationsschwelle erreicht hat, um sich gegen sie aufzulehnen.\n\nDie §RRadikalen Sozialisten§! werden nun §Y75%§! ihrer Parteipopularität bereitstellen."
 UKR_kushnir_win_tt: "Die Grenze des §oRadikalismus§!, die wir erreichen können, bevor unsere Regierung zusammenbricht, wird um §Y5§! erhöht§!."
 UKR_kushnir_lose_tt: "Die Grenze des §oRadikalismus§!, die wir erreichen können, bevor unsere Regierung zusammenbricht, wird §Reduziert§! um §Y5§!."
 UKR_maintain_pluralism: "Pluralismus bewahren"
 UKR_maintain_pluralism_desc: "Unsere Koalitionspartner in der USDRP haben vielleicht nicht den gleichen Eifer für die vollständige Zerstörung der kapitalistischen Institutionen wie wir, aber eines Tages kann sich das ändern. Auch sie werden sich zur revolutionären Sache bekehren - wir müssen ihnen nur zeigen, dass wir bereit sind, mit ihnen zusammenzuarbeiten und auf ihre Forderungen einzugehen."
 UKR_maintain_pluralism_tt: "Alle §YKonzessions§!-Beschlüsse werden 5 politische Macht §GBilliger§!.\n\nDie §YSteigernde Radikalität der Koalition§! wird nun 5 Tage später ausgelöst."
 UKR_reclaim_legacy_of_liberation_struggle: "Das Erbe des Befreiungskampfes zurückfordern"
 UKR_reclaim_legacy_of_liberation_struggle_desc: "Es zeugt von einer gewissen Dreistigkeit, wenn die Hetmanisten behaupten, wir seien vom ukrainischen Geist losgelöst. Tatsächlich waren es die UPS-R und die heutigen Mitglieder der R-RB, die an der Spitze des nationalen Kampfes standen und zunächst für die Autonomie und dann für die Unabhängigkeit von der Herrschaft Moskaus kämpften. Die Erinnerung an unser großes historisches Erbe wird uns bei denjenigen, die der sozialistischen Sache eher zögerlich gegenüberstehen, Legitimität verschaffen."
 UKR_reclaim_legacy_of_liberation_struggle_tt_1: "Wenn eine der beiden Fraktionen des §RUPS-R§! dominieren wird, gewinnen wir stattdessen:\n"
 UKR_reclaim_legacy_of_liberation_struggle_tt_2: "Wenn eine der beiden Fraktionen des §RR-RB§! dominant ist, gewinnen wir stattdessen:\n"
 UKR_modify_sic: "Ändert Ihren §YStellvertreter§!"
 UKR_remove_socialist_nationalization: "Industrialisierungsentscheidungen werden §Gunsere £Stabilität_texticon Stabilität§! nicht mehr verletzen§!, aber sie werden §Rmehr kosten§!."
 UKR_socialization_of_the_land: "Vergesellschaftung des Landes"
 UKR_socialization_of_the_land_desc: "Der gesamte Reichtum des ukrainischen fruchtbaren Bodens wird von nun an dem Volk gehören. Während bestimmte landwirtschaftliche Einrichtungen verstaatlicht werden, wird die Kontrolle über die überwiegende Mehrheit der Bodenressourcen direkt an die lokalen Behörden übertragen - für eine faire und gerechte Umverteilung zwischen landwirtschaftlichen Kollektiven, Genossenschaften und einzelnen Familienbetrieben."
 UKR_socialization_of_the_land_tt: "§YNach Abschluss§!:\nSollten die §RUPS-R§! §oRadikale§! herrschen, wird dieser Nationalgeist §Yweiter unsere Konsumgüter§! senken und §Yunsere Popularität§! erhöhen."
 UKR_breakneck_industrialization: "Sprunghafte Industrialisierung"
 UKR_breakneck_industrialization_desc: "Es müssen drastische Maßnahmen ergriffen werden, um den Wohlstand unseres Landes zu sichern. Die Kluft zwischen den industrialisierten Ländern und den unsrigen wird immer größer, so dass die stetige und schnelle Entwicklung unserer industriellen Basis eine unserer wichtigsten Prioritäten bleibt. Die Pläne unserer Vorgänger werden überarbeitet werden - jetzt ist es an der Zeit, entschlossen zu denken und zu handeln."
 UKR_breakneck_industrialization_tt: "Sollten die §RR-RB§! §oRadikalen§! dominieren, werden wir eine zusätzliche §YZivile Fabrik§! und §YMilitärische Fabrik§! und §Y+3§! weitere Industriepunkte erhalten."
 UKR_seize_german_assets: "Deutsches Vermögen beschlagnahmen"
 UKR_seize_german_assets_desc: "Berlin ist einer der Hauptnutznießer und Ermöglicher der bürgerlichen Vorherrschaft in der Ukraine. Billige Arbeitskräfte, schlecht durchgesetzte oder schlichtweg nicht existierende Vorschriften für Arbeitgeber, reiche Bodenschätze und landwirtschaftliche Ressourcen - all das lockte deutsche Ausbeuter an. Doch damit nicht genug! Alles, was durch die harte Arbeit des ukrainischen Volkes aufgebaut wurde, wird von nun an seinen Bedürfnissen und Interessen dienen."
 UKR_affordable_urban_housing: "Erschwinglicher städtischer Wohnraum"
 UKR_affordable_urban_housing_desc: "Der Prozess des industriellen Wachstums wird unweigerlich zu einer massiven Abwanderung der Bevölkerung vom Land in die Städte führen. Wenn wir nicht vorher vorbereitet sind, werden wir mit einer Wohnungskrise von beängstigendem Ausmaß konfrontiert werden. Die dadurch verursachten sozialen Verwerfungen könnten die Stabilität unserer Nation ernsthaft untergraben. Daher ist eine unserer Hauptaufgaben derzeit die Schaffung neuer Wohnmöglichkeiten in Verbindung mit der Sanierung und dem Ausbau der entsprechenden Infrastruktur."

 UKR_radicalism_check_tt: "§oRadikalismus§! ist mindestens [?UKR_radicalism_check_var|H0]"
 UKR_rrb_radical_dominant_faction_tt: "Die §RR-RB§! §oRadikale§!sind derzeit dominant."
 UKR_upsr_radical_dominant_faction_tt: "Die §RUPS-R§! §oRadikale§!sind derzeit dominant."
 UKR_upsr_moderate_dominant_faction_tt: "Die §RUPS-R§! §SModerates§!sind derzeit dominant."
 UKR_rrb_moderate_dominant_faction_tt: "Die §RR-RB§! §SModerates§!sind derzeit dominant."

 UKR_if_buildup_peasant_communities: "Sollte die §RUPS-R§! §oRadikale§! dominieren, werden wir zusätzliche §YStabilitäts-, Infrastruktur- und Landreform-Punkte§! §Ggewinnen§!."
 UKR_if_mass_nationalisation_drive: "Sollte die §RR-RB§! §oRadikale§! vorherrschen, wird der Nationalgeist Konsumgüter weiter §Greduzieren§! und länger anhalten."
 UKR_if_denounce_personalistic_tendencies: "Sollte entweder der §RUPS-R§! §oRadikalen§! oder §RR-RB§! §oRadikalen§! dominieren, wird der Nationalgeist §Ggrößere§! Auswirkungen haben."

 #Borotbysten Zweig
 UKR_fighters_til_the_end: "Kämpfen bis zum Ende!"
 UKR_fighters_til_the_end_desc: "Diese ersten Mutigen, die ein revolutionäres Banner erhoben und sich der ungerechten kapitalistischen Ordnung widersetzten, werden für immer eine Inspiration für uns bleiben. Unser Kampf ist eine Fortsetzung ihres Kampfes, und jeder Feind der Revolution muss verstehen: Er wird nicht aufhören, bis unsere zerbrochenen Ketten nicht durch das Blut unserer Unterdrücker erstickt werden."
 UKR_the_left_wing_unity: "Stärke in der Einigkeit"
 UKR_the_left_wing_unity_desc: "Um einem Angriff der Konterrevolution zu widerstehen, müssen wir kleinliche Differenzen beiseite lassen und ein Bündnis zwischen allen wirklich revolutionären Kräften schmieden. Die formale Parteizugehörigkeit ist weniger wichtig als das treue Festhalten an den Idealen unseres Befreiungskampfes."
 UKR_question_of_ideological_rivals: "Auseinandersetzung mit den Petliuriten"
 UKR_question_of_ideological_rivals_desc: "Wir dürfen die Verräter nicht vergessen, die versucht haben, ihre zutiefst bürgerliche Natur hinter dem dünnen Schleier des \"Reformismus\" und \"Progressivismus\" zu verbergen. Die meisten von ihnen haben sich unter der Flagge der Petliuriten versammelt, und gegen sie muss entsprechend der revolutionären Notwendigkeit vorgegangen werden."
 UKR_from_shopfloors_to_the_trenches: "Von den Verkaufsräumen in die Schützengräben"
 UKR_from_shopfloors_to_the_trenches_desc: "Zu den Waffen! Wir rufen alle kampffähigen Menschen dazu auf, sich zu erheben und die revolutionäre Sache zu verteidigen. Die reaktionären Kräfte um uns herum planen, die Flamme unserer Rebellion auszulöschen, und es ist unsere Pflicht, dies mit allen Mitteln zu verhindern."
 UKR_recruit_the_red_militia: "Die Rote Garde bewaffnen"
 UKR_recruit_the_red_militia_desc: "Diejenigen, die sich unserem Kampf angeschlossen haben, als unser Erfolg noch lange nicht gesichert war, haben ihr Engagement und ihre Loyalität eindrucksvoll unter Beweis gestellt. Sie werden den Kern bilden, um den herum sich unsere neuen revolutionären Jahrgänge bilden werden."
 UKR_establish_the_council_of_deputies: "Der Rat der Abgeordneten gründen"
 UKR_establish_the_council_of_deputies_desc: "Die Farce des bürgerlichen Parlamentarismus hat endlich ein Ende. An die Stelle einer Versammlung, die in erster Linie mit der Aufrechterhaltung einer ungerechten Gesellschaftsordnung beauftragt ist, wird eine neue treten, die sich der getreuen Vertretung der arbeitenden Massen verschrieben hat."
 UKR_dismantle_pillars_of_exploitation: "Pfeiler der Ausbeutung beseitigen"
 UKR_dismantle_pillars_of_exploitation_desc: "Viel zu lange wurden die Früchte der eigenen Arbeit von ausbeuterischen Klassen zu Unrecht angeeignet. Durch die totale Kontrolle der Industrie, der Landwirtschaft und des Finanzwesens sicherten sie sich kontinuierlich ihren Wohlstand auf Kosten des einfachen Volkes. Unsere wichtigste Aufgabe ist es daher, die Grundlagen zu zerstören, auf denen dieses ungerechte System aufgebaut wurde."
 UKR_a_constitution_for_the_working_people: "Eine Verfassung für die Werktätigen"
 UKR_a_constitution_for_the_working_people_desc: "Der Kern der neuen revolutionären Ordnung wird durch dieses Hauptgesetz bestimmt. Sie wird zu einer echten Manifestation des Volkswillens werden und in sich selbst die Ideale der Befreiung und der Gerechtigkeit verkörpern. Das um sie herum aufgebaute politische System wird sicherstellen, dass die Errungenschaften unseres Kampfes immer angemessen bewahrt werden."
 UKR_primacy_of_labour_collectives: "Vorrang der Arbeitskollektive"
 UKR_primacy_of_labour_collectives_desc: "Die wirtschaftliche Entwicklung unseres Landes auf staatlicher und regionaler Ebene sollte von direkten Vertretern derjenigen überwacht werden, die auf dem Feld, im Bergwerk oder in der Fabrik schuften. Organisiert in den Gewerkschaften der Erzeuger und Verbraucher können sie sicherstellen, dass die vorgeschlagene Wirtschaftspolitik die Bedürfnisse der arbeitenden Bevölkerung berücksichtigt."
 UKR_guidance_of_the_councils: "Führung der Räte"
 UKR_guidance_of_the_councils_desc: "Die letzte Autorität in Wirtschaftsfragen sollte beim Abgeordnetenrat und den regionalen Bauern- und Arbeiterräten liegen, wobei Gewerkschaften und Genossenschaften eine beratende Funktion haben. Dies wird es uns ermöglichen, den Prozess der Wirtschaftsplanung zu straffen und zu rationalisieren und eine maximale Effizienz der wirtschaftlichen Entwicklung zu gewährleisten."
 UKR_peace_for_the_nations: "Frieden für die Nationen"
 UKR_peace_for_the_nations_desc: "Die Hydra des Chauvinismus und des bürgerlichen Nationalismus muss ohne Reue erschlagen werden. Die verschiedenen in der Ukraine lebenden Völker sollten den staatlichen Schutz ihrer nationalen Grundrechte genießen und die Möglichkeit haben, ihre Interessen durch besondere Vertretungsorgane zu verteidigen."
 UKR_foster_revolutionary_fervour: "Revolutionärer Eifer fördern"
 UKR_foster_revolutionary_fervour_desc: "Die ideologische Front ist ebenso wichtig wie die militärische. Jahre der Unterdrückung haben viele Ukrainer verwirrt, wer ihre wirklichen Feinde sind. Wir müssen die Instinkte des Kleinbesitzers und die kleinbürgerliche Mentalität, die in bestimmten sozialen Schichten noch vorhanden sind, ausmerzen und ihr revolutionäres Bewusstsein durch Bildung und Propaganda stärken."
 UKR_justice_for_the_workers: "Gerechtigkeit für die Arbeiter"
 UKR_justice_for_the_workers_desc: "Kein ehrlicher Arbeiter sollte jemals ungerecht oder gleichgültig behandelt werden. Es sollte sichergestellt werden, dass gesundheitsgefährdende Arbeit angemessen entlohnt wird, die Arbeitszeiten begrenzt sind und die Arbeitsbedingungen stets in einem angemessenen Zustand gehalten werden."
 UKR_volobuievs_great_experiment: "Wolobujews großes Experiment"
 UKR_volobuievs_great_experiment_desc: "Mykhailo Wolobujew, der von den einen als vielversprechender Innovator und von den anderen als exzentrisch angesehen wird, ist für seine klaren Ansichten zu Fragen der wirtschaftlichen Entwicklung bekannt. Dennoch wurde er zur bevorzugten Wahl des neu ernannten Ersten Stellvertretenden Vorsitzenden Kovaliv und hat nun die Gelegenheit zu beweisen, dass die von ihm vertretene Wirtschaftsstrategie mehr ist als eine Sammlung vager theoretischer Konstrukte."
 UKR_the_organic_development: "Die Organische Entwicklung"
 UKR_the_organic_development_desc: "Zu lange wurde die volle Entfaltung des ukrainischen Wirtschaftspotenzials durch ausländische Ausbeutung behindert: zunächst durch das zaristische Regime, später durch die Kapitalisten in Berlin und Wien. Aber genug ist genug. Um einen angemessenen Platz unter den Volkswirtschaften des bald befreiten Europas einzunehmen, müssen wir unsere Anstrengungen auf die Erlangung wirtschaftlicher Selbstversorgung richten. Glücklicherweise verfügt die Ukraine über alle Ressourcen, die für ein solches Unterfangen erforderlich sind."
 UKR_decentralised_economic_planning: "Dezentrale Wirtschaftsplanung"
 UKR_decentralised_economic_planning_desc: "Das Erbe der Behandlung der Ukraine als Teil eines größeren imperialen Ganzen ist bei der Wirtschaftsplanung immer noch spürbar. Da jedoch jede ukrainische Wirtschaftsregion ihre eigenen Bedingungen hat, ist die Übertragung ausreichender Befugnisse an regionale Planungsausschüsse von größter Bedeutung. Die lokalen Regierungen werden in der Lage sein, in Zusammenarbeit mit den Gewerkschaften und Arbeitergenossenschaften Pläne für die wirtschaftliche Entwicklung entsprechend ihren Möglichkeiten und Bedürfnissen zu erstellen."
 UKR_proletarian_offensive: "Proletarische Offensive"
 UKR_proletarian_offensive_desc: "Inmitten des ohrenbetäubenden Lärms der Fabriken und in den Tiefen der schwach beleuchteten Bergwerke wird ein wahrer Kampfgeist geschmiedet. Bewaffnet mit klarer Zielsetzung und unerschütterlicher Überzeugung wird das Industrieproletariat an vorderster Front des revolutionären Kampfes kämpfen."
 UKR_industrial_evolution: "Die Industrielle Entwicklung"
 UKR_industrial_evolution_desc: "Die harmonische und rationelle Entwicklung der ukrainischen Industriekapazitäten wird die notwendigen Grundlagen für ein stabiles Wirtschaftswachstum schaffen. Dies wird die Position der Ukraine als ein organisches Subjekt der Welt- und Regionalwirtschaft stärken. Wenn unsere Nachbarn endlich vom kapitalistischen Joch befreit sind, wird die Zusammenarbeit mit der starken ukrainischen Wirtschaft ihnen helfen, sich wieder aufzubauen und ihren Wohlstand in der Zukunft zu sichern."
 UKR_revolution_in_culture: "Kulturelle Revolution"
 UKR_revolution_in_culture_desc: "Die Revolution wird eine kulturelle Renaissance von noch nie dagewesenem Ausmaß hervorbringen. Hoch und stolz wird die Fackel der neuen, proletarischen Kunst getragen werden. Zittert, ihr falschen Troubadoure der bürgerlichen Mittelmäßigkeit - in der neuen Welt, für die wir so erbittert kämpfen, wird kein Platz für euresgleichen sein."
 UKR_hrynkos_orthodox_approach: "Hrynkos Orthodoxer Ansatz"
 UKR_hrynkos_orthodox_approach_desc: "Anspruchsvoll, entschlossen und zielstrebig - so wird Hryhorii Hrynko von seinen Borotbyst-Kollegen meist beschrieben. So ist es nicht verwunderlich, dass Hrynko mit der Unterstützung des Ersten Stellvertretenden Vorsitzenden Poloz seine Parteikarriere schnell in Schwung brachte. Wird ihm seine unerschütterliche Art dabei helfen, einen dauerhaften Kompromiss zwischen den manchmal ungleichen revolutionären Kräften zu schmieden? Das wird nur die Zeit zeigen."
 UKR_french_example: "Das Beispiel Frankreichs"
 UKR_french_example_desc: "Paris - eine helle Fackel der Befreiung und des Fortschritts, die unerbittlich gegen die dunkle europäische Nacht kämpft. Sein Licht wird unseren Kampf leiten: Die französischen Institutionen werden uns als Vorbild dienen, die französischen revolutionären Traditionen werden unsere Entscheidungen beeinflussen, und die selbstlose Tapferkeit der kommunistischen Märtyrer wird uns immer wieder zu neuen Höhen des Heldentums inspirieren."
 UKR_united_vanguard: "Vereinigte Vorhut"
 UKR_united_vanguard_desc: "Nur durch den Aufbau eines starken, dauerhaften Bündnisses zwischen dem städtischen Proletariat und den Landmassen können wir das revolutionäre Potenzial unseres Volkes voll ausschöpfen. Die vereinte Vorhut der Arbeiter und Bauern wird die Kräfte der Reaktion und Konterrevolution hinwegfegen und uns einer Welt näher bringen, in der kein Werktätiger Unterdrückung und Ungerechtigkeit kennt."
 UKR_systemic_compromise: "Der Systemische Kompromiß"
 UKR_systemic_compromise_desc: "Ein Schlüsselwort: Gleichgewicht. Gleichgewicht zwischen Industrie und Landwirtschaft, Gleichgewicht zwischen Räten und Gewerkschaften, Gleichgewicht zwischen Internationalismus und Loyalität gegenüber dem Vaterland. Es ist schwer, das Gleichgewicht zu halten, und man sagt, dass Kompromisse niemanden glücklich machen, aber wir wissen es besser: Wenn man sich zu sehr auf eine Seite stützt, bricht das gesamte fragile System unweigerlich zusammen."
 UKR_inevitable_future_of_the_world: "Unvermeidliche Zukunft der Welt"
 UKR_inevitable_future_of_the_world_desc: "Eine einfache und unbestreitbare Wahrheit: Das Zeitalter der bürgerlichen Imperien und Nationalstaaten wird eines Tages zu Ende gehen. An seiner Stelle wird eine neue Welt entstehen: eine Welt von Schwesterrepubliken, die sich auf die Prinzipien der sozialistischen Solidarität, des Fortschritts und des Gemeinwohls stützen. Obwohl dieses Ergebnis gesichert ist, ist der Kampf dafür noch lange nicht beendet, und wir werden in diesem Kampf an vorderster Front stehen."

 # Volksrepublik Nachkriegszeit - Moderat #
 UKR_a_dream_come_true: "Ein Traum wird wahr"
 UKR_a_dream_come_true_desc: "Wir haben gesiegt. Die ukrainische Demokratie ist wiedergeboren und hat über die russische Bedrohung gesiegt. Während sich die Menschen auf die ersten Wahlen nach dem Krieg vorbereiten, kehrt das Leben langsam zu einem Anschein von Normalität zurück. Zum ersten Mal in der ukrainischen Geschichte scheint der Optimismus berechtigt zu sein."
 UKR_postwar_elections_tt: "Ob die Regierungspartei in der Lage sein wird, die Wahlen zu gewinnen, wird von folgenden Faktoren abhängen:\n£white_dot Unser §CLand Reform Punkt§! und §CIndustrie Punkt§! liegen über §Y90§!.\n£white_dot Die §lURDP§! leidet nicht unter einer Revolte von innen.\n£white_dot Wir haben keine Fortschritte bei der Übergabe von §Y60%§! oder mehr erreicht.\n\nWenn wir alle diese Ziele erreicht haben, wird die amtierende Partei §GGewinnen§!, aber wenn nicht, werden wir in die §ROposition§! gehen.\n\nAußerdem, wenn:\n£white_dot Die Regierung der nationalen Einheit wurde §RNICHT§! gebildet.\n £white_dot Das §lURDP§! -§lZentrum§! hat §GHohen§! Einfluss.\n £white_dot Unsere §SUSDRP§! Beziehungen sind §CFügsame§!\nDann könnten wir ein noch §Gbesseres§! Ergebnis erhalten..."
 UKR_postwar_elections_tt_2: "Ob die Regierungspartei in der Lage sein wird, die Wahlen zu gewinnen, wird von folgenden Faktoren abhängen:\n£white_dot Unser §CLand Reform Punkt§! und §CIndustrie Punkt§! liegen über §Y90§!.\n£white_dot Unser §1Idealismus§! erreichte nicht §Y-4§!.\n£white_dot Die §lURDP§! -§mRechte§! hat sich auf dem Parteitag nicht durchgesetzt.\n£white_dot Wir haben keine Fortschritte bei der Übergabe von §Y60%§! oder mehr erreicht.\n\nWenn wir alle diese Ziele erreicht haben, wird die amtierende Partei §GGewinnen§!, aber wenn nicht, werden wir in die §ROposition§! gehen.\n\nAußerdem, wenn:\n£white_dot Die Regierung der nationalen Einheit wurde §RNICHT§! gebildet.\n£white_dot Wir haben nur den Nationalgeist der §YMinderen Deutschen Privilegien§!, haben vorher ein Handelsabkommen mit den §rFranzosen und Briten§! ausgehandelt und das §YNationale Verteidigungsgesetz§! verabschiedet.\n£white_dot Unsere §lURDP§! Beziehungen waren §GKooperativ§! oder §CFügsam§!.\nDann könnten wir ein noch §Gbesseres§! Ergebnis erhalten..."
 UKR_the_scarred_generation: "Die Gezeichnete Generation"
 UKR_the_scarred_generation_desc: "Zwei Weltkriege und mehrere Bürgerkriege. Es musste doch einen Grund dafür geben. All dieses Leid hatte doch einen Grund, oder nicht? Diese Fragen quälen Millionen von Menschen, die Familienmitglieder und Freunde verloren haben. Wir haben überlebt, aber was werden wir mit unserem Sieg anfangen?"
 UKR_integration_of_eastern_regions: "Integration der Ostgebiete"
 UKR_integration_of_eastern_regions_desc: "Die Militärregierung der östlichen Regionen kann endlich aufgelöst werden, und die langwierige Arbeit zur Integration dieser Gebiete in die eigentliche Ukraine kann begonnen werden. Während die Partisanentätigkeit während des Krieges stark war, hat sich nach der Kapitulation Russlands die Mentalität geändert. Unsere russischsprachige Gemeinschaft war von unschätzbarem Wert bei der Kontaktaufnahme mit diesen Gebieten."
 UKR_peace_and_prosperity: "Frieden und Wohlstand"
 UKR_peace_and_prosperity_desc: "Wir brauchen keinen Krieg mehr zu fürchten und nicht mehr unter Tyrannen zu leiden. Zum ersten Mal in unserer Geschichte kann die gesamte schöpferische Energie unserer Nation auf unseren eigenen Wohlstand gerichtet werden."
 UKR_a_plentiful_land: "Ein Wohlhabendes Land"
 UKR_a_plentiful_land_desc: "Die Ukraine ist ein reiches Land, und sie kann für alle reich sein. Unser Ziel ist es, allen Ukrainern wirtschaftlichen Wohlstand und die Möglichkeit zur Selbstverwirklichung zu sichern. Es ist nur eine Frage der Fairness, dafür zu sorgen, dass jeder seinen Anteil an unserem Reichtum erhält."
 UKR_swords_to_ploughshares: "Schwerter zu Pflugscharen"
 UKR_swords_to_ploughshares_desc: "Nie wieder. Unsere Armeen haben aus der Not heraus gesiegt, aber zu welchem Preis? In der Ukraine der Zukunft wird es keine absurden Todesmaschinen geben, sondern nur Frieden, Ruhe und das Wohlergehen der Menschen."
 UKR_change_from_within: "Wandel von innen"
 UKR_change_from_within_desc: "Ein echter Wandel kommt langsam und mühsam, aber er kommt trotzdem. Der Weg zu echter sozialer Befreiung mag lang und beschwerlich sein, aber nichts wird das ukrainische Volk davon abhalten, ihn zu erreichen."
 UKR_testament_fulfilled: "Erfülltes Testament"
 UKR_testament_fulfilled_desc: "Wenn ich tot bin, begrabt mich\nin meiner geliebten Ukraine, mein Grab auf einem Grabhügel inmitten der weiten Ebene."
 UKR_weltkrieg_has_ended: "§CRussland wurde in einem Krieg besiegt§!"
 UKR_UNR_finisher_1: "Frieden und Wohlstand"
 UKR_UNR_finisher_2: "Ein Wohlhabendes Land"
 UKR_UNR_finisher_3: "Schwerter zu Pflugscharen"
 UKR_UNR_finisher_4: "Weg zur Sozialen Befreiung"

 # Volksrepublik Nachkriegszeit - Sozialistisch #
 UKR_new_sunrise: "Neuer Sonnenaufgang"
 UKR_new_sunrise_desc: "Alles war gegen uns gerichtet... aber irgendwie sind wir hier. Wir haben uns durchgesetzt. Wir haben uns gegen den Hetman, die Russen und die Deutschen durchgesetzt - und vor allem haben wir uns durchgesetzt, indem wir unseren demokratischen Werten und Institutionen treu geblieben sind. Nach so vielen dunklen Tagen des Krieges und des Todes war es schwer zu glauben, dass die Sonne jemals wieder für das ukrainische Volk scheinen würde... aber jetzt sind die Waffen verstummt, und dieser Tag scheint nahe zu sein."
 UKR_gifts_of_liberation: "Gaben der Befreiung"
 UKR_gifts_of_liberation_desc: "Die neu befreiten Gebiete müssen als föderale Regionen ordnungsgemäß in unsere geliebte Republik integriert werden, wobei die lokale Selbstverwaltung genauso zu respektieren ist wie bei allen anderen ukrainischen Regionen."
 UKR_workers_and_peasant_democracy: "Arbeiter- und Bauerndemokratie"
 UKR_workers_and_peasant_democracy_desc: "Die Bedrohung durch die Konterrevolution ist so gut wie vorbei, und wir können uns jetzt zurückhalten. Es müssen mehr Menschen in einflussreiche Positionen integriert werden, und jeder Anschein eines Einparteienstaates oder einer Diktatur muss fallen gelassen werden. Solange sie bereit sind, für die Ukraine der Werktätigen zu arbeiten, werden sie gehört werden."
 UKR_collectocratic_ideal: "Kollektokratisches Ideal"
 UKR_collectocratic_ideal_desc: "Die Produktionsmittel sind endlich in die Hände der Arbeiter gefallen. Kollektive auf freiwilliger Basis leiten unsere Produktion mit minimaler Einmischung einer anderen Hierarchie, wie es der natürliche Zustand des menschlichen Arbeiters vorgibt."
 UKR_from_democracy_to_communism: "Von Demokratie zu Kommunismus"
 UKR_from_democracy_to_communism_desc: "Eines Tages werden die politischen Kräfte, die einst den Demokratische Arbeiterunion bildeten, zu Ende gehen. Alle revolutionären Kräfte sollen unter einem Banner, einer Partei, vereint werden, um das ukrainische Proletariat zu vertreten. Um dieses Ziel zu erreichen, wird der R-RB vorerst ein Erster unter Gleichen in der revolutionären Bewegung sein und den letztendlichen Marsch zum kommunistischen Ideal anführen."
 UKR_utopian_ruralism: "Utopischer Ländlicher Raum"
 UKR_utopian_ruralism_desc: "Das ukrainische Dorf ist die geistige Wiege und das wahre Rückgrat der ukrainischen Nation. Die UPS-R mag in der Vergangenheit viele Spaltungen wegen verschiedener Fragen erlitten haben, aber jetzt, da sie an der Spitze der revolutionären Bewegung steht, ist es an der Zeit, diese winzigen Differenzen zu überwinden. Der Schutz des ukrainischen Landes und die Bewahrung seiner Reinheit sind für unsere nationale Entwicklung von größter Bedeutung."
 UKR_all_peoples_revolutionary_front: "Revolutionäre Volksfront"
 UKR_all_peoples_revolutionary_front_desc: "Auch wenn das große revolutionäre Ziel erreicht wurde, sollten wir nicht vergessen, was uns dorthin gebracht hat: Kompromisse und Koalitionen. Es ist töricht zu behaupten, dass wir uns jetzt untereinander streiten sollten, nur weil die Bedrohung durch die Fremdherrschaft weitgehend verschwunden ist. Die UPS-R wird nicht nur diejenigen vertreten, die radikale soziale Veränderungen und Aktionen anstreben, sondern die gesamte ukrainische Bauernschaft, das ländliche und städtische Proletariat."
 UKR_revolutionary_tradition: "Revolutionäre Traditionen"
 UKR_revolutionary_tradition_desc: "Taras Schewtschenko, Lesia Ukrainka, Iwan Franko, Mykhailo Drahomanov und viele andere, die maßgeblich an der Entwicklung der modernen ukrainischen Nation beteiligt waren - sie alle waren Träger des revolutionären Ethos. Der Kampf für Gerechtigkeit und Freiheit durchdringt den tiefsten Kern der ukrainischen Identität. Daher ist die sozialistische Revolution, die einzig wahre Form der Befreiung, das einzig logische Ergebnis des ukrainischen Nationalkampfes."

 UKR_UNR_finisher_5: "Kollektokratisches Ideal"
 UKR_UNR_finisher_6: "Utopischer Ländlicher Raum"

#Revolte Schwerpunkte
 UKR_mistakes_of_1925: "Fehler von 1925"
 UKR_mistakes_of_1925_desc: "Wir dürfen die Fehler von 1925 nicht wiederholen, als die Regierung mit unnötiger Gewalt gegen die Borotbysten vorging und oft Zivilisten ins Visier nahm, die nichts mit der Borotbyst-Bewegung zu tun hatten, was nur zu weiteren Aufständen führte. Stattdessen müssen wir aus unseren Fehlern lernen und sicherstellen, dass unser Vorgehen gegen die Rebellen die Bevölkerung nicht gegen uns aufbringt."
 UKR_appeal_to_pacifism: "Aufruf zum Pazifismus"
 UKR_appeal_to_pacifism_desc: "An pazifistische Tendenzen zu appellieren, würde unsere Legitimität in den Augen des Volkes erheblich stärken. Der Hetman hat bereits gezeigt, dass er die anhaltende Gewalt auf beiden Seiten anprangert, und die Wiederholung seiner Botschaft würde das Vertrauen der Menschen in den Hetman und seine Regierung stärken."
 UKR_reach_out_to_urdp: "URDP ansprechen"
 UKR_reach_out_to_urdp_desc: "Die URDP mag in Opposition zur Koalition des Hetman stehen, aber auch sie kann von Nutzen sein. Ihnen die Hand zu reichen, würde unserer Legitimität einen großen Schub geben, denn es wäre ein Beweis für unsere reformistischen Tendenzen in Zeiten, in denen es Zweifel daran gibt, dass sich die Regierung um den Durchschnittsbürger kümmert."
 UKR_undermine_vdr_legitimacy: "Untergrabung der VDR-Legitimation"
 UKR_undermine_vdr_legitimacy_desc: "So bedauerlich es auch ist, die VDR genießt großen Rückhalt in der Bevölkerung, aber dieser Rückhalt kann in den Köpfen der Bevölkerung in Frage gestellt werden. Indem wir die radikalen borotbystischen Tendenzen in ihren Reihen aufdecken und über die Gräueltaten berichten, die ihre Streitkräfte gegen die unseren begehen, können wir dafür sorgen, dass ihre Legitimität bröckelt."
 UKR_promises_of_reforms: "Versprechen von Reformen"
 UKR_promises_of_reforms_desc: "Die Revolte ist noch nicht niedergeschlagen, und viele unserer Bürger geben sich noch immer ihren Lügen hin, aber diese Situation ist prekär. Wenn wir die Revolte wirklich niederschlagen wollen, müssen wir zumindest vorläufig konkrete Zusagen für eine Reform des Hetmanats machen, um unsere neuen Verbündeten und das Volk zu beruhigen."

 UKR_victories_of_1919: "Siege von 1919"
 UKR_victories_of_1919_desc: "Im Umgang mit der Rebellion, mit der sich der Hetman jetzt konfrontiert sieht, sollten wir uns an unsere Siege im Jahr 1919 erinnern. Als anarchistische und borotbystische Terroristen drohten, die Nation zu zerstören, konnten die Streitkräfte des Hetman eine erfolgreiche Gegenoffensive starten. Wir sollten hier die gleiche Taktik anwenden, und es wird keine Gnade für Verräter geben!"
 UKR_secure_the_military_apparatus: "Sichern Sie den Militärapparat"
 UKR_secure_the_military_apparatus_desc: "Das Militär wurde von der Revolte besonders hart getroffen, es kam zu Massenüberläufen und einem völligen Zusammenbruch der Kommunikation. Der Hetman muss seine Position als Oberbefehlshaber wiederherstellen und die Armee daran erinnern, wem sie zu dienen hat."
 UKR_purge_vdr_supporters: "Republikanische Sympathisanten ausmerzen"
 UKR_purge_vdr_supporters_desc: "Es gab Gerüchte, dass Beamte unserer Regierung republikanische Ideale vertreten, und obwohl bisher kaum etwas gegen sie unternommen wurde, sind die Zeiten schlecht; jeden Moment könnten sie der illegitimen \"Volksrepublik\" ihre Treue bekunden. Eine umfassende Säuberung der republikanischen Beamten und Sympathisanten wird sicherstellen, dass sie nicht in der Lage sein werden, gegen unsere Regierung vorzugehen."
 UKR_expand_mil_police: "Militärpolizeikorps ausbauen"
 UKR_expand_mil_police_desc: "Ein Ausbau der Militärpolizeikorps würde uns sehr helfen, vor allem in den östlichen Ländern, da der Großteil unserer Kräfte gegen die Aufstände im Westen konzentriert ist. Sie werden uns bei der Niederschlagung von Aufständen und Unruhen und bei der Verhaftung der wichtigsten Führer der VDR helfen."
 UKR_retake_the_railroads: "Die Eisenbahn zurückgewinnen"
 UKR_retake_the_railroads_desc: "Die ukrainischen Eisenbahnen sind nicht nur äußerst profitabel, sondern auch wertvoll; da die Rebellen wichtige Eisenbahnnetze kontrollieren, könnten sie unsere Lieferungen und Verstärkungen sabotieren. Die Rückeroberung des Eisenbahnnetzes sollte eine unserer ersten Prioritäten bei der Niederschlagung dieser Rebellion sein."
 UKR_authdem_will_turn_into_pataut_tt: "§RWenn wir dem Militär zu viel Einfluss auf unser Vorgehen gewähren, könnte sich der ukrainische Staat in eine eher §Pautoritäre Richtung bewegen!§!"
 UKR_double_rebel_attack_timer_tt: "§CVerdoppelt die Zeit, die der VDR braucht, um zu expandieren.§!"

 UKR_dreams_of_1917: "Träume von 1917"
 UKR_dreams_of_1917_desc: "Im Jahr 1917 hatte die Ukraine große Hoffnungen und Träume von der Unabhängigkeit - Träume, nach Jahrhunderten der Fremdherrschaft ein souveräner Staat zu werden. Diese Unabhängigkeit sollte dazu dienen, politische Selbstbestimmung und Demokratie zu erreichen; sie sollte es den Ukrainern ermöglichen, sich selbst zu regieren, anstatt sich den Launen fremder Herrscher zu unterwerfen. Es ist höchste Zeit, diesen Traum Wirklichkeit werden zu lassen."
 UKR_peasant_warrior: "Bauernmilizen"
 UKR_peasant_warrior_desc: "Verteidigung gegen den Feind.\nSchutz für lokale Gemeinschaften.\nDie Bildung von Bauernmilizen wird die Versorgung mit Lebensmitteln und Gütern auf unserer Seite sichern, ohne unsere ländliche Basis mit großen Worten wie \"Dialektik\" oder \"Materialismus\" zu verprellen."
 UKR_revolutionary_spirit: "Revolutionäre Garde"
 UKR_revolutionary_spirit_desc: "Wir können unsere Bewegung nicht sichern, indem wir den Pöbel hineinschicken. Eine engagierte und disziplinierte Truppe wird unsere revolutionäre Ideologie verteidigen, die Autorität aufrechterhalten und die Opposition zerschlagen."
 UKR_distance_from_syndicalism: "Distance from Syndicalism"
 UKR_distance_from_syndicalism_desc: "Wenn wir unseren revolutionären Schwung beibehalten wollen, müssen wir unsere Mitte von sozialistischen Symbolen und Rhetorik säubern. Wir kämpfen für die Rettung der Ukraine selbst, nicht für die hehren Ideale, die die ausländische Presse verbreitet."
 UKR_lessons_of_britain_and_france: "Die Lehren aus Großbritannien und Frankreich"
 UKR_lessons_of_britain_and_france_desc: "Die syndikalistischen Nationen des Westens haben in der begrenzten Zeit ihres Bestehens viel erreicht. Ihre Errungenschaften sind so groß, dass man nur danach streben kann, ihnen nachzueifern. Deshalb müssen wir ihre Politik an die materiellen Bedingungen unserer Ukraine anpassen."
 UKR_strongest_message: "Die stärkste Botschaft"
 UKR_strongest_message_desc: "Das Radio ermöglicht es uns, Informationen zu verbreiten, Unterstützung für unsere Sache zu sammeln und die Massen zu mobilisieren. Während das unrechtmäßige Regime weiterhin Befehle von oben erteilt, sprechen wir direkt zu unserem Volk."
 UKR_peoples_army_focus: "Ukrainische Volksarmee"
 UKR_peoples_army_focus_desc: "Wir sind nicht länger Freischärler, Bauern oder Freiwillige - wir sind eine Armee, die für eine unabhängige, freie Ukraine kämpft und den Lauf der Geschichte mitgestaltet."

## LUN Schwerpunkte ##
 UKR_triumph_of_the_national_revolution: "Triumph der Nationalen Revolution"
 UKR_triumph_of_the_national_revolution_desc: "Geleitet vom unsterblichen Willen der ukrainischen Nation und von der feurigen Hingabe in unseren Herzen schwören wir feierlich, ein neues Zeitalter einzuleiten: ein Zeitalter der nationalen Verjüngung, ein Zeitalter des Heldentums und des Märtyrertums, ein Zeitalter der neu gefundenen ukrainischen Macht."
 UKR_cure_primitive_ideology: "Den Fluch der primitiven Ideologie heilen"
 UKR_cure_primitive_ideology_desc: "Wir verurteilen den unsozialen reaktionären Geist des so genannten \"hetmanistischen Konservatismus\". Wir lehnen den primitiven Materialismus des Sozialismus und des Demoliberalismus ab. Nur eine klare und kompromisslose natiokratische Weltanschauung wird uns die notwendigen Mittel geben, um für die Zukunft des ukrainischen Nationalstaates zu kämpfen."
 UKR_spiritual_mobilisation: "Den Geist der Nation mobilisieren"
 UKR_spiritual_mobilisation_desc: "Die geistige Kraft der ukrainischen Nation schlummert, gefesselt von der abstoßenden Stagnation des sogenannten \"Hetmanate\". Es ist unsere entscheidende Aufgabe, die schlafenden nationalen Energien wieder zu erwecken, ihre Kraft zu nutzen und sie auf die Verbesserung der Gesellschaft und die Stärkung des ukrainischen Staates zu richten."
 UKR_above_party: "Überparteilichkeit"
 UKR_above_party_desc: "Keine kleinkarierten politischen Spaltungen mehr! Der ukrainische Nationalstaat steht über dem egoistischen Gezänk der verschiedenen Parteien. Es bedarf konzertierter Anstrengungen der gesamten Gesellschaft, um die Ukraine zu erhalten und zu stärken."
 UKR_above_class: "Über die Klassen"
 UKR_above_class_desc: "Unsere Aufgabe ist es, alle Voraussetzungen für eine harmonische Zusammenarbeit zwischen den verschiedenen Klassen zu schaffen. Anstatt ihre eigenen engen Interessen zu verfolgen, sollten sie in einer Einheit arbeiten und danach streben, der gesamten ukrainischen Nation Wohlstand zu bringen."
 UKR_convene_national_assembly: "Einberufen der Nationalversammlung"
 UKR_convene_national_assembly_desc: "Es ist an der Zeit, dass wir die ersten Steine für das Fundament des neuen ukrainischen Staates legen. Die besten und klügsten Vertreter unserer Nation werden zusammenkommen, um einen rechtlichen, politischen und wirtschaftlichen Rahmen zu formulieren, der den Erfordernissen der nationalen Revolution voll gerecht wird. Die wichtigste Frage auf der Tagesordnung ist so einfach wie entscheidend: Wem wird die heilige Aufgabe übertragen, unseren Staat und unsere Nation durch diese turbulenten Zeiten zu führen?"
 UKR_annihilate_parasitic_exploitation: "Parasitäre Ausbeutung beseitigen"
 UKR_annihilate_parasitic_exploitation_desc: "Im Gegensatz zu sozialistischer Demagogie und demokratischen Illusionen erkennen wir zwar an, dass Ungleichheit jeder Gesellschaft immanent ist, aber wir verstehen auch, dass Arbeit ein kreatives und edles Unterfangen ist und ihre Früchte der gesamten Gesellschaft dienen sollten und nicht einigen wenigen Sozialschmarotzern, die sich hinter einem Schleier aus anonymem Kapital verstecken."
 UKR_avoid_industrial_anarchy: "Industrielle Anarchie verhindern"
 UKR_avoid_industrial_anarchy_desc: "Die Anarchie der Produktion und die Monopole der räuberischen Cliquen müssen mit allen Mitteln bekämpft werden. Wir werden dafür sorgen, dass in der natiokratischen Ordnung jeder und jede einen seinen und ihren produktiven Beiträgen und unmittelbaren Bedürfnissen entsprechenden Platz erhält."
 UKR_reward_peasants: "Belohnung der Bauernschaft"
 UKR_reward_peasants_desc: "Unter dem reaktionären Joch eines Großgrundbesitzers leidend, wurde der ukrainischen Bauernschaft die Möglichkeit verwehrt, ihre bedauerliche materielle Lage zu verbessern. Da sie dies nicht länger hinnehmen wollten, revoltierten die ländlichen Massen und ebneten schließlich den Weg für unsere Machtübernahme. Es ist an der Zeit, den früheren Ungerechtigkeiten ein Ende zu setzen und dafür zu sorgen, dass der bäuerliche Kern unserer Nation über alle notwendigen Mittel für seine Entwicklung verfügt."
 UKR_organic_economy: "Eine organische Wirtschaft"
 UKR_organic_economy_desc: "Auch wenn der moderne Syndikalismus die Idee der berufsständischen Vertretung als Grundlage der wirtschaftlichen Organisation mit seelenlosem Materialismus und politischer Anarchie vergiftet hat, bleibt der Kerngedanke an sich solide. Indem wir Fragen der Wirtschaftspolitik an spezielle Gremien delegieren, die sich aus Vertretern verschiedener Berufsorganisationen zusammensetzen, stellen wir sicher, dass der Prozess der wirtschaftlichen Entwicklung im Einklang mit den Bedürfnissen der gesamten Nation gesteuert wird."
 UKR_spiritual_labour: "Geist und Zweck der Arbeit wiederherstellen"
 UKR_spiritual_labour_desc: "Arbeit ist das, was den Menschen über sein tierisches Selbst erhebt. Durch die Arbeit erkennt der Mensch seinen eigenen Wert und findet durch sie einen angemessenen Platz in der Gesellschaft. Wir sollten die Bevölkerung daran erinnern, dass es keine unbedeutenden Aufgaben gibt und dass jeder fleißige Beitrag zum nationalen Wohlstand zählt."
 UKR_hierarchy_duty_discipline: "Hierarchie, Pflicht, Disziplin"
 UKR_hierarchy_duty_discipline_desc: "Auf den wahnhaften Slogan \"Freiheit, Gleichheit, Brüderlichkeit\" antworten wir mit unserem eigenen Motto. \"Hierarchie, Pflicht, Disziplin\" - drei Säulen, auf denen unsere Vorhut der nationalen Revolution aufgebaut ist. Das sind die Werte, die uns zum Endsieg führen werden."
 UKR_societal_harmonisation: "Harmonisierung der Gesellschaft"
 UKR_societal_harmonisation_desc: "Unsere Gesellschaft sollte so organisiert sein, dass sie ein einheitliches Ziel und den inneren Zusammenhalt fördert. Jeder Bürger muss verstehen, dass das Wohlergehen der Nation und des Staates Vorrang vor individuellen Interessen hat."
 UKR_ukraine_above_all: "Ukraine vor allem"
 UKR_ukraine_above_all_desc: "\"Heilige Ukraine, ewig und unbesiegt, für Dich und Deinen Ruhm ziehen wir mutig in die Schlacht. Stähle unseren Geist, verhärte unseren Willen, damit wir Tausende von namenlosen Kriegern Deiner Revolutionen rächen können. Im Kampf gegen Deine Feinde werden wir einen süßen Tod finden und danach - einen Segen des ewigen Lebens, für immer umarmt von Deinem Geist, Heilige Ukraine\"."
 UKR_cult_of_creativity: "Den Kult der Kreativität fördern"
 UKR_cult_of_creativity_desc: "Es gibt keinen Wohlstand und keine Entwicklung ohne einen kreativen Ansatz in allen Lebensbereichen, von der weltlichen Arbeit bis hin zu Kunst und Wissenschaft. Daher ist die Förderung des kreativen Geistes der ukrainischen Massen eine unserer Hauptaufgaben. Manche behaupten, dass nur einige wenige über das wahre Potenzial für Kreativität und Innovation verfügen. Wir lehnen diese elitäre Vorstellung ab und glauben weiterhin an das große kreative Potenzial, das der gesamten Nation innewohnt."
 UKR_eternal_nation: "Unsterblicher Wille des ukrainischen Volkes"
 UKR_eternal_nation_desc: "Wir haben die Ukraine vom Rande der Zerstörung zurückgebracht, aber unsere revolutionäre Offensive geht weiter. Kein Preis ist zu hoch und kein Opfer zu groß, um unser Endziel - einen souveränen Vereinigten Ukrainischen Staat - zu erreichen."
 UKR_destiny_of_ukraine: "Das Schicksal der Ukraine"
 UKR_destiny_of_ukraine_desc: "Jede Nation hat ein Schicksal, und entweder erfüllt sie es oder sie geht bei dem Versuch zugrunde. Unseres ist ganz klar: Wir wollen Osteuropa eine moralische und geistige Wiederbelebung bringen und den verschiedenen Völkern dieser Länder helfen, ihr wahres Potenzial zu verwirklichen. Stabilität und Sicherheit für die gesamte Region - ein Ideal, das es wert ist, angestrebt zu werden."
 UKR_bsd_customs_union: "Die Schwarzmeer-Wirtschaften vereinen"
 UKR_bsd_customs_union_desc: "Die Staaten der Schwarzmeerregion sind von Natur aus für eine enge wirtschaftliche Zusammenarbeit prädestiniert. Indem wir unsere Ressourcen und Anstrengungen bündeln, werden wir ein Bündnis schaffen, dessen wirtschaftliche Stärke mit der der größten Imperien konkurrieren kann. Der Abbau der Handelsschranken zwischen unseren Ländern wird unser erster Schritt in diese Richtung sein."
 UKR_bsd_political_union: "Aufbau der Großen Schwarzmeergemeinschaft"
 UKR_bsd_political_union_desc: "Als Erster unter Gleichen wird unser Staat die führende Rolle in der Gemeinschaft, die wir aufbauen, übernehmen. Während innenpolitische Angelegenheiten größtenteils in der Zuständigkeit der einzelnen Mitgliedsstaaten verbleiben, werden unsere kollektiven Antworten auf die internationalen Herausforderungen in erster Linie von [202.GetName] koordiniert werden."
 UKR_true_camaraderie: "Wahre Kameradschaft"
 UKR_true_camaraderie_desc: "Wir sind die Bruderschaft, die stolz auf ihr unerschütterliches Vertrauen ineinander ist. Daher sollten interne Diskussionen nicht nur erlaubt sein, sondern auch gefördert werden. Natürlich wird das letzte Wort unseren weisen Führern überlassen, aber um eine möglichst fundierte Entscheidung treffen zu können, sollten sie Zugang zu einer Vielzahl von Meinungen und Standpunkten haben."
 UKR_cautious_reconciliation: "Behutsame Versöhnung"
 UKR_cautious_reconciliation_desc: "Die Zeiten ändern sich. Wo früher kompromisslose Strenge erforderlich war, könnte uns jetzt Flexibilität besser dienen. Wenn die größten Bedrohungen überwunden sind, kann die innenpolitische Szene offener gestaltet werden, da sich die Gesellschaft unter ständigem Druck nicht richtig entwickeln kann. Vielleicht sollten die Stimmen derjenigen gehört werden, denen wirklich das Wohl der Ukraine am Herzen liegt, auch wenn sie sich nicht formell zu uns bekennen. Sind wir nicht schließlich alle Ukrainer?"
 UKR_organised_nationalism: "Organisierter Nationalismus"
 UKR_organised_nationalism_desc: "Strenge Disziplin, totale Einheit im Denken und Handeln und eine klare Hierarchie brachten uns zahlreiche Siege gegen innere und äußere Feinde. Wir haben den Staat in eine gut organisierte Armee verwandelt, in der jeder seine Rolle im großen Ganzen versteht, in der jeder Befehl ohne Frage befolgt wird. Der Krieg ums Überleben mag gewonnen sein - der Krieg um nationale Größe beginnt erst."
 UKR_cult_of_providnyk: "Kult des Providnyk"
 UKR_cult_of_providnyk_desc: "Ruhm für die Ukraine! Ruhm dem Providnyk! Jedes seiner Worte - ein Befehl, der keinen Raum für Ungehorsam lässt. Jede seiner Handlungen - eine inspirierende Tat. Seine Autorität - absolut, seine Weisheit - unvergleichlich. Als sprichwörtlicher Übermensch steht unser glorreicher Führer aufrecht und mächtig da, bereit, jede Herausforderung anzunehmen, die das Schicksal ihm zu stellen wagt."
 UKR_eternal_element: "Dukh Odvichnoi Stykhii (Der Geist des ewigen Elements)"
 UKR_eternal_element_desc: "Hier, an der Grenze zwischen den beiden Welten des Ostens und des Westens, wurde uns vom Schicksal und der Vorsehung die heilige Mission übertragen, für die vereinigte und souveräne Ukraine zu schaffen, auszuhalten und zu kämpfen. Wir sind diesem Ruf gefolgt und haben die Flamme der Nationalen Revolution entzündet, die ewig lodern wird, denn unser Kampf kennt kein Ende. Immer weiter marschieren wir, ohne Pause, ohne zu zögern, das Feuer in unseren Seelen wird mit jedem Schritt heller."
 UKR_cross_of_sword: "Kreuz des Schwertes"
 UKR_cross_of_sword_desc: "\"Der mächtige Gott der Fürstin Olha und von Wolodymyr dem Großen verlangt von euch weder Tränen, noch Barmherzigkeit, noch passives Nachdenken, sondern Tapferkeit und ein Leben voller Taten.\" Dies ist die Botschaft, die unsere geliebte Kirche unter den Gläubigen verbreiten sollte. Das einzige Kreuz, das es wert ist, verehrt zu werden, ist das Kreuz des Schwertes, denn es sind Stärke und Mut, nicht Sanftmut, die der Ukraine das Heil bringen werden."
 UKR_labour_front: "Arbeitsfront"
 UKR_labour_front_desc: "Da sich die Kampfhandlungen aus unseren Ländern verlagern, ist es an der Zeit, unsere nationale Energie auf den Wiederaufbau zu richten. Neue Schlachtfelder warten auf uns - die Fabrikhallen und die Baustellen. Es wird ein spezielles Gremium geschaffen, das mit der Verwaltung der Wiederaufbaubemühungen betraut wird und dem Staatssekretär [GetSecondInCommand] regelmäßig Bericht erstattet."
 UKR_sisterhood_of_princess_olha: "Schwesternschaft von Prinzessin Olha"
 UKR_sisterhood_of_princess_olha_desc: "Die totale nationale Mobilisierung während des Krieges hat den Frauen viele Positionen und Rollen eröffnet, die traditionell den Männern vorbehalten waren. Die Uhr kann nicht zurückgedreht werden. Um sicherzustellen, dass die gesellschaftliche Entwicklung vollständig unter unserer Kontrolle bleibt, werden wir eine übergreifende Frauenorganisation schaffen, die von der LUN geleitet wird. Auf diese Weise werden wir in der Lage sein, in unserer weiblichen Bevölkerung Werte und Verhaltensmodelle zu fördern, die der nationalen Sache zugute kommen."
 UKR_unity_of_action: "Einheitliches Handeln"
 UKR_unity_of_action_desc: "Unsere Herrschaft ist gefestigt und gesichert, unmittelbare Bedrohungen der Ukraine sind abgewehrt und eingedämmt. Es ist Zeit, in die Zukunft zu blicken. Welche Prüfungen sie auch immer bringen mag, wir werden ihnen geeint und vorbereitet begegnen. Wenn die Grundlagen für den nationalen Wohlstand richtig gelegt sind, ist die Liga bereit, all unsere zahlreichen Errungenschaften zu verteidigen."
 UKR_liberated_territory: "Befreites Gebiet psychologisch vorbereiten"
 UKR_liberated_territory_desc: "Wir sind wieder mit unseren verlorenen Verwandten vereint, die durch die Machenschaften der imperialistischen Mächte von uns getrennt wurden. Es wird lange dauern, bis die kürzlich befreiten Gebiete vollständig integriert sind, denn unsere Feinde haben keine Mühen gescheut, um die tiefen Bande zwischen diesen Gebieten und der modernen Ukraine zu zerstören."

 ### Charaktere ###

 ### Länderchefs
 UKR_vlas_chubar: "Wlas Tschubar"
 UKR_oleksandr_shumskyi: "Oleksandr Shumskyi"
 UKR_oleksandr_shumskyi_desc: "§YAnführer Beschreibung\nGeboren:§! 2. Dezember 1890, in Turchynka, Gouvernement Volyn, Russisches Reich\n§YPolitische Karriere:§! Jahrzehntelange Streiks und regierungsfeindliche Angriffe lassen sich auf einen einzigen Mann zurückführen: Oleksandr Jakowytsch Schumskyi. Der glühende Revolutionär, der weithin als das Gesicht des ukrainischen Syndikalismus gilt, stammte aus einer bescheidenen Familie. Da er sich in seiner Jugend mühsam durchschlagen musste, ist es nicht verwunderlich, dass er sich schnell sozialistischen Idealen zuwandte. Seine Erzählungen über die Armut in seiner Kindheit haben bei den armen und unterdrückten Völkern der Ukraine Widerhall gefunden, und in den Augen der Scharen von Anhängern, die jetzt an seiner Seite stehen, hat Schumskyi bewiesen, dass er ein eingefleischter Revolutionär ist.\n\nIm Alter von achtzehn Jahren trat Shumskyi der Ukrainischen Sozialdemokratischen Union bei, wo er half, Bauernstreiks zu organisieren. Seine revolutionäre Ader setzte sich 1915 fort, als er der UPS-R beitrat. Nach der Februarrevolution wurde er in eine Position in der neuen republikanischen Regierung befördert, war aber bald enttäuscht von dem Kurs, den die Nation einschlug. Deshalb spaltete er sich zusammen mit seinen Genossen von der UPS-R ab und gründete die \"Borotbysts\", die nach dem Staatsstreich des Hetman in den Untergrund gejagt wurde. Seine Organisation verwandelte sich dann in eine Guerillatruppe, die in den nächsten zwei Jahrzehnten für Unruhe in der ukrainischen Bevölkerung sorgen sollte.\n\nIn der Tat hat ihn sein Engagement für die sozialistische Sache weit gebracht. Die Hunderte von Streiks, Demonstrationen und Terroranschlägen haben alle in seinem Aufstieg zur Macht gipfelt. Der \"Batrak\"-Revolutionär diktiert nun wohl oder übel, wohin sich die Ukraine entwickeln soll. Schumskyi wird den revolutionären Staat aufbauen, von dem er immer geträumt hat, oder er wird bei dem Versuch sterben."
 UKR_volodymyr_vynnychenko: "Volodymyr Vynnychenko"
 UKR_volodymyr_vynnychenko_desc: "§YAnführer Beschreibung\nGeboren:§! 28. Juli 1880, in Yelysavethrad, Gouvernement Cherson, Russisches Reich\n§YPolitische Karriere:§! Volodymyr Kyrylovych Vynnychenko, der erste Premierminister der Ukrainischen Volksrepublik, kehrt noch einmal zurück, um die Nation zu führen. Der begabte Schriftsteller wollte ursprünglich Jura studieren, wurde aber wegen seiner revolutionären Aktivitäten von der Kiewer Universität verwiesen. Wegen politischer Agitation unter den Kiewer Bauern wurde er verhaftet, bevor er zu einem Disziplinarbataillon der russischen Armee eingezogen wurde, wo er unter seinen Kameraden revolutionäre Propaganda verbreitete. Nachdem ihm lebenslange Haft angedroht worden war, verbrachte Vynnychenko fast ein Jahrzehnt im Exil und lebte unter einem falschen Namen.\n\nNach der Februarrevolution in Russland wurde Vynnychenko der erste Präsident des Generalsekretariats der Ukraine. Er hoffte, seine Position nutzen zu können, um auf die Schaffung einer unabhängigen sozialistischen Ukraine hinzuarbeiten, doch seine Hoffnungen wurden durch den Putsch von Skoropadskyi zunichte gemacht. Wieder im Exil, führte ihn seine Enttäuschung über den reformistischen Kurs der USDRP zur Gründung des Rat-Demokratische Arbeiterunions. Seine neue Partei versöhnte sich jedoch mit den Sozialdemokraten und schloss sich 1933 dem Ukrainischen Sozialistischen Block an.\n\nNun, nach Jahrzehnten des revolutionären Kampfes, steht Vynnychenko wieder an der Spitze der Ukraine. Trotz der jahrzehntelangen Unterdrückung durch reaktionäre Regime hat sich seine Sache als siegreich erwiesen. Die Idee einer unabhängigen sozialistischen Nation, frei von Not und Unterdrückung, die einst nur in Romanen und Erzählungen gezeichnet wurde, soll endlich Wirklichkeit werden."
 UKR_nykyfir_hryhoriiv: "Nykyfir Hryhoriiv"
 UKR_nykyfir_hryhoriiv_desc: "§YAnführer Beschreibung\nGeboren:§! 9. Februar 1883, in Burty, Gouvernement Kiew, Russisches Reich\n§YPolitische Karriere:§! Nykyfir Yakovych Hryhoriiv wurde auf dem ukrainischen Lande in einer Bauernfamilie geboren. Da sein Vater als Lehrer tätig war, zog seine Familie oft von Ort zu Ort. Der gelernte Agronom Hryhoriiv arbeitete nie in seinem Beruf, da er sich nicht an dem beteiligen wollte, was er als \"Ausbeutung der Bauern\" ansah. Stattdessen zog er nach Kiew, wo er sozialistische Ansichten vertrat und als Agitator für verschiedene revolutionäre Parteien tätig war.\n\nAls Sohn eines Lehrers übernahm er den Beruf seines Vaters und arbeitete in mehreren Schulen als Professor und Pädagoge. Als \"unzuverlässiger Lehrer\" bezeichnet, weil er sich in einer örtlichen Lehrergewerkschaft engagierte, wurde er an eine Schule in Kamianets-Podilskyi versetzt, wo er der örtlichen Prosvita beitrat und schließlich deren Vorsitzender wurde. Im Jahr 1915 wurde er in die russische Armee einberufen, verbrachte aber die meiste Zeit beim Militär und schrieb.\n\nEr wurde 1917 als Vertreter der UPS-R in die Zentrale Rada gewählt und bekleidete anschließend mehrere Ämter in der republikanischen Regierung, zunächst als Vorsitzender des Rates der Soldatendeputierten und später als Bildungsminister. Nach den Spaltungen in seiner Partei leitete er das Organisationskomitee der Zentralen Strömung der UPSR, das die ursprüngliche Agenda der Partei weiterverfolgen sollte. Zusammen mit seinen Genossen wurde er nach Galizien verbannt und verbrachte einen Großteil seiner Zeit damit, für verschiedene sozialistische Publikationen zu schreiben, darunter auch für das offizielle Organ der UPS-R, \"Trudova Ukraina\".\n\nSein ganzes Leben lang wartete Hryhoriiv auf den Tag, an dem seine utopische Vision Wirklichkeit werden würde. Der Putsch im Jahr 1919 hätte beinahe das Ende seines Traums bedeutet, doch seine Sache blieb bestehen und überwand die Herausforderungen. Mit Hryhoriiv an der Spitze ist eine strahlende, sozialistische Zukunft in greifbarer Nähe, und die Ukraine wartet darauf, sie mit offenen Armen zu empfangen."
 UKR_isaak_mazepa: "Isaak Mazepa"
 UKR_isaak_mazepa_desc: "§YAnführer Beschreibung\nGeboren:§! 16. August 1884, in Kostobobriv, Gouvernement Tschernihiw, Russisches Reich\n§YPolitische Karriere:§! Isaak Prochorowitsch Mazepa, einer der prominentesten Revolutionäre der Ukraine und Vorsitzender der Ukrainischen Sozialdemokratischen Arbeiterpartei, ist zurückgekehrt, um erneut eine wichtige Rolle in der Ukrainischen Volksrepublik zu spielen.\n\nNach Abschluss seines Studiums und seinem Engagement in der ukrainischen Studentengemeinde trat er 1905 der Partei bei. Später, als die Ukrainische Volksrepublik ausgerufen wurde, bekleidete er mehrere Ämter und wurde einer der Leiter der Provinzregierung von Katerynoslaw. Im selben Jahr begannen er und Panas Fedenko mit der Herausgabe der Zeitung der USDRP, \"Unsere Stimme\", in Katerynoslaw. Der Putsch von Skoropadskyi brachte die Volksrepublik ins Wanken, und Mazepa arbeitete mit dem Ukrainischen Revolutionskomitee zusammen, um sich dem Putsch zu widersetzen. Anfang Januar 1919 erhielt er eine Einladung zum 6. Kongress der USDRP, auf dem sich die Katerynoslawer Delegation im Gegensatz zur Kiewer Delegation gegen die Errichtung der Sowjetmacht aussprach und sich entschieden gegen die \"Diktatur des städtischen Proletariats über das Land\" aussprach. Schließlich nahm der Kongress den von Isaak Mazepa, Panas Fedenko und Mykola Porsh vorgeschlagenen Resolutionsentwurf an. Mazepa wurde in das Zentralkomitee der USDRP gewählt und wurde dessen Sekretär.\n\nMazepa, der sich aktiv an den politischen Angelegenheiten der republikanischen Exilanten in Galizien beteiligte, kehrte nach dem Sieg der republikanischen Streitkräfte über das Hetmanat in seine Heimat zurück. Wieder im höchsten Amt der Nation, war Mazepas Führung im Exil, wie Panas Fedenko einmal schrieb, in schwierigen Zeiten - aber mit der Volksrepublik zurück an der Macht, versucht Mazepa, die Ukraine wiederzubeleben, die er einst kannte - eine freie, sozialistische und demokratische Ukraine."
 UKR_symon_petliura: "Symon Petliura"
 UKR_symon_petliura_desc: "§YAnführer Beschreibung\nGeboren:§! 22. Mai 1879, in Poltawa, Gouvernement Poltawa, Russisches Reich\n§YPolitische Karriere:§! $UKR_symon_petliura_desc_body$"
 UKR_symon_petliura_army_desc: "§YGeneral Beschreibung\nGeboren:§! §g22. Mai 1879, in Poltawa, Gouvernement Poltawa, Russisches Reich§!\n§YMilitärische Karriere:§! §g$UKR_symon_petliura_desc_body$§!"
 UKR_symon_petliura_desc_body: "Symon Vasylyovych Petliura ist ein produktiver Schriftsteller und ein bedeutender Vertreter der ukrainischen Nationalbewegung, der sein Leben seinem Land gewidmet hat. Er entstammt einer Familie mit engen Verbindungen zum orthodoxen Mönchtum und studierte zunächst am Priesterseminar seiner Heimatstadt, bevor er von dort verwiesen wurde, nachdem bekannt wurde, dass er Mitglied der Hromada war. Dieses Ereignis sollte ihn in seiner Überzeugung für die ukrainische revolutionäre Bewegung nur noch bestärken. Seine Aktivitäten zogen den Zorn der zaristischen Truppen auf sich, und er wurde 1903 verhaftet. Nach seiner Freilassung im Jahr 1904 kehrte er nach Kiew zurück, wo er für mehrere Zeitungen schrieb, darunter auch für die \"Slovo\" der USDRP.\n\nAls die Revolution von 1917 stattfand, wurde Petliura zum ukrainischen Generalsekretär für militärische Angelegenheiten ernannt. Seine Amtszeit in der Regierung währte jedoch nicht lange, denn der Putsch von Skoropadskyi trieb ihn ins Exil und seine geliebte Republik in den Ruin. Seine revolutionäre Tätigkeit im Untergrund wird in Galizien fortgesetzt, diesmal gegen die Regierung des Hetman und ihre deutschen Unterstützer gerichtet. Zusammen mit seinen Verbündeten im Sozialistischen Block lag er fast zwei Jahrzehnte lang auf der Lauer und wartete auf den richtigen Moment, um zuzuschlagen.\n\nWährend eine weitere Revolution über das Land hinwegfegt, scheint es, dass der jahrzehntelange Kampf für eine wirklich freie Ukraine nicht vergeblich war. Nach dem Sturz des Hetmanats kann Petliura die Ukraine endlich auf den Weg bringen, der ihr zugedacht war - den Weg zu Freiheit, Gleichheit und Unabhängigkeit."
 UKR_symon_petliura_postwar_desc: "§YAnführer Beschreibung\nGeboren:§! 22. Mai 1879, in Poltawa, Gouvernement Poltawa, Russisches Reich\n§YPolitische Karriere:§! Viele Jahre sind seit Petliuras kurzer Amtszeit an der Spitze der nach dem erfolgreichen Aufstand eingerichteten provisorischen Behörde vergangen. Manche behaupten, er habe die Macht nur zögerlich abgegeben und immer die Spitzenpositionen der nationalen Politik im Blick gehabt. Wie dem auch sei, Symon Wassylowytsch bekleidet wieder eines der höchsten Ämter des Staates - diesmal nicht aufgrund eines übereilten Kompromisses, der aus den Wirren des Aufstands entstanden ist, sondern als legitimer Führer, der sowohl vom Volk als auch vom politischen Establishment anerkannt wird.\n\nSeine Rhetorik konzentriert sich heute auf die nationale Einheit und die Entschlossenheit, eine freie, wohlhabende Ukraine aufzubauen - dieselbe Entschlossenheit, die das Land in den Kriegsjahren gerettet hat. Viele Ukrainer, die noch immer von den Schrecken des Krieges erschöpft sind, begrüßen einen der Helden des Aufstandes und des Krieges sehnsüchtig als neuen Führer, während die Skeptiker und Kritiker vor allem eine Frage beschäftigt: Haben die Jahre der Kämpfe Petliuras kraftvolle und imposante Haltung gemildert oder nur verstärkt?"
 UKR_wilhelm_franz_von_habsburg: "Vasyl Vyshyvanyi"
 UKR_wilhelm_franz_von_habsburg_desc: "§YAnführer Beschreibung\nGeboren:§! 10. Februar 1895, in Lötzing, Markgrafschaft Istrien, Österreich-Ungarn\n§YPolitische Karriere:§! Erzherzog Wilhelm Franz von Habsburg-Lothringen fühlte sich von klein auf mit dem ukrainischen Volk verbunden. Er verbrachte den Großteil seiner Kindheit in Żywiec, Polen, bevor er in die Ukraine zog, um seinen Militärdienst zu leisten. Dort wuchs er in die ukrainische Kultur hinein und nahm den Namen \"Vasyl Vyshyvanyi\" an. Seine Familie unterstützte sein Interesse an der Ukraine und hoffte, ihn eines Tages auf den Thron einer von Österreich unterstützten ukrainischen Monarchie zu setzen. Diese Pläne wurden jedoch nie verwirklicht.\n\nNach der Konsolidierung des Regimes von Pavlo Skoropadskyi flüchtete Vasyl nach Galizien, wo er sich gegen die neu eingesetzte Regierung aussprach. Anschließend reiste er nach Lemberg und gründete die \"Österreichisch-Ukrainische Freundschaftsgesellschaft\", deren Ziel es war, die ukrainische Kultur zu fördern und die Zusammenarbeit mit den galizischen Ukrainern zu unterstützen. Im Verborgenen nutzte Vasyl diese Organisation als Front zur Unterstützung der republikanischen Sache.\n\nDer Sieg der republikanischen Kräfte über die Regierung des Hetmans ließ die Ukraine, von der Vasyl immer geträumt hatte, Wirklichkeit werden. In der Wahlsaison blieben Vasyls Wohltätigkeit und Freundlichkeit gegenüber dem ukrainischen Volk nicht unbemerkt, und er wurde schließlich vom Nationalen Zbory zum Vorsitzenden gewählt. Nun führt der selbsternannte \"Rote Prinz\" die Volksrepublik in ein neues Zeitalter. Er mag ein gebürtiger Österreicher sein, aber die Millionen Ukrainer, die er jetzt vertritt, sind stolz darauf, ihn als einen der ihren zu bezeichnen."
 UKR_oleksander_shulhyn: "Oleksandr Shulhyn"
 UKR_oleksander_shulhyn_desc: "§YAnführer Beschreibung\nGeboren:§! 30. Juli 1889, in Sofyne, Gouvernement Poltawa, Russisches Reich\n§YPolitische Karriere:§! Der aus einer Kosakenfamilie stammende Oleksandr Yakovych Shulhyn begann seine politische Karriere an der Universität Sankt Petersburg, wo er Geschichte und Philosophie lehrte.\n\nDer aus einer Kosakenfamilie stammende Oleksandr Yakovych Shulhyn begann seine politische Karriere an der Universität Sankt Petersburg, wo er Geschichte und Philosophie lehrte. Er wurde Mitglied ihres Petersburger Zweigs und fand sich schließlich im Zentralkomitee der Ukrainischen Demokratischen Radikalen Partei wieder. Nach seiner Rückkehr nach Kiew nach der Februarrevolution wurde Shulhyn zunächst in die Zentrale Rada gewählt, bevor er Außenminister in der kurzlebigen republikanischen Regierung wurde.\n\nDoch trotz seiner fortschrittlichen Einstellung bedeutete der Staatsstreich von Skoropadskyi nicht das Ende seiner Karriere. Nachdem er zum Botschafter in Bulgarien ernannt worden war, spielte Shulhyn in der Regierung des Hetman eine geringere Rolle und setzte seine Arbeit im Außenministerium fort. Als Mitglied der Radikal-Demokratischen Partei setzte er sich weiterhin nach Kräften für eine fortschrittliche und parlamentarische Ukraine ein, ohne sich dabei den Zorn der Regierung zuzuziehen.\n\nJetzt ist die Republik, die er vor all den Jahren mitgestaltet hat, endlich wieder da. Als Vorsitzender ist er bereit, das republikanische Ideal landesweit zu verkünden. Die Ukraine atmet wieder frei, und Shulhyn wird dafür sorgen, dass sie nie wieder unterdrückt wird."
 UKR_volodymyr_dolenko: "Volodymyr Dolenko"
 UKR_volodymyr_dolenko_desc: "§YAnführer Beschreibung\nGeboren:§! 17. April 1889, in Mechebylove, Gouvernement Charkiw, Russisches Reich\n§YPolitische Karriere:§! Volodymyr Dolenko wurde in einer Bauernfamilie geboren und war schon in jungen Jahren mit der Lebenswirklichkeit in der ländlichen Ukraine vertraut. Nach seinem Abschluss an der Universität Charkiw begann Dolenko als Rechtsanwalt zu arbeiten und vertrat häufig die Interessen der Bauern vor Gericht. Gleichzeitig beteiligte er sich aktiv an den öffentlichen Aktivitäten der ukrainischen Nationalbewegung in Charkiw und wurde dabei von einem anderen prominenten Aktivisten und späteren Politiker - Mykola Mikhnovskyi - beeinflusst.\n\nIn der hetmanistischen Ukraine fand sich Dolenko schnell auf der rechten Seite der eher demokratisch gesinnten politischen Kreise wieder. Nach dem Scheitern der kurzlebigen Ukrainischen Bauernpartei schloss er sich schließlich der reorganisierten URDP an und wurde bald zu einem prominenten Mitglied ihrer im Entstehen begriffenen rechten Fraktion. Er betrachtete die Bauern als das Rückgrat der ukrainischen Nation und bestand darauf, dass es ohne freie und wohlhabende Bauern keinen Wohlstand für die Ukraine geben könne.\n\nJetzt, da die erfolgreiche Landreform eine zahlreiche Klasse von kleinen und mittleren Landbesitzern hervorgebracht hat, wird Dolenkos Vision sicher verwirklicht werden. Als einer der prominentesten Politiker des Landes ist er nun bereit, die Volksrepublik in ihre strahlende Zukunft zu führen - eine Zukunft, die von den starken Händen ihres hart arbeitenden Volkes aufgebaut wurde."
 UKR_danylo_skoropadskyi: "Danylo Skoropadskyi"
 UKR_danylo_skoropadskyi_desc: "§YAnführer Beschreibung\nGeboren:§! 13. Februar 1904, in Sankt Petersburg, Gouvernement Sankt Petersburg, Russisches Reich\n§YPolitische Karriere:§! Danylo, von Beruf Ingenieur, erhielt seinen Namen nach Danylo Apostol, dem Hetman der Saporizer Hostie, der von 1727-1734 regierte. In einem Brief an Danylo im Jahr 1925 erinnerte Pavlo ihn daran,\n\n\"... Ihre Vorfahren waren einfache Kosaken und erhielten den Adel ihrer Familie für den Dienst in der Armee, für Mut, für Energie, für die militärische Geschicklichkeit, die sie zeigten ... sie wollten nie ein friedliches Leben ohne Sorgen und ohne Arbeit, sie gingen dornige Wege und erreichten eine hohe Position im Staat und eine herausragende Rolle in der Geschichte seines Volkes.\"\n\nMit dem Tod seines Vaters geriet Danylo in eine prekäre Lage. Obwohl er nie über die Regierungserfahrung seines Vaters verfügte, machte er sich zusammen mit Otaman-Minister Dmytro Doroschenko daran, die Verhandlungen mit der Allukrainischen Demokratischen Bewegung fortzuführen. Es wird sich zeigen, ob es ihm gelingen wird, den dornigen Weg zu beschreiten und eine neue, konstitutionelle Ära für den Hetmanat einzuläuten."
 UKR_danylo_skoropadskyi_neutral_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 13. Februar 1904, in Sankt Petersburg, Gouvernement Sankt Petersburg, Russisches Reich\n§YPolitische Karriere:§! Danylo, von Beruf Ingenieur, erhielt seinen Namen nach Danylo Apostol, dem Hetman der Saporizer Hostie, der von 1727-1734 regierte. In einem Brief an Danylo im Jahr 1925 erinnerte Pavlo ihn daran,\n\n\"... Ihre Vorfahren waren einfache Kosaken und erhielten den Adel ihrer Familie für den Dienst in der Armee, für Mut, für Energie, für die militärische Geschicklichkeit, die sie zeigten ... sie wollten nie ein friedliches Leben ohne Sorgen und ohne Arbeit, sie gingen dornige Wege und erreichten eine hohe Position im Staat und eine herausragende Rolle in der Geschichte seines Volkes.\"\n\nMit dem Tod seines Vaters geriet Danylo in eine prekäre Lage. Da er nie die Regierungserfahrung seines Vaters hatte, ist er in der Politik eher unerfahren. Er steht nun einer Nachkriegsära vor, aber wohin die Zukunft der Ukraine führen wird, ist unbekannt."
 UKR_borys_martos: "Borys Martos"
 UKR_borys_martos_1: "Borys Martos"
 UKR_dmytro_doroshenko: "Dmytro Doroshenko"
 UKR_dmytro_doroshenko_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g27. März 1882, in Wilna, Bezirk Wilenskij, Gouvernement Wilna, Russisches Reich§!\n§YPolitische Karriere:§! §gDmytro Doroschenko wurde in eine alte ukrainisch-kosakische Starshyna-Familie geboren. Er studierte in Warschau und Sankt Petersburg und schloss 1909 sein Studium an der Kiewer Universität ab. Noch im selben Jahr zog er nach Katerynoslaw, wo er als Geschichtslehrer arbeitete. 1913 kehrte er nach Kiew zurück und arbeitete als Sekretär der Ukrainischen Wissenschaftlichen Gesellschaft Schewtschenko. Er gehörte zu den Gründungsmitgliedern der ukrainischen Zentralrada, doch als Pawlo Skoropadskij an die Macht kam, wurde er Außenminister des Hetmans. Er schloss ein Abkommen mit den Führern der Weißen Bewegung, das der Ukraine Frieden brachte und eine informelle Anerkennung der Regierung des Hetman durch russische Diplomaten zur Folge hatte.\n\nDoroschenko, der früher der URDP angehörte, kam 1932 als Otaman-Minister an die Macht, als Skoropadskyi einen Kompromiss suchte, der die URDP und die Konservativen zufrieden stellte. Obwohl dieser Schritt sowohl von den eher linken als auch von den eher rechten Kräften in der Soim abgelehnt wurde, unterstützten die zentristischen Mehrheiten in der URDP, der UDKhP und der USKhD seine Nominierung. Doroschenko trat das Amt mit dem Versprechen an, die Umsetzung des Landreformprogramms fortzusetzen und dafür zu sorgen, dass die Ukraine sowohl nach innen als auch nach außen stark bleibt.§!"
 UKR_pavlo_skoropadskyi: "Pavlo Skoropadskyi"
 UKR_pavlo_skoropadskyi_desc: "§YAnführer Beschreibung\nGeboren:§! 15. Mai 1873, in Wiesbaden, Provinz Hessen-Nassau, Königreich Preußen, Deutsches Reich\n§YPolitische Karriere:§! $UKR_pavlo_skoropadskyi_desc_body$"
 UKR_pavlo_skoropadskyi_army_desc: "§YGeneral Beschreibung\nGeboren:§! §g15. Mai 1873, in Wiesbaden, Provinz Hessen-Nassau, Königreich Preußen, Deutsches Reich§!\n§YMilitärische Karriere:§! §g$UKR_pavlo_skoropadskyi_desc_body$§!"
 UKR_pavlo_skoropadskyi_desc_body: "Pawlo Skoropadskij ist vieles: ein Opportunist, ein Kosake, ein Offizier und ein Nachfahre des ukrainischen Adels. Vor allem aber ist er Hetman, der unangefochtene Führer der Ukraine.\n\nSkoropadskyi, der von einem Hetman des Saporischschanischen Heeres aus dem 18. Jahrhundert abstammt, stieg in den Rängen des zaristischen Militärs in Windeseile auf. Während der ukrainischen Revolution wurde Pawlo Skoropadskij einer der Hauptorganisatoren des ukrainischen Armeekorps und der zahlreichen freiwilligen Kosakeneinheiten, die allesamt die pro-bolschewistischen Milizen bekämpfen sollten. Als eifriger Gegner des Sozialismus begann Skoropadskyi mit seinen Verbündeten unter den Großgrundbesitzern, Kapitalisten und Militärs ein Komplott gegen die Ukrainische Volksrepublik, das schließlich am 29. April 1918 in ihrem Sturz gipfelte. Der so genannte \"Ukrainische Staat\" wurde gegründet, die Zentrale Rada wurde abgeschafft und Skoropadskyi übernahm die volle Autorität als Hetman und machte die vielen Reformen der vorherigen Regierung rückgängig. Dennoch versprach Skoropadskyi, Wahlen zum Soim abzuhalten, sobald die \"politische und finanzielle Situation wieder stabil sei\".\n\nIm darauf folgenden Jahr sollte Skoropadskyi seine vorübergehenden Befugnisse mit großer Wirkung einsetzen, als er und General Kostiantyn Prisovskyi unter dem Kommando von Truppen, die mit deutschem Kriegsgerät ausgestattet waren, den anarchistischen Aufstand von Nestor Makhno mit eiserner Faust niederschlugen. Mit dem deutschen Sieg im Weltkrieg und dem Ende des russischen Bürgerkriegs begann für die Ukraine eine Zeit des Friedens. 1920 verabschiedete der Ministerrat eine neue Verfassung, die dem Soim und dem Senat weitreichende gerichtliche und gesetzgeberische Befugnisse einräumte, dem Hetman jedoch einige der Befugnisse aus der alten Verfassung beließ, darunter die Möglichkeit, den Otaman-Minister zu ernennen und den Soim nach Belieben aufzulösen. Kurz nach den Wahlen von 1924 bildete Skoropadskyi eine große Koalition aus rechten Parteien und Interessengruppen, die dem Hetman treu ergeben waren, und markierte damit den Beginn eines Regierungskreises, der die Ukraine fünfzehn Jahre lang regieren sollte, obwohl er im Laufe der Zeit erheblichen Veränderungen unterlag. Skoropadskyi hat die politische Landschaft der Ukraine seit ihrer Entstehung als Nation geprägt. Unabhängig davon, ob er der Tyrann und die deutsche Marionette ist, als die er verschrien ist, oder ob er das große Symbol der ukrainischen Einheit und eine Vorhut gegen den Sozialismus ist, als die er gepriesen wird, kann niemand leugnen, dass er der Geschichte des Landes seinen Stempel aufgedrückt hat."
 UKR_dmytro_dontsov: "Dmytro Dontsov"
 UKR_mykola_stsiborskyi: "Mykola Stsiborskyi"
 UKR_mykola_stsiborskyi_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g28. März 1898, in Zhytomyr, Gouvernement Volyn, Russisches Reich§!\n§YPolitische Karriere:§! §gAndrii Melnyk zufolge lebte Mykola Stsiborskyi \"...von der Tat und seiner eigenen Arbeit; revolutionäres Temperament zeichnete ihn aus.\". Es ist daher nicht verwunderlich, dass er als rechte Hand von Jewhen Konowalets an die Macht kam und eine Schlüsselfigur beim Sturz der Regierung Skoropadskyi wurde.\n\nNach seinem Abschluss an der Staatlichen Universität Zhytomyr und seinem Eintritt in die Armee im Jahr 1915 war Stsiborskyi zunächst ein Unterstützer des drei Jahre später erfolgten Putsches des Hetman, fiel aber aufgrund der von Skoropadskyi betriebenen Politik zugunsten der Landbesitzer schnell in Ungnade. Als Gründungsmitglied der Liga der ukrainischen Nationalisten übte Stsiborskyi in fast allen seinen Werken heftige Kritik an der Demokratie und befürwortete stattdessen das, was er als \"Natiokratie\" bezeichnete, wobei er Klassenkonflikte und das \"Recht bestimmter gesellschaftlicher Gruppen, den Staat zu monopolisieren und die Gesellschaft auszubeuten, leugnete.\" Er verachtete die Parteipolitik, da er sie für ein destruktives Werkzeug egoistischer Interessengruppen hielt, und trat für eine zentralisierte, vertikal organisierte Staatsgewalt ein.\n\nAls Skoropadskyis Bemühungen um eine Landreform scheiterten, witterte Stsiborskyi Schwäche und führte zusammen mit Armeeoffizieren, die eine Ablösung der Regierung des Hetman unterstützten, einen erfolgreichen Staatsstreich durch. Heute ist Stsiborskyi einer der mächtigsten Männer des Landes und versucht, die neue, natiokratische Ukraine entschlossen gegen alle inneren und äußeren Bedrohungen zu verteidigen.§!"
 UKR_yevhen_konovalets: "Yevhen Konovalets"
 UKR_yevhen_konovalets_army_desc: "§YGeneral Beschreibung\nGeboren:§! §gAls Skoropadskyis Bemühungen um eine Landreform scheiterten, witterte Stsiborskyi Schwäche und führte zusammen mit Armeeoffizieren, die eine Ablösung der Regierung des Hetman unterstützten, einen erfolgreichen Staatsstreich durch. Heute ist Stsiborskyi einer der mächtigsten Männer des Landes und versucht, die neue, natiokratische Ukraine entschlossen gegen alle inneren und äußeren Bedrohungen zu verteidigen.§!\n§YMilitärische Karriere:§! §g$UKR_yevhen_konovalets_desc_body$§!\n§YHinweis: Konovalets diente in der Ukrainischen Volksarmee und hegt möglicherweise republikanische Sympathien.§!"
 UKR_yevhen_konovalets_desc: "§YAnführer Beschreibung\nGeboren:§! 14. Juni 1891, in Zashkiv, Königreich Galizien und Lodomerien, Österreich-Ungarn\n§YPolitische Karriere:§! $UKR_yevhen_konovalets_desc_body$"
 UKR_yevhen_konovalets_desc_body: "Yevhen Mykhailovych Konovalets wuchs in einer religiösen Familie auf und engagierte sich schon in jungen Jahren in patriotischen ukrainischen Studentenbewegungen. Dieser Aktivismus wurde durch den Ersten Weltkrieg unterbrochen, an dem er als Soldat der österreichischen Armee teilnahm. Seine Einheit erlitt schreckliche Verluste, und Konovalets geriet in Kriegsgefangenschaft in Zarizyn. Dort begannen er und seine Kameraden, wie Andrii Melnyk, eine intensive Propagandaarbeit unter den ukrainischen Kriegsgefangenen, die nach der Februarrevolution freigelassen wurden. Unter dem Namen E. Blavatskyi machte er sich auf den Weg in die Ukraine.\n\nKonovalets und andere ehemalige Kriegsgefangene bildeten das Halytskyi-Bukovyn-Regiment der Sich-Schützen - eine Gruppe, die später unter dem Namen \"Sichovyky.\" bekannt wurde. Er erwarb sich den Ruf, ein ungemein triebhafter Mann zu sein, der sich der ukrainischen Nation in fast fanatischer Weise verschrieben hatte. Sein Regiment spielte eine führende Rolle im Kampf gegen die Bolschewiki, und im März 1918 krönte er seinen Feldzug mit der Einnahme Kiews durch die Bolschewiki.\n\nDas Regime von Hetman Skoropadskyi entwaffnete die Sichovyky im Rahmen der allgemeinen Demobilisierung der republikanischen Armee. Während die Petluratreuen nach Galizien flohen, gehörte Konovalets zu denen, die dem Regime von Skoropadskyi die Treue schworen. Bald darauf durfte er sein Regiment wieder aufstellen. Die Bruderschaft der Sichovyky - zu der auch die Offiziere Andrii Melnyk, Roman Dashkevych und Roman Sushko gehörten - sollte bestehen bleiben und innerhalb der ukrainischen Streitkräfte eine enge Gruppe von Nationalisten bilden."

 ###Generäle
 UKR_mykhailo_omelianovych_pavlenko: "Mykhailo Omelianovych-Pavlenko"
 UKR_mykhailo_omelianovych_pavlenko_desc: "§YGeneral Beschreibung\nGeboren:§! §g8. Dezember 1878, in Tiflis, Gouvernement Tiflis, Russisches Reich§!\n§YMilitärische Karriere:§! §gDer Vater von Mykhailo Omelianovych-Pavlenko war ein General mit transdanubischer Kosakenabstammung, und seine Mutter stammte aus einer georgischen Fürstenfamilie. Diese Herkunft machte ihn im Russischen Reich zum Adligen und führte ihn auf natürliche Weise zu einer militärischen Karriere. Er kämpfte als Leutnant im Russisch-Japanischen Krieg und stieg schließlich zum Kommandeur der Leibgardekompanie des Wolhynien-Regiments auf, das zur prestigeträchtigen Leibgarde des Zaren gehörte. Während dieser Zeit änderte er seinen Namen zu Ehren seines kosakischen Großvaters Omelian.\n\nWährend des Ersten Weltkriegs wurde er mehrfach verwundet, am berühmtesten, als er Ende 1914 an der Łódź-Toruń-Front einen Bajonettangriff anführte. Dabei wurde er mit dem St.-Georgs-Kreuz ausgezeichnet und so schwer verwundet, dass er die nächsten zwei Jahre im Krankenhaus verbringen musste. Aufgrund seiner Verletzungen wurde er als Lehrer in die Fähnrichschule von Odesa versetzt, wo er Leiter der ukrainischen Kadetten wurde. Zu diesem Zeitpunkt beschloss er, die ukrainische Identität seines Großvaters anzunehmen, und entschied sich, in der Ukraine statt in Russland zu dienen. Er organisierte die Freien Kosaken, um nach dem völligen Zusammenbruch der russischen Armee die Ordnung aufrechtzuerhalten, und schloss sich dem Regime von Hetman Skoropadskyi an.\n\nAls sich die Lage in der Ukraine stabilisierte, war Omelianovych-Pavlenko einer der Organisatoren des ukrainischen Freiwilligenkorps, das die Donarmee nach ihrem katastrophalen Rückzug nach der Dritten Schlacht um Zarizyn entscheidend unterstützte. Nach der Niederlage der Bolschewiki diente Omelianovych-Pavlenko in führenden Positionen der Armee und schrieb zahlreiche Handbücher, die auf seinen Kriegserfahrungen basieren. Er ist relativ unumstritten und eine allgemein beliebte Figur in der Armee, die sich von Fraktionszwängen und Politik fernhält.§!"
