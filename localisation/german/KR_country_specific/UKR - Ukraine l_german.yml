 UKR_social_conservative_party8: "UNP"
 UKR_social_conservative_party_long8: "Ukrainska Narodna Partiia (Ukrainische Volkspartei)\n§gUnter der Führung des ehemaligen Hetmanisten und nationalistischen Konservativen Mykola Mikhnovskyi wurde die UNP mitten in den ersten republikanischen Wahlen gegründet. Die Hauptgrundsätze der Partei sind Antisozialismus und ein gemäßigtes Agrarprogramm. Die Partei vertritt stark nationalistische und militaristische Ansichten, bleibt aber der republikanischen Demokratie verpflichtet, was sie von den radikaleren Vertretern der Liga der ukrainischen Nationalisten unterscheidet.§!\n"

 UKR_authoritarian_democrat_party8: "SHD"
 UKR_authoritarian_democrat_party_long8: "Soiuz Hetmantsiv Derzhavnykiv (Bund der Hetmaniten-Staatserbauer)\n§gDie Union der Hetmaniten-Staatsbauer wurde Mitte der 1920er Jahre auf Initiative von zwei wichtigen Exekutivbeamten gegründet und versucht, die Autorität des Hetmans und des Staates durch Zentralisierung, Ausweitung der Kosaken-Delegationen und antisozialistische Dogmen zu schützen. Seit ihrer Machtübernahme hat sich die Union als wichtigste politische Kraft in der ukrainischen Gesellschaft konsolidiert und ein Regime geschaffen, das repressiv genug ist, um sinnvollen Wettbewerb auszuschalten und das politische Bewusstsein der Bevölkerung zu ersticken. Die so genannte \"Demokratie\" in der Ukraine ist nichts weiter als ein Schwindel - aber solange die Regeln zu Gunsten der SHD spielen, wird sie niemals gestürzt werden...§!\n"

