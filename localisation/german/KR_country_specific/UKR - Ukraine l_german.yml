 UKR_republic_decisions: "Republikanische Regierung"
 UKR_republic_decisions_desc: "Die letzten Wahlen haben uns gezwungen, Kompromisse einzugehen, Versprechungen zu machen und uns mit einer anderen Partei zusammenzuschließen. Es geht nur darum, Maßnahmen zu ergreifen und dafür zu sorgen, dass die Koalitionsregierung der wiederhergestellten Volksrepublik den Sturm überstehen und eine populäre, stabile Regierung gewährleisten kann.\n\n[UKR_republican_decision_category_text]\n\n"
 UKR_republic_decisions_desc_part_two: "[UKR_republic_decisions_second_half]"
 UKR_republic_decisions_part_two_urdp: "Wir müssen auch sicherstellen, dass die Fraktionsbildung innerhalb der §lURDP§! nicht außer Kontrolle gerät. Wenn eine der Fraktionen der Partei zu wenig Einfluss hat, kann dies zu einer §RRevolution von innen§! führen! - aber zuweilen kann ein §Ghoher§! Einfluss nützlich sein.\n\nDer §CEinfluss§! von §mRechts§! ist [UKR_urdp_right_influence_level].\nDer §CEinfluss§! des §lZentrums§! ist [UKR_urdp_centre_influence_level].\nDer §CEinfluss§! der §SLinken§! ist [UKR_urdp_linker_Einfluss_level]."
 UKR_republic_decisions_part_two_usdrp: "Durch §HEvents§! und §HSchwerpunkte§! können wir auch den §1Idealismus§! in der §SPartei§! beeinflussen. Jede zusätzliche Stufe wird die Auswirkungen unseres politischen Fokusbaums §Gverstärkten§!. Der §1Idealismus§! kann von §Y-4§! bis §Y+6§! variieren, wobei die Verstärkung bei §Y+4§! endet. Je höher die Stufe, desto stärker sind unsere Schwerpunkte betroffen."
