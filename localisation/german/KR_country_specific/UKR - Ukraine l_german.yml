 UKR_republic_decisions: "Republikanische Regierung"
 UKR_republic_decisions_desc: "Die Wahlen von 1937 haben uns gezwungen, Kompromisse einzugehen, Versprechungen zu machen und uns mit einer anderen Partei zusammenzuschließen. Die Menschen erwarten von uns, dass wir unsere Versprechen einhalten, und es ist nur eine Frage des Handelns. Wenn wir unsere Versprechen nicht einhalten, kann unsere Koalition §Rzerbrechen§! und wir werden eine Minderheitsregierung haben."
 UKR_galician_negotiations: "Galizien Verhandlungen"
 UKR_galician_negotiations_desc: "Die Ukrainer im österreichischen Kaiserreich haben uns Zuflucht gewährt und uns unterstützt, als wir gegen die Unterdrückung durch die Hetmaniten kämpften. Jetzt, da die Demokratie gesichert ist, ist es unsere Pflicht, ihnen das zurückzuzahlen und sie einzuladen, sich unserer neuen Republik anzuschließen."
 UKR_revolution_within_a_revolution: "Revolution innerhalb einer Revolution"
 UKR_revolution_within_a_revolution_desc: "Das Ziel des Revolutionären Blocks war immer die Schaffung einer sozialistischen Volksrepublik, aber ausländische Einflüsse haben es unmöglich gemacht, dies ohne schwere Repressalien zu erreichen. Jetzt, da die alte Ordnung zerbricht, ist es an der Zeit, diese Vision zu verwirklichen.\n\n§CDiese Entscheidung wird §Rnicht mehr§! zur Verfügung stehen, wenn Russland besiegt worden ist.§!"
 UKR_revolution_within_revolution_tt: "§RDeutschland wird uns den Krieg erklären!§!"
 UKR_fund_polish_socialists: "Finanzierung der Polnischen Sozialisten"
 UKR_fund_polish_socialists_desc: "Die Bedingungen für eine Revolution in Polen sind zweifellos gegeben - wir werden unser Bestes tun, um die Bedingungen für eine Revolution zu schaffen, die das polnische Volk befreien und auch uns in unserem Kampf helfen wird.\n\nDie derzeitige §tSozialistische§! Unterstützung in Polen: [?POL.POL_soc_influence|t0%%]"
 UKR_fund_bdsp: "Finanzierung des BSDP-L"
 UKR_fund_bdsp_tt: "Wenn wir diesen Beschluss dreimal angeklickt haben, werden wir die Fähigkeit erlangen, die belarussische Regierung zu putschen, sobald wir unsere Revolution begonnen haben."
