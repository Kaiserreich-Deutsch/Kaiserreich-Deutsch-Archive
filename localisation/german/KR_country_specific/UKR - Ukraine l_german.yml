 UKR_industrialisation_category: "Industrialisierung"
 UKR_industrialisation_category_desc: "Die Ukraine ist ein stark agrarisch geprägtes Land mit wenig Industrie. Unser Agrarmarkt kann zwar gesund sein, aber wir hinken anderen Nationen in der Welt hinterher und müssen in irgendeiner Form in die Industrialisierung einsteigen, um unser wirtschaftliches Überleben zu sichern. Aufgrund des Mangels an Investitionen und der maroden Fabriken, die wir von Russland geerbt haben, werden wir unser Industrialisierungsprogramm sorgfältig strukturieren müssen, um die Effizienz zu maximieren.\n§YDiese Entscheidungen bleiben auch nach Abschluss der Mission verfügbar, auch wenn sie §Rteurer§! sein werden§!.\n\n§CIndustrialisierungsgrad§!: [?UKR_industrial_score]\n§Y90 Punkte werden für den besten Nationalgeist benötigt. Jede überschüssige Punktzahl wird in 5 £GFX_pol_power politische Macht pro Punkt umgewandelt.§!\n\nUnser aktueller Stand der Industrialisierung ist [UKR_industry_variable_loc]"
