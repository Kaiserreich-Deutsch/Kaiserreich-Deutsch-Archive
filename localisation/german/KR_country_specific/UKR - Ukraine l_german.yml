### USKhD Tooltips und Beschreibungen ###
 UKR_uskhd_promises_tt: "Sollten die §gArgrarstaatler§! ihre Versprechen nicht einhalten und die notwendigen Aufgaben nicht rechtzeitig erfüllen, wird ihre Regierung stürzen und die §cAgrardemokratische Partei§! wird die Zügel in die Hand nehmen."
 UKR_uskhd_consolidating: "Die USKhD festigt ihre Kontrolle."
 UKR_protofis_dismissed_authdem_tt: "§RSie werden nicht in der Lage sein, den Schwerpunkt §YErforderlicher Kompromiss§! zu wählen§!."
 UKR_protofis_wasnt_dismissed_tt: "Protofis wurde nicht entlassen"
 UKR_uskhd_consolidation: "Konsolidierung der USKhD"
 UKR_uskhd_consolidation_desc: "Die Ernennung von Serhii Shemet zum Otaman-Minister kam für viele überraschend. Die Bewegung, der er angehört, die USKhD, wird nicht gerade wohlwollend betrachtet, und selbst der Hetman hat sein Misstrauen gegenüber dieser Bewegung. Wenn Shemet und die USKhD sich jedoch bewähren können, wird das Vertrauen in die Regierung des Hetman wiederhergestellt werden."
 UKR_hetman_scrutiny: "Hetmans Kontrolle"
 UKR_hetman_scrutiny_desc: "Während Shemet bei Skoropadskyi sehr beliebt ist, teilt er nicht dieselbe Zuneigung für die Argrarstaatler Bewegung. Jeder Fehler, den die Bewegung begeht, kann das Vertrauen des Hetmans in die Fähigkeit von Shemet, die Kontrolle wiederherzustellen, ernsthaft beeinträchtigen."
 UKR_concerns_among_union: "Besorgnis in der Union"
 UKR_concerns_among_union_desc: "Die Argrarstaatler waren noch nie eine besonders große und mächtige Bewegung. Wenn wir sicherstellen wollen, dass unsere Chance auf Macht nicht erstickt wird, muss der Einfluss der Argrarstaatler in einem starken Missverhältnis zu ihrer tatsächlichen Größe stehen."
 UKR_scepticism_among_coalition: "Skepsis in der Koalition"
 UKR_scepticism_among_coalition_desc: "Die Agrardemokraten haben keine Zeit verschwendet, um jeden unserer Schritte zu kritisieren, in der Hoffnung, uns zu überwältigen und die Macht an sich zu reißen. Wenn wir Erfolg haben wollen, müssen wir die Argrarstaatler-Bewegung schnell konsolidieren und ausweiten und den Massen vertrauter werden."
 UKR_homzyn_help_tt: "§CHomzyns Kontakte könnten später von Nutzen sein.§!"
