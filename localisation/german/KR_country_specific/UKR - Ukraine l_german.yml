 UKR_uskhd_growing_tt: "§CDie Macht der USKhD wächst.§!"
 UKR_uskhd_missions_complete_tt: "Alle drei Missionen abgeschlossen"
 UKR_uskhd_consolidation_tt: "Da die unmittelbaren Hindernisse beseitigt sind, kann die USKhD nun damit beginnen, ihre Herrschaft über das Land zu festigen."
 UKR_if_empower_class_aristocracy_tt: "§CWenn die Punktzahl für die Landreform bei Abschluss dieses Schwerpunkts höher als §Y35§! ist, wird dieser Schwerpunkt die Punktzahl für die Landreform um §Y+5§! erhöhen.§!"
 UKR_if_mysticism_and_imperialism_tt: "§CWenn die Stabilität bei Abschluss dieses Schwerpunkts höher als 50% ist, wird §Y50§! politische Macht hinzugefügt.§!"
 UKR_if_support_loyal_intelligentsia_tt: "§CWenn bereits ein Nachrichtendienst eingerichtet wurde, wird §Y30§! politische Macht hinzugefügt.§!"
 UKR_if_leading_role_of_agrarian_class_tt: "§CWenn die Punktzahl für die Landreform bei Abschluss dieses Schwerpunkts höher als §Y60§! ist, wird eine zusätzliche Zivil-Fabrik gebaut, und dieser Schwerpunkt erhöht die Punktzahl für die Landreform um §Y+4§!§!"
 UKR_if_eliminate_threat_of_ochlocracy_tt: "§CWenn unsere derzeitige politische Macht §Y100§! oder höher ist, wenn dieser Schwerpunkt abgeschlossen ist, dann wird dieser Schwerpunkt zusätzliche Stabilität bringen.§!"
 UKR_if_put_end_to_parliamentarian_chaos_tt: "§CDie Veranstaltung sorgt für mehr Stabilität, wenn §cSozialkonservativ§! eine geringere Popularität als §Y5%§! hat.§!"
 UKR_if_territorial_patriotism_tt: "§CWenn wir mehr als §Y400.000§! Personal im Einsatz haben, wird der Nationalgeist stärker sein.§!"
 UKR_if_highest_moral_authority_tt: "§CWenn §YMetropolitan Vasyl§! als Berater eingestellt wird, wird der Nationalgeist eine zusätzliche §Y20%§! monatliche Bevölkerung hinzufügen.§!"
 UKR_lord_of_land_order_labour_tt: "§CWenn Industrielle Punktzahl höher als §Y70§! ist, wenn dieser Schwerpunkt abgeschlossen wird, fügt dieser Schwerpunkt §Y+3§! Industrielle Punktzahl hinzu.§!"
 UKR_necessary_compromise_effect_tt: "§CDie Industrialisierungsentscheidungen werden die Popularität der §mMarktliberalen§! erhöhen und §Gschneller zum Ziel§! führen.§!"
 UKR_end_alliance_with_vszv_protofis_effect_tt: "§CDie Entscheidungen zur Industrialisierung werden die Popularität der §gAutoritär Demokratisch§! erhöhen, aber sie werden mehr Zeit in Anspruch nehmen.§!"
 UKR_increase_timer_curb_populist_rhetoric_tt: "§CDie Fristen für Landreform- und Industrialisierungsmissionen werden um 30 Tage verlängert.§!"

### UDKhP Tooltips und Beschreibungen ###
 UKR_udkhp_parliamentarisation: "Demokratisierung des Staates"
 UKR_udkhp_parliamentarisation_desc: "Unter der Führung der Agrardemokratischen Partei wurden zahlreiche Vorschläge für parlamentarische Reformen eingebracht. Obwohl ein Großteil der Partei und der übrigen Soim in diesen Anliegen geeint ist, kann man das von der Exekutive nicht behaupten, die diese Versuche, ihre Macht direkt zu schwächen, mit Misstrauen betrachtet. §CUm erfolgreich Reformen mit dem besten Geist zu verabschieden, muss man die politische Macht aufstocken und sie nutzen, um den Widerstand der Exekutive zu verringern§!§!.\n\nDas Ergebnis am Ende der Mission hängt von der Höhe des §RWiderstand der Exekutive§! ab; wenn dieser Wert unter 50 liegt, wird die Reform verabschiedet und wir werden einen Nationalgeist gewinnen, der mit der Höhe des Widerstandes korreliert. Liegt der Wert über 50, wird die Reform nicht angenommen.\n\n§gDiese Reformen werden nach einem Krieg mit Russland nicht mehr zur Verfügung stehen.§!\n\n§RWiderstand der Exekutive§!: [?UKR_executive_office_resistance]"
 UKR_appointment_of_otaman_minister: "Reform des Verfahrens zur Ernennung eines Otaman-Ministers"
 UKR_appointment_of_otaman_minister_desc: "Um die Ernennung des Otaman-Ministers zu demokratisieren, werden wir sie so reformieren, dass anstelle der Exekutive auch der Soim ein Mitspracherecht hat.\n\n§CAm Ende der Mission werden wir einen Nationalgeist erlangen, der uns §Ystabilität§! gewährt; die Menge wird von der Menge des §RWiderstand der Exekutive§! abhängen, die wir noch haben.§!"
 UKR_vote_of_no_confidence: "Einführung eines Misstrauensvotums"
 UKR_vote_of_no_confidence_desc: "Wir werden ein Misstrauensvotum einführen, bei dem die Soim, statt nur der Hetman, den Otaman-Minister und seine Regierung entlassen können.\n\n§CAm Ende der Mission werden wir einen Nationalgeist erlangen, der uns §Ypolitischen Machtgewinn§! gewährt; die Höhe hängt von der Höhe des §RWiderstand der Exekutive§! ab, die wir noch haben.§!"
 UKR_review_electoral_laws: "Überprüfung der Wahlgesetze"
 UKR_review_electoral_laws_desc: "Wir werden Elemente des Verhältniswahlrechts in unser Wahlsystem einführen.\n\n§CAm Ende der Mission erhalten wir einen Nationalgeist, der uns §YForschungsgeschwindigkeit§! gewährt; die Menge hängt von der Menge des §RWiderstand der Exekutive§! ab, die wir noch haben.§!"
 UKR_parliamentary_reform_debate_1: "Reformdebatte beendet"
 UKR_add_resistance_tt: "§RWiderstand der Exekutive§! ändert sich durch [?UKR_resistance_change|=Y0]\n"
 UKR_skoropadskyi_concessions_tt: "§RWiderstand der Exekutive§! wird in dieser Runde nicht erhöht."
 UKR_executive_office_resistance_increasing: "Zunehmender Widerstand in der Exekutive"
 UKR_visit_executive_office: "Besuchen Sie das Exekutivbüro"
 UKR_visit_executive_office_desc: "Den Hetman und seinen Beraterkreis von unseren Vorschlägen zu überzeugen, wird eine schwierige Aufgabe sein, aber eine notwendige. Wir müssen direkt kommunizieren, wenn es überhaupt Vertrauen geben soll."
 UKR_rally_the_democrats: "Versammlung der Demokraten"
 UKR_rally_the_democrats_desc: "Die UDKhP war schon immer eine eher große Zeltpartei, und reformorientierte Stimmen sind in den vergangenen Jahren oft zum Schweigen gebracht worden. Es ist an der Zeit, dass wir die Gelegenheit ergreifen, den Status quo zu ändern und uns für eine gemeinsame Sache zusammenzuschließen."
 UKR_concessions_to_skoropadskyi: "Zugeständnisse an Skoropadskyi"
 UKR_concessions_to_skoropadskyi_desc: "Wir werden nicht versuchen, unsere Ideen mit Gewalt durchzusetzen. Sollte der Hetman unsere Vorschläge als zu radikal ansehen, werden sie nicht durchkommen. Nur wenn wir ihm sorgfältig versichern, dass wir nicht gegen ihn, sondern mit ihm arbeiten, können wir den demokratischen Prozess sichern."
