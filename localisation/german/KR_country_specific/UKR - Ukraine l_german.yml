 UKR_ivan_influence: "Die SHD Struktur"
 UKR_ivan_influence_desc: "Obwohl der SHD nominell geeint ist, ist er intern stärker gespalten, als man meinen könnte. Vor allem Ivan Poltavets-Ostrianytsia hat versucht, durch die Stärkung seiner persönlichen Macht und die Ermächtigung der Kosakenräte so viel Einfluss wie möglich auf die Regierung zu nehmen.\n\nJedes Mal, wenn die Mission zu Ende geht, steigt die Stärke von Poltavets-Ostrianytsia zusammen mit der Uneinigkeit der SHD. Verschiedene Entscheidungen auf der Karte werden durch den Abschluss von Schwerpunkten verfügbar sein und hängen von der Stärke von Poltavets-Ostrianytsia ab und sind §Causwählbar auf der Registerkarte Entscheidung.§!\n\n§RWenn die Landreform abgeschlossen ist, werden diese Entscheidungen nicht mehr zur Verfügung stehen, und die Auswirkungen des Nationalgeistes werden beibehalten.§!\n\n§CEinfluss von Poltavets-Ostrianytsia§!: [?UKR_ivan_influence_variable]"
