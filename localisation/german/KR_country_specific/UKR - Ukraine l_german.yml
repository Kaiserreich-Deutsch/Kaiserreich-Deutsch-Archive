 UKR_hetman_government_party: "Hetmans Regierung"

 UKR_market_liberal_party3: "UNSP"
 UKR_market_liberal_party_long3: "Ukrainska Narodno-Selianska Partiia (Ukrainische Volks-Bauern-Partei)"
 UKR_social_democrat_upsr_usdrp: "USDRP / UPS-R"
 UKR_social_democrat_upsr_usdrp_long: "Ukrainska Sotsial-Demokratychna Robitnycha Partiia/Ukrainska Partiia Sotsialistiv-Revoliutsioneriv (Ukrainische Sozialdemokratische Arbeiterpartei/Ukrainische Partei der Sozialisten-Revolutionäre)\n§gIn einer unwahrscheinlichen Wendung der Ereignisse schmiedete die UPS-R ein Bündnis mit der USDRP. Seit der Vorkriegszeit hat die Partei der Sozialistisch-Revolutionären ihr Programm deutlich abgeschwächt und das Konzept des schrittweisen Reformismus weitgehend akzeptiert. Es scheint, dass dieses \"Volksbündnis\" den linken Bereich der ukrainischen Politik auf absehbare Zeit beherrschen wird.§!\n"
 UKR_social_democrat_revbloc: "RDS / USDRP"
 UKR_social_democrat_revbloc_long: "Robitnycho-Demokratychnyi Soiuz (Demokratische Gewerkschaft der Arbeiter)/Ukrainska Sotsial-Demokratychna Robitnycha Partiia(Ukrainische Sozialdemokratische Arbeiterpartei)\n§gDie UPS-R/R-RB-Koalition, die die radikalere Seite der politischen Szene der Republik vertritt, tritt für eine einzigartige Mischung aus parlamentarischer und revolutionärer Politik ein. Unter der Führung von Volodymyr Vynnychenko strebt die Koalition die Schaffung einer sozialistischen Räte- und Agrarrepublik an.§!\n"
