 UKR_radicalism_increasing_desc: "Die wahren Ziele der Revolution wurden von ausländischen Mächten beschnitten, aber wir werden alles in unserer Macht Stehende tun, um die Aktion fortzusetzen und unsere sozialistische Agenda zu verwirklichen.\n\n§CWie stark der §oRadikalismus§! bei jeder Wiederholung der Mission ansteigt, hängt vom jeweils dominierenden Partner in der Koalition ab.§!"
 UKR_radicalism_warning_tt: "§RSeien Sie gewarnt!§! Wenn wir den §oRadikalismus§! nicht unter der Grenze halten, wenn die Mission brennt, wird unsere Regierung §Rkollabieren§!.\n\nJede dominante §CFraktion§! erhöht den §oRadikalismus§! um einen bestimmten Betrag. In der Reihenfolge vom niedrigsten zum höchsten:\n§RUPS-R§! §SModerate§!: §Y+1§!\n§RR-RB§! §SModerate§!: §Y+2§!\n§RUPS-R§! §oRadikale§!: §Y+3§!\n§RR-RB§! §oRadikale§!: §Y+3§!"
