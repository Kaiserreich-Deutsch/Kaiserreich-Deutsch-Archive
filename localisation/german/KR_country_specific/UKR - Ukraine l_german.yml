 UKR_lun_mechanic_desc: "Trotz unserer Machtergreifung manifestieren sich die negativen Folgen der jahrhundertealten Versklavung immer noch in verschiedenen Bereichen des geistigen und sozialen Lebens, die die Anwendung eines geeigneten Heilmittels erfordern. Weitreichende Maßnahmen sind ein notwendiger Bestandteil der §NNationalen Revolution§!, die den Organismus der Nation umfassend stärken, ihre Aufbaukräfte und die Fähigkeit, um das Recht auf ihre Entwicklung zu wetteifern, unaufhörlich erhöhen wird. Durch unsere Übernahme sind auch neue Probleme entstanden, denn die Ausdehnung der Liga hat zur Bildung einer §gAlten§! §PGarde§! geführt hat, die einer umfassenden nationalen Revolution nicht so zugeneigt ist, wie wir es uns wünschen würden. Zum Wohle der Nation müssen wir zusammenarbeiten und den §YZusammenhalt§! der Liga aufrechterhalten.\n\n[UKR_lun_mechanic_loc] $UKR_lun_mechanic_stability_text$ $UKR_lun_mechanic_political_power_text$ [UKR_lun_mechanic_FactoryOutput]\n\nUm §NStsiborskyi§! als Ersten Staatssekretär zu behalten, muss §YZusammenhalt§! zumindest etwas hoch sein. Die Alte Garde kann §PMelnyk§! oder §gKapustianskyi§! für den Posten des Ersten Staatssekretärs vorschlagen, wenn ihre Popularität hoch genug ist oder wenn §YZusammenhalt§! niedrig ist." #Die Entscheidung §YAbhalten der LUN-Konferenz§! schaltet die Nachkriegsbäume frei. Fügen Sie dies nach PR oder was auch immer hinzu

