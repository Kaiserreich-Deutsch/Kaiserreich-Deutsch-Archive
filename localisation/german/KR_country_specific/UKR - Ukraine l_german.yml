 UKR_mykola_kovalevskyi_desc: "§YAnführer Beschreibung\nGeboren§! §g3. September 1892, in Iwaniwka, Gouvernement Tschernihiw, Russisches Reich§!\n§YPolitische Karriere:§! Der aus einer Kosakenfamilie stammende Mykola Kovalevskyi bewies schon in jungen Jahren seinen unabhängigen Charakter. Als er wegen seines Interesses an ukrainischen Zeitungen vom Tschernihiwer Gymnasium verwiesen wurde, war er gezwungen, sein Studium in der Fremde, in Radom, fortzusetzen. Seine Studienjahre waren ähnlich unbeständig. Die Kontrolle der Behörden aufgrund seiner Aktivitäten in einer illegalen Studentenorganisation zwang ihn, die Moskauer Universität zu verlassen und nach Kiew zu ziehen, um sich am Handelsinstitut einzuschreiben. Dort schloss er sich den ukrainischen Sozialisten-Revolutionären an. Sein politischer Aktivismus führte 1914 zu einer kurzen Haftstrafe im Lukianivska-Gefängnis, die seine studentischen Ambitionen beendete.\n\nDas revolutionäre Jahr 1917 sollte für Mykola Mykolaiovych ein sehr arbeitsreiches Jahr werden.  Er wurde zum Führer der formell gegründeten Ukrainischen Partei der Sozialisten-Revolutionäre ernannt, half bei der Gründung der 'Selianska Spilka', wurde Mitglied der Zentralen Rada und diente in der republikanischen Regierung bis zum letzten Tag ihres Bestehens - all dies ist nur eine kurze Zusammenfassung von Kovalevskyis Aktivitäten im Jahr 1917 und Anfang 1918.\n\nWährend des Exils gab er kurzzeitig seine politischen Aktivitäten auf und widmete sich dem Journalismus. Die Pause währte jedoch nicht lange, und bald nahm Kovalevskyi seine Arbeit in der UPS-R wieder auf. Sein Eintreten für eine enge Zusammenarbeit zwischen den ukrainischen sozialistischen Kräften brachte ihn manchmal in Konflikt mit seinen weniger flexiblen Genossen. Der tragische Tod von Mykyta Shapoval, einer der prominentesten Persönlichkeiten der UPS-R, würde seine Position jedoch nur stärken.  Entweder würden die ukrainischen Sozialisten gemeinsam triumphieren - oder einer nach dem anderen in der Bedeutungslosigkeit verschwinden.\n\nJetzt, da er als Vertreter der größten ukrainischen sozialistischen Partei an der Spitze der nationalen Politik steht, kann Mykola Mykolaiovych mit Sicherheit sagen, dass sich seine Vision durchgesetzt hat. Damit beginnt die eigentliche Arbeit - Gerechtigkeit und Wohlstand für das gesamte Ukrainische Volk zu schaffen."
