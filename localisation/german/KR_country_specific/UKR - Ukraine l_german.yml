 UKR_beyond_mitteleuropa_cat_desc: "Seit der Gründung des ukrainischen Staates sind wir darauf beschränkt, hauptsächlich mit dem deutschen Wirtschaftsraum, dem Mitteleuropa, Handel zu treiben. Die übermäßige Abhängigkeit von Deutschland erwies sich jedoch als fatal, als der Schwarze Montag das Land heimsuchte. Eine Diversifizierung unseres Handels mit Ländern außerhalb des Blocks könnte zumindest die wirtschaftliche Dominanz Deutschlands in unserem Land verringern. Der erste Schritt ist der Bau eines großen Hafens [192.GetName], um die Kapazität für den Handel mit dem Rest der Welt zu haben.\n\n§LMit jedem erfolgreichen Handel wird der Nationalgeist §YJenseits von Mitteleuropa§! stärker werden.§!"
