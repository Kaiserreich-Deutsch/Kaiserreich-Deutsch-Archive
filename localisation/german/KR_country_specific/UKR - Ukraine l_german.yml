 UKR_pincer_movement: "[193.GetName] Zange"
 UKR_pincer_movement_desc: "Ein Angriff tief hinter dem Fluss Dnipro ist riskant, bietet aber die Chance, [202.GetName] von Verstärkungen abzuschneiden und die Stadt zu isolieren. Wir sind uns jedoch nicht sicher, ob unsere Truppen ein solch ehrgeiziges Manöver durchziehen können.\n§CJe geringer die Stärke der Pro-Hetman-Kräfte ist, desto größer ist die Chance, dass die Zangenbewegung erfolgreich ist.§!"
