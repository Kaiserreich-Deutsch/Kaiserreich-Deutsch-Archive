 ### Political Advisors
 UKR_maik_yokhansen: "Maik Yokhansen"
 UKR_mykola_kochubei: "Mykola Kochubei"
 UKR_mykola_kochubei_desc: "§YBerater Beschreibung\nGeboren:§! §g11. Januar 1885, Russisches Reich§!\n§YPolitische Karriere:§! §gMykola Kochubei, der im Ersten Weltkrieg als Offizier der Leibgarde des Kavallerieregiments diente, war zusammen mit seinem Bruder Mykhailo aktives Mitglied der Ukrainischen Volks-Hromada, einer konservativen Bewegung, die sich hauptsächlich aus Landbesitzern und Militärs zusammensetzte. Die Organisation war maßgeblich daran beteiligt, dass Skoropadskyi 1918 an die Macht kam. Einst Mitglied der Allukrainischen Union der Großgrundbesitzer, gehörte er später zu den Gründungsmitgliedern der Demokratischen Agrarpartei (UDKhP). Als Wjatscheslaw Lypynski, ein konservativer politischer Denker und weiterer Gründer der UDKhP, beschloss, eine unabhängige politische Laufbahn einzuschlagen und die Union der Agrarier-Statisten (USKhD) zu gründen, folgte ihm Kochubei, der seine Überzeugungen hinsichtlich der klassokratischen Ordnung und des Konzepts der erblichen Arbeitsmonarchie teilte. Seit dem Tod von Lypynskyi ist Kochubei der wichtigste Ideologe der USKhD geworden..§!"
