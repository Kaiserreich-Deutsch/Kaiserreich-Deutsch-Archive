### Intro Screen ###

 UKR_country_intro_header: "Der Ukrainischer Staat"
 UKR_country_intro_content: "In den politischen Wirren des russischen Bürgerkriegs wurde eine neue Nation gegründet. Eine Nation, die auf jahrhundertealten Träumern und Philosophen aufbaut: die Nation der Ukraine.\n\nDie im Januar 1918 für unabhängig erklärte Ukrainische Volksrepublik unterzeichnete den Vertrag von Brest-Litowsk und wurde praktisch ein Protektorat des Deutschen Reiches. Damals wurde dies als kleiner Preis dafür angesehen, dass deutsche und österreichisch-ungarische Truppen die Bolschewiki aus [202.GetName] und zurück nach Russland vertrieben. Die Ukraine wurde zur Kornkammer der Mittelmächte und lieferte Getreide nach Deutschland und Österreich, um deren hungernde Bevölkerungen zu ernähren. Die deutsche Furcht vor einer drohenden Niederlage an der Westfront und die Versprechen der Volksrepublik, eine umfassende Landreform durchzuführen, veranlassten die deutsche Führung jedoch zu einer Änderung ihrer Politik.\n\nAm 29. April 1918 wurde die Ukrainische Volksrepublik durch einen von Deutschland unterstützten Putsch gestürzt und an ihrer Stelle der Ukrainische Staat unter der Führung des ukrainischen Generals Pavlo Skoropadskyi errichtet. Skoropadskyi wurde zum Hetman ernannt und verwandelte die Ukraine in eine Militärdiktatur. Die Reformen der Volksrepublik wurden rückgängig gemacht, das während der Amtszeit der UNR konfiszierte Land wurde an die Oberschicht der Grundbesitzer zurückgegeben, und der Hetman wurde zum unangefochtenen Führer der Ukraine.\n\nNach den turbulenten und konfliktreichen 20er Jahren ist der Ukrainische Staat wie vieles andere in die 30er Jahre gegangen. Als Kornkammer Mitteleuropas und Beschützer des ukrainischen Volkes ist die Ukraine noch nicht untergegangen und wird unter stabiler Führung als Vorhut des Ostens in die neue Welt marschieren."
 ukraine.1.a: "Slava Ukraini!"

 UKR_guide: "§MHetmanat - Alle Männer des Hetman§! (§PPaternal Autocratisch§! / §gAutoritär-Demokratisch§!)\n£white_dot Verabschieden Sie das Entlastungsgesetz, stellen Sie sich auf die Seite des Hetmans, wenn der Aufstand beginnt.\n£white_dot Gewinnen Sie die Anti-Hetman-Revolte, indem Sie mehr Schwerpunkte aus dem Zweig Siege von 1919 als aus dem Zweig Fehler von 1925 wählen.\nEs gibt zwei Unterpunkte für den Fall, dass Russland besiegt wird:\n£white_dot Um §gNation auf den Marsch§! zu bekommen, muss der Einfluss von Ivan Poltavets-Ostrianytsia bis zum Ende der Landreform 5 oder weniger betragen.\n£white_dot Um §PDie rechte Hand des Hetmans§! zu erhalten, muss der Einfluss von Ivan Poltavets-Ostrianytsia mehr als 5 betragen, wenn die Landreform endet.\n\n\n§MHetmanat - Das klassokratische Ideal§! (§gAutoritär Demokratisch§!)\n£white_dot Verabschieden Sie das Entlastungsgesetz, stellen Sie sich auf die Seite des Hetmans, wenn der Aufstand beginnt.\n£white_dot Gewinnen Sie die Anti-Hetman-Revolte, indem Sie mehr Schwerpunkte aus dem Zweig Fehler von 1925 als aus dem Zweig Siege von 1919 nehmen.\n£white_dot Schließen Sie alle drei Konsolidierungsmissionen nach den Wahlen ab.\n\n§MHetmanat - Eine konservative Vision§! (§gAutoritär Demokratisch§! / §cSozialkonservativ§!)\n£white_dot Wie oben, aber scheitern Sie bei den drei Konsolidierungsmissionen.\n£white_dot Die Verabschiedung von mindestens zwei Parlamentarisierungsreformen wird dazu führen, dass wir bei den Nachkriegswahlen §cSozialkonservativ§! werden.\n\n§MRepublik - Eine radikale Note / Mandat für die Arbeiter§! (§lSozial Liberal§! / §SSozial-Demokratisch§!)\n£white_dot Stellen Sie sich auf die Seite des VDR, wenn die Anti-Hetman-Revolte beginnt.\n£white_dot Nutzen Sie die Ereignisse, um die gewünschte Partei bei den Wahlen an die Macht zu bringen.\n£white_dot Elect the §lRadical Democrats§! to become §lSocial Liberal§!.\n£white_dot Wählen Sie die §SSozialdemokraten§! um §SSozialdemokratisch§! zu werden.\n\n§MRepublik - Revolution von innen§! (§SSozial-Demokratisch§! / §RRadikal Sozialistisch§!)\n£white_dot Wählen Sie bei den Wahlen 1937 den §RRevolutionären Block§!, der Sie zum §SSozialdemokraten§! macht.\n£white_dot Sorgen Sie nach der Wahl dafür, dass der §oRadikalismus§! nicht überhand nimmt und Ihre Regierung zusammenbricht.\n£white_dot Um sich gegen Deutschland aufzulehnen und §RRadikale Sozialisten§! zu werden, müssen Sie sich im Weltkrieg mit der Kommune Frankreichs im Krieg befinden, und Russland darf noch nicht kapituliert haben. Kurz nach Kriegsbeginn wird eine Entscheidung verfügbar sein, die Ihnen den Aufstand ermöglicht.\n£white_dot Bitte beachten Sie, dass die Kapitulationsschwelle, die Deutschland erreicht haben muss, damit Sie die Entscheidung treffen können, je nach der dominierenden Fraktion im Revolutionsblock unterschiedlich ist. Sollten Sie an ein anderes sozialistisches Land angrenzen oder den Fokus §YAufstieg des Sozialismus§! gewählt haben, wird die Kapitulationsschwelle Deutschlands irrelevant.\n\n§MRepublik - Nationale Revolution§! (§NNational Populistisch!)\n£white_dot Gewinnen Sie den Aufstand als Hetmanat.\n£white_dot Wenn die Landreform mit weniger als 50 Punkten scheitert, wird die Liga Ende 1938 an die Macht kommen.\n\n§MRepublik - Ein Kampf für die Ewigkeit§! (§rSyndikalistisch§!)\n£white_dot Gewinnen Sie den Aufstand als VDR, wählen Sie nicht den Revolutionären Block.\n£white_dot Scheitern Sie bei der Bodenreform mit weniger als 40 Punkten, nehmen Sie nicht die Hilfe des Revolutionären Blocks gegen die Proteste in Anspruch und die Borotbysten werden Ende 1939 an die Macht kommen."

### Events ###
 ukraine.2.t: "Briefe an die Agrarier-Brüder"
 ukraine.2.d: "An der Schnittstelle zwischen ukrainischer Politik und Literatur geht es heute um die Veröffentlichung von Wjatscheslaw Lypynskijs Hauptwerk und politischer Abhandlung \"Briefe an die Agrarier-Brüder\". Lypynskyi, der viele Jahre lang eine feste Größe in der politischen Szene war, fand zwischen seinem Aktivismus und seinem späteren Kampf gegen die Tuberkulose nicht die Zeit, das Buch zu Lebzeiten zu vollenden - was er selbst in seinem Vorwort voraussagt.\n\nIn seinem Leben wurde Lypynskyi von vielen als ein Mann der Widersprüche gesehen: ein polnischer Adliger, der den ukrainischen Nationalkampf umarmte, ein gläubiger Katholik, der für die ausschließliche spirituelle Rolle der ukrainisch-orthodoxen Kirche eintrat, und ein UDKhP-Gründer, der die Partei, an deren Gründung er beteiligt war, schließlich ablehnte. \"Epistles (Briefe)\" dient als eine Erkundung von Lypynskyis Werten: eine Vision einer klassenkämpferischen Gesellschaft, in der die Aufgeklärtesten die Ukraine in ihre Zukunft führen können, ohne die korrumpierenden Einflüsse der liberalen Demokratie und des kleinlichen Sektierertums fürchten zu müssen.\n\nSeine Erben in der USKhD mögen sich zwar an seine Worte klammern, doch ist es unwahrscheinlich, dass sie die politischen Geschicke der Union aus eigener Kraft umkehren können. Obwohl Lypynskyi ein persönlicher Berater des Hetman war, hat die USKhD nie viel an Boden gewonnen und wurde vor allem durch den Eifer von Lypynskyi und seinen engsten Mitarbeitern angetrieben. Daher litt die Organisation stark unter seinem Tod. Die USKhD ist immer noch ein Juniorpartner in der konservativen Politik, und die neue Führung kämpft darum, in die Fußstapfen ihres Gründers zu treten."
 ukraine.2.a: "Eine Vision ohne einen Visionär..."
 ukraine.2.b: "Erzählen Sie mir mehr über die USKhD."

 ukraine.3.t: "Die Union der Argrarstaatler"
 ukraine.3.d: "Die USKhD entstand am Vorabend der Wahlen von 1924, als Wjatscheslaw Lypynski - damals noch UDKhP-Führer - eine radikale Überarbeitung des Parteiprogramms auf neomonarchistischer und korporatistischer Grundlage vorschlug. In seinem Vorschlag lehnte Lypynskyi Parteipolitik und Parlamentarismus grundsätzlich ab und sprach sich stattdessen für eine Neuordnung der Politik entlang von Klassenlinien aus. Lypynskyi war der Ansicht, dass eine auf diese Weise geführte Gesellschaft einer \"Klassenaristokratie\" der besten und klügsten Köpfe der Ukraine die Chance geben würde, das Land ohne Rücksicht auf Glauben oder Sprache zum Besseren zu verändern. Seine Ideen wurden als unerträglich radikal angesehen, und die UDKhP setzte ihn schließlich als Parteivorsitzenden ab.\n\nDaraufhin sammelte Lypynskyi seine Anhänger und gründete eine neue Partei - die Ukrainische Union der Argrarstaatler. Die USKhD trat bei den Wahlen 1924 mit einem Programm an, das Monarchismus, Korporatismus und Dezentralismus umfasste und eine dezentrale, aber antidemokratische politische Ordnung propagierte, die im Gegensatz zum parlamentarischen Zentralismus der UDKhP stand. Sie teilte sich die Stimmen der Konservativen, musste sich aber letztlich mit einer untergeordneten Rolle in der daraus resultierenden Hetman-Koalition begnügen, während Lypynskyi Mitglied des Hetman-Kreises blieb, eine Position, die er bis zu seinem Tod und darüber hinaus innehatte.\n\nDie USKhD, die von ihrem Gründer eine klassokratische, plurinationale und antiliberale Vision der Politik geerbt hatte, war nach dem Tod von Lypynskyi gezwungen, eine neue Führung zu finden. Die Partei wurde von zwei Personen übernommen: Serhii Shemet und Mykola Kochubei. Beide stammten aus adligen Grundbesitzerfamilien und waren neben Lypynskyi an der ursprünglichen Gründung der UDKhP beteiligt. Beide folgten ihm bei seinem Weggang, wenn auch aus unterschiedlichen Gründen: Kochubei schloss sich ihm aus echter Überzeugung von seinen Ansichten an, während Shemet der Meinung war, dass eine Partei, die von einem engen Berater des Hetman geführt wird, bessere Aussichten bieten würde als die immer größer werdende UDKhP.\n\nDie Nachfolge von Lypynskyi hat sich jedoch als schwierig erwiesen, und keiner seiner Nachfolger war der Aufgabe wirklich gewachsen. Die USKhD läuft nun Gefahr, in die völlige Bedeutungslosigkeit abzurutschen, und es könnte eine große Umwälzung in der ukrainischen Politik nötig sein, um sie zu retten."
 ukraine.3.a: "Interessant..."

 ukraine.4.t: "Unabhängigkeitstag"
 ukraine.4.d: "Offiziell erkennt der Ukrainische Staat den 22. Januar als den Jahrestag der Unabhängigkeit der Ukraine von Russland an. Die offizielle Feier ist viel bescheidener, als man es bei diesem Anlass erwarten würde: Der Hetman und die Regierung geben jeweils Erklärungen ab, in denen sie den Geist der Ukrainischen Nation loben und versprechen, ihn für die nächsten Jahrzehnte zu verteidigen. Abgesehen von diesen Worten gibt es von der Regierung, die es vorzieht, sich so weit wie möglich mit ihren Geschäften zu begnügen, nur wenig Fanfarenklänge.\n\nIhr Ziel ist es, eine Diskussion darüber zu vermeiden, was am 22. Januar 1918 tatsächlich geschah. Wie sie alle wissen, wurde die Unabhängigkeit der Ukraine nicht vom ukrainischen Staat erklärt, und Pawlo Skoropadskij hatte mit diesem Akt wenig zu tun. Vielmehr war es die von fortschrittlichen und sozialistischen Kräften geführte Zentrale Rada der Ukrainischen Volksrepublik, die in ihrer Vierten Generalversammlung die Ukraine als \"separaten, unabhängigen, freien, souveränen Staat des ukrainischen Volkes\" erklärte. Zwar besteht eine gewisse Kontinuität zwischen der Volksrepublik und dem Staat - Otaman-Minister Dmytro Doroschenko war Mitglied der Zentralen Rada -, doch wurde der Ukrainische Staat später in Opposition zur Volksrepublik gegründet, so dass ein ideologischer Feind die Verantwortung für die ukrainische Unabhängigkeit übernehmen konnte.\n\nDementsprechend hat der Unabhängigkeitstag für die Gegner des Hetmanats oft eine viel größere Bedeutung als für seine Befürworter. Republikanische Organisationen nutzen das Datum manchmal für regierungsfeindliche Agitation, und sowohl in der Ukraine als auch im benachbarten Galizien sind Feiern bekannt dafür, politische Dimensionen anzunehmen, wobei der berüchtigte Republikaner Symon Petliura die Gelegenheit nutzte, seine eigene Botschaft zum Unabhängigkeitstag zu verkünden. Die Behörden tun sich oft schwer, gegen diese Republikanischen Veranstaltungen vorzugehen: Wer würde schon einen Mann verhaften, der die Unabhängigkeit seines Volkes feiert?"
 ukraine.4.a: "Kann eine Nation mit zwei Historien bestehen?"
 ukraine.4.b: "Erzählen Sie mir mehr über die Republikaner."

 ukraine.5.t: "Das Vermächtnis der Volksrepublik"
 ukraine.5.d: "Wenn der Ukrainische Staat ein Symbol für die Konservativen in der Ukraine ist, dann ist die Volksrepublik ein Symbol für die Progressiven geworden: Die republikanischen Bewegungen stellen die wichtigste Opposition gegen den Staat und seine Regierung dar und streben die Wiederherstellung der Republik und der vollständigen Demokratie an. Angeführt werden sie vom Sozialistischen Block, einem Bündnis aus drei Parteien, die sich zu einer stärkeren Anti-Hetmanat-Front zusammengeschlossen haben. Die Sozial-Demokratische Arbeiterpartei stellt das größte Kontingent des Blocks dar. Sie vertritt den demokratischen Sozialismus in marxistischer Tradition und verbindet eine proletarische Sichtweise auf soziale Fragen mit einer starken Betonung des Evolutionismus. Die USDRP wird manchmal als informeller Anführer sowohl des Blocks als auch der republikanischen Tendenz im Allgemeinen angesehen, da sie zum Teil vom ehemaligen Generalsekretär für militärische Angelegenheiten, Symon Petliura, geführt wird, dem Verbindungen zu Elementen des Militärs nachgesagt werden.\n\nDie beiden anderen Komponenten des Sozialistischen Blocks sind die Partei der Sozialistisch-Revolutionären und der Rat-Revolutionäre Block. Die UPS-R ist das ukrainische Gegenstück zu den russischen Sozialrevolutionären, von denen die meisten sowohl dem revolutionären Sozialismus als auch dem Ukrainische Eigenstaatlichkeit verpflichtet blieben. Mit ihrem radikalen und agrarpolitischen Programm übertraf die UPS-R 1917 kurzzeitig die Popularität ihrer USDRP-Rivalen, bevor sie sich mehrfach spaltete. Heute bilden sie ein Bündnis mit der R-RB von Volodymyr Vynnychenko, die ihrerseits ein Zusammenschluss ehemaliger Sozialdemokraten ist, die die reformistische Ausrichtung der Partei ablehnten. Als erster Ministerpräsident der Volksrepublik verleiht Vynnychenkos Name der revolutionären Linken Statur und stellt sicher, dass sie kein Juniorpartner innerhalb des Blocks ist.\n\nBei den Republikanern gibt es auch eine kritische Fraktion von Nicht-Sozialisten, die sich in der Radikal-Demokratischen Partei konzentriert. Die URDP fungiert als legale Opposition zur Regierung des Hetman und beansprucht eine starke Unterstützung aus der Mittelschicht. Als Befürworter des Parlamentarismus, der Dezentralisierung und des \"progressiven Kapitalismus\" haben sie sich für Reformen im Staat eingesetzt, aber ihr Status als Opposition bedeutet, dass sich Sympathisanten der Republikaner von Anfang an zu der Partei hingezogen fühlten und es auch weiterhin tun."
 ukraine.5.a: "Eine bunt gemischte Truppe, gewiss."

 ukraine.6.t: "Erinnerung an Kruty"
 ukraine.6.d: "Jede Nation hat ihre Mythen: kollektive Erinnerungen, die dazu dienen, ein gemeinsames Geschichts- und Identitätsgefühl zu fördern. Solche Mythen werden spätestens seit dem Aufkommen des modernen Nationalismus geschaffen, und die Ukraine bildet hier keine Ausnahme. Einer der wichtigsten Mythen der Ukrainer betrifft die Ereignisse vom 29. Januar 1918. An diesem Tag verteidigten etwa 500 Kadetten den Bahnhof von Kruty, 150 Kilometer nordwestlich von [202.GetName], gegen eine weit überlegene bolschewistische Streitmacht. Etwa hundert Verteidiger fielen, bevor die Überlebenden zum Rückzug gezwungen wurden, aber ihr Opfer verzögerte den bolschewistischen Vormarsch auf [202.GetName] und ermöglichte es der Volksrepublik, den Vertrag von Brest-Litowsk zu schließen, bevor sie die Stadt evakuierte.\n\nDie Schlacht von Kruty wurde damals kaum beachtet, denn [202.GetName] befand sich aufgrund eines gleichzeitigen Aufstands im städtischen Arsenal im Chaos - doch als die Republik im März in die Stadt zurückkehrte, begann man, den Mythos der Schlacht zu begründen. Die sterblichen Überreste der Verteidiger von [202.GetName] wurden unter dem Beifall hochrangiger Politiker feierlich umgebettet, und Skoropadskyi begründete schon früh in seiner Regierungszeit eine Gedenktradition, indem er angeblich das Denkmal für die Gefallenen von Kruty genehmigte, das später an diesem Ort errichtet wurde. Das Gedenken an die Schlacht wurde jedoch auch in gewissem Maße politisiert. Hetmanistische Persönlichkeiten, darunter Otaman-Minister Doroschenko, betrachten die Schlacht manchmal als Beweis für die Inkompetenz der Republik: Ihrer (faktisch zweifelhaften) Ansicht nach wurden junge, unerfahrene und schlecht ausgerüstete Studenten von ihren betrunkenen Befehlshabern im Stich gelassen und in den sicheren Tod geschickt. Die republikanischen Gedenkfeiern zu Kruty sind weniger anklagend.\n\nDie Schlacht ist auch ein Schwerpunkt der Liga der ukrainischen Nationalisten, für die das Ereignis ihre bevorzugten Narrative perfekt verkörpert: die Verehrung des Märtyrertums und das heroische Opfer der Jugend für die Nation. Die OVDV hat festgestellt, dass in der [193.GetName]-Garnison zu diesem Anlass Flugblätter der LUN in Umlauf gebracht wurden, die die Schlacht mit ihrer Art von militärischem Ultranationalismus in Verbindung bringen."
 ukraine.6.a: "Wir mögen über Einzelheiten unterschiedlicher Meinung sein, aber wir alle erinnern uns an ihre Taten."
 ukraine.6.b: "Erzählen Sie mir über die Liga."

 ukraine.7.t: "Die Liga der ukrainischen Nationalisten"
 ukraine.7.d: "In den Jahren 1928 und 1929 veröffentlichte ein wenig bekannter Beamter und Publizist namens Dmytro Dontsov eine Reihe von Artikeln über den Zustand des ukrainischen Staates. In seinen Augen kündigten die Ereignisse seit 1925 ein Zeitalter großer Katastrophen an und zeigten, dass der Parlamentarismus nicht in der Lage war, diese abzuwehren. Donzow schätzte ein, dass nur der Wille und die Hingabe einer prominenten \"Kaste\" unter einem obersten Herrscher die Ukraine vor ihrem kommenden Untergang bewahren könnten. Seine Artikel blieben von den meisten unbemerkt - außer von einem gewissen Jewhen Onatskij. Onatskyi, der regelmäßig für eine dem rechten Flügel der UDKhP nahestehende Zeitschrift schrieb, stimmte in seinen eigenen Artikeln mit Dontsovs Diagnose überein, verordnete aber ein anderes Heilmittel.\n\nOnatskyi glaubte, dass eine populistische und nationalistische Massenorganisation die volle Kontrolle über den Staat übernehmen und alle Aspekte des Lebens durchdringen sollte, um eine neue Ordnung der nationalen Revolution zu schmieden - ohne die Notwendigkeit eines veralteten Hetmanats. Diese aufrührerische Rede kostete Onatskyi seinen Job, brachte ihn aber in Kontakt mit dem gleichgesinnten Oberst Mykola Stsiborskyi und dem Publizisten Dmytro Andriievskyi. Gemeinsam mit dem jungen Schriftsteller Jurij Lypa gründeten sie die Liga der ukrainischen Nationalisten, eine rechtsextreme Gesellschaft, die diese Neue Ordnung herbeiführen wollte. Die LUN besetzt die rechtspopulistische Nische, indem sie einen totalitären Korporatismus sowie einen ethnischen ukrainischen Nationalismus (im Gegensatz zum multiethnischen Nationalismus der Hetmanisten und Republikaner) propagiert. Ihre Taktik ähnelt der der rumänischen Legion und - ironischerweise - dem Nationalpopulismus der Sawinkowisten: LUN-Aktivisten ziehen durch die Lande, helfen den Bauern und geben Ad-hoc-Alphabetisierungskurse, um Unterstützung zu gewinnen.\n\nTrotz ihres bescheidenen Erfolges ist es der LUN nur schwer gelungen, die republikanische Vorherrschaft über die unzufriedenen Bauern anzufechten. Stärker noch sind ihre militärischen Verbindungen. Neben Stsiborskyi hat die LUN Gerüchten zufolge Sympathisanten bis hinauf zu General Yevhen Konovalets. Dennoch bezweifeln viele, dass die LUN unter den gegenwärtigen Bedingungen eine wirklich lebensfähige Kraft sein kann: Die LUN kann einfach keine Volksbewegung sein, wenn die Republikaner immer noch die Unterstützung der Bauern haben."
 ukraine.7.a: "Wie viele Agrarpopulisten passen überhaupt in dieses Land?"

 ukraine.8.t: "Tag des Hetmanats"
 ukraine.8.d: "Der Ukrainische Staat ist untrennbar mit der Institution des Hetmanats verbunden. In vielerlei Hinsicht ist Pavlo Skoropadskyi seit der Gründung des Staates die treibende Kraft: Obwohl die Otaman-Minister seit dem Ende des Ersten Weltkriegs die Regierungen des Staates führen, hat allein der Hetman das Recht, sie zu ernennen und damit den Charakter der Regierung zu bestimmen. Der Hetman wird von seinen Anhängern als Garant für Staat und Gesellschaft und als Bollwerk gegen radikale Politik gesehen. Schließlich wurde der Staat mit Unterstützung der Großgrundbesitzer und des deutschen Militärs gegründet und hat keine Zeit verloren, um republikanische Sozialreformen rückgängig zu machen.\n\nDa der Unabhängigkeitstag der Ukraine republikanische Konnotationen hat, bevorzugen die Regierung und ihre Anhänger stattdessen den 29. April, den Jahrestag der Wahl Skoropadskijs zum Hetman, als primären Nationalfeiertag. Zur Feier des Tages findet traditionell eine Militärparade in [202.GetName] statt, gefolgt von einer öffentlichen Ansprache des Hetmans, in der er die Errungenschaften des Staates im vergangenen Jahr würdigt. Der Große Kosakenrat und die lokalen Kosakenräte organisieren oft eigene Veranstaltungen, darunter auch eigene Milizparaden. Viele offizielle Veranstaltungen zum 29. April haben einen starken militärischen oder paramilitärischen Charakter - vielleicht ein Hinweis darauf, woher die Unterstützung des Staates kommt.\n\nAbgesehen von diesen chauvinistischen Darbietungen machen konservative Politiker oft auch andere Gesten. Otaman-Minister Doroschenko entschied sich für eine Erklärung, in der er die Arbeit seiner Regierung lobte und seiner Hoffnung Ausdruck verlieh, dass der Hetman als Symbol für alle Ukrainer gesehen wird. Auch die Demokratischen Agrarier haben ihre eigene Feier zum 29. April veranstaltet, an der sowohl die Parteiführer als auch ihre Kandidaten zahlreich teilnahmen. Auch die Industrielobby Protofis und die Union der Grundbesitzer haben dem Hetman ihre Glückwünsche übermittelt, wobei letztere ihn sogar zu ihrer eigenen Veranstaltung einlud. Der Hetman hat, vielleicht aus Taktgefühl, abgelehnt."
 ukraine.8.a: "Heil dem Lieblingssohn der Ukraine!"
 ukraine.8.b: "Erzählen Sie mir von den Hetmanisten."

 ukraine.9.t: "Die Hetmanisten-Bewegung"
 ukraine.9.d: "Politisch wird der Hetmanismus seit der Wiedereinführung von Wahlen im Jahr 1920 von mehreren konservativen Organisationen vertreten. Die wichtigste von ihnen ist die Demokratische Agrarpartei. Die UDKhP, die traditionell die größte hetmanische Partei ist, vertritt den Status quo nach der Unabhängigkeit und vertritt ein agrarpolitisches Programm mit Recht und Ordnung, das eine starke Regierung und eine interventionistische Wirtschaftspolitik befürwortet. Sie betrachten den Status quo jedoch auch als Gleichgewicht zwischen der Rolle des Hetman und der Initiative seiner Minister. Als solche unterstützen sie den anhaltenden Einfluss der Soim, wobei eine Minderheit sogar ein vollständig zeremonielles Hetmanat befürwortet. Obwohl die UDKhP noch nie an der Spitze eines solchen stand, bildete sie in den letzten 16 Jahren die Grundlage der Regierung.\n\nErwähnenswert sind auch die Union für Industrie, Handel, Finanzen und Landwirtschaft und die Allukrainische Union der Grundbesitzer. Die jeweiligen Interessenvertretungen der Industrie und des Grundbesitzes, \"Protofis\" und der VSZV, haben ihr großes politisches Gewicht genutzt, um die Politik in eine wirtschafts- und grundbesitzfreundliche Richtung zu lenken. Der VSZV ist besonders mächtig: Der Hetmanat war wohl seine Schöpfung, und er hat seit 1920 die Bemühungen um eine Landreform kontinuierlich vereitelt. Auch ihre Partner in Protofis haben mit der wirtschaftlichen Entwicklung an Bedeutung gewonnen, was beide Organisationen auf ihre halbpermanente Rolle in der Regierung zurückführen.\n\nDie Unruhen Mitte der 1920er Jahre zeigten den Hetmanisten jedoch, dass der Soim nicht in der Lage war, die nationale Stabilität zu wahren, und dass eine stärkere Hand benötigt wurde. Zu diesem Zweck schloss sich ein loyaler Oberst namens Borys Homzyn mit dem Leiter der Großen Kosakenrada, Ivan Poltavets-Ostrianytsia, zusammen und gründete die Union der Hetmanisten-Staatserbauer. Die SHD ist eine halb geheime Gesellschaft, die die \"Rationalisierung\" des Staates nach autokratischen Grundsätzen anstrebt, zumindest so lange, bis dieser gründlicher gesichert werden kann. Ihre Geheimniskrämerei bringt ihnen einen schlechten Ruf ein, und der Hetman hat sie deshalb auf Distanz gehalten. Einige Soimisten befürchten jedoch, dass eine weitere Welle von Unruhen ihnen zum Vorteil gereichen könnte."
 ukraine.9.a: "Dafür, dass die Leute fiktiv hinter einem Mann stehen, scheinen sie sich nicht besonders zu mögen."

 ukraine.11.t: "Dissens im Westen"
 ukraine.11.d: "Der ukrainische Staat ist die drittgrößte Volkswirtschaft Mitteleuropas. Im Mittelpunkt steht sein gewaltiger Agrarsektor, der in den fruchtbaren Ebenen der Ukraine verwurzelt ist. Die Ukraine ist weithin als Kornkammer des Reichspakts bekannt und produziert mehr Getreide als jeder ihrer Verbündeten. Dies war ein zweischneidiges Schwert, da die Industrialisierung aufgrund des Desinteresses der landbesitzenden Eliten und der relativ kleinen städtischen Mittelschicht nur langsam vorankam. Die meisten Ukrainer arbeiten in der Landwirtschaft - und diejenigen, die das Pech haben, kein eigenes Land zu besitzen, arbeiten auf dem Land anderer, oft der reichen Grundbesitzer, die eine wichtige Stütze für den Hetman sind.\n\nDiese Ungleichheit ist in der Westukraine, dem ärmsten Teil des Landes, besonders ausgeprägt. Dort hat es wieder einmal Kampagnen gegeben, die gegen das Regime des Hetman agitieren und grenzwertige sozialistische Veränderungen fordern. Die Polizei wird die Aufwiegler im Auge behalten, aber es ist wahrscheinlich, dass nichts Ernsthaftes dabei herauskommt."
 ukraine.11.a: "Hören sie jemals auf, sich zu beschweren?"

 ukraine.12.t: "Traktorenfabrik der Hanomag AG eröffnet"
 ukraine.12.d: "Der deutsche Bau- und Automobilkonzern Hanomag hat heute in der Stadt [202.GetName] ein neues Traktorenwerk eröffnet, das Teil einer Reihe von Investitionen in der Ukraine ist. Damit reiht sich Hanomag in die Reihe der deutschen Unternehmen ein, die in der Ukraine neue Produktionsstätten eröffnet haben, die durch die schlechteren Arbeitnehmerschutzbestimmungen und Löhne als in Deutschland selbst angezogen werden.\n\nDie URDP hat diese Praxis lautstark kritisiert und sieht darin eine Ausbeutung der ukrainischen Bürger durch ausländisches Kapital. Die Hetman-Koalition rechtfertigt die lukrativen Geschäfte mit deutschen Unternehmen mit den wirtschaftlichen Vorteilen, die sie mit sich bringen - Schaffung von Arbeitsplätzen, leichterer Zugang zu Industriegütern wie Traktoren - und, inoffiziell in vielen Fällen, mit großzügigen Geschenken, die Staatsbeamte erhalten haben. Selbst die weniger entschuldigenden Stimmen argumentieren, dass ausländische Investitionen die einzige Möglichkeit sind, den langwierigen Prozess der Industrialisierung einzuleiten, da die Ukraine nur über begrenztes Kapital und industrielles Know-how verfügt."
 ukraine.12.a: "Mehr Traktoren!"

 ukraine.13.t: "Streiks in [192.GetCapitalVictoryPointName]"
 ukraine.13.d: "Heute haben in [192.GetCapitalVictoryPointName] die Arbeiter einer der vielen Werften ihre Werkzeuge niedergelegt und die Eingänge mit Ketten verschlossen, bevor sie verschiedene Forderungen wie bessere Bezahlung, kürzere Arbeitszeiten und bessere Sicherheitsvorkehrungen aufstellten. Die Eigentümer der Werften haben uns aufgefordert, die Polizei zu schicken, um den Streik gewaltsam zu beenden."
 ukraine.13.a: "Machen Sie leere Versprechungen, um sie wieder an die Arbeit zu bringen."
 ukraine.13.b: "Schicken Sie die Polizei, mit solchem Gesindel verhandeln wir nicht."

 ukraine.14.t: "Kundgebung in [792.GetCapitalVictoryPointName]"
 ukraine.14.d: "Wir haben Informationen erhalten, dass Symon Petliura, einer der USDRP-Führer im Exil in Lemberg, eine Kundgebung in [792.GetCapitalVictoryPointName] abhalten wird. Er lebt im Ausland, seit seine Partei - und alles, was von ihr übrig ist - verboten wurde, und besucht das Land nur gelegentlich, aus der berechtigten Angst heraus, dass unsere Geheimpolizei ihm einen Besuch abstatten könnte. Es scheint, dass das westliche Land immer empfänglicher für Petliuras gefährliche Versprechen von Land und Freiheit wird. Seine Publikationen haben weite Verbreitung gefunden, auch wenn die genaue Zahl seiner Anhänger unbekannt ist. Versuche, die österreichischen Beamten dazu zu bringen, seine Aktionen zu verhindern, haben sich als vergeblich erwiesen, da friedlicher politischer Aktivismus nicht gegen die Gesetze des Habsburgerreiches verstößt.\n\nDa er immer mehr zu einer Bedrohung wird, sollten wir vielleicht die Gelegenheit nutzen, ihn zu verhaften, bevor er seine Kundgebung abhalten kann."
 ukraine.14.a: "Verhaften Sie Petliura vor der Kundgebung."
 ukraine.14.b: "Verärgern Sie seine Anhänger nicht unnötig."
 ukraine.14.a.tt: "Die Verhaftung von Petliura könnte Verhandlungen mit der Opposition in Zukunft §Runmöglich§! machen."

 ukraine.15.t: "Petliura entgeht der Verhaftung!"
 ukraine.15.d: "Der Polizei ist es nicht gelungen, Symon Petliura festzunehmen. Sie haben versucht, eine Verhaftung in [792.GetCapitalVictoryPointName] zu arrangieren, aber es scheint, dass er von jemandem bei der Polizei einen Tipp bekommen hat und aus der Stadt verschwunden ist.\n\nPositiv ist zu vermerken, dass es uns gelungen ist, seine Kundgebung abzusagen... aber die Nachricht von der versuchten Verhaftung verbreitete sich schnell und schien sowohl Spott als auch Hass gegenüber unseren Strafverfolgungsbehörden auszulösen."
 ukraine.15.a: "Verflixt."

 ukraine.16.t: "Schwarzer Montag in der Ukraine angekommen!"
 ukraine.16.d: "In der Ukraine ist die Nachricht eingetroffen, dass der deutsche Aktienmarkt in den Abgrund gestürzt ist, was weltweite Auswirkungen hat. Über Nacht haben sich Dutzende deutscher Unternehmen entweder zurückgezogen, ihre Absicht dazu bekundet oder wurden in den Konkurs getrieben. Zahlreiche ukrainische Arbeitnehmer sind in unmittelbarer Zukunft von Arbeitslosigkeit bedroht. Erschwerend kommt hinzu, dass unsere Bergbauindustrie und die Landwirtschaft voraussichtlich einen Großteil ihrer Kunden in Deutschland verlieren werden.\n\nAufgrund verschiedener Handelsabkommen mit Deutschland hat die Ukraine stets überschüssiges Getreide angebaut, um die Allianz zu ernähren und künftige Nahrungsmittelengpässe abzumildern. Da die Exporte in diesem Jahr jedoch rapide zurückgehen dürften, werden viele Landwirte mit massiven Weizenüberschüssen dastehen und niemanden haben, an den sie diese verkaufen können. Die pessimistischsten unter ihnen raten den Bauern, ihr Getreide zu verbrennen, da es bald weniger wert sein wird als Kohle."
 ukraine.16.a: "Hör auf mit dem Pessimismus, der Hetman wird das schon richten!"

 ukraine.17.t: "Geburt der Allukrainischen Demokratischen Bewegung"
 ukraine.17.d: "Da die ohnehin schon miserable Lage der Westukraine durch die Wirtschaftskrise in die totale Hoffnungslosigkeit gestürzt wurde, brauchte es nicht viel, um sie zu entflammen. Überall im Westen kam es zu massiven Protesten, und vielerorts wurde die Polizei von den wütenden Bauern auf ihre Posten verwiesen. Exil-Republikanerführer wie Petliura und Vynnychenko sind in die Ukraine zurückgekehrt und haben begonnen, Kundgebungen zu organisieren und zum zivilen Ungehorsam aufzurufen.\n\nAls politische Front für den Wandel haben die wichtigsten demokratischen und sozialistischen Parteien die VDR - Allukrainische Demokratische Bewegung gegründet. Dieses Bündnis, das sich aus USDRP, UPS-R und R-RB zusammensetzt und von den Borotbysten und sogar der URDP nachdrücklich unterstützt wird, steht geschlossen hinter Petliura und dem Ziel, einen grundlegenden Wandel - oder sogar eine Revolution - in der Ukraine zu erreichen. Die VDR wurde offensichtlich für ebenso illegal erklärt wie andere Projekte Petliuras, aber in der gegenwärtigen Situation sind sie für uns unerreichbar."
 ukraine.17.a: "Revolutionäre, ein ganzer Haufen von ihnen!"

 ukraine.18.t: "Erzherzog Wilhelm meldet sich zu Wort!"
 ukraine.18.d: "Während der Besetzung der Ukraine durch die Mittelmächte im Jahr 1917 führte ein ukrainophiler Emporkömmling, Erzherzog von Österreich, seine Sich-Schützen tief in das ukrainische Gebiet ein und nannte sich selbst \"Vasyl Vyshyvanyi, König der Ukraine\". Mit der Unterstützung von Kaiser Karl I. sollte der 22-jährige Junge zum Herrscher einer von Österreich unterstützten ukrainischen Monarchie werden. Er mischte sich unter die Bauern und wurde wegen seiner Fähigkeit, ähnlich wie sie zu leben, und wegen seiner nachsichtigen Verwaltung der ihm unterstellten Gebiete sehr beliebt. Zum Glück für uns scheiterten die österreichischen Pläne für eine ukrainische Monarchie 1919 mit der Konsolidierung des von Deutschland unterstützten Hetmanats. Erzherzog Wilhelm floh zurück nach Galizien.\n\nAber jetzt hat sich der Heuchler auf einer Kundgebung in [199.GetCapitalVictoryPointName] gezeigt, wo er an der Seite von Symon Petliura zum Widerstand gegen \"Den Deutschen Marionetten-Hetman\" aufrief."
 ukraine.18.a: "Sagen Sie dem Habsburger, er soll zurück nach Wien gehen!"

 ukraine.19.t: "Ausgleichszahlung für die Preußische Ostbahn"
 ukraine.19.d: "Eine Reihe bedeutender ukrainischer Geschäftsleute hat sich zu einem staatlich geförderten Plan zusammengeschlossen, um die Aktienmehrheit der Preußischen Ostbahn zu erwerben, einer Tochtergesellschaft der Preußischen Staatseisenbahn, die den größten Teil der ukrainischen Eisenbahnen betreibt.\n\nMit dieser Transaktion geht das Eigentum an der Bahn auf die ukrainische Eisenbahngesellschaft über, allerdings noch mit einem beträchtlichen Anteil an deutschem Privatbesitz."
 ukraine.19.a: "In Ordnung."

 ukraine.20.t: "Der Generalstreik hat gerufen!"
 ukraine.20.d: "Der VDR hat in den Industriezentren des Landes einen Generalstreik ausgerufen. Ein Großteil des ländlichen Raums ist bereits zum zivilen Widerstand übergegangen, doch nun haben die Unruhen auch die Städte erreicht. In [202.GetName] herrscht größtenteils Stillstand, und auch die Gewerkschaften in [192.GetCapitalVictoryPointName], [221.GetCapitalVictoryPointName] und [137.GetCapitalVictoryPointName] haben sich rasch dem Kampf angeschlossen. Besonders besorgniserregend ist, dass die Borotbysten und andere Hardliner-Sozialisten als lautstarke Anführer der Streiks wieder zu nationaler Relevanz gelangt sind und die Anti-Hetman-Kundgebungen in vielen Städten anführen.\n\nDie Forderungen des VDR sind völlig unangemessen und orientieren sich an den nahezu sozialistischen Programmen Weißrusslands. Im Moment hält die Polizei die Ruhe aufrecht, und die Zwischenfälle sind unter Kontrolle... aber die Situation scheint zu eskalieren.""
 ukraine.20.a: "Verräter überall!"

 ukraine.22.t: "Transportarbeiter beteiligen sich am Streik"
 ukraine.22.d: "Die Gewerkschaften der Eisenbahner und der Hafenarbeiter haben sich dem Generalstreik angeschlossen und das Transportsystem im ganzen Land lahmgelegt. Züge voller Waggons mit Frühgetreide und anderen landwirtschaftlichen Erzeugnissen stehen in leeren Bahnhöfen und verrotten langsam. Bergwerke und Stahlgießereien sind nicht in der Lage, ihre Produkte an die Fabriken zu liefern. Exportgüter stauen sich in den Häfen, da die Schiffe nicht beladen werden.\n\nDie Forderungen der Streikenden wurden immer schärfer, einige forderten sogar die Abdankung des Hetman selbst und die Errichtung einer freien und demokratischen Republik."
 ukraine.22.a: "Das läuft jetzt ein bisschen aus dem Ruder..."

 ukraine.23.t: "Verhandlungen mit den Streikenden"
 ukraine.23.d: "Da die Regierung keine andere Wahl sah, nahm sie Verhandlungen mit dem Generalstreikkomitee des VDR auf und machte einige Gesten des guten Willens, wie die Freilassung einer Reihe von inhaftierten Streikenden. Auch wenn es aussichtslos erscheint, einen wirklichen Kompromiss zu erzielen, so darf die Bahn zumindest wieder arbeiten, wenn auch nur, um die grundlegenden Forderungen der Bevölkerung zu erfüllen.\n\nDieser \"Waffenstillstand\" für die Dauer der Verhandlungen hat beiden Seiten Zeit verschafft, das Schlimmste zu planen, und wird von vielen als bloßer Trick bezeichnet, um Zeit zu gewinnen."
 ukraine.23.a: "Hoffen wir, dass die Situation deeskaliert."

 ukraine.25.t: "Schwere der Proteste nimmt zu"
 ukraine.25.d: "Führende sozialistische Politiker wie Symon Petliura, Isaak Mazepa und Panas Fedenko fordern die Errichtung einer parlamentarischen Republik mit sozialistischen Tendenzen bei der Landreform und der Arbeitervereinigung. Andere, wie Vynnychenko und Hryhoriiv, agitieren für die Errichtung einer sozialistischen Republik, wobei sie Elemente sowohl von den Parlamentariern als auch von den Kommunisten-Syndikalisten übernehmen. Ganz zu schweigen von den Borotbysten, die eine sofortige Revolution in den meisten Lebensbereichen anstreben.\n\nViele fühlen sich von diesen Botschaften beeinflusst, und die Stimmung scheint fast den Siedepunkt zu erreichen."
 ukraine.25.d1: "Die Dinge schienen nur noch schlimmer zu werden. $ukraine.25.d$"
 ukraine.25.d2: "Im August scheint sich die Lage in der Ukraine weiter zu verschlechtern. $ukraine.25.d$"
 ukraine.25.a: "Wir müssen einen Weg finden."

 ukraine.26.t: "SHD nähert sich dem Hetman"
 ukraine.26.d: "Skoropadskyi und sein Exekutivbüro wurden von einigen der höchsten Mitglieder des SHD angesprochen, da sie über die schwierige Situation des Hetman besorgt sind. General Prisovskyi, Borys Homzyn, leitender Beamter im Exekutivbüro, sowie Ivan Poltavets-Ostrianytsia, Leiter der Großen Kosakenrada, und weitere Beamte sind mit einem Plan an den Hetman herangetreten.\n\nAus Furcht vor einer sozialistischen Revolution und einem erneuten Abgleiten des Landes in die Anarchie wie 1918 haben sie die Verhängung des Kriegsrechts und die Aussetzung der Staatsgewalt sowie der bürgerlichen Freiheiten vorgeschlagen. Sie argumentieren, dass diese Maßnahmen für eine gewisse Zeit notwendig sein werden, da der Hetman und andere neu ermutigte Führungskräfte herausfinden werden, wie sie \"das Land davor bewahren können, in eine ungezügelte Katastrophe zu stürzen.\""
 ukraine.26.a: "Der Hetman befürwortet den Plan."

 ukraine.27.t: "Kriegsrecht sorgt für Empörung"
 ukraine.27.d: "Nach der Unterzeichnung der vorübergehenden Aussetzung der Soim und bestimmter bürgerlicher Freiheiten sowie der Verhängung des Kriegsrechts auf unbestimmte Zeit ist die Empörung im Land über die Regierung noch größer geworden. Die Sozialisten haben Skoropadyski zu einem Tyrannen erklärt, der den Bauern und Arbeitern des Landes \"das Jahr 1918 aufzwingen\" will, und ihre Worte sind nicht auf taube Ohren gestoßen. Die nationalen Wahlen, die für November dieses Jahres geplant waren, wurden verschoben.\n\nAber auch in unserer Regierung ist das Chaos ausgebrochen, denn heute hat Otaman-Minister Doroschenko seine Absicht erklärt, von seinem Amt zurückzutreten, da er eine Regierung, die zu solch autoritären Maßnahmen greift, nicht unterstützen würde. Auf Anraten des SHD hat sich Skoropadskyi dafür entschieden, Borys Homzyn zum neuen Otaman-Minister zu ernennen, während General Prisovskyi für die interne Situation zuständig ist; viele vermuten, dass der Hetman Homzyn in dem Glauben ernannt hat, dass er im Vergleich zu dem durchsetzungsfähigeren und ehrgeizigeren Poltavets-Ostrianytsia loyaler und gefügiger sei. Der Hetman hat angekündigt, dass die für November angesetzten Wahlen verschoben werden, bis sich die Lage stabilisiert hat, obwohl nur wenige erwarten, dass er oder Homzyn dieses Versprechen einhalten werden..."
 ukraine.27.a: "Ein Punkt, an dem es kein Zurück mehr gibt..."

 ukraine.28.t: "Proteste werden zu Unruhen"
 ukraine.28.d: "Als bekannt wurde, dass die Verhandlungen gescheitert waren, schlugen sporadische Proteste in der Hauptstadt schnell in gewalttätige Ausschreitungen um, und schon bald herrschte in [202.GetName] Anarchie. Die Zusammenstöße mit der Polizei eskalierten, und die Demonstranten organisierten sich als Arbeitergarde und übernahmen sogar die Kontrolle über viele Fabriken in der Stadt, die sie als behelfsmäßige Festungen gegen das Militär nutzten. Das westliche Umland ist sogar noch schlimmer, da es schnell zur Operationsbasis des VDR wurde und für uns praktisch verloren ist.\n\nIhre Propaganda macht den Hetman für den Abbruch der Verhandlungen verantwortlich und erklärte, wenn Skoropadskyi nicht auf das Volk hören wolle, werde er auf ihre Gewehre hören. Jede Chance auf ein friedliches Ergebnis scheint nun vertan zu sein."
 ukraine.28.a: "Das kann nicht gut gehen."

 ukraine.29.t: "Proteste werden zu Unruhen"
 ukraine.29.d: "Unsere jüngste Provokation scheint nach hinten losgegangen zu sein, denn der VDR hat in [202.GetName] und anderen Großstädten große Unruhen ausgelöst. Ihre Forderungen nach Repräsentation und sozialen Reformen sind überall zu hören, und die Haltung der Regierung scheint die Situation nur noch verschlimmert zu haben.\n\nDa Garnisonen eingesetzt werden, um die Situation zu stabilisieren, ist es wahrscheinlich, dass es keinen friedlichen Ausgang der Situation geben wird und noch mehr Gewalt die einzige Antwort sein könnte, um die republikanische Bedrohung ein für alle Mal zu beenden."
 ukraine.29.a: "Vielleicht haben wir übereilt gehandelt..."

 ukraine.30.t: "Massaker in [202.GetName]"
 ukraine.30.d: "Als es scheinbar nicht mehr schlimmer werden konnte, waren die Straßen von [202.GetName] heute rot vor Blut.\n\nAuf dem Chreschtschatyk-Platz, seit langem ein Zentrum politischer Kundgebungen, traten Arbeiter und Bauern in den Streik und forderten die Freilassung politischer Gefangener, ein Ende der willkürlichen Verhaftungen und die Annahme des sozialpolitischen Programms der VDR durch den Hetman. Die Polizei versuchte, den Protest aufzulösen, aber nachdem ein Schuss gefallen war - es ist nicht sicher, ob der Schütze ein Polizist oder ein Demonstrant war - brach das Chaos aus. Die Polizei wurde mit Steinen beworfen, und einige Demonstranten hatten sogar Revolver dabei. Das Feuer wurde erwidert, und am Ende waren Dutzende von Demonstranten tot oder verwundet.\n\nObwohl die Situation noch nicht vollständig geklärt ist, haben gegnerische politische Organisationen den Hetman und seine Regierung zu Mördern erklärt, was die Demonstranten nur noch mehr ermutigt hat."
 ukraine.30.a: "Das ist das Letzte, was wir brauchen!"

 ukraine.31.t: "Proteste explodieren"
 ukraine.31.d1: "Die Nachricht von dem so genannten \"[202.GetName] Massaker\" blieb nicht unbemerkt. Das ganze Land ist wütend und fordert Gerechtigkeit für die Getöteten und sogar den Rücktritt der Regierung.\n\nEtwas widerwillig ist die URDP unter Berufung auf unsere jüngsten Aktionen in Opposition zu unserer Regierung gegangen. Einige Mitglieder, vor allem auf der rechten Seite der URDP, sind immer noch der Meinung, dass eine Zusammenarbeit mit der Koalition des Hetman besser ist als mit der VDR. Unabhängig davon ist der Einfluss der SHD gewachsen. Ihre wiederholten Angriffe auf die VDR, die sie als zu unzuverlässig und radikal bezeichnete, haben sich in den Augen vieler Mitglieder der Koalition als richtig erwiesen. "
 ukraine.31.d2: "Die Nachricht von dem so genannten \"[202.GetName] Massaker\" blieb nicht unbemerkt. Das ganze Land ist wütend und fordert Gerechtigkeit für die Getöteten und sogar den Rücktritt der Regierung.\n\nIn einer eher symbolischen Maßnahme hat die URDP ihren \"totalen Widerstand gegen die Tyrannei der Regierung des Hetman\" erklärt und versprochen, mit der VDR zusammenzuarbeiten, um eine freie Ukraine zu erreichen. Auch die ehemals regierende Koalition aus UDKhP und USKhD hielt sich mit ihrer Kritik an der Regierung des Hetman nicht zurück und verglich die Nachlässigkeit der Regierung mit ihrem Umgang mit den Protesten von 1925, als eine übermäßig harte Reaktion der Regierung auf die Aktionen der Borotbysten zu einer Welle von Streiks und Protesten führte."
 ukraine.31.a: "Wir werden überleben, mit oder ohne sie!"

 ukraine.32.t: "Revolutionäre Stimmung erfasst das Land"
 ukraine.32.d: "Vor August hatte sich die Lage fast beruhigt. Doch nach der Verhängung des Kriegsrechts haben die Republikaner ihre Kampagnen nur noch verschärft. Tausende von Menschen wurden bereits verhaftet, aber das hilft nicht viel. Weite Teile des Westens, vor allem um [792.GetCapitalVictoryPointName], waren in den letzten Monaten praktisch außerhalb unserer Zuständigkeit, wobei lokale Bauernmilizen als Ordnungskräfte fungierten. Die Städte wurden an der kurzen Leine gehalten, aber es kam immer häufiger zu gewaltsamen Zusammenstößen zwischen bewaffneten Demonstranten und der Polizei.\n\nBesorgniserregend ist, dass die revolutionäre Stimmung auch auf das Militär übergegriffen hat. Es sind Soldaten verschwunden, die ihre Posten verlassen haben und nach Hause gegangen sind. In einigen Garnisonen ist eine große Anzahl von Gewehren verschwunden. Eine Einheit in [198.GetCapitalVictoryPointName] weigerte sich, die Befehle zu befolgen und die Streikenden zu entwaffnen, und ihr Hauptmann befahl den Männern stattdessen, sich zurückzuziehen und in den Kasernen zu bleiben. Diese Art von Ungehorsam ist im Westen immer häufiger anzutreffen, und die Ausmerzung geht nur langsam vonstatten. Es wurden Befehle erteilt, die unzuverlässigsten Offiziere zu entlassen und einige Einheiten aus den instabilsten Regionen zu verlegen, aber wegen der sporadischen Eisenbahnstreiks konnten die Truppen nur langsam durch das Land bewegt werden."
 ukraine.32.a: "Sind sie verrückt geworden?"

 ukraine.34.t: "Skoropadskyi's Rede"
 ukraine.34.d: "Während die Nation immer stärker polarisiert und von politischer Gewalt überflutet wird, hat sich Hetman Skoropadskyi in einer Rede direkt an die Soim gewandt. Darin lobte er die Fähigkeit der Soim, politische Differenzen zum Wohle der Nation beiseite zu schieben, wie die jüngste Verabschiedung des Entlastungsgesetzes zeigt. Der Hetman forderte die Soim auf, ihren derzeitigen Kurs fortzusetzen und die anhaltenden Proteste zügig zu bewältigen.\n\nObwohl das Vertrauen des Hetmans in die Soim geschätzt wird, haben viele das Gefühl, dass seine Worte eine versteckte Drohung enthalten: Wenn die Soim die aktuelle Krise nicht schnell lösen, wird der Hetman zu direkteren Mitteln ohne die Soim greifen."
 ukraine.34.a: "Wir müssen sicherstellen, dass sein Vertrauen erwidert wird."

 ukraine.35.t: "Ernennung des Obersten Otaman"
 ukraine.35.d: "In der Vergangenheit war der Hetman der oberste Befehlshaber der Armee. In der Praxis kann jedoch ein einziger Mann - unabhängig von seiner persönlichen Brillanz - nicht gleichzeitig die Nation und die Armee führen. Um diese Aufgaben zu trennen, wurde das Amt des Obersten Otaman geschaffen.\n\nWährend der [UKR_leader_title] weiterhin Oberbefehlshaber bleibt, werden die praktischen Aufgaben dieser Rolle an den vom [UKR_leader_title]ernannten Obersten Otaman delegiert, der als Befehlshaber des gesamten Militärs fungiert und dem die Chefs von Heer, Marine und Luftwaffe unterstellt sind."
 ukraine.35.a: "Kostiantyn Prisovskyi"
 ukraine.35.b: "Yevhen Konovalets"
 ukraine.35.b2: "Andrii Melynk"
 ukraine.35.c: "Ivan Poltavets-Ostrianytsia"
 ukraine.35.e: "Oleksandr Zahrodskyi"

 ukraine.36.t: "Kampf gegen einen Schatten"
 ukraine.36.d: "Obwohl es kein offiziell anerkanntes Datum wie der 29. April ist, messen Hetmanisten dem 24. Juni 1925 oft eine besondere Bedeutung bei. In diesem Jahr sorgten die Auswirkungen der britischen Revolution bekanntlich für Instabilität in der ganzen Welt, wovon auch die Ukraine nicht verschont blieb. Ermutigt durch die erfolgreiche Arbeiterrevolution in Großbritannien startete die Untergrundpartei der sozialistisch-revolutionären Borotbysten eine Kampagne mit Streiks, Sabotageakten und öffentlichen Angriffen gegen die Regierung. Was zunächst als relativ kurze Welle gedacht war, zog sich letztlich über einen Großteil des Jahres hin, da das harte und wahllose Durchgreifen oft zu immer militanteren Unruhen führte.\n\nDer Höhepunkt der Periode kam in jenem Sommer, als der Otaman-Minister Fedir Lyzohub durch einen Akt revolutionärer Gewalt ums Leben kam. Lyzohub war der einzige Otaman-Minister, den der Staat seit der Einführung dieses Amtes im Jahr 1919 kannte, und dessen Führung dazu beitrug, den Charakter des ukrainischen Nachkriegsstaates zu prägen. Seine Ermordung führte zu fieberhaften Spannungen, und Polizeikräfte und Kosakenmilizen lieferten sich tagelange Gefechte mit Borotbyst-Zellen, die sich gegenseitig rächten. Der Hetman sah sich schließlich gezwungen, einzugreifen, indem er das Militär einsetzte und die Kontrolle über die Kosaken erlangte, indem er den Unterdrückungsbemühungen eine klare Richtung und Ordnung gab und mit überwältigender Kraft vorging. Obwohl die Unruhen zunächst weiter aufflammten, gelang es schließlich, die Borotbysten in den Untergrund zurückzudrängen. Die Episode machte jedoch die Schwäche des Staates deutlich und verschaffte ihm nur wenige Unterstützer.\n\nDie Ereignisse von 1925 machten die Borotbysten auch zur berüchtigtsten nicht-republikanischen revolutionären Kraft und zum meistgehassten Feind der Hetmanisten. Der Jahrestag von Lyzohubs Tod ist für die Anhänger des Staates ein feierliches Datum, an dem jedes Jahr geschworen wird, dass seine Mörder besiegt werden. Doch obwohl der anhaltende Druck sie geschwächt hat, halten sich die Borotbysten hartnäckig - die Bewegung hat jahrelang versucht, sie auszuschalten, und die OVDV glaubt, dass sie immer noch im Geheimen revolutionäre Aktivitäten orchestrieren."
 ukraine.36.a: "Kämpfer, in der Tat..."
 ukraine.36.b: "Erzählen Sie mir mehr über die Borotbysten."

 ukraine.37.t: "Die Sozialistisch-Revolutionären-Borotbysten"
 ukraine.37.d: "Die Ukrainische Partei der Sozialistisch-Revolutionären-Borotbysten (Kommunisten-Syndikalisten), besser bekannt als die Borotbysten, hat ihre Wurzeln in einer pro-bolschewistischen Splittergruppe der Partei der Sozialistisch-Revolutionären. Die Borotbyst-Guerillakräfte waren eine von vielen, die in den Jahren 1918 und 1919 in der Ukraine operierten, gegen den ukrainischen Staat kämpften und die Einsetzung einer ukrainischen kommunistischen Regierung anstrebten. Die Partei wurde 1920 in den Untergrund getrieben und absorbierte lokale Elemente der Russischen Linken-SR. Sie zog es vor, bis 1925 abzuwarten, als sie ihre berüchtigte Kampagne der Agitation und revolutionären Gewalt gegen die Regierung führte.\n\nDie eingegliederte Linke-SR machte die Borotbysten mit dem syndikalistischen Gedankengut vertraut, was ihre spätere ideologische Entwicklung mitbestimmte. Durch die Beobachtung erfolgreicher syndikalistischer Revolutionen in Frankreich und Großbritannien übernahm die Partei den Syndikalismus als Erfolgsmodell und verband ihn mit ihrer bisherigen Position, um ein Programm zu entwickeln, das den materiellen Bedingungen der Ukraine entsprach. Wie ihr heutiger Name andeutet, war das Ergebnis eine Mischung aus rätekommunistischen und syndikalistischen Ideen - aber im Gegensatz zu vielen westlichen Syndikalisten sehen die Borotbysts die Landarbeiter als entscheidend für eine ukrainische Revolution an und versuchen, ihnen eine führende Rolle in ihr zu geben. Die Borotbysts haben von Anfang an auch linksnationalistische Ansichten vertreten, was sie zu einer Kuriosität unter den syndikalistischen Gruppen macht.\n\nDie Partei wird von Oleksandr Shumskyi angeführt, einem altgedienten Revolutionär und ehemaligen Mitglied der Zentralen Rada der Volksrepublik, der sich vor allem mit Agrarfragen befasst. Unter seiner Führung haben die Borotbysten eine Strategie der Konfrontation mit dem Staat verfolgt, die vor allem durch ihre Kampagne von 1925 veranschaulicht wurde. Mit diesem Ansatz bleiben sie zwar im Bewusstsein der ukrainischen Arbeiter, ziehen aber auch den ständigen Zorn der Hetmanisten auf sich: Die Bewegung ist somit einem nahezu konstanten Druck ausgesetzt, der ihr Wachstum erschwert. Es ist schwer vorstellbar, dass die Borotbysten Erfolg haben werden, solange der Staat Wert auf ihre Zerstörung legt."
 ukraine.37.a: "Dennoch sind sie sehr hartnäckig."

 #Schwarzer Montag
 ukraine.40.t: "Abschaffung des Goldstandards"
 ukraine.40.d: "Seit einiger Zeit ist die Griwna an den Goldstandard als Basis der Währung gebunden. Während dies in der Vergangenheit unserem Finanzsystem ein gewisses Maß an Stabilität verlieh, hat es sich im Gefolge des Schwarzen Montags schnell als nachteilig erwiesen, und der Goldstandard wird nun in ganz Europa als zu unflexibel aufgegeben, um auf die sich ändernden wirtschaftlichen Gegebenheiten zu reagieren.\n\nEs besteht jedoch kein Konsens darüber, ob wir den Märkten vertrauen und sie die Griwna bewerten lassen sollen - die zwar potenziell volatil ist, aber auch eine große finanzielle Unabhängigkeit bietet - oder ob wir sie an die Deutsche Mark binden sollen, da diese trotz der Krise immer noch die stabilste Währung in Europa ist."
 ukraine.40.a: "Lassen Sie die Griwna schweben."
 ukraine.40.b: "Bindung der Griwna an die Deutsche Mark."

 ukraine.41.t: "Rettung der deutschen Unternehmen"
 ukraine.41.d: "Mit Beginn des Schwarzen Montags haben die wenigen deutschen Industriebetriebe im Lande in Erwartung eines umfassenden Exodus und eines wahrscheinlichen Zusammenbruchs ihre Tätigkeit eingestellt. Um zu verhindern, dass unsere Wirtschaft noch weiter zusammenbricht, hat das Kabinett beschlossen, staatliche Mittel für diese Unternehmen bereitzustellen, damit sie zumindest vorläufig im Land bleiben können.\n\nDennoch sind die Bauern und Arbeiter empört, und es wird erwartet, dass es zu Massendemonstrationen gegen das Rettungspaket kommen wird."
 ukraine.41.a: "Ist dies ein notwendiges Übel?"

 ukraine.47.t: "Die Ukrainische Nationale Rada"
 ukraine.47.d: "Seit dem Ende des Aufstands und dem Scheitern der VDR-Kräfte, den Hetman zu stürzen, ist in der Ukraine ein Gefühl relativen Friedens eingekehrt. Während sich die Wirtschaft weiter erholt und die letzten republikanischen Terrorzellen ausgemerzt werden, zeigt sich die Führung in [202.GetName] jedoch besorgt und bestürzt über die Entstehung einer neuen republikanischen Bedrohung in Form der sogenannten \"Ukrainischen Nationalen Rada\".\n\nDie VDR-Mitglieder, die die Gegenoffensive des Hetman überlebt hatten, waren ursprünglich in Galizien tätig und flohen in die französische Kommune, da Galizien als zu unsicher für eine Rückkehr angesehen wurde. Nach ihrer Ankunft wurden sie mit offenen Armen empfangen und verschwendeten keine Zeit mit der Neuorganisation ihrer Bemühungen. Auf einer Konferenz im Pariser Trocadéro-Palast betonten Petliura und andere VDR-Führer auf dem Podium den republikanischen Kampf und erläuterten sorgfältig die nächsten Schritte, die unternommen werden müssen, um sicherzustellen, dass in Zukunft eine \"freie und demokratische Ukraine\" entsteht. Darüber hinaus hob er die potenziellen besonderen Beziehungen zwischen den beiden Ländern hervor; seit Beginn der ukrainischen Revolution im Jahr 1917 hatte die neugeborene Republik ein besonderes Interesse daran, Beziehungen zu Frankreich zu knüpfen, einer Großmacht in Europa, die nicht nur über die Mittel verfügte, Einfluss auf Osteuropa auszuüben und die Macht des deutschen und russischen Imperialismus zu brechen, sondern deren demokratische Institutionen und Kultur bei den republikanischen Führern große Bewunderung hervorriefen.\n\nAm Ende der Konferenz verkündete Petliura die offizielle Gründung der \"Ukrainischen Nationalen Rada\", einer nunmehr von der Dritten Internationale unterstützten Exilregierung, die den Sturz des Hetman anstrebt. Obwohl die Organisation von der ukrainischen Bevölkerung kaum wahrgenommen wird, hat ihre Gründung einige Mitglieder unserer Regierung beunruhigt, die sofortige Maßnahmen zur Enthauptung der Bewegung forderten."
 ukraine.47.a: "Diese Syndikalisten werden nicht ruhen, bis sie unser Land zerstört sehen!"

 ukraine.48.t: "Ermordung von Symon Petliura"
 ukraine.48.d: "An diesem Abend herrschte in den Straßen von Andriivskyi's Descent in [202.GetName] eine lebhafte Debatte. Es wurden Exemplare der Zeitung Vidrodzhennia verteilt, die über einen der plötzlichsten und schockierendsten Todesfälle des Jahres berichteten: Symon Petliura. Es gibt nur wenige Details, aber es ist klar, dass Petliura irgendwann am Nachmittag in der Nähe des Boulevard Saint-Michel in Paris fünf Mal getroffen wurde. Es gibt mehrere Theorien über den Täter; eine gängige Theorie besagt, dass Agenten der R.E.D. Petliura beseitigen und die sozialdemokratische Fraktion der Ukrainischen Nationalen Rada ins Abseits stellen wollten.\n\nAm frühen Morgen hatte der Leiter der OVDV Skoropadskyi darüber informiert, dass die von einem Agenten der Abteilung IIIb geleitete Operation zur Ausschaltung von Petliura und zur Beseitigung der republikanischen Führung erfolgreich verlaufen sei; der Verräter sei tot. Der öffentliche Diskurs, in dem eine französische oder britische Beteiligung vermutet wurde, kam der Regierung besonders zugute. Obwohl der Hetman erleichtert war, äußerte er anschließend Vorbehalte und erklärte, dass die größte Bedrohung für die ukrainische Freiheit eindeutig von Russland ausgehe und dass man sich nicht mit \"irrelevanten Organisationen von irrelevanten Leuten\" befassen dürfe.\n\nIn Paris hat die Nationale Rada die Nachricht von der Ermordung Petluras mit Entsetzen aufgenommen und die Regierung des Hetman des Mordes beschuldigt. Für die Anhänger der Internationalen in der Ukrainischen Nationalen Rada, die nun einen Mann an der Spitze der Organisation sehen, der ihren Interessen weitaus näher steht, war die Ermordung Petljuras jedoch auch eine Art Segen: Oleksandr Shumskyi. Einige haben Shumskyi beschuldigt, eine Marionette der Internationale zu sein und die gemäßigteren Mitglieder des Rates zu unterwandern. Einige haben die Internationale sogar des Mordes an Petliura beschuldigt, aber ohne das Prestige und die Präsenz, die Petliura früher besaß, scheint es unwahrscheinlich, dass sich daran viel ändern wird."
 ukraine.48.a: "Wir können ihn also nicht hier töten, aber dort drüben schon?"

 ukraine.49.t: "Petliura entgeht Attentat"
 ukraine.49.d: "Die Gründung der Ukrainischen Nationalen Rada hatte in weiten Teilen der Regierung des Hetman große Unruhe ausgelöst. Entschlossen, den republikanischen Kampagnen und Organisationen fernab der ukrainischen Grenzen ein Ende zu setzen, wurde eine Sonderoperation unter der Leitung der Abteilung IIIb und mit Unterstützung der OVDV durchgeführt, die den Auftrag hatte, den nominellen Leiter der Rada, Symon Petliura, auszuschalten.\n\nDie Aktion erwies sich als spektakulärer Fehlschlag: Während er in der Nähe des Boulevard Saint-Michel auf Petliura wartete, wurde der Attentäter von der kommunistischen Polizei verhaftet und zum Verhör gebracht. Obwohl sein Schicksal vorerst unbekannt ist, benachrichtigte die Abteilung IIIb den Leiter des OVDV, um ihm mitzuteilen, dass sie sich nicht an künftigen Anschlägen auf Petliura beteiligen würde. Die Botschaft war natürlich klar: Sie betrachteten die ganze Aktion als Zeitverschwendung."
 ukraine.49.d2: "Die Gründung der Ukrainischen Nationalen Rada hatte in weiten Teilen der Regierung des Hetman große Unruhe ausgelöst. Entschlossen, den republikanischen Kampagnen und Organisationen fernab der ukrainischen Grenzen ein Ende zu setzen, wurde eine Sonderoperation unter der Leitung der Abteilung IIIb und mit Unterstützung der OVDV durchgeführt, die den Auftrag hatte, den nominellen Leiter der Rada, Symon Petliura, auszuschalten.\n\nDie Aktion erwies sich als spektakulärer Fehlschlag: Während er in der Nähe des Boulevard Saint-Michel auf Petliura wartete, wurde der Attentäter von der kommunistischen Polizei verhaftet und zum Verhör gebracht. Obwohl sein Schicksal vorerst unbekannt ist, benachrichtigte die Abteilung IIIb den Leiter des OVDV, um ihm mitzuteilen, dass sie sich nicht an künftigen Anschlägen auf Petliura beteiligen würde. Die Botschaft war natürlich klar; Sie betrachteten die ganze Aktion als Zeitverschwendung.\n\nWährend die ukrainische republikanische und sozialistische Sache weiter vorankommt, ist ein Großteil der Führung der Internationalen in Paris und London Berichten zufolge vorsichtig geworden, da sie der Meinung sind, dass ihnen wahrscheinlich die Mittel fehlen werden, um eine verbündete Ukraine zu unterstützen, da Moskau eine viel glaubwürdigere Bedrohung für Skoropadskyis Regierung darstellt als die Nationale Rada."
 ukraine.49.a: "Eines Tages werden wir ihn sicher bekommen..."

 ukraine.50.t: "Die Russische Union in der Ukraine"
 ukraine.50.d: "Die Russische Union in der Ukraine, besser bekannt unter dem Namen \"Russische Union\", ist eine der am längsten aktiven Nichtregierungsorganisationen in der Ukraine der Unabhängigkeitszeit. Offiziell setzt sie sich für die Rechte der russischsprachigen Bevölkerung und insbesondere für die russische Sprache im Bildungswesen ein. Die Unterstützung der Union beschränkt sich im Allgemeinen auf Kreise der russischsprachigen Intelligenz, die nach der Festigung der Unabhängigkeit der Ukraine in der Ukraine geblieben ist.\n\nIhr Versuch, unter den russischsprachigen Arbeitnehmern Fuß zu fassen, ist jedoch gescheitert. Trotz ihrer offiziellen Position ist sie oft mit den Behörden aneinandergeraten, die ihr vorwarfen, als Fassade für russische Staatsinteressen zu fungieren, und einige ihrer \"radikaleren\" Mitglieder beschuldigten, Agenten des russischen Geheimdienstes zu sein. Dennoch ist die Union aktiv geblieben und hat ihre Beziehungen zu den Strukturen des ukrainischen Staates fortgesetzt."
 ukraine.50.a: "Sie mögen laut sein, aber sie stellen keine Bedrohung dar."

 ukraine.51.t: "Unruhen rund um die Russische Union"
 ukraine.51.d.intro: "Der Aufstieg und die Konsolidierung der deutlich revanchistischeren und radikaleren Regierung Sawinkow in Moskau hat viele in der Ukraine in Aufruhr versetzt. Der Zentralvorstand der Russischen Union hat sich im Laufe der Jahre erheblich verändert, was in erster Linie darauf zurückzuführen ist, dass einige seiner Mitglieder aus dem einen oder anderen Grund einfach nach Russland ausgewandert sind. Andere sahen einfach keine Notwendigkeit mehr für die weiteren Aktivitäten der Union und zogen sich aus der aktiven Lobbyarbeit zurück. Dennoch wurde sie stets von einer Person, einem gewissen Dmitri Odinyets, geleitet und vertreten. Als ehemaliger Minister war Herr Odinyets in die Arbeit des Bildungsministeriums involviert - und das wäre dann auch das Ende gewesen."
 ukraine.51.d: "$ukraine.51.d.intro$\n\nDie jüngsten Ereignisse haben jedoch die Organisation und ihre Beziehungen zu [202.GetName] ins Wanken gebracht. Zeitgleich mit dem Aufstieg von Sawinkow wurde die Führung der Union durch Onidyets von einem ehemaligen Armeegeneral, der mit der Organisation verbunden ist, einem gewissen Wassili Biskupski, angefochten, was ungewöhnlich ist. Biskupski ist vor allem dafür bekannt, dass er in einer anderen berüchtigten Organisation, dem SHD, eine halbprofessionelle russische Splittergruppe anführt. Obwohl der Versuch eindeutig scheiterte und Herr Odinyets seine bequeme \"Mehrheit\" behielt, hat der Versuch bei vielen Menschen Unbehagen ausgelöst. Ein langjähriger Mitarbeiter der Regierung und Geschichtsprofessor ist eine Sache - ein General, der mit radikalen Kreisen der SHD in Verbindung gebracht wird, eine andere." #Non-SHD Hetmanate
 ukraine.51.d2: "$ukraine.51.d.intro$\n\nDie jüngsten Ereignisse haben jedoch die Organisation und ihre Beziehungen zu [202.GetName] ins Wanken gebracht. Zeitgleich mit dem Aufstieg von Sawinkow wurde die Führung der Union durch einen Armeegeneral namens Wassili Biskupski, der vor allem für die Führung einer halbprofessionellen russischen Splittergruppe der SHD bekannt ist, in bemerkenswert seltener Weise herausgefordert. Obwohl der Versuch eindeutig scheiterte und Odinyets seine bequeme \"Mehrheit\" behielt, hat der Versuch vielen Menschen Unbehagen bereitet. Ein langjähriger Mitarbeiter der Regierung und Geschichtsprofessor ist eine Sache - ein General, der mit radikalen Kreisen der Neuausrichtung in Verbindung gebracht wird, eine andere." #SHD
 ukraine.51.d3: "$ukraine.51.d.intro$\n\nDie jüngsten Ereignisse haben jedoch die Organisation und ihre Beziehungen zu [202.GetName] ins Wanken gebracht. Zeitgleich mit dem Aufstieg von Savinkov wurde Odinyets' Führung der Union von einem Armeegeneral namens Vasily Biskupski herausgefordert, der vor allem dafür bekannt ist, eine halb-professionelle russische Gruppe anzuführen. Obwohl der Versuch eindeutig scheiterte und Odinyets seine bequeme \"Mehrheit\" behielt, hat der Versuch vielen Menschen Unbehagen bereitet. Ein langjähriger Mitarbeiter der Regierung und Geschichtsprofessor ist eine Sache - ein General, der mit radikalen Umorientierungskreisen in der SHD in Verbindung gebracht wird, eine andere." #Republic
 ukraine.51.a: "Behalten Sie dies im Auge."

 ukraine.52.t: "Die drohende russische Gefahr"
 ukraine.52.d: "Mitten im russischen Bürgerkrieg 1919 versuchten zwei vom Führer der Weißen Bewegung, Alexander Koltschak, einberufene Konferenzen in Ufa über die Zukunft der antibolschewistischen Bewegung zu entscheiden. Der ukrainische Staat bat um eine Teilnahme an den Konferenzen, auch um das Deutsche Reich zu vertreten. Am Ende der Konferenz einigte sich die ukrainische Delegation unter Leitung von Außenminister Dmytro Doroschenko mit den Führern der Weißen Bewegung auf ein Abkommen, das eine informelle Anerkennung der Unabhängigkeit der östlichen Verbündeten Deutschlands sowie die Fortsetzung der materiellen Unterstützung des Deutschen Reiches durch die Ukraine und das Baltikum für die südliche bzw. nordwestliche Armee vorsah. Ein Jahr später erkannte die russische Regierung mit der Unterzeichnung des Vertrags von Brest-Litowsk zum ersten Mal formell einen ukrainischen Staat an. Da die deutsche Hegemonie in Europa gesichert und Russland stark geschwächt war, dachten viele, es würde ein ewiger Frieden herrschen. Ukrainer auf der Linken und der Rechten sahen eine neue Ära in den russisch-ukrainischen Beziehungen heraufziehen, die nicht mehr auf einer Beziehung zwischen imperialem Staat und Untertan, sondern auf gegenseitiger Zusammenarbeit zwischen gleichberechtigten Staaten beruhte.\n\nDer jüngste Abschluss des Moskauer Abkommens scheint nur zu beweisen, dass die Welt nach dem Schwarzen Montag noch angespannter geworden ist und dass diese einst erhoffte potenzielle Zusammenarbeit immer mehr zu einem Hirngespinst wird. Einige äußerten sich überrascht angesichts der wirtschaftlichen Stagnation und des außenpolitischen Versagens, das der russische Staat in den letzten Jahrzehnten erlebt hat; andere wiesen darauf hin, dass die Verteidigungskapazitäten der Ukraine seit ihrer Unabhängigkeit stagniert haben und sie sich zur Abschreckung potenzieller Aggressoren auf ihr Bündnis mit Deutschland verlassen hat, was nicht mehr möglich ist, da die deutsche Ordnung anscheinend weiter zerbröckelt."
 ukraine.52.a: "Unsere Freiheit wird nicht verloren gehen."

 ukraine.53.t: "Was ist ein Hetmanat?"
 ukraine.53.d: "Vor zwanzig Jahren, am 29. April 1918, versammelte sich ein gesamtukrainischer Agrarkongress mit mehr als 6.000 Delegierten, die behaupteten, Millionen von Ukrainern zu vertreten. Die Hauptforderung des Kongresses war die Beendigung der Unzulänglichkeiten der republikanischen Regierung und die Wiederherstellung des Hetmanats, der traditionellen Regierung der Ukraine, unter der Führung von Pavlo Skoropadskyi. Skoropadskyi kam mit dem Auto an, als er erfuhr, dass die Republik gefährdet war, und wurde als jemand, der das Land zusammenführen könnte, herzlich begrüßt. Im Laufe der Nacht übernahmen die Anhänger des Hetman die Staatsbank und das Innenministerium ohne großen Widerstand und mit der Unterstützung von Hermann von Eichhorn, dem General, der die deutsche Militärverwaltung in der Ukraine leitete.\n\nAuch wenn das Hetmanat und seine Institutionen bei den Einheimischen bekannt sind, so gilt dies nicht für die Außenstehenden, die oft nicht genau wissen, was ein Hetmanat ist. Im Grunde ist das heutige Hetmanat eine Monarchie, und Skoropadskyi verfügt über Befugnisse, die mit denen anderer europäischer Monarchen vergleichbar sind. Der Hauptunterschied zu herkömmlichen Monarchien ist - abgesehen von der Wahlmöglichkeit, die es zwar in der Geschichte gab, die aber heute kaum noch vorkommt - eine Frage der Kultur. Der Titel Hetman geht auf das Saporischsches Heer zurück, verbindet das ukrainische Kaisertum mit der Unabhängigkeit des Heeres von Polen und verleiht dem Amt eine militärische Bedeutung. Vor allem in der Zeit, als es gegen die fortschrittliche, westlich inspirierte Volksrepublik antrat, vertrat das Hetmanat selbst im Vergleich zu anderen Monarchien eine konservativere Vision und erinnerte bewusst an eine Zeit vor Jahrhunderten.\n\nDas Kulturministerium des Landes hat oft versucht, dieses Bild im Ausland zu nutzen. Ausländern wird oft das Bild der Ukraine als ein Land verkauft, das von den Problemen der modernen Gesellschaft weit entfernt ist, in dem die Menschen ihren Wurzeln näher sind und sich nach Freiheit sehnen - insbesondere von bestimmten östlichen Mächten."
 ukraine.53.a: "Faszinierend."

 ukraine.54.t: "Die Doktrin des Ukrainischen Imperialismus"
 ukraine.54.d: "In den ersten Jahren des Bestehens des Ukrainischen Staates gab es innerhalb der Regierung und des Militärs einige Stimmen, die für eine territoriale Expansion eintraten, sei es nach Galizien, Weißrussland oder Russland; der Hetman und andere hochrangige Beamte hüteten sich jedoch vor solchen Ambitionen, da sie erkannten, dass der neue Staat in Bezug auf militärische und wirtschaftliche Unterstützung weitgehend von Deutschland abhängig war und eine eigenständige Außenpolitik daher nicht machbar war.\n\nDies hat einige nicht davon abgehalten, weiterhin Pläne für Gebiete zu vertreten, die als rechtmäßig ukrainisch angesehen werden, wie z. B. den Kuban. Der ukrainische Nationalismus des jungen Schriftstellers Osyp Hubchak, der die Doktrin des so genannten \"Ukrainischen Imperialismus\" formuliert, unterscheidet sich stark von dem der LUN. Hubtschak zufolge kann die Ukraine ihre Unabhängigkeit nur bewahren, wenn sie autark ist und Aggressoren aus eigener Kraft abwehren kann; andernfalls wird sie untergehen. Obwohl er ein glühender Anhänger des Hetman ist und Verbindungen zu den Argrarstaatlern unterhält, kritisiert Hubtschak das Bündnis der Ukraine mit Deutschland und erklärt, dass die Ukraine nur als Pufferstaat zu Deutschland gesehen wird und dass die Ukraine, falls sich die deutsch-russischen Beziehungen in Zukunft verbessern sollten, zwischen den beiden Reichen aufgeteilt werden würde.\n\nAuch Hubtschaks Vorstellungen von einer territorialen Erweiterung sind eigenartig. Er sieht die östlichen Grenzen der Ukraine entlang des Kaukasus und der Küste des Kaspischen Meeres verlaufen, die westlichen entlang der Flüsse Sian und Buh und im Norden den Zugang zur Ostsee durch einen Zusammenschluss der Ukraine mit Weißrussland und Litauen. Interessant ist, dass er betont, dass der Kuban von Russland nicht durch militärische Konfrontation und Eroberung, sondern durch kulturelle Hegemonie erworben wurde. Hubtschak zufolge sollten die Ukrainer alle möglichen Anstrengungen unternehmen, um die Bevölkerungszahl des Staates innerhalb von zweieinhalb Jahrzehnten auf hundert Millionen zu erhöhen - auf diese Weise wird die Expansion auf natürliche Weise erfolgen. Hubtschaks Veröffentlichungen finden sich in der populären, Hetman-freundlichen Zeitschrift \"Nation auf dem Marsch\", obwohl es unwahrscheinlich ist, dass irgendjemand unter den Lesern seine Ideen für mehr als verdorbenes Geschwafel hält."
 ukraine.54.a: "Ein Nationalist, ein Nativist und wahrscheinlich ein Schwachkopf..."

 ukraine.55.t: "Eine Zeppelinstation in [137.GetCapitalVictoryPointName]?"
 ukraine.55.d: "Während die Arbeiten an den Ferienanlagen in [137.GetCapitalVictoryPointName] in vollem Gange sind, hat der Planungsausschuss, der für die Überwachung der Arbeiten zuständig ist, vor kurzem begonnen, eine recht interessante Idee zu diskutieren: die Einrichtung einer Zeppelinstation als Teil der neuen Infrastruktur der Ferienanlage. Der Zeppelin ist vielleicht eines der einzigartigeren Verkehrsmittel der Geschichte, und in der Zwischenkriegszeit erlebte die kommerzielle Nutzung des Zeppelins eine Art goldenes Zeitalter.\n\nAngesichts der Umwandlung von [137.GetCapitalVictoryPointName] in eine vorbildliche Urlaubsstadt scheint es eine interessante Idee zu sein, einen hochmodernen Zeppelinbahnhof zu bauen, um noch mehr Passagiere zu befördern und die Eisenbahnlinien zu entlasten. Die Gegner des Projekts sehen darin jedoch ein kostspieliges Eitelkeitsprojekt und fordern, das Geld stattdessen für die Verbesserung des öffentlichen Verkehrsnetzes der Stadt zu verwenden."
 ukraine.55.a: "Verwenden Sie das Geld stattdessen zur Finanzierung des öffentlichen Verkehrs!"
 ukraine.55.b: "Das klingt nach einem interessanten Unterfangen!"

 ukraine.56.t: "Zeppelin-Explosion in [137.GetCapitalVictoryPointName]!"
 ukraine.56.d: "Schockierende Nachrichten von der Krim: Ein Zeppelin, der gerade den Hafen verlassen hatte, ist explodiert, und alle Passagiere und Besatzungsmitglieder sind tot. Ganze Suchmannschaften wurden entsandt, um die Gewässer nach den Überresten der Verstorbenen abzusuchen. Zeugen des Vorfalls haben beschrieben, dass die Explosion plötzlich einsetzte und \"den Himmel orange und rot färbte\", wobei die Wrackteile kurz darauf ins Meer fielen. Eine offizielle Schätzung, wie viele Menschen durch die Wrackteile verletzt wurden, liegt noch nicht vor, aber zum Glück dürfte die Zahl gering sein.\n\nDa die Stadt abgeriegelt wurde, ist die Ursache des Vorfalls und die Frage, ob ein Verbrechen vorliegt oder nicht, noch immer ein Rätsel. Ungeachtet dessen hat die Regierung erklärt, dass alle Zeppeline bis auf weiteres am Boden bleiben müssen, und es wird erwartet, dass in Kürze ein umfassendes Verbot für den Transport folgen wird, sofern es sich wirklich um einen Unfall handelt."
 ukraine.56.a: "Um Himmels willen!"

 ukraine.57.t: "Erinnerungen von Pavlo Skoropadskyi"
 ukraine.57.d: "Trotz des Militärbündnisses und der fast zwei Jahrzehnte währenden Freundschaft zwischen den beiden Ländern sind viele Deutsche über die ukrainischen Verhältnisse nicht informiert. Heute - ein Jahr nach dem Ende des Aufstandes - ist in Berlin eine neue, umfassende Darstellung der ukrainischen Politik und des Aufstandes erschienen, und zwar von keinem Geringeren als Skoropadskyi selbst.\n\nIn seinem Vorwort stellt Skoropadskyi fest, dass ihm der Wunsch oder die Fähigkeit fehlt, interessante Memoiren zu verfassen, was durch sein hohes Alter und seine fast zwanzigjährige Herrschaft noch verschärft wird. Dennoch geht er auf die wichtigsten Punkte des Aufstands ein und beschreibt ihn als einen der stressigsten Punkte in seinem Leben. Dass es der Regierung nicht gelang, die republikanischen Kräfte zu unterdrücken, führt er auf die Inkohärenz und Unwissenheit sowohl der Koalition als auch des SHD zurück, die beide, so Skoropadskyi, eine \"enge und einseitige Sicht der Dinge\" hatten.\n\nDarüber hinaus macht Skoropadskyi die Anwesenheit von VSZV- und Protofis-Funktionären für das Scheitern der Regierung bei der Durchführung von Landreformen sowie für das Fehlen von Maßnahmen zur Entschärfung der Krise am Schwarzen Montag verantwortlich und fügt hinzu, dass er sie aus der Regierung entlassen hätte, sobald sich die Lage stabilisiert hätte. \n\nObwohl Skoropadskijs Memoiren in den Berliner Buchhandlungen populär geworden sind, blieben sie in der Ukraine selbst größtenteils unbeachtet - ohne die Unterstützung deutscher Kräfte ist die hetmanistische Bewegung wie eine Seifenblase geplatzt, und es scheint unwahrscheinlich, dass sie in absehbarer Zeit wieder an Bedeutung gewinnt."
 ukraine.57.a: "Kleinliche Monarchen sind in der freien Ukraine nicht willkommen."

 ukraine.58.t: "Das schlimmstmögliche Szenario"
 ukraine.58.d1: "Der Hetman rief zur nationalen Einheit auf und forderte alle Ukrainer auf, ihre politischen Meinungsverschiedenheiten beizulegen, da die gesamte Nation im Kampf gegen die Invasoren gebraucht werde. Aber diese weit verbreiteten Aufrufe haben nicht die erhoffte allgemeine Zustimmung gefunden. Russische Propaganda - \"Freie Ukraine in freiem Russland\" - wurde vor allem in den östlichen Teilen des Landes weit verbreitet.\n\nSelbst der größte ukrainische Patriot muss sich die Frage stellen, ob es besser ist, dem immer autoritäreren Hetman und seinem korrupten Regime zu dienen, das keinerlei Respekt vor der Demokratie hat... oder vielleicht auf das zu hören, was die russische Republik als echte, freie Demokratie anbietet? Wie paradox ist es, dass der Eindringling der Ukraine mehr Freiheit bringen könnte? Ältere Menschen erinnern sich jedoch noch gut an die Zeit des Zarismus und haben wenig Vertrauen in die russische Demokratie. Das Gespenst der Russifizierung und der Geheimpolizei schwebt über den Versprechen von [RUS.GetLeader]. Dennoch unterstützt die Mehrheit der Ukrainer den Krieg - wenn auch nicht aus Liebe zum Hetman, sondern aus Liebe zu ihrem Land." #Hetman-Diktatur Ukraine vs. Demokratische Republik Russland
 ukraine.58.d2: "Es gab große Hoffnungen, dass ein demokratisches Russland weniger auf imperialistische Eroberungen versessen sein würde als seine zaristischen oder bolschewistischen Vorgänger, aber diese Hoffnung wurde mit der Invasion zunichte gemacht. Alle unsere Versuche, die friedliche Zusammenarbeit zwischen dem russischen und dem ukrainischen Volk zu fördern, waren vergeblich. Einige werfen der URDP und anderen Liberalen vor, naive Hoffnungen auf eine friedliche Koexistenz zu haben. Einige geben den Sozialisten die Schuld, während andere die Ursache in der imperialistischen Politik Deutschlands sehen. Doch trotz dieser Enttäuschung ist sich der größte Teil des Landes in einem Punkt einig: Die Invasion muss gestoppt werden, wenn die Ukrainische Nation überleben soll. Es ist eine Tragödie, dass enge Nachbarn Krieg führen und Millionen von Menschen töten, aber so ist die Geschichte nun einmal." #demokratische Ukraine inkl. Danylo vs. demokratisches, nichtmonarchistisches Russland
 ukraine.58.d3: "Schon 1917 hat der Hetman die Ukraine vor der bolschewistischen Unterdrückung gerettet. Die Geschichte wiederholt sich, denn wieder einmal ist die russische Rote Armee in unser geliebtes Land eingefallen und droht, uns alles zu nehmen. Die bombastische, antisozialistische Rhetorik hat einen Großteil des Landes für sich gewonnen, und selbst viele Liberale geben zu, dass es klüger ist, sich hinter den Hetman zu stellen. Die Sozialisten, die bereits in den Untergrund gedrängt wurden, wurden wegen Verrats und \"Zusammenarbeit mit dem Feind\" massenhaft verhaftet - was in vielen Fällen auch zutrifft.\n\nNach dem gescheiterten Aufstand ist das, was von den Republikanern übrig geblieben ist, stark nach links abgedriftet und kollaboriert nun mit der Ukrainischen Nationalen Rada in Paris, die sich aktiv gegen den Krieg stellt und die russischen Streitkräfte unterstützt, wo sie kann, \"im Namen der Freien Ukraine.\" Aber wahre Ukrainer wissen, dass diese Worte falsch sind, und würden lieber den Hetman unterstützen, den einzigen Mann, der wirklich die Interessen der Ukraine im Herzen trägt." #Hetman-Diktatur Ukraine vs. Sozialistisches Russland
 ukraine.58.d4: "Die russische Invasion schwebte wie ein Gespenst über unserem Land, seit wir unsere Unabhängigkeit erlangt hatten, aber die meisten Menschen glaubten nicht, dass sie jemals Realität werden würde. Könnte Russland nicht die deutsche Vormachtstellung in Europa herausfordern? Würden sie nicht verstehen, dass eine Zusammenarbeit für uns beide von Vorteil ist?\n\nAber nein. Die Russen haben eindeutig die Absicht, unsere hart erkämpfte Unabhängigkeit zu schlucken. Was auch immer früher in der Ukraine ein Thema war, das die Gemüter erhitzt hat, jetzt scheint das alles irrelevant zu sein. Die Menschen haben sich hinter [ROOT.GetLeader]'s trotzigen Beteuerungen des Widerstands versammelt, und sogar die russischsprachige Gemeinschaft scheint zu zögern, die russische Invasion zu unterstützen, abgesehen von einigen kleinen Gruppen. Trotz der Proteste der Randgruppen hat sich die große Mehrheit der Menschen damit abgefunden, die Realität zu akzeptieren: Die Ukraine muss kämpfen, wenn sie über ihre eigene Zukunft entscheiden will." #Rückhalt
 ukraine.58.a: "Wenn sie Krieg wollen, sollen sie ihn bekommen."

 ukraine.59.t: "Michail Bulgakow besucht die Ukraine"
 ukraine.59.d: "In der vergangenen Woche besuchte der berühmte russische Schriftsteller und Dramatiker Michail Bulgakow seinen Geburtsort - [202.GetName]. Berichten zufolge besuchte Bulgakow unsere Hauptstadt, um zu sehen, wie sich die Landschaft verändert hat, seit er nach dem Ende des Großen Krieges nach Moskau gezogen ist. In der Universität [202.GetName] begrüßte er neue Mitarbeiter und ehemalige Kameraden - und wenn es sonst nichts mehr von seinem Urlaub zu berichten gäbe, wäre das auch schon das Ende gewesen.\n\nDoch obwohl seine Werke in ganz Russland sehr beliebt sind, haben sie in Teilen der Ukraine, insbesondere im Westen, Kontroversen ausgelöst. Eines seiner Stücke, \"Die Tage der Turbinen\", erzählt die Geschichte einer russischen Familie, den Turbinen, in [202.GetName], die den ukrainischen Unabhängigkeitskrieg durchlebt, während gegnerische Kräfte auf allen Seiten um die Kontrolle der Stadt kämpfen. Obwohl das Stück hauptsächlich von den Schwierigkeiten des Lebens in einer vom Krieg zerrütteten Stadt handelt, ist es auch ein Kommentar zum ukrainischen Nationalismus; die Turbins sind ethnische Russen, Monarchisten und Anhänger der alten Ordnung, und Bulgakovs Text ist der Familie gegenüber recht sympathisch. Pawlo Skoropadskij bringt zwar Stabilität in die Stadt zurück, wird aber wegen seiner Rolle bei der Sicherung der ukrainischen Unabhängigkeit negativ dargestellt.\n\nBulgakows Ansichten über die Zarenzeit und den ukrainischen Staat sind keineswegs ein Geheimnis geblieben - während seines Besuchs in [202.GetName] schrieb er, dass er zwar Respekt vor \"diesem neuen ukrainischen Staat\" und seinen Errungenschaften habe, er sich aber wünsche, dass \"das kleinrussische Volk\" sich \"dafür entscheiden würde, wieder in Einheit mit seinen großrussischen Brüdern zu leben\". Obwohl diese Ansicht unter den politischen Eliten Moskaus nicht unüblich ist, wirft seine Befürwortung eine Frage auf: Wenn Russland jemals beschließen sollte, die Unabhängigkeit der Ukraine anzugreifen, wer von den Russen würde sich dem entgegenstellen?"
 ukraine.59.a: "Er kommt mit der fortschreitenden Zeit nicht zurecht."

 ukraine.60.t: "Unsere Exporte steigen"
 ukraine.60.d: "Nach den stürmischen Jahren ist unsere Wirtschaft endlich im grünen Bereich. Sie war in der Tat noch nie besser. Der Krieg in Amerika hat die Menge des exportierten Weizens auf den Weltmärkten drastisch reduziert, und wir gehören zu denjenigen, die von der Tragödie in den Vereinigten Staaten stark profitiert haben.\n\nHinzu kommt, dass sich die Welt um uns herum von der schrecklichen wirtschaftlichen Rezession erholt hat. Trotz der drohenden Kriegsgefahr und der noch immer wunden Wunden des Aufstands haben sich die ukrainischen Exporte sehr gut erholt."
 ukraine.60.a: "Der Staat wird einen Anteil erhalten."
 ukraine.60.b: "Lassen Sie die Landwirte ihre Gewinne behalten."

 ukraine.61.t: "Geschichte der Ukraine-Rus"
 ukraine.61.d: "Der letzte Band von Mykhailo Hrushevskyis \"Geschichte der Ukraine-Rus\", der die Ereignisse von 1657 bis 1658 behandelt, wurde heute veröffentlicht. Hruschewskijs zehnbändige Abhandlung ist sein Hauptwerk und eine umfassende Geschichte der Ukraine geworden.\n\nHruschewskijs Arbeit war entscheidend für die Konzeptualisierung des ukrainischen Geschichtsprozesses als kontinuierlich und unabhängig von der gesamtrussischen Geschichtserzählung. Einige Analysten neigen dazu, Hruschewskijs Werk einer \"populistischen\" Tendenz der ukrainischen Geschichtsschreibung zuzuordnen, die die entscheidende Rolle der Massen bei der konzeptionellen Darstellung der Vergangenheit betont. Diese Denkschule wird in der Regel der \"staatsfixierten\" Tendenz gegenübergestellt, die vor allem von Viacheslav Lypynskyi, Stepan Tomashivskyi und Dmytro Doroshenko vertreten wird und sich auf die Rolle der nationalen Eliten im Staatsbildungsprozess konzentriert.\n\nDie Behauptung, Hruschewskijs Analyse sei einer bestimmten Denkschule zuzuordnen, ist vielleicht etwas irreführend, da seine Werke auf einer recht breiten intellektuellen Grundlage beruhen. Aber sie haben auch einen besonderen Platz in der ukrainischen republikanischen Bewegung gefunden (was angesichts der entscheidenden Rolle, die Hrushevskyi bei der Gründung der Ukrainischen Volksrepublik 1917 gespielt hatte, nicht überrascht), und viele schließen sich der von Hrushevskyi dargelegten historischen Darstellung an. Das Erscheinen des letzten Bandes wurde vor allem von der pro-republikanischen \"Österreichisch-ukrainische Freundschaftsvereinigung\" gefeiert, die zur Feier des Tages einen Druck der gesamten zehnbändigen Ausgabe finanzieren wollte."
 ukraine.61.a: "Die Arbeit von mehr als dreißig Jahren ist endlich abgeschlossen."

 ukraine.62.t: "Der Hetman prangert russischen Chauvinismus an"
 ukraine.62.d: "In einer Zeit, in der der russische Revanchismus zunimmt und ein groß angelegter Konflikt zwischen der Ukraine und Russland nicht nur möglich, sondern wahrscheinlich erscheint, sind Gruppen, die als Fassade für eine russische politische Ausrichtung gelten, ins Visier geraten.\n\nAber von all den Anschuldigungen und Schuldzuweisungen, wer pro-russisch ist und wer nicht, kommt die vielleicht abscheulichste hauptsächlich von der Liga der ukrainischen Nationalisten, die den Hetman selbst verleumdet hat. Es ist klar, dass die Liga verzweifelt versucht, ihre einstige Macht auf dem Lande zu erhalten, aber unsere erfolgreichen Bemühungen um die Verteilung von Land an unsere Bauern haben dem durchschnittlichen Ukrainer klar gemacht, dass es keinen Sinn hat, sich auf radikale Politik einzulassen. Dennoch werfen sie Skoropadskyi Russophilie vor, weil er in der Anfangszeit des Hetmanats mit den Zaristen verkehrte und eine gemäßigte ethnisch-linguistische Politik verfolgte.\n\nDie zunehmenden Anschuldigungen gegen den Hetman sowie die aktuelle geopolitische Lage veranlassten den Hetman zu einer Rede auf dem Chreschatyk-Platz, in der er den Chauvinismus der russischen Führung anprangerte. Er prangerte die russische Behauptung an, die ukrainische Nation und das Ukrainertum seien eine deutsche und österreichische Erfindung, die Russland schwächen wollten, und wies darauf hin, dass es einen gemeinsamen ukrainischen Geist im Volk gebe, der seit der Erlangung der Unabhängigkeit gedeihe. Außerdem wandte sich Skoropadskyi direkt gegen die Vorwürfe, er sei prorussisch, und erklärte, dass die Erfolge seiner Regierung bei der Förderung der ukrainischen Sprache und der kulturellen Einrichtungen selbst von seinen Gegnern anerkannt würden. Er beendete seine Rede mit der Feststellung, dass die Zeit nicht rückwärts laufen kann und dass die Menschen nicht gezwungen werden können, ihre Ideen aufzugeben - und dass die Ukraine in jedem Fall in der einen oder anderen Form weiterbestehen wird."
 ukraine.62.a: "Unser Hetman ist ein wahrer Patriot!"

 ukraine.63.t: "Die Griechen in der Ukraine"
 ukraine.63.d: "Die kleine griechische Minderheit in der Ukraine, die von den griechischen Siedlern abstammt, die im 7. Jahrhundert v. Chr. eine Kolonie auf der Insel Beresan gründeten, existiert nun schon seit Jahrhunderten. In den Vororten von $VICTORY_POINTS_6420_ENDONYM$, wo die Zahl der Griechischsprachigen die Zahl der Russischsprachigen übersteigt und wo die griechische Minderheit am stärksten vertreten ist, hat sie einige Aufmerksamkeit erregt.\n\nBis vor kurzem beherrschten nur wenige Griechen ihre Muttersprache; die meisten Griechen besuchten russische Schulen, nur ein kleiner Prozentsatz ukrainische Schulen. Doch vor einem Jahrzehnt, als man begann, ukrainische Sprach- und Kultureinrichtungen zu fördern, wurde in $VICTORY_POINTS_6420_ENDONYM$ eine griechischsprachige pädagogische Schule und eine Landwirtschaftsschule eröffnet. Im Zuge des laufenden Landreformprogramms der Regierung wurde die Landwirtschaftsschule stark erweitert.\n\nWas die pädagogische Schule anbelangt, so sind die Lesungen des vielleicht berühmtesten ukrainischen griechischen Schriftstellers seiner Zeit enthalten: Georgis Kostoprav. Kostopravs Werke, die meist in $VICTORY_POINTS_6420_ENDONYM$ Griechisch verfasst sind, enthalten Übersetzungen berühmter russischer und ukrainischer Schriftsteller wie Alexander Puschkin und Taras Schewtschenko. Die Schule hat es den Griechen von $VICTORY_POINTS_6420_ENDONYM$ ermöglicht, sich mit der einheimischen ukrainischen und russischen Kultur vertraut zu machen und dabei ihre eigene nicht zu vergessen."
 ukraine.63.a: "Die griechische Diaspora ohne Grenzen in Raum und Zeit."

 ukraine.64.t: "Der Finnische Otaman"
 ukraine.64.d: "Der finnische General im Ruhestand Kaarlo Kivekäs, hier besser bekannt als Edvard Karlowitsch, kam persönlich in die Ukraine und wollte dem neuen Regime gratulieren. Als Privatperson war dies recht merkwürdig, aber Petliura empfing ihn trotzdem. Der joviale alte Mann hatte unter Petljura nach der Ukrainisierung seiner 113. Schützendivision im Jahr 1917 unter Petliura gekämpft und war bei seinen Männern sehr beliebt. Einige der ehemaligen Offiziere der 113. Division organisierten eine Reise für den alten Otaman, bei der sie Dubno und andere Orte in [792.GetName] besuchten, wo Kivekäs erfolgreich gegen die Bolschewiki und die Deutschen gekämpft hatte, bevor er vom Skoropadskyi-Regime inhaftiert wurde.\n\nKivekäs war eine bemerkenswerte Persönlichkeit. Im Gegensatz zu Mannerheim und anderen finnischen Generälen des Zarenreichs war er kein finnischer Schwede, sondern stammte aus einer einfachen Bauernfamilie, und dieses Verhalten hatte er sich bis heute bewahrt. Er hatte jahrzehntelang in Zentralasien gedient, sich den Umgang mit dem Schwert wie ein Kosake beigebracht und Tadschikisch, Kirgisisch und Usbekisch gelernt. Der General bestand weiterhin darauf, dass die dortigen Turksprachen mit dem Finnischen verwandt sein müssten. Er nahm sogar das tadschikische Waisenkind Gul-Begim als seine Adoptivtochter Olga an, da sie sonst gegen ihren Willen verheiratet worden wäre. Olga begleitete ihren Vater in die Ukraine, wo sie einen großen Teil ihrer Jugend verbracht hatte [192.GetName]. Der Besuch des alten Mannes erstreckte sich über eine ganze Woche, da er jedes Detail des siegreichen Kampfes der Volksarmee kennenlernen wollte und sehr stolz auf den Erfolg der Sache zu sein schien, die er Jahrzehnte zuvor unterstützt hatte. Auf Antrag seiner ehemaligen Militärkameraden wurde Kivekäs für seinen Einsatz für die Ukrainische Volksrepublik in den Jahren 1917-1918 mit dem Kreuz des Ordens der Befreiung zweiter Klasse ausgezeichnet."
 ukraine.64.a: "Ein wahrer Freund der Ukraine!"

 ukraine.65.t: "König Augusts Staatsbesuch"
 ukraine.65.d: "Der polnische König August IV. hat sich heute mit Hetman Skoropadskyi getroffen. Offiziell handelt es sich um einen rein höflichen Besuch, der die Beziehungen zwischen der Ukraine und Polen stärken soll. Der König und der Hetman empfingen den Marsch der Serdiuk-Garde-Division in [202.GetName], trafen mit Mitgliedern des ukrainischen Kabinetts zusammen und besichtigten das modernisierte Kiewer Arsenal. Die Öffentlichkeit zeigte großes Interesse an dem königlichen Besuch, und insbesondere Kronprinz Alexander Ferdinand zog in seiner schneidigen polnischen Luftwaffenuniform die Aufmerksamkeit der Medien auf sich.\n\nDie wahre Bedeutung des Besuchs ist jedoch weitaus ernster; hinter verschlossenen Türen sprachen die Führer über frühere republikanische Unruhen und die immer größer werdende russische Bedrohung. August sprach Klartext - er schien einem möglichen Krieg mit Russland pessimistisch gegenüberzustehen, da er befürchtete, dass dadurch die Stimmen gegen ihn in Polen nur noch lauter werden würden. Skoropadskyi versprach, dass das ukrainische Militär bis 1940 oder 1941 in Form sein werde, da das große Industrialisierungsprogramm der Nation endlich die Mittel zum Aufbau einer schlagkräftigen Armee an die Hand geben werde. Fürst Alexander schien von den dreien der optimistischste zu sein, da er fest von den Fähigkeiten der deutschen Armee und letztlich von der Selbsterhaltung der Polen und Ukrainer überzeugt war.\n\nDer Besuch endete mit einem Abend im Kiewer Ballett, und am nächsten Morgen fuhr die königliche Familie mit dem Zug zurück nach Warschau."
 ukraine.65.a: "Hoffen wir, dass es nicht zum Krieg kommt."

 ukraine.66.t: "Kronprinz und Hetmaniwna"
 ukraine.66.d: "Eine unvorhergesehene Folge hatte der Staatsbesuch von König August vor einem Jahr. Prinz Alexander und die jüngste Tochter des Hetmans, Olena Skoropadska, lernten sich damals kennen und stehen seither in regem Kontakt. Die Besuche des Prinzen in der Ukraine, um sich über die ukrainische Luftwaffe zu informieren, hatten seit einiger Zeit auch das Ziel, sich mit ihr zu treffen, und nun hat das Paar endlich seine Absicht bekannt gegeben, zu heiraten. Es handelt sich zwar nicht gerade um eine typische königliche Verbindung, aber auch nicht um das Mittelalter.\n\nIn den polnischen Medien gab es eine heftige Debatte darüber, ob die Tochter des Hetmans als Prinzessin gilt oder nicht, aber im Allgemeinen wird die potenzielle Verbindung positiv gesehen, sogar symbolisch, als eine verstärkte Verbindung zwischen Polen und der Ukraine. \"Eine ukrainische Königin ist besser als eine deutsche\", scheint die vorherrschende Meinung zu sein. Obwohl die offiziellen Pläne streng aus der Öffentlichkeit herausgehalten wurden, ist bekannt, dass das Paar in den kommenden Monaten eine unauffällige Hochzeit plant."
 ukraine.66.a: "Aber ist sie eine Prinzessin oder nicht?"

 ukraine.68.t: "Tod von Pavlo Skoropadskyi"
 ukraine.68.d1: "Heute, am [?global.date.GetDateStringNoHourLong], ist Pavlo Skoropadskyi, Hetman der gesamten Ukraine, in seiner persönlichen Residenz verstorben. Im ganzen Land trauern die Menschen um ihren geliebten Hetman, der sie durch die stürmischen Zeiten geführt hat: den ersten Bürgerkrieg, die Zwischenkriegsjahre, einen zweiten Bürgerkrieg und einen Überlebenskampf gegen die Russen. Skoropadskyi war von Anfang an eine umstrittene Figur und seine Regierung wurde nicht von allen geschätzt. Aber unter seiner Herrschaft wurde die Ukraine frei, und es wird sein Vermächtnis sein, den Staat bis zum Schluss zu verteidigen.\n\nEs ist unbestreitbar, dass die Jahre vor dem Weltkrieg in den Geschichtsbüchern am meisten Erwähnung finden werden, da sie durch den Aufstieg des SHD und die Rolle des Hetmans, der ihnen die Machtübernahme ermöglichte, gekennzeichnet sind. Ob die Jahre der Unterdrückung von künftigen Generationen als notwendig gerechtfertigt oder verurteilt werden, wird nur die Zeit zeigen.\n\nGemäß dem Gesetz über den Erben hat Danylo Skoropadskyi das Amt des Hetman übernommen. Die politische Lage, in der sich Danylo befindet, ist ungewiss. Als ausgewiesener Verfassungsrechtler, der sich schon früher für liberalisierende Reformen ausgesprochen hat, betritt er eine Bühne, auf der die SHD bereits die Weichen gestellt hat, um die autoritäre und konservative Partei jahrzehntelang an der Macht zu halten. Vor allem Danylos relative Apathie, wenn es darum geht, die Ukraine so entschlossen zu regieren wie sein Vater, wird wahrscheinlich dazu führen, dass die Herrschaft der SHD trotz seiner persönlichen Überzeugungen auf Dauer bestehen bleibt."
 ukraine.68.d2: "Heute, am [GetDate], ist Pavlo Skoropadskyi, Hetman der gesamten Ukraine, in seiner persönlichen Residenz verstorben. Im ganzen Land trauern die Menschen um ihren geliebten Hetman, der sie durch die stürmischen Zeiten geführt hat: den ersten Bürgerkrieg, die Zwischenkriegsjahre, einen zweiten Bürgerkrieg und einen Überlebenskampf gegen die Russen. Skoropadskyi war von Anfang an eine umstrittene Figur und seine Regierung wurde nicht von allen geschätzt. Aber unter seiner Herrschaft wurde die Ukraine frei, und es wird sein Vermächtnis sein, den Staat bis zum Schluss zu verteidigen.\n\nEs ist unbestreitbar, dass die Jahre vor dem Weltkrieg in den Geschichtsbüchern am meisten Erwähnung finden werden, da sie durch den Aufstieg des SHD und die Rolle des Hetmans, der ihnen die Machtübernahme ermöglichte, gekennzeichnet sind. Ob die Jahre der Unterdrückung von künftigen Generationen als notwendig gerechtfertigt oder verurteilt werden, wird nur die Zeit zeigen.\n\nGemäß dem Gesetz, das den Erben festlegt, hat Danylo Skoropadskyi das Amt des Hetman übernommen. Die politische Lage, in der sich Danylo befindet, ist ungewiss, aber nicht ohne Hoffnung. Die Clique von Poltavets-Ostrianytsia im SHD hat zwar die Abtrünnigen des neuen Otaman-Ministers aus dem Weg geräumt, aber das Regime hält nicht einmal eine Fassade der Demokratie aufrecht. Der Ruf des Volkes nach Reformen wurde mit brutaler Gewalt unterdrückt, aber brutale Gewalt kann den Ruf nach Freiheit nur so lange zum Schweigen bringen. Wenn sich die Gelegenheit bietet, wird Danylo vielleicht seine Abneigung gegen eine entschlossene Herrschaft wie die seines Vaters überwinden - die Frage ist nur, ob er dem Ruf folgen wird."
 ukraine.68.d3: "Heute, am [GetDate], ist Pavlo Skoropadskyi, Hetman der gesamten Ukraine, in seiner persönlichen Residenz verstorben. Im ganzen Land trauern die Menschen um ihren geliebten Hetman, der sie durch die stürmischen Zeiten geführt hat: den ersten Bürgerkrieg, die Zwischenkriegsjahre, einen zweiten Bürgerkrieg und einen Überlebenskampf gegen die Russen. Skoropadskyi war von Anfang an eine umstrittene Figur und seine Regierung wurde nicht von allen geschätzt. Aber unter seiner Herrschaft wurde die Ukraine frei, und es wird sein Vermächtnis sein, den Staat bis zum Schluss zu verteidigen.\n\nDas Vermächtnis von Der Hetman wird zweifellos mit dem der USKhD verwoben sein, einer einstigen Randbewegung mit radikalen Ideen, die weltweit unerhörte Vorstellungen von Staatsführung vertrat. Die Ideale, für die sie eintrat, wurden in die Praxis umgesetzt, und wie der ukrainische Sieg im Osten zeigt, scheint es, als hätten sie zumindest einen gewissen Erfolg gehabt.\n\nGemäß dem Gesetz, das den Erben festlegt, hat Danylo Skoropadskyi das Amt des Hetman übernommen. Für einen Verfassungsrechtler wie Danylo, der früher von liberalisierenden Reformen sprach, ist die Herrschaft einer antidemokratischen Organisation schwer zu akzeptieren. Im Laufe der Zeit wurden die Befugnisse des Hetman jedoch immer weiter zurückgedrängt, da die USKhD versuchte, die Monarchie in eine symbolische Position zu bringen. Da Danylo nicht direkt regieren wollte, wie es sein Vater getan hat, scheint dies ihn zu einem Kompromiss mit der Organisation gebracht zu haben. Es ist unmöglich zu sagen, was die Zukunft bringen wird; wenn die USKhD eines Tages zusammenbricht, wie viele bereits vorausgesagt haben, wer - oder was - wird derjenige sein, der dies verursacht?"
 ukraine.68.d4: "Heute, am [GetDate], ist Pavlo Skoropadskyi, Hetman der gesamten Ukraine, in seiner persönlichen Residenz verstorben. Im ganzen Land trauern die Menschen um ihren geliebten Hetman, der sie durch die stürmischen Zeiten geführt hat: den ersten Bürgerkrieg, die Zwischenkriegsjahre, einen zweiten Bürgerkrieg und einen Überlebenskampf gegen die Russen. Skoropadskyi war von Anfang an eine umstrittene Figur und seine Regierung wurde nicht von allen geschätzt. Aber unter seiner Herrschaft wurde die Ukraine frei, und es wird sein Vermächtnis sein, den Staat bis zum Schluss zu verteidigen.\n\nDie letzten Zwischenkriegsjahre gipfelten in einem ziemlich vorhersehbaren Ergebnis, als die UDKhP, die dem Hetman seit den ersten Tagen seines Aufstiegs zur Macht vertraut war, schließlich durch die Einmischung der Koalition nicht mehr eingeschränkt wurde. Doch je mehr sich die Dinge ändern, desto mehr scheinen sie gleich zu bleiben: Es ist die Exekutivgewalt des Hetmans, die alle ehrgeizigen Reformen stoppt, da er sich in Staatsangelegenheiten zunehmend an seine vertrauten Berater wendet. Da sein Sohn Danylo nun mit der Führung des Hetmanats betraut ist, sehen einige in der Partei in ihm ein potenzielles Einfallstor für die Verabschiedung vieler der zuvor von ihnen vorgeschlagenen Reformen. Doch Danylos Unlust am Regieren könnte den Reformern in der UDKhP den Funken überspringen lassen - schließlich ist die Ukraine sicher und es werden Jahre des Wohlstands folgen, warum also etwas ändern, was funktioniert?"
 ukraine.68.d5: "Heute, am [GetDate], ist Pavlo Skoropadskyi, Hetman der gesamten Ukraine, in seiner persönlichen Residenz verstorben. Im ganzen Land trauern die Menschen um ihren geliebten Hetman, der sie durch die stürmischen Zeiten geführt hat: den ersten Bürgerkrieg, die Zwischenkriegsjahre, einen zweiten Bürgerkrieg und einen Überlebenskampf gegen die Russen. Skoropadskyi war von Anfang an eine umstrittene Figur und seine Regierung wurde nicht von allen geschätzt. Aber unter seiner Herrschaft wurde die Ukraine frei, und es wird sein Vermächtnis sein, den Staat bis zum Schluss zu verteidigen.\n\nDie letzten Zwischenkriegsjahre gipfelten in einem ziemlich vorhersehbaren Ergebnis, als die UDKhP, die dem Hetman seit den ersten Tagen seines Aufstiegs zur Macht vertraut war, schließlich durch die Einmischung der Koalition nicht mehr eingeschränkt wurde. Die Geschichte ist so alt wie die Zeit - Skoropadskyi, der alte Mann an der Spitze, war vielleicht müde geworden, so entschlossen zu regieren, wie er es früher getan hatte. Viele der ehrgeizigen Reformen, die die UDKhP durchführte, schränkten die Macht des Hetmans ein und schufen so langsam einen echten Rechtsstaat. Jetzt, da Danylo Hetman ist, kann sich der junge Mann entspannt zurücklehnen. Vielleicht war die Lockerung seiner Exekutivgewalt Pawlos letztes Geschenk an seinen Sohn - und unabhängig davon, ob das stimmt oder nicht, ist es der Gedanke, der zählt."
 ukraine.68.a: "Der Hetman ist tot, es lebe der Hetman!"

 ukraine.69.t: "Erbeutete russische Pläne"
 ukraine.69.d: "Heute wurde eine Dringlichkeitssitzung des Kabinetts einberufen, nachdem [UKR.GetLeader] von seinen Geheimdienstmitarbeitern über gefährliche neue Erkenntnisse informiert worden war. Anwesend war nur der innere Kreis: die wichtigsten Minister, der Chef der Armee mit einigen wichtigen Generälen, der Direktor der [UKR_intel_agency] und ein Vertreter der deutschen Abteilung IIIb. Jedem war klar, dass ein solches Treffen nur das Schlimmste bedeuten konnte.\n\nHauptmann Anatolii Hurevych, ein Geheimdienstoffizier, der in Zarizyn stationiert war, gab dem Saal eine Einweisung. Ihm war es gelungen, Dokumente aus dem Hauptquartier der russischen 2. ukrainischen Front zu stehlen und außer Landes zu schmuggeln, doch war seine Tat bei seiner waghalsigen Flucht durch die Donsteppe zusammen mit einem kleinen Kontingent von Kosaken, die die [UKR_intel_agency] bei der Nachrichtenbeschaffung unterstützten, aufgeflogen. Die Russen hatten bereits eine Forderung an die ukrainische Regierung gerichtet, Hurewytsch wegen Militärspionage auszuliefern, was zeigt, dass sie sich seiner Handlungen sehr wohl bewusst waren.\n\nEs sind jedoch die Dokumente selbst, die Alarm ausgelöst haben. Sie enthalten detaillierte Pläne der so genannten \"Operation Ekaterina\", der russischen Invasion in der Ukraine, die für diesen Sommer geplant ist. Die Pläne zeigen die Konzentration unserer Streitkräfte und Einzelheiten unserer Verteidigungsstrukturen mit bemerkenswerter Genauigkeit, was beweist, dass die Russen seit geraumer Zeit über nachrichtendienstliche Quellen in unseren Streitkräften verfügen. Diese Pläne geben uns aber auch detaillierte Informationen über russische Vormarschpläne, Luftstützpunkte und Artilleriestellungen. Mit einer raschen Umgruppierung unserer Streitkräfte können wir hoffentlich den russischen Vorteil zunichte machen und durch Weitergabe der Pläne an Berlin Deutschland vielleicht dazu bewegen, uns Verstärkung zu schicken, bevor es zu spät ist."
 ukraine.69.a: "Wir dürfen keine Zeit verlieren!"
 RUS_UKR_incident: "Der Hurewitsch-Zwischenfall"

 ukraine.70.t: "Der Hurewitsch-Zwischenfall"
 ukraine.70.rus.d: "Dank der Inkompetenz des Stabsquartiers in Zarizyn ist es dem ukrainischen Agenten Anatolij Hurevych gelungen, einen Teil der Pläne für unsere künftige Offensive gegen die ukrainischen Streitkräfte zu stehlen. Unserer Sicherheitspolizei ist es nicht gelungen, die Flucht des Agenten zu verhindern, und es ist wahrscheinlich, dass er die Kopie unserer Pläne inzwischen an die ukrainische und die deutsche Armee weitergegeben hat, wodurch viele unserer Vorbereitungen an der Donbass-Front zunichte gemacht wurden. Dies ist jedoch nur ein kleiner Rückschlag. Die Armeeführung argumentiert, dass die Ukrainer bei einem möglichst raschen Beginn der Offensive keine Zeit hätten, die gestohlenen Pläne ordnungsgemäß zu analysieren und ihre Verteidigung entsprechend anzupassen.\n\nDie für die innere Sicherheit des Zarizyn-Kommandos zuständigen Männer wurden wegen Nichterfüllung ihrer Pflichten vor ein Kriegsgericht gestellt. Amateure wie sie werden in unserem militärischen Geheimdienst nicht gebraucht."
 ukraine.70.ger.d: "Das ukrainische Außenministerium hat uns soeben darüber informiert, dass es Hauptmann Anatolij Hurevych von der [UKR_intel_agency] - dem ukrainischen Geheimdienst - gelungen ist, Dokumente zu stehlen, in denen der russische Plan für eine große Militäroffensive in der Ukraine im Laufe dieses Jahres detailliert beschrieben ist. Die Pläne sind auf beiden Seiten bemerkenswert detailliert. Es ist besorgniserregend, wie gut sie über die ukrainischen Truppenkonzentrationen Bescheid wissen - das muss an der dilettantischen internen Sicherheit des [UKR_intel_agency] und der politischen Unzuverlässigkeit der ukrainisch-russischen Bevölkerung liegen -, aber diese Informationen sind ein zweischneidiges Schwert, da wir nun detaillierte Informationen über russische Truppenkonzentrationen, Luftstützpunkte, Nachschubdepots und Artilleriestellungen kennen. Die ukrainische Regierung hat außerdem Verstärkung für die Grenze angefordert, um die Russen möglicherweise von einem Angriff abzuschrecken - wenn die Pläne allerdings schon so weit fortgeschritten sind, scheint es unwahrscheinlich, dass einige zusätzliche Divisionen im Donbass das Regime von [RUS.GetLeader] von seinen Offensivplänen abbringen würden."
 ukraine.70.gersov.d: "Das ukrainische Außenministerium hat uns soeben darüber informiert, dass es Hauptmann Anatolij Hurevych von der [UKR_intel_agency] - dem ukrainischen Geheimdienst - gelungen ist, Dokumente zu stehlen, in denen der russische Plan für eine große Militäroffensive in der Ukraine im Laufe dieses Jahres detailliert beschrieben ist. Die Pläne sind auf beiden Seiten bemerkenswert detailliert. Es ist besorgniserregend, wie gut sie über die ukrainischen Truppenkonzentrationen Bescheid wissen - das muss an der dilettantischen internen Sicherheit des [UKR_intel_agency] und der politischen Unzuverlässigkeit der ukrainisch-russischen Bevölkerung liegen -, aber diese Informationen sind ein zweischneidiges Schwert, da wir nun detaillierte Informationen über russische Truppenkonzentrationen, Luftstützpunkte, Nachschubdepots und Artilleriestellungen kennen. Die ukrainische Regierung hat außerdem Verstärkung für die Grenze angefordert, um die Russen möglicherweise von einem Angriff abzuschrecken - wenn die Pläne allerdings schon so weit fortgeschritten sind, scheint es unwahrscheinlich, dass einige zusätzliche Divisionen im Donbass das Regime von [RUS.GetLeader] von seinen Offensivplänen abbringen würden."
 ukraine.70.a: "Das spielt keine Rolle."
 ukraine.70.b: "Wir nähern uns rasch einem weiteren Jahr 1914."

 ukraine.71.t: "Ukrainer in vielen Farben"
 ukraine.71.d: "Während die Spannungen an der Grenze zu Russland weiter zunehmen, kam es in [221.GetName] zu einer seltsamen Entwicklung. Ein Aktivist trat vor eine Menschenmenge und erregte die Schaulustigen mit wilden Proklamationen über die große Unterstützung, die er sich in den letzten Jahren unter... den Ukrainern von Zakytaishchyna, auch bekannt als \"Grüne Ukraine\", im russischen Fernen Osten sichern konnte.\n\nEr schwärmte von den ständigen Versäumnissen des russischen Staates, seinen Bürgern auch nur den geringsten Lebensstandard zu bieten, und beendete seine Rede mit einem Versprechen: Die verzweifelten Ukrainer vor Ort seien bereit, sich aufzulehnen und das russische Joch abzuwerfen. Das Einzige, was sie brauchen, sind zusätzliche Mittel, die er überall in der Ukraine so dringend benötigt. Einige in der Menge lauschten neugierig, andere mit leichtem Interesse; einige verglichen diese Scharade sogar mit der, als Hetman Mazepa dem schwedischen König wilde Versprechungen machte. Die Reihe dieser Auftritte wurde jedoch durch das spurlose Verschwinden des Mannes unterbrochen, und nur eine Reihe von Haftbefehlen wegen Betrugs erinnerte an ihn. Ähnliche \"Gäste\" sind bereits bei zahlreichen Gelegenheiten aufgetreten und haben behauptet, die Interessen der unterdrückten Ukrainer von Belgorod, Kursk oder Kuban zu vertreten und die Idee einer ukrainischen Expansion in diese Regionen zu verbreiten.\n\nAber der Ferne Osten, eine Region, die so wenig mit dem ukrainischen Kernland verbunden ist? Einige blieben verwirrt, weil sie nicht wussten, dass das moderne Russland innerhalb seiner Grenzen verschiedene ukrainische Minderheiten beherbergt.\n\nVon der Schwarzmeerküste des Kuban bis zur weit östlich gelegenen Region Zakytaishchyna gab es Gemeinden von Ukrainern, die sowohl an der Wolga (die so genannte \"Gelbe Ukraine\") als auch jenseits des Uralgebirges (die \"Graue Ukraine\") lebten. Während die Bevölkerung der beiden erstgenannten Regionen während der russischen Revolution mit dem Gedanken spielte, sich mit der eigentlichen Ukraine zu vereinigen, waren die Bewohner der beiden letztgenannten Regionen bestrebt, sich mehr Autonomie vom russischen Staat zu sichern."
 ukraine.71.a: "Aber warum gerade Grün?"

 ukraine.72.t: "Passagevertrag"
 ukraine.72.d: "Die ukrainische Regierung hat freie Durchfahrt für ihre Militärschiffe durch die Dardanellenstraße beantragt. Sie hat argumentiert, dass dies ihre respektable Flotte in die Lage versetzen würde, an Operationen gegen feindliche Staaten im Mittelmeer als Teil ihres größeren Bündnisses teilzunehmen.\n\nDie [Root.GetAdjective]-Regierung hätte natürlich das Recht, alle vorbeifahrenden Schiffe zu inspizieren und die genaue Art des Vertrages zu bestimmen."
 ukraine.72.a: "Wir akzeptieren."
 ukraine.72.b: "Niemals."

 ukraine.73.t: "[FROM.GetName] Stimmt zu!"
 ukraine.73.d: "Die [FROM.GetAdjective]-Regierung hat unseren Vorschlag für einen Zugang durch die Dardanellen akzeptiert und wird unserer Flotte erlauben, sich frei durch die Meerenge zu bewegen, \"um die gegenseitigen Interessen im Mittelmeerraum zu wahren\". Unsere Schiffe können nun auch an Operationen außerhalb des Schwarzen Meeres teilnehmen."
 ukraine.73.a: "Großartig!"

 ukraine.74.t: "Eine Kampagne zur Umbenennung"
 ukraine.74.d: "Seit der Proklamation der Unabhängigkeit gab es einen starken Vorstoß zur Wiederherstellung unserer kulturellen Eigenart, um das Erbe der Russifizierung und kulturellen Unterdrückung zu beseitigen. Im Rahmen dieser Bestrebungen wurden Vorschläge zur Änderung bestimmter Toponyme ernsthaft diskutiert, wobei der Vorschlag, [226.GetName] in Sicheslav umzubenennen (zum Gedenken an die berühmte Saporischsches Sich), der bekannteste war. Aus diesen Diskussionen ist jedoch nicht viel geworden, da die Aussicht auf bürokratische Hürden, der Widerstand konservativerer Kreise und die allgemeine Trägheit der Verwaltung des Hetmanats dafür gesorgt haben, dass diese Frage immer auf \"geeignetere Zeiten\" verschoben wird.\n\nEs scheint, dass die aktuelle Zeit mehr als passend ist. Nach all den Strapazen, die die Ukraine in letzter Zeit erdulden musste, macht es durchaus Sinn, diese symbolische Geste zu machen und einmal mehr unsere besondere kulturelle und historische Identität zu bekräftigen."
 ukraine.74.a: "Eine lang erwartete Veränderung!"
 ukraine.74.b: "Vielleicht könnten wir mehr tun?"

 ukraine.75.t: "Die Isenbek Tafeln"
 ukraine.75.d: "Der slawische Amateur-Volkskundler Juri Myroliubov hat die Ukrainische Akademie der Wissenschaften gebeten, seine Restaurierung des \"Buches von Veles\" aus den von Ali Isenbek gefundenen Birkentafeln zu finanzieren. Diese Tafeln enthalten angeblich die Lehren der slawischen Ureinwohnerreligion. Der besessene Myroliubov hat die geheimen Tafeln restauriert und übersetzt, und seine veröffentlichten Übersetzungen haben in der akademischen Welt eine große Kontroverse ausgelöst. Viele halten Myroliubov für einen totalen Betrüger, da er sich geweigert hat, das Originalbuch irgendjemandem außer seinen engen Vertrauten zu zeigen.\n\nMyroliubovs unvollendete Übersetzung wurde teilweise in der Lemberger Zeitschrift \"Dazhboh\" veröffentlicht, die zur Avantgarde der slawischen Ureinwohnerbewegung in Galizien und der Ukraine geworden ist. Ihr bekanntester Autor, der Sanskritologe Volodymyr Shaian, erlebte in den ukrainischen Karpaten ein spirituelles Erwachen und begann, eine ukrainisch-arische Renaissance in Kunst und Religion zu entwerfen. Die Isenbeker Tafeln wurden zu einem wichtigen Teil dieser neuen Theologie, die eine neue Geschichte der Rus skizziert. Die Ukraine, das reinste der slawischen Völker, ist der direkte Vorfahre der ursprünglichen arischen Völker, und das Christentum hat seither nur versucht, das ukrainische Volk zu fesseln.\n\nDie leidenschaftlichen Anhänger von Shaian haben sich zu Rittern des Sonnengottes zusammengeschlossen, um ihre neue religiöse Bewegung zu organisieren, und rufen zur Schaffung einer wahren ukrainischen Spiritualität und zu einem großen nationalen Erwachen auf. Sie haben mehr Geld gesammelt, damit Myroliubov seine Übersetzung des Buches von Veles fertigstellen kann. Auch wenn es sich hierbei offensichtlich um eine Randbewegung handelt, die kaum eine vernünftige Grundlage hat, so geht sie doch technisch in die richtige Richtung, um die ukrainische Identität weiter von der russischen zu trennen. Die Gewährung von Finanzmitteln für Myroliubov ist eine Kleinigkeit, könnte uns aber ein kleines Propagandainstrument in die Hand geben."
 ukraine.75.a: "Das ist NONSENS."
 ukraine.75.b: "Hey, wenn es die ukrainische Identität stärkt..."

 ukraine.76.t: "Integration von [240.GetName]"
 ukraine.76.d.intro: "Unter der Verwaltung der frühen Volksrepublik und auch des Hetmanats wurde Belgorod von der Ukraine beansprucht - und auch besetzt. Die Stadt wurde auf ethnolinguistischer Basis beansprucht; die südöstlichen und südwestlichen Teile der Region hatten tatsächlich eine mehrheitlich ukrainische Bevölkerung.\n\nHistorisch gesehen gehörten diese Teile von Belgorod zu den Slobidska-Ukraine-Regimentern, einer Gruppe von Kosaken, die das Gebiet im 17. und 18. Obwohl diese Regimenter 1765 von Katharina II. abgeschafft wurden und das Gouvernement Slobidska Ukraine in die Gouvernements Charkiw, Kursk und Woronesch aufgeteilt wurde, besteht das Erbe der ukrainischen Einwanderung (und späteren Kolonisierung) in die Region vor einigen hundert Jahren noch immer fort.\n\nIn der gesamten Region gibt es nach wie vor eine russische Mehrheit, aber das war für die [UKR.GetRulingParty] kein Thema."
 ukraine.76.d.lun: "$ukraine.76.d.intro$ Die Liga hat die Annexion damit begründet, dass Belgorod ein strategischer Verteidigungspunkt sei, der eine ständige Bedrohung für die Ukraine darstellen würde, wenn er in fremden Händen wäre."
 ukraine.76.d.shd: "$ukraine.76.d.intro$ Es wurde gehofft, dass einige der Verbindungen des SHD zu Beamten in der Russischen Union bei der Integration dieses rechtmäßigen ukrainischen Landes helfen könnten."
 ukraine.76.d.uskhd: "$ukraine.76.d.intro$ Im Einklang mit der ethnischen Politik des Territorialpatriotismus der USKhD hat die Regierung gehofft, das klassokratische System auch auf die Region auszuweiten."
 ukraine.76.d.udkhp: "$ukraine.76.d.intro$ Die von der UDKhP verfolgte Politik der national-kulturellen Autonomie hat bisher zur Integration der Region beigetragen."
 ukraine.76.d.republic: "$ukraine.76.d.intro$ Gemäß der republikanischen Verfassung, die die national-persönliche Autonomie garantiert, genießt die Bevölkerung von Belgorod bisher die gleichen Rechte wie alle anderen Bürger der Ukraine."
 ukraine.76.d.socialist: "$ukraine.76.d.intro$ Die Annexion wurde mit Appellen gegen Nationalismus und für proletarische Solidarität sowie mit dem Recht der Menschen in der Region begründet, selbst zu bestimmen, zu welchem Land sie gehören - natürlich haben sie sich für die Ukraine entschieden."
 ukraine.76.d.danylo: "Im Einklang mit der neuen Verfassung, die die national-persönliche Autonomie garantiert, haben die Einwohner von Belgorod bisher die gleichen Rechte wie alle anderen Bürger der Ukraine."
 ukraine.76.a: "Eine großartige Initiative."

 ukraine.77.t: "Salbung von Hetman Vasyl"
 ukraine.77.d: "Nach der militärischen Besetzung der Ukraine durch Österreich fragten sich viele, welche Art von Regierung an die Macht kommen würde. Es wurde beschlossen, dass die Ukraine wieder eine Monarchie werden sollte, aber die Frage der Legitimität stand im Raum, denn der größte Anwärter auf das Amt sind natürlich die Skoropadskyis.\n\nDennoch haben wir uns für eine bessere Idee entschieden. Skoropadskyi mag ein Erbe der deutschen Kollaboration und ein eher ungeliebter Autokrat sein, aber Wilhelm von Habsburg, der beim ukrainischen Volk recht beliebt ist, hat angeboten, im Falle seiner Wahl das Amt des Hetman zu übernehmen. Nach einer Sitzung des neu einberufenen Soim wurde dies in die Tat umgesetzt. Der \"Rote Prinz\", wie er oft genannt wird, ist zum neuen Hetman der gesamten Ukraine gewählt worden!"
 ukraine.77.a: "Gratulation!"

 ukraine.78.t: "Geschichte der Ukraine"
 ukraine.78.d: "Heute ist eine umfassende Geschichte der Ukraine, verfasst von keinem Geringeren als Dmytro Doroschenko, erschienen, sehr zur Freude der Buchhandlungen in [202.GetName]. Als Außenminister des Hetman und späterer Otaman-Minister fand Doroschenko keine Zeit, seine historischen Arbeiten zu vollenden. Seine Pensionierung kurz nach dem Ende der Anti-Hetman-Revolte gab ihm jedoch die Möglichkeit, sich ausschließlich auf die Erstellung einer Darstellung der ukrainischen Geschichte zu konzentrieren, die Ereignisse von der griechischen Kolonisierung der Küste bis hin zur Anti-Hetman-Revolte umfasst.\n\nBesonders bemerkenswert an Doroschenkos \"Geschichte der Ukraine\" sind die Kapitel über die Gründung des modernen ukrainischen Staates, sowohl 1917, als die Volksrepublik ausgerufen wurde, als auch 1918, als Skoropadskyi die Macht übernahm. Doroschenko zufolge war es der vollständig sozialistische Charakter der Volksrepublik bei ihrer Gründung, der zu ihrem Untergang führte. Vertreter der Zentralen Rada, die entweder nicht den sozialistischen Parteien angehörten oder einer Minderheit angehörten, verließen bald die Rada, und das Fehlen einer vielfältigen Vertretung in der Rada bedeutete, dass sich die neue Regierung wenig um wohlhabendere Bauern oder Grundbesitzer kümmerte.\n\nDies sei der Grund dafür, dass der Staatsstreich von Skoropadskyi relativ leicht gelang, obwohl Doroschenko die Bedeutung der deutschen Besetzung des Landes nicht außer Acht lässt. In Bezug auf die Regierung Skoropadskyi selbst stellt Doroschenko fest, dass der Hetman bei den Bauern wenig beliebt war. Die Verwaltung litt unter verschiedenen Problemen, so Doroschenko, konnte aber in den Bereichen Außenpolitik, Industrie und Handel, Finanzen und anderen Angelegenheiten wichtige Erfolge erzielen.\n\nIn mehr als einer Hinsicht nimmt Doroschenkos Werk heute einen wichtigen Platz in der ukrainischen Literatur ein, da es eine Mitte-Rechts-Perspektive auf die Geschichtsschreibung der Nation bietet."
 ukraine.78.a: "Ein Bericht, der ein sorgfältiges Studium verdient."
 ukraine.78.b: "Unbedeutende Ausreden eines gescheiterten Reformisten."

 ukraine.79.t: "Eröffnung der Datscha der Regierung"
 ukraine.79.d: "Die Frage der persönlichen Wohnsitze und Regierungsgebäude für die ukrainische Führung ist seit langem ein Thema in unserer jungen Nation. Nach seiner Machtübernahme im Jahr 1918 ließ sich Hetman Skoropadskyi im Palast des Generalgouverneurs der Ukraine nieder und vertrieb die Rada der Ukrainischen Volksrepublik, die den Palast zu ihrem Sitz gemacht hatte. Skoropadskyi machte sich daran, den Palast wieder in eine persönliche Residenz umzuwandeln und benannte ihn schließlich in \"Palast des Hetman\" um.\n\nDoch in den ersten Jahren des Hetmanats verbrachte der Herrscher kaum eine Nacht hier, sondern diente bis 1920 an der Front des Bürgerkriegs. Die verschiedenen ukrainischen Regierungen waren ebenso reiselustig und tagten in verschiedenen Universitäten, Theatern und Klubs, bis das Troitske-Volkshaus und das Pädagogische Museum als vorübergehende Standorte der Regierung des Hetman bzw. des Soim bestimmt wurden. Einige Jahre später wurden in [202.GetName] offizielle, großartige Regierungs- und Soim-Gebäude errichtet, aber ein Problem blieb ungelöst: die Wohnsituation für den Otaman-Minister, unseren Regierungschef.\n\nBis vor kurzem haben alle Otaman-Minister in privaten Residenzen gelebt, die natürlich im Vergleich zum Palast des Hetman an Glanz verlieren. Um der Bedeutung des Otaman-Ministers Rechnung zu tragen und die Kommunikation zu beschleunigen, wurde vor einigen Jahren beschlossen, eine offizielle Regierungs-Datscha zu bauen. Mit der Datscha, die einst den russischen Gouverneur Illarion Vasilchikov aus dem 19. Jahrhundert beherbergte, bevor er sie nach seinem Tod einem örtlichen Kloster schenkte, wurde ein perfekter Ort gefunden. Dank der fachkundigen Arbeit des Architekten Serhii Hryhoriev ist es uns gelungen, die Datscha in ein modernes Gebäude umzuwandeln, das mit allem Notwendigen ausgestattet ist, was man braucht. [GetSecondInCommand] hat an der Einweihungsfeier teilgenommen und bereits Pläne geschmiedet, um dort einzuziehen und das Privileg zu genießen, der erste Mann zu sein, der die Datscha der Regierung bewohnt."
 ukraine.79.a: "Eine angemessene Residenz für den Otaman-Minister."

 ukraine.80.t: "Die Esperantisten-Bewegung in der Ukraine"
 ukraine.80.d: "Der Esperantismus kam in der Ukraine um die Wende zum 20. Jahrhundert in Mode, als er von Idealisten aufgegriffen wurde, die glaubten, dass eine \"Universalsprache\" die Konflikte zwischen den russischen und ukrainischen Sprachgruppen lösen könnte. Zu den frühen Anhängern gehörten Männer wie Mykola Borovko, Volodymyr Harnet und Mykhailo Yurkiv, die nationalistische Gedichte in die Sprache übersetzten und die ersten Esperanto-Materialien in der Ukraine verbreiteten. Die galizischen Pädagogen Pavlo Bozhemskyi und Orest Kuzma übernahmen dann die Bewegung und gründeten 1910 die Esperanto-Gesellschaft \"Progreso\" (Fortschritt) und drei Jahre später die Zeitung \"Ukraina Stelo\" (Ukrainischer Stern).\n\nIhre Träume vom utopischen Frieden und der Koexistenz in der Ukraine wurden durch den Beginn des Weltkriegs zunichte gemacht, in dessen Verlauf sie in den Untergrund gingen. Sie tauchten 1921 wieder auf und drangen in die Zentral- und Ostukraine vor, was zur Gründung des \"Tutukrainia komitato de Esperanto\" (Allukrainisches Esperanto-Komitee) führte, um ihre Aktivitäten zu koordinieren. In den letzten Jahren erscheinen an ukrainischen Universitäten Zeitschriften in Esperanto-Sprache, und es wurde sogar eine Büste von L. L. Zamenhof, dem Begründer des Esperanto, in Auftrag gegeben und in [192.GetName] ausgestellt.\n\nDas Komitee, das seinen Sitz immer noch in der galizischen Stadt Kolomyia hat, bekennt sich zu seiner Überparteilichkeit und hält sich aus der Innenpolitik des Hetmanats heraus, aber radikale Ableger des Komitees sind nicht so zurückhaltend. Die sozialistischen Esperantisten unterstützen die kommunistische \"Internacia Asocio de Revoluciaj Esperantaj Verkistoj\" (Internationaler Verband der revolutionären Esperanto-Schriftsteller) und werden von dem Dichter Yevhen Mykhalskyi, oder \"Eŭgeno Miĥalski\", wie er auf Esperanto genannt wird, angeführt, der seit langem von seinem Pariser Exil aus agitiert. Anatolii Koch, oder \"Anatolo Koĥ\", führt den rechten Flügel des Komitees an und findet unter den Intellektuellen, die mit der Hetman-Koalition und der LUN verbündet sind, ein wohlwollendes, wenn auch etwas verwirrtes Publikum. Alles in allem hat dies Kuzma Kopfzerbrechen bereitet, da es ihm schwer fiel, die radikalen Mitglieder zu zügeln."
 ukraine.80.d2: "Der Esperantismus kam in der Ukraine um die Wende zum 20. Jahrhundert in Mode, als er von Idealisten aufgegriffen wurde, die glaubten, dass eine \"Universalsprache\" die Konflikte zwischen den russischen und ukrainischen Sprachgruppen lösen könnte. Zu den frühen Anhängern gehörten Männer wie Mykola Borovko, Volodymyr Harnet und Mykhailo Yurkiv, die nationalistische Gedichte in die Sprache übersetzten und die ersten Esperanto-Materialien in der Ukraine verbreiteten. Die galizischen Pädagogen Pavlo Bozhemskyi und Orest Kuzma übernahmen dann die Bewegung und gründeten 1910 die Esperanto-Gesellschaft \"Progreso\" (Fortschritt) und drei Jahre später die Zeitung \"Ukraina Stelo\" (Ukrainischer Stern).\n\nIhre Träume vom utopischen Frieden und der Koexistenz in der Ukraine wurden durch den Beginn des Weltkriegs zunichte gemacht, in dessen Verlauf sie in den Untergrund gingen. Sie tauchten 1921 wieder auf und drangen in die Zentral- und Ostukraine vor, was zur Gründung des \"Tutukrainia komitato de Esperanto\" (Allukrainisches Esperanto-Komitee) führte, um ihre Aktivitäten zu koordinieren. In den letzten Jahren werden an ukrainischen Universitäten Zeitschriften in Esperanto-Sprache herausgegeben, und in [192.GetName] wurde sogar eine Büste von L. L. Zamenhof, dem Begründer des Esperanto, in Auftrag gegeben und ausgestellt.\n\nDas Komitee, das seinen Sitz nach wie vor in der galizischen Stadt Kolomyia hat, bekennt sich zur Überparteilichkeit und hält sich aus der Innenpolitik der Republik heraus, aber seine radikalen Ableger sind nicht so zurückhaltend. Die sozialistischen Esperantisten unterstützen die kommunistische \"Internacia Asocio de Revoluciaj Esperantaj Verkistoj\" (Internationaler Verband der revolutionären Esperanto-Schriftsteller) und werden von dem Dichter Yevhen Mykhalskyi, oder \"Eŭgeno Miĥalski\", wie er auf Esperanto genannt wird, angeführt, der seit langem aus seinem Pariser Exil agitiert. Anatolii Koch, oder \"Anatolo Koĥ\", führt den rechten Flügel des Komitees an und findet unter den Intellektuellen, die mit den alten Hetmanitischen Klassenkämpfern und der LUN verbunden sind, ein sympathisches, wenn auch etwas verwirrtes Publikum. Alles in allem hat dies Kuzma Kopfzerbrechen bereitet, da es ihm schwerfiel, die radikalen Mitglieder zu bändigen."
 ukraine.80.a: "Ein seltsamer Haufen."

 ukraine.81.t: "Verlorenes und gefundenes Paradies"
 ukraine.81.d: "Nach fast zwei Jahren Arbeit hat der langjährige ukrainische Filmemacher Oleksandr Dovzhenko seinen neuesten Film \"Zahublenyi i Vidnaydenyi Ray\" (Verlorenes und gefundenes Paradies) veröffentlicht, der von seiner tiefen Liebe zur ukrainischen Nation und seinem langen Exil in der französischen Kommune inspiriert ist. Es ist das erste seiner zahlreichen Kunstwerke, das unter großem Beifall in der Ukraine gedreht wurde. Der Film erzählt die Geschichte einer utopischen Siedlung in der ukrainischen Wildnis, die sich langsam in eine moderne Metropole verwandelt, während sie gleichzeitig Angriffen von Feinden ausgesetzt ist, die ihre einzigartige Lebensweise ablehnen: eine Mischung aus gemeinschaftlichem Leben und technokratischer, rationaler Planung.\n\nDies wurde von den Kritikern entweder als positive Allegorie für die Renaissance des linken ukrainischen Republikanismus interpretiert oder, nach Ansicht von Dovzhenkos hartgesottenen Gegnern, als eine Art Romantisierung der Ideen des alten Hetmanats der Klassokratie. Dovzhenkos Anhänger haben den Film als eine Ode an das Potenzial der ukrainischen Nation gepriesen, die versucht, die Kräfte der Natur mit den Kräften der Moderne zu versöhnen. Im Gegensatz zu Dovzhenkos früheren Werken, die in der kommunistischen Schule des \"proletarischen Realismus\" angesiedelt waren, ist der Film sehr symbolträchtig, \"romantisch bis zur Erschöpfung\", wie einer von Dovzhenkos Mitarbeitern mit einem Augenzwinkern bemerkte. Verweise auf bestimmte Nationalitäten, Kulturen und politische Bewegungen, sogar auf die der Ukraine, sind hinter Schichten von Allegorien versteckt.\n\nObwohl sich die breite Öffentlichkeit am Kopf kratzte, wurde der Film von Dovzhenkos bevorzugtem Publikum, der linken Avantgarde, gefeiert und nicht nur in der Ukraine, sondern auch von seinen alten Kollegen in Paris und London vorgeführt. Die gemischte Reaktion hat Dovzhenko nicht eingeschüchtert, und der Mann, der als \"Erster Poet des Films\" bekannt ist, hat sich sofort wieder an die Arbeit für sein nächstes Projekt gemacht."
 ukraine.81.a: "Moment, ich verstehe das nicht, ging es um das Hetmanat oder die Republik?"
 ukraine.81.b: "Was für ein seltsamer Mann... erzähl mir mehr über diesen Amateur!"

 ukraine.82.t: "Der Erste Poet des Films"
 ukraine.82.d: "Dowschenko ist eine kuriose Erscheinung des ukrainischen Kinos: Er stammte von armen Kosaken ab, entwickelte sich aber zu einem Lehrer und einem der Gründer der ukrainischen Akademie der Künste in [202.GetName]. Obwohl er 1918 zunächst ein Anhänger des Hetmanats war, gestand Dowschenko, dass er \"durch die falsche Tür\" in die ukrainische Nationalrevolution eingetreten war, und wurde zu einem entschiedenen Gegner von Skoropadskij, nachdem der Hetman die Wehrpflicht unter den Studenten von [202.GetName] eingeführt hatte. Später schwankte er während des Bürgerkriegs zwischen Symon Petliuras Ukrainischer Volksrepublik und der Borotbyst-Fraktion der Kommunistischen Bewegung, bis der Sieg des Hetman Dovzhenko zwang, aus seiner Heimat zu fliehen und in Frankreich Zuflucht zu suchen.\n\nIm Jahr 1925 begann er ein Praktikum in der französischen Filmindustrie. Dort lernte er das Handwerkszeug und begann, seine eigenen Drehbücher zu schreiben, die oft Komödien waren, die andere populäre Filme parodierten und auf sie Bezug nahmen. Dovzhenko begann schließlich, seine eigenen politischen Filme zu produzieren, und stellte eine bunt gemischte Truppe ukrainischer Exilanten zusammen, die ihm beim Schreiben und der Regie seiner geschätzten \"Ukrainischen Trilogie\" halfen, bestehend aus \"Zvenyhora\", \"Arsenal\" und \"Zemlia\" (Erde), die er als \" Filmische Poesie\" und als Versuch bezeichnete, eine \"Ukrainische Ilias\" zu schaffen, die die gesamte Geschichte seines Heimatlandes umfasst. Obwohl alle drei Filme in Frankreich gedreht wurden, wollte Dovzhenko unbedingt versuchen, an den Drehorten eine authentische ukrainische Kultur zu schaffen.\n\nNeben seiner nationalistischen Gesinnung wird in diesen Werken auch Dovzhenkos sozialistische Politik deutlich, wie etwa in \"Zvenyhora\" und \"Zemlia\", in denen er die Bestrebungen der ukrainischen Bauernschaft nach einer Landreform und wirtschaftlicher Freiheit hervorhebt, während seine Darstellungen des ukrainischen Bürgerkriegs in \"Zvenyhora\" und \"Arsenal\" ein Gefühl der Melancholie über das Scheitern der Ukrainischen Volksrepublik und der Borotbysten mit sich brachten, einen düsteren Traum von dem, was hätte sein können, wenn sie den Hetman damals besiegt hätten. Nichtsdestotrotz waren diese frühen Filme noch sehr bodenständig und appellierten streng an Land, Freiheit und nationale Traditionen, weit entfernt von seinen neueren, esoterischeren Werken wie \"Zahublenyi i Vidnaydenyi Ray\" (Verlorenes und gefundenes Paradies)."
 ukraine.82.a: "Möglicherweise stimmt die Formulierung \"romantisch bis zur Erschöpfung\"..."

 ukraine.83.t: "Produktion von Taras Bulba gestoppt"
 ukraine.83.d: "Seit zehn Jahren arbeitet der angesehene ukrainische Regisseur Oleksandr Dovzhenko an einer Verfilmung des Kosakenromans \"Taras Bulba\" von Nikolai Gogol aus dem 19. Jahrhundert. Um die Authentizität des Films zu gewährleisten, hatte der Regisseur kürzlich eine Zusammenarbeit mit dem renommierten Kosakenhistoriker Dmytro Yavornytskyi begonnen. Die beiden Männer versprachen, dass das Drehbuch kurz vor der Fertigstellung stehe, und Dovzhenko kehrte sogar vor kurzem von der Erkundung von Drehorten auf der Krim zurück, aber viele seiner Kollegen äußerten sich skeptisch, ob dieses jahrzehntelange Projekt tatsächlich in absehbarer Zeit verwirklicht werden würde.\n\nLeider scheint das Schlimmste eingetreten zu sein, und die Produktion von Dovzhenkos Opus magnum wird auf unbestimmte Zeit eingestellt, da es aufgrund der Kriegserklärung an Russland zu gefährlich ist, auf der Krim zu drehen. Darüber hinaus haben mehrere der Hauptdarsteller des Films, wie der junge Mykola Dupak, der den gelehrten Sohn des Kosakenhelden Taras Bulba spielen sollte, angekündigt, dass sie sich freiwillig bei den ukrainischen Streitkräften melden wollen, anstatt den Krieg auf Filmsets oder der Theaterbühne zu verbringen. Dovzhenko hat sich dieser Meinung angeschlossen und sich in den Dienst unserer Regierung gestellt, die ihn um Hilfe beim Dreh von Propagandafilmen zur Unterstützung der Kriegsanstrengungen gebeten hat.\n\nDovzhenko ist zwar enttäuscht, dass sich sein Meisterwerk weiter verzögert, aber es ist klar, dass er sich über den russischen Feind empört und bereits begonnen hat, eine feurige Rhetorik gegen ihn zu verfassen, wie z. B. in einem kurzen journalistischen Essay mit dem Titel \"Ukraine unter Beschuss\", der bereits sowohl bei einfachen Soldaten als auch bei Offizieren und Regierungsbeamten Anklang fand."
 ukraine.83.a: "Slawa Ukrainyi! Der Poet des Kinos kämpft an unserer Seite!"

 ukraine.84.t: "Taras Bulba Veröffentlicht"
 ukraine.84.d: "Trotz des Feuers und des Blutvergießens, das die Ukraine erlebt hat, haben wir überlebt, ebenso wie die Träume des großen Regisseurs Oleksandr Dowschenko. Sein jahrzehntelanges Projekt, die Verfilmung des Romans \"Taras Bulba\" aus dem 19. Jahrhundert, ist endlich abgeschlossen und wird nun auf der Leinwand gezeigt. Die Geschichte von Taras Bulba ist kompliziert: Das Werk wurde im 19. Jahrhundert von dem in der Ukraine geborenen Schriftsteller Nikolai Gogol verfasst und ist seit jeher zwischen ukrainischen und russischen Nationalisten umstritten, ebenso wie sein Autor. Obwohl Gogol aus einer langen Reihe von ukrainischen Kosaken stammte, bewegte er sich hauptsächlich in russischen Literaturkreisen. Als Mann zweier Welten gab er bekanntlich weder der russischen noch der ukrainischen nationalistischen Sache den Vorzug, was dazu führte, dass beide Seiten ihn oft als ihren eigenen Autor bezeichneten.\n\nDovzhenko mag zwar die ukrainische Position in diesem Kulturkonflikt bevorzugen, doch hat er versucht, alte Wunden, die der Zweite Weltkrieg hinterlassen hat, nicht wieder aufzureißen. \"Taras Bulba\" spielt im frühen 17. Jahrhundert und erzählt die Geschichte eines tapferen ukrainischen Kosakenhelden und seiner Söhne, die sich gegen das polnisch-litauische Commonwealth auflehnen. Während im Originalroman die Polen von Juden, Krimbewohnern und anderen Kollaborateuren unterstützt werden, hat Dovzhenko versucht, eine nuanciertere Geschichte zu erzählen, in der die ausländischen Hegemonen sowohl die christliche als auch die jüdische und muslimische Bevölkerung der Ukraine verführen, ihrem Willen zu folgen. Zu den weiteren bemerkenswerten Änderungen gehört, dass Gogols Verehrung für den russischen Zaren wegfällt, wenn die aufständischen Ukrainer nach einem Befreier rufen, der sie rettet, und stattdessen eine vieldeutigere Beschreibung eines Führers oder einer Vaterfigur verwendet wird, die sie von der Unterdrückung befreien wird.\n\nSchließlich enthält der Film mehrere Allegorien für die Ukrainische Volksrepublik, die dieses Stück ukrainischen Widerstands aus dem 17. Jahrhundert als Teil eines umfassenderen Kampfes gegen jede Art von Fremdherrschaft darstellen, insbesondere gegen das ausländische Kapital aus Berlin, Österreich und Moskau."
 ukraine.84.a: "Glückwunsch an Dovzhenko!"

 ukraine.85.t: "Lily"
 ukraine.85.d: "Ein neues künstlerisches Projekt hat die ukrainische Theaterszene erfasst, da sowohl die Mäzene als auch die Kunstschaffenden ihre Bemühungen der Unterstützung des Krieges gegen Russland widmen. \"Lileia\" (Lilie) ist ein dramatisches und nationalistisches Ballett mit einem Libretto von Vsevolod Chagovets, der auch die Inszenierung organisiert hat, und einer fesselnden Musik von Kostiantyn Dankevych. Die Geschichte geht auf Gedichte und Balladen des berühmten ukrainischen Dichters Taras Schewtschenko aus dem 19. Jahrhundert zurück, insbesondere auf seine Sammlung Kobzar (Der Minnesänger). Das Stück ist keine direkte Adaption eines einzelnen Werks, sondern eine Zusammenstellung vieler verschiedener Teile von Kobzar, die eine einheitliche Erzählung ergeben sollen.\n\nDie Uraufführung fand in der Nationaloper der Ukraine in [202.GetName] statt und erzählt die Geschichte eines jungen ukrainischen Bauernmädchens namens Lileia, das in der Ukraine der 1820er Jahre lebt, die von der Romanow-Dynastie, oder den \"Moskowitern\", wie sie im Stück genannt werden, brutal unterdrückt wird. Sie verliebt sich in einen Bauernkollegen namens Stepan, doch nachdem sie den grausamen Moskauer Fürsten, der ihr Dorf verwaltet, um Erlaubnis zur Heirat gebeten hat, wird sie zum Objekt seiner perversen Begierde. Als der Fürst versucht, Lileia zu entführen, werden sie und Stepan von den anderen Dorfbewohnern entführt, aber auf dem Weg dorthin getrennt. Stepan wird schließlich von den Männern des Fürsten gefangen genommen und geblendet, lässt sich aber von dieser Verstümmelung nicht beirren. Er nimmt das Leben eines fahrenden Spielmanns an und reist umher, um das ukrainische Volk durch seine Musik auf seine Seite zu ziehen.\n\nNach ihrer Wiedervereinigung mit Lileia werden die beiden erneut vom Moskauer Fürsten angegriffen. Lileia erleidet einen tödlichen Schlag, der für ihren Geliebten bestimmt war. Ihr Tod inspiriert Stepan und die ukrainischen Bauern zu einem Aufstand und zur Hinrichtung des Fürsten, woraufhin sie versprechen, eine neue Nation von gleichberechtigten Menschen zu schaffen, die frei von Tyrannei ist. Die eindrucksvolle Geschichte von Unterdrückung, Märtyrertum und Rebellion wurde als Allegorie für den langen Kampf der Ukraine gegen die russische Hegemonie angekündigt."
 ukraine.85.a: "Sehr interessant."

 ukraine.86.t: "Animierte Innovationen in [192.GetName]"
 ukraine.86.d: "Eine wenig bekannte Facette der ukrainischen Kultur ist die einheimische Animationsindustrie, die in letzter Zeit international größere Aufmerksamkeit erregt hat. Sie hat ihren Ursprung im Odesa Film Studio, einem Unternehmen, das aus dem Zusammenschluss einheimischer ukrainischer Filmstudios hervorging, die sich nach dem Bürgerkrieg nur mit Mühe über Wasser halten konnten, unter der Leitung eines Mannes namens Viacheslav Levandovskyi, der als Vater der ukrainischen Animation gepriesen wird. Als Ballettschüler und Absolvent der [202.GetName]-Kunstakademie zog es Levandovskyi in die [192.GetName]-Filmindustrie, wo er zunächst mit Puppen, Stop-Motion-Animation und Rotoscoping arbeitete und 1927 den ersten ukrainischen Animationsfilm \"Solomianyi Bychok\" (Strohbulle) schuf.\n\nSchon bald interessierte er sich für die von Walt Disney Productions und den Fleischer Studios entwickelten \"Zelluloid-Animationen\" sowie für die Verwendung von mit der Animation synchronisiertem Ton. Levandovskyi und andere ukrainische Animationskünstler lernten diese Konzepte hauptsächlich durch die Kulturzeitschrift Dilo (Die Tat) kennen, die in Galizien herausgegeben wurde, aber in intellektuellen Kreisen in der Ukraine verbreitet war. Mit der Zeit wandte sich Levandovskyi von den Puppen ab und begann mit der Zelluloid-Animation. 1928 begann er mit der Arbeit an seinem bekanntesten Zeichentrickfilm, \"Tuk-Tuk ta yoho pryiatel Zhuk\" (Tuk-Tuk und sein Freund Zhuk).\n\nEs war der Versuch, zwei serielle Maskottchen für den ukrainischen Zeichentrickfilm zu schaffen, Figuren wie Mickey Mouse oder Betty Boop, die in vielen verschiedenen Zeichentrickfilmen auftreten können. Der Miniaturjunge Tuk-Tuk und sein hündischer Begleiter Zhuk haben bisher in drei Geschichten die Hauptrolle gespielt, die Levandovskyi zusammen mit seinen Kollegen Ipolit Lazarchuk, Serhii Kononchuk, Semen Huietskyi und Yevhen Horbach im Laufe des letzten Jahrzehnts produziert hat. Sie erfreuen sich bei ukrainischen Kindern großer Beliebtheit und haben dazu beigetragen, die Animation zu einer angesehenen neuen Kunstform zu machen. So wie Lewandowski selbst von ausländischen Ideen inspiriert wurde, haben sich ukrainische Zeichentrickfilme im gesamten Reichspakt und in Galizien verbreitet, wo sie wiederum andere Zeichner inspirieren könnten."
 ukraine.86.a: "Was für eine bezaubernde Sammlung von Sehenswürdigkeiten und Klängen!"

 ukraine.87.t: "Wiederherstellung des Jüdischen Nationalrats"
 ukraine.87.d: "Mit dem Beginn der republikanischen Revolution haben auch die ukrainischen Minderheiten begonnen, ihren Platz in der neuen politischen Realität zu behaupten. Für die ukrainischen Juden bedeutet dies die Wiedereinsetzung des Jüdischen Nationalrats als repräsentativ-beratendes Gremium für alle jüdischen politischen Aktivitäten in der Ukrainischen Volksrepublik. Während der Jüdische Nationalrat in den frühen Tagen des Hetmanats aufgelöst wurde, schaffte das Skoropadskyi-Regime nicht alle besagten beratenden Institutionen ab, und der Jüdische Nationalrat wurde de facto durch die Jüdische Nationalversammlung ersetzt. Aufgrund des zentralistischen Charakters des hetmanischen Staates und des Verbots aller sozialistischen Kräfte war die Jüdische Nationalversammlung jedoch in ihrer Reichweite recht begrenzt und wurde hauptsächlich von den liberalen Kräften der Jüdischen Volkspartei sowie denjenigen dominiert, die ihren Platz in der Ukrainischen Radikal-Demokratischen Partei gefunden hatten (vor allem einer der Spitzendiplomaten des Landes, Arnold Margolin).\n\nNun hat der Rat seine Arbeit wieder aufgenommen. Der Rat, dem Vertreter verschiedener politischer Kräfte angehören, darunter die Poale Zion, der Bund, die Vereinigte Jüdische Sozialistische Arbeiterpartei, die bereits erwähnte Jüdische Volkspartei und andere Zionisten, verabschiedete eine Reihe von Entschließungen, in denen er die jüngste Wiedereinführung des Gesetzes über die nationale persönliche Autonomie begrüßte und seine Absicht bekundete, bei dessen Umsetzung mitzuwirken. Es kam zu einer teilweisen Kontroverse über die Verteilung der Sitze im Rat sowie über die Beteiligung explizit revolutionär-sozialistischer Kräfte, die jedoch schnell beigelegt werden konnte. Nach einigen Überlegungen wurde Solomon Goldelman von Poale Zion zu seinem Vorsitzenden und Wulf Latskij zu seinem Stellvertreter gewählt. Der [UKR_leader_title] traf sich mit Goldelman, um ihm zu seinem Sieg zu gratulieren."
 ukraine.87.a: "Glückwunsch, Herr Goldelman."

 ukraine.88.t: "Politische Umwälzungen im Jüdischen Nationalrat"
 ukraine.88.d: "Es wäre naiv gewesen zu glauben, dass die jüngste Revolution der Borotbyst-Syndikalisten am Jüdischen Nationalrat und seinen internen politischen Entwicklungen vorbeigegangen wäre. In Anbetracht der nationalen politischen Umstände haben die revolutionär-sozialistischen Kräfte innerhalb des Rates ein Misstrauensvotum gegen die Führung des Rates ausgesprochen, ein klarer Versuch, sie durch eine eher linke Zusammensetzung zu ersetzen. Der Versuch war erfolgreich und ein neues Rennen um die Führung ist im Gange. Aufgrund der langen Zugehörigkeit Goldelmans zu den jüdischen politischen Kreisen wurde beschlossen, dass er einen niedrigeren Posten als "Sekretär" bekleiden wird, anstatt vollständig von allen Führungspositionen zurückzutreten.\n\nInteressanterweise ist einer der Kandidaten für die neue Führung Isaak Babel, ein berühmter jüdischer Autor aus [192.GetName]. Er wurde in der Zwischenkriegszeit durch seine Kurzgeschichten und Romane berühmt. Die Enthüllung, dass Babel während des Bürgerkriegs Verbindungen zu den Bolschewiken hatte, hat mehr Fragen als Antworten hinterlassen. Trotzdem hat Babel seine eigene Kandidatur stillschweigend abgelehnt und stattdessen eine Erklärung veröffentlicht, in der er den linken Kreisen sowohl im Nationalrat als auch in der Ukraine insgesamt zu einer erfolgreichen Revolution gratuliert."
 ukraine.88.a: "Die Revolution ist wirklich eine soziale."
 
 ukraine.89.t1: "Jüdischer Nationalrat zur Unterstützung der Kriegsanstrengungen"
 ukraine.89.t2: "Jüdische Nationalversammlung zur Unterstützung der Kriegsanstrengungen"
 ukraine.89.d.unr: "Der Jüdische Nationalrat hat kürzlich eine fast einstimmige Resolution zur Unterstützung unserer Kriegsanstrengungen verabschiedet.\n\nIn der Entschließung wurde die Notwendigkeit des Kampfes gegen den russischen Imperialismus hervorgehoben und die Beteiligung der ukrainischen Juden auf allen Ebenen der Kriegsanstrengungen begrüßt; die ukrainischen Juden wurden ermutigt, sich freiwillig zum Dienst zu melden. Der Ratsvorsitzende Goldelman hat auch die Kandidatur des Rates für den neuen Oberrabbiner der Armee eingereicht. [GetLeader] hat dem Rat offiziell für seine Unterstützung gedankt."
 ukraine.89.d.soc: "Der Jüdische Nationalrat hat kürzlich eine fast einstimmige Resolution zur Unterstützung unseres Revolutionskrieges verabschiedet.\n\nIn der Resolution wird auf die Notwendigkeit des Kampfes gegen den internationalen Imperialismus hingewiesen und die Beteiligung der ukrainischen Juden auf allen Ebenen des revolutionären Kampfes begrüßt, wobei sie aufgefordert werden, sich nach ihren Möglichkeiten freiwillig zum Militärdienst zu melden. Die Führung des Rates hat zusammen mit Sekretär Goldelman auch die Kandidatur des Rates für den neuen Oberrabbiner der Armee eingereicht. Genosse Shumskyi hat die Führung des Rates angerufen und ihr für die Unterstützung gedankt."
 ukraine.89.d.hetman: "Die Jüdische Nationalversammlung, eine proportionale Nichtregierungsorganisation, hat kürzlich eine fast einstimmige Resolution zur Unterstützung unserer Kriegsanstrengungen verabschiedet.\n\nIn der Resolution wurde die Notwendigkeit des Kampfes gegen den russischen Expansionismus festgestellt und die Beteiligung der ukrainischen Juden auf allen Ebenen der Kriegsanstrengungen begrüßt. Der Versammlungsleiter Latskyi hat auch die Kandidatur der Versammlung für den neuen Oberrabbiner der Armee eingereicht. [GetSecondInCommand] hat die Leitung der Versammlung angerufen und ihr für die Unterstützung gedankt."
 ukraine.89.a: "Ihre Hilfe ist willkommen!"

 ukraine.90.t: "Aufnahme der Minderheitenorganisationen"
 ukraine.90.d: "Erst kürzlich haben die Sprecher des SHD die Aufnahme von 'Minderheiteninteressengruppen' in die Organisation angekündigt. Die größten gesellschaftspolitischen Organisationen, die in den SHD integriert werden, sind die jüdische, die russische und die polnische Gemeinschaft, aber es gibt zahlreiche andere, die davon betroffen sind.\n\nIn einer Rundfunkansprache erklärten Otaman-Minister Borys Homzyn und der Vorsitzende der Großen Kosakenrada Ivan Poltavets-Ostrianytsia die Umsetzung dieser Politik der 'sozialen Vereinigung'. Sie betonten, dass zu keinem Zeitpunkt eine 'spezifische diskriminierende Gesetzgebung' erlassen werden würde. Homzyn und Poltavets-Ostrianytsia argumentierten vage, dass ein solcher Schritt notwendig sei, um sich gegen 'innere und äußere Bedrohungen' zu schützen und dass 'alle Einwohner der Ukraine gleich sind'.\n\nBestimmte absorbierte Organisationen, wie die Russische Union in der Ukraine, sahen sich mit etwas lockereren Bedingungen konfrontiert, angeblich aufgrund der Verbindungen einiger ihrer Führungskräfte zum SHD - während Organisationen wie die Jüdische Nationalversammlung ihre Autonomie praktisch verloren, nachdem die 'sozialistenfreundliche' Führung abgesetzt und die 'sozialistischen Programme' der Versammlung gekürzt wurden.\n\nAuf jeden Fall hat ein solcher Schritt zahlreiche Proteste im ganzen Land ausgelöst, die von der Derzhavna Varta schnell aufgelöst wurden."
 ukraine.90.a: "Ein weiterer Sieg für den Hetman!"
 
 ukraine.91.t: "Minderheitenorganisationen Zerstreut"
 ukraine.91.d: "Kürzlich hat das Präsidium der Liga eine Auflösung aller Interessengruppen von Minderheiten in der Ukraine angekündigt. Die größten, die aufgelöst werden sollen, sind die jüdischen, russischen und polnischen sozialen Organisationen.\n\nIn einer Radioansprache erklärten die Provid-Mitglieder Andrii Melnyk, Yevhen Onatskyi und Rostyslav Bereziuk-Voloshyn die Umsetzung der Politik der 'sozialen Einigung', betonten aber, dass zu keinem Zeitpunkt 'spezifische diskriminierende Gesetze' erlassen würden. Die drei argumentierten, dass dieser Schritt einfach notwendig sei, um die Ukraine vor 'internen und externen Bedrohungen' im Streben nach 'ideologischer Homogenität' zu schützen, und dass ohne ein hartes Vorgehen gegen diese anti-ukrainischen Organisationen 'die Ukraine niemals wiedergeboren werden und als stolze und geeinte Nation aufsteigen könnte'.\n\nDer Vorsitzende der Liga, Mykola Stsiborskyi, unterstützte in halbprivaten Kommentaren die Politik, stellte aber die 'übermäßig energische' Taktik ihrer Umsetzung in Frage, insbesondere in Bezug auf die ukrainischen Juden. Seine Äußerungen fanden innerhalb der Liga selbst wenig Unterstützung und warfen mehr Fragen als Antworten auf.\n\nIn jedem Fall hat ein solcher Schritt im ganzen Land zahlreiche Proteste ausgelöst, die von der Polizei und den Legionären schnell aufgelöst wurden."
 ukraine.91.a: "Ein weiterer Sieg für die Ukraine!"
 
 ukraine.92.t: "Der seltsame Mann im Schnee"
 ukraine.92.d: "In der ukrainischen Steppe gibt es viele Geschichten über das Wunderbare und Heilige. In der Provinz Luhansk kann man in jeder Stadt einen Waldprediger finden, der die Tugenden des natürlichen Lebens anpreist. Diese Männer ziehen sich normalerweise im Winter zurück, so dass die Straßen in der Karwoche ruhig sind. Doch diese Karwoche ist anders.\n\nIn einer bitterkalten Nacht, bei -45 Grad, steht eine Gruppe von Männern und Frauen vor Luhansk. Die Polizei wird gerufen, um sie zu verhaften. Was sie vorfinden, als sie ins Haus geholt werden, ist ein Schock. Männer und Frauen, meist oben ohne, ohne Schuhe. Ihr Anführer, ein gedrungener Mann mit einem langen weißen Bart.\n\nDie erste Meldung, dass die Polizei den Weihnachtsmann gefangen genommen hat, wurde als Weihnachtsstreich abgetan. Die örtlichen Behörden fragen uns jedoch, wie sie nach dem Jahreswechsel für ihren Aufenthalt bezahlen sollen. Es handelt sich um echte Menschen, die behaupten, Anhänger von Profiny Ivonov zu sein. Sie sind weder Christen noch sind sie Altgläubige. Ihr Anführer hat sich in der Vergangenheit bei der Kommunistischen Partei Russlands eingeschrieben, und doch ist er ein Prediger. Diese Mitglieder glauben offenbar fälschlicherweise, dass die Minusgrade draußen sie von allen Krankheiten heilen werden.\n\nOffensichtlich verrückt, aber vielleicht gibt es eine alternative Theorie? Diese Verrückten helfen durch ihr Fortbestehen tatsächlich den Finanzen der ukrainischen Regierung. Sie verweigern jegliche Sozialhilfe, medizinische Versorgung, Fleisch und jegliche Wohltätigkeit. Wenn man dieser Gruppe erlaubt, sich in unserem Land zu vermehren, könnten sie der Regierung Tausende von Sozialleistungen ersparen. Natürlich würde dies den Tod vieler Anhänger zur Folge haben, denn ihre Gesundheitsversorgung ist eine Fiktion und ihre Heterodoxie wird von der Stadt Luhansk kaum toleriert."
 ukraine.92.a: "Lassen Sie diese wunderbaren, genügsamen Menschen frei."
 ukraine.92.b: "Ich werde nicht warten, bis jemand erfriert, sondern es beenden."

 ukraine.93.t: "Wir treten in eine neue Ära ein"
 ukraine.93.d: "Eine Sache, über die die Historiker sicherlich streiten werden, ist die Frage, ob die große Gegenoffensive nach dem Zusammenbruch Deutschlands dem Zweiten Weltkrieg oder etwas Großartigerem zugerechnet wird: dem Dritten Weltkrieg. Die letztere Meinung spricht für sich, denn die Ukraine und ihre Verbündeten haben eine gewaltige Leistung vollbracht.\n\nAber für solche Diskussionen ist keine Zeit: Europa muss wieder aufgebaut werden. Wir werden nie die Verluste vergessen, die wir im Krieg erlitten haben, aber wir werden auch nie den Grund vergessen, warum der Krieg stattfand. Während die meisten die zunehmende französisch-russische Aggression in den späten 1930er Jahren als Hauptursache für den Konflikt ansehen, ist an der Theorie, dass das deutsche Streben nach europäischer Vorherrschaft und möglicherweise sogar nach der Weltherrschaft die Spannungen nur weiter anheizte, etwas dran.\n\nWir selbst kennen die Folgen solcher Wünsche. Von 1918 bis zum siegreichen Anti-Hetman-Aufstand unterstützten die Deutschen die autoritäre hetmanische Regierung und zwangen uns, Getreide zu niedrigen Preisen zu verkaufen und uns dem ziemlich repressiven mitteleuropäischen System zu unterwerfen. Auch nach der Wiederherstellung der Volksrepublik wurden solche Maßnahmen beibehalten - wir sehnten uns immer noch nach wahrer Freiheit.\n\nJetzt werden nicht nur wir einen Vorgeschmack auf diese wahre Freiheit bekommen. Damit es in Europa nie wieder zu Schlägereien kommt, damit wirtschaftliche Hegemonie und militärische Vorherrschaft den Kontinent nicht mehr prägen, damit Europa sicher für die Demokratie ist, findet in Berlin ein großer Kongress statt. Auf der Grundlage des früheren Vertrages über die Zusammenarbeit der Volksrepubliken werden neue Gesetze erarbeitet, um all diese hehren Ideen in ganz Europa zu sichern. Von diesem Tag an beginnen wir eine neue Ära - eine Ära des Friedens, der Zusammenarbeit, der Brüderlichkeit und der Demokratie."
 ukraine.93.a: "Das sind die Söhne meines Landes. Wo wären Sie heute, Europa, wenn es sie nicht gäbe?"

# Entlastungsgesetz
 ukraine_relief.1.t: "Entwurf des Entlastungsgesetzes"
 ukraine_relief.1.d: "Da sich die wirtschaftliche Lage stündlich verschlechtert und keine positiven Entwicklungen in Sicht sind, obliegt es dem Soim und der Regierung, ein umfassendes Gesetz auszuarbeiten, das eine erhebliche Erhöhung der Staatsverschuldung ermöglicht, um die Preise zu stabilisieren, überschüssige Produkte aufzukaufen und umfangreiche Sofortmaßnahmen zu organisieren, um die finanzielle Notlage der Bevölkerung zu lindern und so das Vertrauen der Menschen in das herrschende Regime wiederherzustellen. Zweifelsohne wird ein solches Unterfangen unserer gespaltenen Legislative erhebliche Anstrengungen abverlangen."
 ukraine_relief.1.a: "Der Soim wird doch sicher in der Lage sein, einen Konsens zu finden?"

 ukraine_relief.2.t: "URDP schlägt vorübergehende Verstaatlichung von Bankzentren vor"
 ukraine_relief.2.d: "Vertreter der URDP haben eine vorübergehende Verstaatlichung der Bankzentren in [202.GetName], [192.GetName], [221.GetName] und [226.GetName] vorgeschlagen, um der Zentralregierung die Möglichkeit zu geben, unrentable Unternehmen zu liquidieren und jegliche wirtschaftliche \"Freien Fallen\" zu verhindern.\n\nOffensichtlich ist dieser Vorschlag auf den heftigen Widerstand der Vertreter von VSZV und Protofis gestoßen, die der Einmischung der Regierung in die finanziellen Angelegenheiten ihrer Wohltäter überdrüssig sind. Überraschenderweise haben Mitglieder des SHD hinter verschlossenen Türen ihre Unterstützung für die Initiative geäußert und \"Exzesse eines ungezügelten Kapitalismus\" und \"mangelnde wirtschaftliche Zentralisierung\" als Hauptgründe für die derzeitige Krise genannt."
 ukraine_relief.2.a: "Die Regierung wird das Bankensystem vor plötzlichen Schocks schützen."
 ukraine_relief.2.b: "Unser Finanzsystem kann den Sturm ohne direkte Eingriffe überstehen."
 UKR_banking_curves_nationalisation_tt: "§RWir können von Glück reden, wenn die Banken nicht zusammenbrechen.§!"
 UKR_SHD_meddling_tt: "§PDer Einfluss des SHD kann Konsequenzen haben.§!"

 ukraine_relief.3.t: "Konkurs der [221.GetName] Bank"
 ukraine_relief.3.d: "Der Bank-Run in ganz Mitteleuropa hat nun auch unser Land erreicht. Aus Panik zogen Anleger und Bevölkerung ihre Einlagen bei verschiedenen Banken ab. Eine von ihnen, die [221.GetName] Bank, war auf eine solche Entwicklung nicht vorbereitet und brach schon bald unter der Last ihrer eigenen Schulden zusammen, wobei zahlreiche Kredite voraussichtlich nie mehr an die Bank zurückfließen werden. Dies ist ein düsteres Zeichen für unser vermeintlich stabiles Finanzsystem."
 ukraine_relief.3.a: "Das ist absurd, die Beseitigung instabiler Unternehmen wird unser Finanzsystem nur stärken."

 ukraine_relief.4.t: "Ländliches Kreditprogramm leidet unter der Instabilität des Bankensektors"
 ukraine_relief.4.d: "Ein weiterer Tag, ein weiteres Problem für unsere Finanzen. Diesmal haben mehrere Banken ihre Beteiligung am staatlichen Kreditprogramm für den ländlichen Raum eingestellt, das den Landwirten günstige Kredite für die Modernisierung ihrer landwirtschaftlichen Geräte bot. Dieses Programm war ein gemeinsames Projekt von UDKhP und USKhD im Rahmen der angeschlagenen Landreform, und diese bedauerliche Entwicklung wird uns sicherlich ihre Stimmen im Soim kosten."
 ukraine_relief.4.a: "Wir sollten eine starke landwirtschaftliche Wirtschaft haben..."

 ukraine_relief.5.t: "USKhD schlägt Einsetzung eines vorläufigen Klassenrats im Soim vor"
 ukraine_relief.5.d: "Experimente mit der direkten Vertretung der Klassen in der Politik standen schon immer auf der Tagesordnung der USKhD. Mit dem Argument, dass nur Vertreter der produzierenden Klassen über die notwendigen Fähigkeiten, die Erfahrung und das Engagement verfügen, um die politische und wirtschaftliche Entwicklung des Landes zu lenken, schlug eine Gruppe von USKhD-Abgeordneten unter der Leitung von Mykola Kochubei vor, einen besonderen Rat einzurichten, der sich aus Delegierten zusammensetzt, die von staatlichen Gewerkschaften, Bauerngenossenschaften, Arbeitgebern und Grundbesitzerorganisationen gewählt werden. Eine solche Versammlung sollte sich an der Seite der Soim an der Lösung der derzeitigen Wirtschaftskrise beteiligen.\n\nDer Vorschlag stieß auf heftige Kritik seitens der URDP, die behauptet, dass diese Institution, die angeblich die Klassenkonflikte entschärfen soll, diese nur noch verschärfen wird, da die Vertreter der Großgrundbesitzer und Industriellen sie vollständig dominieren werden. Auch andere Fraktionen innerhalb der Soim sind skeptisch und befürchten, dass die Schaffung eines solchen Gremiums das ohnehin fragile Gleichgewicht der Kräfte im Parlament zerstören wird."
 ukraine_relief.5.a: "Die USKhD ist Teil der Koalition, wir können ihren Vorschlag nicht unbeachtet lassen."
 ukraine_relief.5.b: "\"Klassokratischer\" Ansatz? Das klingt lächerlich."
 ukraine_relief.5.c: "Vielleicht können wir andere überzeugen."

 ukraine_relief.6.t: "Probleme mit dem Klassenrat"
 ukraine_relief.6.d: "Wie von vielen vorhergesagt, ist die praktische Umsetzung des jüngsten USKhD-Vorschlags auf mehrere Hindernisse gestoßen. Fragen der Quoten für die Vertretung, mangelndes Engagement zwischen lokalen Klassenorganisationen und der zentralisierten Bürokratie, allgemeines Chaos auf allen Regierungsebenen aufgrund der anhaltenden Krise - all das hat den Prozess der Bildung des Rates in einen bürokratischen Albtraum verwandelt.\n\nDie Kandidatenlisten werden fast täglich überarbeitet, da verschiedene Organisationen aus Politik und Wirtschaft um eine Vertretung konkurrieren. Der Termin für die erste Sitzung wurde bereits mehrmals verschoben. Die Abgeordneten der URDP können es sich natürlich nicht nehmen lassen, in ihren Reden auf diese Entwicklungen hinzuweisen, und alle Schwierigkeiten mit dem Rat werden in der Parteipresse sorgfältig behandelt."
 ukraine_relief.6.a: "Nun, einen Versuch war es wert..."

 ukraine_relief.7.t: "Spaltungen in der Hetman-Koalition"
 ukraine_relief.7.d: "Die USKhD war seit der Gründung der Hetman-Koalition im Jahr 1924 ein Juniorpartner in dieser Koalition. Sie wurde durch das direkte Eingreifen des Hetman im Wesentlichen in den Zusammenschluss mit der UDKhP gezwungen, blieb aber dennoch ihren radikalen neomonarchistischen Überzeugungen treu. Nach dem Tod des Gründers der Bewegung, des politischen Philosophen und Beraters des Hetman, Wjatscheslaw Lypynskyi, haben sich die Beziehungen zwischen der USKhD und anderen konservativen Kräften noch weiter verschlechtert. Während andere die Bewegung als zu sehr mit radikalen und unpraktischen \"klassokratischen\" Ideen beschäftigt ansahen, blieb sie ihrer Rolle in der Koalition im Namen der nationalen Einheit und zum Ruhme der Ukraine des Hetmans verpflichtet.\n\nDie jüngsten Meinungsverschiedenheiten könnten sich jedoch als der letzte Strohhalm erweisen. Die Ablehnung des Klassenratsprojekts hat die USKhD wütend gemacht und zahlreiche Gerüchte über einen möglichen Austritt aus der Koalition aufkommen lassen, wobei die Argrarstaatler mit der ständigen Rolle eines untergeordneten Partners abgespeist werden. Ob an diesen Gerüchten etwas Wahres dran ist, wird sich erst mit der Zeit zeigen."
 ukraine_relief.7.a: "Sie werden sicher bald zur Vernunft kommen."

 ukraine_relief.8.t: "Opposition fühlt sich bestärkt"
 ukraine_relief.8.d: "Angesichts der jüngsten Probleme in der Hetman-Koalition im Zusammenhang mit der Bildung des Klassenrats scheint die URDP bereit zu sein, sich diese Entwicklungen zunutze zu machen.\n\nIn einer scharfen Rede, die er heute im Soim hielt, griff Andrii Nikovskyi, Vorsitzender der URDP-Fraktion, die Hetman-Koalition scharf an und wies auf deren jüngste Misserfolge, interne Streitigkeiten und zunehmende Fraktionsbildung hin. \"Wie lange wird diese politische Abscheulichkeit in der Lage sein, einen falschen Anschein von Einheit aufrechtzuerhalten, während sich die Lobbyisten von Protofis nur um die Profite ihrer Wohltäter kümmern und sich USKhD und UDKhP von Tag zu Tag weiter voneinander entfernen?\" Dies ist eine gute Frage, die sicherlich viele unabhängige Abgeordnete beschäftigt."
 ukraine_relief.8.a: "Nur die übliche Hetzjagd."

 ukraine_relief.9.t: "Frage des gelagerten Getreides"
 ukraine_relief.9.d: "Da die Preise für landwirtschaftliche Erzeugnisse fast täglich sinken, haben wir erhebliche Mengen unverkauften Getreides in unseren Lagerbeständen angehäuft. Die Vertreter von VSZV und Protofis schlagen vor, das Getreide auch bei diesen ungünstigen Preisen weiter zu verkaufen. Jede Einnahmequelle zähle, argumentieren sie, und außerdem könnten die gewonnenen Mittel zur Rettung verschiedener Unternehmen verwendet werden (die natürlich meist mit ihren Wohltätern verbunden sind), wodurch die Menschen beschäftigt und von der Straße ferngehalten würden. Die URDP hat diesen Vorschlag umgehend abgelehnt und darauf hingewiesen, dass die auf diese Weise eingenommenen Gelder direkt zur Unterstützung des angeschlagenen Agrarsektors verwendet werden sollten."
 ukraine_relief.9.a: "Wir müssen Unternehmer in Zeiten wie diesen unterstützen"
 ukraine_relief.9.b: "Diese Entscheidung könnte sich angesichts des derzeitigen politischen Klimas als nachteilig erweisen..."
 ukraine_relief.9.c: "Vielleicht kann es gelingen, andere Fraktionen zu überzeugen, um unerwünschte Folgen zu vermeiden."

 ukraine_relief.10.t: "Neue Welle von Protesten"
 ukraine_relief.10.d: "Die URDP-Presse hat die jüngste Entscheidung, zusätzliche Mittel zur Rettung verschiedener Unternehmen zu verwenden, anstatt sie für Agrarsubventionen zu nutzen, schnell als ein weiteres Anzeichen für geheime Absprachen zwischen dem Großkapital und der gefühllosen Regierung dargestellt. Obwohl die Zeitungen mit den ungeheuerlichsten Artikeln von den Behörden schnell aus dem Verkauf genommen wurden, war der Schaden bereits angerichtet.\n\nIn dem polarisierten politischen Klima reagierte die aufgebrachte Bevölkerung mit Empörung und eine neue Welle von Protesten schwappte durch [202.GetName] und andere Städte. Unter vier Augen äußerten mehrere Mitglieder des SHD gegenüber dem Hetman ihre Besorgnis über die Fähigkeit der Soim, die aktuelle Krise zu lindern, bevor sie völlig außer Kontrolle gerät."
 ukraine_relief.10.a: "Es ist alles unter Kontrolle."

 ukraine_relief.11.t: "Zur Frage der Übertragung von Befugnissen"
 ukraine_relief.11.d: "Es stimmt, dass die stark zentralisierte Bürokratie des ukrainischen Staates nur schleppend auf die Wirtschaftskrise reagiert. Um dieses Problem zu entschärfen, haben Abgeordnete mehrerer Fraktionen des Soim vorgeschlagen, die lokalen Behörden in den am stärksten betroffenen Regionen zu stärken. Darüber hinaus planen sie, für jede größere ukrainische Region spezielle Büros einzurichten, die die Aufgabe haben, die unmittelbare Reaktion auf die Krise mit lokalen Unternehmen, Berufsverbänden und politischen Organisationen zu koordinieren.\n\nWährend diese Initiative in der Soim große Unterstützung findet, insbesondere bei den Unabhängigen, die dem Krim-Abgeordneten Asan Sabri Aivazov nahestehen, gibt es Gerüchte, dass mehrere hochrangige Mitglieder des SHD in dieser Angelegenheit Kontakt zum Hetman und seinem engsten Kreis aufgenommen haben. Offensichtlich befürchtet dieser Geheimbund, dass die Übertragung von zu vielen Befugnissen an die von Unruhen betroffenen Regionen die lokalen Aufständischen und Provokateure nur ermutigen würde; außerdem ist nur eine starke zentrale Autorität in der Lage, die schlimmsten Auswüchse der Krise innerhalb eines akzeptablen Zeitrahmens einzudämmen."
 ukraine_relief.11.a: "Es sind nur Gerüchte."
 ukraine_relief.11.b: "Wir müssen vorsichtig sein."
 UKR_doubt_independent_tt: "§RDie Dezentralisierung ist ein Schlüsselthema, und wenn wir nicht Stellung beziehen, könnten die Verhandlungen vorzeitig beendet werden...§!"

 ukraine_relief.12.t: "Hinter verschlossenen Türen"
 ukraine_relief.12.d: "Es stellte sich heraus, dass die Gerüchte über die Einmischung des SHD nicht ganz unbegründet waren. General Poltavets-Ostrianytsia wurde innerhalb weniger Tage mehrmals in der Privatresidenz des Hetman gesehen. Oberst Homzyn traf sich Berichten zufolge mit hochrangigen Bürokraten aus dem Innen- und dem Finanzministerium. Es ist zwar nicht bekannt, ob diese Treffen Früchte getragen haben, aber es ist dennoch ein sehr beunruhigendes Zeichen, und viele Mitglieder der Soim sind über die möglichen Entwicklungen besorgt."
 ukraine_relief.12.a: "Wir können nur warten."
 UKR_SHD_influence_tt: "§RSeien Sie vorsichtig.§!"

 ukraine_relief.13.t: "Treffen in der Residenz"
 ukraine_relief.13.d: "Es ist nicht bekannt, was genau der Anlass für diese Einladung war, aber die Vorsitzenden aller Soim-Fraktionen wurden vor einigen Tagen in die Privatresidenz von Hetman eingeladen. Die Einzelheiten des Treffens werden geheim gehalten, aber nach der Reaktion in der URDP-Zentrale zu urteilen, kann man davon ausgehen, dass Skoropadskyi versucht hat, die laufenden Verhandlungen über das Entlastungsgesetz auf direktere Weise zu beeinflussen.\n\nDie Abgeordneten der URDP sind wütend, und sogar einige Unabhängige und eher demokratisch eingestellte Mitglieder der UDKhP haben aus Protest ihre Unterstützung für den Gesetzentwurf zurückgezogen. Die Zukunft der Verhandlungen sieht nun äußerst düster aus."
 ukraine_relief.13.a: "Vielleicht war dies ein Fehler..."

 ukraine_relief.14.t: "Haushaltsrücklagen"
 ukraine_relief.14.d: "Angesichts der Tatsache, dass die meisten Einnahmequellen des Staates versiegen und es keine Anzeichen für eine baldige Besserung gibt, denken die Soim-Abgeordneten über ihre möglichen Optionen nach. Die URDP schlägt eine Notsteuererhöhung für die Oberschicht vor. Sie argumentiert, dass die ärmsten Bevölkerungsgruppen angesichts der großen wirtschaftlichen Ungleichheit in der Ukraine am stärksten betroffen sind und es daher die Aufgabe der Wohlhabenden ist, den Staat in der Krise zu unterstützen. Vertreter von VSZV und Protofis lehnen den Vorschlag ab, da eine Erhöhung der finanziellen Belastung der Unternehmerklasse zum jetzigen Zeitpunkt das Geschäftsklima im Lande nur verschlechtern würde.\n\nDie mögliche Alternativlösung ist ein Notkredit aus Berlin, der uns helfen wird, die schlimmste Zeit der Krise zu überstehen. Es ist erwähnenswert, dass mehrere Protofis-Vertreter angedeutet haben, dass diese Frage für ihre Wohltäter von größter Bedeutung ist, und dass unsere Entscheidung in dieser Frage die Beziehungen zu der Organisation auf absehbare Zeit bestimmen könnte."
 ukraine_relief.14.a: "Die Wohlhabenderen zahlen mehr - das ist nur fair."
 ukraine_relief.14.b: "Unsere deutschen Verbündeten werden das sicher verstehen."

 ukraine_relief.15.t: "Gewerkschaften und Genossenschaften"
 ukraine_relief.15.d: "Die staatlich unterstützten Berufsverbände und landwirtschaftlichen Genossenschaften sind eines unserer wichtigsten Instrumente zur Kontrolle der Arbeitsbeziehungen. Angesichts der Schwere der gegenwärtigen Krise ist es klar, dass sie Schwierigkeiten haben, die Ordnung unter den Arbeitern und Bauern aufrechtzuerhalten. Eine mögliche Lösung könnte in der Stärkung dieser Organisationen liegen, indem man ihnen mehr Freiheiten bei den Arbeitsverhandlungen und Unterstützung durch den Staat gewährt.\n\nDie Frage ist natürlich, wie weit wir bereit sind, mit dieser Idee zu gehen. Die URDP schlägt wie üblich vor, den staatlichen Gewerkschaften nahezu freie Hand bei den Verhandlungen mit den Arbeitgebern zu gewähren und die Strafen für Streiks zu minimieren. Vertreter von Protofis, die der URDP \"Kryptobolschewismus\" vorwerfen, plädieren für eine nur symbolische Unterstützung. Andere Fraktionen sprachen sich für eine Kompromisslösung aus."
 ukraine_relief.15.a: "Schluss mit diesem syndikalistischen Unsinn."
 ukraine_relief.15.b: "Ein Kompromiss muss her."
 ukraine_relief.15.c: "Die aktuelle Krise erfordert radikale Lösungen."

 ukraine_relief.16.t: "Zweifel bei den Unabhängigen"
 ukraine_relief.16.d: "Die Ablehnung der Dezentralisierungsinitiative durch die Regierung löste nicht nur bei der Opposition - der URDP - eine Welle der Kritik aus, sondern auch bei vielen unabhängigen Abgeordneten, obwohl viele von ihnen an der Hetman-Koalition beteiligt sind. Einige von ihnen setzen sich schon seit langem vorsichtig für die Dezentralisierung ein, andere sahen in diesem Vorhaben eine Chance, ihre eigene Position in ihren Wahlkreisen zu stärken.\n\nWas auch immer der Grund sein mag, die Gerüchte über eine Beteiligung der SHD an der Ablehnung des Vorschlags verbreiteten sich wie ein Lauffeuer, und einige Unabhängige zogen einen möglichen Wechsel zur Opposition in Betracht, was die Verhandlungen über das Entlastungsgesetz gefährdete."
 ukraine_relief.16.a: "Das wagen sie nicht."

 ukraine_relief.99.t: "Verhandlungen über ein Entlastungsgesetz werden gestoppt"
 ukraine_relief.99.d1: "Angesichts der Unstimmigkeiten in der Hetman-Koalition, der ständigen Einmischung des SHD in die Verhandlungen und einer gestärkten URDP ist es nicht verwunderlich, dass mehrere unabhängige Abgeordnete beschlossen haben, sich der Opposition anzuschließen. Warum sollte man auf einem offensichtlich sinkenden Schiff bleiben, vor allem, wenn die Wahlen näher rücken?\nDas Machtgleichgewicht in den Soim hat sich unwiderruflich verändert, und die Verhandlungen sind im Wesentlichen zum Stillstand gekommen. Es scheint, dass der Soim seine Prüfung nicht bestanden hat, da er nicht in der Lage war, zwischen kleinlichen Streitigkeiten und politischen Machtkämpfen einen Kompromiss zu finden. Wie sich dies auf die Zukunft der Demokratie in der Ukraine auswirken wird, bleibt abzuwarten."
 ukraine_relief.99.d2: "Vor einigen Tagen haben Vertreter von VSZV und Protofis ihren Rückzug aus den Verhandlungen über das Entlastungsgesetz angekündigt. Es scheint, dass die jüngsten Entscheidungen der Regierung nach Ansicht des VSZV und von Protofis den ursprünglichen Vereinbarungen und Versprechen zuwiderlaufen. Mehrere informelle Treffen zwischen Regierungsvertretern und den Sprechern der Organisationen haben an der Situation nichts geändert.\nAls Hauptgründe für den Abbruch der Verhandlungen nannten die Protofis-Vertreter die Unzuverlässigkeit der Regierung und den Mangel an konstruktiver Zusammenarbeit in den Soim und äußerten die Hoffnung, dass eine künftige Regierung nach den Wahlen fähiger und offener für eine Partnerschaft sein wird. Ihre Stimmen waren für die Hetman-Koalition ausschlaggebend, so dass die Verhandlungen nun im Wesentlichen gescheitert sind."
 ukraine_relief.99.a: "Der Soim hatte seine Chance. Es ist Zeit für einen direkteren Ansatz."

 ukraine_relief.100.t: "Abstimmung über das Entlastungsgesetz"
 ukraine_relief.100.d: "Die Zeit ist gekommen! Nach monatelangem Kuhhandel, Bitten, Drohungen und Kompromissen ist es endlich soweit. Der Soim-Finanzausschuss hat den Gesetzentwurf gebilligt, und er ist bereit, zur Abstimmung vorgelegt zu werden. Es ist durchaus möglich, dass dieser Tag über den Verlauf der gesamten Krise, die unser Land plagt, entscheidet. Jetzt können wir nur noch auf das Ergebnis der Abstimmung warten. Und der Gesetzentwurf ist..."
 ukraine_relief.100.a: "Abgelehnt!"
 ukraine_relief.100.b: "Angenommen!"

 ukraine_relief.101.t: "Brief von VSZV und Protofis"
 ukraine_relief.101.d: "Während die Soim über die jüngste Verabschiedung des Entlastungsgesetzes jubelt, gilt dies nicht für die Vertreter von VSZV und Protofis. In einem Brief an den Otaman-Minister äußerte Vasyl Kochubei, die Hauptfigur des VSZV, seine große Bestürzung über den Kurs der Regierung. Nachdem er die Radikal-Demokraten und einige Agrardemokraten scharf kritisiert hatte, erklärte er, dass das Entlastungsgesetz die Nation langfristig nur schwächen würde und dass die Proteste nicht mit einem \"Federstrich erledigt werden, im Gegensatz zu dem krypto-syndikalistischen Unsinn, mit dem ein Großteil der Soim hausieren geht\".\n\nKochubei warnte weiter, dass eine politische Zusammenarbeit zwischen den beiden Parteien nicht in Frage komme, wenn die Koalition ihren derzeitigen Weg fortsetze. Er betonte, dass eine künftige Zusammenarbeit nicht unmöglich sei, aber davon abhänge, dass die Regierung ihre Position überdenke."
 ukraine_relief.101.a: "...ich sehe."

 #Anti-Hetman-Revolte
 ukraine_revolt.1.t: "Das Feuer der Revolution"
 ukraine_revolt.1.d: "Die Unzufriedenheit und das Elend haben schließlich die Sollbruchstelle erreicht. Der Hetman reagiert mit Brutalität und Gleichgültigkeit - es ist klar, dass er gestürzt werden muss, damit sich die Lage verbessert. In einer Nacht der Gewalt und des Chaos griffen bewaffnete VDR-Milizen Regierungsgebäude und Militärkasernen an, töteten lokale Politiker und befreiten ihre inhaftierten Kameraden.\n\nSymon Petliura und andere VDR-Führer haben in [792.GetCapitalVictoryPointName] das Direktorium der Ukrainischen Volksrepublik ausgerufen und den Hetman aufgefordert, abzudanken, freie und demokratische Wahlen zuzulassen und das Land an die Bauern umzuverteilen. Um diese Forderungen zu unterstützen, hat der VDR begonnen, die \"Ukrainische Volksarmee\" zu organisieren, die rasch die Kontrolle über das westliche Land übernommen hat, da sich ihr lokale Bauernmilizen angeschlossen haben. Die Revolution breitet sich wie ein Lauffeuer aus und gewinnt im ganzen Land schnell an Unterstützung."
 ukraine_revolt.1.d2: "Die Unzufriedenheit und das Elend haben schließlich die Sollbruchstelle erreicht. Der Hetman reagiert mit Brutalität und Gleichgültigkeit - es ist klar, dass er gestürzt werden muss, damit sich die Lage verbessert. In einer Nacht der Gewalt und des Chaos griffen bewaffnete VDR-Milizen Regierungsgebäude und Militärkasernen an, töteten lokale Politiker und befreiten ihre inhaftierten Kameraden.\n\nSymon Petliura und andere VDR-Führer haben in [792.GetCapitalVictoryPointName] das Direktorium der Ukrainischen Volksrepublik ausgerufen und fordern, dass der Hetman abdankt, freie und demokratische Wahlen zulässt und das Land an die Bauern umverteilt. Um diese Forderungen zu unterstützen, hat der VDR damit begonnen, die Ukrainische Volksarmee zu organisieren, die schnell die Kontrolle über das westliche Land übernommen hat, da sich lokale Bauernmilizen ihr angeschlossen haben. Die Revolution breitet sich wie ein Lauffeuer aus und gewinnt im ganzen Land schnell an Unterstützung. Skoropadskyi hat angekündigt, dass die Wahlen verschoben werden, bis sich die Lage stabilisiert hat."
 ukraine_revolt.1.a: "Wir werden diese Revolution zerschlagen."
 ukraine_revolt.1.b: "Wir werden den Hetman stürzen!"

 ukraine_revolt.2.t: "Militär im Chaos"
 ukraine_revolt.2.d: "Trotz der konservativen Mentalität der ukrainischen Streitkräfte, die durch zwanzig Jahre politischer Beförderungen gefördert wurde, hegen viele Soldaten zumindest Sympathien für die VDR. Meutereien sind weit verbreitet, und in einigen Einheiten wurden Anti-Hetman-Flugblätter verteilt. Offiziere der Oberschicht wurden verhaftet oder von den Soldaten gelyncht, nachdem sie den Befehl erhalten hatten, die Bauernmilizen der VDR zu bekämpfen. Im Westen des Landes haben sich einige Militäreinheiten ganz aufgelöst - entweder durch Meuterei oder durch völlige Abtrünnigkeit.\n\nDer Großteil der ukrainischen Armee war bisher im Osten an der russischen Grenze stationiert, weit entfernt von den Zentren der Unruhen. Sie werden nun in den Westen verlegt, um die Regierungstruppen zu verstärken und Skoropadskijs Trumpf zu sein. Der Weg dorthin ist jedoch lang, und ein Großteil der Eisenbahnstrecken wird von den Milizen kontrolliert. Wenn es diesen Verstärkungen gelingt, im Westen anzukommen, wird sich das Gleichgewicht erheblich verändern."
 ukraine_revolt.2.a: "Prisovskijs Ostarmee wird uns retten."
 ukraine_revolt.2.b: "Ukrainer, erschießt eure Sklavenhalter und macht mit bei der Revolution!"

 ukraine_revolt.3.t: "Der Eisenbahnkrieg"
 ukraine_revolt.3.d: "Um Truppen über die Ebenen der Ukraine zu transportieren, wurde in der Zwischenkriegszeit ein hochwertiges Eisenbahnsystem gebaut. Es ist jedoch nicht für einen Bürgerkrieg ausgelegt. Große Teile der wichtigsten Ost-West-Eisenbahnstrecke wurden von den Rebellen in Regionen übernommen, in denen die nächsten Garnisonen weit entfernt sind. An diesen Orten wurden die Schienen blockiert oder zerstört, um das Militär daran zu hindern, Armeeeinheiten effektiv von Osten nach Westen zu verlegen. Unsere Kavallerieformationen und gepanzerten Züge können diese Hindernisse aus dem Weg räumen, allerdings verzögern sich dadurch die Verstärkungen um Wochen. Es wäre hilfreich, wenn wir den Eisenbahnen Vorrang vor anderen Zielen einräumen würden."
 ukraine_revolt.3.a: "Räumen Sie die Partisanen, gehen Sie keine Risiken ein."
 ukraine_revolt.3.b: "Schicken Sie die Verstärkung los."

 ukraine_revolt.4.t: "Rebellen schneiden [93.GetCapitalVictoryPointName] ab" # Brest
 ukraine_revolt.4.d: "Die Stadt [792.GetCapitalVictoryPointName] war die erste Stadt, die in die Hände der Rebellen fiel. Es gab nur wenig Widerstand, da der Großteil der Garnison gemeutert oder sich sogar den Bauernmilizen der VDR angeschlossen hatte. Die jüdisch-polnische Mehrheit der Stadt begrüßte die republikanischen Truppen mit Jubel. Nachdem die Festung eingenommen war, wurde die Haupteisenbahnlinie von [202.GetName] nach [93.GetName] unterbrochen. Die Volksarmee verschwendete keine Zeit und begann, in alle Richtungen vorzustoßen.\n\nAm kritischsten ist die Situation in [93.GetCapitalVictoryPointName], da die Stadt nicht verstärkt werden kann und das Umland sich schnell der republikanischen Regierung anschließt. Der Kommandeur bittet um die Erlaubnis, die polnische Armee jenseits der Grenze um Hilfe zu bitten, da dies die einzige Möglichkeit sei, die Stadt zu halten. Es stimmt, dass die Rebellen es höchstwahrscheinlich vermeiden würden, ausländische Soldaten anzugreifen, weil sie befürchten, dass dies der polnischen Armee einen Grund geben würde, den Hetman zu unterstützen. Allerdings wäre es auch ein Zeichen der Schwäche für den Hetman, sich auf ausländische Truppen zu verlassen. Die Alternative wäre, ihnen solche verzweifelten Bitten zu verbieten und ihnen vage Unterstützung zu versprechen, solange sie die Stadt halten."
 ukraine_revolt.4.a: "Nachricht an die Polen."
 ukraine_revolt.4.b: "Wir können mit ein paar Bauern fertig werden."

 ukraine_revolt.5.t: "Polen sichern [93.GetCapitalVictoryPointName]" # Brest
 ukraine_revolt.5.d: "Der Zusammenstoß zwischen ukrainischen republikanischen Rebellen und der Garnison in [93.GetCapitalVictoryPointName] hätte leicht in einer Katastrophe für die Truppen des Hetmans enden können. Ihre Bitte um Unterstützung wurde jedoch von Polens 5. Infanteriedivision beantwortet, die in [1088.GetCapitalVictoryPointName] stationiert war. Auf der Grundlage des Militärbündnisses zwischen den beiden Ländern drangen die polnischen Truppen in die Stadt ein und verstärkten ihre Verteidigung so weit, dass die Rebellen es nicht wagten, ihren Angriff fortzusetzen, und sich stattdessen ins ländliche [997.GetName] zurückzogen, um von dort aus den Partisanenkrieg fortzuführen."
 ukraine_revolt.5.a: "Unerwartet, aber willkommen."

 ukraine_revolt.6.t: "[93.GetCapitalVictoryPointName] Kapituliert!" # Brest
 ukraine_revolt.6.d: "Die Befehle von [93.GetCapitalVictoryPointName] waren klar: Widerstand gegen die Rebellen bis zur letzten Patrone. Es bedurfte jedoch nicht viel, um den Willen des Kommandanten zu brechen. Einige Mitglieder der Garnison meuterten und erklärten, sie würden ihre Landsleute nicht erschießen. In Verbindung mit dem starken öffentlichen Druck aus der Bevölkerung beschloss er, die Kapitulation anzuordnen und die Waffen niederzulegen, da die Hilfe von [202.GetName] offensichtlich nicht so bald eintreffen würde."
 ukraine_revolt.6.a: "Schade!"

 ukraine_revolt.7.t: "Uneinigkeit im VDR"
 ukraine_revolt.7.d: "Die liberale URDP ist ein Ausreißer in der VDR, da sie sich auf die Seite der überwiegend sozialistischen Parteien schlägt und in der Vergangenheit oft mit dem Hetmanat verbündet war. Es ist klar, dass sie durch die ständigen Misserfolge und den Autoritarismus des Hetman-Regimes in diese radikale Position getrieben wurden - aber es ist auch eine Beziehung, die korrigiert werden könnte.\n\nSie haben sich bereit erklärt, an geheimen Verhandlungen mit uns teilzunehmen, da ihnen nach Abklingen der Unruhen wichtige Regierungsämter und mehr Wahlfreiheit versprochen wurden. Darüber hinaus wurde vereinbart, keine URDP-Mitglieder oder andere Gemäßigte wegen ihrer Beteiligung an der Rebellion zu verfolgen. Nach diesen Zugeständnissen hat die URDP begonnen, ihre Anhänger aufzufordern, sich für \"friedlichere Lösungen\" einzusetzen und von weiterer Gewalt abzusehen, außer zur Verteidigung. Wenn wir dem VDR noch mehr Unterstützung entziehen können, wird die Bewegung vielleicht anfangen zu bröckeln."
 ukraine_revolt.7.a: "Es ist ein Anfang."

 ukraine_revolt.8.t: "Divide et Impera (Teilen und Herrschen)"
 ukraine_revolt.8.d: "Die VDR ist eine große Sammelorganisation, die nur in ihrem Wunsch vereint ist, den Hetman zu stürzen. Es ist möglich, an den gemäßigteren Flügel zu appellieren und zu versuchen, Uneinigkeit unter unseren Feinden zu säen. Insbesondere die sozialdemokratische USDRP war noch nie ein Freund von Gewalt und hat immer einen eher legalistischen Weg einer gewaltsamen Revolution vorgezogen. Indem wir ihnen öffentlich einen Olivenzweig anbieten, könnten wir sie zurück an den Verhandlungstisch bringen oder zumindest die Einheit der VDR beeinträchtigen.\n\nIn seiner Rundfunkansprache spielte Doroschenko Skoropadskyi herunter und machte deutlich, dass er die Regierung des Hetman wirklich unter Kontrolle habe und zu weiteren Verhandlungen bereit sei. Er versicherte, dass alle Exekutionen im Schnellverfahren und alle groben Misshandlungen von VDR-Gefangenen vom Kriegsgericht geahndet würden. Die ausscheidenden VDR-Kämpfer würden nicht wegen ihrer bloßen Teilnahme an der Rebellion verfolgt, und es wurden auch große Versprechungen zur Liberalisierung gemacht. Er erwartete auch, dass die VDR \"Überreaktionen\" vermeiden würde, wenn sie wirklich zivilisierten Werten verpflichtet sei. Während solche Forderungen in den revolutionäreren Teilen der VDR nur auf Spott stießen, haben sie viele Anhänger der USDRP zur Mäßigung aufgerufen, was die Lage in einigen Regionen beruhigt hat."
 ukraine_revolt.8.a: "Gut, dass sie auf die Vernunft hören."

 ukraine_revolt.9.t: "Aufsplitterung des VDR"
 ukraine_revolt.9.d: "Nach den jüngsten militärischen Rückschlägen haben im Zentralkomitee der VDR Schuldzuweisungen eingesetzt. Die Sozialisten beschuldigen die URDP und die USDRP, passiv und defensiv zu sein, aber diese Anschuldigungen haben die Kluft zwischen den Gemäßigten und den Radikalen nur vergrößert. Ein Großteil der Machtbasis der VDR beruht auf der Popularität dieser beiden Parteien und ihren Kontakten in Galicien, die zur Finanzierung der Bewegung beigetragen haben. Sie argumentierten, dass die vergangenen Ereignisse die Vergeblichkeit der Revolution bewiesen hätten und dass die VDR verhandeln müsse, bevor sie völlig zerschlagen werde.\n\nDieser \"Defätismus\" erzürnte die Borotbysten und andere Mitglieder der extremen Linken, die schworen, bis zum Ende zu kämpfen, auch wenn die Klassenkollaborateure ihre Sache verrieten. Die kommunistischen Kräfte begannen sogar, in einigen ihrer Hochburgen USDRP-treue Einheiten zu entwaffnen, und machten sich eine feindselige Rhetorik gegenüber ihren ehemaligen revolutionären Genossen zu eigen. Nach wenigen Tagen hat sich die VDR praktisch in zwei Fraktionen gespalten, und ein Großteil ihrer militärischen Kräfte ist wegen des Mangels an Führung gelähmt. Die URDP und die USDRP haben bereits Friedensmissionen nach [202.GetName] entsandt."
 ukraine_revolt.9.a: "Ist dies der Anfang vom Ende?"

 ukraine_revolt.10.t: "Prisovskyi's Dekret"
 ukraine_revolt.10.d: "In verschiedenen Städten haben Agenten der Militärpolizei begonnen, mutmaßliche VDR-Sympathisanten zu verhaften, deren Schicksal noch unbekannt ist. General Prisovskyi hat über das Radio verkündet, dass alle \"sozialistischen Verräter\" mit allen Mitteln vernichtet werden und dass diejenigen, die den Tod abwenden wollen, sich stellen sollen. Es ist klar, dass der Hetman sich für rohe Gewalt entschieden hat, und zwar ausschließlich für rohe Gewalt. Das hat zwar dem Militär viel Kraft gegeben, aber politisch ist es nach hinten losgegangen. Gemäßigtere Politiker aus der Koalition des Hetmans haben sich lautstark gegen dieses Vorgehen ausgesprochen - und draußen strömen immer mehr zum Banner der VDR."
 ukraine_revolt.10.a: "Drastisch, aber notwendig."

 ukraine_revolt.11.t: "Verräter in den eigenen Reihen?"
 ukraine_revolt.11.d: "Wir haben erfahren, dass einige unserer gemäßigteren Verbündeten aus der URDP und sogar der USDRP geheime Gespräche mit der Regierung Doroschenko geführt haben. Es scheint, dass er versucht, unsere Front zu spalten, indem er unsere weniger revolutionär gesinnten Verbündeten zur Rückkehr an den Verhandlungstisch verführt. Es ist zwar unwahrscheinlich, dass sie tatsächlich den Spieß umdrehen, aber wenn sie zur Passivität überredet werden, könnte dies unsere Revolution erheblich behindern.\n\nDerzeit weiß nur ein kleiner Kreis von diesen Verhandlungen, so dass wir die Karten noch in der Hand haben. Wir könnten entweder öffentlich enthüllen, was geschehen ist, und diese Verräter gründlich diskreditieren - was für sie sehr gefährlich sein könnte, aber als Beispiel für alle anderen dienen würde - oder wir könnten die Sache unter dem Tisch halten und diese potenziellen Verräter im Geheimen beruhigen und unser Bestes tun, um sie für uns zu gewinnen."
 ukraine_revolt.11.a: "Raus mit diesen Verrätern."
 ukraine_revolt.11.b: "Halten Sie die Sache geheim."

 ukraine_revolt.12.t: "Berlin verlangt Antworten"
 ukraine_revolt.12.d: "Der deutsche Botschafter in [202.GetName] traf sich heute mit dem Hetman und forderte eine klare Antwort nach Berlin: Sind die ukrainische Polizei und Armee in der Lage, die Situation zu bewältigen? Das deutsche Militär und der rechte Flügel haben bereits eine Intervention gefordert und verlangen nun Zusicherungen - oder ein offizielles Hilfegesuch. Da die Lage vor Ort noch sehr unübersichtlich ist, lässt sich schwer sagen, ob es sich nur um sporadische Bauernaufstände oder um den Beginn eines richtigen Bürgerkriegs handelt."
 ukraine_revolt.12.a: "Wir rufen Sie an, wenn wir Sie brauchen!"
 ukraine_revolt.12.b: "Ich versichere Ihnen, dass alles unter Kontrolle ist!"
 UKR_very_important_tt: "§CDas ist in Ordnung.§!"

 ukraine_revolt.13.t: "Bombenangriff auf Sarny"
 ukraine_revolt.13.d: "Der so genannte \"Aufstand\" hat heute seinen schrecklichsten Tag erlebt, als 127 Menschen bei einem von der Regierung des Hetman angeordneten Bombenangriff ums Leben kamen. In zwei Wellen warfen deutsche Dornier Do 123 mehrere Tonnen Munition auf den südlichen Teil der Stadt ab, in der sich Berichten zufolge das regionale Hauptquartier der Volksarmee befand. Außerdem liegt die Stadt an der wichtigen Ost-West-Eisenbahnlinie, die von den Rebellen genutzt wird, was als Rechtfertigung dafür diente, dass der Bahnhof von Sarny ein militärisches Ziel ist. Als sich die Nachricht verbreitete, wurde die Kluft zwischen den Ukrainern immer größer, und selbst innerhalb des SHD wurde der Bombenangriff wegen mangelnder Planung und Genauigkeit kritisiert."
 ukraine_revolt.13.a: "Das wird sie dazu bringen, ihre sinnlose Revolution zu überdenken."
 ukraine_revolt.13.b: "Ein trauriger Tag für die Ukraine..."

 ukraine_revolt.15.t: "Die Allukrainische Demokratische Bewegung"
 ukraine_revolt.15.d: "Wie das Königreich Polen ist auch das Hetmanat der Ukraine eine Erinnerung an unsere geopolitischen Pläne, die uns von Deutschland geraubt wurden. Die Legion der ukrainischen Sich-Schützen kämpfte tapfer als Teil unserer Armeen im Weltkrieg, aber ihre demokratische Republik wurde von den deutschen Militärs und ihrem Lakaien Pavlo Skoropadskyi schnell beseitigt. Seitdem haben sich Reste der ukrainischen Republikaner unter der Leitung des ehemaligen Generalsekretärs für militärische Angelegenheiten, Symon Petliura, in Lemberg niedergelassen. Trotz der Forderung nach Auslieferung haben wir den Republikanern einen sicheren Hafen gewährt - schließlich sind sie Bürger der Doppelmonarchie und dürfen Vereine gründen, wie sie wollen. Die Österreichisch-Ukrainische Freundschaftsgesellschaft unter dem Vorsitz von Erzherzog Vasyl von Habsburg hat sich für eine demokratischere Ukraine stark gemacht.\n\nNach der Wirtschaftskrise und der Verschärfung der Unterdrückung durch den Hetman haben sich die demokratischen Kräfte in der Ukraine zusammengeschlossen und die Allukrainische Demokratische Bewegung, die VDR, gegründet. Sie beteiligen sich derzeit an Massenprotesten und sogar am bewaffneten Widerstand gegen die Truppen des Hetmans, und offiziell können wir sie nicht unterstützen... aber wir brauchen sie auch nicht zu behindern. Das Kronland Lodomeria ist zu ihrer Machtbasis geworden, und von dort aus schmuggeln sie Ausrüstung, Männer und Geldmittel in die von der VDR gehaltenen Gebiete auf der ukrainischen Seite der Grenze. Da die lokale Verwaltung in Lodomerien ihren Zielen mehr oder weniger wohlwollend gegenübersteht, wird nichts dagegen unternommen."
 ukraine_revolt.15.a: "Sorgen Sie dafür, dass die Ukrainer nicht behindert werden."
 ukraine_revolt.15.b: "Wir können diese Art von revolutionären Aktivitäten nicht dulden."
 UKR_VDR_future_tt: "Wenn es den Republikanern gelingt, den Hetman zu stürzen, werden sie uns dankbar sein."

 ukraine_revolt.16.t: "Die Brody-Straße"
 ukraine_revolt.16.d: "Unsere Nachrichtendienste haben eine wichtige republikanische Nachschubroute identifiziert, die von Lemberg und Brody auf der galizisch-lodomerischen Seite nach Dubno und Riwne auf unserer Seite führt. Über diese Route wurden Männer und Ausrüstung von rebellenfreundlichen Organisationen auf der österreichischen Seite auf die ukrainische Seite transportiert, offenbar dank freundlicher oder inkompetenter Grenzbeamter. Unsere eigenen Grenzkontrollen haben einen Teil dieser Schmuggler erwischt, aber ohne die Kooperation der österreichischen Seite ist es sehr schwer, dem ein Ende zu setzen. Wer braucht schon Feinde, wenn wir solche Freunde haben?"
 ukraine_revolt.16.a: "Legen Sie diplomatischen Protest ein und stationieren Sie mehr Streitkräfte an der Grenze."
 ukraine_revolt.16.b: "Protestieren Sie einfach, wir können dort keine Kräfte entbehren."

 ukraine_revolt.17.t: "Die Armee schließt die Galizische Grenze"
 ukraine_revolt.17.d: "Die hetmanischen Streitkräfte an der Grenze zu Österreich wurden durch Männer aus den verbleibenden westlichen Garnisonen stark verstärkt, um den Zustrom von VDR-Freiwilligen von der galizischen Seite der Grenze zu stoppen. Unsere Freunde auf der Lemberger Seite haben begonnen, nach alternativen Routen zu suchen, z. B. durch Polen oder Rumänien, aber bis diese richtig organisiert sind, müssen wir ohne Hilfe von außen überleben. Einige in der militärischen Führung der VDR begrüßten diese Entwicklung sogar als potenziell vorteilhaft für uns, da die Verlegung der Kräfte weniger Widerstand in der Inneren Ukraine bedeutet."
 ukraine_revolt.17.a: "Verdammt!"

 ukraine_revolt.18.t: "Diplomatischer Protest der Ukraine"
 ukraine_revolt.18.d: "Das ukrainische Außenministerium hat uns ein scharf formuliertes Schreiben geschickt, in dem es uns auffordert, die \"Unregelmäßigkeiten an der Grenze\" zu erklären, insbesondere in den Grenzstädten Brody und Radechiw. Nach Berichten des ukrainischen Geheimdienstes haben unsere Grenzschutzbeamten es versäumt, weit verbreitete kriminelle Schmuggeloperationen zur Unterstützung des Terrorismus im ukrainischen Staat zu unterbinden. In dem Schreiben werden wir aufgefordert, unverzüglich Maßnahmen zur Linderung der Probleme zu ergreifen und die Rechtswidrigkeiten der Allukrainischen Demokratischen Bewegung zu verurteilen."
 ukraine_revolt.18.a: "Vage Versprechungen machen, aber nichts tun."
 ukraine_revolt.18.b: "Gut, wir beginnen mit den Ermittlungen."

 ukraine_revolt.20.t: "Die [192.GetName] Kommune" #Odesa
 ukraine_revolt.20.d: "[192.GetName], die zweitgrößte Stadt der Ukraine, war bereits seit Wochen durch Streiks der Hafenarbeiter lahmgelegt. Die Streikenden hatten Barrikaden an zentralen Straßen errichtet, und die von Borotbyst organisierten Wachmannschaften hatten den Hafen von [192.GetName] im Wesentlichen befestigt und befanden sich in angespannten Verhandlungen mit den städtischen Beamten, die loyal zu [202.GetName] standen.\n\nAls die Nachricht von der offenen Rebellion im Norden die Stadt erreichte, brach die Hölle los. Die Borotbysten wollten die sofortige Revolution und die totale Eroberung der Stadt; ihre gemäßigteren Verbündeten glaubten noch, dass der Hetman dem Druck nachgeben würde. Das änderte sich, als an Bord des Zerstörers Berestya eine Meuterei ausbrach, die prompt das Feuer auf die um den Hafen errichteten Kontrollposten der Armee eröffnete. Nur wenige Stunden später hatten die Borotbysten die Kontrolle über einen Großteil der Infrastruktur der Stadt übernommen, wie z. B. den Radiosender und die nördlichen Zufahrtswege in die Stadt. Die Arbeiterkommune [192.GetName] wurde vom örtlichen Anführer des Aufstands, Oleksandr Chmelnyzkyi, ausgerufen, der sich in einer Grauzone zwischen der offiziellen Zugehörigkeit zur VDR und dem Kampf gegen die Truppen des Hetman bewegte."
 ukraine_revolt.20.a: "Die Arbeiter erheben sich!"
 ukraine_revolt.20.b: "Verfluchte Rote."

 ukraine_revolt.21.t: "Mykolajiw in Flammen" #Mykolajiw
 ukraine_revolt.21.d: "Ermutigt durch den Aufstand in [192.GetName] haben die Arbeiterräte von Mykolajiw gefordert, dass die Polizei der Stadt sich zurückhält und die Stadt den Revolutionären überlässt, da es sonst zu einem gewaltsamen Aufstand kommen wird. In der Stadt ist eine Infanteriebrigade stationiert, die bis jetzt für Ordnung gesorgt hat. Sie haben nach dem Ultimatum Verstärkung angefordert, da sie befürchten, dass die Borotbyst-Garde von [192.GetName] nach Mykolajiw vorrücken und den Einheimischen bei der Einnahme der Stadt helfen wird.\n\nUnsere politisch verlässlichen Kräfte sind dünn gesät, obwohl die beste Kraft, die wir dorthin schicken könnten, das 1. Marine-Infanterieregiment aus [137.GetCapitalVictoryPointName] wäre. Sie sind die einzige Reserve in der Region, bevor weitere Kräfte aus dem Osten eintreffen. Es ist vielleicht besser, die Stadt vorerst zu evakuieren und unsere Kräfte für den Gegenangriff aufzusparen."
 ukraine_revolt.21.a: "Evakuieren Sie die Stadt und überlassen Sie sie den Rebellen."
 ukraine_revolt.21.b: "Senden Sie Verstärkung aus [137.GetCapitalVictoryPointName]."

 ukraine_revolt.22.t: "Belagerung von Mykolajiw" #Mykolajiw
 ukraine_revolt.22.d: "Die von der Marineinfanterie verstärkte Stadt Mykolajiw wurde gut gegen die Rebellen befestigt. Sympathisanten der Rebellen in der Stadt haben unsere Truppen vereinzelt angegriffen, aber sie haben es nicht gewagt, einen offenen Aufstand zu beginnen. Die VDR-Einheiten aus [192.GetName] und dem Norden sind eingetroffen, um die Wege aus der Stadt zu blockieren, aber ihre Angriffe wurden erfolgreich zurückgeschlagen.\n\nDies ist der überlegenen Qualität unserer Truppen und vor allem den schweren Geschützen unserer Marineschiffe zu verdanken, die einige Meilen vom Hafen entfernt vor Anker gegangen sind, um als mobile Artillerieplattformen zu fungieren und die Rebellen fernzuhalten. Die Stadt ist von allen Richtungen außer dem Meer abgeschnitten, aber sie sollte standhalten, da die Rebellen ihre Aufmerksamkeit auf andere Richtungen gerichtet haben."
 ukraine_revolt.22.a: "Die Stadt wird überleben!"

 ukraine_revolt.29.t: "Ende von [192.GetName] Kommune" #Odesa
 ukraine_revolt.29.d: "Nach der Zerschlagung der Volksarmee im Norden blieb den Republikanern nur noch eine bedeutende Festung, [192.GetName]. De facto vom Borotbyst-dominierten Arbeiterkomitee kontrolliert, wurde die riesige Stadt befestigt, um jedem Angriff standzuhalten. Die Stimmung wird durch Sendungen aufrecht erhalten, die versprechen, dass die Internationale im Westen den Ukrainern zu Hilfe kommen wird. Mit dem Vormarsch der Truppen des Hetman und des Kaisers nach Süden und der Zerschlagung kleinerer von den Rebellen gehaltener Stellungen schwindet diese Hoffnung langsam.\n\nIm letzten, blutigen Kapitel des Aufstandes wurde die \"Perle am Meer\" von allen Seiten angegriffen. Die Verteidiger, die von Kämpfern unterstützt wurden, die sich aus dem Norden zurückgezogen hatten, kämpften Straße für Straße, wohl wissend, dass ihre gefallenen Kameraden im Norden auch keine Gnade vom Hetman erhalten hatten. Nachdem die ersten Angriffe abgewehrt worden waren, begann der Artilleriebeschuss. Massive 305-mm-Granaten des Schlachtschiffs Volia prasselten auf die Verteidiger ein und zerstörten große Teile der nördlichen Stadtteile. Das berühmte neobarocke Opernhaus, das in ein Notkrankenhaus umgewandelt wurde, geriet in Brand. Nach tagelangen Kämpfen brach der Widerstand schließlich zusammen. Ein Teil der Borotbyst-Kämpfer floh in die Katakomben der Stadt. Diejenigen, die versuchten, über das Meer zu entkommen, wurden versenkt. Als die rote Fahne vom Pototskyi-Palast herabgelassen wurde, war die letzte Festung der ukrainischen Revolutionäre verloren."
 ukraine_revolt.29.a: "Kommunistisches Gesindel."

 ukraine_revolt.30.t: "Prisovskyi's Gegenangriff"
 ukraine_revolt.30.d: "Unsere Späher haben auf der östlichen Seite des Dnipro eine große Konzentration von loyalistischen Kräften entdeckt, die in Richtung [203.GetName] marschieren. Diese von der Ostgrenze aus operierenden Abteilungen bilden den Hauptteil von Skoropadskijs Loyalisten und haben es schließlich geschafft, ihren Gegenangriff zu starten, obwohl unsere Guerilla-Aktionen sie verlangsamt haben. In Flugblättern, die in der Region verteilt wurden, wird versprochen, dass diese so genannte \"Prisovskyi-Gegenoffensive\" die Rebellen zerschlagen und Stabilität und Ordnung im Land wiederherstellen wird.\n\nWir haben einige Einheiten in dem Gebiet, vor allem um [203.GetName], aber unsere örtlichen Kommandeure wissen nicht, was sie tun sollen. Sie sind zahlenmäßig und waffentechnisch stark unterlegen. Viele schlagen vor, sich zurückzuziehen und sich auf einen Guerillakrieg zu konzentrieren, anstatt unsere unterlegenen Kräfte in einer offenen Schlacht zu riskieren. Ein anderer Plan wurde jedoch von einem jungen Hauptmann vorgeschlagen, der argumentierte, dass eine Konzentration unserer Truppen in der Stadt Kaniw - einer der besten Brücken über den Dnipro - die Truppen des Hetmans dazu zwingen würde, uns über den Fluss anzugreifen, aber auch ihre Flanke bedrohen würde, falls sie beschließen, den Fluss von einem anderen Ort aus zu überqueren. Bei einem solchen zahlenmäßigen Ungleichgewicht würde dies die Schlacht nicht gewinnen, aber es könnte große Verluste verursachen."
 ukraine_revolt.30.a: "Rückzugsgefechte."
 ukraine_revolt.30.b: "Verteidigen Sie den Übergang."

 ukraine_revolt.31.t: "Schlacht von Kaniw"
 ukraine_revolt.31.d: "General Prisovskyi hat den Köder geschluckt. Als seine Truppen den Aufmarsch in Kaniw entdeckten, beschlossen sie, die Aufständischen auf dem Schlachtfeld zu besiegen, selbst aus einer ungünstigen Position heraus. Die Stadt wurde befestigt, und unsere spärliche Artillerie ist auf der anderen Seite des Dnipro stationiert, während die Beobachter der Vorhut das Schlachtfeld vom Chernecha Hora aus kontrollieren.\n\nAngesichts dieser gut geplanten Verteidigung scheiterten die ersten Angriffe von Prisovskijs Truppen. Das Flussufer wurde zu einem blutigen Friedhof; erst als unserer Artillerie die Granaten ausgingen, begann unsere Verteidigung zu bröckeln. Wir konnten versuchen, uns zurückzuziehen, in der Hoffnung, unseren Kräften im Westen Zeit zu verschaffen, um die Verteidigung zu organisieren - oder wir konnten unsere letzte Stellung einnehmen und dort kämpfen, bis kein Kampf mehr in uns war."
 ukraine_revolt.31.a: "Der Krieg braucht keine Helden. Rückzug."
 ukraine_revolt.31.b: "Gibt es einen schöneren Ort zum Sterben als die Ufer des Dnipro?"

 ukraine_revolt.32.t: "Der Gegenangriff schreitet voran"
 ukraine_revolt.32.d: "Nachdem sie endlich den Dnipro überquert haben, haben Prisovskyis Korps die [198.GetName] ins Visier genommen und die Freie Ukraine in zwei Teile zerlegt, um die nördlichen Kräfte von denen an der Küste zu trennen. Wir haben immer noch keine verlässlichen Zahlen, um einen fairen Kampf zu führen, aber wir können uns nicht endlos zurückziehen.\n\nDie Nordtruppen unter General Oleksandr Udovychenko wurden verstärkt und sind bereit zu handeln, aber ihre Chancen in einem offenen Kampf sind riskant. Im Süden gibt es beträchtliche Truppen unter Jurij Tiutiunnyk, aber sie haben geplant, stattdessen in Richtung [226.GetName] vorzustoßen, da die Truppen des Hetman im Norden beschäftigt sind. Es gibt sogar Gerüchte, dass sie auf eine Niederlage Udowytschenkos hoffen, um das interne Gleichgewicht in der VDR entscheidend zugunsten der Radikalen zu verschieben. Sie davon zu überzeugen, sich anzuschließen, würde einiges an Diplomatie erfordern, würde aber den Sieg sehr viel sicherer machen. Alternativ könnten wir einen indirekten Ansatz versuchen und einfach darauf abzielen, Prisovskijs Truppen einzukesseln und den Tod durch tausend Schnitte herbeizuführen - aber diese Art von komplexer Guerilla-Operation erfordert eine einwandfreie Koordination und den Einsatz all unserer erfahrenen Truppen an der [198.GetName] Front"
 ukraine_revolt.32.a: "Gewinnen Sie Tiutiunnyk für sich und sammeln Sie überlegene Kräfte."
 ukraine_revolt.32.b: "Den Tod durch tausend Schnitte herbeiführen."
 ukraine_revolt.32.c: "Gehen Sie mutig vor und überraschen Sie sie."

 ukraine_revolt.33.t: "Niederlage auf dem Schlachtfeld"
 ukraine_revolt.33.d: "Die offene Schlacht war ein Fehler. Zunächst konnten wir die loyalistischen Truppen flankieren und sogar einige Bataillone zum Rückzug zwingen, aber das war nicht von Dauer. Unsere besser ausgebildeten und ausgerüsteten Milizen wurden durch Artilleriebeschuss und aggressive Offensiven der Kosakentruppen in die Enge getrieben und vernichtet. General Udowytschenko gelang es, einen Teil unserer Truppen zu retten, aber die Schlacht bleibt eine entscheidende Niederlage."
 ukraine_revolt.33.a: "Verlieren Sie nicht den Mut."

 ukraine_revolt.34.t: "Prisovskyi's Gegenangriff dezimiert!"
 ukraine_revolt.34.d: "Die Hauptstreitmacht der Loyalisten hatte ihr Hauptquartier in Zhashkiv, als wir unseren Vorstoß begannen und ihre Nachhut, die die Nachschublinien schützte, besiegten. Die Einheiten von Prisovskyi vermieden direkte Gefechte und wurden mit kleinen Angriffen aufgerieben, bis die Demoralisierung einsetzte. Obwohl es zu einigen größeren Gefechten kam, insbesondere an der Nordflanke, verloren die Truppen des Hetmans schnell den Zusammenhalt, als sie merkten, dass sie in der Klemme steckten.\n\nEinige Einheiten leisteten noch tagelang Widerstand, während andere schnell kapitulierten. In den letzten Gefechten versuchten die übrig gebliebenen Truppen, nach Osten auszubrechen, aber die meisten von ihnen konnten nicht entkommen. Dieser Sieg hat bewiesen, dass wir in der Lage sind, den Streitkräften des Hetmans Paroli zu bieten, und die Nachricht davon hat unseren Feind stark demoralisiert."
 ukraine_revolt.34.a: "Dieser Tag wird einer der Gründungsmythen der Republik sein!"

 ukraine_revolt.40.t: "Tore von [202.GetName]"
 ukraine_revolt.40.d: "Die Volksarmee steht vor den Toren der Hauptstadt. [202.GetName] steht seit Wochen unter Kriegsrecht, und die Streiks wurden blutig niedergeschlagen. Viele der Rebellen, die zu Beginn des Aufstands aus der Stadt geflohen waren, haben sich nun mit dem Ersten Korps der Volksarmee unter dem Kommando von Oleksandr Udowytschenko zusammengeschlossen und einen kühnen Plan zur Einnahme der Hauptstadt und zur Gefangennahme des Hetman gefasst, um die Revolution zu beenden, bevor ausländische reaktionäre Mächte handeln können.\n\n[202.GetName] ist ein furchterregendes Ziel. Die verbarrikadierten Straßen werden den Vormarsch langsam und blutig machen, und die schiere Größe der Stadt wird den Verteidigern Raum geben, auf Zeit zu spielen. Dank vieler Unterstützer in der Stadt haben wir gute Informationen über unseren Feind. General Leonid Stupnytskyi, der Kommandeur der [202.GetName]-Garnison, ist politisch zuverlässig, aber militärisch eher unbedeutend. Seine Truppen sind überlastet und durch Überläufer und Meutereien geschwächt, ganz zu schweigen von der großen Feindseligkeit der Bevölkerung. Sie verfügen über zahlreiche schwere Waffen und haben das Stadtzentrum und die Brücken über Dnipro stark befestigt.\n\nEs könnte möglich sein, die Garnison zu überrumpeln und darauf zu vertrauen, dass die überforderten Pro-Hetman-Kräfte mit einem ausreichend kühnen Schlag direkt ins Herz der Stadt zusammenbrechen werden. Wenn der Vorstoß jedoch fehlschlägt und ins Stocken gerät, werden die Männer von Stupnytskyi die Oberhand gewinnen. Ein ehrgeizigerer Plan wäre ein Flankenmanöver, bei dem wir durch die Vororte der Stadt bis zum Dnipro vorstoßen und dann aus drei Richtungen auf das Stadtzentrum vorrücken. Ein solch ausgeklügeltes Manöver mit unserer weitgehend improvisierten Organisation und fehlender Funkausrüstung durchzuziehen, wird gefährlich sein - aber wenn wir Erfolg haben, könnte das das Ende des Skoropadskyi-Regimes bedeuten."
 ukraine_revolt.40.a: "Schlagt zu, bevor sie reagieren können."
 ukraine_revolt.40.b: "Truppen aufteilen und flankieren."
 ukraine_revolt.40.a.tt: "Wir werden die Schlacht sofort gewinnen, wenn die Streitkräfte des Hetmans ausreichend geschwächt sind, aber wenn nicht..."
 ukraine_revolt.40.b.tt: "Das wird den Kampf verlängern, aber wenn wir eine gute Strategie haben, werden wir einen entscheidenden Sieg erringen."

 ukraine_revolt.41.t: "Schlacht um [202.GetName]"
 ukraine_revolt.41.d.success: "Der kühne Plan war ein Erfolg. Unseren Truppen gelang es, im Schutze der Dunkelheit tief in die Stadt einzudringen und dank der zahlenmäßigen Überlegenheit die Barrikaden der Beresteiska-Allee zu durchbrechen. Die Verteidiger waren zu dünn gesät, und als sie versuchten, die südlichen Bezirke zu verstärken, waren unsere Truppen fast im Stadtzentrum. General Stupnytskyi konnte mit viel Glück entkommen und sein Hauptquartier auf die andere Seite von Dnipro verlegen.\n\nSkoropadskyi und seine Minister waren zuvor in Richtung Norden geflohen. Die Artillerie der Stadt wurde erobert, und schon bald ergaben sich die desorganisierten regierungsfreundlichen Kräfte massenhaft, da der Kontakt zum Befehlshaber unterbrochen war. Die Einnahme von [202.GetName] bedeutet praktisch den Sieg der Rebellion - sie ist der Dreh- und Angelpunkt der Logistik und der Kommunikation der Armee und hat einen enormen Propagandawert."
 ukraine_revolt.41.d.failure: "Der kühne Plan war ein guter Versuch. Unseren Kräften gelang es, im Schutze der Dunkelheit tief in die Stadt einzudringen und dank der zahlenmäßigen Überlegenheit der Einheimischen die Barrikaden der Beresteiska-Allee zu durchbrechen.\n\nDoch die feindlichen Reserven waren schneller und zahlreicher als erwartet, und der Angriff geriet an den meisten Fronten ins Stocken. Vor die Wahl gestellt, sich auf eine Zermürbungsschlacht ohne angemessene Artillerieunterstützung einzulassen oder sich zurückzuziehen, entschied sich unser General Oleksandr Udovychenko dafür, unsere Mobilität zu bewahren und zog sich aus der Stadt zurück. Die Katastrophe wurde abgewendet, aber unsere Verluste waren erheblich."
 ukraine_revolt.41.a: "Es lebe die Republik!"
 ukraine_revolt.41.b: "Nur ein Rückschlag."

 ukraine_revolt.42.t: "Gegenangriff bei Myschalowka"
 ukraine_revolt.42.d: "Der Dnipro wurde im Norden in Wyschhorod erreicht, das nur leicht verteidigt war. Im Süden versuchten unsere Truppen, die unterbesetzte Festung Lysa Hora überraschend einzunehmen - die Artilleriestellungen auf dem Hügel kontrollieren den Zugang zur Stadt von Süden her. Der Plan scheiterte, als eine starke Kavallerieeinheit unsere südliche Flanke durch die Wälder südlich des Wohnviertels Myshalovka traf. Der südliche Zangenangriff erreichte nie den Fluss, und panische Hilferufe wurden an unsere Hauptstreitkräfte westlich der Stadt gesandt."
 ukraine_revolt.42.a: "Halten Sie sich an den Plan, und verstärken Sie sie."
 ukraine_revolt.42.b: "Ihr Opfer wird unvergessen bleiben. Greift die Stadt jetzt an!"

 ukraine_revolt.43.t: "Schlacht um [202.GetName]"
 ukraine_revolt.43.d.success: "Der improvisierte Plan funktionierte. Viele der Verteidiger waren zu sehr auf die Schlacht im Süden um Lysa Hora konzentriert. Die schiere Stärke und Geschwindigkeit unserer Angriffe im Norden und Westen überraschte die dünn gesäten Verteidiger, die an vielen Stellen abgeschnitten und zur Kapitulation gezwungen wurden. Als die Pro-Hetman-Truppen südlich der Stadt reagierten, war es bereits zu spät. General Stupnytskyi konnte mit viel Glück entkommen und sein Hauptquartier auf die andere Seite von Dnipro verlegen.\n\nSkoropadskyi und seine Minister waren zuvor nach Norden geflohen. Die Artillerie der Stadt wurde erobert, und der Gegenangriff aus dem Süden wurde unter großen Verlusten abgewehrt. Die Einnahme von [202.GetName] bedeutet praktisch den Sieg der Rebellion - sie ist der Dreh- und Angelpunkt für die Logistik und die Kommunikation der Armee und hat einen enormen Propagandawert."
 ukraine_revolt.43.d.failure: "Der improvisierte Plan hat nicht funktioniert. Ein Großteil der Verteidiger konzentrierte sich auf die Schlacht im Süden, um Lysa Hora, aber wir waren zu dünn gesät. Trotz eines anfänglichen Vorstoßes tief in die Stadt gelang es uns nie, einen vollständigen Durchbruch zu erzielen. Unsere südliche Gruppe wurde durch den Angriff der Pro-Hetman-Kosakeneinheiten vernichtet, die dann schnell auf unsere Flanke stießen. Ein schneller Rückzug bewahrte uns vor dem totalen Zusammenbruch, aber der Preis an Menschenleben war beträchtlich. "
 ukraine_revolt.43.a: "Es lebe die Republik!"
 ukraine_revolt.43.b: "Nur ein Rückschlag."

 ukraine_revolt.44.t: "Südliche Zange kollabiert"
 ukraine_revolt.44.d: "Zwei Bataillone wurden eilig zur Unterstützung unserer südlichen Zange zwischen Myshalovka und Lysa Hora entsandt. Sie konnten die Lage kaum stabilisieren, da immer mehr Verstärkungen aus dem Süden eintrafen. Völlig unfähig, wie geplant zum Fluss vorzustoßen, bat die südliche Gruppe um den Abbruch der Operation.\n\nDie Antwort war irrelevant - der nächste Angriff der Truppen des Hetmans mischte die südliche Gruppe vollständig auf und traf unsere Hauptstreitmacht mit einer solchen Stärke, dass fast eine Panik ausbrach. Es wurde ein kämpferischer Rückzug gefordert, um die besten Einheiten der Volksarmee vor der Vernichtung zu bewahren."
 ukraine_revolt.44.a: "Katastrophal!"

 ukraine_revolt.45.t: "[202.GetName] eingeschlossen"
 ukraine_revolt.45.d: "Die republikanischen Streitkräfte haben alle Straßen nach [202.GetName] abgeschnitten. Die Stadtgarnison ist immer noch stark und verfügt über eine respektable Menge an Artillerie, aber sie ist hoffnungslos dünn über die riesige Stadt verteilt. Skoropadskyi hat die Stadt verlassen; General Leonid Stupnytskyi wurde mit der Verteidigung der \"Festung [202.GetName]\" beauftragt, bis pro-hetmanische und deutsche Kräfte eintreffen, um die Verteidiger abzulösen. Diese Hoffnung ist jedoch vergebens. Die Kosakeneinheiten von Ivan Poltavets-Ostrianytsia haben versucht, auf [202.GetName] vorzurücken, aber sie wurden durch ständige Guerillaangriffe im Südosten der Stadt aufgehalten.\n\nAls die Generaloffensive [202.GetName] der Volksarmee begann, war klar, dass die Stadt nicht halten würde. Es gab tapferen Widerstand, und stellenweise hielten die Pro-Hetman-Einheiten ihre Stellungen gegen eine überwältigende Zahl von Menschen, aber sie waren einfach zu wenige und konnten nicht alles halten. In der Abenddämmerung schwiegen die Geschütze weitgehend. Die Einnahme der Stadt bedeutet praktisch den Sieg der Rebellion - sie ist der Dreh- und Angelpunkt der Logistik und der Kommunikation der Armee und hat einen enormen Propagandawert."
 ukraine_revolt.45.a: "So fällt der Hetman."

 ukraine_revolt.46.t.success: "Rebellenangriff auf [202.GetName]"
 ukraine_revolt.46.t.failure: "Fall von [202.GetName]"
 ukraine_revolt.46.d.success: "Die Rebellenarmee unter dem Kommando von Oleksandr Udovychenko steht vor den Toren der Hauptstadt. Die Rebellen haben einen kühnen Plan, die Hauptstadt einzunehmen und den Hetman gefangen zu nehmen, um die Revolution zu beenden, bevor ausländische Mächte eingreifen können. Unsere Positionen in [202.GetName] sind stark - die verbarrikadierten Straßen werden den Vormarsch langsam und blutig machen, und die schiere Größe der Stadt wird den Verteidigern Raum geben, auf Zeit zu spielen. General Leonid Stupnytskyi, der Kommandant der [202.GetName]-Garnison, ist politisch zuverlässig und bei seinen Männern beliebt.\n\nEs gab einige gefährliche Momente, aber unseren Truppen gelang es, die Rebellen in Schach zu halten. Angesichts unserer überlegenen Ausrüstung und Ausbildung konnten die Rebellen nicht hoffen, in einem fairen Kampf durchzubrechen, und waren nach erheblichen Verlusten zum Rückzug gezwungen."
 ukraine_revolt.46.d.failure: "Die Rebellenarmee unter dem Kommando von Oleksandr Udovychenko steht vor den Toren der Hauptstadt. Die Rebellen haben einen kühnen Plan, die Hauptstadt einzunehmen und den Hetman gefangen zu nehmen, um die Revolution zu beenden, bevor ausländische Mächte eingreifen können. Unsere Positionen in [202.GetName] sind stark - die verbarrikadierten Straßen werden den Vormarsch langsam und blutig machen, und die schiere Größe der Stadt wird den Verteidigern Raum geben, auf Zeit zu spielen. General Leonid Stupnytskyi, der Kommandeur der [202.GetName]-Garnison, ist politisch zuverlässig und bei seinen Männern beliebt.\n\nDie Katastrophe schlug zu. Der Plan der Rebellen war ausgeklügelt - sie konzentrierten sich darauf, die Stadt einzukesseln, und bevor wir unsere Kräfte neu ordnen konnten, schlugen sie zu. Der Vormarsch wurde im Süden gestoppt, aber nach tapferem Widerstand im Norden brachen unsere Kräfte zusammen und wurden von den Rebellen ausmanövriert und abgeschnitten. Als Stupnytskyi den Rückzug ins Stadtzentrum anordnete, war es bereits zu spät. Die tapferen Verteidiger wurden eingekesselt und niedergemetzelt, und die Stadt fiel an die Rebellen. Damit war auch die Herrschaft von Skoropadskyi beendet."
 ukraine_revolt.46.a: "Rebellen-Abschaum."
 ukraine_revolt.46.b: "So fällt der Hetman."

 ukraine_revolt.50.t: "Panzer überqueren die Grenze"
 ukraine_revolt.50.d: "Am [GetDateText] überquerten die ersten Einheiten der deutschen Armee unsere Westgrenze, begleitet von einer polnischen Division und kleinen Kontingenten litauischer und weißrussischer Streitkräfte. Der Hetman hat diesen Einmarsch in die Ukraine legitimiert, indem er formell um Hilfe gegen die Revolutionäre gebeten hat. Skoropadskyis Spiel auf Zeit hat sich ausgezahlt, denn er hält immer noch [202.GetName] und seine Armee hat sich nicht aufgelöst, wie die Rebellen gehofft hatten.\n\nDie Einheiten der Volksarmee in der Westukraine wurden von den zahlenmäßig und materiell überlegenen Einheiten unter deutscher Führung schnell zerschlagen. Die meisten von ihnen zogen sich aufs Land zurück, nachdem sie einen Großteil der schweren Ausrüstung verloren hatten, die sie aus den Nachschublagern der Armee erbeutet hatten. Einigen Bataillonen gelang es, den Vormarsch auf den Fluss Styr für einen Tag aufzuhalten, doch mussten sie sich zurückziehen, nachdem ihnen die Artilleriegranaten ausgegangen waren. Gleichzeitig begannen die Skoropadskij-treuen Truppen, von denen viele frisch von der russischen Grenze verlegt worden waren, ihre eigene Offensive. Die Volksarmee zerfiel zwischen Hammer und Amboss und hatte nur noch die Kontrolle über einige südliche Regionen und einen großen Teil der weiter entfernten ländlichen Gebiete.\n\nObwohl Skoropadskyi die Bedeutung der deutschen Truppen herunterspielt, ist es sowohl für seine Verbündeten als auch für seine Feinde klar, dass er noch nie so sehr wie eine Marionette des Kaisers aussah, während die siegreichen deutschen Truppen durch die Hauptstadt marschieren."
 ukraine_revolt.50.a: "Eine weitere ukrainische Revolution ist durch den preußischen Stiefel ausgelöscht worden."

 ukraine_revolt.51.t: "Die Waffen schweigen"
 ukraine_revolt.51.d: "In den letzten Stunden des Abends trafen sich Vertreter der Regierung, die sich immer noch in den östlichen [202.GetName] Stadtteilen verbarrikadiert hatten, mit Symon Petliura auf der historischen Mykolajiwskyi-Brücke, um einen Waffenstillstand zu unterzeichnen, der den Aufstand beendete. Während des Chaos evakuierte Hetman Skoropadskyi sich und seine Familie auf einen kleinen Flugplatz außerhalb der Stadt, der von den Männern der Serdiuk-Garde-Division geschützt wurde. Er erklärte vor dem Kabinett seinen Rücktritt und richtete dann eine kurze, historische Ansprache im Radio an das ukrainische Volk.\n\n\"Ich, der Hetman der gesamten Ukraine, habe achtzehneinhalb Jahre lang meine ganze Kraft darauf verwendet, das Land aus der schwierigen Lage herauszuführen, in der es sich befand. Gott hat mir nicht die Kraft gegeben, diese Aufgabe zu bewältigen. Nun trete ich in Anbetracht der entstandenen Verhältnisse, ausschließlich vom Wohl der Ukraine geleitet, von meinem Amt zurück.\"\n\nDer Otaman-Minister hat die Regierungsgeschäfte übernommen, aber seine Absicht bekundet, sofort Verhandlungen mit der siegreichen VDR aufzunehmen, nachdem er vom Oberkommando darüber informiert wurde, dass weitere Kämpfe aussichtslos wären.\n\nAls sich der Staub gelegt hatte, legten die Rebellen und die Soldaten ihre Waffen nieder. Was einst eine Fantasie von Träumern und Dissidenten war, war Wirklichkeit geworden; die Ukraine würde sich wieder in Freiheit sonnen."
 ukraine_revolt.51.a: "Schtsche ne wmerla Ukrajiny ni slawa, ni wolja! (Noch sind der Ukraine Ruhm und Freiheit nicht gestorben)"

 ukraine_revolt.52.t: "Die Waffen schweigen"
 ukraine_revolt.52.d: "Die Revolutionsarmee wurde zerschlagen und in den Untergrund getrieben. Ein Großteil der Führung wurde verhaftet und erschossen, doch der größte Teil der VDR-Führung konnte entkommen. Ihr Aufenthaltsort ist unbekannt, aber der Hetman versicherte, dass sie gefunden und wegen \"Verschwörung mit ausländischen Mächten zur Zerstörung der ukrainischen Nation\" vor Gericht gestellt werden. Alle ehemaligen Rebellen können jedoch begnadigt werden, sofern sie den Strafverfolgungsbehörden helfen, diejenigen zu identifizieren, die sich noch nicht ergeben haben.\n\nDie verbliebenen Rebellen haben sich in abgelegene Gebiete in der West- und Nordukraine zurückgezogen, wo sie von Dörfern, die der republikanischen Sache noch freundlich gesinnt sind, versteckt und versorgt werden. Die Armee wird die Aufgabe haben, diese Regionen zu befrieden und die verbliebenen Guerillas so schnell wie möglich zu eliminieren."
 ukraine_revolt.52.d2: "Die Revolutionsarmee hatte sich bis nach [792.GetCapitalVictoryPointName] zurückgezogen, wo die engagiertesten republikanischen Kämpfer die Stadt in einem hoffnungslosen letzten Versuch verbarrikadierten, den Aufstand fortzusetzen. Ihre Bemühungen waren jedoch vergeblich, da sie zahlenmäßig und waffentechnisch unterlegen waren, und ihre Stellungen hielten nicht lange, da die Pro-Hetman-Kräfte in die Stadt eindrangen. In den späten Abendstunden trafen sich Vertreter der Hetman-Regierung unter der Leitung von Otaman-Minister Dmytro Doroschenko mit dem republikanischen Führer Maksym Slavynskyi in der Nähe des Denkmals von Taras Shevchenko. Dort unterzeichnete Slavynskyi einen Waffenstillstand, der die Kämpfe offiziell beendete. Der Rest der republikanischen Führung ist über die Grenze an unbekannte Orte geflohen, aber die meisten Mitglieder der Volksarmee haben ihre Waffen niedergelegt, als sich der Staub gelegt hat. Die Armee wird die Aufgabe haben, die verbleibenden Widerständler zu befrieden, während der Frieden geschlossen wird."
 ukraine_revolt.52.a: "Endlich Stabilität."

 ukraine_revolt.53.t: "Zunehmender SHD-Einfluss"
 ukraine_revolt.53.d: "In den letzten Wochen des Aufstandes hat das Militär große Macht erlangt. Während der Soim und der Otaman-Minister dem Hetman verschiedene Stellungnahmen zum Umgang mit den republikanischen Verrätern vorgelegt haben, wurden sie oft ignoriert oder zugunsten von Vertretern des Militärs und des SHD beiseite geschoben. Im Büro der Exekutive gab es vermehrt Besuche von deren prominentesten Männern wie Borys Homzyn und Ivan Poltavets-Ostrianytsia, während der Soim immer schwächer zu werden scheint. Es besteht kaum ein Zweifel daran, dass diese Maßnahmen langfristig schwerwiegende Folgen für die Demokratie haben werden..."
 ukraine_revolt.53.a: "Ich sehe..."

 ukraine_revolt.54.t: "Freiwillige aus [WHR.GetNameDef]"
 ukraine_revolt.54.d: "Bislang hatten unsere Streitkräfte nur wenige ausländische Unterstützer. Obwohl das Deutsche Reich offiziell ein Militärbündnis mit der Ukraine unterhält, wurde in Berlin eingeräumt, dass im Falle eines Sieges der Republikanischen Bewegung über Skoropadskyi die neue Regierung zugunsten der Regierung des Hetman anerkannt würde. Dies hat jedoch andere mit Deutschland verbündete Länder nicht davon abgehalten, dem Hetman kleine Mengen an Freiwilligen und Ausrüstung zukommen zu lassen, insbesondere Polen, dessen Republikanische Bewegung stark an Zulauf gewonnen hat. Außerdem hat Österreich, obwohl es mit unserer Sache zu sympathisieren scheint, größtenteils davon abgesehen, direkte Hilfe zu leisten, um vernünftige Beziehungen zu Deutschland aufrechtzuerhalten und den Hetman nicht zu verärgern, sollte er sich als Sieger erweisen.\n\nDoch in einer Landschaft des Zweifels und der Skepsis war ein Land in unserem Norden eine Bastion des Lichts: die Belarussische Volksrepublik. Obwohl ihre Führung sich nicht geäußert oder versucht hat, unsere Sache direkt zu unterstützen, hat eine kleine Anzahl belarussischer Freiwilliger, die sich denselben demokratischen und republikanischen Idealen verpflichtet fühlen wie wir, die Grenze überquert, um sich unserer Seite anzuschließen. Die Regierung in Minsk hat diese Freiwilligen anscheinend fast unbemerkt passieren lassen, während Kräfte aus anderen Reichspakt-Ländern aufgrund des Militärbündnisses mit der Regierung des Hetman überwacht und eingeschränkt wurden. Obwohl ihre Zahl gering ist und sie auf dem Schlachtfeld wahrscheinlich keinen nennenswerten Unterschied machen werden, hat ihr Beitritt unserer Armee einen großen moralischen Auftrieb gegeben und gezeigt, dass wir im Kampf gegen die Kräfte der Tyrannei und Unterdrückung nicht allein sind."
 ukraine_revolt.54.a: "Gemeinsam für ein freies Osteuropa!"

 ukraine_revolt.99.t: "Überreste der Rebellen"
 ukraine_revolt.99.d: "Nach der Kapitulation eines Großteils der VDR-Kräfte haben sich die verbleibenden Radikalen in verschiedene Zellen ohne richtige zentrale Organisation aufgespalten. Es gibt immer noch bäuerliche Rebellen, die Petliuras Sache treu ergeben sind, aber die eher linksgerichteten Gruppen haben sich abgespalten und sich Mittel des revolutionären Terrorismus zu eigen gemacht.\n\nDie Polizei und die Armee durchkämmen das Land, um die verbliebenen Rebellen ausfindig zu machen, aber die Arbeit geht nur langsam voran und es gibt viele Opfer. Besonders verhasst sind die Bombenanschläge - gute alte sozialrevolutionäre Tradition schon aus der Zarenzeit - auf Militärbeamte, die oft auch andere Opfer fordern. Auch die Strafen sind hart, denn den meisten Rebellen droht zu diesem Zeitpunkt die Hinrichtung - manchmal sogar ohne Gerichtsverfahren, \"da sie angeblich bei einer Schießerei gestorben sind, als sie sich der Verhaftung widersetzten.\""
 ukraine_revolt.99.a: "Was für eine Tragödie."

 ukraine_revolt.103.t: "Ein Offizier wie kein anderer"
 ukraine_revolt.103.d: "Während unsere Streitkräfte die Überreste der VDR in [199.GetCapitalVictoryPointName] schnell aufräumen, haben unsere Truppen eine unwahrscheinliche Entdeckung gemacht. Bei der Belagerung eines kleinen Landhauses, das schon lange von seinen Besitzern verlassen war und als Kommandozentrale für die Rebellen in der Region diente, stießen unsere Truppen auf erbitterten Widerstand und konnten nach einem langen Kampf schließlich die Kapitulation erzwingen.\n\nAls die Gewehre verstummten, trat eine vertraute Gestalt aus dem Haus, die sich als der anwesende kommandierende Offizier ausgab und um Amnestie für seine Männer bat, während er die Verantwortung für den Vorfall übernahm. Trotz des anfänglichen Schocks stellte sich heraus, dass es sich bei dem Offizier um niemand anderen als den selbsternannten König der Ukraine, Erzherzog Wilhelm, besser bekannt als Vasyl Vyshyvanyi, handelte.\n\nNach seiner Verhaftung und Überstellung in das nächstgelegene Vernehmungslager wurde Wilhelm verhört und aufgefordert zu gestehen, dass er anwesend war, um die österreichisch-polnischen Interessen im Hetmanat zu fördern. Der Erzherzog beteuert jedoch, er sei aus eigenem Antrieb gekommen und habe für niemanden anderen als das ukrainische Volk gekämpft. Es wird gemunkelt, dass seine außergewöhnliche Aussage und die Erzählungen über seine früheren Heldentaten während des Weltkriegs einige Soldaten überzeugt haben, aber die Regierung besteht darauf, dass er wie jeder andere Gefangene behandelt wird. Es gibt bereits Pläne, ihn in ein sichereres Gefängnis in der Hauptstadt zu verlegen, aber zweifellos wird er innerhalb einer Woche wieder in Lemberg sein."
 ukraine_revolt.103.a: "Mal sehen, was die Österreicher zu sagen haben."

 ukraine_revolt.104.t: "Die Österreicher ersuchen um die Freilassung Wilhelms"
 ukraine_revolt.104.d: "Unser Botschafter in Wien hat uns mitgeteilt, dass Österreich um die sofortige Freilassung Wilhelms ersucht hat. Der österreichische Botschafter in [202.GetCapitalVictoryPointName] hat ein Telegramm der österreichischen Regierung weitergeleitet, in dem erklärt wird, dass Wilhelms außergewöhnliches Auftauchen in unserem Hoheitsgebiet darauf zurückzuführen ist, dass seine \"Yacht auf dem Dnipro vom Kurs abgekommen ist\" und er einfach Hilfe gesucht hat, was ironischerweise im direkten Widerspruch zu seiner eigenen Darstellung steht.\n\nEs wurde ferner festgestellt, dass die österreichische Regierung angeblich keine Kenntnis von seiner Anwesenheit hatte und weiterhin die Anwesenheit österreichischer Staatsbürger in der Ukraine bestreitet. Ihr Wort ist zwar hohl, aber es ist das Beste, was wir im Moment bekommen können."
 ukraine_revolt.104.a: "Wie erwartet."

 ukraine_revolt.105.t: "Der Rote Prinz entkommt!"
 ukraine_revolt.105.d: "Mitten in der Nacht griffen einige der verbliebenen Rebellen in der Region den Militärstützpunkt an, in dem Erzherzog Wilhelm festgehalten wurde. In den Wirren des Angriffs konnte Wilhelm aus seiner Gefangenschaft entkommen und ist nun auf dem Lande verschwunden, wahrscheinlich bereits auf dem Weg nach Galizien. Offiziell war es der Angriff der Rebellen, der ihm die Möglichkeit zur Flucht gab, aber es wird behauptet, dass seine Kerkermeister und einige der verteidigenden Soldaten keinen Versuch unternahmen, ihn aufzuhalten, vielleicht haben einige sogar bei seiner Flucht geholfen.\n\nAufgrund der unklaren Sachlage werden wir wahrscheinlich nie erfahren, was wirklich geschehen ist.  Wo auch immer er jetzt ist, dies wird zweifellos ein weiteres Kapitel in der Geschichte seiner Auslandsabenteuer werden und sein Vermächtnis wird zweifellos fortbestehen."
 ukraine_revolt.105.a: "Leben Sie wohl, Vasyl Vyshyvanyi."

 ukraine_revolt.106.t: "Erzherzog Wilhelms Rückkehr"
 ukraine_revolt.106.d: "Nachdem Erzherzog Wilhelm nach seiner Gefangennahme in [199.GetCapitalVictoryPointName] in Militärgewahrsam genommen worden war, ist er nun offiziell aus dem ukrainischen Staat zurückgekehrt. Nach seiner Ankunft mit dem Zug in Lemberg wurde der Erzherzog von einer riesigen Menge jubelnder Ukrainer begrüßt, die aus dem Umland herbeigeströmt waren. Im Gespräch mit der Presse lehnte er es ab, sich ausführlich zu seinem Verbleib zu äußern. Auch wenn es kein Heldenempfang war, wird seine Geschichte in Erinnerung bleiben."
 ukraine_revolt.106.a: "Willkommen zu Hause Wilhelm!"

 ukraine_revolt.107.t: "Erzherzog Wilhelm überquert die Grenze"
 ukraine_revolt.107.d: "Nachdem er nach seiner Gefangennahme in [199.GetCapitalVictoryPointName] in Militärgewahrsam genommen worden war, konnte Vasyl während eines Angriffs der Rebellen fliehen und machte sich auf den Weg zur galizischen Grenze, ohne dass die ukrainischen Grenzer einen Versuch unternahmen, ihn aufzuhalten. Obwohl er in der Ukraine immer noch als Flüchtling gesucht wird, wurde der Botschafter des Hetmanats in Wien darüber informiert, dass kein Mann namens Erzherzog Wilhelm in den Aufstand verwickelt war, sondern dass der Haftbefehl für einen einzigen Mann galt: \"Vasyl Vyshyvanyi\"."
 ukraine_revolt.107.a: "Willkommen zu Hause Vasyl!"

 ukraine_revolt.108.t: "Von Urlaubern und Erzherzögen"
 ukraine_revolt.108.d: "Das Außenministerium am Ballhausplatz erhielt kürzlich einen verärgerten Anruf von der ukrainischen Botschaft: Eine große Anzahl österreichischer Staatsbürger hat in den letzten Wochen die Grenze überquert, was der Botschafter mit den jüngsten Unruhen in Wolhynien in Verbindung bringt. Und was noch wichtiger ist, er behauptet auch, dass einer dieser \"Urlauber\" kein anderer als Erzherzog Wilhelm ist. Die Antwort des Ministeriums war nicht gerade überwältigend: Man würde die Grenze abriegeln, wenn die ukrainische Regierung offiziell darum bittet (ein indirektes Eingeständnis einer tiefen Krise in der Ukraine) und sicherstellen, dass der Erzherzog in Österreich bleibt.\n\nWas der Botschafter nicht wusste, war, wie tief der Kaninchenbau der österreichischen Verwicklung ging. Das Kriegsministerium hatte in letzter Zeit galizischen Soldaten großzügig Urlaub gewährt, und der ukrainische Konsul in Lemberg hatte dem Evidenzbüro mit Visa und Informationen geholfen.\n\nSpäter am Tag würde der Kaiser selbst berichten, dass sein Verwandter zuletzt auf einer Yacht in Lošinj in der Adria gesehen wurde, wohl wissend, dass das Auto des Erzherzogs bereits in die Ukraine gefahren war, und zwar von einem gewissen \"Vasyl Vyshyvanyi\", Tage vor der offiziellen Anfrage."
 ukraine_revolt.108.a: "Geh, Vasyl, denn dein Land braucht dich."

 ukraine_revolt.109.t: "Aufstände in der Ukraine"
 ukraine_revolt.109.d: "Die Wirtschaftskrise des Schwarzen Montags hat in den Oststaaten zu Unruhen geführt. Diese Situation hat den ukrainischen Staat besonders hart getroffen, da die Agrarwirtschaft des Landes unter ihrem eigenen Gewicht zusammengebrochen ist. Das Land war bereits ein Pulverfass und ist nun in einen Bürgerkrieg ausgebrochen, in dem unser einstiger Verbündeter Symon Petliura und seine republikanische Koalition einen Aufstand im Westen anführen.\n\nDer ukrainische Botschafter in Berlin hat uns versichert, dass die Situation unter Kontrolle ist und dass dies weder die Position des Ostwalls noch die politische Lage in der Ukraine gefährden wird. Unabhängig davon können wir nur wenig tun, um tatsächlich zu intervenieren."
 ukraine_revolt.109.a: "Die Sache scheint ernst zu sein."

 ukraine_revolt.130.t: "Hetman Skoropadskyi flieht aus Ukraine"
 ukraine_revolt.130.d: "Seit einiger Zeit ist der deutsche Klientenstaat Ukraine unter der Führung von Hetman Pavlo Skoropadskyi in einen republikanischen Aufstand verwickelt. Jetzt scheint die Zukunft des Hetmanats in Gefahr zu sein, denn Skoropadskyi ist aus dem Land geflohen.\n\nNach einem erfolgreichen Angriff auf [202.GetName] hat die republikanische Opposition die Wiederherstellung der Ukrainischen Volksrepublik ausgerufen. Obwohl diese Entwicklung Deutschlands Einfluss auf seine östlichen Klientelstaaten in Frage stellt, hat die neue Regierung bereits die Hand nach Berlin ausgestreckt, um über ihre zukünftigen Beziehungen zu verhandeln."
 ukraine_revolt.130.a: "Schicken Sie ein Telegramm an [202.GetName], sofort."
 ukraine_revolt.130.b: "Schicken Sie ein Telegramm an [202.GetName], sofort!"
 ukraine_revolt.130.c: "...werden unsere Verteidigungspläne in Ordnung sein, richtig?"
 ukraine_revolt.130.e: "Hoffen wir, dass die Rolle von Herrn Vynnychenko dabei nicht in Vergessenheit gerät..."
 ukraine_revolt.130.f: "Das passiert, wenn man sich auf kleine Tyrannen verlässt."
 ukraine_revolt.130.g: "Kann der Ostwall ohne die Ukraine bestehen?"

 ukraine_revolt.131.t: "Gescheiterte Revolte in der Ukraine"
 ukraine_revolt.131.d: "Seit einiger Zeit ist der deutsche Klientenstaat Ukraine unter der Führung von Hetman Pavlo Skoropadskyi in einen Aufstand der republikanischen Opposition verwickelt, die ursprünglich im österreichischen Galizien operierte. Nun scheint die Zukunft des Hetmanats gesichert zu sein, denn die republikanischen Kräfte wurden aus dem Land vertrieben, abgesehen von einigen kleinen Widerstandsnester im westlichen Teil des Staates.\n\nNach dem Aufstand hat die Regierung des Hetman ihren konservativen Kurs unter der regierenden \"Hetman-Koalition\" fortgesetzt, aber es wird erwartet, dass die bevorstehenden Wahlen ein entscheidender Punkt sein werden, der die ukrainische Politik stark erschüttern könnte."
 ukraine_revolt.131.d2: "Seit einiger Zeit ist der deutsche Klientenstaat Ukraine unter der Führung von Hetman Pavlo Skoropadskyi in einen Aufstand der republikanischen Opposition verwickelt, die ursprünglich im österreichischen Galizien operierte. Nun scheint die Zukunft des Hetmanats gesichert zu sein, denn die republikanischen Kräfte wurden aus dem Land vertrieben, abgesehen von einigen kleinen Widerstandsnester im westlichen Teil des Staates.\n\nDas Ende des Aufstands ist ein Sieg der autoritären Hardliner und Hetman-Loyalisten, die den Aufstand als Vorwand nutzten, um die Soim auszusetzen und die Macht zu festigen."
 ukraine_revolt.131.a: "Hoffentlich ist das das Ende der Geschichte..."
 ukraine_revolt.131.b: "Holen Sie den Außenminister. Vasyl hat sich wieder in Schwierigkeiten gebracht..."
 ukraine_revolt.131.c: "Oh, Gott sei Dank."
 ukraine_revolt.131.e: "Dreimal schon hat der Hetman gegen sein eigenes Volk gekämpft. Wie oft wird es noch geschehen?"
 ukraine_revolt.131.f: "Jemand hätte diesen Meuterer schon längst erschießen sollen..."
 ukraine_revolt.131.g: "Wird die Ukraine je Frieden finden?"

 #Verhandlungen mit VDR
 ukraine_negotiations.1.t: "Verhandlungen mit URDP"
 ukraine_negotiations.1.d: "Die Nation steht am Rande des Chaos. Die Haltung des Hetman ist klar - wenn die Soim die Situation nicht entschärfen kann, wird sie ins Abseits gedrängt werden. Die Waffen werden gezogen, und Menschen, vielleicht sogar die ukrainische Demokratie selbst, werden sterben. In diesem Bewusstsein hat Otaman-Minister Doroschenko eine Gruppe seiner engsten Vertrauten versammelt und Verhandlungen aufgenommen, um das erste Problem zu lösen: die Einheit der Soim selbst.\n\nGegenwärtig scheint die URDP der VDR zumindest Verständnis entgegenzubringen, das an offene Sympathie grenzt. Das ist verständlich, denn unter Skoropadskyi ist es ihr nicht gelungen, ihre Politik durchzusetzen. Um ihre Unterstützung zu erhalten, muss sich das ändern. In angespannten Verhandlungen zwischen Doroschenko und Shulhyn wurde ein hartes Geschäft gemacht: demokratische Reformen, Maßnahmen zur Korruptionsbekämpfung, alles im Austausch für die Unterstützung der URDP - und, was noch wichtiger ist, dafür, dass sie als Vermittler zwischen Doroschenkos Regierung und der VDR auftritt. Gestärkt durch eine überwältigende Mehrheit im Soim konnte die Regierung nun damit beginnen, auf eine Verständigung mit der sozialistischen Opposition hinzuarbeiten."
 ukraine_negotiations.1.a: "Eine friedliche Lösung könnte noch möglich sein."

 ukraine_negotiations.2.t: "Konflikte in der Koalition"
 ukraine_negotiations.2.d: "Doroschenkos optimistische Pläne wurden vom rechten Flügel nicht gut aufgenommen. Borys Homzyn warf dem Otaman-Minister vor, die Krise zu verschärfen, indem er nicht entschlossen und hart durchgreift. Der SHD und Teile des Militärs schlugen der Regierung vor, jetzt zu streiken und die Hinhalteversuche der Liberalen zu ignorieren, die den Sozialisten nur Zeit verschaffen, sich zu organisieren. Massenverhaftungen und Razzien in bekannten VDR-Unterkünften könnten die Bestie mit einem Schlag enthaupten - wenn nur der Otaman-Minister nicht so schwach und unentschlossen wäre, argumentieren sie. Die endgültige Entscheidung liegt in den Händen des Hetman."
 ukraine_negotiations.2.a: "Eine friedliche Lösung finden."
 ukraine_negotiations.2.b: "Das Eisen schmieden, solange es heiß ist."

 ukraine_negotiations.3.t: "Präventivschlag"
 ukraine_negotiations.3.d: "Mitten in der Nacht haben unsere Truppen verschiedene VDR-Unterschlüpfe in einigen westlichen Großstädten angegriffen. Es wurden regionale Massenverhaftungen durchgeführt und Personen, die des Verrats verdächtigt wurden, in Polizeigewahrsam genommen. Unsere Agenten innerhalb der VDR behaupten, dass die VDR-Organisation in verschiedenen Regionen durch den Angriff fast vollständig zerstört wurde und dass der Rest nur noch die Überreste aufräumen wird. Die weniger optimistischen Mitglieder der Koalition sind jedoch skeptisch, ob die VDR so einfach besiegt werden kann und ob die Informationen zutreffend sind."
 ukraine_negotiations.3.a: "Großartige Neuigkeiten?"

 ukraine_negotiations.4.t: "Eine Einladung an den VDR"
 ukraine_negotiations.4.d: "Nachdem der Hetman grünes Licht gegeben hat, hat Otaman-Minister Doroschenko der VDR-Führung die Aufnahme von Verhandlungen vorgeschlagen, wobei die Botschaften über den Fraktionsvorsitzenden der URDP im Soim Andrii Nikovskyi weitergeleitet werden. Wenn die Republikaner - und insbesondere Symon Petliura - zustimmen, könnte es sogar zu einem friedlichen Ende der Proteste kommen."
 ukraine_negotiations.4.a: "Hoffentlich kommen sie zur Einsicht."

 ukraine_negotiations.6.t: "Der VDR stimmt zu!"
 ukraine_negotiations.6.d: "Gute Nachrichten haben die Soim erreicht! Doroschenkos Wagnis hat sich gelohnt, und die Führung der VDR hat ihre Bereitschaft signalisiert, mit einer kleinen Delegation der VDR unter der Leitung des USDRP-Mitglieds Andrii Livytskyi und des UPS-R-Mitglieds Vsevolod Holubovych Verhandlungen aufzunehmen, sobald diese geplant werden können. Auch wenn der Erfolg noch aussteht, gab ihre Reaktion Doroschenko und seinem weicheren Ansatz in der Soim erheblichen Auftrieb, so dass sich bei einigen Neinsagern eine vorsichtig optimistische Stimmung einstellte."
 ukraine_negotiations.6.a: "Die eigentliche Arbeit beginnt jetzt."

 ukraine_negotiations.7.t: "Die Frage der Gefangenen"
 ukraine_negotiations.7.d: "Bevor die Gespräche ernsthaft beginnen können, hat die VDR eine Forderung gestellt: die Freilassung der politischen Gefangenen und die Aussetzung aller laufenden politischen Prozesse. Im Gegenzug verspricht die VDR, die Demonstranten einzuschränken und einige der derzeitigen Streiks zu beenden.\n\nWährend eine Annahme sicherlich eine Geste des guten Willens gegenüber der VDR wäre, besteht innerhalb der Koalition die Sorge, dass die VDR die Freilassung nutzen wird, um ihre Proteste zu verstärken. Unter den politischen Gefangenen befinden sich zahlreiche Agitatoren und Organisatoren, die sogar die Basis der VDR radikalisieren könnten... aber es ist ihre erste Forderung."
 ukraine_negotiations.7.a: "Man kann ihnen nicht trauen."
 ukraine_negotiations.7.b: "Wir müssen uns zum Wohle des Landes einigen."

 ukraine_negotiations.8.t: "Tod in [192.GetName]"
 ukraine_negotiations.8.d: "Trotz der Zusicherungen der VDR, dass sie die Demonstranten im Austausch für die Freilassung von Gefangenen zügeln würde, haben die jüngsten Ereignisse in [192.GetName] gezeigt, dass sie weniger Kontrolle über die Demonstranten hat, als sie zuzugeben bereit ist. Ein Streik von Hafenarbeitern in [192.GetName] endete tödlich, als eine Konfrontation zwischen der Polizei und den Streikenden zu einem Feuergefecht eskalierte, das mindestens zwei Todesopfer forderte.\n\nWas auch immer der Grund sein mag, die Geduld mit der VDR wird innerhalb der Koalition immer geringer, und die SHD hat Doroschenko gewarnt, die Gespräche zu beenden."
 ukraine_negotiations.8.a: "Die Gespräche müssen weitergehen."
 ukraine_negotiations.8.b: "Sie sind zu weit gegangen. Beenden Sie die Gespräche."

 ukraine_negotiations.9.t: "Der SHD interveniert"
 ukraine_negotiations.9.d: "Da Doroschenko keine ernsthafte Reaktion auf den Vorfall in [192.GetName] zeigte, wandte sich Borys Homzyn direkt an den Hetman. Nach langen Gesprächen hat er Skoropadskyi davon überzeugt, stattdessen das Vorgehen von SHD zu bevorzugen und zu argumentieren, dass die Rebellen nur auf Zeit spielen und in die Offensive gehen.\n\nSkoropadskyi machte Otaman-Minister Doroshenko zustimmend klar, dass die Gespräche nur ein Ablenkungsmanöver seien und dass schnell entschiedene polizeiliche Maßnahmen ergriffen werden müssten - und wenn er dies nicht akzeptiere, werde der Hetman einen Minister finden, der dies tue."
 ukraine_negotiations.9.a: "Oh nein..."

 ukraine_negotiations.10.t: "Ein Gegenvorschlag"
 ukraine_negotiations.10.d: "Überraschenderweise räumte der Delegierte Livytskyi die Schuld der VDR an dem [192.GetName]-Vorfall ein und äußerte den Wunsch, die Gespräche fortzusetzen. Als Zeichen des guten Willens sind sie bereit, im Gegenzug für die Fortsetzung der Verhandlungen den Standort einiger ihrer Waffenverstecke preiszugeben. Es ist schwer zu begreifen, wie ernst dieses Angebot gemeint ist."
 ukraine_negotiations.10.a: "Sie versuchen, vernünftig zu sein; das sollten wir auch."
 ukraine_negotiations.10.b: "Ihre Fehler werden ihnen nicht so leicht verziehen."

 ukraine_negotiations.11.t: "Die Frage der Repräsentation"
 ukraine_negotiations.11.d: "Nachdem sich beide Parteien trotz aller Rückschläge darauf geeinigt haben, die Verhandlungen fortzusetzen, muss nun die Frage geklärt werden, wer die Regierung bei den Gesprächen vertreten wird. Die VDR-Delegation möchte die Reformen direkt mit dem Hetman besprechen, da sie sicher sein will, dass die Verhandlungen aufrichtig geführt werden. Schließlich hat der Hetman die Macht, alle Versprechen seiner Politiker zunichte zu machen, so dass Versprechungen von anderer Seite wenig zählen.\n\nDer SHD und der Hetman selbst sind dagegen. Sie wollen die VDR nicht als gleichberechtigten Verhandlungspartner anerkennen, der direkt mit dem Staatschef verhandeln könnte, als wäre er eine legitime Regierung. Nach Ansicht von Skoropadskyi reicht es aus, wenn Otaman-Minister Doroschenko den Staat vertritt. Schließlich wurde der Sohn des Hetman, Danylo, wegen seiner konstitutionellen Neigung zusammen mit Doroschenko als Kompromisskandidat vorgeschlagen."
 ukraine_negotiations.11.a: "Versucht, Skoropadskyi zu überzeugen."
 ukraine_negotiations.11.b: "Der VDR muss sich mit Doroschenko befassen."
 ukraine_negotiations.11.c: "Schlagen Sie Danylo zusammen mit Doroshenko als Alternative vor."

 ukraine_negotiations.12.t: "Verhandlungen scheitern"
 ukraine_negotiations.12.d: "Offenbar war es trotz der Forderungen der VDR ein Fehler, dass der Hetman die Verhandlungen zwischen dem Staat und der VDR direkt vertreten sollte. Skoropadskyi bezweifelte, dass die VDR überhaupt in der Lage sei, solche Forderungen zu stellen, die er mit dem Bolschewismus verglich, und betonte, dass seine Regierung mit dem Entlastungsgesetz bereits entscheidende Maßnahmen zur Lösung der Wirtschaftskrise ergriffen habe. Da die Vorschläge der VDR von Skoropadskyi als sinnlos erachtet wurden, verließen ihre Vertreter den Tisch, und es scheint, dass die Verhandlungen ohne eine klare Antwort enden werden..."
 ukraine_negotiations.12.a: "Oh nein..."

 ukraine_negotiations.13.t: "Verhandlungen scheitern"
 ukraine_negotiations.13.d: "Die Entscheidung, die Regierung durch Doroschenko vertreten zu lassen, scheint ein Fehler gewesen zu sein. Der VDR erkannte den Schritt zwar als Zeichen des guten Willens an, wies aber auf das damit verbundene Problem hin, dass Doroschenko zwar in der Lage sein mag, zu verhandeln, es aber keine Garantie dafür gibt, dass alles, worauf man sich geeinigt hat, vom Hetman anerkannt wird, und somit weitere Verhandlungen sinnlos wären..."
 ukraine_negotiations.13.a: "Oh nein..."

 ukraine_negotiations.14.t: "Frage der Landreform"
 ukraine_negotiations.14.d: "Der Kompromiss war für den VDR ausreichend. Man einigte sich auf persönliche Verhandlungen, die in der kleinen Kreuzungsstadt Kalynivka bei [198.GetName] stattfinden sollten. Die Stimmung war angespannt, als Hetmanych Danylo Skoropadskyi und Otaman-Minister Doroshenko mit einer Gruppe von Soim-Vertretern und einem relativ kleinen Polizeiaufgebot dort eintrafen. Der VDR war durch ein Komitee vertreten, das von Symon Petliura persönlich geleitet wurde, zusammen mit dem sozialistischen Führer Nykyfir Hryhoriiv. Sie verfügten auch über ein Sicherheitskommando von Soldaten, obwohl beide Seiten vereinbarten, ihre Sicherheitskräfte in getrennten Teilen der Stadt und außerhalb des Verhandlungsgebäudes einzusetzen.\n\nIn den ersten Gesprächen einigte man sich auf Verhandlungsgrundsätze, einen lokalen Waffenstillstand und eine gegenseitige Deeskalation für den Moment. Das erste Versprechen, das die Regierung machte, war die Fortsetzung der Landreform, die zu den Hauptforderungen der Bauernorganisationen und Milizen der VDR gehört. Es wurden Zusicherungen gefordert, um sicherzustellen, dass die Reform tatsächlich eine angemessene Landumverteilung beinhaltet, anstatt sie nur zu versprechen.\n\nGlücklicherweise scheinen sich sowohl Danylo als auch Doroschenko in diesem Punkt einig zu sein. Während die Versprechen des Otaman-Ministers leicht durch politische Winkelzüge zurückgenommen werden können, dürfte die offizielle Unterschrift des Thronfolgers unter die Forderung nach einer Landreform eine hinreichend starke Garantie sein, da damit das Ansehen des Hetmanats auf dem Spiel steht."
 ukraine_negotiations.14.a: "Es ist ein Anfang."

 ukraine_negotiations.15.t: "Frage der Sozialisten"
 ukraine_negotiations.15.d: "Die zweite wichtige Forderung des VDR lautet, dass die Regierung das seit 1920 bestehende Verbot der Kandidatur von Sozialisten sowohl bei Kommunal- als auch bei Parlamentswahlen aufheben soll. Die Aufhebung des Verbots für Sozialisten auf lokaler Ebene ist für die gemäßigten Mitglieder der Koalition nicht besonders strittig, denn selbst wenn die Sozialisten einige Sitze im Gemeinderat gewinnen könnten, würden sie die nationale Stabilität nicht gefährden. Die Zulassung der Sozialisten zu nationalen Wahlen ist jedoch ein viel besorgniserregenderes Szenario, das radikal nach hinten losgehen könnte."
 ukraine_negotiations.15.a: "Nur Kommunalwahlen."
 ukraine_negotiations.15.b: "Lokale und nationale Wahlen."

 ukraine_negotiations.16.t: "Empörung der Rechten"
 ukraine_negotiations.16.d: "Die Entscheidung, den Sozialisten die Teilnahme an lokalen und nationalen Wahlen zu gestatten, hat sowohl die Koalition als auch die SHD verärgert. Sie bezeichneten dies als \"totale Kapitulation\" vor dem VDR und drohten, die Gespräche zu beenden. Ohne ihre Akzeptanz oder zumindest ihre Neutralität in der Soim ist es egal, was wir versprechen, da wir es nicht per Gesetz durchsetzen können.\n\nEs wurde ein schneller Kompromiss ausgearbeitet: die Zulassung der Sozialisten zu den Wahlen mit zwei Ausnahmen. Erstens dürfen sie weder die vollständige Vergesellschaftung des Landes fordern noch versuchen, sie umzusetzen. Zweitens dürfen sie nicht versuchen, das Hetmanat zu stürzen und eine Republik zu errichten."
 ukraine_negotiations.16.a: "Ignoriert sie."
 ukraine_negotiations.16.b: "Versucht, sie zu beruhigen."
 ukraine_negotiations.16.c: "Erlauben Sie die Teilnahme von Linken mit zwei Vorbehalten."

 ukraine_negotiations.17.t: "Verhandlungen scheitern"
 ukraine_negotiations.17.d: "Da es keine Anzeichen dafür gab, dass ihre Bedenken gehört wurden, wandten sich die Koalition und der SHD an den Hetman, um ihn über Doroschenkos \"Kapitulation\" vor radikalen Elementen zu informieren. Sie machten deutlich, dass sie jede \"konzessionsorientierte\" Gesetzgebung stoppen würden, die Doroschenko vorschlagen könnte. Hetman Skoropadskyi erklärte kurz darauf, dass die Verhandlungen nicht fortgesetzt würden und dass Doroschenko entlassen würde, wenn er weitermachte. Mit Doroschenkos widerstrebendem Einverständnis scheint es unwahrscheinlich, dass eine weitere Zusammenarbeit stattfinden kann..."
 ukraine_negotiations.17.a: "Oh nein..."

 ukraine_negotiations.18.t: "Verhandlungen scheitern"
 ukraine_negotiations.18.d: "Den Bedenken der Koalition und des SHD begegnete Doroschenko mit der Zusicherung, dass die Wahlordnung es den Sozialisten unmöglich machen werde, nationale Wahlen zu gewinnen. Dies ging nach hinten los, da die Radikalen der VDR die Informationen durchsickern ließen, um die Lügen dieser Verhandlungen zu enthüllen. Dies löste rasch eine neue Protestwelle aus, so dass die VDR keine andere Wahl hatte, als die Regierung des Betrugs zu bezichtigen. Ein weiterer Versuch der Versöhnung scheint unwahrscheinlich..."
 ukraine_negotiations.18.a: "Oh nein..."

 ukraine_negotiations.19.t: "Vynnychenko's Buchclub"
 ukraine_negotiations.19.d: "Volodymyr Vynnychenko, einer der Führer der VDR, ist vor kurzem in [202.GetName] eingetroffen, um ein \"gesellschaftliches Treffen\" unter den [202.GetName]-Intelligenzlern abzuhalten. In den Kreisen der örtlichen Intelligenz eingeschleuste Agenten haben uns mitgeteilt, dass an diesem \"Buchclub\"-Treffen verschiedene Sozialisten und radikale Liberale teilnehmen.\n\nNormalerweise wäre dies kein Grund zur Sorge, aber in der gegenwärtigen Situation scheint es wahrscheinlich, dass ein so produktiver Sozialist wie Vynnychenko die Spannungen potenziell verschärfen könnte. Was ist, wenn diese Versammlung nur eine Fassade für die Organisation revolutionärer Aktivitäten ist? Da wir wissen, wo sein \"Club\" sich zu treffen gedenkt, könnten wir eine Verhaftung veranlassen und ihn aus der Stadt eskortieren, bevor etwas passiert. Ein solcher Angriff könnte jedoch, wenn er verpfuscht oder öffentlich gemacht wird, schlimmer ausgehen, als wenn wir den Mann einfach reden lassen. Schließlich könnte es sich bei seinem Treffen nur um eine verherrlichende Dinnerparty handeln. Vynnychenko hat sich in der Vergangenheit sogar gelegentlich als mäßigende Stimme erwiesen und sich für die Verhandlungen ausgesprochen."
 ukraine_negotiations.19.a: "Er ist schließlich ein Schriftsteller. Lassen Sie ihn in Ruhe."
 ukraine_negotiations.19.b: "Beenden Sie das Treffen."

 ukraine_negotiations.20.t: "Frage der Befugnisse des Soim"
 ukraine_negotiations.20.d: "Die dritte Forderung des VDR bezieht sich auf die Befugnisse des Soim. Das Prinzip des Parlamentarismus muss im Gesetz verankert werden, was bedeutet, dass der Otaman-Minister nur dem Soim verantwortlich sein soll. Er würde vom Soim ernannt und durch ein Misstrauensvotum abgesetzt. Der Hetman würde lediglich denjenigen akzeptieren, der vom Soim vorgeschlagen wird, wie in \"zivilisierten Demokratien\".\n\nIn der Praxis würde dies die Ukraine in eine parlamentarische Monarchie verwandeln, in der die Macht des Hetman weitgehend symbolisch wäre. Während Danylo und Doroschenko bereit sind, diese Idee zu erwägen, könnte es völlig unmöglich sein, sie dem derzeitigen Soim oder Pawlo selbst zu verkaufen. Schließlich würde dies bedeuten, dass Skoropadskyi einen Großteil seiner Macht aufgibt. Dem VDR eine solche Reform zu versprechen, nur um dann festzustellen, dass sie vom Hetman blockiert wird, wäre für niemanden von Vorteil."
 ukraine_negotiations.20.a: "Wir müssen es versuchen!"
 ukraine_negotiations.20.b: "Dies ist zu radikal."

 ukraine_negotiations.21.t: "Verhandlungen scheitern"
 ukraine_negotiations.21.d: "Auf Anraten des SHD teilte der Hetman Doroschenko mit, dass die Verhandlungen sofort zu beenden seien, da er sich bereit erklärt habe, nicht nur die Befugnisse von Skoropadskyi, sondern auch seine eigenen aufzugeben. Unter der Drohung sowohl des Hetman als auch des SHD hat Doroschenko eingewilligt. Es wurden letzte Versuche unternommen, einen Kompromiss auszuhandeln, der sich jedoch als unmöglich erwies, da klar war, dass der Hetman ihn nicht akzeptieren würde. Die Verhandlungen sind gescheitert, und der VDR hat den Tisch bald darauf verlassen."
 ukraine_negotiations.21.a: "Oh nein..."

 ukraine_negotiations.22.t: "VDRs alternative Option"
 ukraine_negotiations.22.d: "Als klar war, dass Doroschenko den Hetman niemals dazu bringen konnte, einem solch radikalen Vorschlag zuzustimmen, schlug Petljura einen Kompromiss vor. Nach einer heftigen Debatte innerhalb der VDR-Führung beschloss man, eine etwas weniger parlamentarische Lösung zu akzeptieren: Der Hetman behält seine Befugnis, den Otaman-Minister zu entlassen und ein Veto gegen Gesetze einzulegen, aber diese Befugnisse können durch eine Zweidrittelmehrheit im Soim gestoppt werden. Ein ansonsten vernünftiger Kompromiss hat jedoch einen inakzeptablen Haken: Pavlo muss gehen, und ein neuer Hetman, der die Demokratie wirklich unterstützt, muss gewählt werden."
 ukraine_negotiations.22.a: "Wie können wir dem zustimmen?"

 ukraine_negotiations.23.t: "Die Sackgasse"
 ukraine_negotiations.23.d: "Wir waren so kurz davor, Großes zu erreichen. Es wurden bereits so viele Kompromisse vereinbart, aber jetzt sind die Verhandlungen an eine Mauer gestoßen. Hetman Skoropadskyi wird nicht auf die Forderungen der \"Hetzer\" eingehen. In verzweifelten Versuchen, die Verhandlungen zu retten, wurde alles versucht, aber die VDR wird nur einen von zwei Vorschlägen akzeptieren: entweder den vollständigen Parlamentarismus oder einen reduzierten Parlamentarismus mit einem neuen Hetman. Selbst wenn die gemäßigteren VDR-Anhänger bescheidene Errungenschaften akzeptieren würden, sind große Teile der Bewegung radikale Republikaner oder Sozialisten und haben dafür gesorgt, dass die Revolution ohne sie weitergeht, wenn die Verhandlungsführer der VDR irgendwelche \"verwässerten\" Vorschläge akzeptieren. Die Borotbysten haben besonders lautstark Gerüchte über Petliuras Pläne gestreut, heimlich den Forderungen des Hetmans nachzugeben und die gesamte Revolution zu verpfuschen, bevor sie richtig beginnen kann. Einige Zellen planen sogar, die Gewalt wieder aufzunehmen, um die Gespräche zum Abbruch zu zwingen.\n\nAuf der anderen Seite des Verhandlungstisches hat Danylo versucht, seinen Vater zu überzeugen, die Abdankung zu akzeptieren, allerdings ohne Erfolg. Der Hetman führte das Schicksal der Romanows als Beispiel an - ein Herrscher, der seine Macht aufgibt, gibt alles auf, und die Radikalen werden die Macht übernehmen, was zum Ruin der Nation führt. Als die Tage vergehen und die Verhandlungsführer nicht in der Lage sind, einen Kompromiss zu finden, machen sich bei den demokratischen Reformern des Hetmanats, die es gewagt hatten, an eine friedliche Lösung zu glauben, Defätismus und Depression breit."
 ukraine_negotiations.23.a: "Aber dann..."

 ukraine_negotiations.24.t: "Das Zugunglück"
 ukraine_negotiations.24.d: "Auf einem Abschnitt zwischen [202.GetName] und Tscherkassy ereignete sich ein schrecklicher Unfall im Zug des Hetman. Pavlo Skoropadskyi war auf dem Rückweg in die Hauptstadt, nachdem er die Garnison in Tscherkassy inspiziert und sich mit den Otamanen der südlichen Regionen getroffen hatte, um die Sicherheitslage in ihren Bezirken zu besprechen. Zeitungsberichten zufolge entgleiste der Zug des Hetman bei hoher Geschwindigkeit aufgrund von strukturellen Problemen. Der Hetman konnte schwer verletzt aus dem Wrack gerettet werden, er starb jedoch auf dem Weg ins Krankenhaus. Drei weitere Mitglieder des inneren Kreises des Hetman verloren ihr Leben, und ein Dutzend weitere wurden schwer verletzt.\n\nVon Anfang an wurden Anschuldigungen laut: Die rechte Presse war sich sicher, dass es sich nicht um einen Unfall, sondern um ein vorsätzliches Attentat von Anarchisten handelte. Einige sprachen von einer Verschwörung verärgerter Offiziere, die eine Bombe in Skoropadskijs Personenzug gelegt hätten, um ihn loszuwerden, bevor er der VDR nachgibt und all die harte Arbeit, die die Anhänger des Hetmanats in den letzten 20 Jahren geleistet haben, zunichte macht. Die Ermittler konnten keine Sprengstoffspuren feststellen; entweder waren die Schienen sabotiert worden oder sie waren einfach gebrochen, möglicherweise wegen mangelnder Wartung. Wie auch immer, niemand weiß genau, was als nächstes passieren wird. Die Möglichkeit eines Militärputsches oder einer sozialistischen Revolution ist in aller Munde, während sich die Nation mit dem Tod des Hetman auseinandersetzt."
 ukraine_negotiations.24.a: "So fällt der Hetman."

 ukraine_negotiations.26.t: "Der Neue Hetman"
 ukraine_negotiations.26.d: "Als die Nachricht vom Tod des Hetmans die Hauptstadt erreichte, wurde die Trauer sofort von politischen Spielchen überschattet. Für diese Situation gibt es keinen Präzedenzfall: Danylo tritt nicht automatisch die Nachfolge an, und diese schwierige Frage sollte von einem besonderen Gremium gelöst werden, das im Falle eines plötzlichen Todes oder einer schweren Erkrankung des Hetmans mit der Regelung entscheidender Staatsangelegenheiten betraut ist - dem Kollegium der Obersten Herrscher, das sich aus dem zuvor geheim gewählten Vertreter des Hetmans sowie Vertretern des Ministerrats und des Staatssenats zusammensetzt.\n\nBorys Homzyn, der von der Freundlichkeit Danylos gegenüber den Verfassungsreformern im Soim wusste, traf sich frühmorgens mit General Poltavets-Ostrianytsia und besprach die Möglichkeit eines Militärputsches in der Hauptstadt, um die Fortsetzung von Pawlos Lebenswerk zu gewährleisten, wobei er Danylo als Marionettenfigur des SHD einsetzte. Die Pläne wurden an General Prisovskyi, einen weiteren potenziellen Verschwörer, weitergeleitet, der es jedoch ablehnte, das Andenken Skoropadskyis mit solchen Plänen zu entehren, und so das Land vor einem Blutbad bewahrte.\n\nInnerhalb weniger Stunden war das Zeitfenster für einen Militärputsch vorbei, und das Kollegium der Obersten Machthaber berief eine Dringlichkeitssitzung des Soim ein. Alle drei Mitglieder - Otaman-Minister Doroschenko, Senator Kochubynskyi und Minister Yasnopolskyi - hatten sich darauf geeinigt, einen einzigen Kandidaten aufzustellen: Danylo Pavlovych Skoropadskyi, der einstimmig zum Nachfolger seines Vaters als Hetman der gesamten Ukraine gewählt wurde. Seine erste Ansprache in diesem Amt war herzlich und er sprach gekonnt. Er beklagte die Tragödie seines verstorbenen Vaters und forderte alle Ukrainer auf, der Gewalt abzuschwören. Er stellte seine Verhandlungen mit Petljura als Pawlos letztes Werk dar und versprach, sie so zu beenden, dass alle zufrieden seien. Eine solche Darstellung ließ die schlimmsten Proteste der Rechten verstummen - schließlich waren die Verhandlungen mit Pawlos Zustimmung geführt worden. Es war jedoch klar, dass trotz des Anscheins von Frieden in der Soim Unmut herrschte und es sogar Gerüchte gab, dass der Sohn sich sofort daran machte, das Erbe seines Vaters zu zerschlagen."
 ukraine_negotiations.26.a: "Und so starten wir mutig in eine neue Ära."

 ukraine_negotiations.27.t: "Die VDR-Ablehnung"
 ukraine_negotiations.27.d: "Trotz großer Hoffnungen hat die VDR jede Zusammenarbeit oder Verhandlung mit uns abgelehnt und behauptet, der SHD sei \"kaum mehr als eine Bande von Räubern und Mördern\" und unsere jüngste Zurückhaltung sei kaum mehr als ein Akt der Beschwichtigung. Im Moment ist die Lage noch ruhig, aber sie könnte jederzeit wieder aufflammen."
 ukraine_negotiations.27.d2: "Trotz großer Hoffnungen hat die VDR jede Zusammenarbeit oder Verhandlung mit uns abgelehnt. Obwohl sie den guten Willen der URDP anerkennen, bei den Verhandlungen als Vermittler aufzutreten, führen sie das kürzlich verabschiedete Entlastungsgesetz, bei dem die URDP übergangen wurde, als Beweis für die Unaufrichtigkeit unserer Regierung an und bezeichnen es als \"von den Launen der Großgrundbesitzer und Industriellen abhängig\". Im Moment ist die Lage noch ruhig, aber sie könnte jederzeit wieder aufflammen."
 ukraine_negotiations.27.a: "Manche können die Vergangenheit nicht loslassen."

 ukraine_negotiations.29.t: "Verhandlungen scheitern"
 ukraine_negotiations.29.d: "Die VDR hat den Verhandlungstisch verlassen. Sie haben behauptet, dass unsere Weigerung, sozialistische Parteien zu den nationalen Wahlen kandidieren zu lassen, die Unaufrichtigkeit der Verhandlungen als Ganzes und unser mangelndes Engagement für echte Demokratie zeigt. Die Verhandlungen sind jetzt praktisch gescheitert."
 ukraine_negotiations.29.a: "Oh nein..."

 ### Landreform Events ###
 ukraine_landreform.1.t: "Beginn der Landreform und der Industrialisierung"
 ukraine_landreform.1.d1: "Nachdem sich der Staat endlich vom Schwarzen Montag erholt hat und die Folgen des Aufstandes allmählich abklingen, können wir nun unsere großen Projekte der Bodenreform und der Industrialisierung in Angriff nehmen. Vor zehn Jahren entwarf die Regierung Hetman einen umstrittenen Landreformplan, der von den parlamentarischen Konservativen als zu moderat und von den Lobbyisten der Großgrundbesitzer als zu radikal angesehen wurde - im Nachhinein war von Anfang an klar, dass er keinen Erfolg haben würde. Auch die Industrialisierungsprojekte verliefen im Sande, da man erkannte, dass sie zwar notwendig, aber nicht so dringlich waren - und unseren Politikern auch keine Stimmen bringen würden. Nichtsdestotrotz hat uns der Aufstand gelehrt, dass wir aus unseren Fehlern lernen und viel improvisieren müssen, wenn der Staat des Hetman überleben soll. Die eigentliche Arbeit beginnt jetzt."
 ukraine_landreform.1.d2: "Jetzt, da sich der Staat endlich vom Schwarzen Montag und die Nation vom Bürgerkrieg erholt hat, können wir unsere großen Projekte der Bodenreform und der Industrialisierung in Angriff nehmen. Während seines Bestehens hat das Hetmanat seine Versprechungen zur Landreform immer wieder nicht eingehalten, was zeigt, warum der republikanische Aufstand überhaupt notwendig war. Aber wir sind anders. Wir haben den Hetman und seine Kumpane gestürzt, die dem Volk die Macht versprochen haben - und es ist an der Zeit, dass wir sie auch einlösen. Die eigentliche Arbeit beginnt jetzt."
 ukraine_landreform.1.d3: "Nachdem sich der Staat endlich vom Schwarzen Montag erholt hat und der Prozess der Schaffung eines neuen Hetmanats abgeschlossen ist, können wir nun unsere großen Projekte der Landreform und der Industrialisierung in Angriff nehmen. Vor zehn Jahren entwarf die Regierung von Pavlo Skoropadskyi einen umstrittenen Landreformplan, der von den parlamentarischen Konservativen als zu moderat und von den Lobbyisten der Großgrundbesitzer als zu radikal angesehen wurde - im Nachhinein war von Anfang an klar, dass er keinen Erfolg haben würde. Auch die Industrialisierungsprojekte verliefen im Sande, da man erkannte, dass sie zwar notwendig, aber nicht so dringlich waren - und unseren Politikern auch keine Wählerstimmen einbringen würden. Nichtsdestotrotz haben uns die Irrungen und Wirrungen der letzten Jahre gelehrt, dass wir aus unseren Fehlern lernen und stark improvisieren müssen, wenn der Staat des Hetman überleben soll. Die eigentliche Arbeit beginnt jetzt."
 ukraine_landreform.1.a: "Lasst uns beginnen!"

