 UKR_mykola_kochubei: "Mykola Kochubei"
 UKR_mykola_kochubei_desc: "§YAdvisor Description\nBorn:§! §gJanuary 11th, 1885, Russian Empire§!\n§YPolitical Career:§! §gServing as an officer of the Life Guards of the Cavalry Regiment in World War I, Mykola Kochubei, along with his brother Mykhailo were active members of the Ukrainian People's Hromada, a conservative movement composed largely from landowners and military men. The organisation was instrumental in bringing Skoropadskyi to power in 1918. Once part of the All-Ukrainian Union of Landowners, he would later find himself among the founding members of the Democratic Agrarian Party (UDKhP). When Viacheslav Lypynskyi, a conservative political thinker and another UDKhP founder, decided to pursue an independent political career and created the Union of Agrarians-Statists (USKhD), Kochubei followed him, sharing his beliefs in classocratic order and concept of hereditary labour monarchy. Since Lypynskyi's death, Kochubei has become the main ideologue of the USKhD.§!"
 UKR_mykola_khvyliovyi: "Mykola Khvyliovyi"
 UKR_mykhailo_and_fedir_tereshchenko: "Mykhailo & Fedir Tereshchenko"
 UKR_hryhorii_hrynko: "Hryhorii Hrynko"
 UKR_mykhailo_volobuiev: "Mykhailo Volobuiev"
 UKR_yurii_lypa: "Yurii Lypa"
 UKR_andrii_livytskyi: "Andrii Livytskyi"
 UKR_andrii_livytskyi_desc: "§YAdvisor Description\nBorn:§! §gMarch 31st, 1879, in Poltava, Poltava Governorate, Russian Empire§!\n§YPolitical Career:§! §gAndri Livytskyi has served as the Ukrainian People's Republic directorate in exile for several years now - and with the republican victory in the civil war, he has finally returned to his post in a free Ukraine. Born to an elder Cossack family that was related to earlier Hetman Pavlo Polubotko, Livytskyi was an early participant in the Ukrainian student movement, which led to his arrest several times; nonetheless, when the Ukrainian People's Republic was declared, he became the deputy of the Zolotonsky district and became a member of the Ukrainian Central Rada. When Pavlo Skoropadskyi came to power, he was removed from his post, so he became a legal advisor to the Central Ukrainian Cooperative Committee and the Ukrainian National Union, both in opposition to the Hetman's government. Along with many others in the republican government he fled to Galicia, staunchly advocating for the reinstation of the Ukrainian People's Republic. Though in exile for almost twenty years, Livytskyi has now taken it upon himself to lead the government once again as he did in the early days of Ukraine's independence.§!"
