 ### Companies ###
 metallurgical_combine_azovstal: "Asow-Stahl"
 metallurgical_combine_azovstal_desc: "§gDas Metallurgische Kombinat Asow-Stahl wurde in den 1920er Jahren im Rahmen des staatlich geförderten Industrialisierungsprogramms in der Küstenstadt Berdianske errichtet. Seitdem ist es dank der nahe gelegenen Eisen- und Kohlevorkommen im Donbas zum größten Stahlproduzenten der Ukraine geworden.§!"
 basf_ukr: "BASF"
 basf_ukr_desc: "§gUrsprünglich eine Fabrik zur Herstellung synthetischer Farbstoffe, wurde die Badische Anilin- und Sodafabrik 1916 von der IG-Farben übernommen und begann mit der Herstellung von Sprengstoffen und vor allem mit der Raffination von Erdölprodukten. Seitdem hat sich das Unternehmen zum größten Mineralölunternehmen Europas entwickelt und verwaltet Ölquellen und Raffinerien in Dutzenden von Ländern.§!"
 german-ukrainian_railways: "Preußische Ostbahn"
 german-ukrainian_railways_desc: "§gWie in vielen anderen Oststaaten ist der größte Teil des Eisenbahnnetzes im Besitz von Tochtergesellschaften der preußischen Eisenbahngesellschaften. Diese Regelung gewährleistet eine ordnungsgemäße Instandhaltung und Kontrolle der Infrastruktur zwischen Deutschland und seinen östlichen Verbündeten, sowohl im Hinblick auf schnelle militärische Bewegungen als auch auf die Erleichterung des Handels.§!\n\n"
 UKR_prussian_railway_subsidiary: "Preußische Eisenbahn-Tochtergesellschaft"

 arsenal_ukr: "Arsenal"
 arsenal_ukr_desc: "§gDer größte Rüstungsproduzent der Ukraine, das Arsenal in Kiew, wurde 1764 erbaut und hat sich seitdem auf die Herstellung von Granaten, Artillerie-, Panzer- und Luftabwehrgeschützen verlegt.§!"
 deka_company: "Deka"
 deka_company_desc: "§gUrsprünglich 1907 von deutschen Mennoniten aus Schnönwiese gegründet, wurde die Fabrik von Duflon, Kostiantynovych und K° - oder Deka - aufgekauft und 1915 zu einem bedeutenden Automotorenhersteller.§!"
 oleksandrivske_automobile_plant: "OAZ"
 oleksandrivske_automobile_plant_desc: "§gDas Automobilwerk Oleksandrivske wurde 1863 von einem deutschen Industriellen in Oleksandrivske gegründet. Es stellt in erster Linie schwere Maschinen wie Mähdrescher und Traktoren her, hat aber in letzter Zeit die Produktion von Lastkraftwagen und anderen schweren Kraftfahrzeugen ausgeweitet.§!"

 kharkiv_locomotive_factory: "KhPZ"
 kharkiv_locomotive_factory_desc: "§gDas KhPZ-Werk in Charkiw war einer der größten Lokomotivenhersteller Russlands, hat aber inzwischen die Produktion auf gepanzerte Fahrzeuge ausgeweitet.§!"
 
 kharkiv_design_bureau: "KhKBM"
 kharkiv_design_bureau_desc: "§gDas Charkower Konstruktionsbüro ist aus der Panzerforschung des KhPZ hervorgegangen und hat sich als unabhängiges Designbüro ausschließlich auf die Entwicklung modernster gepanzerter Fahrzeuge spezialisiert.§!"
 UKR_mio_trait_increased_budgets: "Erhöhte Haushaltsmittel"

 tereshchenko_aviation_plant: "Tereshchenko Aviation Plant"
 tereshchenko_aviation_plant_desc: "§gWas als kleine Flugzeugwerkstatt begann, die 1909 von einem Erben der wohlhabenden Tereschtschenko-Familie und aufstrebenden Luftfahrtingenieur Fedir Tereschtschenko gegründet wurde, entwickelte sich dank der Verbindungen zu Protofis und umfangreicher staatlicher Subventionen zur größten und finanziell stärksten Flugzeugfabrik der Ukraine. Sie beschäftigt sowohl deutsche als auch ukrainische Experten und gilt als Schlüsselkomponente des militärischen Modernisierungsprogramms.§!"
 anatra: "Anatra"
 anatra_desc: "§gArtur Anatra eröffnete 1913 eine Flugzeugfabrik in Odesa. Ursprünglich baute das Unternehmen nur ausländische Konstruktionen, begann aber während des Ersten Weltkriegs mit der Entwicklung eigener Leichtflugzeuge. Sie konzentrierten sich auf leichte Bomber und Torpedoflugzeuge.§!"

 chsz: "ChSZ"
 chsz_desc: "§gMykolajiw war schon immer das wichtigste Schiffbauzentrum der Ukraine. Ursprünglich war Mykolajiw eine Tochtergesellschaft der russischen Ostseewerft. 1918 wurde diese Anlage von der Regierung des Hetmanats verstaatlicht und seitdem stark ausgebaut, so dass sie heute als große Schiffbaufabrik unter dem Namen Schwarzmeer-Werft, kurz ChSZ, bekannt ist.§!"

