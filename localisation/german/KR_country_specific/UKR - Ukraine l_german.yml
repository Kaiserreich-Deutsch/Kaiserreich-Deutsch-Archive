 UKR_arnold_margolin_desc2: "§YBerater Beschreibung\nGeboren:§! §g16. November 1877, in Kiew, Gouvernement Kiew, Russisches Reich§!\n§YPolitische Karriere:§! §gDer aus einer jüdischen Familie in Kiew stammende Arnold Margolin schloss 1900 sein Jurastudium an der Kiewer Universität ab und studierte im Ausland in Deutschland und Frankreich. Bekannt wurde er als Verteidiger von Menachem Beilis in dem weithin bekannten \"Beilis-Prozess\", in dem der jüdische Arbeiter schließlich freigesprochen wurde. Als die ukrainische Revolution stattfand, schloss sich Margolin der Ukrainischen Partei der Sozialisten-Föderalisten an und wurde später Mitglied der Radikaldemokratischen Partei. Zunächst arbeitete er im Außenministerium des Hetman, unterhielt aber inoffizielle Kontakte zu den Republikanern im Exil, darunter auch zu Petljura. Mit der Wahl einer Regierung der Demokratischen Arbeiterunion wurde Arnold Margolin aufgrund seiner Erfahrung und seiner Vertrautheit mit Berlin zum Außenminister ernannt - ein Zugeständnis, mit dem nicht alle zufrieden sind.§!"
