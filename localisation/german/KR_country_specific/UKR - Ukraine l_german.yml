 UKR_railway_profits: "Gewinne der Bahn"
 UKR_railway_profits_desc: "Die Beteiligung an den in deutschem Besitz befindlichen Eisenbahnen in der Ukraine bietet uns reichlich Gewinne und Möglichkeiten."
 UKR_relief_bill_passed: "Entlastungsgesetz verabschiedet"
 UKR_no_smuggling: "Ukrainische Eisenbahn Konkurs"
 UKR_no_smuggling_desc: "Die Gewinne aus unseren Unternehmungen in der Ukraine sind aufgrund des Zusammenbruchs der in deutschem Besitz befindlichen Eisenbahnlinien in der Region spektakulär zurückgegangen und werden Zeit brauchen, um sich zu erholen."
 UKR_general_strike: "Generalstreik"
 UKR_economic_standstill: "Zusammengebrochener Außenhandel"
 UKR_economic_standstill_desc: "Wir sind wirtschaftlich isoliert. Wir haben nur wenige Orte, an denen wir unsere Waren verkaufen können, und noch weniger Orte, an denen wir kaufen können. Unsere Wirtschaft war von beidem abhängig. Jetzt müssen wir einfach den Gürtel enger schnallen und auf bessere Zeiten hoffen."
 UKR_economic_crisis_tt: "§CDieser Nationalgeist wird beseitigt, wenn Deutschland kapituliert, wir unser Eisenbahnnetz an die westliche Internationale anschließen oder mit einem befreundeten Russland kooperieren können.§!"

