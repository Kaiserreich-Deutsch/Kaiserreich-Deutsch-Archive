 #RevBloc Mechanic
 UKR_revbloc_mechanic_unlocked_flag: "Wir sind in der Lage, einen Monat nach der Wahl mit den Entscheidungen des §YAusrichtung des Demokratische Arbeiterunions§! zu interagieren."
 UKR_revbloc_mechanic: "Ausrichtung des Demokratische Arbeiterunions"
 UKR_revbloc_mechanic_desc: "Ein überraschender Wahlsieg hat den Demokratische Arbeiterunion, die Koalition zwischen Volodymyr Vynnychenkos §Ratsrevolutionärer Block (R-RB)§! und Nykyfir Hryhoriivs §RUkrainische Partei der Sozialistischen Revolutionäre (UPS-R)§! an die Spitze der nationalen Politik katapultiert. In einer Koalition mit Isaak Mazepas §SUkrainischer Sozialdemokratischer Arbeiterpartei§! wurde eine breite linke Front geschaffen, die die Ukraine in eine revolutionäre Zukunft führen soll. Vynnychenkos Kabinett wird sicherlich auf großen Widerstand von innen und außen stoßen - eine offen sozialistische Regierung in Mitteleuropa zu führen, wird nicht einfach sein.\n\nIm Laufe der Zeit, wenn unsere Koalition sich immer weiter von Deutschland distanziert, wird der §oRadikalismus§! weiter zunehmen.\n\n§rSeien Sie jedoch gewarnt: wenn §oRadikalismus§! über §o[?UKR_radikalismus_limit]§! hinausgeht, kann unsere Regierung §rkolabieren!§!§!\n\nEs gibt vier Hauptkräfte in der Koalition, die dominant sein können, wenn sie genügend Macht erhalten. Sie sind im Folgenden mit ihren jeweiligen aktuellen Stärken sowie dem passiven §Gpolitischen Machtgewinn§! aufgeführt, den sie gewähren.\n\n- §RR-RB§! §oRadikale§! (§Y[?UKR_rrb_radical_var]§!)  -  §G+15%§!\n- §RR-RB§! §SModerate§! (§Y[?UKR_rrb_moderate_var]§!)  -   §G+5%§!\n- §RUPS-R§! §oRadikale§! (§Y[?UKR_upsr_radical_var]§!)  -   §G+10%§!\n- §RUPS-R§! §SModerate§! (§Y[?UKR_upsr_moderate_var]§!)  -  §R-5%§!\n\nWenn die Fraktionen gleich stark sind, hat die Fraktion Vorrang, die den §oRadikalismus§! am wenigsten erhöht.\n\nDerzeit ist der dominierende Partner in der Koalition der [UKR_revbloc_dominant_partner].\n\n§oRadikalismus§! ist derzeit bei [UKR_radicalism_tt].\n\nDiese Entscheidungskategorie wird verschwinden, wenn wir unseren politischen Stammbaum vervollständigt haben, ohne die Schwerpunkte, die erfordern, dass wir §! §Rradikalsozialistisch§! sind."

 UKR_revbloc_mechanic_unlocked: "§CUm das volle Potenzial des §RDemokratische Arbeiterunions§! zu nutzen, sollten Sie Schwerpunkte mit ihren fraktionsspezifischen Stärkungen abschließen. Sollte jedoch der §oRadikalismus§! einen bestimmten Punkt erreichen, kann unsere Regierung §rKollabieren§!.§!"

