 UKR_political_pragmatism_reform_tt: "§CWenn eine §Reformdebatte§! im Gange ist, werden die folgenden Wirkungen eintreten:\nDie Entscheidung §YZugeständnisse an Skoropadskyi§! wird zwei statt einer Runde dauern.§!\nFüge §Y20§ Tage zur Mission §YReformdebatte läuft§! hinzu"

 UKR_support_from_military_clique: "Unterstützung durch die Armee"
 UKR_support_from_military_clique_desc: "Idealerweise sollte die Armee weitgehend aus der Politik herausgehalten werden, aber sie sollte auch die aufgebaute verfassungsmäßige Ordnung verkörpern und schützen. Im Einklang mit diesem Gedanken ist der Glaube der Armee an die demokratischen Institutionen unseres Staates von großer Bedeutung."
 UKR_unlock_military_support_tt: "§CWenn die Reformdebatte §YMisstrauensvotum§! weitergeht, wird diese Entscheidung freigeschaltet werden:§!"
 UKR_military_support_tt: "Der Geist, den wir am Ende der Reform gewinnen, wird uns einen Bonus in der §YFabrikproduktion§! geben."

 UKR_nationalist_clique_tt: "§CWenn wir mindestens zwei §YReformen§! verabschiedet haben, haben wir folgende Auswirkungen§!:"

 UKR_jingoistic_rehtoric_reform_tt: "§CWenn wir eine §Reformdebatte§! führen, werden die Nationalgeister, die wir bei der Verabschiedung von Reformen gewinnen, größer sein.§!"

 UKR_garner_support_from_unsp: "Unterstützung durch die UNSP"
 UKR_garner_support_from_unsp_desc: "Nicht alle in der UDKhP können unsere Reformvorschläge unterstützen, aber ein Großteil der UNSP schon. Ihre Unterstützung wird von unschätzbarem Wert sein."
