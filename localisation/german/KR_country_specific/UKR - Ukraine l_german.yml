 ukraine_republican.65.t: "Am Rande des Kollaps"
 ukraine_republican.65.d: "Es ist vorbei. Die deutsche Hegemonie ist zerbrochen, und Europa steht in Flammen. Wir und unsere osteuropäischen Brüder haben tapfer gekämpft, aber es ist nur eine Frage der Zeit, wann wir einer nach dem anderen vernichtet werden. Der einzige Weg, wie wir überleben können, besteht darin, dass wir das, was von unseren Verbündeten übrig geblieben ist, um uns scharen, geeint durch unseren Glauben an die Demokratie und die Freiheit der Menschen."
 ukraine_republican.65.a: "Wir lassen unsere Kameraden nicht im Stich!"
 ukraine_republican.65.b: "Was für eine dumme Idee."

 ukraine_republican.66.t: "Die Ukrainischen Wahlen"
 ukraine_republican.66.d: "Die junge ukrainische Republik führt ihre ersten Wahlen in einer besorgniserregenden Situation durch. Sie haben alle Parteien zur Teilnahme zugelassen, unabhängig davon, wie sozialistisch und revolutionär sie sind. Ein Bündnis zwischen mehreren linksextremen Parteien, das als \"Revolutionärer Block\" bezeichnet wird, birgt ein reales Risiko, die Wahl zu gewinnen. Auch wenn sie versichern, dass sie den außenpolitischen Kurs der Ukraine nicht drastisch ändern werden, gibt es guten Grund, ihren Absichten zu misstrauen.\n\nUnser idealer Kandidat wäre zwar jemand, der mehr auf Verteidigung ausgerichtet ist, aber der rechte Flügel der Ukraine ist nach seiner langen Zusammenarbeit mit dem Skoropadskyi-Regime auf einem Tiefpunkt angelangt. Wir könnten die \"gemäßigteren\" Parteien, die Radikal-Demokraten und die Sozialdemokratische Arbeiterpartei, sanft unterstützen - und möglicherweise anonym finanzieren -, um sicherzustellen, dass die Hardliner nicht gewinnen werden."
 ukraine_republican.66.a: "Unterstützen Sie die verantwortlichen Parteien."
 ukraine_republican.66.b: "Sollen sie doch ihre freien Wahlen haben!"

 ukraine_republican.67.t: "Die Verteidigungsfrage"
 ukraine_republican.67.d: "Inmitten der Wahlen forderte der deutsche Botschafter Johannes von Welczeck vom kommissarischen Vorsitzenden Petliura ein Memorandum über die Haltung der Ukraine zur Landesverteidigung an. In seiner Erklärung versicherte von Welczeck, dass Deutschland die ukrainische Demokratie respektieren werde, forderte jedoch Zusicherungen, dass die Verteidigungszusammenarbeit zwischen beiden Ländern wie zuvor vereinbart fortgesetzt werde, und deutete an, dass einige Parteien die Landesverteidigung möglicherweise nicht so ernst nehmen wie andere. In einer offensichtlichen Stichelei gegen Wynnytschenko wies er darauf hin, dass Nationen in Zeiten der Not verlässliche Gemäßigte wie Petljura anstelle von Idealisten \"losgelöst von der Realität\" brauchen.\n\nDiese Art von verschleierten deutschen Interventionen sind in der Politik Osteuropas keine Seltenheit. Die Botschaft war klar: Der Revolutionäre Block genießt nicht das Vertrauen Deutschlands. Das stört zwar die meisten ihrer Wähler nicht - ganz im Gegenteil -, aber es gibt den anderen Parteien Munition, um unentschlossene Wähler anzusprechen. Denn was auch immer man von Deutschland halten mag, ihre anhaltende Freundschaft ist es, die Russland auf Distanz hält und die ukrainische Volkswirtschaft am Laufen hält.\n\nDennoch bleibt die Frage, wie sehr wir die nationale Sicherheit betonen sollten. Sie ist nicht das wichtigste Thema bei den Wählern, und wenn wir zu offen darüber sprechen, könnte das unsere Koalitionspartner verärgern. Aber wer könnte in der heutigen Zeit, in der der russische Revanchismus zunimmt, nein sagen zu dem Versprechen, die Ukraine sicher und unabhängig zu halten?"
 ukraine_republican.67.d2: "Inmitten der Wahlen forderte der deutsche Botschafter Johannes von Welczeck vom kommissarischen Vorsitzenden Petliura ein Memorandum über die Haltung der Ukraine zur Landesverteidigung an. In seiner Erklärung versicherte von Welczeck, dass Deutschland die ukrainische Demokratie respektieren werde, forderte jedoch Zusicherungen, dass die Verteidigungszusammenarbeit zwischen beiden Ländern wie zuvor vereinbart fortgesetzt werde, und deutete an, dass einige Parteien die Landesverteidigung möglicherweise nicht so ernst nehmen wie andere. In einer offensichtlichen Stichelei gegen Wynnytschenko wies er darauf hin, dass Nationen in Zeiten der Not verlässliche Gemäßigte wie Petljura anstelle von Idealisten \"losgelöst von der Realität\" brauchen.\n\nDerartige verschleierte deutsche Interventionen sind in der Politik Osteuropas keine Seltenheit. Die Botschaft war klar: Die Demokratische Arbeiterunion genießt nicht das Vertrauen Deutschlands. Das stört zwar die meisten unserer Wähler nicht - ganz im Gegenteil - aber es gibt den anderen Parteien Munition, um unentschlossene Wähler anzusprechen.\n\nDie Frage ist nun, wie wir darauf reagieren sollen. Die RDS hat sich für eine echte Unabhängigkeit von ausländischen Mächten eingesetzt, und das bedeutete natürlich, dass wir uns von Berlin fernhalten sollten. Angesichts von Äußerungen wie dieser ist es aber vielleicht besser, wenn wir diese Rhetorik in der Wahlsaison nicht noch einmal aufgreifen."
 ukraine_republican.67.a: "Die URDP verspricht eine rationale und verantwortungsvolle Außenpolitik!"
 ukraine_republican.67.b: "Es ist sinnlos, die Menschen daran zu erinnern. Wir haben unseren Standpunkt bereits deutlich gemacht."
 ukraine_republican.67.a2: "Die USDRP wirft Vynnychenko vor, die Realitäten der Sicherheit zu ignorieren."
 ukraine_republican.67.c: "Bleiben Sie bei unserer Botschaft. Im Moment ist es wichtig, die Wahl zu gewinnen."
 ukraine_republican.67.c2: "Wir sind von Anfang an pragmatisch gewesen. Reduzieren Sie es."

 ukraine_republican.68.t: "Die Ukrainische Revolution" #Polnische Reaktion
 ukraine_republican.68.d: "Der Sturz des Hetman Pavlo Skoropadskyi in der Ukraine hat das gesamte politische Spektrum Polens erschüttert. Einige Redner des rechten Flügels haben darauf hingewiesen, dass die Centrolew eine gefährliche ähnliche Kampagne der Anarchie führt, obwohl viele argumentiert haben, dass dies nur beweist, warum es für die Monarchie wichtig ist, die liberalen und linken Parteien im Sejm zuzulassen. In seiner Erklärung bezeichnete Ministerpräsident Ponikowski die sozialistische Agitation als die größte Gefahr für die Stabilität sowohl in Polen als auch in der Ukraine und lobte aktiv die PSL und \"einige Staatsmänner in der PPS\" für ihre \"reife\" Einstellung zur Politik und ihre Ablehnung von Bündnissen mit den Revolutionären trotz ihrer Opposition gegen die MKP-Regierung. Es ist schwer zu erkennen, ob dies aufrichtig war oder lediglich ein Versuch, einen Keil zwischen die gemäßigten und radikalen Teile der Mitte zu treiben.\n\nDoch die republikanische Basis war wie elektrisiert. Die lautstärksten Aktivisten riefen aktiv dazu auf, die Gunst der Stunde zu nutzen und auf der großen revolutionären Welle zu reiten, die in der Ukraine ausgelöst wurde. Ruhigere Gemüter haben lediglich eingeräumt, dass die ukrainische Revolution ein Beweis dafür war, dass der Autoritarismus bekämpft werden kann, was aber nicht dazu führen sollte, dass die Mitte der Gesellschaft von friedlichen Methoden abrückt. Die hitzigsten Debatten gab es unter den Sozialdemokraten, wo viele eher bereit sind, denjenigen in der Linken zuzuhören, die eine gewaltsame Revolution predigen."
 ukraine_republican.68.a: "Verschärfung der Zensur bei ukrainischen Ereignissen."
 ukraine_republican.68.b: "Das würde uns nur noch mehr wie der Hetman erscheinen lassen."

 ukraine_republican.70.t: "Krise abgewehrt!"
 ukraine_republican.70.d: "Trotz des Geredes über ein mögliches Scheitern der Koalition scheint es uns dieses Mal gelungen zu sein, den Sturm zu überstehen. Nach Beilegung unserer Differenzen mit unseren Koalitionspartnern in der USDRP, der Selianska Spilka und innerhalb der UPS-R und R-RB wurde ein Memorandum über die Fortsetzung des Sozialisierungsprogramms erreicht. Der Vorsitzende Vynnychenko war Berichten zufolge sehr zufrieden."
 ukraine_republican.70.a: "Gute Nachrichten!"

 ukraine_republican.71.t: "Vynnychenko-Regierung bricht zusammen!"
 ukraine_republican.71.d: "Diese heimtückischen Schurken! Es scheint, dass wir nicht in der Lage waren, die Komplikationen in der Landreformfrage zu lösen, weshalb unsere so genannten Koalitions \"partner\" von der USDRP ein Misstrauensvotum gegen uns im Nationalen Zbory einberufen haben. Schlimmer noch, die Verräter der Revolution in einer der eigenen Parteien (UPS-R) unter Führung von Kovalevskyi haben den Antrag unterstützt! Und wie die Aasgeier sind die Radikal-Demokraten und das, was von den Konservativen übrig geblieben ist, diesem Beispiel gefolgt. Der Vorsitzende Vynnychenko ist zurückgetreten und eine USDRP-UDRP-Regierung unter der Führung von Isaak Mazepa ist im Anmarsch..."
 ukraine_republican.71.a: "Verräter der Revolution!"

 ukraine_republican.75.t: "Wahlen von [GetYear]"
 ukraine_republican.75.d1: "Da sich der verheerende Krieg endlich dem Ende zuneigt, sind die Menschen begierig darauf, zu ihrer friedlichen Lebensweise zurückzukehren. Dieser Konflikt hat unermessliches Leid über viele Menschen gebracht - Flüchtlinge, verwundete Veteranen, Waisen und viele andere, die durch diesen Krieg viel verloren haben. Unser Land muss mit dem Wiederaufbau beginnen, doch zunächst ist es an der Zeit, die Wahlen abzuhalten, die im Zuge des Konflikts verschoben wurden.\n\nDas Hauptthema dieser Wahlen wird natürlich der Wiederaufbau sein. Alle Parteien haben ihre Pläne für ehrgeizige Nachkriegs-Wohlfahrtsprogramme und andere Kampagnen vorgestellt, um die Wunden des Krieges zu heilen. Die Radikalen setzen auf eine Mehrheit, indem sie versprechen, eine blühende und florierende Wirtschaft zu schaffen, die wiederum den vom Krieg Betroffenen helfen soll, wieder auf die Beine zu kommen. Unterdessen wirbt die Arbeiterpartei mit einer pazifistischen Rhetorik um Unterstützung und verspricht, dass die Ukraine nie wieder Opfer einer solchen Tragödie werden soll. Die größten Versprechungen für einen Wandel kommen jedoch einmal mehr von der UPS-R und der R-RB. Da die natürliche Bedrohung der Ukraine neutralisiert ist, behaupten sie, dass jetzt der ideale Zeitpunkt für einen radikalen sozialen und politischen Wandel sei.\n\nDie Wahlsituation wird noch unvorhersehbarer durch einen neuen Kandidaten - die Ukrainische Volksbauernpartei, die sich aus Mitgliedern der URDP-Fraktionen der Mitte und der Rechten zusammensetzt, die etwas desillusioniert sind vom Großzeltcharakter und der etwas vagen Agenda der Partei, sowie aus UDKhP-Überläufern, die unter einer neuen Marke, die nicht als \"hetmanistisch\" wahrgenommen wird, wieder auf die politische Bühne zurückkehren wollen. Die Partei steht unter der Führung von Pylyp Pylypchuk und Viktor Andriievskyi und konzentriert sich auf die Verteidigung der wirtschaftlichen Interessen von Klein- und Mittelbauern. Obwohl die Partei noch klein ist, könnte sie sich als unschätzbarer Partner für eine mögliche parlamentarische Koalition erweisen.\n\nJetzt, am [?global.date.GetDateStringNoHourLong], gehen Millionen von Wählern wieder an die Urnen, um ihre Regierung zu wählen. Vielen kommt es vor, als sei seit den Wahlen von 1937 ein ganzes Leben vergangen, und in der Tat haben die Menschen lange darauf gewartet, dass ihre Stimme wieder gehört wird. Die Demokratie, so scheint es, hat sich durchgesetzt, und die neue Regierung wird dafür sorgen, dass sie auch in Zukunft gedeiht."
 ukraine_republican.75.d2: "Es ist wieder einmal Zeit für Wahlen. Die Probleme, die uns nach dem Krieg plagten, sind gelöst, und der Republik geht es gut. Diese Wahlen scheinen eher eine Routine zu sein. Wir hoffen, dass dieser Frieden und die Stabilität von Dauer sind."
 ukraine_republican.75.a: "Eine Koalition der Mitte wird die Rechten rehabilitieren."
 ukraine_republican.75.b: "Die Radikalen sichern sich die Mehrheit."
 ukraine_republican.75.c: "Die Kampagne der USRDP hat gut funktioniert."
 ukraine_republican.75.e: "Eine breite linke Koalition ist notwendig."
 ukraine_republican.75.f: "Die Rechte der URDP behält ihre Vorherrschaft bei."
 UKR_postwar_fatigue_tt: "Die Abkehr von unserer bisherigen politischen Haltung und die Bildung einer radikaleren Koalition mag viele enttäuschen."

 ukraine_republican.76.t: "Wahl des Staatsoberhauptes"
 ukraine_republican.76.d1: "Der Vorsitzende der Republik wird von den Vertretern des nationalen Zbory gewählt. Seine Amtszeit dauert so lange, bis nach allgemeinen Wahlen ein neues Zbory gebildet wird. Normalerweise wird der Vorsitzende für eine Amtszeit von vier Jahren gewählt, doch aufgrund des Krieges dauerte die Regierung des Vorsitzenden weit über dieses Datum hinaus, und es ist höchste Zeit, einen neuen Regierungschef zu wählen.\n\nDie enttäuschenden Wahlergebnisse der USDRP und des Demokratische Arbeiterunions ebneten den Weg für eine URDP-geführte Regierung. Zusammen mit der kürzlich gegründeten UNSP und der UDKhP, die besser als erwartet abgeschnitten hat, wird die Radikale Partei die neue Regierung anführen. Viele erwarten, dass Oleksandr Shulhyn, der die Partei durch schwierige Zeiten geführt hat, für den Vorsitz nominiert wird. Vasyl Vyshyvanyi, der so genannte \"Rote Prinz\", könnte sich jedoch noch als Sieger erweisen. Er gilt als patriotisch und gutmütig und hat eine beträchtliche Anzahl von Abgeordneten auf seiner Seite.\n\nNach einigen Debatten beschließt der Zbory, die..."
 ukraine_republican.76.d2: "Der Vorsitzende der Republik wird von den Vertretern des nationalen Zbory gewählt. Seine Amtszeit dauert so lange, bis nach allgemeinen Wahlen ein neues Zbory gebildet wird. Normalerweise wird der Vorsitzende für eine Amtszeit von vier Jahren gewählt, doch aufgrund des Krieges dauerte die Regierung des Vorsitzenden weit über dieses Datum hinaus, und es ist höchste Zeit, einen neuen Regierungschef zu wählen.\n\nDie enttäuschenden Wahlergebnisse sowohl der USDRP als auch des Demokratische Arbeiterunions ebneten den Weg für eine URDP-geführte Regierung. Viele erwarten, dass Oleksandr Shulhyn, der die Partei durch schwere Zeiten geführt hat, zum Vorsitzenden nominiert wird. Vasyl Vyshyvanyi, der so genannte \"Rote Prinz\", könnte sich jedoch noch als Sieger erweisen. Er gilt als patriotisch und gutmütig und hat eine beträchtliche Anzahl von Abgeordneten auf seiner Seite.\n\nAuch wenn sie keine Mehrheit erlangt hat, bedeutet das nicht, dass die USDRP kein Interesse an dieser Diskussion hat. Über ihre Position in der Koalition kann auch sie ihre eigenen Parteimitglieder als Kandidaten vorschlagen. Panas Fedenko macht als potenzieller Kandidat der Arbeiterpartei die Runde, während Symon Petliura, der aus dem Militärdienst zurückgekehrt ist, ebenfalls den Wunsch geäußert hat, sich zu beteiligen.\n\nNach einigen Debatten beschließt der Zbory, die..."
 ukraine_republican.76.d3: "Der Vorsitzende der Republik wird von den Vertretern des nationalen Zbory gewählt. Seine Amtszeit dauert so lange, bis nach allgemeinen Wahlen ein neues Zbory gebildet wird. Normalerweise wird der Vorsitzende für eine Amtszeit von vier Jahren gewählt, doch aufgrund des Krieges dauerte die Regierung des Vorsitzenden weit über dieses Datum hinaus, und es ist höchste Zeit, einen neuen Regierungschef zu wählen.\n\nEin Bündnis mit der URDP hat der USDRP zu einer Mehrheit im Zbory verholfen, obwohl ein Kandidat für den Vorsitz noch nicht gefunden wurde. Eine der führenden Persönlichkeiten ist Panas Fedenko, Mazepas Schützling, der für die Fortsetzung der Dominanz der \"Katerynoslav-Fraktion\" über die USDRP steht. Ein weiterer möglicher Kandidat ist der ehemalige Vorsitzende Symon Petliura. Nach seiner Rückkehr aus dem Militärdienst hat er den Wunsch geäußert, sich wieder an der Politik zu beteiligen. Seine Leistungen im Krieg und seine Wahrnehmung als Retter der Republik könnten ihm helfen, das Amt des Vorsitzenden zu erlangen.\n\nNach einigen Debatten beschließt der Zbory, die..."
 ukraine_republican.76.d4: "Der Vorsitzende der Republik wird von den Vertretern des nationalen Zbory gewählt. Seine Amtszeit dauert so lange, bis nach allgemeinen Wahlen ein neues Zbory gebildet wird. Normalerweise wird der Vorsitzende für eine Amtszeit von vier Jahren gewählt, doch aufgrund des Krieges dauerte die Regierung des Vorsitzenden weit über dieses Datum hinaus, und es ist höchste Zeit, einen neuen Regierungschef zu wählen.\n\nDie UPS-R mäßigte ihr Programm und verbündete sich mit der Arbeiterpartei, wodurch sie eine führende Rolle in der brandneuen Linkskoalition übernahm. Die Volksfront, die jetzt eine Mehrheit im Zbory hat, muss einen Vorsitzenden für ihre neue Regierung wählen. Der Vorsitzende des UPS-R, Nykyfir Hryhoriiv, ist eine naheliegende Wahl. Er setzt sich für einen langsamen und vorsichtigen Übergang zu einer agrarischen und sozialistischen Gesellschaft ein und ist einer der beliebtesten Kandidaten für den Vorsitz. Allerdings hat die USDRP auch ihre eigenen, weniger radikalen Kandidaten nominiert. Panas Fedenko, Mazepas Schützling, ist beim gemäßigteren Flügel der Koalition beliebt, und auch Symon Petliura macht die Runde, der sich wieder an der Politik beteiligen möchte.\n\nNach einigen Debatten beschließt der Zbory, die..."
 ukraine_republican.76.a: "Oleksandr Shulhyn."
 ukraine_republican.76.b: "Vasyl Vyshyvanyi."
 ukraine_republican.76.c: "Panas Fedenko."
 ukraine_republican.76.e: "Symon Petliura."
 ukraine_republican.76.f: "Nykyfir Hryhoriiv."

 ukraine_republican.77.t: "Unsere Sicherheit in der Ukraine"
 ukraine_republican.77.d: "Seit der Wahl des Demokratische Arbeiterunions sind unsere Diplomaten in großer Sorge. Normalerweise wäre die Wahl einer solchen Linksregierung in der Ukraine einigermaßen erträglich, da ihre Chancen, von der Internationalen Gemeinschaft unterstützt zu werden, gering bis nicht vorhanden sind. Doch seit in Russland vor kurzem eine sozialistische Regierung an die Macht gekommen ist, hat sich diese Situation auf den Kopf gestellt. Der jüngste Kurs des Demokratische Arbeiterunions, der vor allem Massenverstaatlichungen und die Vergesellschaftung von Grund und Boden vorsieht, ist ziemlich besorgniserregend - und die Möglichkeit, dass sich die Ukraine im Falle eines Krieges mit Russland mit einem ähnlich linksgerichteten Land verbündet, ist nun eine offene Frage.\n\nGlücklicherweise gibt es in [202.GetName] noch potenzielle Verbündete. Wir könnten unseren Botschafter in der Ukraine, Johannes von Welczeck, bitten, sich mit dem ukrainischen Außenminister Arnold Margolin in Verbindung zu setzen und ein Treffen mit der Führung der USDRP zu arrangieren. Ziel eines solchen Treffens wäre es, die USDRP-Führung davon zu überzeugen, den Einfluss des Demokratische Arbeiterunions einzuschränken, damit sie keine unabhängigen Verhandlungen mit Russland führen kann."
 ukraine_republican.77.a: "Vereinbaren Sie das Treffen."
 ukraine_republican.77.b: "Das ist nicht nötig. Die Ukraine wird sicherlich loyal bleiben."
 ukraine_republican.77.b.tt: "§RKönnen wir dem Demokratische Arbeiterunion wirklich vertrauen?§!"

 ukraine_republican.78.t: "Internationale Einsätze bei der Ukraine-Wahl"
 ukraine_republican.78.d: "Die Hoffnung auf eine sozialistische Ukraine ist in letzter Zeit wieder aufgeflammt. Erst vor wenigen Monaten hatte die Ukrainische Volksrepublik im Exil unter der Führung von Symon Petliura und seinen Verbündeten im Direktorium einen Aufstand gegen den von Deutschland unterstützten Hetman Pavlo Skoropadskyi gestartet und dessen Regierung erfolgreich gestürzt. Obwohl einige auf eine umfassende Revolution in der Ukraine hofften, waren viele enttäuscht, als die neue Regierung die Beziehungen zu Mitteleuropa und die Angleichung an den deutschen Einflussbereich fortsetzte.\n\nEin Teil dieser Hoffnung ist jedoch mit der Nachricht zurückgekehrt, dass in der Ukraine in den kommenden Monaten Wahlen stattfinden werden, bei denen es drei Hauptkandidaten gibt: die Radikaldemokratische Partei, die Sozialdemokratische Arbeiterpartei und der Revolutionäre Block. Der Revolutionäre Block, der seinem Namen treu bleibt, vertritt revolutionär-sozialistische Ansichten, und obwohl er sicherlich durch seine eher unsichere Position zwischen Deutschland und Russland eingeschränkt ist, wäre er unsere beste Unterstützung und würde sich zweifellos mit uns verbünden, sollten wir gegen Deutschland siegreich sein. Wir haben inoffizielle Kontakte mit dem Demokratische Arbeiterunion im Exil unterhalten, und einige haben zu einer verdeckten Finanzierung des Blocks sowie zu Treffen mit seiner Führung aufgerufen, damit wir seine Chancen auf einen Wahlsieg erhöhen können."
 ukraine_republican.78.a: "Wenden wir uns an Herrn Vynnychenko."
 ukraine_republican.78.b: "Einmal ein deutscher Speichellecker, immer ein deutscher Speichellecker."

 ukraine_republican.79.t: "Französische Unterstützung für die Demokratische Arbeiterpartei"
 ukraine_republican.79.d: "Die Kontakte zwischen der Internationalen und der Demokratischen Arbeiterunion waren seit dem früheren Exil der Gewerkschaft eher spärlich, doch angesichts der bevorstehenden Wahlen können nun endlich offizielle Gespräche aufgenommen werden. Insgeheim haben die Franzosen der Union angeboten, sie bei der Finanzierung und Durchführung des Wahlkampfes zu unterstützen. Diese Unterstützung hat natürlich Folgen: Deutschland mag zwar derzeit der Beschützer der Ukraine sein, aber das Blatt könnte sich wenden, wenn es den sozialistischen Kräften im Westen gelingt, ihr Versprechen einzulösen, eines Tages den deutschen Hegemon zu stürzen."
 ukraine_republican.79.a: "Eine notwendige Allianz."

 ukraine_republican.80.t: "Testamentserfüllung"
 ukraine_republican.80.d: "Im Jahr 1845 schrieb der berühmte Taras Schewtschenko das Gedicht \"Zapovit\" als sein Testament an das ukrainische Volk. Vielleicht können wir endlich sagen, dass dieses Testament in Erfüllung gegangen ist.\n\nWenn ich tot bin, begrabt mich\nIn meiner geliebten Ukraine,\nMein Grab auf einem hohen Grabhügel\nInmitten der weiten Ebene,\nSo dass die Felder, die grenzenlosen Steppen,\nDas abfallende Ufer des Dnipro\nMeine Augen konnten sehen, meine Ohren konnten hören\nDas Rauschen des mächtigen Flusses.\n\nWenn aus der Ukraine der Dnipro trägt\nIn das tiefe blaue Meer\nDas Blut der Feinde ... dann werde ich gehen\nDie Hügel und fruchtbaren Felder -\nIch verlasse sie alle und fliege davon\nZum Wohnsitz Gottes,\nUnd dann werde ich beten .... Aber bis zu diesem Tag\nIch weiß nichts über Gott.\n\nOh, begrabt mich, dann erhebt euch\nUnd sprenge deine schweren Ketten\nUnd Wasser mit dem Blut von Tyrannen\nDie Freiheit, die Sie gewonnen haben.\nUnd in die große neue Familie,\nDie Familie der Freien,\nMit sanften, freundlichen Worten\nErinnern Sie sich auch an mich."
 ukraine_republican.80.a: "Vorwärts in eine strahlende Zukunft."

 ukraine_republican.81.t: "Geist der Revolte"
 ukraine_republican.81.d: "In den turbulenten Jahren der Revolte und des Elends waren die Worte des Dichters Iwan Franko aus \"Geist der Revolte\" in vieler Munde. Wurde die unauslöschliche Flamme in der Ukraine endlich entzündet?\n\nUnsterblicher Geist der Revolte -\nDen Menschen zu mächtigen Taten anspornen,\nKampf für Glück und Fortschritt -\nFlammen heute wie früher!\nAuch nicht das Gerüst der Inquisition,\nUnd auch nicht das Gefängnis des königlichen Despoten,\nAuch die Truppen im Krieg sind nicht instruiert,\nAuch die grimmigsten Waffen sind nicht konstruiert,\nNoch das heimtückische Handwerk des Spitzels -\nNiemand kann sie ins Grab legen!\n\nUnsterblicher Geist der Revolte -\nLiebe zur Freiheit, Licht zum Lernen,\nVorwärts drücken, kein Zurück -\nSie können nicht mehr wie früher in Ketten gelegt werden.\nJetzt fließt der Lavastrom,\nJetzt kommt die Lawine ins Rollen -\nWo ist die Kraft auf Erden so stark\ndie diesen reißenden Strom aufhalten können\nUnd löscht, wie durch eine Flamme,\nDas Erwachen des Tages?..."
 ukraine_republican.81.a: "Die Flamme brennt hell."

 ukraine_republican.100.t: "Vorschlag für eine Vereinte Ukraine"
 ukraine_republican.100.d: "Eine Union zwischen dem ukrainischen Teil der Doppelmonarchie und der Ukrainischen Volksrepublik war bereits 1918 im Gespräch, wurde aber durch deutsche Pläne zunichte gemacht. Doch die Geschichte hat den Ukrainern eine weitere Chance gegeben, denn der Hetman wurde gestürzt und eine ukrainische Republik wurde erneut gegründet. Sowohl die Galizier als auch die Regierung in [202.GetName] haben Wien ersucht, die Menschen in Galizien über ihr eigenes Schicksal entscheiden zu lassen, höchstwahrscheinlich über den Anschluss an ihre jeweiligen Nationen.\n\nEinfach ausgedrückt, würde der Vorschlag bedeuten, dass Galizien an Polen und die Ukraine im Austausch für deren Loyalität aufgeteilt wird. Diese Lösung wird sowohl von den Polen unseres Reiches als auch vom Kaiser selbst unterstützt. Nach Ansicht der Befürworter der österreichisch-polnischen Lösung sind die Galizier in den letzten 150 Jahren nicht zu Österreichern geworden und werden es auch nie werden - daher wäre es sinnvoll, ihnen einen eigenen Staat im österreichischen Einflussbereich zu geben. Die Gegner einer solchen Idee sehen darin ein Nachgeben gegenüber den slawischen Minderheiten und eine Gefährdung des Reiches."
 ukraine_republican.100.a: "Gewährt den Polen Westgalizien."
 ukraine_republican.100.b: "Krakau wird bei uns bleiben."
 ukraine_republican.100.c: "Unsinn!"

 ukraine_republican.101.t: "Frage von Transkarpatien"
 ukraine_republican.101.d: "Nach dem Aufstand und der Niederlage Ungarns wurde Transkarpatien nach den Verhandlungen von Augsleich an Galizien-Lodomerien abgetreten. Nun befindet es sich erneut am Scheideweg.\n\nIn den ersten Jahren der ukrainischen Unabhängigkeit umfassten ihre Ansprüche nicht nur die größere Region Galizien-Lodomerien, sondern auch die kleinen Regionen im südöstlichen Westgalizien und in der Ostslowakei, die sich auf die in den Bergen lebende ukrainische Bevölkerung stützen. Viele in der Region haben zwar viele Gemeinsamkeiten, sehen sich aber letztlich als eine eigene Identität.\n\nWie auch immer, das Gleichgewicht ist hergestellt. Sollen wir sie der Ukraine übertragen und die Angelegenheit zu ihren Gunsten regeln? Oder sollen wir es behalten, um diejenigen im Kabinett zufrieden zu stellen, die der wahren Loyalität der Ukraine skeptisch gegenüberstehen, und die lokale Bevölkerung, die ihre Identität (die von der ukrainischen Regierung bedroht sein könnte) unter der Habsburger Monarchie bewahren möchte?"
 ukraine_republican.101.a: "Transkarpatien gehört ihnen, allerdings mit einem Vorbehalt."
 ukraine_republican.101.b: "Diesen Ukrainern kann man eine strategisch so wichtige Region nicht anvertrauen."

 ukraine_republican.102.t: "Transkarpatien Anerkannt!"
 ukraine_republican.102.d: "Im Anschluss an die Galizien-Verhandlungen hat das österreichische Establishment überraschend beschlossen, auch die Region [73.GetName] abzutreten, anstatt sie für sich selbst zu behalten! Die Aussichten, dass die Ukraine die Region eines Tages kontrollieren würde, waren während der Ära des Hetmanats weitgehend verblasst, da sich die Nation mit wichtigeren Themen befasste, aber nach der Revolution und der Einsetzung einer wienfreundlicheren Regierung, die jetzt an der Macht ist, haben die Österreicher Vernunft angenommen. Dies ist ein sicherer Triumph für die Republik und das ukrainische Volk insgesamt."
 ukraine_republican.102.a: "Wir sind dankbar."

 ukraine_republican.103.t: "Eine Notwendigkeit oder ein Irrtum?"
 ukraine_republican.103.d: "In der ukrainischen Politikszene ist man allgemein der Meinung, dass ausländische Allianzen notwendig sind - Moskau erkennt zwar offiziell die ukrainische Unabhängigkeit an, aber informell ist die Lage viel prekärer. Diese Tatsache führte zum Wiedereintritt der Volksrepublik in Mitteleuropa, und selbst viele in der linken Koalition, die jetzt die Ukraine regiert, betrachten die Verteidigungsverträge mit Berlin meist als notwendiges Übel. Denn wie sollte sich die Ukraine gegen eine deutsche Aggression verteidigen?\n\nDoch zwanzig Jahre Ausbeutung unter dem von Deutschland unterstützten Hetmanat können das große gegenseitige Misstrauen nicht beseitigen - eine Überzeugung, die der neue Innenminister Anatolij Pisotskyi in seinem in der Zeitung R-RB veröffentlichten Artikel unterstreicht. Pisotskyi ist vielleicht einer der wenigen, die es wagen, die deutsche Regierung offen anzuprangern und den Kurs der Regierung Vynnychenko zu kritisieren.\n\nPisotskyi vertritt die Ansicht, dass der Anti-Hetman-Aufstand abgebrochen wurde, bevor sein volles 'revolutionäres Potenzial' erreicht wurde. Die Aufständischen, die offen sozialistische Parolen vertraten, stürzten den Hetman nicht durch friedlichen Protest, sondern durch gewaltsame Auseinandersetzungen mit einem Regime, das offen von Deutschland unterstützt wurde. Dieses revolutionäre Potenzial, so Pisotskyi, wurde abgeschnitten, als sich die provisorische Regierung nach dem Fall von [202.GetName] für Verhandlungen mit Deutschland entschied.\n\nDie vielleicht schärfste Kritik, die Pisotskyi an den Handlungen der provisorischen Regierung übt, ist, dass ihre Entscheidung zu verhandeln keine wirkliche Unterstützung in der Bevölkerung hatte - das Volk wünscht sich echte Unabhängigkeit von ausländischen Mächten, und die Wahl des Demokratische Arbeiterunions zeigt dies. Aber angesichts der Tatsache, dass viele, die für die Verhandlungen gekämpft und sie gebilligt haben, die Mehrheit der RDS-Mitglieder ausmachen, hat Pisotskyis Dissens eine größere Spaltung innerhalb der revolutionären Linken aufgezeigt, als Vynnychenkos Regierung zugegeben hat."
 ukraine_republican.103.a: "Ermutigen Sie Pisotskyi, den Artikel nicht zu veröffentlichen."
 ukraine_republican.103.b: "Die Revolution hat noch immer ihre wahren Soldaten, wie es scheint."
 UKR_revbloc_less_radical_tt: "Vynnychenkos Regierung wird sich eher §gemäßigt§! verhalten."
 UKR_revbloc_more_radical_tt: "Vynnychenkos Regierung wird sich eher §Rradikal§! verhalten."

 ukraine_republican.104.t: "Die Frage des Außenministeriums"
 ukraine_republican.104.d: "Wie ein weiser Mann einmal sagte, ist es eine Sache, an die Macht zu kommen - regieren ist eine andere. Diese Aussage trifft bisher auch auf den Demokratische Arbeiterunion zu. Ihre Pläne für radikale Maßnahmen standen von Anfang an im Widerspruch zur restriktiven mitteleuropäischen Institution und den deutschen Forderungen nach hohen Militärausgaben, ganz zu schweigen von der Erstickung der ukrainischen Industrie durch Importe aus Berlin.\n\nAls prominentester Liberaler in Wyntschenkos Kabinett war er ohnehin schon eine umstrittene Figur. Margolin und sein Griff nach dem Außenministerium haben einen Großteil der Schuld auf sich geladen, und die Radikalen in der UPS-R und der R-RB haben einen Großteil der Schuld auf sich geladen. Hinter verschlossenen Türen haben Leute wie Pisotskyi und Khrystiuk die Absetzung Margolins gefordert und erklärt, dass seine Nachlässigkeit bei der Aushandlung "pro-ukrainischer" Bedingungen mit Deutschland ihn als ungeeignet für das Amt und als schädlich für den regierenden Block als Ganzes erwiesen habe.\n\nDoch Margolin ist nicht Außenminister geworden, um der unterlegenen URDP einen Olivenzweig anzubieten, sondern um die Anerkennung der bisher am stärksten linksgerichteten Regierung in Mitteleuropa zu sichern. Bislang scheint Margolin Deutschland zumindest auf Distanz zu halten und zu versichern, dass Wynnytschenko und sein Kabinett keine Konflikte suchen.\n\nDennoch haben die Rufe nach einer Absetzung Margolins wegen dieser so genannten \"Fahrlässigkeit\" nach Monaten langsamer, aber stetiger sozialer Reformen nur noch zugenommen. Obwohl Vynnychenko bisher zu dieser Angelegenheit geschwiegen hat, ist es unvermeidlich, dass er bald eine Entscheidung treffen muss..."
 ukraine_republican.104.a: "Wir können doch sicher eine Lösung finden, oder?"

 ukraine_republican.105.t: "Der Umgang mit Margolin"
 ukraine_republican.105.d: "Vynnychenko hat schon viele Verhandlungen zwischen den Koalitionen vermittelt, aber die Frage des Außenministeriums verspricht immer noch ein großes Unterfangen zu werden. So bedauerlich es auch sein mag, aber im Moment ist eine funktionierende Beziehung zu Berlin von größter Bedeutung. Gelingt es nicht, sie zu retten, könnte dies das Ende von allem bedeuten, wofür die tapferen Helden des Anti-Hetman-Aufstandes gekämpft haben, und eine weitere ukrainische Revolution durch den preußischen Stiefel auslöschen.\n\nNach Artikel 57 der Verfassung können die Mitglieder des Ministerrats von der Nationalversammlung mit Stimmenmehrheit abgesetzt werden. Für die Nachfolge Margolins sind mehrere Kandidaten vorgeschlagen worden, vor allem aus der USDRP. Eine Abstimmung gegen Margolin hat zwar noch nicht stattgefunden, doch angesichts der vielen Gerüchte in letzter Zeit scheint sie in den nächsten Tagen unvermeidlich.\n\nDer Vorsitzende der Spilka und Landwirtschaftsminister Mykola Kovalevskyi hat Vynnychenko kürzlich persönlich zu den Gerüchten beraten und ihm empfohlen, sich mit Margolin zu treffen und ihn zu ermutigen, die Positionen im Außenministerium nach dem Geschmack des Blocks umzuschichten - und auf jeden Fall Margolin beizustehen, um den Zorn Berlins zu vermeiden. Es ist unwahrscheinlich, dass Margolin durch die Abstimmung abgesetzt wird, aber es könnte ein Zeichen der Einigkeit der Radikalen in der Versammlung sein und Margolin direkter unter Druck setzen, sein Amt gründlicher zu reformieren."
 ukraine_republican.105.a: "Margolin kann das Amt führen, wie er will. Stehen Sie zu ihm."
 ukraine_republican.105.b: "Was ist falsch daran, die Debatte über dieses Thema zu fördern? Lassen Sie die Abstimmung stattfinden."
 ukraine_republican.105.a.tt: "Denken Sie an die derzeitige §Cdominante Fraktion§! wenn Sie überlegen, welche Antwort er geben wird."
 ukraine_republican.105.b.tt: "Denken Sie an die derzeitige §Cdominante Fraktion§! wenn Sie überlegen, wie die Abstimmung ausgehen könnte."

 ukraine_republican.106.t: "Ein unhaltbarer Kompromiss"
 ukraine_republican.106.d: "Unter den vielen, die in Vynnychenkos Ministerrat berufen wurden, sticht ein bekanntes Gesicht hervor. Dieses Gesicht ist Arnold Margolin: ein jüdischer Ukrainer und URDP-Mitglied, der sowohl in der Justiz als auch im Außenministerium des Hetman-Staates tätig war.\n\nMargolins Leistungen als Strafverteidiger sind wirklich bemerkenswert, da er durch seine Beteiligung am weithin bekannten "Beilis-Prozess" vor mehr als zwanzig Jahren landesweit bekannt wurde. In einer Zeit, in der der Antisemitismus im Russischen Reich weit verbreitet war, verteidigte Margolin den jüdischen Arbeiter geschickt gegen die Anschuldigungen des rituellen Opfers. Obwohl Margolin nicht der einzige Verteidiger von Menachem Beilis war, erwarb er sich den Ruf, für die Rechte von Minderheiten in der Ukraine, insbesondere der großen jüdischen Bevölkerung, einzutreten.\n\nDieser Prozess hat ihm zwar großen Ruhm eingebracht, aber das ist nicht der Grund, warum er als Außenminister von Vynnychenko ausgewählt wurde. Alle sind sich des deutschen Misstrauens gegenüber dem Demokratische Arbeiterunion nur zu gut bewusst, und wir können nicht beabsichtigen, dieses Misstrauen voreilig ausbrechen zu lassen. Margolins frühere Erfahrungen im Außenministerium sowie seine Mitgliedschaft in der URDP haben einen wichtigen Kompromiss zwischen [202.GetName] und Berlin geformt - einen Kompromiss, der vorerst Bestand haben muss, wenn wir überleben wollen.\n\nDas ist kein Kompromiss, mit dem irgendjemand zufrieden ist. Margolin verfügt über weitreichende Kontakte zu seinen Parteifreunden und auch zu Stabschef Petliura, und es besteht kaum ein Zweifel daran, dass er den Posten nutzen wird, um die Revolutionsregierung auf jede erdenkliche Weise zu beeinflussen."
 ukraine_republican.106.a: "Es ist schließlich nur Politik."
 ukraine_republican.106.b: "Behalten Sie das Außenministerium im Auge."

 ukraine_republican.107.t1: "Ein unproduktives Treffen" #Beistand von Margolin
 ukraine_republican.107.t2: "Ein gelungener Kompromiss"
 ukraine_republican.107.d1: "Vynnychenko beschloss, den Rat von Kovalevskyi zu beherzigen, und arrangierte ein privates Treffen mit Margolin, um die laufende Angelegenheit zu besprechen. Als Vynnychenko Margolin mitteilte, dass viele im Ministerrat und in der Nationalversammlung ihn aus seinem Amt entfernen wollten, antwortete dieser, dass solche Forderungen nicht neu seien.\n\nOffensichtlich war auch er sich der Tragweite der Situation bewusst. Einen Vorschlag, die Positionen im Außenministerium neu zu besetzen, lehnte Margolin ab, da er der Meinung war, dass dies nicht nur Deutschland ermutigen würde, offen gegen die Regierung Vynnychenko vorzugehen, sondern auch den Radikalen in der R-RB und der UPS-R wenig entgegenkäme. Die mehrstündigen Diskussionen zwischen dem Vorsitzenden und dem Außenminister gingen hin und her, schienen aber letztlich zu keinem Ergebnis zu führen.\n\nNur einen Tag später wurde das Ergebnis des Treffens deutlich. In einer sorgfältig vorgetragenen Rede vor einer Versammlung des Demokratische Arbeiterunions warnte Wynnytschenko vor \"kleinlichem Kleinkrieg und Fraktionszwang\" und betonte die Einheit angesichts der überwältigenden reaktionären Kräfte. Zwar erwähnte er Margolin nicht im Einzelnen, doch war die Erklärung eindeutig darauf ausgerichtet, seinen Posten zu verteidigen und jeden Versuch des Nationalen Zbory, ihn abzusetzen, zu entmutigen. Es ist wahrscheinlich, dass Vynnychenkos Worte Margolins Einfluss auf das Ministerium zumindest vorerst retten werden - aber die Situation kann nicht als gelöst betrachtet werden, und beide Männer haben sie auf ungünstige Weise hinter sich gebracht."
 ukraine_republican.107.d2: "Vynnychenko beschloss, den Rat von Kovalevskyi zu beherzigen, und arrangierte ein privates Treffen mit Margolin, um die laufende Angelegenheit zu besprechen. Als Vynnychenko Margolin mitteilte, dass viele im Ministerrat und in der Nationalversammlung ihn aus seinem Amt entfernen wollten, antwortete Margolin, dass solche Forderungen nicht neu seien.\n\nOffensichtlich war auch er sich der Tragweite der Situation bewusst. Als Wynnytschenko vorschlug, die Positionen im Außenministerium neu zu besetzen, schien Margolin zu zögern, stimmte aber zu, dass Wynnytschenkos Rat gut war. Der Verbleib Margolins im Außenministerium ist für die Zufriedenheit Berlins und Wiens nahezu unabdingbar, und seine Bereitschaft, das Ministerium zu reformieren, wird den Radikalen in der R-RB und der UPS-R sicherlich gefallen. Letztendlich hat Margolin vage Versprechungen gemacht, aber für den Moment sind Versprechungen gut genug."
 ukraine_republican.107.a: "Was für eine Zeitvergeudung, wirklich..."
 ukraine_republican.107.b: "Eine weitere Krise wurde bewältigt."

 ukraine_republican.108.t: "Die Abstimmung"
 ukraine_republican.108.d1: "Auf die wiederholten Vorwürfe, er habe die ukrainische Republik an die \"Interessen ausländischer Mächte\" verkauft, antwortete Außenminister Margolin, dass alle seine Handlungen der ukrainischen Sicherheit dienten und dass die gegen ihn erhobenen Vorwürfe unbegründet, politisch motiviert und unvernünftig seien. Abgesehen von der endlosen Debatte wurde die Entlassung Margolins aus seinem Amt schließlich im Nationalen Zbory zur Abstimmung gestellt.\n\nDa die Stimmen ausgezählt wurden, wurde schnell klar, dass Margolin seinen Posten behalten würde. Die Gemäßigten in der UPSR, die Abgeordneten der URDP und die wenigen rechten Abgeordneten schlossen sich zusammen, um Margolin vor diesen 'unbegründeten' Forderungen zu schützen. Die Tatsache, dass Margolin die Abstimmung überlebte, war jedoch nicht besonders bemerkenswert. Erstaunlich war vielmehr, wie leicht die Ablehnung ausfiel: Viele der R-RB-Abgeordneten, die mit Wynnytschenko verbündet waren, weigerten sich, Margolins Entlassung zuzustimmen, und Pisotskijs Fraktion war isoliert. In einem ziemlich offensichtlichen Seitenhieb gegen Pisotskyi stellten mehrere Abgeordnete die Frage, warum die Abstimmung angesichts der nahezu eindeutigen Entscheidung des Zbory überhaupt notwendig war.\n\nDiese Kritik scheint sich auch auf Vynnychenko zu erstrecken. Immerhin hat Vynnychenko die Abstimmung im Nationalen Zbory angeregt. Obwohl er in dieser Angelegenheit mit den Gemäßigten übereinstimmt, sieht es nun so aus, als habe er eine laute Minderheit gegenüber der schweigenden Mehrheit ermächtigt, was viele dazu veranlasst, sich zu fragen, wo die Loyalität des Vorsitzenden wirklich liegt: bei der revolutionären Koalition und dem Wohl der Ukraine oder nur bei seinen Partnern im R-RB?"
 ukraine_republican.108.d2: "Auf die wiederholten Vorwürfe, er habe die ukrainische Republik an die \"Interessen ausländischer Mächte\" verkauft, antwortete Außenminister Margolin, dass alle seine Handlungen der ukrainischen Sicherheit dienten und dass die gegen ihn erhobenen Vorwürfe unbegründet, politisch motiviert und unvernünftig seien. Abgesehen von der endlosen Debatte wurde die Entlassung Margolins aus seinem Amt schließlich im Nationalen Zbory zur Abstimmung gestellt.\n\nDa die Stimmen ausgezählt wurden, wurde schnell klar, dass Margolin seinen Posten behalten würde. Die Gemäßigten in der UPSR, die Abgeordneten der URDP und die wenigen rechten Abgeordneten schlossen sich zusammen, um Margolin vor diesen 'unbegründeten' Forderungen zu schützen. Die Tatsache, dass Margolin die Abstimmung überlebte, war jedoch nicht besonders bemerkenswert. Überraschend war vielmehr, wie knapp die Abstimmung ausfiel. Ein Großteil des R-RB, selbst diejenigen, die mit Vynnychenko verbündet sind, der in dieser Frage zurückhaltend geblieben ist, stimmte für die Absetzung Margolins - ebenso wie ein Großteil der radikalen Fraktion des UPS-R.\n\n Einmal schien es, als hätten die gemäßigten Kräfte im Nationalen Zbory keinen klaren Vorsprung mehr vor den Hardliner-Revolutionären, und ihr Fehlen einer ernsthaften Gegenwehr gegen die Kritik an Margolin vor der Abstimmung lässt nun Zweifel an ihrer Fähigkeit aufkommen, die Radikalen in Zukunft in Schach zu halten."
 ukraine_republican.108.a: "Ein eher enttäuschendes Ergebnis..."
 ukraine_republican.108.b: "Wir können jetzt offener gegen sie vorgehen."

 ukraine_republican.109.t: "Die Rechte Opposition"
 ukraine_republican.109.d: "Nach fast zwanzig Jahren im Exil haben die Sozialisten des Demokratische Arbeiterunions und der Sozialdemokratischen Arbeiterpartei das politische Blatt wirklich gewendet. Der Sturz des \"hetmanistischen Konservatismus\" erfolgte plötzlich und schnell, und das ukrainische Volk hat ihn, zumindest für die nahe Zukunft, vollständig abgelehnt, wie der Wahlsieg der Sozialisten beweist.\n\nDas ist zumindest die Version der Ereignisse, die wir gerne gesehen hätten.\n\nUnter den vielen kleineren Parteien, die kaum genug Sitze erhielten, um im Nationalrat zu bleiben, stach eine besonders hervor: die Ukrainische Volkspartei (UNP). Die UNP, die jetzt die größte rechtsgerichtete Partei in der Versammlung ist, wurde irgendwann während der Wahlsaison gegründet, in der sie anscheinend nur wenig Zulauf hatte. Doch obwohl ihre Präsenz in der Versammlung gering ist, hat sie sich auf der Straße einen Namen gemacht, indem sie Proteste gegen die "bolschewistische" Politik des Demokratische Arbeiterunions organisierte.\n\nDie Partei wird von Mykola Mikhnovskyi angeführt, einem ehemaligen Hetmanisten und früheren Kandidaten für die UDKhP-Führung, der die Partei angeblich verlassen hat, um die hetmanistischen Verbindungen im republikanischen Zeitalter hinter sich zu lassen. Wo immer diese rechten Proteste auftauchen, hält Mikhnovskyi leidenschaftliche Reden, in denen er die RDS als "Versammlung einer traditionell schwachen Intelligenz, weit entfernt von den Kämpfen und Bedürfnissen des ukrainischen Volkes" darstellt. Seine Bemühungen mögen im Moment noch spärlich sein, aber im Vergleich zu anderen in Ungnade gefallenen Hetmanisten könnten sich Mikhnovskyis populistische Rhetorik und sein politisches Fachwissen als größere Bedrohung erweisen, als wir es uns hätten vorstellen können."
 ukraine_republican.109.a: "Das sagt sich leicht, wenn man selbst nie regiert hat!"

 ukraine_republican.110.t: "Neues Jahr, neue Pläne"
 ukraine_republican.110.d: "Da das neue Jahr anbricht, nutzte der Vorsitzende Vynnychenko die Gelegenheit, um das Nationale Zbory einzuberufen. Die Verringerung der Armut, Land für alle und eine neue industrielle Basis, die in der Ära des Hetmanismus undenkbar gewesen wäre, waren die Hauptthemen zu Beginn von Vynnychenkos Eröffnungsrede - aber obwohl diese Themen schön zu hören waren, waren sie nicht das Thema von Vynnychenkos Rede.\n\nDas Hauptthema war die nationale Verteidigung. Das kriegerische Vorgehen Russlands auf der Weltbühne und die Verweigerung der ukrainischen Staatlichkeit machten deutlich, dass diese Frage für das Überleben der Ukraine von größter Bedeutung sein würde. Zum ersten Mal seit der Wahl des Demokratische Arbeiterunions sollten die Militärausgaben Vorrang vor allem anderen haben. Wynnytschenkos Worte rissen die Nationalversammlung zu Beifall und Jubel hin - denn wer könnte schon gegen ein solch patriotisches Vorhaben sein?\n\nDoch nachdem Vynnychenko das Rampenlicht verlassen hatte, begann eine Diskussion, die im Zbory wahrscheinlich deutlich weniger Beifall geerntet hätte. Vynnychenko versammelte eine Reihe von Ministern der R-RB und der UPS-R sowie die Generäle Tiutiunnyk und Volokh und forderte Tiutiunnyk auf, Pläne für eine Verteidigung der Ukraine gegen die Russen, aber gegen die Deutschen im Westen, auszuarbeiten.\n\nAngesichts eines möglicherweise baldigen neuen Großen Krieges in Europa sind die Befürchtungen, dass Deutschland gegen die ukrainische Regierung vorgehen könnte, nicht mehr nur Gerede. Es stellt sich die Frage nach der Art dieser Pläne: sollten sie nur defensiv sein oder sollten sie die Möglichkeit eines entscheidenden Erfolges der Dritten Internationale und möglicher Offensivmanöver in den westlichen Reichspakt berücksichtigen?"
 ukraine_republican.110.a: "In jedem Fall ist eine defensive Position in einem Zweifrontenkrieg nur natürlich."
 ukraine_republican.110.b: "Bereiten Sie sich auf einen Angriff auf das Herz der Reaktion vor!"

 ukraine_republican.111.t: "Zentraler Ausschuss für Wirtschaftsförderung"
 ukraine_republican.111.d: "Die Bodenreform und die Industrialisierung sind ein gewaltiges Unterfangen, das erhebliche Mittel, Zeit, Planung und Fachwissen erfordert. Es stimmt, dass das Fehlen einer mächtigen Grundbesitzerlobby wie des VSZV im Vergleich zur Hetman-Regierung die Dinge erleichtern wird - aber es wird nicht einfach sein, und die Nationale Zbory mit ihrem breiten Spektrum an Parteien, Interessengruppen und Fraktionen könnte den Prozess weitaus schwieriger machen als gedacht. Es ist klar, dass ein gewisses Maß an Zentralisierung in diesen Angelegenheiten - die zu den größten Projekten der ukrainischen Republik gehören werden - notwendig ist.\n\nUm diese Ziele zu erreichen und die Planung besser zu koordinieren, wurde eine spezielle Abteilung mit dem Namen Zentraler Ausschuss für Wirtschaftsförderung vorgeschlagen. Die Idee wurde von allen politischen Kräften begrüßt, sogar von einigen der eher rechtsgerichteten Abgeordneten im Nationalen Zbory, aber es bleibt eine große Frage: Wem soll der Ausschuss Rechenschaft ablegen?\n\nEin Großteil der UPS-R und der USDRP haben den Wunsch geäußert, dass der Ausschuss dem Nationalen Zbory rechenschaftspflichtig ist, um den republikanischen Vorstellungen von parlamentarischer Vorherrschaft zu entsprechen und ein breiteres Spektrum von Vorschlägen zu ermöglichen. Auf der anderen Seite hat der R-RB vor allem gefordert, dass der Ausschuss dem Wirtschaftsministerium unterstellt sein sollte. Es ist nicht schwer zu verstehen, warum - im Ministerrat sitzen proportional mehr R-RB-Mitglieder als im Nationalen Zbory. Außerdem würde eine solche Maßnahme die 'bürokratische Aufblähung' der früheren Option umgehen und Streitigkeiten mit den nicht-revolutionären Kräften im Nationalen Zbory vermeiden."
 ukraine_republican.111.a: "Sie ist gegenüber dem Wirtschaftsministerium rechenschaftspflichtig."
 ukraine_republican.111.b: "Das Zbory behält seine gesetzgeberische Vormachtstellung."

 ukraine_republican.112.t: "Wahl des Ausschussvorsitzenden" #WIP
 ukraine_republican.112.d: "Die nächste Frage ist, wer den Vorsitz des Ausschusses für wirtschaftliche Entwicklung übernehmen wird. Die beiden aussichtsreichsten Kandidaten sind parteipolitisch gespalten, so dass sich diese Frage als umstrittener erweisen könnte als gedacht.\n\nPavlo Popov ist eine der rechten Hände von Vynnychenko und gehört seit geraumer Zeit der R-RB an. Wie Vynnychenko war er früher Mitglied der USDRP, bevor sich die Partei in sozialdemokratische und rein sozialistische Strömungen aufspaltete. Vor kurzem wurde er zum Leiter der Landverwaltung in Jusiwka ernannt und ist als Agrarwissenschaftler sehr bekannt. Trotzdem sieht Popov den laufenden Industrialisierungsprozess als entscheidend an, und es scheint, dass der Ausschuss für wirtschaftliche Entwicklung unter seinem Vorsitz seinen Schwerpunkt auf die Schaffung einer starken industriellen Basis verlagern wird.\n\nMykola Shrah ist der zweite Kandidat. Er war ein frühes Mitglied des Zentralkomitees der UPS-R im Jahr 1917 und wird für sein Wissen im Bereich der Wasserplanung sowie für seinen Dienst als Lehrer in [221.GetName] respektiert."
 ukraine_republican.112.a: "Wählen Sie Popov."
 ukraine_republican.112.b: "Wählen Sie Shrah."

 ukraine_republican.112.a.tt: "§YIndustrialisierungsentscheidungen§! kosten 5 politische Macht §Gweniger§! aber §YLandreformbeschlüsse§! kosten 20 politische Macht §Rmehr§!."
 ukraine_republican.112.b.tt: "§YLandreformbeschlüsse§! kosten 20 politische Macht §Gweniger§! aber §YIndustrialisierungsentscheidungen§! kosten 5 politische Macht §Rmehr§!."

 ukraine_republican.113.t: "Eine erwartete Uneinigkeit"
 ukraine_republican.113.d1: "Es ist eine häufige Geschichte, dass sich Sozialisten, wenn sie nicht mit überwältigenden Chancen gegen reaktionäre Kräfte konfrontiert sind, schnell gegeneinander wenden. Historisch gesehen war dies auch in der Ukraine der Fall, wie die Spaltungen in der UPS-R und der USDRP während der ukrainischen Revolution zeigen.\n\nTrotz des eher pluralistischen Charakters der neuen Regierung wurde versprochen, dass die Zersplitterung und das Gezänk der Vergangenheit beiseite gelegt würden. Das Erbe der katastrophalen hetmanistischen Regierung sollte zugunsten einer revolutionären sozialistischen Regierung beseitigt werden, und das Wohl einer Partei oder Fraktion sollte zugunsten des höchsten Gutes zurückgestellt werden: dem Wohl der ukrainischen Nation.\n\nAber es ist erst einen Monat her, dass das revolutionäre Kabinett zusammengestellt wurde, und es zeigen sich bereits erste Risse. Die Ernennung eines R-RB-Vorsitzenden zum Vorsitzenden des Zentralkomitees hat gezeigt, dass viele Bestrebungen der \"linken Einheit\" kaum mehr als eine Farce sind - mehrere UPS-R- und USDRP-Delegierte haben gegen die Ernennung protestiert, wobei einige sogar behaupteten, dass der R-RB eine eventuelle Übernahme des gesamten Nationalen Zbory plant. Unabhängig davon, ob solche Behauptungen zutreffen, tragen sie nicht zu der ohnehin schon gespaltenen Stimmung im Nationalen Zbory bei. Es ist klar, dass der Revolutionäre Block, so edel seine Ziele auch sein mögen, es schwer haben wird, angesichts notwendiger Kompromisse mit den Liberalen, einer wenig beneidenswerten geopolitischen Lage, einer starken rechten Opposition und deutlicher Parteidifferenzen tatsächlich erfolgreich zu sein.\n\nWie dem auch sei, diese Ereignisse machen deutlich, dass das ukrainische sozialistische Experiment mit vielen Herausforderungen konfrontiert sein wird, sowohl intern als auch extern. Aber vielleicht sollten wir hoffnungsvoll bleiben. Schließlich haben wir hart für diesen Wahlsieg gekämpft - natürlich werden wir noch härter kämpfen, um die von uns gemachten Versprechen zu erfüllen."
 ukraine_republican.113.d2: "Es ist eine häufige Geschichte, dass sich Sozialisten, wenn sie nicht mit überwältigenden Chancen gegen reaktionäre Kräfte konfrontiert sind, schnell gegeneinander wenden. Historisch gesehen war dies auch in der Ukraine der Fall, wie die Spaltungen in der UPS-R und der USDRP während der ukrainischen Revolution zeigen.\n\nTrotz des eher pluralistischen Charakters der neuen Regierung wurde versprochen, dass die Zersplitterung und das Gezänk der Vergangenheit beiseite gelegt würden. Das Erbe der katastrophalen hetmanistischen Regierung sollte zugunsten einer revolutionären sozialistischen Regierung beseitigt werden, und das Wohl einer Partei oder Fraktion sollte zugunsten des höchsten Gutes zurückgestellt werden: dem Wohl der ukrainischen Nation.\n\nAber es ist erst einen Monat her, dass das revolutionäre Kabinett zusammengestellt wurde, und es zeigen sich bereits erste Risse. Die Ernennung eines UPS-R-Vorsitzenden zum Vorsitzenden des Zentralkomitees hat gezeigt, dass viele Bestrebungen der \"linken Einheit\" nur eine Farce sind - die R-RB hat scharf gegen die Ernennung protestiert und behauptet, dass sie die \"revolutionäre Einheit\" unterdrückt. Einige Hardliner wandten sich direkt an Vynnychenko und äußerten sich besorgt darüber, dass ihre Partei ins Abseits gedrängt werde. Unabhängig von der Stichhaltigkeit solcher Äußerungen trägt dies nicht zu der ohnehin schon gespaltenen Stimmung im Nationalen Zbory bei. Es ist klar, dass der Revolutionäre Block, so edel seine Ziele auch sein mögen, es schwer haben wird, angesichts notwendiger Kompromisse mit den Liberalen, einer wenig beneidenswerten geopolitischen Lage, einer starken rechten Opposition und deutlicher Parteidifferenzen tatsächlich erfolgreich zu sein.\n\nWie dem auch sei, diese Ereignisse machen deutlich, dass das ukrainische sozialistische Experiment mit vielen Herausforderungen konfrontiert sein wird, sowohl intern als auch extern. Aber vielleicht sollten wir hoffnungsvoll bleiben. Schließlich haben wir hart für diesen Wahlsieg gekämpft - natürlich werden wir noch härter kämpfen, um die von uns gemachten Versprechen zu erfüllen."
 ukraine_republican.113.a: "Ich nehme an, wir haben nie erwartet, dass es einfach sein würde..."
 ukraine_republican.113.b: "Mal langsam: Wer sind diese Leute überhaupt?"

 ukraine_republican.114.t: "Vergangenheitsbewältigung"
 ukraine_republican.114.d: "Es ist sicherlich eine große Aufgabe, die Schäden, die der Hetman und seine Regierung der Gesellschaft über zwei Jahrzehnte hinweg zugefügt haben, wiedergutzumachen. Als Udowytschenkos Truppen sich der Stadt [202.GetName] näherten und den letzten Angriff begannen, wurde ein Sonderausschuss eingesetzt, damit die Verursacher dieses Schadens für ihre Verbrechen gegen das ukrainische Volk belangt werden konnten.\n\nDas Sonderkomitee zur Untersuchung der Verbrechen des ukrainischen Staates, wie es offiziell heißt, setzte sich schon früh aus Abgeordneten des Nationalen Zbory aus allen politischen Lagern zusammen und tut dies auch heute noch. Theoretisch soll der Ausschuss unparteiisch sein, aber einige seiner Mitglieder wurden in letzter Zeit von einigen Mitgliedern des kürzlich eingerichteten Nationalen Zbory scharf kritisiert - insbesondere die URDP-Mitglieder, die dem Ausschuss angehören.\n\nDa die URDP im Nationalen Zbory in der Minderheit ist und der Ausschuss dem Zbory untersteht, wurde ein Vorschlag unterbreitet: Wer im Ausschuss mitarbeitet, darf wegen möglicher Interessenkonflikte weder im hetmanistischen "Staatssoim" tätig gewesen sein noch einer politischen Partei angehören, die daran beteiligt war. In der Praxis würde dies jedes Mitglied der URDP von der Mitarbeit im Ausschuss ausschließen, und ihre Positionen würden entweder den Delegierten der USDRP, der R-RB oder der UPS-R überlassen.\n\nNatürlich hat dieser Vorschlag weitreichende Folgen und ist äußerst umstritten. Während der Wahl stellten die linken Parteien die URDP als eine Bande von heimlichen Hetmanisten-Sympathisanten dar, die sich der Revolution nicht verpflichtet fühlten und sich dem Anti-Hetman-Aufstand auf republikanischer Seite nur dann anschlossen, wenn es ihnen gelegen kam. Rhetorik ist jedoch eine Sache - die Fähigkeiten einer politischen Partei allein durch Assoziation einzuschränken, ist eine andere."
 ukraine_republican.114.a: "Eines Tages werden sie die Revolution sowieso verraten."
 ukraine_republican.114.b: "Das klingt zu weitreichend..."

 ukraine_republican.115.t: "Prozess gegen Prisovskyi"
 ukraine_republican.115.d1: "Bei einer provisorischen Regierung wie der der Ukrainischen Volksrepublik während des Aufstandes waren Fehler zu erwarten - der Wiederaufbau der Bürokratie und die Reorganisation der Armee sind schließlich keine Kleinigkeit. Doch kurz nach dem Aufstand beging die provisorische Regierung ihren bisher größten Fehler, einen Fehler, den der Revolutionäre Block inzwischen zutiefst verabscheut: die Begnadigung von Prisovskyi.\n\nEs ist ein noch größeres Verbrechen der grenzwertig bonapartistischen Petliura-Regierung, Prisovskyi nicht nur zu begnadigen, sondern ihn wieder in die Volksarmee zu integrieren. Die Versuche, Prisovskyis Taten während des Aufstands zu vertuschen, sind gescheitert: Es gibt eindeutige Beweise dafür, dass Prisovskyi einen Bombenangriff auf das republikanische Regionalhauptquartier in Sarny befohlen hat, bei dem mehr als hundert Menschen ums Leben kamen. Doch trotz seiner Verbrechen ist er heute ein freier Mann. Viele haben zu Recht auf diese unangemessene Heuchelei hingewiesen - schließlich haben wir den Hetman verurteilt, nicht wahr?\n\nEs oblag der Regierung Vynnychenko, den durch Prisovskyis unmoralische Handlungen Ermordeten Gerechtigkeit widerfahren zu lassen. In einem stark politisierten Prozess argumentierte Prisovskyi, dass er alles in seiner Macht Stehende tun musste, um eine "bolschewistische Machtübernahme" zu verhindern, und dass keine seiner politischen Vereinigungen vor der Niederlage des Hetmans für illegal erklärt wurde.\n\nSeine Argumente stießen jedoch größtenteils auf taube Ohren. Prisovskyi wurde der Organisation staatlicher Gewalt gegen das ukrainische Volk, der Anordnung von Hinrichtungen und mehr für schuldig befunden - aber es bleibt die Frage, wie hart das Urteil ausfallen sollte."
 ukraine_republican.115.d2: "Bei einer provisorischen Regierung wie der der Ukrainischen Volksrepublik während des Aufstandes waren Fehler zu erwarten - der Wiederaufbau der Bürokratie und die Reorganisation der Armee sind schließlich keine Kleinigkeit. Doch kurz nach dem Aufstand beging die provisorische Regierung ihren bisher größten Fehler, einen Fehler, den der Revolutionäre Block inzwischen zutiefst verabscheut: die Begnadigung von Prisovskyi.\n\nDie Begnadigung von Prisovskyi ist ein noch größeres Verbrechen der grenzwertig bonapartistischen Petliura-Regierung. Die Versuche, Prisovskyis Taten während des Aufstands zu vertuschen, sind gescheitert: Es gibt eindeutige Beweise dafür, dass Prisovskyi einen Bombenangriff auf das republikanische Regionalhauptquartier in Sarny befohlen hat, bei dem mehr als hundert Menschen ums Leben kamen. Doch trotz seiner Verbrechen ist er heute ein freier Mann. Viele haben zu Recht auf diese unangemessene Heuchelei hingewiesen - schließlich haben wir den Hetman verurteilt, nicht wahr?\n\nEs oblag der Regierung Vynnychenko, den durch Prisovskyis unmoralische Handlungen Ermordeten Gerechtigkeit widerfahren zu lassen. In einem stark politisierten Prozess argumentierte Prisovskyi, dass er alles in seiner Macht Stehende tun musste, um eine "bolschewistische Machtübernahme" zu verhindern, und dass keine seiner politischen Vereinigungen vor der Niederlage des Hetmans für illegal erklärt wurde.\n\nSeine Argumente stießen jedoch größtenteils auf taube Ohren. Prisovskyi wurde der Organisation staatlicher Gewalt gegen das ukrainische Volk, der Anordnung von Hinrichtungen und mehr für schuldig befunden - aber es bleibt die Frage, wie hart das Urteil ausfallen sollte."
 ukraine_republican.115.a: "Dieser Schlächter verdient keine Gnade."
 ukraine_republican.115.b: "Groll ist nicht gesund. Geben Sie ihm eine mildere Strafe."

 ukraine_republican.116.t: "Finanzierung der polnischen Sozialisten"
 ukraine_republican.116.t2: "Einsätze in Warschau"
 ukraine_republican.116.d: "Die osteuropäische Politik ist im Wandel begriffen. Was einst eine Brutstätte meist reaktionärer Regime war, enthält jetzt mit der Ukraine ein leuchtendes sozialistisches Beispiel, dem sicher viele folgen werden. Für dieses Jahr sagen einige einen weiteren Schlag für die totale deutsche Herrschaft über seine östlichen Klientelstaaten in Form der bevorstehenden polnischen Wahlen voraus.\n\nDie vom deutschfreundlichen Interpartisanenkreis regierte Koalition von König August IV. wird es sicherlich nicht leicht haben, den Schwung des liberalen und sozialdemokratischen Centrolew-Bündnisses zu stoppen. Diese linken Aktivisten kritisieren seit Jahren die Monarchie und ihre autoritären preußischen Grundlagen und versprechen, die Wirtschaftsordnung nach der 'Fehlbehandlung' der Krise am Schwarzen Montag wiederherzustellen.\n\nAber ihr Kampf ist nicht der unsere. Trotz einiger ihrer edleren Ziele hat die Centrolew als parlamentarische Opposition gegen den König agiert, ähnlich wie die bürgerliche URDP (eher zweifelhaft) Jahre zuvor versucht hat, die Koalition des Hetmans durch die Wahlen zum Soim zu entthronen. Während wir bisher versucht haben, den Krieg gegen die kapitalistischen Institutionen durch parlamentarische Institutionen zu führen, ist es unwahrscheinlich, dass der Sieg der Centrolew für uns oder die Polen von Nutzen sein wird - sie haben einfach nicht den revolutionären Eifer des Demokratische Arbeiterunions.\n\nÄhnlich wie die USDRP in ihrer Blütezeit gibt es jedoch auch in der Polnischen Sozialistischen Partei eine beträchtliche Zahl echter Revolutionäre. Die Finanzierung dieser Aktivisten wird sicherlich für die Weltrevolution und auch für uns selbst von großem Nutzen sein und könnte vielleicht eine Revolte auslösen, die sich weit über den Osten erstreckt, vom Schwarzen Meer bis zum Baltikum. Abgesehen von der sozialistischen Solidarität und den sozialistischen Grundsätzen ist die einzige abweichende Meinung, dass wir uns nicht auf die polnischen Sozialisten verlassen können, die sich in einer ganz anderen Situation befinden als wir. Und haben wir nicht genug Probleme zu Hause?"
 ukraine_republican.116.d2: "In diesem Jahr finden im Königreich Polen Wahlen statt, und es ist die Rede davon, dass der alteingesessene, deutschfreundliche Interpartisanenkreis seine Macht verliert. Die Oppositionsparteien, die sich um die republikanische Centrolew-Bewegung gruppieren, haben stetig an Boden gewonnen.\n\nUnsere Beziehung zum König von Polen, August IV., ist gelinde gesagt steinig, was zum großen Teil auf die Zusammenstöße zwischen der VDR und der in der Nähe von [93.GetName] stationierten polnischen Garnison während des Anti-Hetman-Aufstands zurückzuführen ist. Das Regime, über das er herrscht, steht in fast jeder Hinsicht im Gegensatz zum republikanischen Ideal - er ist das Symbol des deutschen wirtschaftlichen und politischen Einflusses auf Polen, ähnlich wie der Hetman es für die Ukraine war.\n\nNatürlich werden die Centrolew in [202.GetName] als ein viel attraktiverer Partner für eine Zusammenarbeit angesehen als der König. Es gibt bereits Pläne für eine weitere Zusammenarbeit zwischen den beiden demokratischen Bauernrepubliken Ukraine und Weißrussland, und wenn die Centrolew an die Macht kommen, könnten diese Pläne auch Polen einschließen.\n\nEinige Fragen zwischen unseren beiden Staaten könnten auch mit der Centrolew an der Macht bleiben, insbesondere die mögliche Teilung Galiziens. Ansonsten gibt es jedoch kaum einen Grund, ihren Wahlkampf nicht zu unterstützen - und unsere Koalitionspartner haben uns angesichts der Chancen eines neuen ideologischen Verbündeten und Nachbarn dazu gedrängt, dies zu tun."
 ukraine_republican.116.a: "Unsere Kämpfe sind eins!"
 ukraine_republican.116.b: "Die Franzosen können mit dieser Art von Angelegenheit umgehen..."
 ukraine_republican.116.a2: "Geben Sie eine Unterstützungserklärung für das Zentrum ab."
 ukraine_republican.116.b2: "Dies ist nicht unser Problem."

 ukraine_republican.117.t: "Einfluss der Ukraine auf unsere Politik"
 ukraine_republican.117.d: "In den letzten Tagen haben Aktivisten des linken Flügels der PPS das polnische Volk unermüdlich dazu aufgerufen, seine 'bürgerlichen Institutionen' und die deutschfreundliche Ordnung, die das Land weiterhin unterdrückt, zu stürzen. Nach einigen Ermittlungen der Behörden scheint diese Unterstützung über die Grenze durch die Ukraine geschmuggelt worden zu sein. Deren radikalsozialistische Regierung - die sich überraschenderweise in Mitteleuropa über Wasser hält - hat solche Aktionen wahrscheinlich entweder gefördert oder durch unbedarfte Grenzschützer ermöglicht. Wir können nur hoffen, dass diese Art von Aktivitäten nicht fortgesetzt wird."
 ukraine_republican.117.d2: "Der Vorsitzende der Ukrainischen Volksrepublik, [UKR.GetLeader], hat kürzlich Erklärungen abgegeben, in denen er die Kampagne von Centrolew unterstützt. Wahrscheinlich aufgrund der schlechten Beziehungen, die sich zwischen dem Polen des August IV. und der neuen Regierung in [202.GetName] entwickelt haben, unterstützen sie nun aktiv die Opposition und haben beantragt, dass sie bereit wären, in Zukunft mit einem ähnlich gesinnten republikanischen Polen zusammenzuarbeiten, falls es zu einer solchen kommt."
 ukraine_republican.117.a: "Ich verstehe."

 ukraine_republican.118.t: "Eine Kritik von links"
 ukraine_republican.118.d: "Die heutige Diskussion über linke Literatur dreht sich um einen neuen Artikel des Borotbyst-Führers Oleksandr Shumskyi. Während einige zunächst geglaubt hatten, die Borotbysten würden die neue Regierung des Demokratische Arbeiterunions umarmen, hat der Artikel von Shumskyi das Gegenteil bewiesen. Zwei Abschnitte des Artikels sind besonders hervorgehoben worden, in denen es heißt\n\n\"Ich würde den Genossen Vynnychenko zu seinem 'Sieg' bei den jüngsten Wahlen beglückwünschen, wenn es etwas zu feiern gäbe, aber leider ist das Einzige, was durch diese 'spektakuläre' Leistung erreicht wurde, die Stärkung der mangelhaften Grundlagen dieser bürgerlichen Republik. Offenbar hat Genosse Vynnychenko aus den Erfahrungen der Vergangenheit nichts gelernt. Diese Unfähigkeit, aus seinen eigenen Fehlern zu lernen, sollte jedem zeigen, was für ein Revolutionär der geschätzte Volodymyr Kyrylovych ist und welche Aussichten die ukrainische revolutionäre Bewegung unter seiner Führung erwartet.\n\nIn den Jahren 1925 und 1936 haben wir Kommunisten gegen den Hetman gekämpft, ohne Rücksicht auf die üblen Verleumdungen, die uns von allen Seiten entgegengebracht wurden... wir haben uns wirklich dem Kampf für eine freie Ukraine verschrieben. Wir können dem Bösen keinen Tolsto'schen Nicht-Widerstand leisten - wir können nur weitergehen und die sozialistische Sache unermüdlich unterstützen.\"\n\nBisher haben die Borotbysten nicht aktiv versucht, die neue Regierung zu verhindern, aber Schumskijs Abneigung gegen sie ist nun bekannt und wird als eine der am besten artikulierten Kritiken der Linken an ihr weit verbreitet."
 ukraine_republican.118.a: "Wir werden sehen."
 ukraine_republican.118.b: "Was wissen Sie über Führung, Oleksandr Jakowytsch?"

 ukraine_republican.119.t1: "Die Taten, die wir schulden"
 ukraine_republican.119.t2: "Die Weißrussische Frage"
 ukraine_republican.119.d1: "Seit Anfang 1936 wird Belarus von einer despotischen reaktionären Regierung unter der Führung von [WHR.GetLeader] und seiner [WHR.GetRulingParty] regiert. Ein pro-deutscher Putsch hatte die rechtmäßige BSDP-Regierung entmachtet und viele der Freiheiten und demokratischen Institutionen, die diese im Laufe von zwei Jahrzehnten sorgfältig eingeführt hatte, zunichte gemacht.\n\nDaher waren nur wenige überrascht, als viele prominente BSDP-Mitglieder und mit der Partei verbündete Soldaten in der Westukraine auftauchten, als der Anti-Hetman-Aufstand begann. Da ihre Sache - die Sache eines freien, demokratischen, sozialistischen Osteuropas - natürlich auch unsere Sache ist, haben diese belarussischen Exilanten in der Ukraine eine neue Heimat gefunden. Seit dem Ende des Aufstandes haben sie sich organisiert, um für die belarussischen Interessen in der Ukraine einzutreten - und auch gegen das tyrannische Regime ihres Landes, indem sie Artikel veröffentlichen, die die Kumpane von [WHR.GetLeader] anprangern, und hoffen, dass sie eines Tages in ihre wahre Heimat in Sicherheit zurückkehren können.\n\nGenau diese Aktionen haben Minsk verärgert. Nach Angaben des belarussischen Außenministers hat die ukrainische Regierung 'verurteilte Kriminelle' beherbergt, die in 'Sabotage und Terrorismus' verwickelt waren, und hat von uns ihre Auslieferung verlangt.\n\nDies ist eine eindeutig unannehmbare und unerhörte Forderung. Unsere Kameraden an die reaktionären Behörden jenseits der Grenze zu verraten, wäre ein Verrat an unseren Grundsätzen und an unserem Volk, aber trotzdem haben einige dafür plädiert, der Forderung nachzukommen. Ihrer Meinung nach ist es keine Frage des Prinzips - es ist einfach die Realität, dass, sollte ihre Regierung nicht bekommen, was sie will, sie sich an Deutschland wenden wird, um uns zu zwingen."
 ukraine_republican.119.d2: "Vor nicht allzu langer Zeit, inmitten des Anti-Hetman-Aufstands, waren es die Belarussen, die sich mit dem ukrainischen Volk gegen den Hetman solidarisierten, als es sonst niemand tat. Die Belarussische Volksrepublik ist ein Bollwerk der Sozialdemokratie in einer Region Europas, die zumeist von deutschen Wirtschaftsinteressen und reaktionären Autokraten beherrscht wird, und seit dem Erfolg unserer Revolution haben sich die Beziehungen zwischen beiden Ländern nur noch verstärkt.\n\nAus diesem Grund organisierte der Vorsitzende Vynnychenko einen Besuch in Minsk, um sich bei den Belarussen für ihre Hilfe zu bedanken und die Verbindung zwischen unseren beiden Demokratien zu stärken. Dort nahm Vynnychenko im Staatlichen Sojm Platz, um der regierenden BSDP-Regierung für ihre Leistungen zu applaudieren - und abgesehen von einigen recht speziellen Umständen wäre an der Reise nichts Bemerkenswertes gewesen.\n\nDiese besonderen Umstände liegen bei der BSDP selbst. Während die Partei sich selbst als die Fackel des Fortschritts für den jungen belarussischen Staat darstellt, wird sie von rechten Tendenzen dominiert, die nicht wirklich den Sozialismus anstreben, und ihre Landreformagenda, der "Plan Sierada", wurde durch die Erhöhung der Entschädigungen für Landbesitzer erheblich behindert. In gewisser Weise ist dies verständlich - Deutschland würde nicht zögern, die Truppen zu schicken, wenn die Partei nicht erhebliche Zugeständnisse macht.\n\nDiese unglücklichen Gegebenheiten sind keineswegs in unserem Interesse, aber in der BSDP gibt es immer noch einen beträchtlichen und einflussreichen linken Flügel, der bei der Politikgestaltung stets außen vor gelassen wurde. Mit angeblichen Sympathisanten, die so weit oben sitzen wie der Vorsitzende Taraškievič selbst, besteht die Möglichkeit, sie für den echten Sozialismus gefügig zu machen. Wenn wir die notwendigen Mittel vorbereiten und den linken Flügel mit allen uns zur Verfügung stehenden Mitteln - finanziell oder anderweitig - ausreichend finanzieren, wird die Übernahme der Kontrolle über Weißrussland zu Beginn unserer Revolution ein sehr kostspieliges Unterfangen sein, das jedoch von großem Nutzen sein wird, wenn es gelingt."
 ukraine_republican.119.a: "Wir werden unsere Bürger nicht im Stich lassen, ganz gleich, was ausländische Mächte denken."
 ukraine_republican.119.b: "Akzeptieren Sie ihre Forderungen. Idealismus wird uns nicht weiterbringen."
 ukraine_republican.119.c: "Die Revolution ist keine Frage des Geldes, sondern der Moral!"
 ukraine_republican.119.d: "Haben wir nicht schon genug Probleme zu Hause?"

 ukraine_republican.120.t: "Volkspartei auf dem Vormarsch"
 ukraine_republican.120.d: "'Vynnychenko möchte Sie glauben machen, dass der Hauptfeind die perfiden Kräfte des Kapitals sind, aber täuschen Sie sich nicht: Der Hauptfeind sitzt in Moskau! Indem sie unsere Regierungsführung und innere Ordnung mit sozialistischem revolutionärem Unsinn sabotieren, machen sie uns machtlos gegenüber der russischen Bedrohung'.\n\nSolche feurigen Reden wurden von keinem Geringeren als Mikhnovskyi selbst auf der letzten UNP-Kundgebung in Charkiw gehalten. Mikhnovskyis UNP hat in der Bevölkerung der Stadt, die eine russische Invasion befürchtet und weiß, dass sie im Falle eines Krieges eines der ersten Ziele sein würde, erhebliche Zugewinne erzielt.\n\nLeider hat sich Mikhnovskyis Partei nicht so schnell auflösen lassen, wie wir gehofft hatten. Das Versprechen einer neuen ukrainischen Zukunft - weder hetmanistisch noch sozialistisch - hat sich zu einer recht erfolgreichen Botschaft entwickelt, und Mikhnovskyi ist auf dem Land und in den Städten unterwegs, um die Unterstützung einer konservativen Wählerschaft zu gewinnen, die die Linke herausfordern wird.\n\nNoch beunruhigender sind Mikhnovskyis Verbindungen zu anderen prominenten Konservativen, die sich zunehmend von der hetmanischen Politik abgewandt haben, um sich hinter die UNP zu stellen. Zu ihnen gehören vor allem Jurij Kollard, Iwan Lutsenko und Opanas Andrijewski - sie alle, einschließlich Mikhnovskyi, haben sich schon früh für die ukrainische Unabhängigkeit eingesetzt und den Einfluss des Demokratische Arbeiterunions auf die nationale Geschichte offen in Frage gestellt.\n\nZu dieser ursprünglichen 'Besetzung' gesellten sich später eine Reihe von rechten Denkern und Kulturschaffenden der jüngeren Generation wie Yevhen Malaniuk, Leonid Mosendz und vor allem Makar Kushnir. Die Bekanntheit von Kushnirs ideologischer und publizistischer Arbeit und die allgemeine Fähigkeit der UNP, ihre Unterstützungsbasis über die langjährigen "Veteranen" des nationalen Kampfes hinaus zu erweitern, hat in unseren Regierungskreisen große Besorgnis hervorgerufen."
 ukraine_republican.120.a: "Wenn wir daraufhin eine eigene Veranstaltung organisieren, werden wir ihnen zeigen, wie 'beliebt' sie sind."
 ukraine_republican.120.b: "Ignorieren Sie diese inkompetenten Dummköpfe, was haben sie je getan, außer Kundgebungen abzuhalten?"

 ukraine_republican.121.t: "Bedrohungen durch das Militär"
 ukraine_republican.121.d: "Abgesehen von den zunehmenden Verbindungen der UNP zur bäuerlichen und städtischen Basis scheint die Mikhnovsky-Propaganda auch das Militär zu infiltrieren.\n\nSchon seit der Zeit des Hetmanismus waren Kontakte zwischen rechtsnationalistischen Gruppen und prominenten Militärs - insbesondere im Zusammenhang mit der LUN - an der Tagesordnung, auch wenn es sich dabei um einzelne Vorfälle oder einfache Zufälle handelte. In gewisser Weise ist dies nicht überraschend. Während der größte Teil der Armee vordergründig unpolitisch geblieben ist, sehen einige militärische Kreise ihre Rolle im ukrainischen Staat nicht nur als den staatlichen Sicherheitsapparat, sondern als Verteidiger des einfachen Mannes, der wichtiger ist als jeder Zbory oder Vorsitzende.\n\nWährend sich die LUN von den meisten höheren Stellen in der Armee ferngehalten hat, wahrscheinlich aufgrund ihrer esoterischen und totalitären Überzeugungen, haben diese militärischen Kreise einen neuen Platz in der UNP gefunden, wo Mikhnovskyis populistische Rhetorik und sein Bekenntnis zur Armee als Retter der Ukraine bei vielen Anklang gefunden hat.\n\nInsbesondere die Generäle Petro Bolbochan und Volodymyr Oskilko, die sich den Ruf erworben haben, eher unabhängig und kühn zu sein, haben einige der gleichen Rhetorik wie die UNP geäußert und die Erhöhung der Militärausgaben zur Abwehr ausländischer Bedrohungen betont. In Vynnytschenkos engstem Kreis findet nun eine ernsthafte Debatte statt, in der versucht wird, diesen Plänen einen Sinn zu geben: Handelt es sich lediglich um bedeutungsloses Gerede oder sind sie Teil einer umfassenderen Verschwörung gegen den Demokratische Arbeiterunion und die Volksrepublik als Ganzes?"
 ukraine_republican.121.a: "Es lohnt sich nicht, dagegen vorzugehen, selbst wenn es eine solche Verschwörung gibt."
 ukraine_republican.121.b: "Versetzen Sie die beiden auf einen anderen Posten, dann stellen sie keine Gefahr mehr dar."
 ukraine_republican.121.tt: "Da wir uns nicht auf das §YSonderbüro für militärische Angelegenheiten§! konzentriert haben, werden diese Ereignisoptionen §Rschlimme§! Auswirkungen haben."
 ukraine_republican.121_condition.tt: "Wenn wir uns nicht rechtzeitig darauf konzentrieren, kann sich unser Einfluss auf das Militär noch §Rverschlechtern§!."

 ukraine_republican.124.t: "Eine Arbeiterjustiz"
 ukraine_republican.124.d: "Der vom Zbory gebilligte neue Ministerrat hat die Rückkehr einer der vielversprechendsten Persönlichkeiten des R-RB signalisiert: Anatolij Pisotskyi. Pisotskyi, der vor allem als marxistischer Doktrinär und kompromissloser Mensch bekannt ist, bekleidet nun eine der mächtigsten Positionen in der Regierung.\n\nEr leitete sofort eine radikale Umstrukturierung des Innenministeriums ein: Diejenigen, die Verbindungen zur Hetman-Regierung und zu Petliuras provisorischer Verwaltung hatten, wurden entlassen, und diejenigen, die enge Verbindungen zu Pisotskyi hatten, erhielten hochrangige Posten, meist Hardliner-Veteranen aus dem Anti-Hetman-Aufstand und Parteifreunde.\n\nUnter Hinweis auf mögliche 'antirepublikanische Aktivitäten' nach der Wahl hat Pisotskyi außerdem eine Ausweitung der Volksmiliz angeordnet. Im Allgemeinen ist die Volksmiliz weitaus sozialistischer eingestellt als die Armee, und viele ihrer besten Kämpfer haben die schlimmsten Zeiten des Hetman-Regimes erlebt, was ein Schlüsselfaktor für ihre ideologische Entwicklung zu einer Kraft war, die stark mit dem Demokratische Arbeiterunion verbunden ist.\n\nDiejenigen, die sich wirklich der Revolution verschrieben haben, erkennen zwar viele seiner Handlungen als notwendig an, aber es ist noch nicht lange her, dass der Revolutionäre Block an die Macht gekommen ist. Zu radikale Maßnahmen könnten Deutschland davon überzeugen, es sich anders zu überlegen - oder die Uneinigkeit unserer Koalition als Ganzes unterstreichen."
 ukraine_republican.124.a: "Sein Posten, seine Entscheidungen."
 ukraine_republican.124.b: "Sagen Sie Pisotskyi, er soll sich ein wenig beruhigen..."

 ukraine_republican.125.t: "Keine Zeit zu verlieren"
 ukraine_republican.125.d: "Eine Nachricht höchsten Ranges hat das Büro des Vorsitzenden Vynnychenko erreicht. Der Leiter des Geheimdienstes, Iwan Lytwynenko, legte dem Vorsitzenden ein Dokument mit einer schockierenden Enthüllung vor.\n\nDas in deutscher Sprache verfasste Dokument ist ein Ersuchen des Auswärtigen Amtes an die deutsche 6. Armee, sich die 'Loyalität der Ukraine zu sichern'. Unter Berufung auf die Gefahr einer sofortigen Revolution im Land heißt es in dem Dokument, die Operation müsse 'so schnell und reibungslos wie möglich' durchgeführt werden, damit mögliche Folgen die deutschen Kriegsanstrengungen im Osten nicht stark beeinträchtigen.\n\nIn dem Dokument wird näher erläutert, wie diese Aufgabe ausgeführt werden kann:\n-Deutsche Armeeeinheiten auf ukrainischem Gebiet werden Kiew und das Nationale Zbory einkesseln.\n-Zwingen Sie das Kabinett Vynnychenko zum Rücktritt.\n-Ernennung einer für Berlin günstigen Übergangsregierung. Genaue Einzelheiten werden erwogen, sobald die Operation gesichert ist, aber mögliche Verbündete in der UNP oder die Wiedereinsetzung des Hetman werden stark in Betracht gezogen.\n-Wenn es unbedingt notwendig ist, um die militärische Zusammenarbeit und die Getreideexporte nach Berlin zu gewährleisten, wird ein deutscher Kommissar vorübergehend die Kontrolle übernehmen.\n\nEs blieb keine Zeit, um zu entscheiden, ob das Dokument eine Fälschung war oder nicht. Aber es war Zeit, zu handeln."
 ukraine_republican.125.a: "Und dieser Zeitpunkt ist jetzt!"

 ukraine_republican.126.t: "Gegen parteipolitische Spaltungen"
 ukraine_republican.126.d: "Zwei Jahre ist es her, dass die Regierung des Demokratische Arbeiterunions an die Macht kam. Seitdem wurde viel erreicht - die Landreform und die Industrialisierung sind reibungslos verlaufen, Gesetze zum Schutz der Arbeitnehmer wurden erlassen, ein soziales Sicherheitsnetz wurde geschaffen und vieles mehr.\n\nDie Umsetzung all dieser Maßnahmen war jedoch nicht einfach nur eine Frage des Handelns. Der Revolutionäre Block war von Anfang an gespalten und musste sich mit einem noch weniger radikalen Partner in der USDRP zusammenschließen. Trotz des großen Widerstands der Rechten, der Beschwerden unserer Koalitionspartner und der Drohungen aus dem Ausland haben wir uns überraschenderweise durchgesetzt.\n\nNun, da es scheint, dass viele der schwerwiegenderen Fragen der Regierungsführung erledigt sind, können wir nur noch nach außen schauen. Die russische Aggression kann und wird nicht toleriert werden, aber das Gleiche gilt schließlich auch für die deutsche Vorherrschaft. Die wahre Freiheit der Ukraine ist unvermeidlich - und jetzt müssen wir unermüdlich auf diesen großen Traum hinarbeiten."
 ukraine_republican.126.a: "Ein Toast auf die Einheit des Volkes und der Parteien!"
 ukraine_republican.126.a.tt: "Die Mechanismen der §RRichtung des Demokratische Arbeiterunions§! sind jetzt §Ydeaktiviert§! Der Kampf ist hier noch nicht zu Ende.\n\nAußerdem ist es unserer derzeit dominanten Fraktion gelungen, sich als Gesamtführer der RDS zu etablieren, was Auswirkungen darauf hat, wie unsere Regierung am Ende unseres Kampfes aussehen wird."

 ukraine_republican.127.t: "Der Anfang vom Ende"
 ukraine_republican.127.d: "Das Innenministerium hat eine ernsthafte Komplikation festgestellt: Gegen die Führung der UNP werden Ermittlungen eingeleitet. Auch wenn es noch keine offizielle Erklärung von Pisotskyi gibt, kann man den Grund für die Ermittlungen nur erahnen. Die UNP hat bisher als eine der stärksten rechten Oppositionsparteien des Demokratische Arbeiterunions agiert und wird, offenbar in dem Bestreben, ihren lästigen Einfluss zu beschneiden, als ausländisches Implantat dargestellt, das Geld von den Geheimdiensten gegnerischer Länder erhält, um die ukrainische Regierung zu destabilisieren.\n\nDer Zeitpunkt der Ermittlungen ist nicht zufällig gewählt. Unter Pisotskyis Pseudonym "Andrii Richytsky" wurde ein neuer Artikel in der R-RB-Zeitung "Nova Doba" (Neues Leben) veröffentlicht. In dem Artikel mit dem Titel "Über die Frage der öffentlichen Wachsamkeit im Zeitalter des fortschreitenden Sozialismus" wird zu "rigorosen Maßnahmen gegen konterrevolutionäre Kräfte" aufgerufen. Obwohl Pisotskyi immer als Hardliner im R-RB und im Demokratische Arbeiterunion im Allgemeinen aufgetreten ist, wurde seine Sprache in diesem speziellen Artikel zu Recht als ungewöhnlich kriegerisch angesehen, sogar gegenüber anderen Mitgliedern des Demokratische Arbeiterunions."
 ukraine_republican.127.a: "Sicherlich ist das alles nur Gerede... oder?"
 ukraine_republican.127.a.tt: "Die Mechanismen der §RRichtung des Demokratische Arbeiterunions§! sind jetzt §Ydeaktiviert§!."

 ukraine_republican.128.t: "Blockade"
 ukraine_republican.128.d: "Das Nationale Zbory wurde über eine weitere Initiative des Innenministeriums informiert. Um sich gegen 'antirepublikanische Maßnahmen' zu schützen, bereitet das Ministerium ein Gesetzespaket vor, das in der Praxis alle Personen, die unter dem hetmanistischen Regime gedient haben, nicht nur vom Dienst im Nationalen Zbory, sondern vom gesamten öffentlichen Dienst ausschließt.\n\nDas war noch nicht alles. Das Innenministerium beantragte auch eine Untersuchung gegen Außenminister Margolin wegen des Vorwurfs der 'illegalen Annahme von Spenden ausländischer Geheimdienste' und Korruption. Zum Unglück für Pisotskyis Initiativen wurde ein solcher Vorschlag vom Nationalen Zbory schnell abgeschmettert, wobei ein Großteil der UPS-R und der USDRP dagegen stimmte und der Vorschlag somit nicht die erforderliche Zweidrittelmehrheit erreichte.\n\nEin großer Teil der Hardliner-Revolutionäre in der R-RB und der UPS-R wurde wütend. In der nächsten Legislaturperiode, in der ein Reformvorschlag zur Verstaatlichung des Bodens vorgelegt wurde, wollten sie sich rächen und stimmten auch diesen Vorschlag ab.\n\nBlockaden in der Gesetzgebung sind mittlerweile nichts Neues mehr. Aber sie werden immer persönlicher - die Grenzen werden nicht aus ernsthafter Rücksicht auf eine vernünftige Politik gezogen, sondern um der Parteilinie zu folgen.\n\nFür einen Mann, der angeblich das Zentrum der revolutionären Politik repräsentiert, hat Vynnychenko seine große Bestürzung über das Zerbrechen der Koalition zum Ausdruck gebracht. Sein Status und sein Ruf als Mittelsmann und Verhandlungsführer geraten schnell ins Wanken - und so hat der Vorsitzende eine außerordentliche Sitzung des R-RB einberufen, um den Riss in der Partei zu kitten."
 ukraine_republican.128.a: "Das müssen wir ändern, und zwar schnell."

 ukraine_republican.129.t: "Das Ende der Partei?"
 ukraine_republican.129.d: "Da viele der wichtigsten Delegierten und Minister des R-RB in die Sitzung gerufen wurden, waren alle Augen auf Pisotskyi gerichtet. Vynnychenko verlangte sofort eine Erklärung für diese schwerwiegenden Maßnahmen, die schnell jede Hoffnung auf Einigkeit im Demokratische Arbeiterunion zerstörten und zu einer dauerhaften Blockade im Nationalen Zbory führten.\n\nPisotskyi verteidigte sich vehement. Wie er in seinem jüngsten Artikel erklärt hatte, ging der revolutionäre Schwung verloren, und er musste auf irgendeine Weise wiedergewonnen werden. Der Geist der Anti-Hetman-Revolte muss wieder in das Volk kanalisiert werden - wenn das nicht geschieht, wird die R-RB zerstört und gleichzeitig von anderen Sozialisten auf der Linken, wie den Borotbysten und der UKP, und den Reformisten auf der Rechten angegriffen werden. In harten Zeiten wie diesen, in denen Berlin jeden Schritt der Ukraine beobachtet und heimlich gegen ihre republikanischen Institutionen intrigiert, ist eine solche Wachsamkeit notwendig, um die Revolution zu retten.\n\nVynnychenko wiederholte daraufhin seine vorherige Erklärung und kritisierte Pisotskyi offen dafür, dass er diese Anträge nicht mit dem Rest der Partei erörtert und zu unabhängig agiert, obwohl die Situation in Wirklichkeit einen Kompromiss erfordert.\n\nZum Unglück für den R-RB war dies eine zu nachsichtige Reaktion.\n\nAuf einer Gegensitzung des UPS-R wurde beschlossen, den Inhalt der R-RB-Sitzung an die Öffentlichkeit gelangen zu lassen, da ein Parteikollege über die Ereignisse berichtet hatte. Obwohl die undichte Stelle recht einseitig dargestellt wurde, bedrohte sie nun die Existenz des R-RB selbst: Für alle Eingeweihten war Vynnychenkos mangelnde Kritik an Pisotskyis eigentlichen Argumenten ein Beweis dafür, dass der R-RB darauf aus war, die Koalition zu zerstören und die volle Kontrolle zu übernehmen."
 ukraine_republican.129.a: "Die sozialistische Einheit war nur ein Traum, nicht wahr?"

 ukraine_republican.130.t: "Das Ende des Demokratische Arbeiterunions"
 ukraine_republican.130.d: "Die R-RB erlitt einen weiteren Schlag, als der Parteivorsitzende der USDRP, Isaak Mazepa, eine große Kundgebung in [221.GetName] organisierte. Unter großer Beteiligung von USDRP- und UPS-R-Kandidaten wie Petliura und Kovalevskyi trat Mazepa auf das Podium, um aus der Nachricht von der undichten Stelle Kapital zu schlagen.\n\n'Das Streben nach Freiheit und Demokratie ist das eigentliche Fundament unserer Volksrepublik. Das ist der eigentliche Grund, warum wir gegen den Hetman zu den Waffen griffen, als uns niemand unterstützte: weil diese Überzeugungen dem ukrainischen Volk innewohnen. Wir haben unsere Revolution gegen alle Widerstände durchgeführt, weil wir wussten, dass wir dem Feuer des Feindes trotzen mussten. Das Schicksal des Hetman sollte eine Mahnung an alle sein, die unseren demokratischen Prozess untergraben wollen, denn wenn wir sterben müssen, um ihn wieder zu retten, werden wir nicht zögern, dies zu tun.'\n\nWährend Vynnychenko sich bemüht hat, sich zu verteidigen und den Inhalt der undichten Stelle zu leugnen, ist die Lage im R-RB hinter verschlossenen Türen äußerst ernst. In einem letzten Versuch, sein Gesicht zu wahren, forderte Vynnychenko den Rücktritt von Pisotskyi mit dem Argument, dass der Revolutionäre Block gerettet werden könne, wenn ein umfassender Kompromiss mit der USDRP geschlossen werde.\n\nDoch seine Bemühungen waren vergeblich. In einer gründlichen Erwiderung wies Pisotskyi die Forderung Vynnychenkos sofort zurück: Die Zeit der Kompromisse sei vorbei. Nur entschlossenes Handeln könne die Partei und die Zukunft des Landes retten. Wenn dies einen Krieg mit Deutschland bedeutete, so sei es - der jahrzehntelange Kampf müsse beendet werden, auch wenn es eine Million Menschenleben koste."
 ukraine_republican.130.a: "Das Kräftemessen beginnt."

 ukraine_republican.131.t: "Der letzte Sargnagel"
 ukraine_republican.131.d: "Die Organisation der Volksmiliz wird nicht einfach sein, und die Zeit wird knapp. In den ersten Stunden des so genannten 'Zweiten Aufstands' sammelte die Volksmiliz unter dem Befehl von Pisotskij die Waffen und bereitete sich auf eine Entscheidungsschlacht gegen die [202.GetName] Garnison vor. Nur wenige verstanden wirklich, wofür sie kämpften, und gaben ihren Versuch, die Armee zu vertreiben, fast sofort auf, als der Befehl gegeben wurde.\n\nAls sich die Volksmiliz der Garnison näherte und der Befehl zum Feuern gegeben wurde, kam es zu einem Schusswechsel, der jedoch nicht lange andauerte. Da sie nicht in der Lage waren, ihre Landsleute zu erschießen, von denen viele auch im Anti-Hetman-Aufstand gekämpft hatten und damals Kameraden waren, dauerte der große 'Marsch auf [202.GetName]' nicht länger als höchstens zwölf Stunden.\n\nDa die Armee mit der Entwaffnung der Volksmiliz begann, wurde gegen Pisotskyi und seine Verbündeten im Innenministerium ein Haftbefehl erlassen. In der Zwischenzeit führte Vynnychenko angespannte Verhandlungen mit der USDRP. Er beteuerte aufrichtig, dass er alles in seiner Macht Stehende getan habe, um die zerbrechende Koalition zu retten, wurde aber weiterhin dafür kritisiert, dass er Pisotskyi nicht früher widersprochen hatte, was ihm nur einen weiteren Grund für diesen gesetzlosen Staatsstreich lieferte. Dennoch einigten sie sich auf eine Abmachung: Im Gegenzug für den Rücktritt Vynnychenkos als Vorsitzender würde er jegliche Ermittlungen in der Affäre vermeiden können.\n\nDie Amtszeit des Interimspräsidenten Khrystiuk dauerte nur einen Tag. In einem Misstrauensvotum, bei dem die gemäßigte Fraktion der UPS-R und die USDRP fast einstimmig stimmten, wurde Isaak Mazepa zum neuen Vorsitzenden des Landes ernannt.\n\nMazepas Versprechen, die kürzlich aufgerissenen Wunden in der Nationalen Zbory zu heilen, wurde mit einigem Tamtam aufgenommen, aber letztlich könnte man sagen, dass die ganze chaotische Affäre große Zweifel an der Legitimität der Volksrepublik gesät hat. Was jetzt besteht, mag tragfähiger sein als die Regierung des Hetman, aber wird das Vertrauen in die Demokratie nach einem solchen Vorfall wiederhergestellt werden?"
 ukraine_republican.131.a: "Die bessere Frage lautet: Hat sie es verdient?"

 ukraine_republican.132.t: "Fraktionen des Demokratische Arbeiterunions"
 ukraine_republican.132.d: "Der Revolutionäre Block besteht aus zwei großen Parteien: der UPS-R (Ukrainische Partei der Sozialistisch-Revolutionären), die vor allem von Nykyfir Hryhoriiv, Pavlo Khrystiuk und Mykola Kovalevskyi angeführt wird, und dem R-RB (Rat-Revolutionärer Block), der vor allem von Volodymyr Vynnychenko, Volodymyr Chekhivskyi und Anatolii Pisotskyi angeführt wird.\n\nDie UPS-R betont die ukrainische Dorfgemeinschaft als natürliche Form der Volksorganisation. Im Jahr 1917 spaltete sich die Partei mehrfach ab - eine der Splittergruppen wurden die Borotbysten, die bis heute von der Hauptpartei UPS-R getrennt sind. Die erstgenannte Partei ist nach wie vor eine populistische und bäuerlich geprägte sozialistische Partei, während die Borotbysten eine marxistischere Sichtweise einnahmen und ihren Schwerpunkt deutlich auf das Industrieproletariat verlagerten.\n\nHeute lässt sich die UPS-R grob in zwei Fraktionen unterteilen, eine gemäßigte und eine radikale Fraktion, die von Kovalevskyi bzw. Hryhoriiv geführt werden. Die ideologischen Unterschiede zwischen den beiden Fraktionen sind nicht besonders groß, aber im Vergleich zu den Radikalen halten die gemäßigten UPS-R-Mitglieder eine mögliche Revolte gegen Deutschland im Allgemeinen für verfrüht und ziehen es vor, pragmatisch auf den Sozialismus innerhalb des deutschen Einflussbereichs hinzuarbeiten. Sie betrachten auch die Koalition mit der USDRP als mehr oder weniger wünschenswert, insbesondere im Vergleich zu ihren radikaleren Kollegen.\n\nDie R-RB hat ihre Wurzeln im äußersten linken Flügel der USDRP und vertritt ein rätekommunistisches Programm sowie kollektives Eigentum an den Produktionsmitteln. Die Meinungen in der Partei über das Privateigentum sind gemischt: Die Gemäßigten, angeführt von Vynnychenko selbst, haben ihre Unterstützung für begrenztes Privateigentum signalisiert, während die Radikalen, angeführt von Pisotskyi, völlig dagegen sind und sich stärker auf die Parteiführung konzentrieren. Abgesehen von diesen ideologischen Grundsätzen unterscheiden sich die Gemäßigten und die Radikalen in der Partei in der Frage, welche Richtung der Revolutionäre Block als Ganzes einschlagen sollte, wobei letztere eine härtere Gangart bevorzugen, um die RDS gegen ausländische Subversion und internen Dissens zu schützen, und die Koalition mit der USDRP mit großem Misstrauen betrachten."
 ukraine_republican.132.a: "Ich sehe schon, wir haben eine tolle Formel für die Einheit der Linken!"

 ukraine_republican.133.t: "Ein nie gehaltenes Versprechen"
 ukraine_republican.133.d: "Da die Schrecken des Krieges der Vergangenheit angehören, wird die Frage der Verschiebung der Wahlen von Tag zu Tag dringlicher. Die Wahlaussichten sind für die Regierungskoalition nicht besonders rosig - trotz ihrer zahlreichen Erfolge konnte sich die Opposition von der Niederlage von 1937 erholen, indem sie verschiedene Unzulänglichkeiten der Regierungsreformprojekte der späten 30er Jahre und unvermeidliche Fehler der Kriegsführung bis zum Äußersten ausnutzte. Interne Unstimmigkeiten innerhalb des sozialistischen Bündnisses, die seit geraumer Zeit dessen Zusammenhalt zersetzen, sind ebenfalls nicht hilfreich.\n\nVor diesem Hintergrund veröffentlichte der Borotbyst-Führer Oleksandr Shumskyi einen weiteren Artikel, der sich gegen den Demokratische Arbeiterunion richtete. Seine Schlussfolgerung war ziemlich unverblümt.\n\n“Der zutiefst reaktionäre Charakter des so genannten ‘Demokratische Arbeiterunions‘ war für jeden, der auch nur einen Funken gesunden Menschenverstand besitzt, von Anfang an offensichtlich. Trotz der unaufhörlichen Wiederholung der hohlen Parolen von Revolution und Befreiung verbündete sich der RDS in der Praxis sofort mit dem bürgerlichen Staat, der aus der Asche der Revolte auferstanden war, und wurde zu dessen Ermöglicher und Verteidiger.\n\nEinige haben auf die Rolle des Blocks in der Anti-Hetman-Revolte hingewiesen und sie als revolutionär und fortschrittlich bezeichnet. Es schmerzt mich, das Offensichtliche zu erklären, aber die einzige revolutionäre Rolle, die sie spielten, war die Rolle in der bürgerlichen nationalen Revolution, die im fernen Jahr 1917 begann und von der der Anti-Hetman-Aufstand nur ein letzter Akt war. Nach der Lösung der nationalen Frage würde sich jede echte sozialistische Kraft sofort der konstruktiven Aufgabe des Aufbaus des Kommunismus widmen und ihre Anstrengungen auf die Entwicklung des proletarischen Bewusstseins und die Zerschlagung der kapitalistischen Institutionen richten. So ist es nicht verwunderlich, dass sich ein Bündnis aus zwei kleinbürgerlichen Parteien stattdessen der Kleinstaaterei zuwandte und zu eifrigen Dienern der Reaktion wurde. Wenn ich sehe, wie Fraktionszwang und die Last vergangener Entscheidungen sie langsam erdrücken, kann ich nur sagen: Es geschieht ihnen recht.”"
 ukraine_republican.133.a: "Ihr Leben ist nichts, Oleksandr Jakowytsch."

 UKR_prepare_for_germany_tt: "§YBei Auswahl§!:\n§YDeutschland§! wird diese Art von radikaler Politik nicht mögen. §RBereiten Sie sich darauf vor, Ihre Interessen zu verteidigen.§!"
 ukraine_republican.134.t: "Das Mitteleuropa Debakel"
 ukraine_republican.134.d: "In einer neuen Episode der deutschen imperialistischen Einmischung in unsere Angelegenheiten hat der deutsche Botschafter in der Ukraine, Johannes von Welczeck, ein direktes Treffen mit dem Vorsitzenden Vynnychenko gefordert. Normalerweise werden diplomatische Botschaften zwischen Deutschland und der Ukraine von Außenminister Margolin bearbeitet, so dass dieser Fall besonders besorgniserregend erscheint.\n\nWelczeck und Vynnychenko hatten bisher trotz ihrer ideologischen Differenzen ein recht herzliches Verhältnis, da Welczeck ein ausgesprochener Antikommunist ist. Abgesehen von diesen gegensätzlichen Auffassungen teilte Welczeck mit, dass Berlin über die von der Regierung des Revolutionsblocks verabschiedete neue Arbeitspolitik tief besorgt sei. Diese neuen Gesetze, so Welczeck weiter, machten es deutschen Unternehmen schwer, in der Ukraine ungehindert zu arbeiten. Er stellte sogar die Rechtmäßigkeit einer solchen Politik in Frage: Das mitteleuropäische Recht schreibt vor, dass man in jedem Mitgliedsstaat frei Geschäfte machen können sollte.\n\nVynnychenko verhandelt nicht auf gleicher Augenhöhe. Dennoch weiß jeder vernünftige Sozialist, dass unsere Gesetzgebung zum Schutz des ukrainischen Arbeiters von größter Bedeutung ist, insbesondere nach so vielen Jahren des Hetman, der das Proletariat konsequent an die Industriellen in Protofis verkauft hat. Vielleicht können wir sie durch Zugeständnisse in anderen Bereichen dazu bringen, diese ungeheuerliche Forderung fallen zu lassen - oder wir könnten einfach akzeptieren, dass wir in dieser Sache kaum eine Chance haben, aus der Sache herauszukommen."
 ukraine_republican.134.a: "Ich schätze, das ist einfach so."
 ukraine_republican.134.b: "Vielleicht können wir einen besseren Deal aushandeln?"
 UKR_socialisation_no_buff_tt: "Wir werden §Rnicht länger§! besser von der §YSozialisierung des Landes§! profitieren, auch wenn die §RUPS-R§! §oRadikale§! dominant sind."

 ukraine_republican.135.t: "Von fragwürdigen Sympathien"
 ukraine_republican.135.d: "Die Forderungen von Welczeck hörten nicht auf, als die Fragen zu Mitteleuropa behandelt wurden. Die nächste Frage betraf die Sicherheit. Laut von Welczeck hat die Abteilung III des deutschen Sicherheitsdienstes 'fragwürdige Sympathien' bei einigen Mitgliedern der ukrainischen Regierung aufgedeckt, von denen viele Vynnychenkos eigener Partei angehören.\n\nObwohl er Vynnychenko nicht direkt beschuldigte, deutete von Welczeck an, dass solche Personen ein großes Sicherheitsrisiko sowohl für Deutschland als auch für die Ukraine darstellen. Wenn sie, wie vermutet, Verbindungen nach Paris haben, dann ist es nicht nur möglich, sondern wahrscheinlich, dass militärische Dokumente des Reichspakts an die Dritte Internationale weitergegeben werden.\n\nDiese Aussagen wurden von Welczeck mit einer Forderung verbunden: Die Ukraine muss eine Erklärung veröffentlichen, in der sie die Dritte Internationale und ihre Speichellecker formell anprangert, und dafür sorgen, dass diese radikalen Politiker entweder so weit wie möglich an den Rand gedrängt oder ganz aus der Partei ausgeschlossen werden.\n\nWieder einmal ist Vynnychenko in eine schwierige Lage geraten, denn eine völlige Umstrukturierung des Demokratische Arbeiterunions wäre nicht nur katastrophal, sondern auch ziemlich schwierig, da angesichts der Führung der Partei durch Vynnychenko wahrscheinlich nur der R-RB für solche Maßnahmen empfänglich wäre. Aber vielleicht gibt es ja doch noch einen Weg, sich aus den unangemessenen Forderungen Deutschlands herauszuwinden?"
 ukraine_republican.135.a: "Ich versichere Ihnen, von Welczeck, das nennt man Kollektivherrschaft, nicht Kommunismus."
 ukraine_republican.135.b: "Vage Versprechungen machen, aber nichts tun."
 ukraine_republican.135.c: "...fein."

 ukraine_republican.136.t: "Proteste in Tscherkassy"
 ukraine_republican.136.d: "Die Ermittlungen gegen hetmanistische Beamte laufen schon seit einiger Zeit. Vor allem hochrangige Personen wie Skoropadskyi selbst und Prisovskyi wurden für ihre Verbrechen verurteilt, und das meiste, was noch übrig ist, scheint sich auf die lokale Ebene zu beschränken. Neuerdings wird nicht nur gegen Mitglieder der UDKhP oder der ehemaligen USKhD und SHD ermittelt, sondern auch gegen einige Mitglieder der UNP. Ihr Anführer Mikhnovskyi arbeitete schließlich im hetmanistischen System und war früher Kandidat für den Parteivorsitz in der UDKhP.\n\n Die Ermittlungen gegen die UNP haben zwar lokale Proteste der Partei ausgelöst, die behauptet, vom Ausschuss verfolgt zu werden, aber bisher haben sie wenig Sympathie oder Aufmerksamkeit gefunden. Das war so, bis gegen eine bestimmte Person in der UNP eine Untersuchung eingeleitet wurde.\n\nIn der hetmanistischen Regierung war Makar Kushnir ein unabhängiger Abgeordneter in der Soim, der sowohl mit dem rechten Flügel der URDP als auch mit den Populisten (die im Allgemeinen mit Mikhnovskyi verbündet sind) in der UDKhP in Verbindung stand. Heute, in der republikanischen Ära, ist er ein aufsteigender Stern in der UNP. Seine Entscheidung, zu Beginn des Anti-Hetman-Aufstandes zur republikanischen Seite überzulaufen, führte dazu, dass er Teil von Shulhyns Delegation in Berlin wurde, wo Shulhyn und eine Reihe anderer liberaler Politiker während des Aufstandes im Namen der VDR mit Deutschland verhandelten. Nach dem Erfolg des Aufstandes kandidierte Kushnir nicht für die Wahlen in Zbory 1937, sondern erlangte stattdessen in der lokalen Legislative seiner ukrainischen Heimat Tscherkassy Bekanntheit.\n\nDarüber hinaus vertritt er die UNP im örtlichen Landrat von Tscherkassy und ist Mitglied des Ausschusses für auswärtige Beziehungen der UNP. All diese Faktoren haben ihn zu einem aufsteigenden Stern in der UNP gemacht, vielleicht zu einem Vertreter der neuen Generation ukrainischer Konservativer, die nicht mit den Hetmanisten verbunden sind.\n\nDie Proteste gegen die Ermittlungen sind bisher ruhig verlaufen, und es ist wahrscheinlich, dass Kushnir freigesprochen wird, da es kaum Beweise gegen ihn gibt."
 ukraine_republican.136.a: "Ich verstehe."

 ukraine_republican.137.t: "UNP-Mitglied wegen des Vorwurfs des Hochverrats verhaftet!"
 ukraine_republican.137.d: "Die Lage in Tscherkassy spitzt sich nun plötzlich zu, denn erst gestern wurde Makar Kushnir von der Polizei verhaftet und des Verrats beschuldigt.\n\nDiese Anschuldigungen gehen auf Kushnirs frühere Tätigkeit als hetmanischer Geheimdienstoffizier zurück, da er angeblich aufgrund seiner Verbindungen zu einigen Mitgliedern der republikanischen Bewegung rekrutiert wurde. Diese Verbindungen, so die Anschuldigungen, ermöglichten es ihm, sich als hetmanischer Spion in die Delegation von Shulhyn in Berlin einzuschleusen und Informationen an [202.GetName] zu übermitteln, um die Delegation zu sabotieren. Selbst jetzt, so die Anschuldigung, könnte Kushnir mit kriminellen hetmanischen Exilanten in Verbindung stehen, die nach dem Erfolg des Aufstands aus der Ukraine geflohen sind.\n\nDie UNP behauptet, dass die Situation genau das Gegenteil ist. Ihrer Ansicht nach war Kushnir ein Doppelagent der Republikaner, der als Spion für die Hetmanisten angeworben wurde, in Wirklichkeit aber für die Republikaner arbeitete.\n\n Nichtsdestotrotz hat die Verhaftung Kushnirs die Spannungen nicht nur in Tscherkassy, sondern im ganzen Land stark angeheizt. Obwohl normalerweise nur die UNP gegen diese 'Tyrannei' aufmarschiert, haben große Teile der URDP eine Erklärung zur Unterstützung Kushnirs abgegeben, darunter auch Shulhyn selbst, der nun die Rolle Kushnirs in seiner Delegation energisch verteidigt hat.\n\nEs ist nicht so, dass die Delegation von Shulhyn von allen Republikanern verteidigt wird. Nach Ansicht der Demokratischen Arbeiterunion hatte die Delegation von Shulhyn kein Recht, im Namen der gesamten VDR zu verhandeln, insbesondere in Anbetracht ihres nunmehrigen Minderheitenstatus im Nationalen Zbory - und außerdem, wer weiß schon, was für verrückte Zugeständnisse die URDP den Deutschen zu Beginn gemacht haben mag? Aber genau dieses Misstrauen hat dazu geführt, dass die URDP Kushnir so sehr verteidigt hat, da man befürchtet, dass die gesamte Delegation ebenfalls des Verrats beschuldigt werden könnte."
 ukraine_republican.137.a: "Das ist plötzlich schwierig geworden..."

 ukraine_republican.138.t: "Ein Weg aus dem Schlamassel"
 ukraine_republican.138.d: "In der Regierungskoalition hat sich herumgesprochen, dass Kushnir aus Mangel an Beweisen höchstwahrscheinlich freigesprochen werden wird. An sich ist dies keine Niederlage für die Demokratische Arbeiterunion, aber es besteht die Befürchtung, dass die anhaltenden Proteste zu einer solchen führen könnten. Die URDP und die UNP haben ein noch nie dagewesenes Maß an Solidarität miteinander gezeigt, eine Zusammenarbeit, die früher trotz der sozialistischen Dominanz im Nationalen Zbory als unwahrscheinlich galt. Uneinig sind beide Parteien keine Bedrohung für die RDS, aber sie könnten eine ernsthafte Gefahr darstellen, sollten sie ihre Differenzen überwinden.\n\nPisotskyi und seine Verbündeten haben davor gewarnt, der UNP jetzt, wo sie sich auf dem Höhepunkt ihrer Bekanntheit befindet, einen 'Sieg' zu bescheren, da dies für die Regierungskoalition katastrophale Folgen haben könnte. Stattdessen sprachen sie sich dafür aus, die URDP im Allgemeinen darüber zu informieren, dass sie nicht im Visier der Ermittlungen des Sonderausschusses steht und auch nicht stehen wird - und den Fokus von Shulhyns Delegationen auf die "ausländischen Kontakte" der UNP zu verlagern. Pisotskyi zufolge gibt es vereinzelte Beweise dafür, dass die UNP große Spenden von ausländischen, reaktionären Mächten erhalten hat. Als Mitglied des UNP-Ausschusses für auswärtige Angelegenheiten ist es nicht nur möglich, sondern wahrscheinlich, dass Kushnir in diese Vorgänge verwickelt ist, wenn sich diese Beweise bestätigen.\n\nAndererseits sehen einige die Verlängerung der Ermittlungen als unnötig an und würden dies nur als weitere Verfolgung durch die Rechten ansehen. Es sieht vielleicht nicht gut aus für die RDS, die Angelegenheit einfach auf sich beruhen zu lassen, aber vielleicht ist es die beste und vernünftigste Option. Schließlich ist die UNP wahrscheinlich nicht so stark, wie sie von einigen in der Koalition dargestellt wird, und die Proteste werden abebben, sobald Kushnir freigesprochen ist."
 ukraine_republican.138.a: "Ziehen Sie die Ermittlungen in die Länge, mal sehen, wohin das führt."
 ukraine_republican.138.b: "Lassen Sie das Thema einfach fallen, es ist es nicht wert."
 ukraine_republican.138.a.tt: "Denken Sie an die derzeitige §Cdominante Fraktion§! wenn Sie überlegen, welches Ergebnis es geben wird."

 ukraine_republican.139.t: "Kushnir freigesprochen" #Radical ver
 ukraine_republican.139.d: "Letztendlich wurde Kushnir in allen Anklagepunkten freigesprochen, da seine Verbindungen zu möglichen ausländischen Spenden an die UNP nicht nachgewiesen werden konnten. Nachdem die URDP jedoch beruhigt wurde, scheint ein mögliches Bündnis zwischen der URDP und der UNP vermieden worden zu sein. Die Proteste sind weitgehend im Sande verlaufen, ebenso wie die Ermittlungen in den Augen der Öffentlichkeit.\n\nObwohl die UNP einen Sieg feierte, scheint das Ergebnis Pisotskyi - und vielen anderen - nur bewiesen zu haben, dass der Revolutionäre Block in seinen Wünschen noch kühner sein kann und dennoch siegreich ist."
 ukraine_republican.139.d2: "Letztendlich wurde Kushnir in allen Anklagepunkten freigesprochen, da seine Verbindungen zu möglichen ausländischen Spenden an die UNP nicht nachgewiesen werden konnten. Nachdem die URDP jedoch beruhigt wurde, scheint ein mögliches Bündnis zwischen der URDP und der UNP vermieden worden zu sein. Die Proteste sind weitgehend im Sande verlaufen, ebenso wie die Ermittlungen in den Augen der Öffentlichkeit.\n\nDoch Pisotskyis Schachzug ist nicht ganz so aufgegangen wie geplant. Ein Großteil der USV-R tadelte ihn für die sinnlose Verschleppung der Ermittlungen, und dieser Sieg in der Öffentlichkeit hätte auch ohne ihn erreicht werden können."
 ukraine_republican.139.a: "Ich denke, das ist ein gutes Ergebnis!"
 ukraine_republican.139.b: "Sinnlos? Es war absolut notwendig!"

 ukraine_republican.140.t: "Kushnir freigesprochen" #Moderate var
 ukraine_republican.140.d: "Letztendlich wurde Kushnir in allen Anklagepunkten freigesprochen, da seine Verbindungen zu möglichen ausländischen Spenden an die UNP nicht nachgewiesen werden konnten. Nachdem die URDP jedoch beruhigt wurde, scheint ein mögliches Bündnis zwischen der URDP und der UNP vermieden worden zu sein. Die Proteste sind weitgehend im Sande verlaufen, ebenso wie die Ermittlungen in den Augen der Öffentlichkeit. Es scheint, dass die Entscheidung, die Angelegenheit einfach von selbst verschwinden zu lassen, für die RDS von Vorteil war und eine mögliche Krise vermieden wurde."
 ukraine_republican.140.d2: "Letztendlich wurde Kushnir in allen Anklagepunkten freigesprochen, da seine Verbindungen zu möglichen ausländischen Spenden an die UNP nicht nachgewiesen werden konnten. Nachdem die URDP jedoch beruhigt wurde, scheint ein mögliches Bündnis zwischen der URDP und der UNP vermieden worden zu sein. Die Proteste sind weitgehend im Sande verlaufen, ebenso wie die Ermittlungen in den Augen der Öffentlichkeit. Letztendlich wurde die Entscheidung, die Verhandlungen zu stoppen, jedoch nicht befolgt, und es scheint, dass die Kluft zwischen den Gemäßigten und den Radikalen im Demokratische Arbeiterunion nur noch größer wird."
 ukraine_republican.140.a: "Solange wir an der Erzählung festhalten, gibt es nichts, was uns auseinanderreißen kann."
 ukraine_republican.140.b: "Uneinigkeit in Zeiten, die sie erfordern, kann nie etwas Gutes bedeuten..."

 ukraine_republican.141.t: "Das Nationale Zbory wird aufgelöst"
 ukraine_republican.141.d: "Der endgültige Krieg für die ukrainische Unabhängigkeit und die Befreiung von ausländischer Unterdrückung hat dem Demokratische Arbeiterunion die Möglichkeit gegeben, dem Nationalen Zbory ein Ende zu setzen, der zwar zeitweise nützlich war, um seine Ziele zu legitimieren, aber auch rechte Intrigen gegen den RDS zugelassen hat. Vor allem die UNP hat in den letzten Jahren viel Unruhe gestiftet. Das parlamentarische Gezänk und die antirevolutionären Aktivitäten können so nicht weitergehen.\n\nDie überwältigende Mehrheit der Mitglieder des Demokratische Arbeiterunions, von den Radikalen im Lager von Pisotskyi bis zu den Gemäßigten im Lager von Kovalevskyi, hat sich zusammengeschlossen, um über den letzten Akt des Nationalen Zbory abzustimmen, der ohne Probleme angenommen wurde. Um sicherzustellen, dass die Revolution nicht von Verrätern verraten wird und dass alle Fraktionszwänge für die Kriegsanstrengungen beiseite geschoben werden, sowie um die Interessen der Revolution im Allgemeinen zu fördern, soll der Nationale Zborij aufgelöst werden.\n\nIn dem Gesetz heißt es, dass das Zbory in naher Zukunft ersetzt oder geändert werden soll, sobald sich die Lage stabilisiert hat. Trotz der Proteste von Rechten und Liberalen sind sie machtlos gegen das Gesetz. Die Frage, durch was das Nationale Zbory ersetzt werden soll, ist noch offen. Ein populärer Vorschlag ist der eines 'Arbeiterkongresses', in dem die Sitze zwischen den Vertretern der Bauern, der Arbeiter und der werktätigen Intelligenz aufgeteilt werden."
 ukraine_republican.141.a: "Wir werden den Krieg gewinnen müssen, um den Frieden zu gewinnen."
 ukraine_republican.141.a.tt: "Sobald wir im Weltkrieg siegreich sind, wird unser §Nachkriegsinhalt§! freigeschaltet werden."

 ukraine_republican.142.t: "Ein Relikt der ersten Revolution"
 ukraine_republican.142.d: "Die Rolle von Mykhailo Hrushevskyi in der Geschichte der modernen Ukraine kann kaum überschätzt werden. Als gelernter Historiker gehörte er zu denjenigen, die den intellektuellen Rahmen der ukrainischen nationalen Sache maßgeblich entwickelten. Seine Beiträge waren jedoch nicht rein wissenschaftlich. Im Jahr 1917 wurde Hruschewskyi zum Vorsitzenden der Zentralrada gewählt - einer parlamentarischen Institution der neuen ukrainischen Republik. In dieser Zeit knüpfte er enge Beziehungen zur Ukrainischen Sozialistisch-Revolutionären Partei. Er spielte eine aktive Rolle bei der Ausarbeitung der ukrainischen Verfassung, und auch die moderne Verwaltungsgliederung der Ukraine geht teilweise auf seine Ideen zurück.\n\nNach dem Putsch der Hetmanisten verließ Hruschewskyi die Ukraine und zog nach Lemberg, wo er sich allmählich aus der Politik zurückzog und sich hauptsächlich auf historische Studien konzentrierte. Vielleicht spielte bei dieser Entscheidung die Tatsache eine wichtige Rolle, dass die ukrainische Nationalbewegung zunehmend gespalten war, da große Teile von ihr das hetmanistische Regime akzeptierten und die Exilanten sich in kleinlichen Meinungsverschiedenheiten verzettelten. Als er 1923 eine Einladung der Ukrainischen Akademie der Wissenschaften erhielt, in die Ukraine zurückzukehren und dort seine wissenschaftliche Arbeit fortzusetzen, sagte er - vielleicht unerwartet - zu.\n\nJetzt, da die Republik wiederhergestellt ist, ist Hruschewskijs Position ungewöhnlich. Die Radikalen betrachten ihn als kleinlichen Intellektuellen, der durch seine Aktivitäten ein verbrecherisches Regime legitimiert hat. Es spielt keine Rolle, dass Hruschewski keine Gelegenheit ausließ, das Regime wegen seiner Exzesse zu kritisieren: In ihren Augen wurde dadurch nur eine falsche Illusion von Pluralismus geschaffen, die dessen Existenz nur aufrechterhalten hat. Dennoch argumentieren viele, dass er mehr als einmal in der Lage war, die Öffentlichkeit auf die Fehltritte des früheren Regimes aufmerksam zu machen, und wer außer ihm wäre besser geeignet gewesen, die ukrainische Geschichtswissenschaft vor dem hetmanischen Revisionismus zu schützen?\n\nIm Moment scheint es, als ob ein angesehener Gelehrter allmählich die Aufmerksamkeit der Behörden auf sich zieht und seine Kritiker gezwungen sind, ihn in Ruhe zu lassen."
 ukraine_republican.142.a: "Komplizierte Zeiten, kompliziertes Schicksal..."

 ukraine_republican.143.t: "Das Vermächtnis des Vorsitzenden"
 ukraine_republican.143.d: "Es ist endlich vollbracht. Das Gelübde der Demokratischen Arbeiterunion, die mit dem Sturz des Hetmanats begonnene Revolution zu vollenden, hat sich erfüllt. Nach jahrelangem Kampf ist die Ukraine nicht mehr an das Deutsche Reich gebunden und kann sich nun ausschließlich dem Marsch zum Sozialismus widmen.\n\nIn diesen Jahren hat sich viel verändert. Im Laufe der Zeit wurde die Macht allmählich auf Bauern- und Arbeiterräte im ganzen Land verlagert, die zunehmend für lokale und regionale Angelegenheiten zuständig sind und die Zusammensetzung des Arbeiterkongresses weitgehend bestimmen. Es ist zu erwarten, dass sich dieser Prozess fortsetzen wird, da die kriegsbedingten Maßnahmen hoffentlich in naher Zukunft überflüssig werden. Schon jetzt trägt die ukrainische Politik die Spuren dieses Wandels. Zwar ist der Räterevolutionäre Block nach wie vor an der Spitze der Regierung, und die Sozialistisch-Revolutionären sind ihre weitgehend konstruktiven Partner, wie es früher der Fall war. Doch abgesehen von der grundlegenden Dynamik hat sich die Landschaft völlig verändert: Der oft provinzielle Charakter der Räte hat zu einer Ansammlung lokaler Fraktionen und Abgeordneter geführt, die weder dem R-RB noch der UPS-R oder gar der Restopposition der USDRP angehören. Die politischen Ränkespiele drehen sich nun weitgehend um sie, da ihre Ausrichtung zwischen Unterstützung und Opposition zu den beiden führenden Parteien schwankt und sich ständig vorübergehende Bündnisse zwischen verschiedenen Kräften bilden und wieder auflösen. Der Labour Congress ist unverkennbar ein Ort lebhafter Debatten.\n\nEinige in der R-RB sind bestürzt über den Zustand der Dinge und meinen, dass dieses Chaos dem Sozialismus nur schadet und das Ansehen der Partei langfristig gefährdet - aber der Vorsitzende Vynnychenko argumentiert anders, dass der Versuch, die Einheit zu erzwingen, gegen die grundlegenden politischen Freiheiten und die Prinzipien des Befreiungskampfes verstoßen würde und sicherlich viele in die Arme der Reaktion treiben würde. In der Tat hat sich Vynnychenkos Vision einer Kollektivherrschaft durchgesetzt. Wo radikalere Stimmen Chaos und Dysfunktion sehen, sieht der Präsident eine Bruderschaft von Revolutionären, die durch ihre gemeinsamen Kämpfe die neue Ukraine aufbauen. Bei all dem fungiert der Vorsitzende als Elder Statesman, der Streitigkeiten schlichtet und bei Bedarf Leitlinien vorgibt, um sicherzustellen, dass der Kongress produktiv bleibt.\n\nWährend einige Vynnychenko als einen Mann ohne Visionen ansehen, ist er für viele andere nichts weniger als der Vater der Revolution, der Architekt der freien Ukraine. Mit etwas Glück sind es diejenigen, die sein Erbe antreten werden - und nicht diejenigen, die die Revolution niederbrennen würden, um sie zu retten."
 ukraine_republican.143.a: "Staaten und Revolutionen dürfen nicht auf Zwang, sondern müssen auf gutem Willen beruhen."

 ukraine_republican.144.t: "Der Aufstieg der Arbeiterpartei"
 ukraine_republican.144.d: "Es ist endlich vollbracht. Das Gelübde der Demokratischen Arbeiterunion, die mit dem Sturz des Hetmanats begonnene Revolution zu vollenden, hat sich erfüllt. Nach jahrelangem Kampf ist die Ukraine nicht mehr an das Deutsche Reich gebunden und kann sich nun ausschließlich dem Marsch zum Sozialismus widmen.\n\nIn diesen Jahren hat sich viel verändert. Den Bauern- und Arbeiterräten wurden bestimmte staatliche Aufgaben übertragen, die letztlich die Zusammensetzung des Arbeiterkongresses bestimmen. Die Räte-Revolutionäre haben jedoch große Anstrengungen unternommen, um sicherzustellen, dass sie in den Räten so präsent und einflussreich wie möglich sind und somit eine dominante Position innerhalb und außerhalb des Kongresses einnehmen. Auf diese Weise übt die Partei eine Hegemonie über die ukrainische Politik aus, die sich aus ihrer eigenen Stärke und der ihrer unterstützenden Partner in der Kommunistischen Partei ergibt. Der R-RB selbst hat drastische Veränderungen durchgemacht: Der Vorsitzende Vynnychenko wurde abgesetzt, und ein von den Parteimitgliedern gewähltes Präsidium wurde als oberstes Führungsgremium der Partei eingesetzt. Es trifft Entscheidungen zu den wichtigsten Fragen, die dann zur Grundlage der Parteipolitik werden, die von allen Mitgliedern ausnahmslos befolgt werden muss. Das ist dem, was die Bolschewiki demokratischen Zentralismus nannten, nicht unähnlich.\n\nDennoch kann die Volksrepublik noch nicht wirklich als Parteienstaat bezeichnet werden. Die R-RB hat nicht die totale Kontrolle über den Arbeiterkongress oder die Räte, und andere Fraktionen fungieren immer noch als Gegengewicht. Die Sozialistisch-Revolutionären sind zwar geschwächt, bestehen aber immer noch neben kleineren Gruppen, die durch Erfolge in den Räten Fuß gefasst haben. Diese äußeren Fraktionen werden zwar zur Zusammenarbeit ermutigt, aber der R-RB kann sie nicht dazu zwingen, und ihre Parteikomitees haben die Exekutive der Republik bei der praktischen Umsetzung der Politik noch nicht verdrängt. Der Architekt des Aufstiegs des R-RB will die Frage nicht erzwingen. Anatolii Pisotskyi - Erster Volksminister der Republik, Erster Sekretär des Präsidiums des R-RB und der eigentliche Führer der Partei - ist der Meinung, dass es vorherbestimmt ist, dass diese Situation vorübergeht. Mit der Zeit wird die Notwendigkeit verschiedener Parteien verschwinden, und alle wirklich fortschrittlichen Kräfte werden sich auf natürliche Weise in einem Gremium vereinigen. Der Versuch, ihre Gründung zu erzwingen, wird nur eine reaktionäre Opposition schaffen - zu gegebener Zeit werden die materiellen Bedingungen dafür sorgen.\n\nDie Zeit wird zeigen, ob er Recht behält."
 ukraine_republican.144.a: "Und so gehen wir dem Ende der Geschichte entgegen."

 ukraine_republican.145.t: "Ein von Sichel und Sense geschnittener Pfad"
 ukraine_republican.145.d: "Es ist endlich vollbracht. Das Gelübde der Demokratischen Arbeiterunion, die mit dem Sturz des Hetmanats begonnene Revolution zu vollenden, hat sich erfüllt. Nach jahrelangem Kampf ist die Ukraine nicht mehr an das Deutsche Reich gebunden und kann sich nun ausschließlich dem Marsch zum Sozialismus widmen.\n\nIn diesen Jahren hat sich viel verändert. Im Laufe der Zeit wurde die Macht allmählich auf Bauern- und Arbeiterräte im ganzen Land verlagert, ein Prozess, der sich noch beschleunigen dürfte, da kriegsbedingte Maßnahmen in naher Zukunft hoffentlich überflüssig werden. Aufgrund der demografischen Gegebenheiten in der Ukraine sind die Bauernräte wesentlich zahlreicher und wichtiger als die Arbeiterräte, und ohne besondere Maßnahmen wird dies auch so bleiben - eine Situation, die den Machthabern sehr gelegen kommt. Diese Räte haben ein gewisses Mitspracherecht bei der Zusammensetzung des Arbeiterkongresses, was dazu dient, dessen proletarischen Charakter zu erhalten. Aber ansonsten ist der Kongress dem Zbory, den er ersetzt hat, erstaunlich nahe geblieben: das Zentrum eines Systems, das gewisse Ähnlichkeiten mit dem traditionellen Parlamentarismus aufweist. So ist es sogar den Radikaldemokraten gelungen, neben der USDRP eine Präsenz im Kongress zu erringen, wenn auch eine sehr marginale.\n\nDie Sozialistisch-Revolutionären haben unter der Führung ihrer radikalen Komponenten diese Entwicklungen geprägt und stehen nun im Zentrum der neuen revolutionären Ordnung. Der Titel des Parteivorsitzenden ist von Wolodymyr Wynnytschenko auf Nykyfir Hryhoriiv, den Mann der Sozialisten, übergegangen. Die Regierung wird nun vom Ersten Volksminister Pawlo Chrystiuk geführt, dem Mann, der am meisten für den Aufstieg der Partei verantwortlich ist. Unter seiner Leitung wurden die Borotbysten in den revolutionären Schoß aufgenommen, und ihr landwirtschaftlicher Flügel arbeitet aktiv mit der stark bäuerlich geprägten Regierung zusammen. Die R-RB wurde von ihren früheren Partnern weitgehend verdrängt, konkurriert aber immer noch mit den Kommunisten um die industriellen Wahlkreise, wo sie die Rolle der konstruktiven Opposition gegenüber der Regierung einnimmt, im Gegensatz zur engagierten Opposition der Kommunisten. Der Unterschied zwischen ihren Wählern besteht vor allem darin, ob sie an eine Zusammenarbeit mit dem Land glauben oder ob sie sich von diesem abgehängt fühlen.\n\nDie S-Rs sehen das anders. Die Bauern bekamen die Last des hetmanistischen Jochs zu spüren und legten auf den Feldern der Ukraine die Saat für die Revolution - wer sagt, dass sie nicht diejenigen sein sollten, die sie ernten?"
 ukraine_republican.145.a: "Und ich will verdammt sein, die Ernte ist gut."

 ukraine_republican.146.t: "Evolution und Revolution"
 ukraine_republican.146.d: "Es ist endlich vollbracht. Das Gelübde der Demokratischen Arbeiterunion, die mit dem Sturz des Hetmanats begonnene Revolution zu vollenden, hat sich erfüllt. Nach jahrelangem Kampf ist die Ukraine nicht mehr an das Deutsche Reich gebunden und kann sich nun ausschließlich dem Marsch zum Sozialismus widmen.\n\nIn diesen Jahren hat sich viel verändert... und doch würden einige sagen, dass sich wenig wirklich verändert hat. Die Bauern- und Arbeiterräte haben langsam Befugnisse von der Zentralregierung erhalten und werden wahrscheinlich noch mehr bekommen, wenn die Kriegsmaßnahmen wegfallen. Diese Räte haben ein gewisses Mitspracherecht bei der Zusammensetzung des Arbeiterkongresses, um dessen proletarischen Charakter aufrechtzuerhalten - aber diejenigen, die einen durch und durch revolutionären Ersatz für den Zbory erwartet hatten, wurden weitgehend enttäuscht. Der Kongress wird immer noch von einem ziemlich traditionellen Parlamentarismus beherrscht, und das relative Desinteresse der Regierung an der Verfolgung der bürgerlichen und “revisionistischen“ Linken hat dazu geführt, dass die USDRP immer noch einen beträchtlichen Platz neben den Linken einnimmt, und die Radikaldemokraten können manchmal über Sitze, die für die “Arbeiterintelligenz“ bestimmt sind, in den Kongress gelangen. Sogar in den Bauernräten, die zahlenmäßig den Arbeiterräten weit überlegen sind, wird gelegentlich ein überraschend konservativer Unabhängiger in den Kongress entsandt - zum großen Entsetzen und Entsetzen aller.\n\nTrotz einer gewissen verkrampften Dynamik ist es vielen dieser progressiven Kräfte tatsächlich gelungen, eine funktionierende, wenn auch manchmal wackelige Beziehung zueinander aufzubauen. Vynnychenko wurde schließlich von Nykyfir Hryhoriiv von der UPS-R als Vorsitzender abgelöst, aber der eigentliche Organisator dieser Harmonie war der Erste Volksminister Mykola Kovalevskyi. An der Spitze der gemäßigten Sozialisten-Revolutionäre hat er das Gleichgewicht zwischen den Kräften der Revolution und der Evolution aufrechterhalten und einen Frieden zwischen den Fraktionen geschmiedet, während er gleichzeitig die Sozialisten-Revolutionäre in eine führende Position innerhalb des Kongresses manövriert hat. Zusammen mit den Sozialdemokraten stehen die Sozialisten-Revolutionäre heute einer Volksfront aus ihnen und den Ratsrevolutionären vor, während die Kommunisten zu den Hauptgegnern des Systems geworden sind.\n\nOb dieser Zustand von Dauer sein kann, ist ungewiss. Einige sagen voraus, dass die Front nicht halten kann; dass der Kongress schließlich von revolutionäreren Elementen erobert - oder von reaktionären unterwandert und von innen heraus untergraben werden wird. Aber das ist die Zukunft: Vorerst gehen die revolutionären Flitterwochen weiter."
 ukraine_republican.146.a: "Denn gemeinsam sind wir sicher stärker."

 ukraine_republican.147.t: "Eine unruhige Zukunft"
 ukraine_republican.147.d: "Während die Mühen der täglichen Regierungsarbeit nachlassen, scheint die russische Bedrohung am Horizont aufzutauchen. Unser Nachrichtendienst, die APDMVS, hat eine umfangreiche russische Aufrüstung an der ukrainischen Grenze aus allen Richtungen festgestellt, was die Befürchtung aufkommen lässt, dass ihre Versprechen, die Vereinbarung von Brest-Litowsk zu brechen, eher früher als später eintreffen könnten.\n\nDie Reaktion des Vorsitzenden Vynnychenko war bezeichnend: Er prangerte die imperialistische russische Mentalität gegenüber der Ukraine an und forderte Moskau auf, auf seine törichten Ambitionen zu verzichten, die nicht nur den Ukrainern, sondern auch den Russen schaden würden, da die Ukrainer bis zum letzten Mann für die Souveränität ihres Landes kämpfen würden. Seine Rhetorik gegenüber Deutschland hat einen versöhnlicheren Ton angeschlagen und die Deutschen sogar als zuverlässigen Verteidigungspartner hervorgehoben.\n\nIn der Öffentlichkeit wirken diese Art von Erklärungen auf die Deutschen, und es scheint, dass sie in letzter Zeit weniger darauf erpicht sind, von uns unendliche Zugeständnisse zu verlangen, nur damit wir unsere Regierung behalten können. In eher heimlichen Sitzungen mit seinem Kabinett ist es einfach eine Tatsache, dass sich die Ukraine eines Tages vollständig von Mitteleuropa abkoppeln muss. Obwohl dies ein unmögliches Unterfangen zu sein scheint, erklärte Wynnytschenko, dass es auf jeden Fall vollzogen werden muss.\n\nLandwirtschaftsminister Mykola Kovalevskyi gab vor dem Rest des Kabinetts eine Erklärung ab, in der er Vynnychenkos Analyse widersprach. Die erste und wichtigste Bedrohung für die ukrainische Unabhängigkeit werde immer Moskau sein, erklärte er. Die Abkopplung von Deutschland würde der Demokratischen Arbeiterunion die totale Dominanz über das politische System verschaffen, aber es sei besser, zu versuchen, künftige Wahlen zu gewinnen, auch wenn Deutschland einflussreich bleibe. Schließlich wurde schon so viel erreicht, dass eine Wiederwahl für die RDS unvermeidlich ist. Khrystiuk und Pisotskyi nutzten die Gelegenheit, um Kovalevskyis Erklärung anzugreifen, indem sie darauf hinwiesen, dass Deutschland in Osteuropa intervenieren wird, wie es ihm beliebt, und selbst wenn die RDS wiedergewählt wird, wird der Kaiser alle Mittel einsetzen, um gegen eine Regierung vorzugehen, von der er offen glaubt, dass sie Sympathisanten der Internationale beherbergt.\n\nAm Ende musste Vynnychenko den Saal beruhigen, aber der Streit zeigte nur, wie gespalten die Regierung in dieser Frage war. Diese Art von Gezänk kann jedoch nicht hingenommen werden, wenn sich die Gelegenheit bietet - es muss eine Entscheidung getroffen werden, und zwar bald."
 ukraine_republican.147.a: "Der letzte Akt der Revolution kündigt sich an."

 ukraine_republican.148.t: "In Erinnerung an Mykyta Shapoval"
 ukraine_republican.148.d: "Nur wenige Männer können für sich in Anspruch nehmen, die ukrainischen nationalen und sozialen Befreiungsbewegungen so stark beeinflusst zu haben wie Mykyta Shapoval. Der in der Nähe von Bakhmut im Donbass geborene Schapowal beschränkte sich in seinem frühen Leben weitgehend auf Aktivitäten in seiner Heimatregion. Nach seinem Umzug nach Charkiw nahm seine revolutionäre Kampagne eine neue Rolle ein, als er begann, sich offiziell ukrainischen Untergrundstrukturen anzuschließen, darunter einigen der ersten Zellen der späteren UPS-R. Je weiter sich der liebe Genosse Schapowal im Lande bewegte, desto mehr stieg sein Ansehen in ukrainischen politischen Kreisen. Zur Zeit der revolutionären Jahre Ende der 1910er Jahre war Mykyta Shapoval einer der führenden revolutionären Sozialisten und Aktivisten der nationalen Befreiung in der gesamten Ukraine.\n\nObwohl er nach dem Staatsstreich von Hetman Skoropadskyi zunächst nicht unterdrückt wurde, versuchte Mykyta zusammen mit seinen parteiübergreifenden Verbündeten, einen Aufstand gegen den Hetman zu organisieren, was jedoch scheiterte. Angesichts der drohenden Niederschlagung überquerten Shapoval sowie seine Genossen in der UPS-R und die USDRP die Grenze und begannen, sich im österreichischen Galizien zu organisieren.\n\nNach langen Beratungen wählte das Zentralkomitee der UPS-R im Exil Mykyta Shapoval zum ersten Vorsitzenden der Partei. Das war der Punkt, an dem es zu Kontroversen kam."
 ukraine_republican.148.a: "Erzählen Sie mehr."

 # URDP und USDRP ab hier

 ukraine_republican.150.t: "Die Gefahren revolutionären Eifers"
 ukraine_republican.150.d: "Die extreme Linke hat eine sehr wichtige Rolle im Kampf gegen das Hetmanat gespielt. Indem sie die Flamme des Widerstands am Leben hielten und die Fahne der Rebellion unter den Unterdrückten hochhielten, haben uns die Kommunisten sehr geholfen. Das bedeutet jedoch nicht, dass wir nicht auch Meinungsverschiedenheiten haben. Während einige, wie die Mehrheit der RDS, sich entschieden haben, sich in das neue politische System zu integrieren, haben andere eine eher zweideutige oder sogar offen feindliche Haltung gegenüber der Volksrepublik eingenommen.\n\nSolche Entwicklungen können nicht ignoriert werden. Unabhängig von politischen Meinungsverschiedenheiten müssen diejenigen, die sich weigern, das Existenzrecht unserer Republik anzuerkennen, ohne Rücksicht auf frühere Verdienste bekämpft werden. Im Moment haben unsere Sicherheitsdienste, unterstützt von ihren deutschen Kollegen, zwei Hauptziele: die internen Organisationsmaßnahmen bestimmter radikaler Gruppen genau zu überwachen und ihre möglichen Kontakte ins Ausland zu untersuchen.\n\nBei der ersten Aufgabe fiel sofort der Name von Mykhailo Poloz. Der begabte Koordinator von Untergrundaktivitäten während der Herrschaft von Hetman scheint erneut in die revolutionären Verschwörungen verwickelt zu sein. Zusammen mit einem anderen prominenten Borotbysten, Levko Kovaliv, der eine einflussreiche linke Fraktion im Gemeinderat von Poltawa anführt, verfügt Poloz über eine bequeme Operationsbasis in dieser Region.\n\nWenn es um eine mögliche Einmischung aus dem Ausland geht, sollte das Augenmerk auf die UKP und die Radikalen in der RDS gerichtet werden. Der 'internationalistische' Flügel der ersten Partei, der von Stanislav Kosior und Lazar Kahanovych angeführt wird, steht im Verdacht, enge Kontakte zu russischen Sozialisten zu unterhalten.\nIn der Zwischenzeit wird gemunkelt, dass bestimmte Teile der RDS, vor allem um Anatolii Pisotskyi und Pavlo Khrystiuk, umfangreiche Verbindungen nach Paris unterhalten. Angesichts der prekären Lage unseres Landes und der Bedeutung der deutschen Sicherheitsgarantien ist es von größter Wichtigkeit, solche Aktivitäten genau zu beobachten."
 ukraine_republican.150.a: "Wir mögen Verbündete gewesen sein, aber die Zeiten haben sich geändert."

 ukraine_republican.151.t: "Ein einziger Schuss"
 ukraine_republican.151.d: "Vor einigen Wochen ereignete sich ein besonders beunruhigender Vorfall während einer Routineinspektion des nördlichen Militärbezirks in Tschernihiw. General Tiutiunnyk, ein Leiter der Delegation, wurde mit einer Schusswaffe angegriffen, als er sich anschickte, die Stadt zu verlassen. Glücklicherweise blieb der General unverletzt, und der Täter wurde dank des schnellen Eingreifens des während des Angriffs anwesenden Personals schnell festgenommen.\n\nDer Inhaftierte, ein Hauptmann einer örtlichen Garnison, leugnete jede Beteiligung an einer Gruppe und betonte, er habe allein gehandelt, „aus patriotischer Pflicht und Hingabe, die jeder Ukrainer teilt“. Die Ermittler hielten diese Aussage für recht zweifelhaft, und tatsächlich wurde nach einer gründlichen Überprüfung des Hintergrunds eine mögliche Verbindung zum SHD aufgedeckt.\n\nDiese Enthüllung ist ziemlich alarmierend. Unsere Sicherheitsdienste, die damit beschäftigt sind, die Aktivitäten der radikalen Linken einzudämmen, schienen die Risiken zu unterschätzen, die von der verbleibenden hetmanistischen Unterwanderung der Streitkräfte ausgehen. Viele fordern nun die Regierung auf, ihre Strategie in Bezug auf den politischen Extremismus zu überdenken und die Spionageabwehr auf die verbleibenden monarchistischen Elemente in den Streitkräften auszurichten. Selbst ein Minimum wie gründlichere Hintergrundüberprüfungen der Offiziere könnten potenzielle Bedrohungen aufdecken und dazu beitragen, Vorfälle wie diesen Attentatsversuch zu verhindern. Dennoch gibt es eine Opposition zu solchen Vorschlägen. Bei den Ermittlungen konnten nämlich weder Komplizen des Täters ausfindig gemacht noch eine Verbindung zu einer laufenden Verschwörung hergestellt werden. Die Gegner argumentieren, dass dieser bedauerliche, aber höchstwahrscheinlich isolierte Vorfall keine groß angelegte Hexenjagd unter den Beamten zulässt."
 ukraine_republican.151.a: "Wir müssen wachsam und sorgfältig sein."
 ukraine_republican.151.b: "Wir sollten keine voreiligen Entscheidungen treffen. Konzentrieren wir uns weiterhin auf die Kommunisten."

 ukraine_republican.152.t: "Unerwartete Gäste"
 ukraine_republican.152.d: "Wie erwartet, hat der Aufstieg des Regimes von [RUS.GetLeader] die demokratische Opposition gegen seine Herrschaft gründlich zerschlagen. Trotz all ihrer Bemühungen ist die demokratische Opposition in Russland gescheitert und bittet nun, auf der Flucht vor der Tyrannei, ironischerweise an demselben Ort um Asyl, den sie jahrelang oft als deutschen Marionettenstaat angeprangert hat: Die Ukraine.\n\nEs gibt eine Reihe bemerkenswerter Namen: auf der Linken sind es Danil Sulimov und Alexander Titov, aber auch eher rechtsgerichtete Kadetten wie Pyotr Dolgorukov und Anton Kartashyov. Da wir im Gegensatz zu Russland eine offene und freie Gesellschaft sind, haben wir ihnen natürlich Einlass gewährt. Aber auch wenn einige von ihnen dieselben Ideale wie wir teilen, waren sie doch russische Staatsmänner. Ob demokratisch gesinnt oder nicht, im Kreml hat man die Ukraine oft nur als eine deutsche Erfindung betrachtet, die immer als Bollwerk gegen Russland dienen wird."
 ukraine_republican.152.a: "Sie sind hier willkommen, aber... behaltet sie im Auge."

 ukraine_republican.153.t: "Echos der Unzufriedenheit"
 ukraine_republican.153.d: "Als die russischen Politiker, die gegen die Herrschaft von [RUS.GetLeader] waren, in der Ukraine ankamen, dachten sich nur wenige etwas dabei - zumindest anfangs. Die Exilanten hatten sich vor allem untereinander organisiert, um die Unterstützung gegen 'das Böse im Kreml' zu sichern und die Welt vor den Gefahren zu warnen, die das neue Russland mit sich brachte. Aus diesem Grund gab es relativ wenige Kommentare über das Land, in dem sie sich gerade niedergelassen hatten, und die, die es gab, schienen relativ gut gemeint zu sein.\n\nIm Laufe der Zeit nahmen die Bemerkungen über die politische Geschichte und die Entwicklungen in der Volksrepublik, die immer noch wohlwollend klangen, jedoch eine gewisse herablassende Note an. Das ukrainische Parlament war gleichzeitig zu schwach, um eine stabile Regierungsführung zu gewährleisten, und hatte zu viel Macht für sich selbst. Das Fehlen einer 'starken Exekutive' behinderte die notwendigen Reformen. Die Bodenreform war zu kühn in ihren Zielen und zu sanftmütig in ihrer Durchführung. Das System der nationalen Personalautonomie war zu verworren und anmaßend, aber gleichzeitig nicht robust genug, um die Interessen der russischen Bevölkerung zu verteidigen. Die Kulturpolitik und -initiativen waren zu engstirnig. Linksgerichtete Exilanten beklagten, dass die Republik zu sehr den Interessen der Bourgeoisie verpflichtet sei, während konservativere Exilanten sie als wehrlos gegenüber den 'Wahnvorstellungen des Sozialismus' kritisierten. Auch der 'herzlose', 'ausbeuterische', 'alles durchdringende' deutsche Einfluss und der offenbar fehlende Wille, ihm entgegenzuwirken, wurden häufig genannt.\n\nAlles in allem könnte ein außenstehender Beobachter den Eindruck gewonnen haben, dass die gewisse Empfänglichkeit des ukrainischen Publikums viele Exilanten dazu verleitete, über jedes Lieblingsanliegen und jede persönliche politische Fixierung zu predigen, die nun im neuen Russland verweigert werden."
 ukraine_republican.153.a: "Sie haben Ihr Land an die Diktatur und den Ruin verloren. Wer sind Sie, dass Sie reden?"
 ukraine_republican.153.b: "Lassen Sie sie reden. Eines Tages werden sie merken, wie sehr sie uns brauchen."

 ukraine_republican.154.t: "Gemeinsam gegen Despotismus"
 ukraine_republican.154.d: "Es sollte nicht lange dauern, bis die in einem Land lebenden russischen Exilanten zu einem Problem werden würden, aber nicht zu einem, das wir erwartet hatten. Die Kritik der Exilanten an der ukrainischen Republik reichte in der Öffentlichkeit nicht sehr weit, und die Exilanten ihrerseits haben sich bisher vor allem auf Anti-Sawinkow-Aktivismus festgelegt. Aus dem letztgenannten Grund haben sich die russisch-ukrainischen Beziehungen weiter verschlechtert.\n\nDer russische Botschafter in der Ukraine übermittelte eine Note der Regierung Sawinkow, in der die Auslieferung der Exilanten gefordert wurde, um sie wegen ihrer 'Verbrechen gegen das russische Volk' vor Gericht zu stellen. Nach einer vagen Warnung über die Folgen einer Weigerung wandte sich Außenminister Margolin an den Nationalen Zbory und erläuterte die Einzelheiten der Botschaft. Direkte Drohungen aus Moskau sind seit einigen Jahren nur noch selten zu hören, aber mit der Schaffung des Moskauer Abkommens und anderen Entwicklungen werden solche Vorfälle immer seltener.\n\nEs dauerte nicht lange, bis ein Konsens erzielt wurde: Die Ukraine wird sich dem russischen Imperialismus nicht mehr beugen, schon gar nicht nach der Wiederherstellung der Demokratie in [202.GetName]. Auf die eine oder andere Weise werden wir ihren traurigen Versuch, uns zu unterwerfen, zurückweisen. Die Frage, wie wir das tun sollen, bleibt jedoch offen. Die eher linken Mitglieder des Zbory wollen eine entschiedene Gegenrede halten, in der sie in Frage stellen, welches Recht Sawinkow hat, die Auslieferung derjenigen zu fordern, die sich in der Ukraine aufhalten wollen. Dies wird mit Sicherheit zeigen, dass die Ukraine bereit ist, sich gegen ausländische Aggressionen zu wehren. Auf der anderen Seite sind einige vorsichtig und schlagen vor, dass wir überhaupt keine Botschaft zurückschicken. Schließlich, so sagen sie, würde dies die ohnehin schon wachsenden Spannungen zwischen den beiden Ländern nur weiter anheizen."
 ukraine_republican.154.a: "Sagt den Vozhd Bescheid. Wir werden uns euch nicht beugen, aber wir werden euch bekämpfen."
 ukraine_republican.154.b: "Es ist sinnlos, auf solchen Unsinn zu antworten."

 ukraine_republican.155.t: "Der Wohlstand des Volkes"
 ukraine_republican.155.d: "Die staatliche Unterstützung von Genossenschaftsunternehmen war schon immer ein gemeinsames Anliegen der URDP und der USDRP. Die ukrainische Genossenschaftsbewegung ist seit den 1860er Jahren stetig gewachsen, und sogar das Hetmanat hat sie bis zu einem gewissen Grad unterstützt. Die Realitäten der praktischen Regierungsführung könnten jedoch unsere Beziehungen zu den Genossenschaften in einen anderen Kontext stellen.\n\n Um ein ehrgeiziges Programm von Wohlfahrtsreformen zu verfolgen, wandte sich unsere Regierung an eine der gängigsten und zuverlässigsten Quellen für staatliche Einnahmen - Steuererhöhungen. Obwohl wir unser Bestes taten, um eine faire und gerechte Verteilung der Steuerlasten zu gewährleisten, waren Beschwerden zu erwarten. Diesmal kommen sie von den Genossenschaftsunternehmen.\n\nIn öffentlichen Erklärungen und auf privaten Kanälen haben mehrere Genossenschaftsverbände ihre Unzufriedenheit mit dem Kurs der Regierung zum Ausdruck gebracht. Sie fordern, dass Genossenschaften entweder von Steuererhöhungen befreit werden oder zumindest eine beträchtliche Schonfrist erhalten sollten. Ihre Argumente sind die üblichen: Genossenschaften sind die natürlichste Form des Unternehmertums an der Basis, und ihre Entwicklung ist entscheidend für den Wohlstand der Nation. Was das Wohlergehen der Arbeitnehmer anbelangt, so haben sie anscheinend bereits alles im Griff: umfangreiche Fonds auf Gegenseitigkeit und Selbsthilfenetzwerke sorgen für alle notwendigen Vorkehrungen. Ist es nicht die beste Lösung, den Arbeitnehmern das Geld direkt aus der Tasche zu ziehen, um es dann in ein unwirksames, starres und überbürokratisiertes System der 'staatlichen Wohlfahrt' zu stecken?\n\nDiese Argumentation ist zwar wenig überzeugend, aber es gibt noch einen weitaus prosaischeren Punkt, der Anlass zur Sorge gibt. Die Genossenschaften bilden einen wesentlichen und gut organisierten Teil unserer Wählerbasis. Wenn wir sie zu sehr verärgern, könnte dies unsere politischen Aussichten für die Zukunft gefährden."
 ukraine_republican.155.a: "Vielleicht ist eine kleine Verzögerung angebracht."
 ukraine_republican.155.b: "Das Wohlergehen der gesamten Nation erfordert Beiträge von allen."

 ukraine_republican.156.t: "Die Kunst des Feilschens"
 ukraine_republican.156.d: "Die weitgehende Verstaatlichung von Bergbauunternehmen gehörte nicht zu den vorrangigen Punkten unserer Agenda, aber die wirtschaftlichen und politischen Umstände zwangen uns dazu. Jetzt steckt die Regierung in langwierigen und mühsamen Verhandlungen mit den prominenten ukrainischen und ausländischen Bergbaumagnaten fest, von denen viele Mitglieder der Nationalen Union der Bergbauindustrie (früher Teil der berüchtigten Protofis) sind. Die Gespräche kommen nur sehr langsam voran, da die Bergbaumagnaten jedes Quäntchen ihres öffentlichen und diskreten Einflusses nutzen, um günstigere Bedingungen durchzusetzen.\n\nIhre Unnachgiebigkeit ist zu erwarten, bereitet uns aber dennoch viel Kopfzerbrechen. Die Verzögerungen beeinträchtigen bereits unsere Möglichkeiten, das Industrialisierungsprogramm richtig zu planen. Darüber hinaus werden unsere Partner in der USDRP immer ungeduldiger, je länger sich die Verhandlungen hinziehen. Warum, so fragen sie, sollten wir nicht unsere legislative und exekutive Macht nutzen, um unsere Bedingungen zu diktieren? Wir brauchen nicht versöhnlich zu sein gegenüber den Menschen, die nicht daran interessiert sind, uns den Gefallen zu erwidern. Wir sollten sie einfach vor vollendete Tatsachen stellen, und zwar in Form eines staatlich verordneten Verfahrens zur Festsetzung der Rückkaufpreise. Sie könnten sich daraufhin an die Gerichte wenden, aber es ist unwahrscheinlich, dass sie damit viel gewinnen.\n\nDieser Ansatz klingt zwar verlockend, aber wenn wir die Brücken zu den einflussreichen Geschäftsleuten abbrechen, könnte unsere Regierung in Zukunft noch mehr Probleme bekommen. Das Streben nach einem für beide Seiten vorteilhaften Kompromiss kann immer noch unsere Priorität sein."
 ukraine_republican.156.a: "Sicherlich können wir einen Kompromiss finden."
 ukraine_republican.156.b: "Die Interessen des Staates stehen über den Interessen des Großkapitals."

 ukraine_republican.157.t: "Eine Bedrohung oder eine Chance?"
 ukraine_republican.157.d: "Die jüngste Vereinbarung zwischen der Partei und einer Gruppe unabhängiger Abgeordneter, die der UDKhP und Protofis angehören, hat uns neue Möglichkeiten eröffnet. Die Pflege enger Beziehungen zu Wirtschaftskreisen könnte nicht nur zur allgemeinen Entwicklung einer gesunden Wirtschaft beitragen, sondern auch der Partei direkt helfen. Dennoch ist es sinnvoll, sich an die Lektionen der vorherigen Regierungen zu erinnern. Unsere Regierung darf auf keinen Fall zur Geisel des Großkapitals werden, wie es zu Zeiten des Hetmanats oft geschah.\n\nGenau aus diesem Grund hat der jüngste Vorschlag bestimmter Kreise unserer Partei für Aufregung gesorgt. Es handelt sich um Fedir Tereschtschenko, einen einflussreichen Luftfahrtindustriellen mit weitreichenden Verbindungen zu der inzwischen aufgelösten Protofis. Tereschtschenko ist ein geschickter Organisator, der mit Flugzeugwerkstätten begann und mit der Gründung des größten Flugzeugherstellers der Ukraine endete. Sein Weg wurde jedoch durch die Schirmherrschaft seiner sehr wohlhabenden Familie und durch umfangreiche staatliche Subventionen, die er höchstwahrscheinlich durch die Lobbyarbeit von Protofis erhielt, erheblich erleichtert.\n\nFedir Fedorowitsch verfügt jedoch über echte und beachtliche Fachkenntnisse, weshalb einige vorschlagen, ihn in eines der staatlichen Planungsgremien zu holen, die das Industrialisierungsprogramm überwachen. Er ist offenbar interessiert und zur Zusammenarbeit bereit, vor allem wenn die Regierung sicherstellt, dass sein Luftfahrtunternehmen nicht verstaatlicht wird.\n\nDas ist ein verlockender Vorschlag, aber auch ein umstrittener Vorschlag. Unsere Partner in der USDRP und einige in unserer eigenen Partei könnten diese Ernennung als eine Kapitulation vor dem Großkapital ansehen. Die Zusage, Tereschtschenkos Unternehmen privat zu halten, wird Teile unserer Basis und die Gesamtheit unseres linken Flügels verärgern. Werden die potenziellen Vorteile die interne Uneinigkeit aufwiegen können?"
 ukraine_republican.157.a: "Das geht ein wenig zu weit."
 ukraine_republican.157.b: "Der nationale Fortschritt ist ein gemeinsames Anliegen, nicht wahr?"

 ukraine_republican.158.t: "Die Schleifenden Räder der Justiz"
 ukraine_republican.158.d: "Die gleichzeitig mit der Landreform durchgeführte Reform des Gerichtssystems hat zu den erwarteten, aber dennoch unerwünschten Schwierigkeiten geführt. Da viele Richter entweder überprüft werden, suspendiert sind oder sich im Berufungsverfahren befinden, sind die Gerichte, die mit den Klagen und Verfahren im Zusammenhang mit der Landumverteilung überfordert sind, zum Stillstand gekommen. Das Problem wird von Tag zu Tag ernster, da der Rückstau bei den Gerichten immer größer wird. Die Landreform wurde bereits durch verschiedene bürokratische Hürden erschwert, und diese jüngste Entwicklung trägt sicherlich nicht dazu bei.\n\nEine mögliche Lösung besteht darin, alle mit der Bodenreform zusammenhängenden Fälle in die Zuständigkeit einer besonderen Justizbehörde zu legen, die mit Richtern besetzt ist, deren Integrität bereits durch die Überprüfung des Gerichts bewiesen wurde. Natürlich könnte die Einrichtung einer neuen Struktur während der anhaltenden Krise die Situation noch komplizierter machen, so dass diese Entscheidung nicht leichtfertig getroffen werden sollte."
 ukraine_republican.158.a: "Lassen Sie uns mit der Schaffung eines neuen Justizorgans fortfahren."
 ukraine_republican.158.b: "Eine zusätzliche Bürokratisierung wird uns nicht helfen."

 ukraine_republican.159.t: "Bedrohungen aus dem Osten"
 ukraine_republican.159.d: "Seit dem Vertrag von Brest-Litowsk hat man sich im Kreml stets über die bloße Tatsache beschwert, dass eine unabhängige Ukraine auf der Landkarte existiert. In den Jahren seit dem Schwarzen Montag haben diese Beschwerden - und manchmal auch Drohungen aus Moskau - jedoch nur zugenommen.\n\nVor allem nach Sawinkows Aufstieg und der anschließenden Konsolidierung der Macht haben die russischen Staatsmedien und hochrangige Politiker begonnen, eine extreme anti-ukrainische Rhetorik zu pflegen. Ein Großteil des Hasses richtet sich jedoch gegen die republikanische Regierung selbst. Der Hetman sei immer zu russlandfreundlich gewesen, so dass die Deutschen, die ihren Einfluss auf Osteuropa und das Befestigungssystem am Ostwall ausbauen wollten, ihn durch ein Regime ersetzt hätten, das sich ausschließlich der Auslöschung der russischen Identität und Sprache in der Ukraine verschrieben habe.\n\nAll dies ist offenbar Teil einer konzentrierten Anstrengung, Deutschlands Hegemonie in Osteuropa fest zu sichern und jegliche russische Präsenz oder Einflussnahme in der Region vollständig auszuschalten. Solche Ideen sind natürlich Unsinn, aber sie scheinen zumindest einen gewissen Widerhall in der russischen Bevölkerung zu finden - und es ist wahrscheinlich, dass ihre Worte früher oder später mit Gewalt untermauert werden können." #Savinkov
 ukraine_republican.159.d2: "Seit dem Vertrag von Brest-Litowsk hat man sich im Kreml stets über die bloße Tatsache beschwert, dass eine unabhängige Ukraine auf der Landkarte existiert. In den Jahren seit dem Schwarzen Montag haben diese Beschwerden - und manchmal auch Drohungen aus Moskau - jedoch nur zugenommen.\n\nDer Triumph des Republikanismus über Sawinkow in Russland wurde zwar von vielen ukrainischen Liberalen und Linken als positives Zeichen gewertet, hat aber vielleicht nicht die von uns erwarteten Ergebnisse gebracht. Trotz der Anerkennung einiger Ähnlichkeiten in der Regierungsführung und Ideologie zwischen unseren beiden Ländern hat sich ihre Rhetorik nur verschärft. Russische Politiker haben die ukrainische Volksrepublik als keine 'echte Demokratie' kritisiert und behauptet, dass sie immer noch den starren Forderungen, Verträgen und dem wirtschaftlichen Einfluss Berlins unterworfen ist. Solange Russen und Ukrainer durch den eisernen Griff Deutschlands über Osteuropa getrennt sind, wird es immer gegenseitige Feindseligkeiten geben. Wenn es zu einem Krieg zwischen [202.GetName] und Moskau kommt, so sagen sie, dann wegen der erzwungenen Spaltung zwischen den beiden, die von gierigen und fremdenfeindlichen deutschen Eliten herbeigeführt wurde.\n\nSolche Ideen sind natürlich Unsinn, aber sie scheinen zumindest einen gewissen Widerhall in der russischen Bevölkerung zu finden - und es ist wahrscheinlich, dass ihre Worte früher oder später mit Gewalt durchgesetzt werden können." #Demokratisch
 ukraine_republican.159.d3: "Seit dem Vertrag von Brest-Litowsk hat man sich im Kreml stets über die bloße Tatsache beschwert, dass eine unabhängige Ukraine auf der Landkarte existiert. In den Jahren seit dem Schwarzen Montag haben diese Beschwerden - und manchmal auch Drohungen aus Moskau - jedoch nur zugenommen.\n\nDie Wiedereinführung der Monarchie in Russland, vor allem in Verbindung mit der republikanischen Restauration in der Ukraine, hat die Beziehungen mit Sicherheit noch weiter verschlechtert. Viele erinnern sich an die langen Zeiten der Russifizierung und Unterdrückung unter dem Zaren und befürchten nun, dass ein erneuter Angriff auf die Ukraine und ihre Lebensweise unvermeidlich ist. Die Äußerungen russischer Politiker seit der Restauration sind nicht überraschend, aber dennoch besorgniserregend; sie sagen, dass allein die Existenz einer unabhängigen Ukraine, insbesondere einer an Berlin gebundenen, ein 'Dolch, der auf das Herz Russlands zielt' ist. Hunderte von Jahren war die Ukraine ein rechtmäßiger Teil der russischen kulturellen und politischen Einflusssphäre, des 'Russkiy Mir'. Ohne einen Präventivschlag, um diese Bedrohung zu beseitigen, werde Deutschland zuerst zuschlagen und Russland erneut zerstören, heißt es.\n\nSolche Ideen sind natürlich Unsinn, aber sie scheinen zumindest einen gewissen Widerhall in der russischen Bevölkerung zu finden - und es ist wahrscheinlich, dass ihre Worte früher oder später mit Gewalt durchgesetzt werden können." #Empire
 ukraine_republican.159.d4: "Seit dem Vertrag von Brest-Litowsk hat man sich im Kreml stets über die bloße Tatsache beschwert, dass eine unabhängige Ukraine auf der Landkarte existiert. In den Jahren seit dem Schwarzen Montag haben diese Beschwerden - und manchmal auch Drohungen aus Moskau - jedoch nur zugenommen.\n\nObwohl die rote Fahne nun wieder auf der Spitze des Kremls weht, was angesichts der Jahre unter der extrem reaktionären Sawinkow-Herrschaft völlig unerwartet kam, haben sich die Beziehungen zwischen [202.GetName] und Moskau nur verschlechtert. Das russische Narrativ ist, dass die Ukrainische Volksrepublik ausschließlich den Interessen des deutschen Kapitals verpflichtet ist - schließlich diente die republikanische Restauration dazu, die bürgerliche Herrschaft zu stärken und die sozialistischen Bemühungen um den Aufbau einer freien Ukraine ins Abseits zu stellen. Die totale Vernichtung der Feinde der Revolution - des deutschen Imperialismus, des ukrainischen Bourgeois-Nationalismus usw. - ist notwendig, um den Sieg des Sozialismus und das Ende des Kapitalismus in Europa sicherzustellen.\n\nSolche Ideen sind natürlich Unsinn, aber sie scheinen zumindest einen gewissen Widerhall in der russischen Bevölkerung zu finden - und es ist wahrscheinlich, dass ihre Worte früher oder später mit Gewalt durchgesetzt werden können." #Socialist
 ukraine_republican.159.a: "Wenn sie uns abholen wollen, werden wir bereit sein."

 ukraine_republican.160.t: "Der Vorsitzende unter Beschuss"
 ukraine_republican.160.d: "Was als Ausbruch von Arbeiterunruhen in der galizischen Stadt Drohobytsch begann, könnte durchaus spürbare Auswirkungen hier in [202.GetName] haben. Eine Demonstration, die hauptsächlich aus lokalen Ölarbeitern bestand, wurde von der Polizei ziemlich grob behandelt: Es wurden Schüsse abgefeuert und einige der Demonstranten wurden verletzt. Dieser ungeheuerliche Vorfall wurde von sozialistischen und allgemein linksgerichteten Kräften sowohl in Galizien-Lodomerien als auch in der Ukraine scharf verurteilt. Im letzteren Fall hat der Aufschrei jedoch eine Besonderheit: Er richtet sich nicht nur gegen die grausame Polizei und die gefühllosen Behörden von Drohobytsch und Galizien, sondern auch gegen den Vorsitzenden des Nationalen Zbory, Vasyl Vyshyvanyi, geboren als Wilhelm Franz von Habsburg-Lothringen.\n\nWas als Ausbruch von Arbeiterunruhen in der galizischen Stadt Drohobytsch begann, könnte durchaus spürbare Auswirkungen hier in [202.GetName] haben. Eine Demonstration, die hauptsächlich aus lokalen Ölarbeitern bestand, wurde von der Polizei ziemlich grob behandelt: Es wurden Schüsse abgefeuert und einige der Demonstranten wurden verletzt. Dieser ungeheuerliche Vorfall wurde von sozialistischen und allgemein linksgerichteten Kräften sowohl in Galizien-Lodomerien als auch in der Ukraine scharf verurteilt. Im letzteren Fall hat der Aufschrei jedoch eine Besonderheit: Er richtet sich nicht nur gegen die grausame Polizei und die gefühllosen Behörden von Drohobytsch und Galizien, sondern auch gegen den Vorsitzenden des Nationalen Zbory, Vasyl Vyshyvanyi, geboren als Wilhelm Franz von Habsburg-Lothringen.\n\nAber es ist eine Sache, ein Wohltäter hinter den Kulissen zu sein, und eine ganz andere, im Zentrum des politischen Lebens zu stehen. Vor allem die RDS hat seine Ernennung zum Vorsitzenden immer abgelehnt, weil sie einen ausländischen Adligen für ein so wichtiges Amt für ungeeignet hielt. Jetzt ist ihre Kritik besonders heftig geworden. Die Habsburger, diese Tyrannen, diese Gefangenen der Völker, ergötzen sich am Blut des Volkes, und einer von ihnen führt den Vorsitz im Parlament der Volksrepublik? Ist das nicht eine ultimative Demütigung, eine große Schändung der republikanischen Werte?\n\nNormalerweise würde solch absurder Blödsinn nicht einmal eine Anerkennung, geschweige denn eine direkte Antwort erfordern. Heutzutage ist das politische Klima jedoch so elektrisiert, dass sogar einige unserer Koalitionspartner es als bequem empfinden, dieses hasserfüllte Gefasel anzuerkennen, um Teile ihrer Basis zu bedienen. Um weitere Komplikationen zu vermeiden, wäre es vielleicht ratsam, diese Situation vorsichtig anzugehen."
 ukraine_republican.160.a: "Bellende Hunde beißen nicht."
 ukraine_republican.160.b: "Die Erklärung allein wird nicht ausreichen, so scheint es..."

 ukraine_republican.161.t: "Die URDP und der Glaube"
 ukraine_republican.161.d: "Seit 1917 haben sich die Kirche und die Meinung der Republikaner über sie weiter polarisiert und verkompliziert. Während einige niedere Priester vom Sturz des Hetmans durch die Republik begeistert gewesen sein mögen, bestanden bedeutende Teile der höheren Kirchenhierarchie aus Skoropadskyi-Loyalisten, und diese Tatsache spiegelte sich unweigerlich im Verhalten der Kirche selbst und in der Haltung einiger Republikaner ihr gegenüber wider. Viel von dem anfänglichen Wohlwollen gegenüber der Kirche ging verloren, einige sogar unter den nicht linksgerichteten Republikanern wurden ihr gegenüber skeptisch, so dass die Beziehungen zur Kirche insgesamt als neutral bezeichnet werden könnten.\n\nDie Polarisierung der Meinungen erstreckt sich auch auf die URDP. Ein Großteil der Partei erkennt den Wert gesunder Beziehungen zur Kirche an; insbesondere in der ländlichen Ukraine hat die Kirche großen Einfluss auf das Bildungssystem und steht an vorderster Front bei Maßnahmen zur Armutsbekämpfung. Vor allem der rechte Flügel der Partei sieht die Beziehungen zu den Gläubigen als vorrangig an.\n\nAufgrund der zögerlichen Haltung der anderen Parteiflügel, insbesondere unserer Koalitionspartner in der USDRP, wurden jedoch ernsthafte Bemühungen zur Pflege dieser Beziehungen weitgehend vermieden. Die langsam wachsende UNP, die die URDP-Rechtspartei als ihren Hauptkonkurrenten ansieht, hat diese Lücke stattdessen gefüllt und sich dadurch eine größere Anhängerschaft auf dem Land verschafft.\n\nDer Vorsitzende der URDP-Rechtspartei, Wolodymyr Dolenko, hat die übrigen Mitglieder der Partei dazu aufgerufen, sich um den Aufbau einer positiven und für beide Seiten vorteilhaften Beziehung zur Kirche zu bemühen, da ihre Basis nun bedroht ist. Es wird jedoch zweifellos schwierig sein, unsere Partner in der USDRP von solchen Bemühungen zu überzeugen."
 ukraine_republican.161.a: "Es ist eine gute Initiative."
 ukraine_republican.161.b: "Vielleicht wäre ein Schubs in die andere Richtung besser."

 ukraine_republican.162.t: "Zur Landesverteidigung"
 ukraine_republican.162.d: "Da die russische Rüstungsindustrie rasant wächst und Moskau mit der Zeit immer kriegerischer wird, wurde in der Nationalen Zbory über eine angemessene Reaktion geflüstert. Allmählich beginnen alle Parteien zu verstehen, wie ernst die russische Bedrohung ist. Eine Debatte über die Notwendigkeit der Landesverteidigung scheint unvermeidlich."
 ukraine_republican.162.d2: "Da die russische Rüstungsindustrie rasant wächst und Moskau mit der Zeit immer kriegerischer wird, wurde in der Nationalen Zbory über eine angemessene Reaktion geflüstert. Allmählich beginnen alle Parteien zu verstehen, wie ernst die russische Bedrohung ist. Eine Debatte über die Notwendigkeit der Landesverteidigung scheint unvermeidlich.\n\nEs scheint jedoch, dass es sich in absehbarer Zeit nur um Gerede handeln wird. Da die Koalition zerbrochen ist, gibt es kaum eine Chance, dass der Gesetzentwurf das nationale Parlament passiert, geschweige denn, dass überhaupt darüber abgestimmt wird."
 ukraine_republican.162.a: "Okay."
 ukraine_republican.162.b: "Ich verstehe..."
 ukraine_republican.162.a.tt: "In §H13 Monaten§! werden Sie ein §Ereignis§! erhalten, das die Verabschiedung eines Gesetzes zur Landesverteidigung betrifft. Die folgenden Faktoren werden dazu beitragen, dass das Verteidigungsgesetz verabschiedet wird:\n£white_dot Unsere £GFX_stability_texticon Stabilität liegt über §H70%§!.\n£white_dot Unsere £GFX_war_support_texticon Kriegsunterstützung liegt über §H50%§!.\n£white_dot Die Beziehungen zu unserem Koalitionspartner sind §GKooperativ§! oder §CFügsam§!\n£white_dot Unser §CLand Reform Punkte§! und §CIndustrie Punkte§! liegen über §Y90§!.\n£white_dot Die Schwerpunkte §HUkrainischer Landfonds§! und §HProgressive Steuerpolitik§! sind gesetzt.\n£white_dot Wenn wir §lSozialliberal§! sind, ist der §CEinfluss§! des §lURDP§!-§lZentrums§! §OModerat§! oder höher. Andernfalls, wenn wir §SSozialdemokrat§! sind, ist §1Idealismus§! über §Y0§!.\n£white_dot Mindestens §H3§! Schwerpunkte aus dem Militärbaum, der von §HErweiterung der [202.GetName] Militärakademie§! ausgeht, sind genommen worden.\n\nWenn alle diese Bedingungen erfüllt sind, wird der Gesetzentwurf garantiert §Gverabschiedet§!. Wenn nur zwei erfüllt sind, wird der Gesetzentwurf garantiert §Rscheitern§!."
 ukraine_republican.162.b.tt: "Weil unsere Koalition zerbrochen ist, wird über das Gesetz zur Landesverteidigung §Rnicht abgestimmt.§!"

 ukraine_republican.163.t: "Das Gesetz zur Landesverteidigung"
 ukraine_republican.163.d: "Zwei Jahrzehnte lang war die Ukraine auf die Militärhilfe des Deutschen Reiches und das Bündnis mit ihm angewiesen. Die neuen Realitäten könnten bedeuten, dass dies für die Notwendigkeiten der Landesverteidigung nicht mehr machbar ist. Nicht nur haben die russischen militärischen Fähigkeiten an Umfang zugenommen, sondern auch das Selbstvertrauen und die wirtschaftlichen Probleme auf deutscher Seite haben dazu geführt, dass man auf einen neuen europäischen Konflikt nicht vorbereitet ist.\n\nAus diesem Grund debattiert das Nationale Zbory über einen Gesetzesentwurf, der hoffentlich unsere Fähigkeiten, einer Aggression unseres östlichen Nachbarn zu widerstehen, drastisch verbessern und die Produktion von Gewehren, Artilleriegeschützen und mehr im eigenen Land sicherstellen wird.\n\nObwohl jeder die Notwendigkeit anerkennt, die Unabhängigkeit der Ukraine zu erhalten, haben mehrere Faktoren die Verabschiedung des Gesetzes zu einer schwierigeren Aufgabe gemacht als erwartet. Die republikanische Bewegung in der Ukraine war schon immer eher pazifistisch eingestellt, vor allem angesichts des militaristischen Images des Hetmanats, von dem wir uns gerne distanzieren würden. Andere Faktoren, wie die Einheit der Regierungskoalition, werden die Dinge sicherlich noch komplizierter machen. Der Gesetzesentwurf steht jedoch zur Abstimmung bereit - hoffentlich kann er ohne größere Probleme verabschiedet werden...?"
 ukraine_republican.163.a: "Wir sind gespannt auf die Ergebnisse."

 ukraine_republican.164.t: "Das Gesetz scheitert"
 ukraine_republican.164.d: "Das Gesetz zur Landesverteidigung ist am Nationalrat gescheitert, so dass seine Bestimmungen nicht umgesetzt werden können. Leider werden wir nach anderen Wegen suchen müssen, um richtig zu mobilisieren."
 ukraine_republican.164.a: "Verdammt!"

 ukraine_republican.165.t: "Das Gesetz ist verabschiedet"
 ukraine_republican.165.d: "Das Gesetz zur Landesverteidigung hat das Nationale Zbory passiert. Zusätzliche Mittel für das Militär sind in Arbeit - bald werden wir in der Lage sein, die Ukraine vor allen Bedrohungen zu schützen!"
 ukraine_republican.165.a: "Gott sei Dank!"
 ukraine_republican.165.a.tt: "Dank unserer Erfolge bei der Aushandlung besserer wirtschaftlicher Bedingungen mit Deutschland, eines Handelsabkommens mit der Internationalen und der Erreichung einer gewissen militärischen Autarkie hat der ausländische Einfluss stark abgenommen. §GWir sind jetzt unabhängig!§!"

 ukraine_republican.166.t: "Bildung der Regierung der Nationalen Einheit?"
 ukraine_republican.166.d: "Die Ukraine wird von allen Seiten von russischen Kräften angegriffen. Die einst polarisierte politische Szene sammelt sich nun, um sich der Invasion zu widersetzen - Nationalisten, Demokraten und sogar die extreme Linke haben sich größtenteils auf ein Ziel geeinigt: Die Ukraine muss frei sein und die Invasoren müssen aus dem Land vertrieben werden.\n\nDa die Wahlen bis zum Ende des Krieges verschoben wurden, meinen einige, dass es klug wäre, den derzeit in der Opposition befindlichen Kräften die Hand zu reichen. Sie schlagen vor, rasch eine Regierung der nationalen Einheit zu bilden, die nicht nur die bestehende Koalition, sondern auch die Opposition, vor allem die RDS und vielleicht sogar die UNP, zusammenführt. Die Vorsitzenden der RDS und der UNP, Vynnychenko und Mikhnovskyi, haben beide ihre Unterstützung für eine solche Idee signalisiert.\n\nSie wird zweifellos für die gesamte Ukraine von Vorteil sein, aber einige sehen darin ein unnötiges Unterfangen, das die Legitimität der gewählten Regierung in der Bevölkerung untergraben könnte, ganz zu schweigen davon, dass die Zusammenführung von Menschen mit so unterschiedlichen Ansichten den Prozess der Regierungsführung erschweren könnte."
 ukraine_republican.166.a: "Wir werden gemeinsam kämpfen und gemeinsam gewinnen!"
 ukraine_republican.166.b: "Was ist? Nein, das ist unnötig."
 ukraine_republican.166.a.tt: "Die Beziehungen zu Ihrem Koalitionspartner werden auf §OGleichgültig§! gesetzt.\n\nSeien Sie gewarnt, dass dies es der Regierungspartei unmöglich machen wird, bei den Wiederwahlen nach dem Krieg einen §Ygroßen Sieg§! zu erringen."
 ukraine_republican.166.b.tt: "Wir werden den Modifikator §YNationale Opposition§! erhalten. Obwohl der Schwächungseffekt zunächst marginal sein wird, wird er sich §verschlechtern§! wenn wir £Siegespunkte an §HRussland§! verlieren. Er wird sich §Gverbessern§! wenn wir Kerngebiete zurückerobern."
 UKR_national_unity: "Nationale Opposition"
 UKR_national_unity_desc: "Diese Idee wird sich §Rverschlechtern§! wenn wir £Sieg_punkte Siegpunkte an §HRussland§! verlieren. Sie wird sich §Gverbessern§! wenn wir Kerngebiete zurückerobern."

 ukraine_republican.167.t: "Eine progressive Kraft"
 ukraine_republican.167.d: "Achtzehn Jahre des Bestehens unter dem Hetmanat-System haben die politische Entwicklung der URDP auf verschiedene Weise beeinflusst. Als ständige Oppositionspartei, die in einer stark antisozialistischen politischen Landschaft agierte, war sie gezwungen, einen vorsichtigen Balanceakt zu vollziehen: Sie musste für ihre fortschrittliche Politik eintreten, ohne den Behörden einen Grund zu liefern, die Partei als Brutstätte eines gefährlichen Radikalismus zu unterdrücken.\n\nDiese Umstände führten schließlich zur Bildung der drei Fraktionen innerhalb der Partei, deren Aufstieg jeweils eine Reaktion auf den Druck des Hetmanats war. Während sich die Rechte weitgehend auf die Belange der Bauern beschränkte, wurde die Mitte, dem alten Credo der 'Partei der verantwortungsvollen Staatskunst' folgend, zu einer Fraktion der Kompromisse. Die Linke hingegen versuchte, die durch das Verbot der offen sozialistischen Kräfte frei gewordene Nische zu füllen.\n\nIndem sie die eher idealistischen Strömungen der parteieigenen Doktrin ausarbeitete und sie mit dem ideologischen Erbe des Rechtsmarxismus und anderen reformistischen Tendenzen des ehemaligen Kaiserreichs verband, formte sie schließlich ihre Plattform. Ein angemessener Übergang zu einer gerechten und gleichberechtigten Gesellschaft sollte nicht durch eine pauschale Ablehnung des Kapitalismus, sondern durch seine sorgfältige und kontrollierte Entwicklung erreicht werden. Der modernisierende Einfluss des kapitalistischen Systems sollte anerkannt und seine unvermeidlichen Auswüchse sollten unbedingt eingeschränkt werden.\n\nEs überrascht nicht, dass der relative Einfluss der Linken der Partei bei den Verhandlungen mit der USDRP hilfreich war. Während beide Parteien in den schicksalhaften Tagen von 1917 und 1918 zusammengearbeitet haben, gab es Befürchtungen, dass sie sich im Laufe der Jahre zu weit voneinander entfernt hätten. Die Bestätigung von Nikovskyi als Kabinettschef scheint jedoch darauf hinzudeuten, dass die USDRP unserer Partei genügend Vertrauen entgegenbringt und zu einer Zusammenarbeit bereit ist."
 ukraine_republican.167.a: "Gemeinsam Hoffnung und Wohlstand in die Ukraine bringen."

 ukraine_republican.168.t: "Die Rechte geht raus"
 ukraine_republican.168.d: "Vor einigen Wochen kündigte ein führendes Trio des rechten Parteiflügels - Wolodymyr Dolenko, Jewhen Arkhypenko und Pylyp Pylypchuk - an, die URDP zu verlassen und gemeinsam mit ihren Anhängern neue politische Wege zu beschreiten. So unerfreulich diese Ankündigung auch war, kam sie doch nicht völlig unerwartet. Schon seit einiger Zeit sind die Spannungen in der Partei groß, wobei die rechte Fraktion ihren Unmut über die Zugeständnisse an die USDRP und die mutmaßliche Missachtung der 'natürlichen Interessen' der Partei lautstark zum Ausdruck brachte.\n\nHeute gaben Dolenko, Arkhypenko und Pylypchuk zusammen mit dem ehemaligen UDKhP-Mitglied (und einem ihrer Gründer) Viktor Andriievskyi die Gründung einer neuen politischen Partei bekannt. Die neue Kraft mit dem Namen Ukrainische Volks-Bauern-Partei (UNSP) verspricht, sich für die wirtschaftlichen Interessen der Klein- und Mittelbauern einzusetzen, freundschaftliche Beziehungen zwischen dem Staat und der orthodoxen Kirche zu fördern und gleichzeitig die Ideale von 'Freiheit und Wohlstand der gesamten ukrainischen Nation' zu schützen. Die Partei ist in der Lage, Teile der Basis sowohl der URDP als auch der UNP anzuziehen, wobei die nationalistische und chauvinistische Rhetorik der UNP für einige kaum schmackhaft ist.\n\nAuch wenn man argumentieren kann, dass dieses Ergebnis schon lange vorher feststand und dass Außenseiter, die Anfang der 1920er Jahre der URDP beitraten, ohnehin nie zur Partei passten, bleibt dieser Verlust doch ziemlich spürbar. Mit dem Rückgang der URDP-Mehrheit in der Zbory werden die Beziehungen zur USDRP zweifelsohne in den Vordergrund der Parteiagenda rücken."
 ukraine_republican.168.a: "Unsere Partei wird dies überleben."
 ukraine_republican.168.a.tt: "Alle Effekte von §SUSDRP§!-Beziehungen, die §RUnkooperativ§!, §OGleichgültig§! oder §GKooperativ§! sind, gehen verloren, und alle Ergänzungen zu ihnen durch unseren Fokusbaum werden §Rnicht anwendbar§! sein.\n\nDie §SUSDRP§! Effekte werden geändert durch:\n§RUnkooperativ§!: Täglicher Politischer Machtzuwachs: §R-0.20§!, Stabilität: §R-15.00%§!\n§OGleichgültig§!: Täglicher Politischer Machtzuwachs: §R-0.10§!, Stabilität: §R-15.00%§!\n§GKooperativ§!: Täglicher Politischer Machtzuwachs: §R-0.10§!"

 ukraine_republican.169.t: "Die Partei in Aufruhr"
 ukraine_republican.169.d: "Der relative Anstieg des Einflusses des rechten und linken Flügels der Partei hat die Mitte völlig unvorbereitet getroffen. Von ihren Anhängern als 'Bastion verantwortungsvoller Staatskunst' gepriesen und von ihren Gegnern als 'Fraktion der Halbheiten und leeren Kompromisse' gebrandmarkt, ist die größte Fraktion der Partei gelähmt und unfähig, mit der wachsenden Polarisierung umzugehen. Ihre Hauptaufgaben - die Partei als Ganzes zu leiten, eine kompetente Führung zu gewährleisten und für vernünftige politische Entscheidungen zu sorgen - werden nun nicht mehr wahrgenommen.\n\nDa die Linke und die Rechte die Partei auseinandertreiben, sind die üblichen Ansätze zur Verwaltung der Parteidisziplin wenig hilfreich. Private Verhandlungen sind ins Stocken geraten, und ein Versuch, einen Notparteitag einzuberufen, wurde von Teilen des Zentralkomitees abgelehnt. Auch eine Art von Strafausschlüssen kommt nicht in Frage: Das Gleichgewicht in der Zbory ist zu prekär.\n\nDie Zukunft der Partei ist ungewiss, aber ihre Gegenwart bleibt bedauerlicherweise klar: ungezügelter Fraktionszwang, interne Machtkämpfe und völlige Uneinigkeit. Die 'Partei des verantwortungsvollen Regierens' hat bei der Selbstverwaltung versagt."
 ukraine_republican.169.d2: "Der relative Anstieg des Einflusses des rechten und linken Flügels der Partei hat die Mitte völlig unvorbereitet getroffen. Von ihren Anhängern als 'Bastion verantwortungsvoller Staatskunst' gepriesen und von ihren Gegnern als 'Fraktion der Halbheiten und leeren Kompromisse' gebrandmarkt, ist die größte Fraktion der Partei gelähmt und unfähig, mit der wachsenden Polarisierung umzugehen. Ihre Hauptaufgaben - die Partei als Ganzes zu leiten, eine kompetente Führung zu gewährleisten und für vernünftige politische Entscheidungen zu werben - werden nicht mehr erfüllt.\n\nDa die Linke und die Rechte die Partei auseinandertreiben, sind die üblichen Ansätze zur Verwaltung der Parteidisziplin wenig hilfreich. Private Verhandlungen sind ins Stocken geraten, und ein Versuch, einen Notparteitag einzuberufen, wurde von Teilen des Zentralkomitees abgelehnt. Auch eine Art von Strafausschlüssen kommt nicht in Frage: Das Gleichgewicht in der Zbory ist zu prekär.\n\nAngesichts des Ernstes der Lage und seiner mangelnden Einflussmöglichkeiten ist der Vorsitzende Vyshyvanyi zurückgetreten, und Oleksandr Shulhyn hat seinen Platz eingenommen.\n\nDie Zukunft der Partei ist ungewiss, aber ihre Gegenwart bleibt bedauerlicherweise klar: ungezügelter Fraktionszwang, interne Machtkämpfe und völlige Uneinigkeit. Die 'Partei des verantwortungsvollen Regierens' hat bei der Selbstverwaltung versagt."
 ukraine_republican.169.a: "Wir waren der Größe so nahe..."

 ukraine_republican.170.t: "Die Revolte der Idealisten"
 ukraine_republican.170.d: "'Die Partei hat ihre Ideale aus den Augen verloren, aber wir werden sie wieder auf den richtigen Weg bringen!' So lauteten die Schlussworte von Andrii Nikovskyi auf dem letzten Jahresparteitag. Während sie eine Fassade der Zuversicht darstellten, erwies sich die Realität als weniger entgegenkommend gegenüber Andrii Vasylovych und seinen Plänen. Der Antrag auf Änderung der Zusammensetzung des Zentralkomitees der Partei, für den er sich eingesetzt hatte, wurde schließlich abgelehnt.\n\nDieser Rückschlag ist nur der letzte von vielen, die der linke Flügel der URDP in letzter Zeit erlitten hat. Im Schatten des rechten Flügels, der bei den Würdenträgern der Parteimitte auf wenig Verständnis stößt, hat er schließlich eine Politik der Obstruktion gegenüber fast allen Initiativen der Partei betrieben. Dabei ist Nikovskyi als Vorsitzender des Rates der Volksminister praktisch unangreifbar, und die Linke der Partei im Allgemeinen zeigt immer noch eine Disziplin und Geschlossenheit, die die der URDP insgesamt übertrifft. Es gibt sogar Gerüchte über eine stillschweigende Unterstützung durch Serhij Jefremow, einen der Parteigründer und ehemaligen Vorsitzenden, der sich heute aus dem politischen Leben heraushält.\n\nEs gibt keine Anzeichen dafür, dass dieses Patt in naher Zukunft aufgelöst werden wird. Die Partei hat angeblich ihr wirklich fortschrittliches Anliegen verloren. Was einst eine Kraft war, die bereit war, für Demokratie, Arbeitnehmerrechte, Frauenbefreiung und mehr zu kämpfen, wird nun zu einem Sprachrohr für situationsbedingte Interessen. Die Rechte ist zu sehr mit ihrer begrenzten Agenda beschäftigt und nicht in der Lage, sich mit dem breit angelegten progressiven Charakter der URDP zu versöhnen. Die Mitte hält die Forderungen der Linken nach einer Umstrukturierung der Partei für zu radikal, während die Rebellen sich weigern, sich zu bewegen, in der festen Überzeugung, dass es ihre Aufgabe ist, die Partei wieder auf den richtigen Kurs zu bringen, weg von der Engstirnigkeit der Rechten und der Konformität der Zentristen. Ob diese Hartnäckigkeit die URDP retten oder zerstören wird, wird die Zeit zeigen."
 ukraine_republican.170.a: "Eine Partei, die mit sich selbst uneins ist."

 ukraine_republican.171.t: "Den Sturm besänftigen"
 ukraine_republican.171.d: ""...natürlich bauen sie ein weiteres Hetmanat auf, dieses Mal unter dem dünnen Deckmantel der 'republikanischen Werte'. Die Gesamtheit ihrer politischen Erfahrung erlaubt es ihnen einfach nicht, etwas anderes zu tun, selbst wenn sie es wollten. Sie hatten einmal das Wort 'Föderalisten' in ihrem Namen. Eine Ironie des Schicksals, wenn man bedenkt, dass ihr eigentliches Programm nichts mit Autonomie und Selbstverwaltung zu tun hat. Indem sie die vollständige Kontrolle über die Volksmiliz in die Hände der Zentralregierung legten, zeigten sie, wie wenig sie sich tatsächlich um die Ideale der Volkssouveränität scheren. Die URDP braucht einfach ein gehorsames Werkzeug, das jederzeit bereit ist, den Widerstand des Volkes gegen ihr verrottetes bürgerliches Regime zu ersticken, und..."\n\nDies ist nur ein kleiner Ausschnitt aus dem Artikel in der jüngsten Ausgabe der Zeitung 'Nova Doba', verfasst von keinem Geringeren als Andrii Richytskyi, dem weithin bekannten Pseudonym des berüchtigten R-RB-Abgeordneten Anatolii Pisotskyi. Der Rest des Artikels ist nicht weniger kritisch, und was noch schlimmer ist, es scheint sich nicht nur um den Aufschrei eines radikalen Randständigen zu handeln. In der Tat hat unsere jüngste Entscheidung über die Rechenschaftspflicht der Volksmiliz eine Menge Fragen und Einwände aufgeworfen. Dieser Artikel ist zwar besonders provokant, aber er ist nur ein Ausdruck einer breiteren Unzufriedenheit.\n\nWir halten zwar daran fest, dass die Verteidigung der Republik eine gestraffte und rationalisierte Kontrolle der Sicherheitskräfte erfordert, aber es gibt einige Änderungen, die vorgenommen werden können. Wir können ein Verfahren festlegen, das es den lokalen Parlamenten in bestimmten Fällen erlaubt, einen von der Zentralregierung genehmigten Einsatz der Volksmiliz zu überstimmen, sofern eine 2/3-Mehrheit für den Antrag vorhanden ist. In Anbetracht der Zersplitterung der lokalen Parlamente und der Tatsache, dass das genaue Verfahren noch von unserer Regierung festgelegt werden muss, werden die praktischen Auswirkungen vernachlässigbar sein. Doch manchmal ist ein symbolisches Zugeständnis genau das, was die öffentliche Meinung beeinflussen kann."
 ukraine_republican.171.a: "Selbst ein symbolisches Zugeständnis wäre zu viel."
 ukraine_republican.171.b: "Lassen Sie uns mit den Änderungsanträgen fortfahren."

 ukraine_republican.172.t: "Kriminalitätswelle in [192.GetName]"
 ukraine_republican.172.d: "Auf den Seiten der lokalen [192.GetName]-Zeitungen finden sich immer mehr Berichte über Gewaltverbrechen. Ein relativ lebendiger krimineller Untergrund ist zwar nichts Neues für eine große Hafenstadt, aber in letzter Zeit scheinen die Dinge aus dem Ruder zu laufen. Die Bandenkriege nehmen immer dreistere und gewalttätigere Formen an - die Banden bekämpfen sich gegenseitig, ohne Rücksicht auf Kollateralschäden unter gesetzestreuen Bürgern. Dieser jüngste Anstieg ist vor allem auf heftige Auseinandersetzungen um die profitablen Schmuggelrouten zurückzuführen.\n\nNormalerweise würde eine solch drastische Situation den aktiven Einsatz der Volksmiliz erfordern, aber bestimmte lokale Aspekte erschweren die Angelegenheit. Sowohl in der Stadt als auch in der Region gibt es ungewöhnlich starke und vereinte linksradikale Fraktionen. Ihre Vertreter betrachten die Volksmiliz mit Misstrauen, da sie sie lediglich für eine umbenannte Nationalgarde aus der Zeit des Hetmanismus halten. Daher sind die lokalen Einheiten in der Regel unterausgestattet, personell unterbesetzt und werden von Personen geführt, die meist wegen ihres Mangels an Initiative und politischer Bequemlichkeit ausgewählt wurden.\n\nDie Zentralregierung kann in dieser Situation wenig tun, aber sich einfach zurückzulehnen ist auch keine Option. Die eigentliche Ursache des Problems ist der ausufernde Schmuggel. Wie üblich haben lokale Beamte und Zollbeamte, die sich nur allzu leicht bestechen lassen, es zugelassen, dass er solche Ausmaße annimmt. Eine gründliche Untersuchung und entsprechend harte Strafen werden viel dazu beitragen, die Anziehungskraft des Schmuggels zu verringern und die damit verbundenen kriminellen Aktivitäten einzudämmen."
 ukraine_republican.172.a: "Diese Welle wird vorbeigehen, du wirst sehen."
 ukraine_republican.172.b: "Entsenden Sie die Ermittlungsteams."

 ukraine_republican.173.t: "Unruhen in Lemberg"
 ukraine_republican.173.d: "Während das ganze Land die lang ersehnte Wiedervereinigung mit unseren galizischen Brüdern feiert, gibt es immer noch einige Elemente, für die Hass und Vorurteile den neuen Status quo unangenehm machen. Vor drei Tagen strömte ein Mob polnischer radikaler Nationalisten, zumeist Anhänger rechtsextremer Parteien wie Endecy und ONR, auf die Straßen von Lemberg und verursachte Chaos und Unruhe. Ukrainische und jüdische Geschäfte wurden angegriffen, während die frechsten Randalierer versuchten, das Rathaus in ihre Gewalt zu bringen. Am nächsten Tag war die Ordnung wiederhergestellt, nicht zuletzt dank der Hilfe ukrainischer Freiwilliger, aber jetzt stellt sich eine andere Frage.\n\nDie Polnische Nationale Union, eine Organisation, die mit der Vertretung der Interessen der polnischen Minderheit in der Volksrepublik beauftragt ist, ringt noch immer um eine offizielle Stellungnahme zu dem jüngsten Vorfall. Ein Teil ihrer Führung hat sich jedoch über Hintertürchen an unsere Regierung gewandt und um eine gewisse Nachsicht gegenüber den verhafteten Radikalen gebeten. Sie argumentieren, dass zwar einige wenige Rädelsführer wegen Hochverrats angeklagt werden könnten, die Mehrheit der Angeklagten jedoch lediglich des Rowdytums und Vandalismus beschuldigt werden sollte.\n\nDies ist eine schwierige Forderung. Die politische Zugehörigkeit der Randalierer und ihr Versuch, die Stadtverwaltung in ihre Gewalt zu bringen, ganz zu schweigen von dem gezielten Vandalismus, zeigen deutlich die wahre Natur ihrer Beweggründe. Zu viel Nachsicht mit ihnen könnte eine gefährliche Botschaft an andere nationale Chauvinisten aussenden: Die Ukrainische Volksrepublik ist schwach und nicht darauf vorbereitet, sich zu verteidigen. Auch der mögliche Aufschrei in der Bevölkerung und der rechten Opposition darf nicht unterschätzt werden: Die UNP wird die Situation bis zum Äußersten ausnutzen. Großmut ist zwar die Tugend des Siegers, aber vielleicht ist jetzt nicht der richtige Zeitpunkt, ihn zu zeigen."
 ukraine_republican.173.a: "Keine Nachsicht mit nationalen Chauvinisten."
 ukraine_republican.173.b: "Dies ist ein großes Zugeständnis, aber vielleicht ein kluges."

 ukraine_republican.174.t: "Ein verwundeter Traum"
 ukraine_republican.174.d: "Die Regierungskoalition der Ukrainischen Volksrepublik gibt es nicht mehr. In einer gemeinsamen Erklärung gaben Isaak Mazepa, Vorsitzender des Zentralkomitees der USDRP, und Panas Fedenko, Vorsitzender der sozialdemokratischen Fraktion in der Zbory, den Austritt ihrer Partei aus der Regierungskoalition bekannt. Mehrere USDRP-Minister sind bereits zurückgetreten; ihre Aufgaben werden bis zu den nächsten Wahlen von den jeweiligen Stellvertretern der Minister übernommen.\n\nDies ist ein schwerer Schlag für die politische Stabilität unseres Landes und eine Folge der Konflikte, Missverständnisse und Meinungsverschiedenheiten der letzten Monate. Während die Unnachgiebigkeit und Sturheit unserer früheren Partner für die meisten Komplikationen verantwortlich sind, tragen auch wir einen Teil der Schuld, da wir vielleicht zu unflexibel waren, als die Umstände eine versöhnlichere Haltung erforderten.\n\nJetzt müssen wir die Verantwortung für das Regieren allein tragen. Mit einer schwachen Mehrheit in der Zbory werden wir sicherlich mit zahlreichen Schwierigkeiten konfrontiert werden. Einige vergleichen die Schwere der gegenwärtigen Situation bereits mit den Krisen von Ende 1917 und Anfang 1918. Die vor uns liegende Aufgabe ist äußerst schwierig, aber wir haben keine andere Wahl: Der ukrainische Traum muss, auch wenn er verwundet ist, fortbestehen."
 ukraine_republican.174.d2: "Die Regierungskoalition der Ukrainischen Volksrepublik gibt es nicht mehr. In einer gemeinsamen Erklärung gaben Oleksandr Shulhyn, Vorsitzender des Zentralkomitees der URDP, und Andrii Nikovskyi, Fraktionsvorsitzender der Radikaldemokraten in der Zbory, den Austritt ihrer Partei aus der Regierungskoalition bekannt. Mehrere URDP-Minister sind bereits zurückgetreten; ihre Aufgaben werden bis zu den nächsten Wahlen von den jeweiligen Stellvertretern der Minister übernommen.\n\nDies ist ein schwerer Schlag für die politische Stabilität unseres Landes und eine Folge der Konflikte, Missverständnisse und Meinungsverschiedenheiten der letzten Monate. Während die Unnachgiebigkeit und Sturheit unserer früheren Partner für die meisten Komplikationen verantwortlich sind, tragen auch wir einen Teil der Schuld, da wir vielleicht zu unflexibel waren, als die Umstände eine versöhnlichere Haltung erforderten.\n\nJetzt müssen wir die Verantwortung für das Regieren allein tragen. Mit einer schwachen Mehrheit in der Zbory werden wir sicherlich mit zahlreichen Schwierigkeiten konfrontiert werden. Einige vergleichen die Schwere der gegenwärtigen Situation bereits mit den Krisen von Ende 1917 und Anfang 1918. Die vor uns liegende Aufgabe ist äußerst schwierig, aber wir haben keine andere Wahl: Der ukrainische Traum muss, auch wenn er verwundet ist, fortbestehen."
 ukraine_republican.174.a: "Dennoch geht unsere Arbeit weiter..."
 ukraine_republican.174.a.tt: "Alle Auswirkungen, die sich auf unsere Beziehungen zur §SUSDRP§! beziehen, werden entfernt und können in Zukunft nicht mehr geändert werden. Der §lParteienfraktionalismus§! wird ebenfalls nicht mehr geändert werden können.\n\n§RWir werden keine Ereignisse erhalten, die einen der beiden betreffen, und werden allein entscheiden.§!"
 ukraine_republican.174.a2.tt: "Alle Auswirkungen, die sich auf unsere Beziehungen zum §lURDP§! beziehen, werden entfernt und können in Zukunft nicht mehr geändert werden. Der §1Idealismus§! wird auf §Y0§! gesetzt und kann ebenfalls nicht mehr geändert werden.\n\n§RWir werden keine Ereignisse erhalten, die einen dieser Mechanismen betreffen, und werden allein entscheiden.§!"

 ukraine_republican.175.t: "Haushaltslücken bei der Bodenreform"
 ukraine_republican.175.d: "Eine wirklich umfassende Bodenreform ist ein außergewöhnliches Unterfangen, und wie alle derartigen Unternehmungen verläuft sie nie nach Plan. Die tatsächlichen Kosten der Reform haben selbst unsere pessimistischsten Schätzungen übertroffen. Das Landwirtschaftsministerium bittet schon seit geraumer Zeit um zusätzliche Sofortmittel. Kürzlich wurden diese Bitten noch dringlicher, da der derzeitige Volkslandwirtschaftsminister Jewhen Arkhypenko mit seinem Rücktritt drohte, falls die Geldanträge unbeantwortet blieben.\n\nArkhypenko, einer der Führer des rechten Flügels der URDP, ist ein verantwortungsvoller und erfahrener Staatsmann. Er war (wenn auch nicht in führender Position) im Landwirtschaftsministerium des Kabinetts Doroschenko tätig und ist seit den 1920er Jahren ein eifriger Befürworter einer umfassenden Bodenreform. Dennoch wäre es angesichts der jüngsten Probleme vielleicht klug, ihn zurücktreten zu lassen und neuen Sachverstand einzubringen.\n\nDie naheliegendste Alternative ist der Kandidat der USDRP, Borys Martos. Der Gelehrte ist bekannt für seine umfassende Erfahrung im Bereich der Genossenschaftsunternehmen. Während des Exils lehrte er an der ukrainischen Universität in Lviv und verfasste mehrere Abhandlungen über Genossenschaften. Nach seiner Rückkehr setzte er sein theoretisches Wissen in die Praxis um und spielte eine Schlüsselrolle bei der Umstrukturierung des Kooptsentr.\n\nEs gibt jedoch auch eine unorthodoxere Wahl. Mykola Kovalevskyi, eine der führenden Persönlichkeiten der gemäßigten Fraktion der UPS-R, wurde als Kandidat ins Gespräch gebracht. Kovalevskyi war maßgeblich an der Wiederbelebung der Bauerngewerkschaft 'Selianska Spilka' beteiligt und erfreut sich nach wie vor großer Beliebtheit in der bäuerlichen Bevölkerung. Während die UPS-R insgesamt eine radikale Oppositionspartei ist, steht Kovalevskyi unserer Koalition recht wohlwollend gegenüber. Seine Ernennung könnte die RDS besänftigen und die Bevölkerung beruhigen. Auch ein symbolischer Aspekt darf nicht außer Acht gelassen werden: Mykola Mykolaiovych diente in der von Skoropadskyi 1918 gestürzten Regierung, so dass diese Ernennung als eine Rückkehr zu den republikanischen Wurzeln dargestellt werden könnte."
 ukraine_republican.175.d2: "Eine wirklich umfassende Bodenreform ist ein außergewöhnliches Unterfangen, und wie alle derartigen Unternehmungen verläuft sie nie nach Plan. Die tatsächlichen Kosten der Reform haben selbst unsere pessimistischsten Schätzungen übertroffen. Das Landwirtschaftsministerium bittet schon seit geraumer Zeit um zusätzliche Sofortmittel. Kürzlich wurden diese Bitten noch dringlicher, da der derzeitige Volkslandwirtschaftsminister Borys Martos mit seinem Rücktritt drohte, falls die Geldanträge unbeantwortet blieben.\n\nDer Gelehrte Martos ist berühmt für seine umfassende Erfahrung im Bereich der Genossenschaftsunternehmen. Während des Exils lehrte er an der ukrainischen Universität in Lemberg und verfasste mehrere Abhandlungen über Genossenschaften. Nach seiner Rückkehr setzte er sein theoretisches Wissen in die Praxis um und spielte eine Schlüsselrolle bei der Umstrukturierung des Kooptsentr. In Anbetracht der jüngsten Probleme wäre es jedoch vielleicht klug, ihn zurücktreten zu lassen und neuen Sachverstand einzubringen. Jewhen Arkhypenko, einer der Führer des rechten Flügels der URDP, ist ein verantwortungsvoller und erfahrener Staatsmann. Er war (wenn auch nicht in führender Position) im Landwirtschaftsministerium des Kabinetts Doroschenko tätig und ist seit den 1920er Jahren ein eifriger Befürworter einer umfassenden Bodenreform.\n\nEs gibt jedoch auch eine unorthodoxere Wahl. Mykola Kovalevskyi, eine der führenden Persönlichkeiten der gemäßigten Fraktion der UPS-R, wurde als Kandidat ins Gespräch gebracht. Kovalevskyi war maßgeblich an der Wiederbelebung der Bauerngewerkschaft 'Selianska Spilka' beteiligt und erfreut sich nach wie vor großer Beliebtheit in der bäuerlichen Bevölkerung. Während die UPS-R insgesamt eine radikale Oppositionspartei ist, steht Kovalevskyi der USDRP recht wohlwollend gegenüber. Seine Ernennung könnte die RDS besänftigen und die Bevölkerung beruhigen. Auch ein symbolischer Aspekt darf nicht außer Acht gelassen werden: Mykola Mykolaiovych diente in der 1918 von Skoropadskyi gestürzten Regierung, so dass diese Ernennung als eine Rückkehr zu den republikanischen Wurzeln dargestellt werden könnte."
 ukraine_republican.175.a: "Versorgen Sie Arkhypenko mit den erforderlichen Mitteln."
 ukraine_republican.175.b: "Arkhypenko - raus, Martos - rein."
 ukraine_republican.175.c: "Wir sollten über den Tellerrand schauen."
 ukraine_republican.175.a2: "Ausstattung von Martos mit den erforderlichen Mitteln."
 ukraine_republican.175.b2: "Martos - raus, Arkhypenko - rein."

 ukraine_republican.176.t: "Unsere Hoffnungen in Gefahr"
 ukraine_republican.176.d: "Das Scheitern des Gesetzes über die Landesverteidigung hat tiefe politische Gräben zu einem Zeitpunkt aufgezeigt, an dem wir uns diese nicht leisten können. Die Gründe für das Scheitern werden nun heftig diskutiert: War die politische Bedeutung der Landreform zu tief verwurzelt für eine derartige Änderung der Haushaltsprioritäten? Lag es an Missständen und kleinlichem Zorn zwischen den beiden Parteien an der Spitze, der URDP und der USDRP? Oder wurde der Glaube an einen baldigen Einmarsch Russlands als zu weit hergeholt, zu unsinnig angesichts der deutschen militärischen Dominanz in Europa angesehen?\n\nJüngste Äußerungen des russischen Außenministers sowie die Befürchtung, dass die kommunistische Aggression gegenüber Deutschland zu einem größeren Konflikt führen könnte, haben die Sorge verstärkt, dass das Scheitern des Gesetzes kostspieliger sein könnte als gedacht. Die Befürworter des Gesetzes, von denen sich viele in Mikhnovskijs UNP und anderen rechten Kräften konzentrieren, haben das Scheitern des Gesetzes lautstark angeprangert und es als einen der größten Fehler der wiederhergestellten Volksrepublik bezeichnet. Wenn die Ukraine sich nicht selbst verteidigen kann, weil sie die Bedeutung einer einheimischen Rüstungsindustrie und die Gefahren eines zunehmenden russischen Revanchismus nicht erkannt hat, dann kann man nur der Regierungskoalition die Schuld geben.\n\nAuch die Armee hatte das Scheitern des Gesetzes nicht gut verkraftet. Hinter verschlossenen Türen haben Mitglieder der nationalistischen "Sichovyky"-Gruppe in der Armee, insbesondere General Konovalets, ihre große Enttäuschung über den Nationalen Zbory zum Ausdruck gebracht. Es wurde sogar gemurmelt, dass die Einmischung des Militärs in die Politik zu einem ernsten Problem werden könnte, sollte die Koalition weiterhin ihren Pflichten gegenüber der Nation nicht nachkommen.\n\nDie Realität einer bevorstehenden russischen Invasion beginnt sich abzuzeichnen. Wir müssen erkennen, dass sie da ist, oder sie wird uns wie eine Flutwelle erdrücken."
 ukraine_republican.176.d2: "Seit der Verabschiedung des Gesetzes über die Landesverteidigung ist einige Zeit vergangen, und seine Bestimmungen werden mit Sicherheit umgesetzt, so dass die Ukraine über die notwendigen Instrumente zur Verteidigung verfügt. Zwar sind die internen Bedrohungen für die Volksrepublik weitgehend abgeklungen, und die Verabschiedung des Gesetzes war ein Zeichen der dringend benötigten Einigkeit in der Nationalen Zbory, doch eine Aussicht ist noch immer groß.\n\nDie Realität sieht so aus, dass eine russische Invasion vor der Tür stehen könnte, und das ist keine Realität, die irgendjemand in Zbory oder im ganzen Land in Betracht ziehen möchte. Aber vor allem für die Träumer von 1917, die ihre Hoffnungen auf eine unabhängige, freie Ukraine in die Tat umgesetzt haben, ist dies ein noch schrecklicherer Gedanke. Bald wird die Zweite Volksrepublik das dritte Jahr ihres Bestehens erreicht haben; offen gesagt eine viel zu kurze Zeit angesichts der fast zwei Jahrzehnte währenden Vernachlässigung durch den Hetman.\n\nIn den letzten zwei Jahren ist viel geschehen, und gerade deshalb ist der Gedanke an eine russische Invasion, die die Felder und Städte der Ukraine verwüstet und alles, was wir erreicht haben, zunichte macht, kein besonders beruhigender Gedanke. Selbst wenn man von den russischen Ambitionen der Rückeroberung und totalen Unterwerfung der Ukraine absieht, stecken wir in einer Zwickmühle. Das Militärbündnis mit Deutschland wird [202.GetName] zur Zielscheibe machen, und doch können wir auf dieses Militärbündnis nicht verzichten.\n\nDie Ukrainische Volksrepublik hat noch nicht lange genug gelebt. Sie muss erst noch beweisen, dass die Träume von 1917 etwas waren, wofür es sich zu kämpfen lohnt. Hoffentlich können wir eines Tages beweisen, dass sie es ist."
 ukraine_republican.176.a: "Beunruhigend."
 ukraine_republican.176.a2: "Seid nicht beunruhigt. Wir sind noch nicht umgekommen."
 ukraine_republican.176.tt: "Wenn eine §lURDP§!-Fraktion derzeit §Pwenig§!-Einfluss hat, wird sie auf §MModerat§! zurückgesetzt."

 ukraine_republican.177.t: "Kovalevskyi übernimmt den UPS-R-Vorsitz"
 ukraine_republican.177.d: "Nur ein Jahr nach den Parlamentswahlen von 1937 überdenkt die Ukrainische Partei der Sozialistisch-Revolutionären nach ihrer Niederlage gegen die gemäßigte Koalition ihre Ausrichtung. Nach einer internen Debatte war man sich in der Partei weitgehend einig, dass die Verbindung der UPS-R mit der radikaleren R-RB eine einheitliche, die Wähler ansprechende Botschaft erschwert hatte, was die gemäßigteren Parteien viel besser konnten. Hinzu kommt, dass die einst revolutionäre Stimmung zu Beginn der Wahlen angesichts der laufenden Landreform zu schwinden scheint.\n\nAngesichts dieser Entwicklungen kam es zu einem Führungswechsel: Nach einem Parteitag wurde der bisherige Vorsitzende der UPS-R, Nykyfir Hryhoriiv, zugunsten des Führers der gemäßigten Fraktion der Partei, Mykola Kovalevskyi, abgesetzt. Eine merkwürdige Wendung, wenn man bedenkt, dass Mykola Mykolaiovych 1917 und 1918 an der Spitze der Partei stand. Kovalevskyi ist ein Befürworter der Verstaatlichung des Bodens und nicht der Sozialisierung, eine Position, die er mit der USDRP teilt, die auf die Rückkehr Kovalevskyis an die Spitze der Partei sehr positiv reagiert hat. Eine Veränderung der Beziehungen zwischen den beiden Parteien in eine sehr positive Richtung scheint nun durchaus möglich zu sein.\n\nDer Wechsel an der Spitze der UPS-R wurde in der URDP heftig diskutiert. Einige sehen darin eine ziemlich große Bedrohung - die Fragen der praktischen Regierungsführung haben unsere Partner in der USDRP zeitweise unzufrieden gemacht, und das Potenzial einer gemäßigten sozialistischen Koalition bei den nächsten Wahlen ist nicht zu unterschätzen. Andere sehen dies jedoch anders und glauben, dass sie die Linke spalten und die URDP als Königsmacherin zurücklassen könnte, die die politische Mitte dominieren und ihren Kurs frei wählen kann."
 ukraine_republican.177.a: "Weitere Zugeständnisse sollen gemacht werden..."
 ukraine_republican.177.b: "Schlimmstenfalls ist dies kein Grund zur Besorgnis, bestenfalls eine willkommene Entwicklung."

 ukraine_republican.178.t: "[GetYear] Wahlen"
 ukraine_republican.178.d: "Der verheerende Krieg neigt sich dem Ende zu und die Menschen sind begierig darauf, zu ihrer friedlichen Lebensweise zurückzukehren. Dieser Konflikt hat für viele Menschen - Flüchtlinge, verwundete Veteranen, Waisen und viele andere, die durch diesen Krieg viel verloren haben - unermessliches Leid verursacht. Unser Land muss mit dem Wiederaufbau beginnen, doch zunächst ist es an der Zeit, die Wahlen abzuhalten, die im Zuge des Konflikts verschoben wurden.\n\nDas Hauptthema dieser Wahlen wird natürlich der Wiederaufbau sein. Alle Parteien haben ihre Pläne für ehrgeizige Nachkriegs-Wohlfahrtsprogramme und andere Kampagnen vorgestellt, um die Wunden des Krieges zu heilen. Die Radikalen setzen auf eine Mehrheit, indem sie versprechen, eine blühende und florierende Wirtschaft zu schaffen, die wiederum den vom Krieg Betroffenen helfen soll, wieder auf die Beine zu kommen. Unterdessen wirbt die Arbeiterpartei mit einer pazifistischen Rhetorik um Unterstützung und verspricht, dass die Ukraine nie wieder Opfer einer solchen Tragödie werden soll. Die größten Versprechungen für einen Wandel kommen jedoch einmal mehr von der UPS-R und der R-RB. Da die natürliche Bedrohung der Ukraine neutralisiert ist, behaupten sie, dass jetzt der ideale Zeitpunkt für einen radikalen sozialen und politischen Wandel sei.\n\nDie Wahlsituation ist durch einen aufstrebenden Kandidaten - die Ukrainische Volkspartei (UNP) - noch unberechenbarer geworden. Während sich die ukrainische Rechte noch immer nicht vollständig von der Niederlage des Hetman erholt hat und die Volksrepublik sich über jeden Zweifel erhaben gezeigt hat, hat sich die politische Landschaft zu ihren Gunsten verändert. Der Krieg hat den von der UNP so dringend benötigten patriotischen Eifer geschürt, und unter der populären Führung von Mikhnovskyi zieht die Partei mehr Wähler an als je zuvor.\n\nJetzt, am [?global.date.GetDateStringNoHourLong], gehen wieder Millionen von Wählern zu den Urnen, um ihre Regierung zu wählen. Vielen kommt es vor, als sei seit den Wahlen von 1937 ein ganzes Leben vergangen, und in der Tat haben die Menschen lange darauf gewartet, dass ihre Stimme wieder gehört wird. Die Demokratie, so scheint es, hat sich durchgesetzt, und die neue Regierung wird dafür sorgen, dass sie auch in Zukunft gedeiht."
 ukraine_republican.178.a: "Die Amtszeit der URDP endet, und die Partei ist nicht mehr an der Regierung beteiligt."
 ukraine_republican.178.b: "Die Amtszeit der URDP endet und sie wird zu einem Juniorpartner der USDRP."
 ukraine_republican.178.c: "Die URDP kehrt an die Macht zurück unter Dolenko!"
 ukraine_republican.178.e: "Die URDP kehrt an die Macht zurück unter Nikovskyi!"
 ukraine_republican.178.f: "Die URDP kehrt an die Macht zurück unter Vyshyvanyi!"
 ukraine_republican.178.g: "Die URDP kehrt an die Macht zurück unter Shulhyn!"

 ukraine_republican.182.t: "Die Ukraine und die Pax Germanica (Deutscher Frieden)"
 ukraine_republican.182.d: "Da die URDP nun die Position der Regierungspartei einnimmt, verlieren die Meinungsverschiedenheiten zwischen ihren verschiedenen Flügeln ihren rein theoretischen Charakter und driften in den Bereich der praktischen Politik ab. Während es bei den Debatten in der Regel vor allem um die Reihenfolge der Prioritäten bestimmter Entscheidungen geht, sind einige Fragen nach wie vor sehr umstritten. Eine dieser Fragen ist der Platz der Ukraine in der Pax Germanica.\n\nDie URDP-Rechte befürwortet zumeist den herrschenden Status quo. Auch wenn diese Vorstellungen nur selten im Vordergrund des öffentlichen Erscheinungsbildes der Fraktion stehen (angesichts der relativen Unbeliebtheit Berlins bei den einfachen Ukrainern), haben viele Rechte privat eine recht positive Einstellung zur gegenwärtigen internationalen Ordnung. Der Reichspakt ist für sie ein Bollwerk der Ordnung gegen die syndikalistische Anarchie, Mitteleuropa - ein Zusammenschluss der am weitesten entwickelten Volkswirtschaften des Kontinents, der für eine friedliche und fruchtbare Zusammenarbeit zwischen den europäischen Nationen von entscheidender Bedeutung ist. Es ist daher nicht überraschend, dass Pjotr Pylypchuk, eine der führenden Persönlichkeiten der rechten URDP und Mitglied des Wirtschaftsausschusses der Partei, sich stets für die Stärkung der Beziehungen zwischen der Ukraine und Deutschland eingesetzt hat.\n\nDiese Ansichten stoßen jedoch bei den Linken der Partei heutzutage auf wenig Verständnis. Sie sind der Meinung, dass die deutsche Militarisierung teilweise für die zunehmenden Spannungen in Europa verantwortlich ist, während Mitteleuropa eine zu anmaßende Institution ist, um eine angemessene Entwicklung seiner Mitgliedsstaaten zu ermöglichen (wobei Deutschland eine offensichtliche Ausnahme darstellt). Wie Iwan Feschtschenko-Chopi, ein prominenter Linker der URDP und Volkswirtschaftsminister, es ausdrückte: 'Die nationale Entwicklung sollte von der nationalen Regierung kontrolliert werden, nicht von nicht gewählten ausländischen Bürokraten'.\n\nIm Laufe der Zeit hat unser Außenministerium immer weniger Spielraum, um zwischen diesen gegensätzlichen Ansichten zu manövrieren. Da die internationalen Spannungen zunehmen, sollte eines Tages, vielleicht schon bald, ein fester Standpunkt in dieser Frage eingenommen werden."
 ukraine_republican.182.a: "Die Zukunft der Ukraine ist an die europäische Ordnung gebunden."
 ukraine_republican.182.b: "Wir tragen Verantwortung gegenüber unseren eigenen Bürgern, nicht gegenüber fernen Hauptstädten."

 ukraine_republican.183.t: "Spilka und die Rechte der Partei"
 ukraine_republican.183.d: "Die Wiederbelebung der 'Selianska Spilka', eines auf die Bauernschaft ausgerichteten Gewerkschaftsnetzwerks, ist eine der bedeutendsten jüngsten Entwicklungen im Bereich der organisierten Arbeit. Viele betrachten diese große Basisorganisation, die unter der Schirmherrschaft der UPS-R wiedereröffnet wurde, als Beweis dafür, dass die Fähigkeit zur Zusammenarbeit und zur lokalen Organisation nach wie vor zu den Stärken des ukrainischen Volkes gehört.\n\nDiese Ansicht wird jedoch nicht von allen geteilt. Insbesondere der rechte Flügel der URDP ist dieser Struktur gegenüber sehr misstrauisch. Wie immer fürchten ihre Mitglieder den potenziell zerstörerischen Einfluss des 'sozialen Kollektivismus', der ihrer Meinung nach nicht typisch für die ukrainische Bauernschaft ist und ein lästiges Erbe des russischen Kolonialismus bleibt, ein gefährlicher ausländischer Export.\n\nDiese Befürchtungen haben nun die Form von Sorgen um die Sicherheit des ukrainischen Staates angenommen. Offenbar bietet die Spilka eine perfekte Tarnung für radikale Sozialisten, die unter den ärmsten Schichten der Bauernschaft antirepublikanische Propaganda verbreiten. Da die Organisation so groß und dezentralisiert ist, ist es nur natürlich, dass die Borotbysten und die Radikalen der UPS-R ihre lokalen Zweige heimlich vereinnahmen und gegen die republikanische Ordnung wenden. Es muss eine gründliche Untersuchung möglicher illegaler Aktivitäten durchgeführt werden, und die Gewerkschaft selbst sollte unter strenge Beobachtung gestellt werden.\n\nDer linke Flügel der URDP ist von dieser Argumentation jedoch nicht sehr angetan. Kostiantyn Matsiievych, einer ihrer führenden Köpfe und ein wichtiges Mitglied des Agrarkomitees der Partei, hat diese Verdächtigungen privat als 'grenzwertig paranoid' bezeichnet. Er behauptet, die Spilka sei wichtig für die Entwicklung des ländlichen Raums und ihre Bildungs- und Organisationsarbeit sei gerade jetzt, während der laufenden Bodenreform, besonders wertvoll. Darüber hinaus stärkt sie die Positionen des gemäßigten Flügels der UPS-R und mindert damit den Radikalismus der sozialistischen Opposition insgesamt. Daher sollte der Staat mit der Gewerkschaft zusammenarbeiten und sie nicht einschränken."
 ukraine_republican.183.a: "Eine wirklich verdächtige Organisation."
 ukraine_republican.183.b: "Ihre Bemühungen sollten unterstützt werden."

 ukraine_republican.184.t: "Generäle äußern Bedenken"
 ukraine_republican.184.d: "Unsere Entscheidung, die USDRP-Initiative für eine angemessene ideologische und erzieherische Entwicklung der Streitkräfte zu unterstützen, hat - wenig überraschend - viel Kritik hervorgerufen. Während der laute Aufschrei von General Bolbochan und das leise Murren von General Omelianovych-Pavlenko zu erwarten waren, ist die Unzufriedenheit auch unter den zurückhaltenderen hochrangigen Offizieren spürbar.\n\nDie Generäle Hrekiv und Сhyzhevskyi sind seltene Beispiele für die Mitglieder der Militärführung, die mit unserer Partei sympathisieren, insbesondere mit ihrem rechten Flügel. Diese Zugehörigkeit ist auf ihre Verbindungen zu den Parteien der Sozialisten-Unabhängigen und der Volksrepublikaner zurückzuführen, von denen viele in den 1920er Jahren der URDP beigetreten sind und heute deren rechte Fraktion bilden. Nun haben sich diese Offiziere privat an die Partei gewandt, um ihre Bedenken bezüglich der Reformen in der Armee zu äußern. Der Kern ihrer Argumentation läuft auf die einfache Feststellung hinaus, dass eine übermäßige Politisierung der Armee schädlich ist, unabhängig davon, wer sie durchführt, ein Hetmanist oder ein Demokrat.\n\nWährend wir die Vorwürfe der 'übermäßigen Politisierung' zurückweisen und behaupten, dass die langfristigen Vorteile der Reform die kurzfristigen Störungen, die sie verursacht, überwiegen werden, fordern einige in der Partei, die echten Sorgen unserer Verbündeten unter den Militärs zumindest anzuerkennen. Andere sind skeptischer und sehen in dieser Botschaft lediglich einen versteckten Appell an die Partei, ihren Einfluss zu nutzen, um die Positionen zweier Generäle und ihrer Mitarbeiter zu sichern - eine ziemlich reiche Botschaft, die von denjenigen kommt, die sich über die angebliche 'Politisierung' der Armee beklagen."
 ukraine_republican.184.a: "Eine höfliche Nicht-Antwort genügt."
 ukraine_republican.184.b: "Beruhigen Sie die Generäle, dass sie nichts zu befürchten haben."

 ukraine_republican.185.t: "Die Zukunft in Gefahr"
 ukraine_republican.185.d: "Die Kriegssituation hat sich nicht unbedingt zu unserem Vorteil entwickelt. Die überwältigende Feuerkraft der russischen Offensive hat uns aus unseren Verteidigungspositionen gedrängt, und viele große Städte sind dem russischen Bären zum Opfer gefallen.\n\nIn einer Zeit, in der Millionen von Ukrainern unter der Besatzung leben und unsere Streitkräfte nicht die erforderlichen Leistungen erbracht haben, wird die Schuld auf die regierende Regierung geschoben. Die Opposition ist dadurch noch stärker geworden, und die öffentliche Meinung scheint sich negativ über das Vorgehen der Regierung im Krieg zu äußern.\n\nObwohl unser Sieg zu gegebener Zeit kommen wird, verheißen diese Entwicklungen nichts Gutes für unsere Aussichten bei den Nachkriegswahlen. Die patriotischen Ukrainer, die von den russischen Streitkräften besetzt sind, werden sich sicher nicht gern daran erinnern, wie wir sie im Stich gelassen haben."
 ukraine_republican.185.a: "Bedauerlich."
 ukraine_republican.185.a.tt: "Die regierende Partei wird bei den Nachkriegswahlen garantiert §Rverlieren§!."

 #USDRP Ereignisse beginnen hier
 ukraine_republican.187.t: "Augen nach links"
 ukraine_republican.187.d: "Trotz unserer Bemühungen bleibt die Ukraine an die mitteleuropäische Ordnung gebunden - Berlin übt weiterhin Druck auf uns aus und nutzt dabei oft Mitteleuropa als Instrument. Unsere handelspolitische Unabhängigkeit ist daher begrenzt, und unsere Wirtschaft unterliegt nach wie vor dem starken Einfluss ausländischer Mächte.\n\nEs gibt eine Möglichkeit, wie wir diese unglücklichen Umstände umgehen können. Wir haben zwar wenig Sympathie für den gewalttätigen Sozialismus der Internationalen, aber vielleicht wäre ein bilaterales Handelsabkommen der beste Weg, um unsere wirtschaftliche Unabhängigkeit voranzubringen. Frankreich und Großbritannien sind schließlich fleißige Nationen, die der Ukraine viel zu bieten haben.\n\nAngesichts der zwanzigjährigen deutschen Dominanz über den osteuropäischen Handel wäre ein solches Abkommen jedoch ein Novum. Darüber hinaus wurde Mitteleuropa mit Blick auf Protektionismus konzipiert, so dass der Handel außerhalb dieses Rahmens generell nicht erwünscht ist, insbesondere nicht für Länder, die unter dem deutschen Stiefel stehen.\n\nAbgesehen davon sind wir in unserem eigenen Interesse bereit, einen Verhandlungsführer nach Paris zu schicken, um dies zu verwirklichen. Arnold Margolin, ein URDP-Mitglied, hat Erfahrung im auswärtigen Dienst und wäre eine gute Möglichkeit, sowohl mit unserem Juniorpartner als auch mit Berlin einen Kompromiss zu schließen, sollten unsere Verhandlungen mit der Internationalen den Zorn dieser Länder auf sich ziehen. Einige plädieren stattdessen dafür, einen Parteifreund wie Mykhailo Yeremiiv zu entsenden, um zu signalisieren, dass wir es mit diesen Verhandlungen ernst meinen und unabhängig von Deutschland handeln."
 ukraine_republican.187.a: "Schicken wir Margolin nach Paris."
 ukraine_republican.187.b: "Schickt stattdessen Yeremiiv!"
 ukraine_republican.187.a.tt: "§Arnold Margolin§! von der §lURDP§! wird nach Paris geschickt, um ein Handelsabkommen mit den Franzosen und Briten auszuhandeln.\n\nDies wird die Bedingungen der Vereinbarung §Rverschlechtern§!, aber die Chance, dass sie zustande kommt, wird um §Y20%§! §Gerhöht§!."
 ukraine_republican.187.b.tt: "§HMykhailo Yeremiiv§! von der §SUSDRP§! wird nach Paris geschickt, um ein Handelsabkommen mit den Franzosen und Briten auszuhandeln.\n\nDies wird die Bedingungen des Geschäfts §Gverbessern§!, aber die Chance, dass es erfolgreich ist, wird um §Y20%§! §Rverringert§!."

 ukraine_republican.188.t: "Die Kunst des Handelns"
 ukraine_republican.188.d: "Unser Verhandlungsführer ist in der französischen Hauptstadt eingetroffen, zur leichten Überraschung der kommunistischen Beamten. Es zeichnet sich bereits ab, dass die Beziehungen zwischen der EU und der Ukraine viel besser sind als unter dem Hetmanat, worauf wir sehr stolz sein können.\n\nAls Gegenleistung für das billige ukrainische Getreide haben wir mehrere Möglichkeiten: die Lieferung von hochwertigen Konsumgütern oder vielleicht Maschinen, die wir für das laufende Industrialisierungsprogramm dringend benötigen. Die Lieferung von Treibstoff an die Internationale ist angesichts des derzeitigen Ölbooms ebenfalls im Gespräch und würde es uns wahrscheinlich ermöglichen, die Bedingungen zu verbessern."
 ukraine_republican.188.a: "Industrielle Unterstützung ist sicherlich wichtig."
 ukraine_republican.188.b: "Wir können uns um unsere Industrialisierung kümmern. Konsumgüter stehen an erster Stelle."
 ukraine_republican.188.c: "Zeit für ein großes Geschäft: Wir werden auch unser Öl verkaufen."
 ukraine_republican.188.tt: "Falls das Handelsabkommen zustande kommt:"
 ukraine_republican.188.c.tt: "Diese Option steht zur Verfügung, weil die Entscheidung §HBASF Erdölentwicklung§! abgeschlossen ist.\n\nDie Chance, dass das Geschäft zustande kommt, wird um §Y20%§! §Rverringert§!."

 ukraine_republican.189.t: "Berlin klopft an"
 ukraine_republican.189.d.spd: "Ursprünglich wurde erwartet, dass die Beziehungen mit der SPD an der Spitze des Reichstags einen neuen Höhepunkt erreichen könnten, aber ihre Forderungen zeigen, dass sie nicht weniger imperialistisch sind als ihre Vorgänger."
 ukraine_republican.189.d.schleicher: "Während die Regierung Schleicher oberflächlich betrachtet pragmatisch zu sein scheint, besteht kein Zweifel daran, dass sie diese Gelegenheit nutzen wird, um uns jedes Zugeständnis abzuringen. Für sie ist die Tatsache, dass wir einen der treuesten deutschen Verbündeten gestürzt haben, ohnehin ein Schlag ins Gesicht, so dass man davon ausgehen kann, dass sie ihr Vorgehen als gerechtfertigt ansehen."
 ukraine_republican.189.d.swr: "Der deutsche Außenminister, Ulrich von Hassell, macht keinen Hehl daraus, dass er die Volksrepublik und ihre sozialdemokratische Regierung verachtet. In Deutschland werden bereits antisozialistische Gesetze verabschiedet, die sich vor allem gegen unsere ideologischen Brüder in ihrem Land richten. Ihr Unwille, mit uns zusammenzuarbeiten, wird jetzt in aller Deutlichkeit gezeigt."
 ukraine_republican.189.d: "Gerade als die Verhandlungen gut zu laufen schienen, brach das Chaos aus. Eine Verbalnote der [GER.GetSecondInCommand]-Verwaltung erreichte das Nationale Zbory vom deutschen Botschafter in der Ukraine, Johannes von Welczeck.\n\nIn der Note wird von der ukrainischen Regierung eine Erklärung über die Art der Verhandlungen mit den Franzosen und Briten gefordert. Sollte dieser Forderung nicht nachgekommen werden, so heißt es darin, seien schwerwiegende Konsequenzen zu erwarten.\n\nEs ist deutlicher denn je, dass Deutschland die USDRP nicht schätzt. $ukraine_republican.189.d.spd$\n\nAber wir müssen einen Ausweg aus diesem Schlamassel finden. So schmerzhaft es auch sein mag, einige plädieren dafür, das Abkommen ganz abzubrechen und nach neuen Wegen zu suchen, um sich von Berlin zu distanzieren. Aber wir sind schon so weit gekommen - und es gibt viele Möglichkeiten."
