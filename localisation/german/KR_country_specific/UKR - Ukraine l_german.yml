 UKR_bsd_political_union_tt: "Ändern Sie §YSchwarzmeer-Union Staat§! um §Y$MODIFIER_STABILITY_FACTOR$§!: §G+2%§! und §Y$MODIFIER_POLITICAL_POWER_GAIN$§!: §G+0.02§!.\nFür jede weitere Nation, die der BSU beitritt, erhöht sich dieser Modifikator bis zu einem Maximum von §Y$MODIFIER_STABILITY_FACTOR$§! §G+10%§!, $MODIFIER_POLITICAL_POWER_GAIN$: §G+0.2§!."

