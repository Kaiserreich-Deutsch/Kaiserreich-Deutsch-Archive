 UKR_war_conscription: "Flugblätter zur Einberufung verteilen"
 UKR_war_conscription_desc: "Die Revolution ruft alle dazu auf, in diesem ehrenvollen Moment gegen den Imperialismus zu dienen. Zu dienen und im Kampf für unsere heilige Freiheit zu sterben ist die größte Sache, die es geben kann."
 UKR_war_stability: "Ausstrahlung der Ansprache von Schumskyi an die Nation"
 UKR_war_stability_desc: "Einige haben die Sache der Borotbysten in Frage gestellt, während unsere Männer in den Tod geschickt werden, und würden sogar so weit gehen, unsere Nation den Kapitalisten in Berlin zu überlassen. Eine Erinnerung daran, wofür wir kämpfen, wird den Geist der Menschen wieder ermutigen."
 UKR_war_reduce_petlurite: "Petliurit-Zellen zerstören"
 UKR_war_reduce_petlurite_desc: "Trotz ihres grandiosen Versagens bei der Versorgung des ukrainischen Volkes terrorisieren Petliura und seine Lakaien uns weiterhin und schmieden mit ausländischen Mächten Komplotte, um die Souveränität unseres Landes zu zerstören. Wir müssen ihre Zellen sofort ausrotten."
 UKR_war_advance_steppes: "Befehl Steppenoffensive"
 UKR_war_advance_steppes_desc: "Die Moskauer glauben törichterweise immer noch, dass sie die ukrainische Unabhängigkeit auslöschen und unsere Revolution wegwerfen können. Eine neue Gegenoffensive wird sie zum Nachdenken bringen."
 UKR_war_advance_polesia: "Vorrücken nach [997.GetName]"
 UKR_war_advance_polesia_desc: "Unsere Kameraden in der Dritten Internationale haben Vertrauen in uns, und dieses Vertrauen darf nicht erschüttert werden. Der Vorstoß nach Westen mit dem Ziel, unsere Kräfte mit den ihren zu verbinden, wird ihr Vertrauen in uns bestätigen."
 UKR_war_advance_carpathians: "Durchquerung des Dnister und der Karpaten"
 UKR_war_advance_carpathians_desc: "Der Krieg hat nicht nur unseren Westen und Osten erreicht, sondern auch unsere Südfront. Wenn die Imperialisten glauben, dass sie uns von hinten erdolchen können, sollten wir ihnen eine Lektion erteilen!"
 UKR_anti_imperialist_propaganda: "Ausgabe antiimperialistischer Propaganda"
 UKR_anti_imperialist_propaganda_desc: "Imperien haben schon immer versucht, die Ukraine zu ihrem eigenen Vorteil zu kontrollieren, ob sie nun russisch, deutsch oder österreichisch waren - und jahrzehntelang, ja sogar jahrhundertelang, waren sie erfolgreich. Aber damit ist jetzt Schluss! Die Ukraine soll dem ukrainischen Volk gehören, und wir werden bis zum Ende dafür kämpfen, dass sie frei wird!"

