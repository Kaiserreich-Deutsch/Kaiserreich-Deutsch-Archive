 UKR_a_tight_rein_on_radical_leftists: "Radikale Linke im Zaum halten"
 UKR_a_tight_rein_on_radical_leftists_desc: "Obwohl die Revolte eine Regierung hervorbrachte, die sich wirklich um ihr Volk kümmert, gibt es immer noch diejenigen, die unsere harte Arbeit nicht zu schätzen wissen. Viele in der radikalen Linken wollen unser Land mit ihren revolutionären Idealen ins Chaos stürzen. Immer mehr Menschen fallen auf ihre Lügen herein, deshalb müssen wir diese Bewegungen sofort entlarven, bevor sie Schaden anrichten."
 UKR_a_tight_rein_on_radical_leftists_event_tt: "Wir werden uns darauf konzentrieren, die §rfar-linke§! zu entschärfen."
 UKR_a_tight_rein_on_radical_leftists_tt: "Die Hälfte der Popularität von §rSyndikalistisch§! und §RRadikal Sozialistisch§! in §SSozial-Demokratisch§! umwandeln."
 UKR_a_tight_rein_on_radical_leftists_tt2: "Der §lURDP§!, der §OGleichgültig §! ist, wird nun gewähren:\nTägliche Unterstützung der Radikalen Sozialisten: §R-0.02§!, Tägliche Syndikalistische Unterstützung: §R-0.02§!\nDie §lURDP§! die §GKooperativ§! ist, wird nun gewähren:\nTägliche Unterstützung der Radikalen Sozialisten: §R-0.03§!, Tägliche Syndikalistische Unterstützung: §R-0.03§!\nDer §lURDP§! der §CFügsam§! ist, wird nun gewährt:\nTägliche Unterstützung der Radikalen Sozialisten: §R-0.04§!, Tägliche Syndikalistische Unterstützung: §R-0.04§!"
 UKR_a_tight_rein_on_radical_leftists_tt3: "Für jede Stufe des §1Idealismus§! gewinnen wir zusätzlich:\nPolitische Macht: §G+25§!."

 #SozLib/SozDem Gemeinsamer Zweig
 UKR_land_fund_establishment: "Ukrainischer Landfonds"
 UKR_land_fund_establishment_desc: "Der staatliche Landfonds wird als wirksame Methode der Landverteilung eingesetzt: Die vom Staat gekauften Flächen werden vom Fonds verwaltet, der dann den Verkauf dieser Flächen an die örtlichen Landwirte organisiert."
 UKR_land_fund_establishment_tt: "Für jede Fraktion der §lURDP§!, die §GGroßen§! Einfluss hat, werden wir gewinnen:"
 UKR_land_fund_establishment_tt_3: "Für jede Stufe des §1Idealismus§! wird der Geist modifiziert durch:\nMonatliche Bevölkerung: §G+10.0%§!\nLandreform Punktestand §Y+1§! Alle §Y150 Tage§!"
 UKR_land_fund_establishment_tt_4: "Mit §Y3§! Fraktionen, die derzeit §GGroßen§!-Einfluss haben, werden wir gewinnen:"
 UKR_land_fund_establishment_tt_5: "Mit §Y2§! Fraktionen, die derzeit §GHigh§!-Einfluss haben, werden wir gewinnen:"
 UKR_land_fund_establishment_tt_6: "Mit §Y1§! Fraktion, die derzeit §GHigh§!-Einfluss hat, werden wir gewinnen:"
 UKR_land_fund_establishment_tt_7: "§RKeine der Fraktionen hat derzeit einen hohen Einfluss, also gibt es auch keinen Bonus!§!"
 UKR_land_fund_2a_tt: "Landreform Punktestand §Y+1§! Alle §Y150 Tage§!"
 UKR_land_fund_2b_tt: "Landreform Punktestand §Y+2§! Alle §Y150 Days§!"
 UKR_land_fund_2c_tt: "Landreform Punktestand §Y+3§! Alle §Y150 Days§!"
 UKR_land_fund_2d_tt: "Landreform Punktestand §Y+4§! Alle §Y150 Days§!"
 UKR_land_fund_2e_tt: "Landreform Punktestand §Y+5§! Alle §Y150 Days§!"
 UKR_keeping_the_flame: "Die Flamme bewahren"
 UKR_keeping_the_flame_desc: "Wir haben schon viel erreicht, aber das heißt nicht, dass wir uns auf die Schulter klopfen und sagen können, es ist geschafft. Wir müssen mit Enthusiasmus politisches Bewusstsein und Wissen in der Bevölkerung verbreiten. Politische Apathie war der Grund dafür, dass der Hetman so lange regieren konnte, obwohl er so wenig getan hat, aber in unserer Volksrepublik wird sich jeder Möchtegern-Tyrann zweimal überlegen, bevor er versucht, seine Macht zu seinem eigenen Vorteil zu festigen."
 UKR_keeping_the_flame_tt: "Der Einfluss von §mRechts§!, §lZentrum§! und §SLinks§! des §lURDP§! wird auf §MModerat§! zurückgesetzt."
 UKR_keeping_the_flame_tt_2: "Für jede Stufe des §1Idealismus§!:\nDie §SUSDRP's§! Beziehung mit dem §lURDP§! wird §Gverbessert§!."
 UKR_keeping_the_flame_tt_3: "Die Mission §YSkeptizismus innerhalb der Partei§! wird nun alle §Y120 Tage§! statt §Y100 Tage§! abfeuern."
 UKR_break_regional_patronage_networks: "Regionale Patronage-Netzwerke aufbrechen"
 UKR_break_regional_patronage_networks_desc: "Die Gerichtsreform zeigt erste Ergebnisse. Viele lokale Granden, deren Reichtum und Einfluss auf den verrotteten Fundamenten des Hetmanats aufgebaut wurden, werden nun zu Recht verfolgt. Sie werden sich nicht mehr hinter korrupten Gerichten und fadenscheinigen rechtlichen Schlupflöchern verstecken: Das Schwert der republikanischen Justiz wird jeden Übeltäter finden und bestrafen."
 UKR_break_regional_patronage_networks_event_tt: "Wir werden die letzten Überreste der hetmanischen Korruption mit Hilfe der Gerichte ausrotten."
 UKR_break_regional_patronage_networks_tt: "Für jede Stufe des §1Idealismus§! gewinnen wir zusätzlich:\nVeränderung der Popularität der Sozialdemokratie: §G+2.00%§!"
 UKR_centralised_security_apparatus: "Zentralisierter Sicherheitsapparat"
 UKR_centralised_security_apparatus_desc: "Um die gesamte Republik zu schützen, sollten unsere Sicherheitskräfte rationell und straff organisiert sein. Die Standards für Ausrüstung, Ausbildung und Personal werden im ganzen Land einheitlich sein. Darüber hinaus werden die lokalen Volksmilizen in erster Linie den republikanischen Behörden unterstellt sein, während die regionalen Behörden nur wenig Mitspracherecht in Bezug auf ihre Operationen und Einsätze haben."
 UKR_centralised_security_apparatus_tt: "Für jede Stufe des §1Idealismus§! gewinnen wir zusätzlich:\nGewinnen Sie Basisstabilität: §G+3.00%§!"
 UKR_centralised_security_apparatus_event_tt: "Dies wird eine interne Debatte innerhalb der §SPartei§! auslösen."
 UKR_delegate_control_over_peoples_militia: "Delegierung der Kontrolle über die Volksmiliz"
 UKR_delegate_control_over_peoples_militia_desc: "Die lokalen Behörden, die das Vertrauen der von ihnen vertretenen Bevölkerung genießen, sind am besten geeignet, regionale Sicherheitsfragen zu überwachen. Eine übermäßige Einmischung aus der Hauptstadt würde ihre Fähigkeit zu schnellem und entschlossenem Handeln nur behindern. Außerdem war die strenge Kontrolle der staatlichen Behörden über lokale Angelegenheiten eines der Kennzeichen der Tyrannei des Hetman - und wir dürfen uns nicht dieselben schändlichen Praktiken gegen unser eigenes Volk erlauben."
 UKR_delegate_control_over_peoples_militia_tt: "Für jede Stufe des §1Idealismus§! wird der Geist modifiziert durch:\nFaktor Konsumgüterfabriken: §Y-3.0%§!"
 UKR_politically_neutral_force: "Politisch neutrale Kraft"
 UKR_politically_neutral_force_desc: "Die ukrainische Armee sollte keiner politischen Ideologie verpflichtet sein, sondern einfach bereit sein, unser Territorium und unsere Unabhängigkeit jederzeit zu verteidigen. Ideologisch motivierte Soldaten kämpfen besser, wenn die Chancen gegen sie stehen, sagen manche, aber sie sind für die republikanischen Institutionen ebenso gefährlich und könnten in Zukunft zu einer Bedrohung werden. Unsere Männer werden für die Ukraine und nur für die Ukraine kämpfen."
 UKR_true_peoples_army: "Wahre Volksarmee"
 UKR_true_peoples_army_desc: "Wofür haben wir gegen den Hetman gekämpft, wenn nicht für Demokratie, Volkssouveränität und das Wohlergehen der gesamten Ukraine? Um unser Land nach besten Kräften zu verteidigen, müssen unsere Kämpfer mit republikanischen und demokratischen Werten vertraut gemacht werden. Nur dann können wir die gleiche Wildheit und den gleichen Eifer an den Tag legen wie beim Aufstand gegen den Hetman."
 UKR_true_peoples_army_event_tt: "Wir werden damit beginnen, der Armee republikanische Werte einzuimpfen."
 UKR_petliura_and_udovychenko_buffs: "§YSymon Petliura§!, §YOleksandr Udovychenko§!:\nZu allen Fertigkeiten hinzufügen: §G1§!"
 UKR_true_peoples_army_tt: "Für jede Stufe des §1Idealismus§! wird der Geist modifiziert durch:\nDivision Rückgewinnungsrate: §G+2.0%§!\nDivision Organisation: §G+1.0%§!"
 UKR_progressive_tax_policy: "Progressive Steuerpolitik"
 UKR_progressive_tax_policy_desc: "Seit Jahrzehnten ist das Wohlstandsgefälle zwischen den Ärmsten und den Reichsten erschütternd groß. Während die hungernden Bauern kaum genug haben, um sich durchzuschlagen, weigern sich die gierigen Oligarchen an der Spitze, ihnen auch nur eine einzige Griwna zu geben. So kann es nicht weitergehen. Von nun an muss jeder Bürger in diesem Land seinen Anteil zahlen."
 UKR_progressive_tax_tt: "Landreform Punkte §Y+2§! alle §Y150 Tage§!"
 UKR_progressive_tax_tt_2: "Landreform Punkte §Y+4§! alle §Y150 Tage§!"
 UKR_progressive_tax_policy_tt: "Wenn die §lURDP§! -§SLinke§! einen §GHohen§! Einfluss hat, werden wir stattdessen gewinnen:"
 UKR_progressive_tax_policy_tt_2: "Die Wirkungen sind §GVerbessert§! aufgrund der §lURDP§! -§SLinken§! mit §GHohem§! Einfluss."
 UKR_progressive_tax_policy_tt_3: "Für jede Stufe von §1Idealismus§! erhalten wir zusätzlich:\nIndustriewert ändert sich um §Y+2§!"
 UKR_expansion_of_kooptsentr: "Ausbau des Kooptsentr"
 UKR_expansion_of_kooptsentr_desc: "Das Kooptsentr des ukrainischen Zentralkomitees für Genossenschaften ist im Wesentlichen die zentrale Organisation der Landgenossenschaften. Seine Aufgabe ist es, Bauern bei der Gründung von Genossenschaftsbetrieben zu unterstützen, die Genossenschaftsideologie zu verbreiten und Genossenschaftsbauern finanziell und rechtlich zu unterstützen."
 UKR_expansion_of_kooptsentr_tt: "\nDie Wirkung von §SUSDRP§! wird nun gewähren:\n§GKooperativ§!: Faktor Konsumgüter: §Y-15.00%§!\n§CFügsam§!: Faktor Konsumgüter: §Y-15.00%§!, Stabilität §G+10.00%§!"
 UKR_expansion_of_kooptsentr_tt_2: "\nDie Auswirkungen von §lURDP§! werden nun gewähren:\n§GKooperativ§!: Faktor Konsumgüter: §Y-5.00%§!\n§CFügsam§!: Faktor Konsumgüter: §Y-10.00%§!"
 UKR_expansion_of_kooptsentr_tt_3: "Die Wirkung von §SUSDRP§! wird nun gewähren:\n§CFügsam§!: Faktor Konsumgüter: §Y-15.00%§!, Stabilität §G+10.00%§!"
 UKR_strike_down_right_wing_extremists: "Rechtsextremisten niederschlagen"
 UKR_strike_down_right_wing_extremists_desc: "Selbst nach all dieser Zeit hegen einige Reaktionäre immer noch einen Groll gegen unser \"sozialistisches\" Regime. Sie sind in antidemokratische Organisationen und Kleinkriminalität verwickelt und haben ansonsten harmlos wirkende Vereinigungen gegründet, die als politische Front für reaktionäre Ziele dienen. Gegen sie muss mit harter, aber legaler Hand vorgegangen werden."
 UKR_strike_down_right_wing_extremists_tt: "Für jede Stufe des §1Idealismus§! gewinnen wir zusätzlich:\nVeränderung der Popularität der Paternal Autokratie: §R-3.00%§!\nVeränderung der Popularität des Nationalpopulismus: §R-3.00%§!\nPolitische Macht: §G+25§!."
 UKR_strike_down_right_wing_extremists_event_tt: "Wir werden damit beginnen, gegen die §Nfar-Rechten§! vorzugehen."

 UKR_nationalization_of_coal_mines: "Verstaatlichung von Kohlebergwerken"
 UKR_nationalization_of_coal_mines_desc: "Es gibt kaum etwas Schlimmeres für die gesellschaftliche Stabilität als zu teure Kohle und Getreide; kalte und hungrige Menschen gehen schnell auf die Barrikaden. Nur durch staatliche Kontrolle können wir unseren Bürgern und Unternehmen reichlich und billige Kohle zur Verfügung stellen."
 UKR_absorb_forestry_companies: "Forstwirtschaftliche Unternehmen aufstellen"
 UKR_absorb_forestry_companies_desc: "Wälder sind eine nationale Ressource, die allen Ukrainern gehört, nicht nur den Landbesitzern. Nach dem Vorbild der nordischen Länder sollten wir eine staatliche Forstgesellschaft gründen, die die verstaatlichten Wälder pflegt und über ihre optimale Nutzung entscheidet."
 UKR_nationalized_trees: "Die Wälder sind §Ynationalisiert§!"
 UKR_municipalize_private_institutions: "Private Einrichtungen vergemeinschaften"
 UKR_municipalize_private_institutions_desc: "Die Kommunalverwaltungen haben ein ureigenes Interesse daran, sich um ihre Bürger zu kümmern, im Gegensatz zu privaten Unternehmen, die in erster Linie auf Profit aus sind. Sie müssen so umorganisiert werden, dass sie im Rahmen kommunaler Vorgaben funktionieren."
 UKR_prosperity_under_state_control: "Wohlfstand unter staatlicher Kontrolle"
 UKR_prosperity_under_state_control_desc: "Die staatliche Kontrolle ermöglicht es, dass wirtschaftliche Entscheidungen von Experten getroffen werden, die kein Gewinnstreben haben. Stattdessen soll die Wirtschaft nach den Theorien unserer besten und klügsten Wirtschaftswissenschaftler und Verwalter geführt werden."
 UKR_prosperity_under_state_control_tt: "Die Wirkung von §SUSDRP§! wird nun gewähren:\n§OGleichgültig§!: Produktionseffizienz Basis: §G+1.00%§!\n§GKooperativ§!: Produktionseffizienz Basis: §G+3.00%§!\n§CFügsam§!: Produktionseffizienz Basis: §G+5.00%§!\n"

 UKR_prosperity_under_state_control_tt_2: "Für jede Ebene des §1Idealismus§! werden die §lURDP§!-Beziehungen in diesem Schwerpunkt modifiziert durch:\nProduktionseffizienz Basis: §G+2.00%§!"
 UKR_prosperity_under_state_control_tt_2a: "Die Auswirkungen von §lURDP§! werden nun gewähren:\n§RUnkooperativ§!: Produktionseffizienz Basis: §G+1.00%§!\n§OGleichgültig§!: Produktionseffizienz Basis: §G+3.00%§!\n§GKooperativ§!: Produktionseffizienz Basis: §G+5.00%§!\n§CFügsam§!: Produktionseffizienz Basis: §G+7.00%§!\n"
