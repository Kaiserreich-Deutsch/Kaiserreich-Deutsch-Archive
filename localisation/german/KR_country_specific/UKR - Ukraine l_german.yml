 BSD_start_tt: "Schaltet Entscheidungen über Verbündete oder Angriffe auf Länder in der Schwarzmeerregion frei.\n\nFügt die Idee §Y$UKR_black_sea_member_idea$§! hinzu, die durch die Schwerpunkte §5$UKR_bsd_political_union$§! und §5$UKR_bsd_customs_union$§! verbessert werden kann." #TODO vielleicht Flaggen von Ländern hinzufügen, in die man einmarschieren kann
