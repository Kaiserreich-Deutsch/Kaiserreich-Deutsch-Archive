 ukraine_landreform.4.t: "Grundbesitzer reicht Petition bei der Regierung ein"
 ukraine_landreform.4.d: "Ein Großgrundbesitzer in [201.GetName] hat unsere Pläne zur gerechten Verteilung von Land an die Bauern zur Kenntnis genommen und uns in einer Petition an die örtliche Regierung politische Unterstützung angeboten, wenn wir uns nicht an seinem Land zu schaffen machen. Obwohl die Großgrundbesitzer zu den mächtigsten Menschen in der Ukraine gehören und ihre Unterstützung sicherlich von Nutzen wäre, könnte ein Rückzug von unserem Versprechen der Landreform die Bauern radikalisieren und eine Menge anderer Probleme mit sich bringen."
 ukraine_landreform.4.a: "Natürlich können wir Ausnahmen machen."
 ukraine_landreform.4.b: "Wir wollen keinen bevorzugen."

 ukraine_landreform.5.t: "Die Sümpfe von [997.GetName]"
 ukraine_landreform.5.d: "In den sumpfigeren Teilen der Ukraine [997.GetName] dominieren die Großgrundbesitzer, da das Land als zu unrentabel für eine Erschließung angesehen wird, was zu einem großen Anteil an ungenutztem Land führt. Der Versuch, die Sumpfgebiete trocken zu legen, um die Ländereien rentabler zu machen und sie der kleinen Bauernschaft zu überlassen, mag zwar kostspielig sein, könnte sich aber langfristig für uns lohnen."
 ukraine_landreform.5.a: "Das ist zu kostspielig."
 ukraine_landreform.5.b: "Wir werden die Sümpfe transformieren!"

 ukraine_landreform.6.t: "Frage der Prioritäten"
 ukraine_landreform.6.d: "Da unsere Landreform- und Industrialisierungsprojekte weitergehen, wird stillschweigend anerkannt, dass unser Haushalt möglicherweise nicht in der Lage ist, beides zu berücksichtigen, und es stellt sich die Frage, welche Prioritäten wir setzen sollten. Wir könnten unsere Landreform weiter finanzieren, indem wir in unsere Bewässerungsinfrastruktur investieren, oder wir könnten der Verbesserung unseres verarbeitenden Gewerbes und des Dienstleistungssektors Vorrang einräumen."
 ukraine_landreform.6.a: "Weitere Finanzierung der Bodenreform."
 ukraine_landreform.6.b: "Umleitung von Mitteln für unsere Industrieprojekte."

 ukraine_landreform.7.t: "Erfolgreiche Reformbemühungen"
 ukraine_landreform.7.d: "Unser Landreformprogramm läuft gut. Ungleichheit und Armut haben sich verringert, und die Bauern haben die Regierung im Gegenzug unterstützt. Wenn sich dieser Trend fortsetzt, besteht kein Zweifel, dass es sich am Ende lohnen wird."
 ukraine_landreform.7.a: "Großartig."

 ukraine_landreform.8.t: "Zuschüsse für Veteranen?"
 ukraine_landreform.8.d: "Bei der Durchführung unseres Landreformprogramms war die Regierung besonders daran interessiert, die Begünstigten der Reform auszuwählen. Als Gegenleistung für ihre wertvolle politische Loyalität wurde die Idee geäußert, Veteranen und Familien der im Krieg Gefallenen zu bevorzugen."
 ukraine_landreform.8.a: "Es wäre wertvoll..."
 ukraine_landreform.8.b: "Das ist nicht nötig."

 ukraine_landreform.9.t: "Förderung der Genossenschaftsbewegung"
 ukraine_landreform.9.d: "In der Ukraine gibt es die Genossenschaftsbewegung schon seit Jahrzehnten und sie hat durch die Maximierung der Gewinne der Kleinbauern und die Möglichkeit für die Landwirte, ihre Ressourcen zusammenzulegen, zum Wohlergehen unserer Bauern beigetragen. Vor allem in der Westukraine haben die Genossenschaften Hunderttausende von Mitgliedern, und die direkte Finanzierung durch den Staat hat ihren Nutzen nur noch verstärkt."
 ukraine_landreform.9.a: "Fantastisch."

 ukraine_landreform.10.t: "Rettung maroder Bauernhöfe?"
 ukraine_landreform.10.d: "Vielen der kleineren Betriebe geht es seit einiger Zeit schlecht, und sie sind mit hohen Krediten belastet. Es besteht die Befürchtung, dass diese Landwirte in Konkurs gehen werden, wenn es auch nur eine schlechte Ernte gibt. Die Bauernorganisationen haben die Landprogramme der Regierung um Subventionen und eine Umstrukturierung der Kredite für diese Kleinbauern gebeten, da sie sonst vor dem finanziellen Ruin stehen würden."
 ukraine_landreform.10.a: "Unterstützen Sie die Bauern."
 ukraine_landreform.10.b: "Umleitung von Mitteln für unsere Industrieprojekte."

 ukraine_landreform.11.t: "Grundbesitzer reicht Petition bei der Regierung ein"
 ukraine_landreform.11.d: "Ein Großgrundbesitzer in Cherson hat unsere Pläne zur gerechten Landverteilung an die Bauern zur Kenntnis genommen und uns in einer Petition an die örtliche Regierung politische Unterstützung angeboten, wenn wir sein Land nicht antasten. Obwohl die Großgrundbesitzer zu den mächtigsten Menschen in der Ukraine gehören und ihre Unterstützung sicherlich von Nutzen wäre, könnte ein Rückzug von unserem Versprechen der Landreform die Bauern radikalisieren und eine Menge anderer Probleme mit sich bringen."
 ukraine_landreform.11.a: "Unmöglich."
 ukraine_landreform.11.b: "Vielleicht können wir einen Kompromiss finden?"
 ukraine_landreform.11.c: "Wir könnten Ausnahmen machen."

 ukraine_landreform.12.t: "Ungleicher Besitz im Westen"
 ukraine_landreform.12.d: "Historisch gesehen waren in der Westukraine die landbesitzenden Eliten zumeist polnischer Abstammung, während die Landbevölkerung zumeist ukrainisch war. Die klare Trennung des Landbesitzes nach ethnischen Gesichtspunkten ist für viele Bauern und unsere Regierung ein Grund zur Sorge. Vielleicht sollten wir einen Teil unserer Bemühungen darauf richten, diese Kluft zu überwinden."
 ukraine_landreform.12.a: "Ja, natürlich."
 ukraine_landreform.12.b: "Wir wollen die Polen nicht verprellen."

 ukraine_landreform.13.t: "Proteste in [193.GetName]"
 ukraine_landreform.13.d: "Eine Gruppe von Bauern in [193.GetName] hat gegen die lokale Regierung protestiert, weil sie nicht genug getan hat, um ihre Versprechen zu erfüllen, und argumentiert, dass der Landbesitz in der Region immer noch sehr ungleich verteilt ist. Offenbar gibt es in der staatlichen Verwaltung eine mächtige Lobby von Landbesitzern, die die Bemühungen um eine Landreform behindert hat. "
 ukraine_landreform.13.a: "Versuch, den Staat von der Lobby zu befreien."
 ukraine_landreform.13.b: "Wir können nicht viel ausrichten."

 ukraine_landreform.14.t: "Frage der Besteuerung"
 ukraine_landreform.14.d: "Einige in unserer Regierung haben sich für eine höhere Besteuerung von Großgrundbesitzern ausgesprochen, mit dem Argument, dass dies dem Staat die Möglichkeit geben würde, zur Finanzierung von Wohlfahrtsprogrammen und zur Unterstützung kleiner landwirtschaftlicher Betriebe beizutragen, obwohl davor gewarnt wurde, da andere argumentierten, dass dies nur zu einem Rückgang der landwirtschaftlichen Produktivität führen würde."
 ukraine_landreform.14.a: "Damit würden wir sicher die Unterstützung der Bauern gewinnen."
 ukraine_landreform.14.b: "Das ist nicht das, was wir brauchen."

 ukraine_landreform.15.t: "Förderung neuer Exporte"
 ukraine_landreform.15.d: "Seit vielen Jahren ist die Ukraine als wichtiger Exporteur von Sonnenblumenkernen und Weizen bekannt und liefert diese Grundnahrungsmittel an Länder in aller Welt. Mit der Umsetzung des ehrgeizigen Landreformprogramms des Landes werden jedoch zunehmend Forderungen nach einer Diversifizierung unserer Exporte laut. Dies kann erreicht werden, indem den Bauern neue Grundstücke zur Verfügung gestellt werden und der Anbau neuer Kulturen gefördert wird. Auch wenn sich dies als kostspieliges Unterfangen erweisen könnte, sind die potenziellen Vorteile einer Erweiterung unseres Exportportfolios beträchtlich."
 ukraine_landreform.15.a: "Bleiben Sie bei unseren traditionellen Kulturpflanzen."
 ukraine_landreform.15.b: "Es wird sich langfristig lohnen."

 ukraine_landreform.16.t: "Betrug am System"
 ukraine_landreform.16.d: "Einige Grundbesitzer haben einen Weg gefunden, unsere Reformbemühungen zu umgehen, indem sie ihr überschüssiges Land an Freunde und Familienangehörige verkaufen, die das Land wiederum zu einem geringen Preis zurückpachten. Diese Art von Vereinbarungen sind schwer zu unterbinden, da technisch gesehen kein Verbrechen begangen wird, außer gegen den guten Glauben."
 ukraine_landreform.16.a: "Verdammt!"

 ukraine_landreform.17.t: "Traktoren, Traktoren, Traktoren"
 ukraine_landreform.17.d: "Dank der Deckelung der Pachtpreise können sich immer mehr Landwirte modernere landwirtschaftliche Geräte leisten, vor allem Traktoren. Ein einziger Traktor kann den Arbeitsaufwand für die gleiche Getreidemenge halbieren, was in der Praxis bedeutet, dass die gleiche Anzahl von Arbeitskräften doppelt so viel Getreide produzieren kann. Willkommen in der modernen Zeit!"
 ukraine_landreform.17.a: "Besteuern Sie diese Produktionssteigerungen stärker."
 ukraine_landreform.17.b: "Sollen sie sie doch verkaufen."

 ukraine_landreform.18.t: "Wolhynische Polen richten Petition an die Regierung"
 ukraine_landreform.18.d: "Adelige, die von Polen abstammen, bilden einen bedeutenden Teil der Eliten in den westlichen Teilen der Ukraine, die während der Kaiserzeit große Ländereien angehäuft haben. Diese Landbesitzer haben die Politik des Hetman in der Vergangenheit im Allgemeinen unterstützt, aber die jüngsten Maßnahmen zur Landumverteilung haben sie misstrauisch gemacht. Sie haben für Ausnahmen auf der Grundlage verschiedener lokaler Gesetze und Traditionen plädiert und versprechen im Wesentlichen ihre weitere Unterstützung für das Regime im Austausch für \"Schlupflöcher\"."
 ukraine_landreform.18.a: "Sicherlich müssen die Traditionen respektiert werden."
 ukraine_landreform.18.b: "Sie müssen sich an die Gesetze halten, wie jeder andere auch."

 ukraine_landreform.19.t: "Spekulation mit Fördermitteln"
 ukraine_landreform.19.d: "Nachdem die Kreditvergabe an kleine Landbesitzer für den Kauf von landwirtschaftlichen Geräten erleichtert wurde, haben einige wohlhabendere Landwirte die Chance ergriffen, diese Kredite für Investitionen in gewinnbringende Unternehmen zu nutzen. Technisch gesehen ist dies ein Missbrauch der Kreditpolitik und nimmt Gelder von Menschen, die sie eigentlich brauchen, aber es ist auch ziemlich vorteilhaft für unsere heimische Industrie."
 ukraine_landreform.19.a: "Sie sind ein Vorbild für alle Landwirte."
 ukraine_landreform.19.b: "Sorgen Sie dafür, dass so etwas nicht mehr vorkommt."

 ukraine_landreform.20.t: "Brennerei-Boom"
 ukraine_landreform.20.d: "Wir haben Fördermittel für alle Fabrikprojekte in ländlichen Regionen bereitgestellt, um diesen Gebieten zu Wachstum und Modernisierung zu verhelfen. Es scheint, dass die beliebtesten Unternehmen dort schnell zu Brennereien geworden sind, insbesondere zu solchen, die aus überschüssigem Getreide billigen Horilka herstellen. Von vielen besorgten Menschen - Priestern, Müttern, Lehrern - wurde kritisiert, dass diese \"Teufelsmaschinen\" mit billigem Alkohol einen unanständigen Lebensstil auf dem Land verbreiten. Sie sind jedoch sehr produktiv, und sie einzuschränken würde bedeuten, dass ihnen ein beträchtliches Wachstumspotenzial und Unternehmenssteuern verloren gehen."
 ukraine_landreform.20.a: "Alkohol ist das Getränk des Teufels."
 ukraine_landreform.20.b: "Trinken ist die Freude aller Ukrainer!"

 ukraine_landreform.21.t: "Entwässerung der Sümpfe"
 ukraine_landreform.21.d: "Vor allem im Nordwesten der Ukraine, wo sich die großen Pinsker Sümpfe über Hunderte von Kilometern erstrecken, gibt es viele Sümpfe und Feuchtgebiete. Die Trockenlegung von Teilen dieser Sümpfe würde mehr Ackerland schaffen, ist aber auch sehr teuer, da viele Kanäle gegraben werden müssen, um das Wasser abzuleiten. Normalerweise werden diese Projekte von zweckgebundenen \"Sumpfgenossenschaften\" organisiert, bei denen jedes Mitglied einen Teil der Kosten für die Trockenlegung übernimmt und im Verhältnis zu seinem Beitrag neues Ackerland erhält. Mit staatlichen Zuschüssen könnten wir die Urbarmachung von Ackerland erheblich unterstützen."
 ukraine_landreform.21.a: "Sümpfe werden dem Fortschritt nicht im Wege stehen!"
 ukraine_landreform.21.b: "Klingt teuer."

 ukraine_landreform.22.t: "Stände der orthodoxen Kirche"
 ukraine_landreform.22.d: "Viele Kirchen und Klöster besitzen große Ländereien und haben Pachtbauern, die ihre Ländereien bewirtschaften. Im Rahmen unserer Landumverteilungspolitik sollten auch die reichsten Klöster einen Teil ihres Landes verkaufen. Viele von ihnen haben jedoch eine Sonderbehandlung beantragt und argumentiert, dass sie keine Unternehmen oder Einzelpersonen mit Gewinnstreben sind, sondern das Wohl des gesamten ukrainischen Volkes im Auge haben. Es stimmt, dass die kirchlichen Ländereien oft moderner und gepflegter sind als die von Aristokraten, aber Ausnahmen zu machen ist auch nicht wünschenswert."
 ukraine_landreform.22.a: "Die Kirche ist immer im Recht!"
 ukraine_landreform.22.b: "Besaß Christus Land?"

 ukraine_landreform.23.t: "Preiskontrollen für Weizen"
 ukraine_landreform.23.d: "Da die Weltlage einen Großteil der Handelsnetze destabilisiert hat, ist unsere stark verbesserte landwirtschaftliche Produktion zu einem boomenden Geschäft geworden. Der amerikanische Bürgerkrieg hat die Produktion unseres Hauptkonkurrenten in der Weizenproduktion im Wesentlichen zerstört, und viele neue Märkte stehen uns offen. Die Landwirte verkaufen ihre Ernten zu immer höheren Preisen, da die Exportunternehmen alles, was sie kaufen können, auf den ausländischen Märkten absetzen. Trotz großer Gewinne für die Landwirtschaft hat all dies der ukrainischen Stadtbevölkerung geschadet, die feststellen musste, dass die Preise für Brot auf ein untragbares Niveau gestiegen sind. Wir könnten Höchstpreise für Weizen festsetzen oder die Ausfuhren auf andere Weise einschränken - was allerdings auf Kosten der Landwirtschaft gehen würde."
 ukraine_landreform.23.a: "Lasst uns Gewinne machen!"
 ukraine_landreform.23.b: "Jeder hat ein Recht auf billiges Essen."

 ukraine_landreform.29.t: "Wachsende Unterstützung unter den Bauern"
 ukraine_landreform.29.d: "Es scheint, dass unsere Landreformbemühungen funktionieren. Die Landbevölkerung hat zunehmend das Gefühl, dass sich die Regierung um die Allgemeinheit kümmert, da sie mehr Kontrolle über ihr eigenes Leben erlangt und sich selbst neue wirtschaftliche Möglichkeiten eröffnet."
 ukraine_landreform.29.a: "Großartig!"

 ukraine_landreform.30.t: "Gesteigerte landwirtschaftliche Produktion"
 ukraine_landreform.30.d: "Die Bemühungen der Regierung, mit dem Landreformprogramm eine Steigerung der landwirtschaftlichen Produktion zu erreichen, haben Früchte getragen. Aus dem ganzen Land wird ein Anstieg der Nahrungsmittelproduktion gemeldet, und es scheint, dass die Ernährungssicherheit immer besser wird."
 ukraine_landreform.30.a: "Gute Nachrichten!"

 ukraine_landreform.31.t: "Deradikalisierung auf dem Lande"
 ukraine_landreform.31.d: "Aufgrund unserer Landreformbemühungen scheint es, dass sich das Land zunehmend von radikalen Ideologien wie Syndikalismus und extremem Nationalismus abwendet. Da die Bauern nun zunehmend Chancen sehen, schließen sie sich seltener Organisationen an, die diese Ideologien vertreten, was uns wiederum mehr politische Unterstützung gebracht hat."
 ukraine_landreform.31.a: "Exzellent."

 ukraine_landreform.32.t: "Bauernstreiks"
 ukraine_landreform.32.d: "Eine Gruppe von Bauern ist in den Streik getreten, um gegen die Untätigkeit der Regierung bei der Landreform zu protestieren und sich über niedrige Löhne und schlechte Bedingungen auf den Feldern zu beschweren. Auch wenn der Streik letztendlich zustande kommen wird, ist er ein deutliches Zeichen dafür, dass wir unsere Anstrengungen verdoppeln müssen, wenn wir die Stabilität erhalten und die Unruhen eindämmen wollen."
 ukraine_landreform.32.a: "Bedauerlich."

 ukraine_landreform.33.t: "Bauern radikalisieren sich"
 ukraine_landreform.33.d: "Auf dem Lande haben sich viele Bauern radikalen Ideologien zugewandt. Sympathisanten der Syndikalisten und der extremen Nationalisten haben viele dieser Bauern mit dem Argument angesprochen, dass die Regierung von Gruppen von Großgrundbesitzern als Geisel gehalten wird und dass sie das Volk nicht wirklich vertritt. Wir müssen unsere Bemühungen um eine Landreform verbessern, wenn wir eine stabile Basis für politische Unterstützung haben wollen."
 ukraine_landreform.33.a: "Sicherlich sollten wir etwas unternehmen..."

### SocLib Hetmanate Events ###
 ukraine_danylo.1.t: "Geflüster von Rechts"
 ukraine_danylo.1.d: "Als Hetman Danylo seine Absicht ankündigte, die Verhandlungen mit dem VDR fortzusetzen, herrschte zumindest anfangs Schweigen. Einige Mitglieder der UDKhP, der USKhD und insbesondere der SHD haben sich an den neuen Hetman gewandt und vor Verhandlungen mit radikalen Linken gewarnt. Als klargestellt wurde, dass die Verhandlungen \"zum Wohle der Nation\" fortgesetzt würden, wurde das Problem deutlich: Der Hetman, so mächtig er auch sein mag, hat nicht den Rückhalt der Koalition seines Vaters."
 ukraine_danylo.1.a: "Können sie nicht einfach still sein?"

 ukraine_danylo.2.t: "Der lange Weg nach vorn"
 ukraine_danylo.2.d: "Im Namen von Danylo Skoropadskyi kündigte Otaman-Minister Doroshenko vor der Soim an, dass die für Ende des Jahres geplanten Wahlen in Anbetracht der neuen Situation verschoben würden. Er fügte hinzu, dass die jüngsten Ereignisse bewiesen hätten, dass \"eine angemessene politische Vertretung\" und ein Kompromiss mit der Opposition notwendig sei.\n\n Auch wenn kein neuer Termin für die Neuwahlen genannt wurde, stellt dies eine große Chance für den neuen Hetman und Doroschenko dar, die Verhandlungen mit dem VDR fortzusetzen und sicherzustellen, dass ihre reformistische Agenda umgesetzt wird."
 ukraine_danylo.2.a: "Fangen wir an."

 ukraine_danylo.3.t: "Die entscheidende Frage"
 ukraine_danylo.3.d: "Die Landreform ist eine der wichtigsten Fragen in unserem Land. Das Scheitern der Vorgängerregierung bei der Durchführung der Landreform hat dazu geführt, dass die neue Regierung einen Vorschlag ausgearbeitet hat, mit dem sie versucht, die Bevölkerung zufrieden zu stellen. Wir müssen uns entscheiden, ob wir ein ausgewogeneres Konzept verfolgen und die Grundbesitzer beschwichtigen oder radikale Maßnahmen ergreifen."
 ukraine_danylo.3.a: "Radikale Maßnahmen ergreifen."
 ukraine_danylo.3.b: "Wir müssen Kompromisse eingehen."

 ukraine_danylo.4.t: "Von Befugnissen und Pflichten"
 ukraine_danylo.4.d: "Seit einiger Zeit sind die Befugnisse von Hetman Danylo in der Schwebe. Rechtlich gesehen hat er die gleichen autoritären Vorrechte wie sein Vater und kann diese jederzeit ausüben. Die Regierung ist sich einig, dass seine Befugnisse per Verfassungsdekret beschnitten werden sollten, aber in welchem Umfang, ist noch offen. In weiten Teilen der politischen Szene ist man der Meinung, dass seine Befugnisse vollständig beschnitten werden sollten, um eine reguläre konstitutionelle Monarchie zu schaffen, aber es gibt immer mehr Stimmen, die fordern, dass er zumindest ein geringfügiges De-facto-Vetorecht über die letzte Phase der Gesetzesvorlagen behält, um als unparteiischer politischer Kontrolleur zu fungieren."
 ukraine_danylo.4.a: "Vielleicht ist es an der Zeit, dass der Hetman seine Macht abgibt."
 ukraine_danylo.4.b: "Der Hetman muss ein gewisses Maß an politischer Relevanz behalten!"

 ukraine_danylo.5.t: "Radikale Borotbysten überfallen einen Zug"
 ukraine_danylo.5.d: "In der Überzeugung, dass die politische Lage aufgrund der wirtschaftlichen Folgen des Schwarzen Montags noch unbeständig genug ist und dass sie den VDR auf ihre Seite ziehen können, haben die Borotbysten einen Zug mit Militärgütern angegriffen, weil sie glauben, dass dies andere zu einer bewaffneten Revolution bewegen würde. Obwohl ihre Bemühungen bisher erfolglos waren, haben die SHD und andere Mitglieder der konservativen Opposition die Anschläge als Beweis dafür angeführt, dass die Verhandlungen mit dem VDR ein sinnloses Unterfangen sind, was viele von der Haltung der gegenwärtigen Regierung abbringt."
 ukraine_danylo.5.a: "Radikale bleiben Radikale."
 ukraine_danylo.5.b: "Wir müssen sie bei jeder Gelegenheit stoppen."

 ukraine_danylo.6.t: "Der Hetman und der General"
 ukraine_danylo.6.d: "Heute traf General Prisovskyi im Büro des Hetman ein, um die Bedingungen zu besprechen. Er warnt, dass die Regierung keine geeigneten Maßnahmen ergriffen hat, um die Aktivitäten der Borotbysten einzudämmen, die er als Vorläufer einer sozialistischen Revolution ansieht. Prisovskyis Wort ist zwar nicht endgültig, aber seine Worte haben Gewicht, da ihm die Offensive gegen den anarchistischen Aufstand von Nestor Makhno im Jahr 1919 zugeschrieben wird. Was sollte der Hetman sagen?"
 ukraine_danylo.6.a: "Wir sind uns nicht wirklich uneinig, oder?"
 ukraine_danylo.6.b: "Und was dann? Die gleichen Fehler wie 1925 wiederholen?"

 ukraine_danylo.8.t: "Doroschenko führt die UDKhP an"
 ukraine_danylo.8.d: "Seit der Ernennung von Danylo Skoropadskyi zum Hetman hat Dmytro Doroshenko seine Position als Otaman-Minister intensiv genutzt, um die UDKhP zur Unterstützung der Verhandlungen mit der VDR und der Reformen zu bewegen. Vor allem hat er sich dafür eingesetzt, das Amt des Hetman in ein symbolisches Amt umzuwandeln, und die Mitglieder der Partei haben sich auf eine konstitutionellere Ausrichtung eingestellt."
 ukraine_danylo.8.a: "Seine Bemühungen werden gewürdigt."

 ukraine_danylo.9.t: "Besuch vom VSZV"
 ukraine_danylo.9.d: "Heute Abend haben mehrere Mitglieder des VSZV das Büro des Hetman aufgesucht, um ihn in einer wichtigen Frage um Hilfe zu bitten: der Landreform. Sie erkennen zwar an, dass die Landreform ein Thema ist, bei dem sich Linke und Rechte einig sind, aber sie haben erklärt, dass der Plan der VDR für die Landreform viel zu radikal und auf lange Sicht absolut schädlich ist und nur zu Ineffizienz und Chaos führen kann. Wie sollte der Hetman darauf reagieren?"
 ukraine_danylo.9.a: "Sie haben Recht, wir dürfen hier nicht vor radikalen Elementen kapitulieren."
 ukraine_danylo.9.b: "Der Hetman und seine Regierung sollen die Landreform so durchführen, wie sie es für richtig halten!"
 ukraine_danylo.9.c: "Vielleicht können wir einen Kompromiss finden?"

 ukraine_danylo.12.t: "Frage der Verwaltungsbereiche"
 ukraine_danylo.12.d: "Einer der Hauptkritikpunkte der VDR sind die Unterschiede in der Verwaltung. Bei ihrer Ausrufung war die Volksrepublik viel dezentralisierter als das Hetmanat, da sie in wesentlich mehr Gebiete aufgeteilt war. Das derzeitige System ähnelt stark der Aufteilung aus der Zarenzeit, und die VDR vertritt die Ansicht, dass diese neu gezeichnet werden sollte, wenn wir eine wirklich demokratische Gesellschaft anstreben wollen."
 ukraine_danylo.12.a: "Eine starke Dezentralisierung anstreben."
 ukraine_danylo.12.b: "Versuchen Sie einen Kompromiss."

 ukraine_danylo.13.t: "Die letzte Reise seiner durchlauchtigsten Hoheit"
 ukraine_danylo.13.d: "Während sich die Nation versammelt, um den Verlust ihres geliebten Hetman zu betrauern, richten sich alle Augen auf Danylo Skoropadskyi, der sich darauf vorbereitet, die Trauerrede bei der Beerdigung seines Vaters zu halten. Als er das Podium betritt, muss der junge Hetman entscheiden, wie er seine Rede angesichts der aktuellen politischen Schwierigkeiten ausrichten will.\n\nEr könnte sich ausschließlich auf die großen Errungenschaften seines Vaters konzentrieren und betonen, dass er es war, der an der Spitze des ukrainischen Unabhängigkeitskampfes stand und die Nation bis zu seinem frühen Tod auf ehrenvolle Weise führte. Oder vielleicht sollte er das Bild eines etwas fehlerhaften (sind wir das nicht alle?), aber letztlich wohlmeinenden und engagierten Herrschers heraufbeschwören, dessen bemerkenswerte Taten das notwendige Fundament legten, auf dem künftige Generationen etwas wirklich Dauerhaftes aufbauen werden. Die erste Option würde bei der konservativen Opposition in den Soim und im SHD sicherlich den Eindruck erwecken, dass der Hetman von der VDR in die Irre geführt wird, doch würde ein solches Vorgehen dem Verhandlungsprozess sicherlich schaden, und es ist nicht so, dass die zweite Option seinem Ruf ernsthaft schaden würde."
 ukraine_danylo.13.a: "Pavlo Skoropadskyi war der Vater der Nation."
 ukraine_danylo.13.b: "Er spielte eine entscheidende Rolle bei der Gestaltung einer besseren Zukunft."

 ukraine_danylo.14.t: "Rozbudova Natsii"
 ukraine_danylo.14.d: "Rozbudova Natsii (Aufbau der Nation) ist das wichtigste Presseorgan der Liga der ukrainischen Nationalisten und hat seit dem Tod von Skoropadskyi an Attraktivität gewonnen, da der Radikalismus in der politischen Krise weiter zunimmt. Heute veröffentlichte einer der Chefredakteure, Jewhen Onatskij, einen Artikel, in dem er seine Gedanken über die ukrainische Gesellschaft und deren weitere Entwicklung darlegt.\n\nIn dem Artikel stellt Onatskyi fest, dass zwar große Veränderungen in der Luft liegen und die Ukraine definitiv in ein neues politisches Zeitalter eintritt, man aber nicht vergessen sollte: Solange die gesamte ukrainische Gesellschaft nicht in der Idee vereint ist, der Nation über alles zu dienen, und sich nicht von einer einzigen Organisation leiten lässt, die sich ausschließlich dieser Aufgabe widmet, wird die Ukraine anfällig für externe und interne Bedrohungen bleiben. Er deutet an, dass die Rettung vielleicht vom Militär kommen könnte: Es repräsentiert alle Schichten der Gesellschaft und verbindet Disziplin und Respekt vor der Hierarchie mit der Tradition des selbstlosen Dienstes und der Aufopferung. Seine Worte haben die Opposition ermutigt, und viele beginnen, die Verhandlungen mit dem VDR als bestenfalls sinnlos - und schlimmstenfalls als schädlich - zu betrachten."
 ukraine_danylo.14.a: "Beunruhigend."

 ukraine_danylo.15.t: "Das böse Genie und der radikale Brandstifter"
 ukraine_danylo.15.d: "Die UDKhP befindet sich in einer entscheidenden Phase. In den letzten Monaten war die Partei in der Frage gespalten, ob sie die Verhandlungen unterstützen oder sich mit der Opposition verbünden sollte, und keine der beiden Seiten hat einen klaren Vorteil erlangt. Es stellt sich jedoch noch eine andere Frage, denn diese schwierigen Zeiten erfordern eine Führung, die allgemein respektiert wird und der man ohne Fragen gehorcht. So befinden sich zwei führende Persönlichkeiten dieser eher zeltartigen Partei in einem erbitterten Wettstreit. Ihor Kistiakovskyi und Mykola Mikhnovskyi: Wer wird die Führung der UDKhP übernehmen? Kistiakovskyi ist bekannt für seine gerissene Art und seine zahlreichen Verbindungen, die praktisch die gesamte ukrainische politische Sphäre durchdringen. Mikhnovskyis freimütiges Auftreten hingegen wird von weiten Teilen der Gesellschaft bewundert: von Bauern und Soldaten bis hin zur national gesinnten Intelligenz."
 ukraine_danylo.15.a: "Kistiakovskyis politischer Scharfsinn setzt sich durch."
 ukraine_danylo.15.b: "Mikhnovskyis feurige Rhetorik begeistert die Partei."

 ukraine_danylo.16.t: "Das letzte Geheimnis von Pavlo Skoropadskyi"
 ukraine_danylo.16.d: "Während sich die Nation von dem Schock des Todes von Pavlo Skoropadskyi erholt, werden Ermittler hinzugezogen, um die Ursache zu ermitteln und mögliche Verdächtige zu identifizieren. Der erste offensichtliche Schuldige ist ein radikaler Borotbyst, doch trotz ihres Rufs für politische Attentate und der Möglichkeit eines Motivs gibt es keine konkreten Beweise dafür, dass eines ihrer Mitglieder das Attentat verübt hat. Es hat den Anschein, dass diese Bemühungen bedeutsamer sein werden als ursprünglich angenommen, und die Ergebnisse, wie auch immer sie ausfallen werden, werden sicherlich Auswirkungen auf die Zukunft der Ukraine haben."
 ukraine_danylo.16.a: "Das wird schwierig."

 ukraine_danylo.17.t: "Auflösung der Union der Argrarstaatler"
 ukraine_danylo.17.d: "Die Aufnahme vieler bereitwilliger Mitglieder der USKhD in die UDKhP war für die UDKhP der Tropfen, der das Fass zum Überlaufen brachte. Als der Schwarze Montag über die Ukraine hereinbrach, glaubte die kleine, aber einflussreiche Bewegung, dass sie die Unruhen hätte nutzen und die dominierende Organisation in der Koalition des Hetman werden können. Manche behaupten sogar, dass Skoropadskyi einst plante, Serhii Shemet, den Anführer der Organisation, aufgrund seiner persönlichen Nähe zum Hetman zum Otaman-Minister zu ernennen.\n\nIn letzter Zeit sind die Mitgliederzahlen der Organisation zurückgegangen, da die UDKhP versucht hat, pragmatischere Mitglieder der Bewegung zu gewinnen, und viele von ihnen dem Aufruf gefolgt sind. Angesichts dieser Entwicklungen hat sich Mykola Kochubei, der wichtigste Ideologe der USKhD, dafür entschieden, die Organisation wegen ihrer geringen Mitgliederzahl und der fehlenden Finanzierung und Unterstützung aufzulösen. Stattdessen haben Kochubei und die einflussreichsten Denker der Bewegung die Bewegung in \"Bruderschaft der Klassokraten-Monarchisten\" umbenannt, was ihre Hauptideen besser widerspiegelt. Die neue Organisation ist jedoch klein und politisch unbedeutend, und es ist zu bezweifeln, dass sie in naher Zukunft Fortschritte machen wird."
 ukraine_danylo.17.a: "Wenn man sich zu sehr um ideologische Reinheit bemüht, tut man sich in der Regel keinen Gefallen damit."

 ukraine_danylo.18.t: "Eine wahre Allianz der Mitte?"
 ukraine_danylo.18.d: "Die Entscheidung der Regierung, die USDRP zu unterstützen, hat bei der UDKhP und bestimmten Gruppen innerhalb der URDP zu erheblichen Bedenken geführt. Offenbar hat der rechte Flügel der URDP Teilen der UDKhP die Hand gereicht, um möglicherweise ein Bündnis zwischen gemäßigteren Kreisen beider Organisationen zu schmieden, mit dem Ziel, einen möglichen Aufstieg der radikalen Linken zu unterbinden. Die Verhandlungen sind aufgrund der Meinungsverschiedenheiten in mehreren Fragen zwischen den beiden Parteien ergebnislos zu Ende gegangen, aber die Tatsache, dass ein Teil der URDP, der die Verhandlungen mit dem VDR am stärksten unterstützt hat, diesen Versuch unternommen hat, hat die Fähigkeit des VDR, die Soim zu überzeugen, beeinträchtigt."
 ukraine_danylo.18.a: "Die URDP ist nicht so einheitlich, wie es den Anschein hat."

 ukraine_danylo.22.t: "Wahlen von [GetYear]"
 ukraine_danylo.22.d: "Na endlich. Die monatelangen Verhandlungen haben endlich zu der strahlenden Zukunft geführt, von der viele geträumt hatten. Mehrere Gesetze, die die Ukraine als demokratischen Staat verankern und politischen Pluralismus gewährleisten, wurden verabschiedet, und die Jahrzehnte des Autoritarismus gehören allmählich der Vergangenheit an. Die Arbeit des Hetman, des Otaman-Ministers Doroschenko und seiner Verbündeten im Soim hat endlich Früchte getragen, da heute die ersten wirklich freien Wahlen stattgefunden haben. Das Ergebnis war größtenteils erwartet worden und gipfelte in einem Sieg der URDP - da der Hetman den Otaman-Minister nicht mehr ernennt, stimmte die Soim dafür, den Parteiveteranen Viacheslav Prokopovych in dieses Amt zu wählen. Die Mitglieder der Partei jubelten, dass sie endlich die Mehrheit im Soim haben, die ihnen unter der autoritären Herrschaft von Pavlo Skoropadskyi verwehrt geblieben war.\n\nIn Anerkennung der Bemühungen der Regierung versammelten sich Symon Petliura und bekannte Mitglieder der VDR wie Isaak Mazepa, Volodymyr Vynnychenko und Nykyfir Hryhoriiv, um die VDR offiziell aufzulösen und zu erklären, dass die Organisation ihre Ziele erreicht habe und nicht mehr notwendig sei. Später in der gleichen Woche trafen Symon Petliura und sein Schützling Oleksandr Udovychenko mit Danylo Skoropadskyi zusammen, um die Vereinbarung zwischen der Regierung und den reformorientierten Kräften informell zu bestätigen. Vor allem aber bot Petliura an, wieder in den ukrainischen Streitkräften zu dienen, eine Bitte, die der Hetman und Otaman-Minister Prokopowitsch annahm.\n\nDennoch sind nur die Grundlagen geschaffen worden. Die Landreform ist nach wie vor ein Problem, und da Europa immer unruhiger zu werden scheint, ist die Notwendigkeit der Industrialisierung und des Aufbaus einer schlagkräftigen Armee zur Verteidigung der Ukraine fast unabdingbar. Es bleibt abzuwarten, ob dieses neue Kapitel in der Geschichte der Ukraine zu etwas Dauerhaftem führen kann."
 ukraine_danylo.22.a: "Bozhe velykyi, yedynyi, nam Ukrainu khrany! (Großer und allmächtiger Herr beschütze unsere geliebte Ukraine!)"

 ukraine_danylo.23.t: "Wahlen von [GetYear]" #Nachkriegs-Wahlen
 ukraine_danylo.23.d: "Der Ukrainische Staat hat viele Prüfungen hinter sich. Seine Unabhängigkeit, die 1917 begann, war bestenfalls wackelig, und die folgenden Jahre waren aufgrund der großen politischen Instabilität turbulent. Obwohl das Abkommen zwischen der VDR und der Regierung des Hetman einen Großteil der politischen Polarisierung erfolgreich beendete, stand die größte Prüfung noch bevor. Der russische Bär grub seine Krallen in die Ukraine im Rahmen des blutigsten Krieges der Weltgeschichte. Doch am Ende hat die Ukraine, wie sie es immer getan hat und tun wird, gesiegt - ihre Feinde sind verschwunden wie der Tau in der Sonne. Die Russen glaubten, die Ukraine sei uneins, aber die Ukrainer wagten es, von einer besseren Zukunft zu träumen und sich gemeinsam für eine große Sache einzusetzen. Mehr als je zuvor haben die Menschen etwas, an das sie glauben können - Demokratie, Gerechtigkeit und Freiheit - und sie werden bis zum Tod kämpfen, um es zu verteidigen.\n\nAufgrund dieser Überzeugungen war die Beteiligung an den [GetYear]-Wahlen so hoch wie noch nie in der Geschichte der jungen Nation. Die wichtigsten Akteure sind die URDP, die USRDP und die UDKhP. Von den drei Akteuren verfügt die URDP über das größte Erbe; die Regierung von Wjatscheslaw Prokopowytsch könnte noch in Jahrzehnten in guter Erinnerung bleiben, da sie die Ukraine durch ihre bisher schwierigste Zeit geführt hat. Aber die USDRP hat sich in den Jahren seit der letzten Wahl zu einer ziemlich starken Kraft entwickelt, die versucht, Arbeiter und Bauern gleichermaßen anzusprechen. Unter der Führung von Isaak Mazepa und Panas Fedenko stellt sie vielleicht die glaubwürdigste Bedrohung für die Herrschaft der URDP dar. Schließlich gibt es noch ein dunkles Pferd im Wahlkampf: die UDKhP. Obwohl ihre Mitgliederzahl in den letzten Jahren etwas zurückgegangen ist, hat sie versucht, ihr Image wieder aufzupolieren, und sie hat einige der Exzesse des Regimes von Pawlo Skoropadskij angeprangert, was früher eher selten der Fall war. Die UDKhP verfügt nicht über die erforderlichen Stimmen, um die Wahl auf Anhieb zu gewinnen, aber ihre Präsenz könnte sich bei dieser Wahl als entscheidender Faktor erweisen."
 ukraine_danylo.23.a: "Die Radikal-Demokraten haben wieder gewonnen!"
 ukraine_danylo.23.b: "Die Radikal-Demokraten bilden eine Koalition mit den Demokratischen Agrariern!"
 ukraine_danylo.23.c: "Ein Überraschungssieg für die Sozialdemokratische Partei der Arbeit!"

 ukraine_danylo.24.t: "Ermittlungen zum Tod des Hetman"
 ukraine_danylo.24.d: "Der Polizeidistrikt Tscherkassy untersucht die Ursache des Zugunglücks, das zum Tod des verstorbenen Hetman führte. Die Ermittlungen gestalten sich aufgrund der Vielzahl von Möglichkeiten schwierig, da Dutzende von Personen Zugang zu dem Zug und den Gleisen hatten. Die Verwendung von Sprengstoff ist so gut wie widerlegt, was die Situation jedoch nur noch komplizierter macht. Der führende Detektiv Mykhailo Prokopenko verfolgt derzeit die Theorie, dass die Lokomotive sabotiert wurde, um die katastrophale Entgleisung herbeizuführen.\n\nAber von wem sabotiert? Es stellt sich heraus, dass mindestens einer der Bremser des Zuges, \"Schewtschenko\", nie gefunden wurde, weder tot noch lebendig. Die anderen überlebenden Männer der Lokbesatzung konnten nicht viel über diese Person sagen, da die meisten von ihnen eilig rekrutierte Streikbrecher waren, da die meisten Eisenbahner im Streik waren. Es scheint wahrscheinlich, dass diese vermisste Person hinter den Sabotageakten steckt.\n\nAber wenn es sich um einen Fall von vorsätzlicher Sabotage durch einen Arbeiter handelt, warum und wer war er? Hatte er Kenntnis von den kritischen Verhandlungen zwischen Doroschenko und der VDR-Führung? Zunächst wurde angenommen, dass es sich um einen militanten Sozialisten gehandelt haben könnte, der mit seiner Aktion Unruhe stiften wollte - und dies ist sicherlich die politisch am wenigsten fragwürdige Lesart. Solange dieser Schewtschenko jedoch auf freiem Fuß ist, können wir nichts weiter sagen.\n\nEs scheint ein seltsamer Zufall zu sein, dass der Hetman zu einem so wichtigen Zeitpunkt aus dem Spiel genommen wurde. Wäre dies nicht geschehen, wären die Verhandlungen vielleicht gescheitert - ein anderes Ergebnis ist kaum vorstellbar. Vielleicht wird die Identität dieses Schewtschenko als das größte ungelöste Verbrechen der Ukraine in die Geschichte eingehen."
 ukraine_danylo.24.a: "Schluss mit den Verschwörungen."

 ukraine_danylo.25.t: "Ein neuer guter Ruf"
 ukraine_danylo.25.d: "Man könnte mit Fug und Recht behaupten, dass Hetman Danylo Skoropadskyi aufgrund seiner heiteren Art, seiner Weichspülerei und seiner ruhigen Haltung anfällig für die Beeinflussung durch andere ist. Jahrelang versuchten vor allem die USKhD und die SHD, ihn als Spielball für ihre Ambitionen zu benutzen. Pavlo hielt sich während eines Großteils seiner Regierungszeit von der SHD fern, auch wenn er sie als Patrioten und loyale Unterstützer anerkannte, und die USKhD war von seiner unabhängigen und willensstarken Art stets frustriert. Diese Faktoren machten die Beeinflussung des Erben des Hetmans zu einem vorrangigen Ziel der beiden autokratischen Organisationen, und für jeden im Umfeld des Hetmans wäre Danylo durch seine Distanz zur Politik mit Sicherheit zu einer Marionette geworden, wenn seinem Vater etwas zugestoßen wäre.\n\nDiese Vorhersagen sind natürlich nicht so eingetreten, wie viele es erwartet haben. Sicherlich, Hetman Danylo erfüllt weiterhin seine verfassungsmäßigen Pflichten und wenig mehr, und er weigert sich häufig, sich offen zur nationalen Politik zu äußern, wie es in einem demokratischen, parlamentarischen System für Monarchen üblich ist. Doch Danylo ist keineswegs unbeteiligt, sondern es war seine Initiative, die die Reformisten zum Sieg führte und dafür sorgte, dass ein Blutvergießen vermieden wurde, als die Spannungen am höchsten zu sein schienen. In einem Moment, in dem viele erwarteten, dass er unentschlossen sein würde, schien er der Mann der Stunde zu sein, als es am wichtigsten war.\n\nVielleicht sind seine Handlungen am besten auf einen Mann mit seinem Charakter zurückzuführen. Es geht nicht nur um Ideologie und den Wunsch zu herrschen, sondern darum, das Beste für die Menschen zu tun. Trotz der Bemühungen seines Vaters, Letzteres zu erreichen, war es die Ideologie, die ihn blind machte. Ironischerweise schien ein Mann, der fast zwei Jahrzehnte Erfahrung in der Politik hatte, keine Lösung zu haben, und ein Mann mit sehr wenig Erfahrung schien bereit zu sein, eine Lösung zu bieten, die letztendlich Früchte getragen hat.\n\nMan könnte sagen, dass die Mitglieder der URDP und insbesondere Otaman-Minister Dmytro Doroschenko ebenso viel, wenn nicht sogar mehr Initiative bei der Schaffung eines neuen, demokratischen Staates zeigten. Aber selbst wenn das stimmt, muss man sich die Frage stellen, ob sie ohne die Unterstützung des neuen Hetman erfolgreich gewesen wären oder nicht. Die wenigsten würden diese Frage bejahen, aber darauf kommt es letztlich auch nicht an. Wohlstand und Frieden liegen vor uns, und die unermüdliche Arbeit derer, die sich dafür eingesetzt haben, wird nie vergessen werden."
 ukraine_danylo.25.a: "Für die Ukraine legen wir unser Haupt nieder."

 ukraine_danylo.26.t: "Wahlen von [GetYear]"
 ukraine_danylo.26.d: "Es finden wieder Wahlen statt, um die Delegierten für die Soim zu wählen. Zwei große Parteien, die URDP und die USDRP, haben die besten Aussichten auf den Sieg. Wer wird in diesem Jahr den Sieg davontragen?"
 ukraine_danylo.26.a: "Ein URDP Sieg!"
 ukraine_danylo.26.b: "Ein URDP-UDKhP Sieg!"
 ukraine_danylo.26.c: "Ein USDRP Sieg!"

### AuthDem Events ###
 ukraine_coalition.1.t: "Die Ukrainischen Wahlen von [GetYear]"
 ukraine_coalition.1.d: "Die ursprünglich für November 1936 angesetzten ukrainischen Wahlen wurden wegen des Aufstands verschoben. Nach der Beendigung des Aufstandes konnten die Wahlen jedoch stattfinden. Die Wahlen des Jahres waren durch eine niedrige Wahlbeteiligung gekennzeichnet; das Fehlen einer starken und einheitlichen Radikal-Demokratischen Partei, die sich infolge des Aufstands gespalten hatte, trug dazu bei, dass die Stimmung im Lande von einem Gefühl der Distanziertheit durchdrungen war.\n\nNatürlich hat die Koalition zwischen der Agrardemokratischen Partei und den Argrarstaatlern die Wahlen gewonnen, aber das Ergebnis war merkwürdig. Die eher ideologische Ausrichtung der Argrarstaatler hat sich als Vorteil erwiesen, da ihre Wählerschaft leichter mobilisierbar war als die der Agrardemokraten. Obwohl die Agrardemokratische Partei mehr Sitze behält als die Argrarstaatler, haben letztere die Erwartungen übertroffen.\n\nSkoropadskyi hat Serhii Shemet, den Vorsitzenden der Argrarstaatler, zum Otaman-Minister ernannt. Trotz der neugewonnenen Macht der Argrarstaatler in der Koalition sieht sich die Organisation mit Widerstand aus allen Ecken konfrontiert: Die Agrardemokraten und der Hetman beobachten jeden ihrer Schritte. Es bleibt abzuwarten, ob sie ihr Versprechen, den ukrainischen Staat umzugestalten, einlösen können."
 ukraine_coalition.1.a: "Die erste parteipolitische Regierung?"

 ukraine_coalition.2.t: "Schicksal der Verschwörer"
 ukraine_coalition.2.d: "Der Anführer der Union der Hetmaniten, Borys Homzyn, hat seit Jahren erheblichen Einfluss auf die Exekutive. Obwohl es keinen Putschversuch gab, war klar, dass Homzyn und der Rest der SHD während der Revolte versuchten, die Macht an sich zu reißen.\n\nNun, da sich der Staub gelegt hat und die Hetman-Koalition ihre Position gefestigt hat, bleibt eine Frage: Was machen wir mit den Verschwörern?\nHomzyn hat zwar nicht mehr den gleichen politischen Einfluss wie früher, auch nicht beim Hetman selbst, aber er bietet den Argrarstaatlern eine Reihe von Möglichkeiten, da er nach wie vor über Verbindungen zu den Sicherheitsdiensten, der Armee und der Polizei verfügt. Ein unwahrscheinliches Bündnis mit Homzyn im Austausch für die Nutzung dieser Verbindungen könnte den Argrarstaatlern den Weg zur Macht erleichtern. Andererseits könnte es wie ein verzweifelter Versuch erscheinen, seinen Einfluss zu akzeptieren, und die Zusammenarbeit mit einem Mann, der als potenzieller Verschwörer gilt, könnte uns mehr Ärger einbringen als alles andere. Wenn wir seine Rolle in der Exekutive einschränken und ihn auf eine untergeordnete Position verweisen, so dass er keinen politischen Einfluss mehr hat, könnten wir die Herzen vieler Menschen gewinnen, die wollen, dass Recht und Ordnung im Land wiederhergestellt und Verräter beseitigt werden."
 ukraine_coalition.2.a: "Schließe ein Bündnis mit Homzyn."
 ukraine_coalition.2.b: "Verweisen Sie ihn auf einen unbedeutenden Posten in [201.GetName] oder etwas Ähnliches."

 ukraine_coalition.3.t: "Schicksal von General Prisovskyi"
 ukraine_coalition.3.d: "Der zweitwichtigste Beamte im SHD, General Kostiantyn Prisovskyi, stellt eine schwierige Herausforderung für den Argrarstaatler dar. Im Gegensatz zu Homzyn oder Poltavets-Ostrianytsia genießt er eine gewisse Popularität, vor allem unter den Militärs; er ist bekannt für die Niederschlagung der Bauernaufstände von 1919-1920 und spielte eine wichtige Rolle bei der Befreiung des Landes von Makhnos anarchistischen Banditen im selben Jahr. Aufgrund dieses hohen Ansehens, das Prisovskyi genießt, haben Shemet und die Argrarstaatler Bedenken, gegen ihn vorzugehen, aber aufgrund seiner eindeutigen Verbindungen zum SHD könnte es eine mögliche Option sein, ihn in den vorzeitigen Ruhestand zu zwingen. Ein solcher Schritt würde jedoch mit Sicherheit den Zorn des Militärs und vielleicht auch des Hetman selbst auf sich ziehen, da zwischen den beiden eine lange Verbindung besteht."
 ukraine_coalition.3.a: "Er wird noch immer gebraucht."
 ukraine_coalition.3.b: "Sein wohlverdienter Ruhestand ist überfällig."

 ukraine_coalition.4.t: "Schicksal von Ivan Poltavets-Ostrianytsia"
 ukraine_coalition.4.d: "Als Oberhaupt der Großen Kosakenrada hat Ivan Poltavets-Ostrianytsia großen Einfluss auf die Kosakeninstitutionen in der Ukraine. Dennoch gilt er in der SHD als äußerst unzuverlässig, persönlich ehrgeizig und abenteuerlustig, was uns zugute kommt und den Umgang mit ihm leicht machen dürfte. Während des Aufstands befehligte Poltavets-Ostrianytsia eine Gruppe, die nur wenige Desertionen zu den republikanischen Truppen zu verzeichnen hatte, und als solcher genießt er ein gewisses Ansehen, aber viele haben sein Verhalten während des Aufstands als gewalttätig und skrupellos bezeichnet. Ihm die Führung der Großen Kosakenrada zu entziehen, würde weniger Aufwand bedeuten und die Angelegenheit schnell erledigen, aber ihn wegen Machtmissbrauchs vor Gericht zu stellen, könnte ein Zeichen der Stärke sein, das die Argrarstaatler dringend brauchen, um sich an die Macht zu klammern."
 ukraine_coalition.4.a: "Ersetzt seine Position als Führer der Großen Kosakenrada."
 ukraine_coalition.4.b: "Bringen Sie ihn vor Gericht."

 ukraine_coalition.5.t: "Ein letzter Nagel im Sarg"
 ukraine_coalition.5.d: "Der letzte Schritt zur Verankerung der Herrschaft der Argrarstaatler ist getan. Der Soim, der durch interne Streitigkeiten und zunehmende Bedeutungslosigkeit allmählich geschwächt wurde, ist gegenüber den Institutionen der USKhD wie der Allukrainischen Klassenversammlung und dem Rat der Geschworenen in den Hintergrund getreten. Mit direkter Zustimmung des Hetman und des Otaman-Ministers berief der Vorsitzende des Jurorenrats, Mykola Kochubei, einen Kongress ein, der sich aus Vertretern der lokalen Klassenräte und der Gesamtukrainischen Klassenversammlung zusammensetzte, und erklärte die Auflösung der Soim und die Übertragung ihrer Befugnisse auf die Versammlung.\n\nDie politischen Parteien wurden eingeschränkt, und die Klassenräte wurden zur einzigen Form der politischen Vertretung im ganzen Staat. Die Reaktion der ehemaligen UDKhP fiel bisher verhalten aus; einige ihrer prominentesten Funktionäre traten in den Rat der Geschworenen ein, während die Demokratische Fraktion den \"verfassungswidrigen Umsturz\" beklagte, der soeben stattgefunden hat, und schwor, für die Demokratie zu kämpfen, auch wenn es scheint, dass ihre Bemühungen größtenteils vergeblich sind."
 ukraine_coalition.5.a: "Das ist kein Staatsstreich, ich schwöre!"

 ukraine_coalition.6.t: "Den Weg ebnen"
 ukraine_coalition.6.d: "Da sich die Gesamtsituation allmählich stabilisiert und der Wiederaufbau sich dem Ende zuneigt, hat Otaman-Minister Serhii Shemet eine Konferenz einberufen, um \"das Mandat der Hetman-Koalition im Hinblick auf neue politische Entwicklungen zu erweitern\". Trotz erheblicher Bedenken und Widerstände dagegen, dass das Amt des Otaman-Ministers von einem Mitglied der Argrarstaatler ausgeübt wird, steht fest, dass die Koalition unter der Führung von Shemet - zumindest bisher - von Stabilität und Frieden geprägt ist. Auf der Konferenz will Shemet, der wahrscheinlich von Kochubei und seinen Anhängern überzeugt ist, die Aufnahme mehrerer radikalerer Vorschläge in das Koalitionsprogramm durchsetzen, wie die Schaffung lokaler Klassenräte und die Erhebung des Jurorenrats in den Status einer nationalen Institution."
 ukraine_coalition.6.a: "Mal sehen, wie das läuft."

 ukraine_coalition.7.t: "Eine Illusion von Einheit"
 ukraine_coalition.7.d: "Es gibt Gerüchte über einen \"Pakt\" zwischen Serhij Schemets Verbündeten und Politikern, die dem UDKhP-Vertreter Ihor Kistiakovskyi nahe stehen. Offenbar würden Teile der UDKhP im Gegenzug für großzügige Regierungsposten Schemets Agenda unterstützen und für die Aufnahme bestimmter klassokratischer Ideen in das Programm der Hetman-Koalition stimmen. Die Gerüchte gingen so weit, dass sich Mykola Mikhnovskyi heute an die Mitglieder der Demokratischen Agrarpartei wandte und sagte, wenn es solche Verhandlungen gebe, dann sollten sie öffentlich und nicht im Geheimen geführt werden, da eine solche Geheimhaltung die Einheit der Partei zerstöre. Er wies sogar darauf hin, dass Kistiakovskyi der mögliche Urheber eines solchen Deals sei, wobei er seinen Ruf als politischer Manipulator in recht spöttischer Weise beschwor. Unabhängig davon, ob die Gerüchte wahr sind oder nicht, steht fest, dass die Einheit zwischen den Parteien gestört ist und dass die Agrardemokraten uneiniger denn je sind..."
 ukraine_coalition.7.a: "Perfekt."

 ukraine_coalition.8.t: "Der letzte Appell der Plutokraten"
 ukraine_coalition.8.d: "Als Reaktion auf Serhii Shemets Pläne für eine neue Koalitionskonferenz hat die demokratische Fraktion der UDKhP ihre Absicht erklärt, die Konferenz zu boykottieren, und andere UDKhP-Mitglieder aufgefordert, dasselbe zu tun. Es sei sonnenklar, dass Shemet aus seinen jüngsten Erfolgen bei der Bewältigung der Krise nach dem Aufstand Kapital schlagen wolle. Die \"Ausweitung des Mandats\" sei nichts anderes als eine reine Machtübernahme, um die antidemokratische Agenda der USKhD voranzutreiben. Auch wenn der Appell von vielen nicht beachtet wurde, hat diese Demarche die Spaltung innerhalb der Partei nur noch verstärkt. Obwohl viele in der UDKhP diese Bedenken ignorieren, ist es offensichtlich, dass die Parteidelegation auf der Konferenz angesichts der internen Meinungsverschiedenheiten im Nachteil sein wird."
 ukraine_coalition.8.a: "Alles läuft wie geplant!"

 ukraine_coalition.9.t: "Ein lang ersehnter Triumph"
 ukraine_coalition.9.d: "Ein unbedarfter Betrachter könnte annehmen, dass sich diese Versammlung der Koalition des Hetman nicht allzu sehr von den zahlreichen früheren unterscheidet, einschließlich derjenigen, die erst kürzlich nach den letzten Soim-Wahlen stattfand.\nNichts könnte weiter von der Wahrheit entfernt sein.\n\nDie übliche Zuversicht der UDKhP-Mitglieder ist verschwunden. Mikhnovskyi's Äußerungen wirken gedämpft im Ton. Kistiakovskyi, der sonst so konzentriert ist, wirkt unkonzentriert. Er ist plötzlich nur noch ein alter Mann, der über seine Zukunft im Ungewissen ist. Nervöse Blicke werden immer wieder auf mehrere leere Reihen geworfen, die für die UDKhP-Delegierten reserviert sind: Offenbar wurde der Boykottaufruf stärker beachtet als erwartet. Die unabhängigen Vertreter versammeln sich in kleinen Gruppen: Die Stimmen sind leise, die erwogenen Optionen scheinen alle auf die eine oder andere Weise unbefriedigend zu sein.\nDie Delegation der Union der Argrarstaatler scheint zum ersten Mal in der Geschichte der Hetman-Koalition die Kontrolle zu haben. Serhii Shemet ist es gelungen, die Gunst von Pavlo Skoropadskyi zu gewinnen: wo Lypynskyis Zielstrebigkeit abgelehnt wurde, wurde Shemets vermeintlicher Pragmatismus begrüßt. Wie es sich für einen anerkannten Führer gehört, waren seine Worte auf der Konferenz die ersten und die letzten.\n\nDazwischen sprach vor allem Mykola Kochubei: Er malte die Vision einer starken Ukraine, ungeteilt durch kleinliche Parteipolitik und geeint unter dem Banner einer Arbeiter-Erbmonarchie. Die ersten Schritte auf dem Weg zu diesem Traum sind die wichtigsten: Die lokalen Klassenräte sollten mit ausreichenden Befugnissen ausgestattet werden, und ihre Tätigkeit sollte von einem unparteiischen Rat der Geschworenen überwacht werden. Natürlich wird die Mitgliedschaft im Rat nicht auf die Mitglieder der USKhD beschränkt sein, wobei die Unabhängigen und die UDKhP einen angemessenen Anteil der Sitze für sich beanspruchen können.\nDie Schlussabstimmung über die vorgeschlagenen Änderungen wurde zwar nur knapp gewonnen, aber es reichte. Die Umgestaltung des ukrainischen Staates beginnt jetzt."
 ukraine_coalition.9.a: "Zeit, sich an die eigentliche Arbeit zu machen."

 ukraine_coalition.10.t: "Hat die Kosaken-Sippe kein Ende?"
 ukraine_coalition.10.d: "Eine der ersten Maßnahmen, die Skoropadskyi nach seiner Machtübernahme 1918 ergriff, war die formale Wiederherstellung des Kosakenstandes. Diese militarisierte, landbesitzende Quasi-Aristokratie sollte das Rückgrat der neuen konservativen Ordnung werden. Mit der Zeit wurde eine ausgeklügelte Struktur der Selbstverwaltung geschaffen, angefangen bei den lokalen Kosakenräten (radas) bis hin zur Großen Kosakenrada.\nNach fast zwei Jahrzehnten scheinen die Ergebnisse des Experiments gemischt zu sein. Die Kosaken, die mit verschiedenen Privilegien ausgestattet wurden, wie dem Recht, die lokalen Strafverfolgungsbehörden zu unterstützen, der Möglichkeit, über Kosakenräte Einfluss auf die lokale Politik zu nehmen, und vor allem der Freiheit, ihre eigenen bewaffneten Milizen zusammenzustellen, haben es letztendlich nicht geschafft, mehr zu werden als glorifizierte paramilitärische Landbesitzer, die oft fadenscheinige Behauptungen über die alten Traditionen aufstellen.\n\n Zumindest ist dies eine weithin akzeptierte Meinung unter bedeutenden Teilen der Koalition des Hetman. Der Aufstand hat die Bedenken und Verdächtigungen in dieser Frage nur noch verstärkt. Die Kosakenmilizen waren maßgeblich an der Niederschlagung des Aufstands beteiligt, aber schlechte Disziplin und ein manchmal falsches Pflichtbewusstsein hatten zu einer Reihe bedauerlicher Zwischenfälle geführt. Um das Gewaltmonopol des Staates unantastbar zu halten, muss etwas getan werden.\n\nZwei Vorschläge sind aufgetaucht: In der USKhD galten Kosakenräte lange als vielversprechende Grundlage für klassokratische Strukturen. Sicherlich sollte ein gewisser Grad ihrer Militarisierung drastisch gesenkt werden, aber die Räte selbst wären für den ukrainischen Staat nützlich. Für die UDKhP ist selbst das zu viel: Sie stellt sich eine schrittweise Umwandlung dieser Versammlungen in reine Zeremonialorgane vor, die ausschließlich der Bewahrung und Feier der reichen ukrainischen Kultur gewidmet sind."
 ukraine_coalition.10.a: "Besser wäre es, diese Räte im Laufe der Zeit auf die Kulturvereine zu reduzieren."
 ukraine_coalition.10.b: "Sie werden in der neuen klassenkämpferischen Ordnung eine wahre Bestimmung finden."

 ukraine_coalition.11.t: "Der Sturz des Kabinetts Shemet"
 ukraine_coalition.11.d: "Als die Union der Argrarstaatler plötzlich der dominierende Teil der Hetman-Koalition wurde, sah es gut für sie aus. Die Union der Argrarstaatler hatte plötzlich die Chance ihres Lebens erhalten, die sie nicht ungenutzt verstreichen lassen wollte.\n\n Es scheint, dass ihr Ehrgeiz sie übermannt hat; gleich zu Beginn von Shemets Amtszeit als Otaman-Minister traten Schwierigkeiten auf. Die Agrardemokraten schlossen sich trotz ihrer Größe und Vielfalt gegen die USKhD zusammen, weigerten sich, für die von ihr vorgeschlagenen Gesetze zu stimmen und drohten, die Koalition zwischen den beiden zu sprengen. Hinter den Kulissen lieferte sich Shemet ständige Auseinandersetzungen mit den ideologischeren Vertretern der USKhD wie Mykola Kochubei, wobei es kaum zu einer Einigung über die Maßnahmen kam, die zur Konsolidierung ihrer Herrschaft ergriffen werden sollten. Die Zeit nach dem republikanischen Aufstand, die eigentlich dem Wiederaufbau und dem Frieden dienen sollte, endete im politischen Chaos.\n\nDer Hetman nahm die Situation zur Kenntnis und teilte Shemet unter vier Augen mit, dass er die Erwartungen nicht erfüllt habe und bald abgelöst werde. Die Agrardemokraten jubelten, als sie erfuhren, dass der Nachfolger des Otaman-Ministers aus ihren Reihen kommen würde, und sie wurden ermutigt, die Frage der Parteiführung zu klären. Am Ende war die Amtszeit von Otaman-Minister Shemet die kürzeste in der zwanzigjährigen Geschichte des Landes..."
 ukraine_coalition.11.a: "Eine Rückkehr zur Normalität vielleicht?"

 ukraine_coalition.12.t: "Zusammenbruch der USKhD"
 ukraine_coalition.12.d: "Das nunmehr eindeutige Scheitern der Argrarstaatler hat zu ihrem völligen Zusammenbruch geführt. Die vorgesehene Abschlusskonferenz in [221.GetName] war für alle Teilnehmer eine Katastrophe; Shemet beschuldigte einige in der USKhD, jede Hoffnung auf eine ernsthafte Umsetzung ihrer Agenda zunichte gemacht zu haben, und dass er sich nicht in der jetzigen Lage befinden würde, wenn sie ihn für den Großteil der politischen Manöver verantwortlich machen würden.\n\nKurz darauf nahm der ehemalige Otaman-Minister Kontakt mit der UDKhP auf, um den Verhandlungsprozess einzuleiten, und erklärte seine Absicht, sich den Reihen der Demokratischen Argrarstaatler anzuschließen. Mit dieser Entscheidung war er nicht allein, denn viele Argrarstaatler entschieden sich, die USKhD zugunsten der UDKhP zu verlassen. Was als vielversprechende Partei um den Veteranen der konservativen Bewegung und engen Vertrauten des Hetman begonnen hatte, wurde bald zu einer Organisation, die von einem engen ideologischen Doktrinarismus geplagt war, der den politischen Realitäten des ukrainischen Staates in keiner Weise gerecht wurde. Nachdem das letzte Quäntchen Glaubwürdigkeit durch die Verfolgung ausgefallener und weit hergeholter Projekte aufgebraucht war, war es schließlich an der Zeit, getrennte Wege zu gehen.\n\nOhne ihren wichtigsten politischen Unterstützer befand sich die USKhD in einer wahrhaft düsteren Lage. Am nächsten Tag beschloss Kochubei als inoffizieller Leiter der USKhD, die Organisation vollständig aufzulösen. An ihrer Stelle existiert nun die \"Bruderschaft der Klassokraten-Monarchisten\", ein kleines und weitgehend irrelevantes ideologisches Forum für Kochubei und andere Anhänger des Lypynskyi-Denkens."
 ukraine_coalition.12.a: "Gut, dass wir sie los sind."

 ukraine_coalition.13.t: "[202.GetName] Konferenz - die Vorliebe der Landwirte"
 ukraine_coalition.13.d: "Die Konferenz zur Bestimmung des UDKhP-Vorsitzenden (und damit eines neuen Otaman-Ministers) hat endlich begonnen. Zwei Titanen der Partei - Ihor Kistiakovskyi und Mykola Mikhnovskyi - konkurrieren um diesen Posten. Das Endergebnis ist keineswegs vorhersehbar, da die UDKhP eine große und inhomogene Organisation ist, die von Fraktionszwängen geprägt ist.\n\nDer Agrarflügel der Partei ist der stärkste und bildet das wirtschaftliche Rückgrat der Partei. Lange Zeit wurde er weitgehend von Großgrundbesitzern dominiert, die dazu neigen, Kistiakovskyi als einen gerissenen und gut vernetzten politischen Akteur zu unterstützen. In den letzten Jahren hat sich jedoch die Präsenz derjenigen in der Partei verstärkt, die sich für die Interessen der Klein- und Mittelbauern einsetzen. Sie bevorzugen Mikhnovskyi, da er die Verteidigung des \"ehrlichen ukrainischen Landwirts\" immer an die erste Stelle seiner Agenda gesetzt hat.\n\nWer wird sich die Gunst des Landwirtschaftsflügels sichern können?"
 ukraine_coalition.13.a: "Kistiakovskyi sichert sich weiterhin die Unterstützung der Landwirte."
 ukraine_coalition.13.b: "Die Landwirte stimmen für Mikhnovskyi!"

 ukraine_coalition.14.t: "[202.GetName] Konferenz - die Wahl der Intelligenz"
 ukraine_coalition.14.d: "Das zweite Problem ist das der nationalistischen, rechtsgerichteten Intelligenz. Mikhnovskyi wird sich wahrscheinlich ihre Unterstützung sichern, da er glaubhaft behaupten kann, eine der führenden Persönlichkeiten im Kampf für die ukrainische Unabhängigkeit zu sein. Vor Jahrzehnten, als viele in der ukrainischen Intelligenz für eine Autonomie innerhalb eines föderalen Russlands eintraten, war Mikhnovskyi einer der ersten Befürworter einer vollständigen und uneingeschränkten Unabhängigkeit; obwohl seine manchmal überzogene Rhetorik einige befremdet hat, hat er sich dennoch großen Respekt für seine kompromisslose Haltung erworben. Dennoch genießt Kistiakovskyi ein gewisses Ansehen in der ukrainischen Rechtsgemeinschaft, was die Haltung des intellektuellen Flügels der Partei in gewissem Maße beeinflussen kann."
 ukraine_coalition.14.a: "Kistiakovskyi überzeugt die Intelligenz!"
 ukraine_coalition.14.b: "Mikhnovskyi behält seine Dominanz."

 ukraine_coalition.15.t: "[202.GetName] Konferenz - der Favorit der Unabhängigen"
 ukraine_coalition.15.d: "Der letzte und vielleicht wichtigste Punkt ist, dass sich die beiden Kandidaten die Unterstützung der Unabhängigen sichern - insbesondere des Parteigründers Serhii Shemet und seiner Anhänger. Obwohl Shemet aufgrund seiner kurzen Amtszeit als Otaman-Minister etwas in Ungnade gefallen ist, ist er immer noch einer der Gründer der Partei und könnte die Wahl beeinflussen, vor allem aufgrund seiner Verbindungen zur Landwirtschaftsfraktion der Partei. Shemet war ein langjähriger politischer Partner von Mikhnovskyi in den rechtsgerichteten Schichten der Nationalen Bewegung aus den Tagen der frühen 1900er Jahre - aber andererseits hat Shemet seine Position vor allem durch seine Nähe zum Establishment erlangt, etwas, das Kistiakovskyi besser repräsentiert als Mikhnovskyi."
 ukraine_coalition.15.a: "Kistiakovskyi gewinnt Shemet und seine Verbündeten für sich."
 ukraine_coalition.15.b: "Shemet und Mikhnovskyi pflegen ihre politische Freundschaft."

 ukraine_coalition.16.t: "Ende der [202.GetName] Konferenz"
 ukraine_coalition.16.d1: "Die [202.GetName]-Konferenz ist vorbei, und es scheint, dass Ihor Kistiakovskyi die Wahl der Demokratischen Agrarier zum neuen Parteivorsitzenden gewonnen hat. Mit dem Versprechen eines gemäßigten Kurses und einer Ukraine, die vor Radikalen \"von innen und außen\" sicher ist, erhielt Kistiakovskyi am nächsten Tag ein Glückwunschschreiben des Hetman, der dem Soim mitteilte, dass Kistiakovskyi das Amt des Otaman-Ministers übernehmen wird."
 ukraine_coalition.16.d2: "Die [202.GetName]-Konferenz ist beendet, und es scheint, dass Mykola Mikhnovskyi die Wahl der Demokratischen Agrarier zum neuen Parteivorsitzenden gewonnen hat. Mikhnovskyi hielt eine Rede, in der er sich auf die ausländische Bedrohung der ukrainischen Unabhängigkeit - vor allem die Russlands - konzentrierte und versprach, diese um jeden Preis zu bekämpfen. Am nächsten Tag erhielt Mikhnovskyi ein Glückwunschschreiben des Hetman, der dem Soim mitteilte, dass Mikhnovskyi das Amt des Otaman-Ministers übernehmen werde."
 ukraine_coalition.16.a: "Gratulation, Hr. Kistiakovskyi."
 ukraine_coalition.16.b: "Gratulation, Hr. Mikhnovskyi."

 ukraine_coalition.17.t: "Gründung der UNSP"
 ukraine_coalition.17.d: "Die ukrainische Radikal-Demokratische Partei ist eine ebenso große Sammelpartei wie die Agrardemokratische Partei - und das können sich die Agrardemokraten zunutze machen. Die Kräfte der Mitte und des rechten Spektrums der Radikal-Demokraten waren lange Zeit mit dem linken Flügel unzufrieden, sind aber trotzdem in der Partei geblieben; aber die Zeiten haben sich geändert. Die Zersplitterung der Radikal-Demokraten nach dem Aufstand sowie der jüngste Aufstieg der Agrardemokraten an die Macht ohne die Partnerschaft der USKhD haben die Gelegenheit für ein neues politisches Bündnis geschaffen. Auf Initiative von Otaman-Minister [GetSecondInCommand] wurden geheime Verhandlungen mit zentristischen Radikal-Demokraten wie Pylyp Pylypchuk und Volodymyr Dolenko geführt, um eine neue Satellitenpartei der Agrardemokraten zu gründen.\n\nHeute wurde eine neue politische Partei - die Ukrainische Bauernvolkspartei - registriert. Sie ist in Land- und Finanzfragen weitgehend an die Demokratischen Agrarier angelehnt, bleibt aber den alten Werten der Radikal-Demokraten treu, nämlich Volksvertretung und Stärkung der Soim. Die Gründung der Partei hat viele Radikal-Demokraten verärgert, die sich zunehmend Sorgen um ihre Stellung im politischen Leben der Ukraine machen. Obwohl die Ukrainische Bauernpartei klein ist, könnte ihre Existenz ausreichen, um den Agrardemokraten bei künftigen Wahlen Mehrheiten zu sichern - eine mögliche Entwicklung, über die sich letztere Berichten zufolge freuen."
 ukraine_coalition.17.a: "Dringend benötigte Verbündete."

 ukraine_coalition.18.t: "Die Befugnisse des Hetman"
 ukraine_coalition.18.d: "Während des gesamten Bestehens des Hetmanats hat Skoropadskyi erhebliche Befugnisse behalten. Er kann ein Veto gegen Gesetze einlegen, die der Soim vorschlägt, und so den Soim zwingen, einen Kompromiss mit der Auslegung des Hetmans zu suchen, und hat das Recht, den Otaman-Minister ohne große Rücksicht auf die Zusammensetzung des Soim zu ernennen. Die demokratische Fraktion der UDKhP drängt seit langem darauf, dass der Hetman mehr zu einer Galionsfigur wird, die vielen konstitutionellen Monarchen in Europa nicht allzu unähnlich ist.\n\nDa die parlamentarischen Reformen jedoch zumindest bisher in eine Sackgasse geraten sind, scheint es wenig Unterstützung für diese Maßnahmen zu geben. Schließlich verdankt die UDKhP ihre Position in der ukrainischen Politik zu einem großen Teil Skoropadskyi selbst, dessen Eingreifen die konservative Mehrheit gegen die URDP gerettet hat. Letzten Endes scheint es, dass jeder Antrag, der seine Macht einschränken soll, abgewartet werden muss."
 ukraine_coalition.18.d2: "Während des gesamten Bestehens des Hetmanats hat Skoropadskyi erhebliche Befugnisse behalten. Er kann ein Veto gegen Gesetze einlegen, die der Soim vorschlägt, und den Soim zwingen, einen Kompromiss mit der Auslegung des Hetmans zu suchen. Außerdem hat er das Recht, den Otaman-Minister zu ernennen, ohne die Zusammensetzung des Soim zu berücksichtigen.\n\nDie demokratische Fraktion der UDKhP drängt seit langem darauf, dass der Hetman mehr zu einer Galionsfigur wird, die vielen konstitutionellen Monarchen in Europa nicht allzu unähnlich ist. Da die parlamentarischen Reformen an Fahrt gewinnen, gibt es dafür eine gewisse Unterstützung, aber die Exekutive bleibt eine mächtige Kraft, ebenso wie Skoropadskijs Berater."
 ukraine_coalition.18.d3: "Während des gesamten Bestehens des Hetmanats hat Skoropadskyi erhebliche Befugnisse behalten. Er kann ein Veto gegen Gesetze einlegen, die der Soim vorschlägt, und den Soim zwingen, einen Kompromiss mit der Auslegung des Hetmans zu suchen. Außerdem hat er das Recht, den Otaman-Minister zu ernennen, ohne die Zusammensetzung des Soim zu berücksichtigen. Die demokratische Fraktion drängt seit langem darauf, dass der Hetman mehr zu einer Galionsfigur wird, die vielen konstitutionellen Monarchen in Europa nicht unähnlich ist.\n\nMit der Verabschiedung von drei bedeutenden Reformvorschlägen, die der Soim mehr Befugnisse einräumen, wurde die demokratische Fraktion der UDKhP erheblich gestärkt, und diese Idee scheint nur eine natürliche Weiterentwicklung des derzeitigen politischen Trends zu sein."
 ukraine_coalition.18.a: "Der Hetman muss ein politischer Dreh- und Angelpunkt bleiben."
 ukraine_coalition.18.b: "Vielleicht gibt es einen Kompromiss in dieser Frage?"
 ukraine_coalition.18.c: "Der Hetman wird ein wahrhaft konstitutioneller Monarch werden."

 ukraine_coalition.19.t: "Ein nicht tragfähiger Kompromiss"
 ukraine_coalition.19.d: "Für die nun von der UDKhP dominierte Soim sowie für die Unabhängigen und andere, die sich für Reformen einsetzen, steht eines fest. Die Anti-Hetman-Revolte und das Scheitern der kurzlebigen Shemet-Regierung haben tiefe Mängel im hetmanistischen System offenbart. Schon vorher hat das Scheitern der Regierung bei der Umsetzung einer sinnvollen Landreform und der Industrialisierung gezeigt, dass die Regierung, sollte sie in Zukunft überleben, dies nicht allein durch rohe Gewalt erreichen kann.\n\nDie Wurzel des Problems liegt im Büro der Exekutive. Zu lange wurde der Soim zugunsten von Skoropadskyi und seinem engen Beraterkreis an den Rand gedrängt. Trotz der Versprechen des Hetman, ein demokratisches System aufrechtzuerhalten, hat es nie eine echte Demokratie gegeben.\n\nAll diese Missstände haben jedoch sicherlich das Vertrauen in den Hetman erschüttert, und da die UDKhP-Regierung nun nicht mehr von den autoritäreren Kräften der inzwischen aufgelösten Hetman-Koalition und der Hinterzimmerpolitik der SHD gegängelt wird, hat sich eine Gelegenheit ergeben. Wir sollten auf keinen Fall versuchen, das Hetmanat selbst abzuschaffen - die Volksrepublik hat bereits bewiesen, dass sie dazu in keiner Weise in der Lage ist -, aber indem wir auf die Stärkung der Soim hinarbeiten und die Autorität des Hetman mit der Zeit einschränken, können wir vielleicht viele der Probleme lösen, die den Staat seit Jahren plagen."
 ukraine_coalition.19.a: "In der Tat eine große Aufgabe..."

 ukraine_coalition.21.t: "Korruption bei VSZV und Protofis?"
 ukraine_coalition.21.d: "Es kursieren Gerüchte über eine mögliche Einmischung von VSZV und Protofis in die neue, von der USKhD dominierte Regierung. Diesen Gerüchten zufolge nutzen mehrere Mitglieder von VSZV und Protofis ihre finanziellen Mittel und ihr gesellschaftliches Ansehen, um den Prozess der Bildung und der Wahlen zu lokalen und regionalen Klassenräten zu beeinflussen. Das Bündnis zwischen der USKhD und diesen Lobby-Organisationen war von Anfang an recht unruhig, und viele sind über diese Entwicklung ziemlich beunruhigt. Wir könnten uns dafür entscheiden, die Angelegenheit weiter zu untersuchen, aber weitere Risse zwischen dem Bündnis, das unsere Regierung mit dem VSZV und Protofis geschlossen hat, könnten in Anbetracht der von uns eingegangenen Verpflichtung zu diesem Bündnis schlecht aussehen."
 ukraine_coalition.21.a: "Untersuchen Sie die Sache weiter."
 ukraine_coalition.21.b: "Kommen Sie wieder, wenn Sie ECHTE Beweise haben."

 ukraine_coalition.22.t: "Echte Beweise"
 ukraine_coalition.22.d: "Es scheint, dass die Gerüchte wahr waren; eine Untersuchung von VSZV und Protofis hat zahlreiche Beweise zutage gefördert, die auf Machenschaften unglaublichen Ausmaßes hindeuten. Beamte, die mit dem Bündnis verbunden sind, haben in den lokalen Klassenräten Lobbyarbeit betrieben, um Großgrundbesitzer und Industrielle auf Kosten von ärmeren Bauern und Kleinunternehmern im Austausch für mehr Einfluss in der lokalen und regionalen Verwaltung zu begünstigen, was dazu führte, dass viele der mächtigsten Klassenräte von dem Bündnis dominiert wurden. Dies kann natürlich nicht hingenommen werden, aber es wäre unklug, den VSZV und Protofis völlig zu ignorieren. Wir müssen einen Weg finden, mit ihnen umzugehen, so oder so."
 ukraine_coalition.22.a: "Verwarnen Sie sie eindringlich, damit sie aufhören."
 ukraine_coalition.22.b: "Entfernen Sie die mit der Lobbyarbeit verbundenen Beamten."

 ukraine_coalition.23.t: "Der VSZV/Protofis-Skandal"
 ukraine_coalition.23.d: "Die Argrarstaatler sind von einer Welle von Korruptionsvorwürfen getroffen worden. Mehrere Zeitungen haben Kontakte zwischen der Allianz aus VSZV und Protofis und den lokalen Klassenräten aufgedeckt und die Regierung indirekt als inkompetent oder unwillig, etwas zu unternehmen, dargestellt. Auch wenn die Nachrichten raus sind, müssen wir etwas tun, um unseren Ruf zu retten..."
 ukraine_coalition.23.a: "Entlassen Sie sie stillschweigend..."

 ukraine_coalition.24.t: "Wahlen angekündigt"
 ukraine_coalition.24.d: "Nachdem der Aufstand beendet ist und sich die Lage langsam stabilisiert, hat der Hetman heute in einer Rundfunkansprache angekündigt, dass die ursprünglich für November geplanten Wahlen in den nächsten Wochen stattfinden werden. Im Gegensatz zu früheren Wahlen ist die Bevölkerung nicht sonderlich begeistert und wünscht sich im Wesentlichen nur einen schnellen Wiederaufbau und die Rückkehr zur Normalität.\n\nEs gibt Vorhersagen darüber, wer die Mehrheit im Soim erlangen wird, aber es ist sicher, dass die Hetman-Koalition ihre Herrschaft fortsetzen wird - die URDP ist seit der Revolte von Überläufen und Spaltungen erschüttert worden, und das Fehlen einer starken Opposition wird die Koalition sicherlich in eine noch stärkere Position bringen. Ein weiterer wichtiger Punkt ist die USKhD - ihr Schicksal ist nach wie vor ungewiss, und die Wahl von [GetYear] könnte ein entscheidender Moment für sie sein."
 ukraine_coalition.24.a: "Was auch immer geschieht, hoffentlich gibt es keine Gewalt."

 ukraine_coalition.25.t: "Von denjenigen ohne Klasse"
 ukraine_coalition.25.d: "In den letzten Wochen wurde die Kanzlei des Otaman-Ministers mit einer Flut von Petitionen, Beschwerden, Anträgen und manchmal sogar Forderungen überschwemmt, die zumeist von den verschiedenen Berufsverbänden von Anwälten, Ärzten, Lehrern und anderen Berufen stammen, die als nicht-produzierend gelten. Die Allukrainische Union der Mediziner, die [202.GetName] Juristische Gesellschaft, die Vereinigung der ukrainischen Lehrer, die Journalistengewerkschaft, die Nationale Akademie der Wissenschaften und viele, viele andere - sie alle fordern die gleiche Vertretung in den Klassenräten, wie sie den Agrar- und Industrieorganisationen gewährt wurde.\n\nDie Situation ist heikel. Einerseits sind diese Fachleute für die Gesellschaft und das Land von entscheidender Bedeutung, und viele von ihnen haben sicherlich nur den aufrichtigen Wunsch, der Nation zu dienen, ohne irgendwelche politischen Ambitionen. Andererseits hat uns die Geschichte immer wieder gezeigt, dass Menschen, die nicht fest in den traditionellen Strukturen der produzierenden Klassen verwurzelt sind, oft das Verantwortungsgefühl für die Gesellschaft als Ganzes vermissen lassen und sich häufig von ihren eigenen kleinlichen Ambitionen leiten lassen. Das ist es, was der Volksrepublik 1917 letztlich zum Verhängnis wurde - zu vieles wurde von Juristen, Schriftstellern und Publizisten entschieden, während diejenigen, die das Land bearbeiteten oder für die industrielle Entwicklung des Landes sorgten, aus dem Entscheidungsprozess herausgehalten wurden.\n\nWir sollten diesen Fehler nicht wiederholen, aber vielleicht ist eine Kompromisslösung möglich?"
 ukraine_coalition.25.a: "Wir unterstützen diese Organisationen bereits, nicht wahr?"
 ukraine_coalition.25.b: "Sie dürfen in den Klassenräten nur eine beratende Rolle spielen."
 ukraine_coalition.25.c: "Stimmen Sie den Forderungen zu."

 ukraine_coalition.26.t: "Probleme mit Klassenräten"
 ukraine_coalition.26.d: "Unsere Entscheidung, die landwirtschaftliche Klasse gegenüber allen anderen zu bevorzugen, hat zu einigen Problemen geführt. Schon seit einiger Zeit behaupten die Vertreter verschiedener Industrieverbände, dass die Zusammensetzung der Klassenräte zu sehr zugunsten der landwirtschaftlichen Organisationen verschoben wurde. Sie weigern sich zu sehen, dass die Ukraine trotz aller Erfolge der Industrialisierung immer noch ein sehr agrarisches Land ist und wir die sozialen und wirtschaftlichen Realitäten unseres Staates nicht einfach ignorieren können. Es ist nur natürlich, dass die landwirtschaftliche Klasse die führende Rolle in der nationalen Regierung übernimmt. Doch um der Stabilität unseres Landes willen müssen wir diese Beschwerden auf die eine oder andere Weise angehen."
 ukraine_coalition.26.a: "Ignoriert sie."
 ukraine_coalition.26.b: "Versuchen Sie, einen Kompromiss zu erzielen."
 ukraine_coalition.26.c: "Nutzen Sie Homzyns Kontakte, um die lautesten Nörgler zum Schweigen zu bringen."

 ukraine_coalition.27.t: "Bedenken der UDKhP"
 ukraine_coalition.27.d: "Die Position der USKhD als überlegener Partner in der Koalition des Hetman hat viele beunruhigt, vor allem in der Demokratischen Agrarpartei. Einige ihrer Parteiführer befürchten, dass die neue Ordnung der Dinge ihre Position bedrohen könnte; die Unterstützung eines Teils der Mitglieder der UDKhP ist entscheidend dafür, dass die USKhD ihre Herrschaft fortsetzen kann, auch wenn wir versuchen müssen, in unserer Vision kompromisslos zu sein."
 ukraine_coalition.27.a: "Ihre Bedenken stoßen auf taube Ohren."
 ukraine_coalition.27.b: "Versuchen Sie, sie zu beruhigen."
 ukraine_coalition.27.c: "Nutze Homzyns Kontakte, um sie zu erpressen."

 ukraine_coalition.28.t: "Eine große Kabinettsumbildung?"
 ukraine_coalition.28.d: "Bislang verlief die Amtszeit von Kistiakovskyi als Otaman-Minister recht reibungslos - die Landreform ist in vollem Gange, und das große Industrialisierungsprojekt liefert der Ukraine das nötige Material für den Aufbau einer schlagkräftigen Armee. Für die erste Regierung, die von den Demokratischen Agrariern dominiert wird, scheint es, dass sie die Erwartungen erfüllt, in einigen Fällen sogar übertroffen hat.\n\nWährend die Erfolge der neuen Regierung des Hetmans nicht unbemerkt geblieben sind, sind dennoch Probleme aufgetreten, eines davon betrifft Kistiakovskyi selbst. Im Kabinett hat sich das Gerücht verbreitet, dass Kistiakovskyi aufgrund seines schlechten Gesundheitszustands beabsichtigt, als Otaman-Minister zurückzutreten und dem Hetman sogar seinen Rücktritt vorgeschlagen hat. Dies wurde jedoch nicht öffentlich bekannt gegeben, und man kann nur zu dem Schluss kommen, dass der Hetman seinen Vorschlag abgelehnt hat. Auf die Frage nach den Gründen für die Ablehnung gibt es verschiedene Antworten: Einige sagen, dass die Amtszeit von Shemet so kurz war, dass es notwendig wurde, ein stabileres und langlebigeres Kabinett zu bilden. Andere stimmen dem zu, verweisen aber auch auf die Bedeutung ausländischer Mächte; die Regierung des Hetman dürfe angesichts des wachsenden russischen Revanchismus und der internationalen Kriegstreiberei nicht schwach und instabil erscheinen.\n\nPrivat wurden die Gerüchte bestätigt, da Kistiakovskyi mit seinem Umfeld über die Situation sprach. Er erklärte, er habe zwar nicht die Absicht zurückzutreten, aber es müsse ein Nachfolger für seine Führung gefunden werden. Nach langen internen Debatten entschied man sich für Volodymyr Korostovets, da er seit langem im Außenministerium tätig ist, über umfangreiche Kontakte sowohl zur kanadischen als auch zur kürzlich anerkannten revolutionären britischen Regierung verfügt und insgesamt eine gemäßigte politische Einstellung hat. Es wird erwartet, dass er in der Lage sein wird, den von Kistiakovskyi eingeschlagenen Kurs fortzusetzen."
 ukraine_coalition.28.a: "Viel Glück Hr. Korostovets!"

 ukraine_coalition.29.t: "Tod von Ihor Kistiakovskyi"
 ukraine_coalition.29.d: "Umgeben von seinen Freunden und seiner Familie ist heute, am [?global.date.GetDateStringNoHourLong], Otaman-Minister Ihor Kistiakovskyi verstorben. Sein Vermächtnis wird das einer erfolgreichen Karriere sein, die den ukrainischen Staat modernisiert und in eine neue Ära geführt hat. Obwohl die russische Invasion bereits vor mehr als einem Jahr begann, ist die Ukraine noch nicht verloren und wehrt sich weiterhin gegen die russische Aggression.\n\nAls Zeichen der Geschlossenheit der Partei und der Achtung des Willens von Kistiakovskyi wurde Volodymyr Korostovets als Vorsitzender der Agrardemokratischen Partei bestätigt und bald darauf vom Hetman und dem Soim zum Otaman-Minister ernannt. In seiner Antrittsrede gelobte Korostovets, das Erbe Kistiakovskijs fortzuführen und dafür zu sorgen, dass das ukrainische Volk angesichts der russischen Aggression geeint sei. Korostovets' Geschichte mag nicht so stark sein wie die von Kistiakovskyi, da er sein ganzes Leben lang in weniger bedeutenden Regierungspositionen gedient hat, aber er verfügt über große Erfahrung im Außenministerium, wofür ihn viele in der UDKhP respektieren - unabhängig davon wird er als Kompromisskandidat zwischen den vielen Fraktionen der Partei gesehen und als jemand, der das Land in Zeiten der Verzweiflung zusammenführen könnte."
 ukraine_coalition.29.d2: "Umgeben von seinen Freunden und seiner Familie ist heute, am [?global.date.GetDateStringNoHourLong], Otaman-Minister Ihor Kistiakovskyi verstorben. Sein Vermächtnis wird das einer erfolgreichen Karriere sein, die den ukrainischen Staat modernisiert und in eine neue Ära geführt hat. Obwohl die russische Invasion bereits vor mehr als einem Jahr begann, ist die Ukraine noch nicht verloren und wehrt sich weiterhin gegen die russische Aggression.\n\nAls Zeichen der Geschlossenheit der Partei und der Achtung des Willens von Kistiakovskyi wurde Volodymyr Korostovets als Vorsitzender der Agrardemokratischen Partei bestätigt und bald darauf vom Hetman und dem Soim zum Otaman-Minister ernannt. In seiner Antrittsrede gelobte Korostovets, das Erbe Kistiakovskijs fortzuführen und dafür zu sorgen, dass das ukrainische Volk angesichts der russischen Aggression geeint sei. Korostovets' Geschichte mag nicht so stark sein wie die von Kistiakovskyi, da er sein ganzes Leben lang in weniger bedeutenden Regierungspositionen gedient hat, aber er verfügt über große Erfahrung im Außenministerium, wofür ihn viele in der UDKhP respektieren - unabhängig davon wird er als Kompromisskandidat zwischen den vielen Fraktionen der Partei gesehen und als jemand, der das Land in Zeiten der Verzweiflung zusammenführen könnte.\n\nAm Ende der Rede reflektierte Korostovets über seine Kontakte in Kanada und betonte, dass diese wichtiger denn je seien; die kürzlich erfolgreiche Halifax-Konferenz, so Korostovets, sei ein Leuchtfeuer des Lichts und der Einheit im Angesicht der Ungewissheit, und dieses große Bündnis werde allen Kräften der syndikalistischen Tyrannei und der Moskauer Aggression widerstehen."
 ukraine_coalition.29.a: "Ich bin sicher, dass Hr. Korostovets wird eine gute Arbeit leisten."

 ukraine_coalition.30.t: "Ein Treffen in Oleksandrivka"
 ukraine_coalition.30.d: "Wie viele Treffen im Vorfeld von Umbrüchen verlief auch dieses eher diskret. Otaman-Minister Serhii Shemet hat seinen Mitstreiter und Chefideologen der USKhD, Mykola Kochubei, in seinem Elternhaus in dem kleinen Dorf Oleksandrivka südöstlich von Lubny empfangen. Zwei prominente Argrarstaatler sind zusammengekommen, um die Zukunft der Bewegung und des Landes zu erörtern, jetzt, da Shemets Griff nach der nationalen Macht gefestigt scheint.\n\nKochubei brachte es auf den Punkt: Der Aufstand hat die Richtigkeit und tiefe Weisheit von Wjatscheslaw Lypynskijs Vision entscheidend unter Beweis gestellt. Solange die nationale Politik von klassenlosen Demagogen und Intriganten gelenkt wird, die die leichtgläubigen Massen für ihre eigenen Interessen beeinflussen, wird die Ukraine in Gefahr bleiben. In Zeiten wie diesen braucht es eine Führung, die versteht, was Verantwortung gegenüber den Landsleuten bedeutet, eine Führung, die in der organischsten sozialen Spaltung verwurzelt ist, die man sich vorstellen kann - einer Klasse. Auch die Position des Hetman muss neu definiert werden - ein Monarch sollte nicht \"der mächtigste Politiker\" sein, der von der unterwürfigen Bürokratie unterstützt wird und in einer autoritären Diktatur gipfelt. Der Hetman sollte als Symbol der Einheit für alle Ukrainer dienen, seine Aufgabe - eine Tradition der Gerechtigkeit zu schützen und zu bewahren, als ausgleichender Faktor zwischen den kreativen Impulsen und dem Machtwillen der nationalen Eliten und der Aufnahmefähigkeit der passiven Massen zu dienen. Jetzt, wo die USKhD eine echte Chance hat, diese Vision mit Leben zu erfüllen, ist Unentschlossenheit inakzeptabel. Andernfalls wird die Organisation ohne Ziel aufhören zu existieren.\n\nDer Monolog, der eher an eine Vorlesung erinnerte, dauerte einige Zeit an, aber Shemet war an solche Treffen gewöhnt. Am Ende einigte man sich darauf, dass bestimmte Punkte aus diesem \"klassokratischen\" Programm der Koalition des Hetman zur weiteren Prüfung vorgelegt werden sollen. Die Umsetzung, sollte der Vorschlag angenommen werden, obliegt Kochubei selbst, als neu gewählter Vorsitzender des USKhD-Jurorenrats."
 ukraine_coalition.30.a: "Unsere Sache ist die Gerechteste."

 ukraine_coalition.31.t: "Eine Audienz"
 ukraine_coalition.31.d: "Nicht viele haben dieses Ergebnis für sehr wahrscheinlich gehalten, aber es ist, wie es ist: Nach einer kurzen Bedenkzeit entschied sich Pavlo Skoropadskyi, der Hetman der gesamten Ukraine, Serhii Shemet, eine führende Persönlichkeit der USKhD, mit den Befugnissen und Verantwortlichkeiten des Amtes des Otaman-Ministers auszustatten.\n\nDie Audienz, die dem angehenden Otaman-Minister gewährt wurde, war kurz, aber angeblich nicht ohne kuriose Momente. Viel später, unter vier Augen, erzählte Shemet, dass er Skoropadskyi bei seiner Ankunft dabei ertappte, wie er untätig in den Seiten von Viacheslav Lypynskyis historischem Werk \"Die Ukraine an einem Wendepunkt\" blätterte. Er legte das Buch beiseite und informierte Shemet in einer eher trockenen und sachlichen Art über seine Entscheidung. Als Gründe für die Ernennung nannte er ein relativ gutes Wahlergebnis, vertrauenswürdige Ratschläge seiner engen Vertrauten und eine \"langjährige Geschichte harter Arbeit für das Wohlergehen der gesamten Ukraine\". Kurz vor der Abreise von Shemet soll Skoropadskyi bemerkt haben, dass Wjatscheslaw Lypynskyi, der bis zu seinem Tod der persönliche Berater des Hetmans war, zwar vieles war, es ihm aber gewiss nicht an Loyalität und echter Hingabe mangelte - Eigenschaften, die man bei modernen Staatsmännern kaum findet.\n\nAbgesehen von den apokryphen Anekdoten waren die Gründe für diese merkwürdige Wahl des Otaman-Ministers höchstwahrscheinlich recht prosaisch. Nach dem Fiasko der Regierung Doroschenko entschied sich Skoropadskij für einen Kandidaten, dessen Rückhalt in der Soim stark genug war, um ihm eine gewisse Legitimität zu verleihen, aber nicht stark genug, um unabhängig handeln zu können."
 ukraine_coalition.31.a: "Eine lang erwartete Gelegenheit, Lypynskyis Vision zu verwirklichen?"

 ukraine_coalition.32.t: "Ein entscheidender Schritt"
 ukraine_coalition.32.d: "Heute versammelten sich die von den lokalen Klassenräten aus dem ganzen Land gewählten Delegierten in [202.GetName], um ein neues gesetzgebendes Organ einzuweihen: die Allukrainische Klassenversammlung. Von nun an werden die Vertreter der produzierenden Klassen in der Lage sein, bei der Koordinierung wirtschaftlicher und politischer Angelegenheiten auf höchster Ebene mitzuwirken, da die Versammlung durch ein spezielles Dekret des Rates der Geschworenen ein erhebliches Maß an Befugnissen in Fragen der wirtschaftlichen Entwicklung und sogar ein Vetorecht gegen Gesetzesvorschläge der Soim erhalten hat.\n\nAn der Eröffnungssitzung nahmen Otaman-Minister Serhii Shemet, der Vorsitzende des Jurorenrats Mykola Kochubei und vor allem seine Durchlaucht, der Hetman der gesamten Ukraine, Pavlo Skoropadskyi selbst teil. Er richtete ermutigende Worte an die feierliche Versammlung und erklärte, dass \"fleißige und fleißige Menschen, die von wahrer Liebe zu unserem Land erfüllt sind, immer seine größte Stärke waren\".\n\nDie erste Frage auf der Tagesordnung war die Wahl des Präsidenten der Versammlung. Vasyl Kochubei, ein ehemaliges Mitglied des VSZV und älterer Bruder von Mykola Kochubei, erhielt die Mehrheit der Stimmen und wurde damit der erste nach klassokratischen Grundsätzen gewählte Staatsbeamte seit der Wahl von Hetman Skoropadskyi im Jahr 1918.\n\nDoch nicht alle haben sich entschieden, dieses wahrhaft bedeutsame Ereignis zu feiern. Es gibt zahlreiche Stimmen, die behaupten, dass die \"parallele Gesetzgebungsgewalt\" unweigerlich zur \"Aushöhlung der verfassungsmäßigen Ordnung\" führen wird, aber wen interessiert schon das Geschwätz von Plutokraten, die spüren, wie ihnen ihre von vornherein unverdiente Macht entgleitet?"
 ukraine_coalition.32.a: "Unser erster echter Erfolg."

 ukraine_coalition.33.t: "Der Souverän"
 ukraine_coalition.33.d: "In den letzten Jahren hat sich vieles verändert, unter anderem die Rolle des Hetmans im Tagesgeschäft des Staates. Die ausgedehnten Sitzungen mit dem Kabinett und den Beratern gehören größtenteils der Vergangenheit an und wurden durch wöchentliche Audienzen ersetzt, die nur dem Otaman-Minister gewährt werden. Öffentliche Auftritte, insbesondere zusammen mit dem Hetmanych Danylo Skoropadskyi, sind jedoch häufiger denn je. Das ukrainische Volk sollte sich von seinem Herrscher nicht vernachlässigt fühlen und muss sich der Stabilität und Kontinuität der Herrschaft des Hetmans sicher sein.\n\nDiese Veränderungen waren nicht einfach und sorgten zunächst für heftige Kontroversen. Pavlo Skoropadskyi war ein anspruchsvoller Mensch: Seiner Meinung nach mangelte es den Berufspolitikern an Verantwortung und Selbstlosigkeit, während es den Berufsbeamten oft an Visionen und Engagement mangelte. So war der Hetman gezwungen, die politischen Entwicklungen ständig im Auge zu behalten, strategische Ziele festzulegen und gleichzeitig den schlimmsten Auswüchsen der politischen Klasse Einhalt zu gebieten.\n\nAls Serhii Shemet und Mykola Kochubei (jeder zweifellos aus seinen eigenen Gründen) vorschlugen, die persönliche Beteiligung des Hetman an der Regierung zu verringern, war die erste Reaktion recht negativ. Doch mit der Zeit zeigte sich Pavlo Skoropadskyi offener für die Idee: Das fortschreitende Alter milderte seine Neigung zu übermäßiger Kontrolle, während die klassokratischen Reformen dem politischen Leben ein gewisses Maß an Berechenbarkeit verliehen. Da die Spaltung der Parteien abnahm, lagen die Staatsgeschäfte nun in den Händen pragmatischerer und geschäftsmäßigerer Menschen.\n\nDer Hetman war jedoch nicht völlig ohne Karten, die er ausspielen konnte. Shemet war klug genug, Skoropadskijs Meinung nicht völlig zu ignorieren. Kochubei war als gläubiger Mensch unberechenbarer, konnte aber durch seine Mitarbeiter in Schach gehalten werden. Die Beförderung eines der engsten Vertrauten des Hetmans, Oleksandr Skoropys-Yoltukhovskyi, zum Sekretär des Rates der Geschworenen würde dem Hetman die Möglichkeit geben, den Rat bei Bedarf in die gewünschte Richtung zu lenken."
 ukraine_coalition.33.a: "Eine aufgeklärte Regelung für ein modernes Land."

 ukraine_coalition.50.t: "Oleksandr Paltovs Einfluss"
 ukraine_coalition.50.d: "Oleksandr Paltov wurde in der vergangenen Woche mehrmals im Büro des Hetman gesehen. Paltov, der vielleicht am besten als \"graue Eminenz\" beschrieben werden kann, ist vor allem für seine Beteiligung an der Gründung der Koalition des Hetman vor mehr als einem Jahrzehnt bekannt. In den Anfängen des Hetmanats war er stellvertretender Außenminister und verfasste viele der zeitweiligen Gesetze, was seinen Status als eher antidemokratische Figur festigte. Gleichzeitig scheint er unabhängiger zu sein als andere, die ähnliche Ansichten vertreten, da er sich weigerte, der SHD beizutreten, obwohl er während der Anti-Hetman-Revolte gegen Doroschenkos gemäßigten Kurs eintrat. Der Hetman hat Paltovs Brillanz auch in Anbetracht seines Dienstes für den Staat gelobt. Es hat den Anschein, dass sich Paltovs jüngste Beratung auf die von den Agrardemokraten angestrebten Reformen konzentriert hat. Unter Hinweis auf die Besonderheiten der Exekutivgesetze und der antiparlamentarischen Gesetze, die vor vielen Jahren auf sein (und anderer) Drängen hin ratifiziert worden waren, argumentierte Hr. Paltov, dass die Aufhebung eines dieser Gesetze nicht notwendig sei. Paltov argumentierte, dass die Aufhebung eines zu vielen dieser Gesetze eine Katastrophe für den Staat und seine Institutionen bedeuten und die kürzlich erreichte Stabilität und den Frieden zerstören könnte. Sollten wir den Rat unserer \"grauen Eminenz\" beherzigen und den Otaman-Minister [GetSecondinCommand] bremsen oder ihn weitermachen lassen?"
 ukraine_coalition.50.a: "Sprechen Sie direkt mit dem Hetman, schränken Sie seinen Einfluss ein."
 ukraine_coalition.50.b: "Es gibt keinen Grund, sich einzumischen."

 ukraine_coalition.51.t: "Rat von General Shapoval"
 ukraine_coalition.51.d: "Während die Parlamentsdebatte weiter tobt, hat das Exekutivbüro von Hetman Skoropadskyi eine dringende Vorladung von einem seiner bekanntesten Mitglieder, General Oleksandr Shapoval, erhalten. Hr. Shapoval ist ein langjähriger Sympathisant des Hetman und der hetmanistischen Bewegung im Allgemeinen, einschließlich Verbindungen zu verschiedenen konservativen Parteien und Organisationen wie der SHD. Noch länger war Shapoval ein führender Militäroffizier, der an der Entwicklung unserer Armee zu der gewaltigen Streitmacht mitgewirkt hat, die sie heute ist. Für seine Loyalität und Effizienz erhielt Hr. Shapoval eine Position in der Nähe des Hetman.\n\nEs war daher nicht überraschend, dass Shapoval beschloss, den Hetman zu einer Vorladung einzuladen, weil er die Übertragung bestimmter Zuständigkeiten auf den Soim \"befürchtete.\" Da eine wesentliche Grundlage der Herrschaft des Hetman auf der Exekutivgewalt beruht, erklärte er, dass es für die Stabilität der staatlichen Institutionen besser wäre, wenn der Hetman die \"Intensität\" der jüngsten \"Parlamentarisierungs\"-Reformen begrenzen würde. Natürlich stellt sich dann die Frage. Sollten wir General Shapovals recht unspezifischen Rat befolgen oder vorerst die Finger davon lassen?"
 ukraine_coalition.51.a: "Sicherlich haben seine Worte nicht viel zu bedeuten, aber wir können darüber nachdenken."
 ukraine_coalition.51.b: "Kein Kommentar zu diesem Thema."

 ukraine_coalition.53.t: "Eine faszinierende Abhandlung!"
 ukraine_coalition.53.d: "Während im Otaman-Ministerbüro und im Staatssoim die Diskussion über Verfassungsänderungen und Wahlgesetze in vollem Gange ist, ist unser guter alter Freund Hr. Oleksandr Skoropys-Yoltukhovskyi wieder einmal ins Rampenlicht gerückt. Skoropys-Yoltukhovskyi ist ein produktiver Forscher (wenn er nicht gerade mit der Arbeit im Kanzleramt beschäftigt ist), der sich mit den ukrainisch-deutschen Beziehungen und deren Entwicklung beschäftigt. Es sollte daher nicht überraschen, dass sich seine kürzlich veröffentlichte Abhandlung genau damit befasst. Die zentrale These von Skoropys-Yoltukhovskyis Abhandlung Major ist eine weitere Warnung vor der vermeintlichen Instabilität, die sich aus diesen Reformen ergeben wird, und greift damit seine früheren Warnungen auf. Da Deutschland der größte und wichtigste Verbündete der Ukraine ist, ist die \"Gefahr zu groß, dass dem Staatssoim, der deutsch-skeptische Kräfte beherbergt, zu viel Macht übertragen wird\". Der Kanzler hat uns wieder einmal viel zu denken gegeben."
 ukraine_coalition.53.a: "Sehr interessant. Ergibt eine Menge Sinn!"
 ukraine_coalition.53.b: "Wie oft müssen wir dir diese Lektion noch beibringen, alter Mann?"

 ukraine_coalition.54.t: "Die Große Kosakenrada protestiert!"
 ukraine_coalition.54.d: "Unsere Beziehungen zu den wiederbelebten Kosakenschichten waren nicht immer die besten... Kein Wunder also, dass das kürzlich gestartete Reformprojekt in den Reihen der Kosaken für Kontroversen gesorgt hat. Wie sollte es auch anders sein, wenn man bedenkt, dass das Ziel der Revision ein deutlich machtloseres Kosakentum ist. Obwohl Ivan Poltavets-Ostrianytsia, der frühere Chef der Rada, des Kosakentums im Allgemeinen und einer der Führer der zutiefst antiparlamentarischen SHD, seine Karriere \"verkürzt\" hat, gibt es unter den Kosaken immer noch eine klare Vorstellung davon, dass der Soim mit Vorsicht zu genießen ist. Der neu gewählte Kosakenführer Hnat Zelenevskyi hat zwar ein viel besseres Verhältnis zum Hetman als sein Vorgänger, aber es ist auch nicht zu erwarten, dass er der Koalition des Hetman gegenüber \"rosig\" ist. Hetman Skoropadskyi wird vor eine weitere schwierige Entscheidung gestellt: Sollen wir versuchen, eine begrenzte Autorität innerhalb der Schichten beibehalten?"
 ukraine_coalition.54.a: "Sie haben genug für uns getan... keine Kompromisse."
 ukraine_coalition.54.b: "Sie haben genug für uns getan! Ein Kompromiss ist notwendig."

 ukraine_coalition.56.t: "Eine neue Audienz bei Hetman Skoropadskyi!"
 ukraine_coalition.56.d: "Eine Intervention aus den höchsten Rängen der Staatskanzlei! Vor kurzem hat ein gewisser Oleksandr Skoropys-Yoltukhovskyi um eine Audienz beim Rest der Exekutive des Hetman gebeten. Hr. Skoropys-Yoltukhovskyi ist selbst Mitglied der Kanzlei und pflegt schon seit Jahren gute Beziehungen zu Hetman Skoropadskyi. Obwohl er nach außen hin ein Sympathisant der ehemaligen Argrarstaatler-Bewegung ist, hatte er auch ein gutes Verhältnis zu gemäßigten konservativen Persönlichkeiten wie dem ehemaligen Otaman-Minister Doroschenko oder den verstorbenen Staatsmännern Wolodymyr Leontowitsch und Jewhen Tschykalenko.\n\nMit einer derartigen \" vielschichtigen\" Politik hat sich der Kanzler offensichtlich seine Karten offen gehalten - weshalb sein jüngster Einfall auch nicht überraschen sollte. Bei der letzten Sitzung des Exekutivbüros hat Hr. Skoropys-Yoltukhovskyi festgestellt, dass er zwar den Grundgedanken der vom Otaman-Ministerbüro verfolgten Reformen nicht ablehnt, aber glaubt, dass eine gewaltsame Durchsetzung der neuen Doktrinen ihrem allgemeinen Erfolg schaden könnte und dass es am besten wäre, einen \"realistischeren Zeitplan\" bei möglichst geringem Widerstand aufzustellen. Der Hetman hat sich seinen Appell angehört und ist in tiefe Gedanken versunken..."
 ukraine_coalition.56.a: "Hr. Skoropys-Yoltukhovskyi hat Recht, wir sollten seinem Rat folgen!"
 ukraine_coalition.56.b: "Seit mehr als 15 Jahren haben wir nun schon \"realistische Zeitpläne\". Genug!"

 ukraine_coalition.57.t: "Simferopol ruft"
 ukraine_coalition.57.d: "Die von der Zentralregierung eingeleiteten Parlamentarisierungsreformen werden sich natürlich auf jeden Winkel unseres Staates auswirken. Die Regionalregierung der Krim bildet da keine Ausnahme. In Anbetracht der Lage hat der Krim-Regierungschef Suleiman Sulkevych beschlossen, eine Delegation der Zentralregierung zu einem Besuch in der Krim-Hauptstadt einzuladen. Als Grund wurde angegeben: \"Verhandlungen über die Umsetzung der Reformen\". Unter der Leitung von Vasyl Kochubei (nicht verwandt mit dem VSZV-Beamten) traf die Delegation in Simferopol ein und machte sich sofort an die Arbeit.\n\nPremierminister Sulkevych war von führenden Regionalpolitikern wie Asan Sabri Aivazov und Leon Krychynskyi umgeben; anschließend wurde Berater Kochubei Zeuge einer hitzigen Diskussion zwischen den Krimbewohnern. Auf der einen Seite trat Hr. Aivazov die Reorganisationspolitik des Otaman-Ministers und wies darauf hin, dass die neue Staatsorganisation auf der Krim, wenn sie umgesetzt wird, eine \"repräsentativere\" und \"populärere\" Regierung ermöglichen würde. Im Gegensatz dazu argumentierte Krychynskyi, dass das Projekt an sich zwar einige Vorzüge habe, aber die einseitige Einschränkung der Befugnisse von Premierminister Sulkevych aufgrund der \"Besonderheiten der Demografie der Krim\" die politische Atmosphäre auf der Krim destabilisieren und eine Reaktion des nahen Auslands hervorrufen könnte. Nach einer sorgfältigen Analyse der Argumente traf Sulkevych seine Entscheidung und teilte sie Kochubei mit, der schnell zurück nach [202.GetName] eilte. Der Premierminister der Krim, Suleiman Sulkevych, hat sich zum Thema der Reformen der Parlamentarisierung geäußert:"
 ukraine_coalition.57.a: "...Unterstützung!"
 ukraine_coalition.57.b: "...Widerspruch!"

 ukraine_coalition.59.t: "Ein Abkommen mit VSZV/Protofis"
 ukraine_coalition.59.d: "Bei einem privaten Treffen zwischen Mitgliedern der UDKhP und des VSZV/Protofis unterbreiteten letztere einen unerwarteten Vorschlag. Sie sind ziemlich zuversichtlich, dass sie mit ihren weitreichenden klientelistischen Netzwerken in der Lage wären, die Wählbarkeit ihrer bevorzugten Kandidaten \"auf Jahre hinaus\" zu gewährleisten, und sind daher durchaus daran interessiert, dass die Soim ein echtes Gegengewicht zum Einfluss der Exekutive wird. Offensichtlich sind einige der VSZV/Protofis es leid, sich zu sehr auf persönliche Beziehungen zum engen Kreis des Hetman zu verlassen, und würden ihre Präsenz und ihren Einfluss in der ukrainischen Politik gerne \"institutioneller\" gestalten. Daher, so erklärten sie, würden sie gerne Mittel bereitstellen, um die Verhandlungen zwischen der Soim und der Exekutive zu \"glätten\", da sie auch glauben, dass ihre Position mit einem gestärkten Hetman nicht sicher ist. Das Angebot ist kaum auszuschlagen, auch wenn einige vor ihm warnen."
 ukraine_coalition.59.a: "Klingt nach einem guten Geschäft."
 ukraine_coalition.59.b: "Wir benötigen ihre Hilfe nicht."

 ukraine_coalition.60.t: "Lobbysystem aufgedeckt"
 ukraine_coalition.60.d: "Irgendwie hat es den Anschein, als ob unsere frühere Vereinbarung mit VSZV und Protofis ans Licht gekommen ist. Obwohl sie in der Soim ausgiebig kritisiert wurde und Beamte der Lobby-Allianz einer eingehenden Prüfung unterzogen wurden - einige ihrer Beamten wurden sogar aus der Regierung entfernt -, kam das Schlimmste vom Hetman selbst, der Berichten zufolge plant, sein Veto gegen den bevorstehenden Reformvorschlag einzulegen. Ohne das Vertrauen von Skoropadskyi können wir wenig tun..."
 ukraine_coalition.60.a: "Niemals!"

 ukraine_coalition.70.t: "Endlich Wahlen"
 ukraine_coalition.70.d1: "Die Nachkriegswahlen wurden weithin als die vielleicht fairsten seit dem Aufstieg des Hetmans angesehen. Tragischerweise wurde dem konservativen Establishment die Notwendigkeit von Reformen erst nach dem Aufstand von 1936 bewusst - aber das Kabinett von Otaman-Minister [GetSecondInCommand] übernahm bald darauf die Zügel und leitete ein ehrgeiziges Programm sozialer und politischer Reformen ein. Sie führten das Land sowohl durch die Landreform als auch durch den großen Krieg (für einige Großgrundbesitzer eine vergleichbar ernste Bedrohung) - und als letzte Errungenschaft durch freie Wahlen in die Soim, die demokratischer und legitimer ist, als sie es im Hetmanat je war.\n\nWenn man viele Einschränkungen wegnimmt, sieht das Wahlspektrum der Ukraine ganz anders aus. Es gab eine starke Verschiebung zur Mitte hin. Die URDP und kleine Mitte-Links-Parteien konnten Erfolge verbuchen, doch den größten Sieg errangen die UDKhP von [GetSecondInCommand] und ihre kürzlich gegründete Satellitenorganisation, die Bauernvolkspartei (UNSP). Es wird erwartet, dass Der Hetman das zentristische UDKhP-UNSP-Kabinett ernennen wird, um die weitere Demokratisierung zu überwachen."
 ukraine_coalition.70.d2: "Die Wahlen verliefen ähnlich und endeten mit einem Sieg der UDKhP und Gewinnen für kleinere Parteien. Kleinere politische Reformen haben die Nation nicht wesentlich verändert. Zwar wurden einige neue, weniger konservative Abgeordnete in den Soim gewählt, doch ist es unwahrscheinlich, dass sie großen politischen Einfluss haben werden. Stattdessen spielt der Soim immer noch die zweite Geige gegenüber dem Hetman, seinem Kabinett und seinen Beratern, die die wahre politische Macht ausüben.\n\nObwohl die Ernennung von Mikhnovskyi oder Korostovets zum Otaman-Minister erwartet wurde, brachte der Hetman einen neuen Kompromisskandidaten ins Spiel: Oleksandr Schapowal. Obwohl General Shapoval bei einem Großteil der Soim nicht besonders beliebt ist, ist er für seine Karriere während des Krieges bekannt und erfreut sich daher großer Beliebtheit. Obwohl viele hinter verschlossenen Türen die Entscheidung des Hetmans in Frage stellten, stimmten die Soim mit knapper Mehrheit für die Ernennung Shapovals.\n\nSchapowal tritt als Unabhängiger in das Amt des Otaman-Ministers ein, ähnlich wie Doroschenko im Jahr 1932. Doch während Doroschenkos Ernennung ein zentristischer Kompromiss zwischen den konservativen und liberalen Kräften im Soim war, ist es offensichtlich, dass Schapowals Ernennung nur auf die Überlegungen des Hetmans zurückgeht. Vielleicht wird das Lippenbekenntnis zu politischen Reformen dem autoritären Hetmanismus noch ein oder zwei Jahrzehnte Stabilität bescheren..."
 ukraine_coalition.70.a: "Die Parlamentarier triumphieren."
 ukraine_coalition.70.b: "Reformen nur auf dem Papier..."

 ukraine_coalition.71.t: "Hetmanych und die Union"
 ukraine_coalition.71.d: "Das Bekenntnis zur Idee der erblichen Arbeitsmonarchie gehörte stets zu den Kernpunkten des ideologischen Rahmens der USKhD. Was sie anstrebten, war ein Monarch, ein Bewahrer zeitloser Traditionen, ein Inbegriff des Herrn des Landes, der Ordnung und der Arbeit, der über das hart arbeitende ukrainische Volk herrschte, ein Maßstab, an dem sich sowohl die nationale Aristokratie als auch die Massen messen lassen mussten, eine Personifizierung nationaler Größe und Souveränität. In der Person von Pavlo Skoropadskyi kollidierte dieses hehre Ideal jedoch oft mit der harten Realität. Stur, temperamentvoll und oft kurzsichtig, war der Hetman für die Argrarstaatler eine schwierige Person.\n\nEs ist daher nicht verwunderlich, dass die USKhD keine Zeit und Mühe gescheut hat, um den königlichen Erben - Hetmanych Danylo Skoropadskyi - zu umwerben und zu beeinflussen. Beliebt, sanftmütig und wortkarg, aber nicht ohne innere Stärke, wurde er zu einer lebenden Hoffnung für ideologisch orientierte Mitglieder der USKhD, darunter der Vorsitzende des Jurorenrats Mykola Kochubei. Die Union kuratierte den persönlichen Kreis von Danylo Skoropadskyi akribisch und arrangierte sorgfältig jeden seiner öffentlichen Auftritte. Hetmanych wurde unter den wachsamen Augen der Argrarstaatler rigoros auf seine zukünftige Rolle vorbereitet.\n\nWie erfolgreich diese Bemühungen waren - das lässt sich im Moment schwer sagen, denn Danylos gewohnt tadellos fröhliche Haltung könnte vieles verbergen. Doch die königliche Linie bleibt gesichert, und das ist für viele in der USKhD ein ausreichender Grund zum Feiern."
 ukraine_coalition.71.a: "Auf die Skoropadskyi-Dynastie, möge sie regieren, solange die Ukraine lebt!"

 ukraine_coalition.72.t: "Eine Vision... Verwirklicht?"
 ukraine_coalition.72.d: "Mykola Kochubei betrachtet den eher schlichten Grabstein im katholischen Teil des Baikove-Friedhofs in [202.GetName]. Die Inschrift in zwei Sprachen, Ukrainisch und Polnisch, lautet: \"Viacheslav Lypynskyi 1882 - 1933\". Es gibt keine Grabinschrift.\nMykola Kochubei ist in Gedanken versunken. Manchmal besucht er die letzte Ruhestätte seines Mentors, vor allem, wenn ihn Bestürzung oder Unsicherheit zu übermannen scheinen. Anscheinend gibt es jetzt keine offensichtlichen Gründe für solche Gefühle, aber dennoch war das Gefühl der Beunruhigung stark genug, um ihn heute hierher zu führen.\n\nEs wurde so viel Arbeit geleistet. Von den bescheidenen Anfängen als Abspaltung von der konservativen Mainstream-Partei bis hin zu einer Kraft, die die gesamte politische Szene dominiert - all die Prüfungen und Schwierigkeiten haben die Bewegung der Argrarstaatler nur stärker gemacht und diejenigen ausgemerzt, die zu willensschwach sind, das Ideal einer starken und unabhängigen Ukraine zu verfolgen. Doch mit der Zeit tauchen neue Herausforderungen auf, und obwohl die bei weitem größte von ihnen, der Krieg gegen Russland, überwunden wurde, ist es zu früh, um selbstzufrieden zu werden.\n\nDie Ukraine leidet nach wie vor unter ihrer chaotischen Vergangenheit: Es ist unmöglich, Jahrzehnte der Vernachlässigung und Verantwortungslosigkeit in wenigen Jahren ungeschehen zu machen. Es gibt immer noch viele, selbst in den höchsten Rängen der Macht, die das Land schwächen wollen, um ihre eigenen kleinen Interessen zu verfolgen. Sie manipulieren die Dummen und korrumpieren die Unehrlichen, sie schüren den Zorn der Unterdrückten und häufen unverdienten Reichtum an, indem sie ihr eigenes Volk verraten.\n\nSo ist es nicht verwunderlich, dass die Stimmen, die eine aktivere und stärkere Haltung der Union fordern, von Tag zu Tag lauter werden. Die Bewegung sollte sich ihrer Meinung nach viel direkter und kompromissloser in die Staatsführung einmischen, und der Vorwurf des Aufbaus \"einer Diktatur\" sei verdammt. War es nicht Lypynskyi selbst, der schrieb, dass der Übergang zu einer klassokratischen Ordnung viel reibungsloser vonstatten geht, wenn er unter den Bedingungen einer geordneten Diktatur vollzogen wird, als wenn er inmitten des Chaos der Demokratie versucht wird?\nEs wäre so einfach, diesen Stimmen zu folgen und die alte Ordnung mit eiserner Hand hinwegzufegen.\n\nAber dieser Versuchung sollte man widerstehen, wie vielen anderen auch. Und so hebt Mykola Kochubei, der sich von Freunden und Feinden gleichermaßen bedrängt fühlt, seinen Blick zum Horizont. Es ist dunkel mit den Sturmwolken."
 ukraine_coalition.72.a: "Es wurde schon so viel getan. Es wartet noch so viel Arbeit auf uns."

 ukraine_coalition.73.t: "Wahlen von [GetYear]"
 ukraine_coalition.73.d: "Auch in diesem Jahr finden in der Ukraine Wahlen statt. Die politische Landschaft hat sich seit dem Anti-Hetman-Aufstand und dem Krieg stark verändert. Außerdem führt Danylo, der Sohn des verstorbenen Hetmans, nun zum ersten Mal den Vorsitz bei den Wahlen. Wer wird gewinnen?"
 ukraine_coalition.73.a: "Die UDKhP holt einen weiteren Sieg!"
 ukraine_coalition.73.b: "Die URDP überzeugt die Wähler!"

### SHD Events ###
 ukraine_shd.1.t: "Eine Geschichte zweier Romantiker"
 ukraine_shd.1.d: "Seit ihrer Gründung wurde die SHD vor allem von zwei Schlüsselfiguren vorangetrieben: Borys Homzyn und Ivan Poltavets-Ostrianytsia. Der Kreis der ursprünglichen Gründer der Bewegung war breiter gefächert, aber mit der Zeit gaben diese beiden die Richtung der Union vor. Obwohl sie vordergründig gemeinsame Hauptziele verfolgen, kann man vielleicht gerade an den Unterschieden zwischen den beiden das wahre Wesen der Union der Hetmaniten-Staatsgründer erkennen.n\nFür Homzyn steht der SHD ganz im Zeichen des Dienstes. Ein Dienst an der Idee einer modernen Ukraine, die in harmonischer Übereinstimmung mit ihrer glorreichen kosakischen Vergangenheit existiert. Diese Idee ist in seinen Augen mehr als eine blinde Verehrung archaischer Traditionen oder ein rituelles Festhalten an den Bräuchen vergangener Tage, sondern das Bestreben, einen Staat zu errichten, der vom Geist und den hohen Idealen ritterlicherer Zeiten inspiriert und regiert wird. Die Zeit der Hetmanen war wahrlich ein goldenes Zeitalter - eine Zeit, in der Freiheit nicht gleichbedeutend war mit kleinkariertem Individualismus, in der Disziplin im Leben und Selbstaufopferung im Tod die Leitprinzipien für jeden anständigen Menschen waren. Homzyn ist sich sicher, dass der Geist dieser Zeit zurückkehren und an die moderne Zeit angepasst werden kann.\nPoltavets-Ostriyanytsia hingegen hat ein anderes Feuer in seinem Herzen. Es ist ein Feuer des persönlichen Ehrgeizes, des Abenteurertums, vielleicht dasselbe Feuer, das die Tapferen, Kühnen und Wagemutigen dazu trieb, eine erste Festung auf einer Insel hinter den Stromschnellen des Dnipro zu errichten - und die glorreiche Legende der Saporoger Sich zu begründen. Die Politik ist für ihn den kühnen Kosakenüberfällen der fernen Vergangenheit nicht unähnlich - eine Mutprobe im Namen des Ruhmes.\n\nParadoxerweise ist es vielleicht gerade den markanten Unterschieden zwischen beiden zu verdanken, dass die SHD überleben und erfolgreich sein konnte. Die Leidenschaften der beiden haben dazu beigetragen, unterschiedliche Menschen für die Union zu gewinnen und ihre Attraktivität für verschiedene Zielgruppen zu gewährleisten. Doch jetzt, wo die Macht endlich gesichert ist, beginnt die wahre Prüfung. Werden diese beiden so unterschiedlichen Romantiker in der Lage sein, die Einheit des Staates zu bewahren, den sie nun regieren?"
 ukraine_shd.1.a: "Die Zeit wird es zeigen."

 ukraine_shd.2.t: "Zur Integration von Kosakenmilizen"
 ukraine_shd.2.d: "Kosaken sind seit langem Teil der Aufrechterhaltung von Recht und Ordnung in der Ukraine und nehmen in militärischen Angelegenheiten seit jeher eine besondere Stellung ein. Allerdings ist der SHD in der Frage des Status der Kosakenmilizen gespalten. Der größte Teil des SHD hat sich für eine direkte Integration der Kosakenmilizen in das Militär ausgesprochen. Ivan Poltavets-Ostrianytsia hat jedoch eine andere Richtung eingeschlagen, indem er sagte, dass die Kosakenmilizen nur der Großen Kosakenrada unterstellt sein sollten - was ihm effektiv die direkte Kontrolle über die Kosakenmilizen geben würde."
 ukraine_shd.2.a: "Integration der Kosakenmilizen."
 ukraine_shd.2.b: "Beibehaltung der Autonomie der Kosakenmilizen."

 ukraine_shd.3.t: "Gerechte unter Verrätern?"
 ukraine_shd.3.d: "Die UDKhP und die USKhD, die früher der Koalition des Hetman angehörten, fielen nach der Verhängung des Kriegsrechts in Ungnade beim Hetman. Nichtsdestotrotz können diese Organisationen nützlich sein, da sie zwar in den meisten Dingen nicht mit der SHD übereinstimmen, aber einige ihrer wichtigsten Grundsätze teilen, vor allem die Unterdrückung der Linken.\n\nIn jedem Fall könnten die UDKhP und die USKhD auf die Seite des SHD geholt werden, was sicherlich zum Ausbau des SHD als Massenorganisation beitragen würde. Die Meinungen darüber, inwieweit wir versuchen sollten, die bereitwilligen Mitglieder dieser Organisationen zu absorbieren, gehen auseinander; sollten wir versuchen, sie um jeden Preis für unsere Sache zu gewinnen, oder ist es die Mühe nicht wert, die SHD möglicherweise zu einer uneinigen Organisation zu machen?"
 ukraine_shd.3.a: "Bestechung und Drohungen sollten ausreichen."
 ukraine_shd.3.b: "Ermutigen Sie sie, sich uns anzuschließen."
 ukraine_shd.3.c: "Dies wird uns nur Korruption und Uneinigkeit bringen."

 ukraine_shd.4.t: "Gegen kleinliche Abenteurerei"
 ukraine_shd.4.d: "Während einer Sitzung des Ministerrats hielt Otaman-Minister Borys Homzyn eine Rede zu einer Reihe von Themen, darunter der aktuelle Staatshaushalt für die laufende Landreform und Industrialisierungsinitiativen. Er lobte auch die Union der Hetmaniten für ihre selbstlosen Bemühungen um den Aufbau eines stärkeren und einheitlicheren ukrainischen Staates und betonte die wichtige Rolle des Staates bei der Bereitstellung von Anleitung und Führung in allen Bereichen.\n\nIn einer unerwarteten Abweichung von seinen üblichen Reden vor dem Rat wies Homzyn auf das Vorhandensein radikaler Elemente hin, die eine Destabilisierung der Ukraine anstreben und eher durch persönlichen Ehrgeiz und Eigeninteresse als durch Loyalität gegenüber dem Hetmanat und seinen Institutionen motiviert sind. Zwar wurden keine konkreten Personen oder Gruppen genannt, doch wurde dies weithin als versteckte Kritik am wachsenden Einfluss von Poltavets-Ostrianytsia innerhalb der Union der Hetmaniten verstanden. Homzyns Rede wurde vom Rat positiv aufgenommen, und es scheint, dass es ihm gelungen ist, seinen Einfluss auf die Union im Sinne seiner eigenen Ziele geltend zu machen."
 ukraine_shd.4.a: "Gut."

 ukraine_shd.5.t: "Erster Parteitag der SHD"
 ukraine_shd.5.d: "Während die Mitgliederzahl des SHD anschwillt und mittlerweile in die Tausende geht, befindet sich die Organisation in einer Art Identitätskrise. Der SHD wurde während der Aufstände von 1925 als elitäre Gesellschaft von Beamten, Politikern und Offizieren gegründet, die das harte Durchgreifen des Hetman gegen die Borotbysten unterstützten. Der SHD vertrat schon immer eine klar autoritäre und entschlossene Anti-Links-Haltung, wurde aber von Anfang an von zwei Männern geführt, die sich immer weiter voneinander entfernten, da ihre Visionen davon, wie das Hetmanat aussehen sollte, weit auseinandergingen. Jetzt, da die Mitgliederzahl höher ist als je zuvor, ist die Notwendigkeit, zu definieren, wofür die SHD genau steht, größer denn je, da Fraktionszwang und kleinliche Spaltungen eingedämmt werden müssen.\n\nUm diese Probleme zu lösen, kündigte Homzyn den ersten Parteitag der SHD in [202.GetName] an, der offiziell die Umwandlung der SHD von einer elitären Organisation zu einer politischen Partei markiert. Auf dem Parteitag trat Homzyn auf das Podium und erläuterte die Positionen der Partei. Er erklärte, dass die Erhaltung des Hetmanats und die enthusiastische Beteiligung aller Teile der Gesellschaft, die als eine organische Gemeinschaft zusammenarbeiten, die ersten und wichtigsten Ideale der SHD seien, alles andere sei zweitrangig. Nichtsdestotrotz hob er die anderen Hauptpunkte der SHD hervor: Sie sei entschieden antisozialistisch und befürworte einen zentralisierten Staat, aber sie halte auch an den demokratischen Traditionen der Ukraine fest. Homzyn blieb vage in Bezug auf die Frage, wann in Zukunft Wahlen abgehalten werden sollen, aber er betonte, dass die SHD wie viele andere Länder die Demokratie anstrebe - nur dass sie dies in einzigartiger Weise tue, nämlich unter den Bedingungen des Hetmanats.\n\nFür Poltavets-Ostrianytsia ist die Ausweitung des SHD ein Fehler an sich; die Organisation muss rein und frei von den Fehlern der Koalition bleiben, und die Aufgaben der Kosakendelegationen müssen ausgeweitet werden, da er glaubt, dass sie zu einer neuen Agrararistokratie werden sollten, wie es für das Hetmanat natürlich und organisch ist. Diese Ideen stellte er dann auf dem Parteitag vor, wohl wissend, dass dieser Punkt nicht besonders populär ist."
 ukraine_shd.5.a: "Homzyns Position bleibt stark."
 ukraine_shd.5.b: "Poltavets-Ostrianytsia hat Recht."

 ukraine_shd.6.t: "Etablierung der Erbschaftsherrschaft"
 ukraine_shd.6.d: "Seit der Machtübernahme durch den Hetman im Jahr 1918 war die Abstammung des Hetmans nicht festgelegt. Obwohl es allgemein bekannt war, dass im Falle des Ablebens von Pavlo Skoropadskyi sein Sohn Danylo das Amt des Hetmans übernehmen würde, wurde dies nie gesetzlich verankert. Mit ausreichender Unterstützung im Ministerrat und der stillschweigenden Anerkennung des Alters von Skoropadskyi soll dieses Gesetz nun endlich verabschiedet werden.\n\nEine Frage bleibt jedoch offen. Während der Debatte über das Gesetz argumentierte Ivan Poltavets-Ostrianytsia, dass die Ernennung des Erben des Hetmans von der Großen Kosakenrada bestätigt werden sollte. In Anbetracht des Einflusses der Großen Kosakenrada könnte man argumentieren, dass dies der Nachfolge mehr Legitimität verleihen würde, aber manche sehen darin nur einen weiteren Machtgriff von Poltavets-Ostrianytsia."
 ukraine_shd.6.a: "Die Nachfolge des Hetman ist nun bestätigt!"
 ukraine_shd.6.b: "...und die Große Kosakenrada wird die Nachfolge bestätigen!"

 ukraine_shd.7.t: "Auflösung der USKhD"
 ukraine_shd.7.d: "Die Aufnahme vieler bereitwilliger Mitglieder der USKhD in die SHD war für die SHD der Tropfen, der das Fass zum Überlaufen brachte. Als der Schwarze Montag über die Ukraine hereinbrach und das Land Monate später in einen Bürgerkrieg stürzte, glaubte die kleine, aber einflussreiche Bewegung, die Unruhen ausnutzen und die dominierende Organisation in der Koalition des Hetman werden zu können. Manche behaupten sogar, dass Skoropadskyi einst plante, Serhii Shemet, den Führer der Organisation, aufgrund seiner persönlichen Nähe zum Hetman zu ernennen.\n\nIn letzter Zeit sind die Mitgliederzahlen der ohnehin kleinen Organisation aufgrund der Bemühungen des SHD, sie in die Regierung einzubinden, gesunken. Viele der weniger ideologisch ausgerichteten und pragmatischeren Mitglieder der Organisation sind zur SHD übergelaufen. Angesichts dieser Entwicklungen hat sich Mykola Kochubei, der wichtigste Ideologe der USKhD, dafür entschieden, die Organisation aufgrund ihrer geringen Mitgliederzahl und des Mangels an Finanzierung und Unterstützung aufzulösen. Stattdessen haben Kochubei und die einflussreichsten Denker der Bewegung die Bewegung in \"Bruderschaft der Klassokraten-Monarchisten\" umbenannt, was ihre Hauptideen besser widerspiegelt. Die neue Organisation ist jedoch klein und politisch unbedeutend, und es ist zu bezweifeln, dass sie in naher Zukunft Fortschritte machen wird, da die SHD ihre Konsolidierung auf der ukrainischen politischen Bühne fortsetzt."
 ukraine_shd.7.a: "Wenn man sich zu sehr um ideologische Reinheit bemüht, tut man sich in der Regel keinen Gefallen damit."

 ukraine_shd.8.t: "Korruption im SHD"
 ukraine_shd.8.d: "Die vorherrschenden konservativen Fraktionen innerhalb des Hetmanats vertreten traditionell eine Wirtschaftspolitik, die auf staatlichen Interventionismus setzt. Besonders deutlich wird dies im Fall des SHD, der seit seiner Machtübernahme ein Programm zur Verstaatlichung mehrerer Schlüsselindustrien eingeleitet hat. Diese Politik ist jedoch nicht unproblematisch, da der Prozess der Ernennung staatlicher Manager von Korruptionsvorwürfen überschattet wird. Zahlreiche Bürokraten, von denen einige enge Verbindungen zu Homzyn selbst haben sollen, wurden beschuldigt, bestimmte Industriezweige im Gegenzug für eine Gewinnbeteiligung zu subventionieren. Die Identität der Person, die für die Aufdeckung dieser Skandale verantwortlich ist, ist nach wie vor unbekannt, obwohl es einige gibt, die Ivan Poltavets-Ostrianytsia verdächtigen, der seit einiger Zeit aktiv daran arbeitet, Homzyns Position zu untergraben."
 ukraine_shd.8.a: "Wir müssen immer wachsam sein."

 ukraine_shd.9.t: "Bedenken von Landbesitzern"
 ukraine_shd.9.d: "Das Entstehen einflussreicher Kosakenräte als Folge der zunehmenden Macht der Großen Kosakenrada hat in jüngster Zeit eine Reihe von Herausforderungen mit sich gebracht. Der wachsende Einfluss der Großen Kosakenrada hat bei vielen in der SHD zu Bedenken hinsichtlich der Machtkonzentration und der möglichen Auswirkungen auf die Regierungsführung geführt.\n\nEines der drängendsten Probleme ist die vermeintliche Übervorteilung durch die regionalen Kosakenräte, wie die Beschwerde eines örtlichen Großgrundbesitzers über die übereifrige Einmischung der örtlichen Kosakenversammlung in den Prozess der Landumverteilung zeigt. Dies ist nur einer von vielen Vorwürfen gegen die Räte, von denen viele in der SHD der Meinung sind, dass sie sich zu sehr in Angelegenheiten einmischen, die den lokalen Behörden überlassen werden sollten. Außerdem wächst die Besorgnis über das Ausmaß der Abhängigkeit der Regierung von Ivan Poltavets-Ostrianytsia. Viele im SHD sind der Meinung, dass Ostrianytsia zu viel Macht erhalten hat, was wiederum seine Verbündeten im Kosakentum ermutigt hat, ihre Grenzen zu überschreiten."
 ukraine_shd.9.a: "Ich sehe..."

 ukraine_shd.10.t: "Gegen interne Spaltungen"
 ukraine_shd.10.d: "Der SHD kämpft schon seit geraumer Zeit mit internen Unstimmigkeiten. In jüngster Zeit hat sich jedoch die Einheit der Fraktion dank der Maßnahmen von Borys Homzyn deutlich verbessert. Er hat sich hinter den Kulissen unermüdlich dafür eingesetzt, die verschiedenen Fraktionen der Organisation zusammenzubringen, und hat unter anderem ausführliche Konsultationen mit den Mitgliedern des Ministerrats geführt und eine Reihe öffentlicher Ansprachen gehalten, in denen er die Bedeutung der Einheit angesichts äußerer Bedrohungen hervorhob. Infolgedessen hat sich das Gefühl der Kameradschaft und des gemeinsamen Ziels unter den Mitgliedern verstärkt, und viele arbeiten nun gemeinsam auf gemeinsame Ziele hin.\n\nHomzyns Bemühungen, eine größere Einheit innerhalb der SHD zu fördern, hatten die unbeabsichtigte Folge, dass Ivan Poltavets-Ostrianytsia langsam ins Abseits geriet. Trotz des anfänglichen Widerstands von Poltavets-Ostrianytsia wird immer deutlicher, dass sich das Blatt gegen ihn gewendet hat. Die Mitglieder des SHD suchen nun bei Homzyn nach Führung und Orientierung, und viele sehen in ihm die treibende Kraft hinter dem neuen Sinn für Ziele und Einheit innerhalb der Organisation."
 ukraine_shd.10.a: "Vereint wie ein Mann."

 ukraine_shd.12.t: "Otaman-Minister Borys Homzyn"
 ukraine_shd.12.d: "Der Verlauf der letzten Monate hat ein Hetmanat geformt, das sich von dem vorherigen stark unterscheidet. Das SHD-Staatsbildungsprojekt ist eine große Abweichung von den Visionen der früheren konservativen Regierungen des ukrainischen Staates - während deren Version der Tradition die eines wachsamen Hetmans war, der parlamentarische und regionale Interessen ausbalanciert, können die Persönlichkeiten hinter der Union der Hetmaniten-Staatsbauer als Neotraditionalisten bezeichnet werden, die versuchen, der heiligen Institution des Hetmanats und den in seinem Namen handelnden Ministern absolute Macht zu verleihen. In ihren Augen haben die jüngsten Turbulenzen ihre Ansicht bestätigt, dass das Hetmanat und der Staat belagert werden und die Errichtung eines neoabsolutistischen Staates absolut notwendig ist, damit die Kräfte der Tradition den globalen Ansturm der Moderne abwehren können.\n\nNur wenige Menschen passen so gut zu diesem Charakter wie der neue Otaman-Minister Boris Homzyn. Homzyn gehört zu den Gründungsmitgliedern des SHD und kann auf eine lange Karriere in Militär- und Sicherheitsangelegenheiten zurückblicken, die er in den Dienst des Hetmanats gestellt hat. Für Homzyn markiert das Datum des 29. April 1918 zwei Ereignisse, die die ukrainische Nation definieren. Das erste Ereignis ist die Erlangung der ukrainischen Unabhängigkeit und Souveränität, die der Ukraine den Status zurückgab, den sie vor 1654 innehatte - und das ebenso wichtige zweite Ereignis war die Gründung der Hetmanisten-Bewegung, die Homzyn als den \"schöpferischen Anfang\" der strahlenden Zukunft der Ukraine betrachtet, Worte, die zu seinem Hobby, dem Schreiben von Gedichten, Theaterstücken und Prosa, passen.\n\nIm Mittelpunkt von Homzyns Politik steht seine Überzeugung, dass die Ukraine nach ihrer Unabhängigkeit wieder ein Hetmanat war, während der russische Staat die Monarchie abschaffte - und dass die Ukraine dadurch zu einem legitimeren Staat wurde, indem sie zu ihrer natürlichen Staatsform zurückkehrte, was Russland ablehnte. Homzyns Ansichten über Russland haben bekanntlich ungewöhnliche Ausmaße angenommen. So vertrat er die Ansicht, dass die Entwicklung des Bolschewismus dem Land nicht fremd war, sondern vielmehr eine direkte Folge der russischen Mentalität und der historischen Vergangenheit. Dies geht Hand in Hand mit seiner Ablehnung des russischen Expansionismus, den sich die SHD-Regierung als eine ihrer Existenzberechtigungen zu eigen gemacht hat. Homzyn und die SHD sind der Überzeugung, dass das Hetmanat der Garant für die Unabhängigkeit der Ukraine ist und dass seine Verteidigung und Stärkung notwendig ist, um sicherzustellen, dass die Nation als solche erhalten bleibt - eine Meinung, die ihr gesamtes politisches Programm prägt."
 ukraine_shd.12.a: "Das Hetmanate wird die dunklen Mächte besiegen!"

 ukraine_shd.13.t: "Aufhebung der Krim-Autonomie"
 ukraine_shd.13.d: "Mit Zustimmung des Otaman-Ministers [GetSecondInCommand] und des Hetmans wurde heute der autonome Status der Krim aufgehoben. Die Entscheidung - die ausnahmsweise nicht einstimmig getroffen wurde - ist die jüngste in einer Reihe von Verwaltungsreformen, die darauf abzielen, die Macht rund um die Regierung des Hetmans zu zentralisieren. Dieser Schritt wird mit der Aufblähung der Bürokratie und der systemischen Ineffizienz der Krim-Regierung begründet. Für diejenigen, die an der neuen Vision eines Hetmanats arbeiten, können solche rechtlichen Hindernisse nicht länger hingenommen werden - wenn ein Gesetz nicht den Bedürfnissen eines rationalen und effizienten Staates dient, muss es außer Kraft gesetzt werden.\nDie Entscheidung war sehr umstritten. Während der Beratungen wurde im Ministerrat wiederholt darauf hingewiesen, dass die Aufhebung der Autonomie der Krim schwerwiegende Folgen haben und zu Separatismus führen könnte. Die Demografie der Krim ist bemerkenswert gemischt und besteht aus Ukrainern, Tataren sowie ethnischen Russen und Russophonen, von denen viele die ihnen zuvor gewährte Autonomie sehr zu schätzen wussten. In der Tat war die Autonomie der Krim wohl eine wesentliche Voraussetzung für ihren Beitritt zum ukrainischen Staat - und jetzt, wo sie weg ist, ist die Reaktion der Bevölkerung vor Ort durchweg negativ.\n\nMit dem früheren Regierungschef der Krim, Suleiman Sulkevych, wurde schnell eine Lösung gefunden. Der Rat schlug vor, ihn als Vertreter der Krim im Ministerrat einzusetzen. Er würde zwar nicht mehr das oberste Vetorecht in Krim-Angelegenheiten haben, aber seine Anwesenheit und sein Einfluss würden ihm ein großes Mitspracherecht bei der Leitung der Krim-Regierung verschaffen, das nur vom Otaman-Minister und dem Hetman übertroffen würde. Obwohl Sulkeyvych kein besonders beliebter Politiker ist, haben seine Worte bei der Krimbevölkerung großes Gewicht, und seine Zusicherungen an die Bevölkerung haben den öffentlichen Aufschrei etwas beruhigt.\n\nNicht lange nach der Unterzeichnung des Gesetzes äußerte sich der russische Außenminister zu diesem Schritt und beschuldigte die Regierung, ethnische Russen und russischsprachige Menschen zu unterdrücken und ukrainische \"Gräueltaten\" zu begehen. Außenminister Adam Montrezor erklärte daraufhin, dass es keine derartige Absicht gebe, und wiederholte, dass der Schritt der Straffung der Verwaltung diene und nicht der Unterdrückung der Russen."
 ukraine_shd.13.a: "Das war zu erwarten."

 ukraine_shd.14.t: "Über die Zusammenarbeit zwischen VSZV und Protofis"
 ukraine_shd.14.d1: "Während der Staat beginnt, seine ehrgeizigen Projekte zur Bodenreform und Industrialisierung in Angriff zu nehmen, findet im Ministerrat eine entscheidende Debatte über den Status von VSZV und Protofis statt. Otaman-Minister Borys Homzyn und die meisten Mitglieder des Ministerrats haben den Hetman aufgefordert, den wichtigsten Vertreter der Protofis-Versammlung sowie den wichtigsten Vertreter der Fraktion der Großgrundbesitzer im Verband der Grundbesitzer, Borys Butenko, aus dem Kabinett zu entlassen. Sie argumentieren, dass die Wirtschaftspolitik, die aus den Verbindungen zu Protofis und der Union resultiert, zu der Krise und der damit verbundenen Revolte geführt hat, und dass das Vorhandensein einer solchen Lobby im Widerspruch zu der Vision des neuen Hetmanats steht, den die SHD aufzubauen versucht.\n\nButenko, der im Namen von VSZV und Protofis sprach, verteidigte ihre Position, indem er das Wirtschaftswachstum des Landes anführte und das Verhältnis zwischen dem Bündnis und der Regierung als Hauptgrund dafür nannte, dass die ukrainische Wirtschaft eine der größten im Reichspakt ist. Die endgültige Entscheidung obliegt jedoch dem Hetman."
 ukraine_shd.14.d2: "Während der Staat beginnt, seine ehrgeizigen Projekte zur Landreform und Industrialisierung in Angriff zu nehmen, findet im Ministerrat eine entscheidende Debatte über den Status von VSZV und Protofis statt. Otaman-Minister [GetSecondInCommand] und die meisten Mitglieder des Soim haben den Hetman aufgefordert, den wichtigsten Vertreter der Protofis-Versammlung sowie den wichtigsten Vertreter der Großgrundbesitzerfraktion in der Union der Grundbesitzer, Borys Butenko, aus dem Kabinett zu entlassen. Sie argumentieren, dass die Wirtschaftspolitik, die aus den Verbindungen zu Protofis und der Union resultiert, zu der Krise und der damit verbundenen Revolte geführt hat.\n\nButenko, der im Namen von VSZV und Protofis sprach, verteidigte ihre Position, indem er das Wirtschaftswachstum des Landes anführte und das Verhältnis zwischen dem Bündnis und der Regierung als Hauptgrund dafür nannte, dass die ukrainische Wirtschaft eine der größten im Reichspakt ist. Die endgültige Entscheidung obliegt jedoch dem Hetman."
 ukraine_shd.14.a: "Weist sie ab."
 ukraine_shd.14.b: "Sie könnten nützlich sein..."

 ukraine_shd.23.t: "Des Hetmans rechte Hand"
 ukraine_shd.23.d: "Seit dem Beginn der Anti-Hetman-Revolte sind Monate vergangen, und die politische Landschaft, die einst von der Hetman-Koalition beherrscht wurde, hat sich scheinbar stark verändert. Während des Aufstands weigerte sich Skoropadskyi häufig, auf die Ratschläge der Koalition zu hören, und ließ sich stattdessen von Offizieren der Union der Hetmaniten, wie General Prisovskyi und Oberst Homzyn, beraten. Das Vorgehen der Regierung gegen die republikanischen Verräter war brutal, und viele der demokratischen Agrarier kritisierten die Regierung und verglichen sie mit dem harten Vorgehen von 1925.\n\nIn einem vertraulichen Gespräch mit den UDKhP-Führern Ihor Kistiakovskyi und Mykola Mikhnovskyi sowie dem URDP-Führer Oleksandr Shulhyn drückte Otaman-Minister Dmytro Doroshenko seine Enttäuschung über die Regierung und sogar über Skoropadskyi aus und spiegelte damit die Meinung der Soim wider, dass ihre Bitten um ein Ende der exzessiven Brutalität und Gewalt ungehört blieben. Am nächsten Morgen statteten wichtige SHD-Beamte - Borys Homzyn, Kostiantyn Prisovskyi und Ivan Poltavets-Ostrianytsia - dem Büro des Otaman-Ministers einen Besuch ab; Doroschenko wurde von Vertretern des SHD unmissverständlich darüber informiert, dass der Soim entmachtet worden sei, dass er beim Hetman in Ungnade gefallen sei und dass sie die Sache selbst in die Hand nehmen müssten, wenn er nicht innerhalb der nächsten 24 Stunden von seinem Amt als Otaman-Minister zurücktreten würde.\n\nSpäter in der Nacht teilte Doroschenko einer großen Zuhörerschaft im Soim mit, dass er beabsichtige, am nächsten Tag zurückzutreten, und begründete dies mit der langwierigen und schwierigen Aufgabe, während des Bürgerkriegs eine effiziente Regierung zu stellen. Inmitten von Schuldzuweisungen und Machtkämpfen im Soim entschlossen sich viele, Doroschenkos Beispiel zu folgen und zurückzutreten.\n\nDann wurde der letzte Block errichtet. Nach einem eilig anberaumten Treffen mit den \"großen Drei\" der SHD kündigte Skoropadskyi an, dass Borys Homzyn das Amt des Otaman-Ministers übernehmen würde, und kritisierte die Soim für ihre Unfähigkeit, ihre Differenzen zum Wohle der Nation beizulegen. Daraufhin wurde ein Gesetz verabschiedet, das die Soim für \"auf unbestimmte Zeit suspendiert, bis sich eine verantwortungsvolle Regierung präsentieren kann\" erklärte. Skoropadskyi billigte ein neues Kabinett des Ministerrats, von denen die meisten Verbindungen zur Union hatten; für jeden außenstehenden Beobachter und auch für den Hetman selbst ist es jetzt klarer denn je, wer wirklich das Sagen hat."
 ukraine_shd.23.a: "Willkommen, Otaman-Minister Borys Homzyn."

 ukraine_shd.24.t: "Kosakenmilizen erheben sich!"
 ukraine_shd.24.d: "Als Reaktion auf den Krieg gegen Russland haben sich die Kosakenmilizen, die Iwan Poltavets-Ostrianytsia und der Großen Kosakenrada treu ergeben sind, zur Verteidigung der Nation erhoben!"
 ukraine_shd.24.a: "Exzellent!"

 ukraine_shd.25.t: "Eine Ermutigung von Seiner Durchlaucht"
 ukraine_shd.25.d: "In einer direkten Ansprache an den Ministerrat lobte Hetman Skoropadskyi heute die SHD für ihre tiefe Liebe und Verehrung für das Vaterland und wies darauf hin, dass dieses Gefühl den Kern der kosakischen Tradition bildet. Er betonte die Bedeutung dieses Gefühls im Zusammenhang mit dem Hetmanat und stellte fest, dass ein starkes und einheitliches Gefühl der nationalen Identität für den Erfolg jedes politischen Projekts unerlässlich ist. Die Äußerungen von Hetman Skoropadskyi wurden als eindeutige Bestätigung der SHD und ihres Engagements für den Aufbau eines Hetmanats, das den Idealen der kosakischen Nation treu bleibt, gewertet. Sie wurden von den Mitgliedern der Organisation sehr gelobt, die darin eine Bestätigung ihrer harten Arbeit und ihres Engagements für den Aufbau einer besseren Zukunft für alle Ukrainer sahen."
 ukraine_shd.25.a: "Gut zu hören!"

 ukraine_shd.26.t: "Wiedererrichtung des Hetman-Hauptquartiers"
 ukraine_shd.26.d: "Mit der weiteren Zentralisierung der Hetman-Regierung wurden alte Institutionen aus dem Jahr 1918 wieder eingeführt, darunter vor allem das Hauptquartier des Hetman. Skoropadskyi muss jedoch entscheiden, wen er zum Chef des Hetman-Stabs ernennen will, der Schlüsselposition im wiederhergestellten Amt. Borys Palii-Neyilo ist einer der engsten Kosakenpartner von Homzyn und wäre zweifellos ein wichtiger Verbündeter des technokratischen Flügels des SHD. Eine weitere Option wäre Ivan Berchak-Voloshyn, ein Loyalist von Poltavets-Ostrianytsia; seine Ernennung könnte es uns ermöglichen, von den Verbindungen von Poltavets-Ostrianytsia zu den Kosakenräten zu profitieren."
 ukraine_shd.26.a: "Borys Palii-Neyilo wählen."
 ukraine_shd.26.b: "Iwan Berchak-Voloschyn wählen."

 ukraine_shd.27.t: "Schlechte Disziplin bei Kosakenmilizen"
 ukraine_shd.27.d: "Die Integration der Kosakenmilizen in unser Militär ist nicht ohne Probleme verlaufen. Viele dieser Truppen sind undiszipliniert und haben Probleme in den Reihen verursacht, was zu Beschwerden bei unserem Oberkommando geführt hat. Der historisch gesehen sehr autonome Charakter der Kosakenmilizen hat sich nicht gut mit dem zentralisierten Charakter der Armee vertragen, und diese Tatsache wird noch dadurch verkompliziert, dass die Kosakenintegration in die Armee von der Großen Kosakenrada aktiv entmutigt worden ist."
 ukraine_shd.27.a: "Wir werden die Situation prüfen."

 ukraine_shd.28.t: "Die Sicherheitsfrage"
 ukraine_shd.28.d: "Während der provisorischen Regierung von 1918, in der der Hetman mit Autorität und Entschlossenheit regierte, gab es eine eigene Einrichtung für den Umgang mit Dissidenten und Verfolgern: die Sonderabteilung des persönlichen Stabs des Hetman. Im Gegensatz zur Informationsabteilung der Staatsgarde, die dem Innenministerium unterstellt war, gehörte die Sonderabteilung zum persönlichen Stab des Hetmans und war ihm somit direkt unterstellt. Mit der Liberalisierung des Regimes des Hetman wurde die Abteilung jedoch kurz darauf abgeschafft.\n\nMit der Wiedereinführung zahlreicher Gesetze der Übergangsregierung wurde auch die Sonderabteilung wieder eingeführt. Der Chef des Hetman-Stabes wurde beauftragt, die Entwicklungen innerhalb des SHD zu überwachen und dessen Loyalität gegenüber Skoropadskyi zu gewährleisten, aber wie viel Macht ihm gegeben werden sollte, bleibt noch zu klären."
 ukraine_shd.28.a: "Das Innenministerium macht seine Sache gut."
 ukraine_shd.28.b: "Geben Sie der Sonderabteilung zusätzliche Mittel, dann werden wir sehen, was sie tun kann."

 ukraine_shd.29.t: "Die Zukunft der Union"
 ukraine_shd.29.d: "Der Hetman hat ein Treffen mit den prominentesten Mitgliedern der Union der Hetmaniten - insbesondere Borys Homzyn, Oleksandr Paltov, Borys Palii-Neyilo und anderen - organisiert. Als die Teilnehmer eintrafen, legte Skoropadskyi mögliche Probleme dar, mit denen der SHD in Zukunft konfrontiert werden könnte. Er betonte, dass die politische Dominanz der SHD auf dem guten Willen und dem Vertrauen des ukrainischen Volkes beruhe und dass der derzeitige autoritäre Kurs auf Dauer nicht durchsetzbar sei. Irgendwann müsse ein Gefühl der Normalität einkehren und es müssten Neuwahlen abgehalten werden."
 ukraine_shd.29.a: "Weise Worte."

 ukraine_shd.30.t: "Ein Zeichen der Stärke und Einigkeit"
 ukraine_shd.30.t2: "Ein Zeichen der Stärke... und der Einheit?"
 ukraine_shd.30.d: "Auf dem Chreschtschatyk-Platz in [202.GetName] fand gerade die größte Militärparade in der ukrainischen Geschichte statt. Zu den Teilnehmern gehörten die bekannten Generäle Konovalets und Prisovskyi sowie der Hetman selbst, der in einer großen Rede die Rolle der Armee bei der Sicherung der Unabhängigkeit der Ukraine würdigte. Kosakendivisionen wie das 1. und 3. Gardekavalleriekorps bildeten einen der Schwerpunkte der Parade.\n\nAm Tag darauf fand ein Empfang statt, an dem führende SHD-Mitglieder wie Borys Homzyn, Borys Palii-Neyilo, Oleksandr Paltov, Hnat Zelenevskyi und Oleksandr Shapoval teilnahmen. In der Erkenntnis, dass die SHD nicht in der Lage sein wird, ein dauerhaftes Notstandsregime und eine Diktatur aufrechtzuerhalten, wurden Pläne für den Beginn des Normalisierungsprozesses ausgearbeitet; das neue Regime würde bald eine teilweise Rückkehr zur Demokratie einleiten. Es wurde jedoch behauptet, dass die SHD auf jeden Fall die politische Szene weiterhin dominieren müsse - die Opposition müsse legal, aber entrechtet werden. Homzyn wies die anderen Teilnehmer darauf hin, dass die Machtübernahme durch eine Oppositionspartei des SHD die Einschränkung der Exekutivgewalt von Skoropadskyi bedeuten würde, was nach seiner und der Meinung der anderen Teilnehmer die Grundlage des Hetmanats selbst, des natürlichen Staates der Ukraine, sei."
 ukraine_shd.30.d2: "Auf dem Chreschtschatyk-Platz in [202.GetName] fand gerade die größte Militärparade in der ukrainischen Geschichte statt. Zu den Teilnehmern gehörten die bekannten Generäle Konovalets und Prisovskyi sowie der Hetman selbst, der in einer großen Rede die Rolle der Armee bei der Sicherung der Unabhängigkeit der Ukraine würdigte. Kosakendivisionen wie das 1. und 3. Gardekavalleriekorps bildeten einen der Schwerpunkte der Parade.\n\nAm Tag darauf fand ein Empfang statt, an dem führende SHD-Mitglieder wie Borys Homzyn, Borys Palii-Neyilo, Oleksandr Paltov, Hnat Zelenevskyi und Oleksandr Shapoval teilnahmen. In der Erkenntnis, dass die SHD nicht in der Lage sein wird, ein dauerhaftes Notstandsregime und eine Diktatur aufrechtzuerhalten, wurden Pläne für den Beginn des Normalisierungsprozesses ausgearbeitet; das neue Regime würde bald eine teilweise Rückkehr zur Demokratie einleiten. Es wurde jedoch behauptet, dass die SHD auf jeden Fall die politische Szene weiterhin dominieren müsse - die Opposition müsse legal, aber entrechtet werden.\n\nDoch das Thema der partiellen Demokratisierung lenkte nicht vom eigentlichen Problem ab, nämlich der Clique von Ivan Poltavets-Ostrianytsia, die in den letzten Jahren erheblich gewachsen war. Das Oberhaupt der Großen Kosakenrada würde es sicher nicht gutheißen, wenn Homzyn versuchen würde, seinen Einfluss zu untergraben... aber gleichzeitig hat der Hetman in der Vergangenheit eine Rückkehr zur Demokratie unterstützt, also hat er sicher keine wirkliche Macht?"
 ukraine_shd.30.a: "Ruhm der Ukraine!"

 ukraine_shd.31.t: "Wahlen angekündigt"
 ukraine_shd.31.d: "Die ersten landesweiten Wahlen in der Ukraine seit 1932 stehen kurz bevor. Hetman Skoropadskyi kündigte die Wahlen förmlich im Radio an und erklärte, dass sie in den nächsten Monaten stattfinden würden. Er fügte hinzu, dass sich die Lage inzwischen als stabil erwiesen habe und die Bedrohungen für die Ukraine, ob aus dem Ausland oder aus dem Inland, stark zurückgegangen seien, und ermutigte alle Ukrainer, ihre Stimme abzugeben und sich der Nation bei diesem \"patriotischen Unterfangen\" anzuschließen.\n\nDie Ankündigung der Wahlen hat dazu geführt, dass sich zahlreiche Parteien angemeldet haben, die hoffen, die Vorherrschaft der SHD sowohl auf regionaler als auch auf nationaler Ebene anzufechten. Die SHD hat sich jedoch in der Politik stark etabliert und es bedarf einer ernsthaften Umwälzung, um sie vom Thron zu stoßen. Die weitreichenden klientelistischen Netzwerke der Partei und ihre enorme Mitgliederzahl in der Elite aufgrund der jahrelangen Konsolidierung haben die Wahrscheinlichkeit eines baldigen Endes ihrer Vorherrschaft verringert.\n\nObwohl ihre Mitgliederzahl seit der Machtübernahme durch die SHD Ende der 30er Jahre zurückgegangen ist, stellt die UDKhP die größte Wahlbedrohung für die SHD dar. Der so genannte \"Demokratische Ausschuss\" der Partei wurde seit dem Staatsstreich erheblich gestärkt, da viele der weniger parlamentarisch orientierten Mitglieder der Partei sich der SHD anschlossen, um weiterhin politisch relevant zu sein. Zu den in der Partei Verbliebenen gehören namhafte Persönlichkeiten wie Mykola Mikhnovskyi, der den großen \"Verrat\" in ihren Reihen lautstark anprangerte, aber auch diejenigen, die zur SHD übergelaufen sind, ermutigte, sich wieder der UDKhP anzuschließen und ihren Wahlsieg zu sichern. Unabhängig davon, ob sie ihre Position in der Politik wieder festigen können oder nicht, sind ihre Siegchancen jedoch gering und schlimmstenfalls unmöglich."
 ukraine_shd.31.a: "Wir haben nichts zu befürchten."

 ukraine_shd.32.t: "Gesetz über die Gründung politischer Parteien"
 ukraine_shd.32.d: "Der Ministerrat hat ein neues Gesetz verabschiedet - das Gesetz über die Gründung politischer Parteien. Das Gesetz enthält mehrere Einschränkungen für politische Parteiprogramme. Jede Partei, die eine \"Bedrohung des Staates oder seiner Unabhängigkeit\", \"unpatriotische Ansichten\", \"politischen Extremismus\" oder \"gegen die Verfassungsordnung\" vertritt, soll verboten werden. Die Beschränkungen für sozialistische Parteien durch die Gesetze über die Unverletzlichkeit des Privateigentums sind natürlich bestehen geblieben, wobei die URDP die am stärksten linksgerichtete legale Partei des Landes bleibt. Seit der Unterzeichnung des Gesetzes durch den Otaman-Minister und den Hetman wurde das Gesetz genutzt, um die Gründung einer neuen politischen Partei auf der Krim, der \"Krim-Volkspartei\", zu verhindern, die sich für die Wiederherstellung des Autonomiestatus ihrer Heimat einsetzt. Bislang wurde das Gesetz jedoch aufgrund der Dominanz der SHD auf der politischen Bühne nur sparsam eingesetzt; Homzyns Kreise haben implizit eingeräumt, dass das Gesetz großzügiger eingesetzt werden könnte, wenn die SHD bedroht ist."
 ukraine_shd.32.a: "Exzellent."

 ukraine_shd.33.t: "Wahlen von [GetYear]"
 ukraine_shd.33.d: "Die lang erwarteten Wahlen sind da. Am Ende waren die Ergebnisse wenig überraschend: Die SHD, die sich auf eine effiziente Verwaltung, konservative Werte und den Sieg im Krieg stützt, erhielt 76 % der Stimmen, den höchsten Prozentsatz aller Parteien in der Geschichte des Landes. Die UDKhP und die URDP, die sich vor der Wahl zur \"Demokratischen Koalition\" zusammengeschlossen hatten, um sich der Dominanz der SHD zu widersetzen, bestritten die Wahl massiv. Die Stimmen der Demokratischen Koalition, die die SHD der Einschüchterung und des Betrugs beschuldigte, waren zwar laut, aber letztlich bedeutungslos, da sie zusammen nur 18 % der Stimmen erhielten, während der Rest der Stimmen an kleinere Parteien ging.\n\nDie erste Aufgabe des nun wieder einberufenen Soim bestand darin, die vom SHD ausgearbeitete neue Verfassung zu billigen, die mit überwältigender Mehrheit angenommen wurde. Die Verfassung räumt dem Hetman weitreichende Befugnisse ein und unterstreicht damit seine Rolle als mächtigste Institution des Staates; ansonsten bleibt die Verfassung jedoch vage, und viele offene Klauseln vermitteln den Eindruck, dass der SHD nur wenig Einfluss hat.\n\nMit der Dominanz der SHD in fast allen politischen Institutionen scheint das Potenzial für eine echte Demokratie in absehbarer Zeit unwahrscheinlich; die SHD, die zu einer großen Zeltpartei geworden ist, ist in der Lage, sich selbst zu reformieren, wenn es nötig ist, und jede sinnvolle Konkurrenz zu ihrer Herrschaft wird begrenzt bleiben. Wenn nicht Jahre, dann werden es Jahrzehnte sein, bis das große Staatsbauprojekt der SHD endlich zu Fall gebracht wird; aber selbst wenn dies geschieht, wer wird dann ihr Nachfolger?"
 ukraine_shd.33.a: "Die Nation setzt ihren Weg fort."

 ukraine_shd.34.t: "Des Hetmans rechte Hand"
 ukraine_shd.34.d: "[?global.date.GetDateStringNoHourLong]. Der letzte Tag des Otaman-Ministers Borys Homzyn und der erste Tag von Ivan Poltavets-Ostrianytsia. An diesem Abend kam Poltavets-Ostrianytsia zusammen mit einem Trupp Kosaken, die der Großen Kosakenrada und seinem Mitarbeiter Ivan Voloshyn-Berchak treu ergeben waren, in das Büro des Otaman-Ministers, als Homzyn gerade gehen wollte, um den Soim wieder einzuberufen. Vor Jahren hätte ein solches Treffen zwischen engen politischen Verbündeten stattgefunden - jetzt war es zwischen den schärfsten Rivalen.\n\nHomzyn hatte sich an die Tage der Anti-Hetman-Revolte erinnert. Eine Tragödie, bei der sich die Ukrainer gegeneinander wandten, als Radikale versuchten, die Nation zu zerreißen. Aber es war auch eine Chance, eine, in der Hetman Skoropadskyi die Weisheit des SHD erkannte - und zu diesem Zeitpunkt war der Rauswurf Doroschenkos nur noch eine Formalität. War das alles, was Homzyn selbst jetzt war? Nur eine Formalität?\n\nPoltavets-Ostrianytsia teilte Homzyn unmissverständlich mit, dass die Regierung und die wichtigsten Strukturen der Stadt unter der Kontrolle von Kosakenkommandos stünden und dass der Hetman in Schutzhaft gehalten werde, um ihn vor \"allem möglichen Schaden\" zu bewahren. Die Botschaft war klar: Er muss so schnell wie möglich zurücktreten, sonst wird er als eine Person, die der Verschwörung und des Hochverrats gegen den Willen des Hetmans verdächtigt wird, inhaftiert.\n\nSpäter am Morgen hielt der Hetman eine historische Radioansprache: Homzyn erklärte seinen Rücktritt mit der Begründung, dass sein schlechter Gesundheitszustand mit der derzeitigen Belastung durch seine Aufgaben nicht vereinbar sei. An seine Stelle tritt der Vorsitzende der Großen Kosakenrada, der De-facto-Führer der SHD und die rechte Hand des Hetmans: Ivan Poltavets-Ostrianytsia."
 ukraine_shd.34.a: "Willkommen, Otaman-Minister Poltavets-Ostrianytsia."

 ukraine_shd.35.t: "Ein Rat von Gleichen"
 ukraine_shd.35.d: "Seit dem Ende der letzten Sitzungsperiode des Soim vor einigen Jahren befand sich das gesetzgebende Organ in einer Grauzone, seine Tätigkeit wurde de facto vollständig eingestellt, \"bis eine verantwortungsvolle Regierung sich präsentieren kann\". Das ist nicht weiter verwunderlich, denn es waren Zeiten des Notstands, des schnellen und entschlossenen Handelns: Die juristischen Spitzfindigkeiten konnten warten. Jetzt, da die äußeren und inneren Feinde besiegt sind und das Land durch die harte Arbeit des Hetman und seines treuen Otaman-Ministers endlich stabilisiert ist, kann dieses letzte lose Ende geknüpft werden.\n\nEs ist klar, dass der alte Soim mit seinen parteipolitischen Spaltungen und seiner kleinlichen Politik nicht zurückkehren wird. Stattdessen wird die Versammlung von loyalen Dienern, von Menschen, die sich dem Hetman, dem Staat und der Nation voll und ganz verschrieben haben, die notwendige Unterstützung in den komplexen Fragen der Regierungsführung leisten. Keine dekadente Parteilichkeit mehr: Die Delegierten werden von beruflichen und politischen Organisationen gewählt, die vom SHD geleitet werden. Um dieser Versammlung die nötige Legitimität zu verleihen und sicherzustellen, dass sie die Interessen des ukrainischen Volkes umfassend vertritt, wird eine bestimmte Anzahl von Sitzen für die Mitglieder der Kosakenräte reserviert: unsere edlen Ritter, unsere Hüter der Tradition und der sozialen Ordnung. Dank des unermüdlichen Einsatzes von Otaman-Ministerin Poltavets-Ostrianytsia wurde das ukrainische Kosakentum zu einem entscheidenden Element des gesellschaftlichen Gefüges unseres Landes und verdient es daher, eine angemessene Rolle im politischen System zu spielen."
 ukraine_shd.35.a: "Eine Versammlung, die unserem glorreichen Staat angemessen ist."

 ukraine_shd.36.t: "Vom Hetman zur Erinnerung"
 ukraine_shd.36.d: "\"Wie konnte es passieren, dass es unter all den Menschen um mich herum in meiner Zeit als Hetman so wenige gab, die so dachten wie ich?\" Die Worte waren mit Tinte auf das leere Blatt geschrieben, aber sie würden nie fortgesetzt werden. Alles, was Hetman Skoropadskyi niederschreiben würde, würde schließlich nur eine Erinnerung sein - nichts weiter. Eine Erinnerung, wie die, die er selbst geworden war. Wie konnte es so weit kommen? Wie konnte er von einem hochmütigen Außenseiter ausmanövriert werden? Der alte Hetman war gebrechlich und unentschlossen geworden. Er hatte all seinen Komfort und seine Freude geopfert, um der Ukraine und dem Glück seines Volkes zu dienen, dachte er. Wollte er wirklich die letzten Jahre seines Lebens damit verbringen, zu sehen, wie der Staat, den er aufzubauen versucht hatte, von einem aufstrebenden Abenteurer verstümmelt wurde?\n\nDas Leben war bittersüß, mit Siegen und Niederlagen. All die Schwierigkeiten, die seine Regierung in den Tagen der Hetman-Koalition ertragen musste, die Bürgerkriege, die russische Invasion... aber es sollte sich lohnen. Das Ende des Krieges im Osten gegen den russischen Imperialismus sollte eine neue Ära der Ordnung, der Stabilität und der Freiheit einleiten. All die Arbeit, die der Hetman fast dreißig Jahre lang geleistet hat, um diese Ära herbeizuführen - wenn er lange genug leben würde, könnte er vielleicht die Früchte davon sehen.\n\nVielleicht hatte Gott ihm nicht die Kraft gegeben, mit der Aufgabe des Regierens fertig zu werden. Der Hetman war nur noch dem Namen nach zu einer Erinnerung geworden - einer unvergesslichen, aber entehrten Erinnerung."
 ukraine_shd.36.a: "Die Geschichte wird seinen Wert beurteilen."

 ukraine_shd.37.t: "Das Geschenk des Hetmans"
 ukraine_shd.37.d: "Wäre es vor Wochen gewesen, wäre Borys Homzyns Besuch im Büro des Hetmans nichts Besonderes gewesen - eine Unterrichtung über die Standorte der Rebellen und die Fortschritte der Gegenoffensive, die die Krypto-Syndikalisten schließlich aus dem Land vertreiben sollte. Doch jetzt lagen die Dinge anders. Der Aufstand war vorbei, was könnte also diesmal der Grund gewesen sein?\n\nHomzyn, der Skoropadskyi an seinem Schreibtisch gegenübersaß, lobte die Arbeit des Hetmans, der wie schon 1919 und 1925 entschlossen gegen die Verräter vorgegangen war. Der Sieg sei ein klarer Beweis für die Weisheit des Hetmans und seine Hingabe an sein Land. Solche Äußerungen von Homzyn waren Skoropadskyi nicht fremd - als einer seiner engsten Mitarbeiter hatten er und Homzyn trotz ihrer politischen Differenzen immer ein enges Verhältnis zueinander gehabt -, aber jetzt war alles anders. Es war nicht das erste Mal, dass Homzyn diese Idee äußerte, aber er erklärte die große Lehre aus dem Aufstand: Der Parlamentarismus ist gescheitert. Trotz der Versuche des Hetmans, mit den Liberalen und Sozialisten in der Ukraine zu verhandeln, wie die Ernennung Doroschenkos zum Otaman-Minister und das Entlastungsgesetz zeigen, würden die Aufwiegler dies nur als Gelegenheit nutzen, um dem Hetman in den Rücken zu fallen. Politiker wie Shemet und Kistiakovskyi versuchten nur, ihre eigene politische Macht zu stärken - tatsächlich verstand nur der Hetman die richtige Richtung, die das Land einschlagen musste.\n\nDoch, so Homzyn weiter, wie könnte die Ukraine ohne wahre Patrioten, die die Vision des Hetman umsetzen, wirklich gedeihen? Die Verräter mögen vorerst entkommen sein, aber es ist klar, dass sie nicht aufgeben werden, und mit der Unterstützung ihrer eigennützigen Sympathisanten in der Soim werden sie wiederkommen, um Unheil anzurichten.\n\nSchließlich richtete Homzyn einen Appell an den Hetman. Homzyn und seine Mitstreiter in der Union der Hetmaniten hatten dem Hetman maßgeblich dabei geholfen, die republikanische Bedrohung ein für alle Mal zu beseitigen. Es war nur natürlich, dass sie dafür belohnt wurden, als Geschenk für ihre Loyalität."
 ukraine_shd.37.a: "Sicherlich."

 ukraine_shd.38.t: "In den Hallen der Justiz"
 ukraine_shd.38.d: "With control over the executive branch secured and the Soim proceedings being indefinitely suspended the SHD now shifts its attention to the highest judicial authority in the country - the State Senate. Early retirement of its previous President gives the Hetmanites-State Builders a unique opportunity to solidify their grip over it. Viktor Reinbot, an unremarkable, but pliable and staunchly anti-socialist senator, is a perfect candidate for this crucial post.\n\nDie Dinge verlaufen jedoch nicht reibungslos. Völlig unerwartet haben einige angesehene Senatoren privat ihre Unzufriedenheit mit der Aussicht auf einen Reinbot-Vorsitz geäußert. Ihr Wunschkandidat scheint Mykhailo Chubynskyi zu sein - ein fähiges und vernünftiges Senatsmitglied, das aber auch nicht zögern wird, sich der SHD-Agenda zu widersetzen. Auch wenn die endgültige Entscheidung über das Schicksal der Präsidentschaft beim Hetman liegt, ist es offensichtlich, dass er nur ungern jemanden ernennen wird, der im Senat auf erheblichen Widerstand stößt.\n\nDie Wurzel des Problems ist, wie zahlreiche Quellen andeuten, Ihor Kistiakovskyi. Er ist ein politisches Schwergewicht mit zahlreichen Verbindungen in die Justizkreise, das von Bewunderern wie von Gegnern den Spitznamen ’Böser Geist des Hetman’ trägt und auch nach seinem faktischen Rücktritt im Zuge des Sturzes der UDKhP weiterhin seinen Einfluss geltend macht.\n\nNormalerweise würde sich der SHD direkt an den Hetman wenden, um den Widerstand eines weiteren unnachgiebigen konservativen Granden zu umgehen. Dieser Fall ist jedoch heikler: Skoropadskyi würde es verabscheuen, in Fragen der richterlichen Autorität direkt Zwang auszuüben. Ein anderer Ansatz ist erforderlich."
 ukraine_shd.38.a: "Es ist Zeit, einige Anrufe zu tätigen."

 ukraine_shd.39.t: "Einen Drachen bekämpfen..."
 ukraine_shd.39.d: "Wenn es darum geht, den Einfluss eines altgedienten Politikers wie Kistiakovskyi hinter den Kulissen zu bekämpfen, kann man manchmal nicht auf bewährte Methoden wie eine öffentliche Verleumdungskampagne, Einschüchterung, Erpressung oder direkte physische Entfernung zurückgreifen. Manchmal kann man Feuer nur mit Feuer bekämpfen.\n\nGenau diese Überlegung veranlasste Borys Homzyn, mit zwei namhaften Persönlichkeiten der ukrainischen konservativen Politik Kontakt aufzunehmen: Oleksandr Paltov und Oleksandr Skoropys-Yoltukhovskyi. Paltov ist Kistiakovskyi selbst nicht unähnlich: Er ist einer von vielen, die 1918 die Grundlagen des Hetmanats gelegt haben. Auch die Gründung der Hetman-Koalition vor mehr als einem Jahrzehnt ist vor allem auf seine Machenschaften zurückzuführen. Jetzt ist er scheinbar im Ruhestand, aber es ist ein offenes Geheimnis, dass viele einflussreiche Leute (einschließlich des Hetmans selbst) seinen Rat zu schätzen wissen.\n\nSkoropys-Yoltukhovskyi ist ein erfahrener Beamter und ein ehemaliges Mitglied der USKhD. Durch seine Verbindung zu dessen Gründer, Hetmans persönlichem Berater Wjatscheslaw Lypynskij, gelang es Skoropys-Joltuchowskij, die Aufmerksamkeit Skoropadskijs auf sich zu ziehen und sein Vertrauen als besonnener und loyaler Staatsmann zu gewinnen. Er diente in fast jeder Regierung in verschiedenen Funktionen, nutzte Skoropadskijs Gunst geschickt aus und erwarb eine Fülle von Verbindungen.\n\nMit dem Zusammenschluss dieser beiden auf der Seite des SHD ist Reinbots Senatspräsidentschaft nun so gut wie sicher. Außerdem wird erwartet, dass sowohl Paltov als auch Skoropys-Yoltukhovskyi als Entschädigung für ihre entscheidende Hilfe in die höchsten Ränge des SHD aufsteigen werden."
 ukraine_shd.39.a: "...braucht man einen eigenen Drachen. Oder besser, zwei."

 ukraine_shd.40.t: "Im Gleichschritt marschieren"
 ukraine_shd.40.d: "Der Aufstand der Anti-Hetman-Bewegung hat viele Schwächen des ukrainischen Staates offenbart. Eine davon ist besonders ungeheuerlich - ein tief verwurzeltes geistiges Unbehagen, das den gesamten Militärapparat betrifft. Während des Aufstandes wurde die Armee von Ungehorsam, weit verbreiteten Meutereien und offenen Überläufen geplagt. Das unzureichende Vorgehen des Militärs gegen die Rebellen ist ein Beleg für die Schwere des Problems.\n\nDie Lösung liegt auf der Hand: Verschärfung der Strafen, Beförderung zuverlässiger Offiziere, Entlassung unzuverlässiger Offiziere, Änderung der Lehrpläne an Militärschulen und -akademien usw. Die praktische Umsetzung dieser Maßnahmen ist jedoch eine andere Sache. Wer kann mit einem solch bedeutsamen Unterfangen betraut werden? Der SHD selbst ist in der militärischen Klasse verwurzelt, aber er hat nicht die Kontrolle über die gesamte Armee inne. Wenn man jemandem wie Iwan Poltawetz-Ostrianyzja die Leitung des Revisionsprozesses überträgt, wird das viele unabhängig denkende Offiziere wie Jewhen Konowaletz und seinen Sichowyki oder Petro Bolbochan verprellen. Inzwischen hat Kostiantyn Prisovskyi, der in Militärkreisen hohes Ansehen genießt, einen Vorschlag, die Reformen zu beaufsichtigen, rundweg abgelehnt.\n\nEin Ausweg wurde vom Hetman vorgeschlagen. Er schlug die Kandidatur von General Oleksandr Schapowal vor, der für seine Fähigkeit bekannt war, sich in der Cliquenpolitik der ukrainischen Armee zurechtzufinden. Anfang der 1920er Jahre noch als Sympathisant der Republikaner verdächtigt, verachtete er mit der Zeit die politische Parteinahme, wurde zu einem lautstarken Unterstützer des Hetmanats und erwarb sich beim konservativen Establishment den Ruf eines echten Konvertiten.\n\nShapovals Beziehungen zum SHD waren in der Vergangenheit bestenfalls dünn und kompliziert, aber es bleibt kaum eine andere Wahl, als das Angebot des Hetmans anzunehmen: Diese Art von persönlicher Unterstützung ist schwer von der Hand zu weisen. Positiv zu vermerken ist, dass die Armee insgesamt für seine Bemühungen empfänglicher sein dürfte als für die von jemandem, der enger mit dem SHD verbunden ist."
 ukraine_shd.40.a: "Eine bittere Pille, die wir schlucken müssen, aber eine, die wir akzeptieren müssen."

 ukraine_shd.41.t: "Die Drei des Hetmans"
 ukraine_shd.41.d: "Immer häufiger hört man bei Diskussionen über interne Angelegenheiten des SHD den Hinweis auf die ’Drei Oleksandrs’. Dieser Ausdruck wurde zu einer gängigen Bezeichnung für eine Gruppe von drei hochrangigen SHD-Beamten, die sich aus Oleksandr Paltov, Oleksandr Skoropys-Yoltukhovskyi und Oleksandr Shapoval zusammensetzt. Bis vor kurzem war jeder von ihnen ein Außenseiter in der Union der Hetmaniten-Staatsbaumeister, aber durch eine Kombination aus Verdienst, Fleiß und Gönnerschaft von hoher Stelle übten sie einen beträchtlichen Einfluss auf den SHD aus.\n\nEs wird gemunkelt, dass sie als persönliche Verbindungsmänner und Abgesandte von Pavlo Skoropadskyi fungieren und unermüdlich daran arbeiten, die Präsenz des SHD in allen Bereichen des politischen und öffentlichen Lebens auszuweiten. Der Wille des Hetman ist klar: Eines Tages wird der Soim wieder einberufen und es werden neue Wahlen abgehalten.Bis dahin sollte die SHD aufhören, eine bloße Clique zu sein, und bereit sein, ihre Rolle an der Spitze und im Zentrum der ukrainischen Politik als zuverlässige und vertrauenswürdige ‘Partei des Hetman‘ zu spielen. Wo die Hetman-Koalition schrecklich versagt hat, muss die SHD liefern.\n\nZurzeit arbeiten die ‘Drei Oleksandrs‘ eng mit dem Otaman-Minister zusammen, dessen Visionen für die Zukunft des ukrainischen Staates mit denen des Hetmans völlig übereinstimmen. Dennoch ist die bloße Existenz dieses Trios für Borys Homzyn eine ständige und deutliche Mahnung: Trotz aller Bemühungen müssen er persönlich und der SHD als Ganzes das volle Vertrauen Seiner Durchlaucht erst noch gewinnen.\n\nNatürlich ist nicht jeder unter den Hetmaniten-Staatsbauern davon begeistert, wie einflussreich dieses Triumvirat von Außenseitern geworden ist. Sollte sich das Machtgleichgewicht im SHD verschieben, könnten sich alle drei Oleksandrs in einer sehr prekären Lage befinden..."
 ukraine_shd.41.a: "...Solange der Hetman stark bleibt, werden sie ihre Rolle spielen."

 ukraine_shd.42.t: "Wahlen von [GetYear]"
 ukraine_shd.42.d: "In der Ukraine finden wieder einmal Wahlen statt. Viele Parteien werden daran teilnehmen, aber nur eine Partei hat eine echte Chance auf die Macht: die SHD. Wieder einmal hat die SHD ihr Machtmonopol aufrechterhalten und eine Mehrheit im Soim errungen."
 ukraine_shd.42.a: "So wie es sein sollte."

 ### Borotbyst Events ###
 ukraine_borotbist.1.t: "Auf der Suche nach einer gemeinsamen Plattform"
 ukraine_borotbist.1.d: "Als die neuen Wahlen zum Nationalen Zbory bekannt gegeben wurden, begannen die Parteien schnell, ihre Machtansprüche zu verkünden. Während sich kleinere Parteien zu Wahlblöcken zusammenschlossen, beschlossen größere Parteien wie die USDRP oder die URDP, allein anzutreten. Dies warf in Kreisen der Demokratische Arbeiterunion, der früher mit der USDRP koalierte, eine Frage auf. Während einige Mitglieder des R-RB wieder einen Pakt mit der USDRP eingehen wollten, zog es die Mehrheit des UPS-R vor, sich einer radikaleren Option zuzuwenden, den Borotbysten. Zu ihrem Pech lehnte der UPS-R-B dies rundheraus ab, da er sich nicht an den \"bürgerlichen Wahlen\" beteiligen wollte. Daraufhin beschloss der UPS-R/R-RB, trotzdem als \"Revolutionärer Block\" anzutreten. Seit dieser Ankündigung hat die USDRP-Führung dem RDS die Hand gereicht, um über ein mögliches Bündnis zu verhandeln und sogar eine mögliche Regierung anzukündigen.\n\nWas niemand wusste, war, dass die ganze RDS-Borotbyst-Tortur von der USDRP überwacht wurde. Mit solchen Informationen in ihren Akten haben sie einen potenziellen Aufhänger für den RDS, der auch gegen die Borotbysten verwendet werden kann, um sie als Feinde des neuen Systems und nicht als vertrauenswürdige Verbündete darzustellen."
 ukraine_borotbist.1.a: "Ich verstehe."

 ukraine_borotbist.2.t: "Ergebnisse der Kommunalwahlen - Plötzlicher Zuwachs bei Borotbyst"
 ukraine_borotbist.2.d: "Bei den Kommunalwahlen im ganzen Land haben die Borotbysten einen plötzlichen Popularitätsschub erfahren. Sie haben einen hohen Prozentsatz der Stimmen erhalten, obwohl sie nie stark genug waren, um eine Mehrheit zu bilden. Sie haben dies erkannt und versucht, lokale Koalitionen mit der USDRP und insbesondere mit der R-RB und der UPS-R zu bilden, um auf dem Land politischen Einfluss zu gewinnen. Bei einigen Gelegenheiten wurden diese Koalitionen von den letztgenannten Parteien abgelehnt, da sie versuchten, den Einfluss der Borotbysten zu isolieren, aber einige meinten, eine Koalition mit den Borotbysten würde es leichter machen, sie zu kontrollieren. Die UPS-R könnte jedoch an Popularität einbüßen, wenn sie eine Koalition mit den Radikalen eingeht, die sich offen weigern, an den allgemeinen Wahlen teilzunehmen."
 ukraine_borotbist.2.a: "Lassen Sie sie zu, so können wir diese Radikalen kontrollieren und schließlich kooptieren."
 ukraine_borotbist.2.b: "Versuchen Sie stattdessen, sie zu isolieren."

 ukraine_borotbist.3.t: "Eine Stimme für die Bauernschaft"
 ukraine_borotbist.3.d: "Die UPS-R, die organisiert wurde, um die Interessen der Bauern in der Kommunalpolitik zu verteidigen und einen Beitrag zur laufenden Landreform zu leisten, hat nun die Selianska Spilka (Bauernvereinigung) wieder ins Leben gerufen. Als Antwort darauf haben die Borotbysten die Komnezamy (Komitees der nicht wohlhabenden Bauern) gegründet, die weitgehend denselben Grundsätzen folgt. Der einzige Unterschied besteht darin, dass die Selianska Spilka ihr Programm im Einklang mit der UPS-R etwas abgemildert hat, während die Komnezamy kompromisslos die Abschaffung des Privateigentums fordert. Es gibt Befürchtungen, dass die Komnezamy populärer werden könnte als die Selianska Spilka, wenn die Spilka keine zusätzliche Unterstützung erhält."
 ukraine_borotbist.3.a: "Bereitstellung zusätzlicher staatlicher Unterstützung für die Spilka."
 ukraine_borotbist.3.b: "Nicht eingreifen."

 ukraine_borotbist.4.t: "Der Utsentrprof Kongress"
 ukraine_borotbist.4.d: "Die neu organisierte Utsentrprof, der größte Gewerkschaftsverband der Ukraine, ist wieder zusammengetreten und hat zum ersten Mal seit dem Sturz der Republik im Jahr 1918 Wahlen abgehalten. Die Wahl endete damit, dass die Mehrheit der Positionen von Vertretern der USDRP und des Demokratische Arbeiterunions eingenommen wurde. Allerdings wurde eine beträchtliche Anzahl von Ukapisten und vor allem Borotbysten in den Utsentrprof gewählt, was vielleicht beweist, dass der Grad der radikalen Unterwanderung der Gewerkschaften höher ist als erwartet."
 ukraine_borotbist.4.a: "Geheime Untersuchung des Wahlvorgangs."
 ukraine_borotbist.4.b: "Wir können nicht in ihre Verfahren eingreifen."

 ukraine_borotbist.5.t: "[226.GetName] Eisenbahnerstreik"
 ukraine_borotbist.5.d: "Die verschiedenen neuen Gesetze, die von der Nationalen Zbory verabschiedet wurden, haben zwar die Rechte der Arbeitnehmer verbessert, vor allem im Vergleich zum Hetmanat, aber die tatsächliche Durchsetzung dieser Maßnahmen hat viel Zeit in Anspruch genommen und war von verschiedenen Hürden begleitet. Natürlich haben die Borotbysten dies zum Anlass genommen, das Zbory als unfähige bürgerliche Legislative darzustellen, was zu einem großen Streik in [226.GetName] führte. Streiks sind seit der Ausrufung der Republik keine Seltenheit, da die Verfassung das Streikrecht garantiert, aber dieser Streik war der größte in der Geschichte der neu gegründeten Republik."
 ukraine_borotbist.5.a: "Verhandeln."
 ukraine_borotbist.5.b: "Abwarten."

 ukraine_borotbist.6.t: "Kleinere Proteste auf dem Lande"
 ukraine_borotbist.6.d: "Offenbar stellt die Borotbyst-Formation der Komnezamy eine weitaus größere Bedrohung dar als bisher angenommen. Die von der Komnezamy organisierten sporadischen und kleinen Proteste haben begonnen, eine rasche und effiziente Umverteilung von Land und die Abschaffung des Privateigentums zu fordern. Bisher sind die Proteste isoliert geblieben und haben sich nicht über die traditionelle Basis der Borotbysten hinaus ausgedehnt, aber sie haben die Regierung daran erinnert, dass eine effiziente Landreform durchgeführt werden muss, wenn die Verwaltung überleben soll."
 ukraine_borotbist.6.a: "Warum glauben sie ihnen und nicht uns?"

 ukraine_borotbist.8.t: "Der Einfluss von Borotbysten wächst"
 ukraine_borotbist.8.d: "Die Komnezamy, die früher scheinbar auf einige ländliche Gebiete beschränkt waren, haben ihre Proteste weiter ausgeweitet und sind in die größeren Städte wie [221.GetName] und [192.GetName] vorgedrungen. Obwohl man uns anfangs leicht verzeihen konnte, da die Umverteilung von Land Zeit und Mühe kostet, scheinen die Menschen jetzt mit unseren derzeitigen Bemühungen unzufrieden zu sein. Nur wenn wir unsere Anstrengungen verdoppeln, können wir sie von den Radikalen ablenken."
 ukraine_borotbist.8.a: "Wir müssen das Vertrauen der arbeitenden Massen zurückgewinnen."

 ukraine_borotbist.9.t: "Gerüchte über Juri Tiutiunnyk"
 ukraine_borotbist.9.d: "Juri Tiutiunnyk hat unermüdlich für die republikanische Sache gekämpft und war in den republikanischen Streitkräften recht einflussreich, da er eine Schlüsselfigur in der Anti-Hetman-Revolte war. Da aber die Präsenz der Borotbysten auf dem Lande von Tag zu Tag zunimmt, gibt es Gerüchte, dass Tiutiunnyk den Borotbysten mehr Sympathien entgegenbringt als Petliura und möglicherweise sogar ein Mitglied ihrer Reihen ist. Wenn die Bauern und Arbeiter gegen das Regime sind, ist das eine Sache, aber eine mögliche Illoyalität in den Reihen des Militärs könnte katastrophale Folgen haben - auch wenn ein offener Schritt gegen ihn sehr nach hinten losgehen könnte."
 ukraine_borotbist.9.a: "Versetzen Sie ihn auf eine andere Stelle."
 ukraine_borotbist.9.b: "Es ist besser, ihn in der Nähe zu halten."

 ukraine_borotbist.11.t: "Proteste nehmen zu"
 ukraine_borotbist.11.d: "Die Situation auf dem Lande hat sich verschärft. In verschiedenen ländlichen Gebieten, vor allem dort, wo wohlhabende Grundbesitzer das Land beherrschen, haben arme Bauern, die sich der Komnezamy angeschlossen haben, begonnen, Grundbesitzer und wohlhabendere Bauern anzugreifen. Für viele haben sich alle Behauptungen, die die Republik während der Anti-Hetman-Revolte und der Wahlkampfsaison aufgestellt hat, als leere Versprechungen erwiesen, was zeigt, dass sie die Dinge selbst in die Hand nehmen müssen. Wenn wir die Situation nicht schnell in Ordnung bringen, könnte das Vertrauen der Menschen in die Republik zerbrechen..."
 ukraine_borotbist.11.a: "Die Situation gerät außer Kontrolle."

 ukraine_borotbist.12.t: "Reformation der Roten Garde"
 ukraine_borotbist.12.d: "Als ob die Lage in den Städten nicht schon schlimm genug wäre, wurden jetzt auch noch die Roten Garden gegründet - wiederbelebte revolutionäre Gruppen aus dem Aufstand von 1936. Sie sind zum Zweck der Selbstverteidigung der Arbeiter organisiert, insbesondere im Donbas und im Krvybas, und haben eigentlich keine Verbindung zu Borotbyst. Nichtsdestotrotz wächst die Einheit zwischen Bauern und Industriearbeitern, die eine sehr gefährliche Oppositionskraft zur Republik bilden."
 ukraine_borotbist.12.a: "Selbst ein kleiner Funke kann jetzt ein Feuer entfachen."

 ukraine_borotbist.13.t: "Zusammenstöße zwischen Milizen"
 ukraine_borotbist.13.d: "Die Bildung der Roten Garde ist wie erwartet verlaufen. Sofort kam es zu Zusammenstößen zwischen ihnen und der Volksmiliz, die von Freiwilligen zur Verteidigung der Republik unterstützt wird. Die Entsendung der Armee wäre wahrscheinlich katastrophal und würde die Proteste nur noch weiter anheizen, aber es muss eine Entscheidung darüber getroffen werden, in welchem Umfang die Volksmiliz einbezogen werden soll. Sie zurückzudrängen könnte als ein Akt des guten Willens angesehen werden, aber einige haben gesagt, dass die Demonstration von Gewalt notwendig ist, wenn wir die Republik erhalten wollen."
 ukraine_borotbist.13.a: "Die Milizen zügeln."
 ukraine_borotbist.13.b: "Diese Maßnahmen sind notwendig."

 ukraine_borotbist.14.t: "Bakhmut Treffen"
 ukraine_borotbist.14.d: "Die Rote Garde ist für die Borotbysten nach wie vor eine Anomalie. Obwohl sie die wichtigste revolutionäre Partei sind, die Proteste und bäuerliche Selbsthilfegruppen organisiert, waren sie nicht an der Gründung der Roten Garde beteiligt. Nach einer langwierigen Untersuchung durch die revolutionäre Führung haben sie herausgefunden, dass die Rote Garde und andere ihr angeschlossene Gruppen von vielen höheren Mitgliedern der ukrainischen kommunistischen Partei, wie Mykola Skrypnyk, Vasyl Shakhrai und Serhii Mazlakh, aus dem \"Jenseits\" geführt wurden. Obwohl es für beide Seiten eindeutig von Vorteil ist, eine erfolgreiche Revolution zu unterstützen und durchzuführen und die Republik zu stürzen, herrscht zwischen beiden Seiten großes Misstrauen. Die Borotbysten sind zwar nicht prinzipiell verfeindet, haben aber vor allem auf dem Lande ihre Anhänger, während die UKP eher in den städtischen Gebieten vertreten ist. Es besteht die Befürchtung, dass eine der beiden Parteien versuchen wird, den Einfluss der anderen Partei sowie ihre bevorzugte Unterstützerbasis zu marginalisieren.\n\nDa sich die Lage in der Republik jedoch immer weiter verschlechtert und Streiks und Zusammenstöße an der Tagesordnung sind, ist das Potenzial für eine Revolution größer denn je. Hochrangige Vertreter der Borotbysten und der UKP haben vereinbart, über ein gemeinsames Vorgehen gegen die Republik zu verhandeln. Den Vorsitz bei den Verhandlungen führt der Mittelsmann Anatolii Pisotskyi, einer der am weitesten links stehenden Mitglieder des Ratsrevolutionären Blocks und einer seiner wichtigsten Anführer. Die UKP und der R-RB haben angeboten, mit den Borotbysten zusammenzuarbeiten, wenn diese die Vertretung der städtischen Arbeiter, insbesondere der Bergarbeiter, verstärken. Ein Teil der Delegierten im Zentralen Revolutionskomitee würde somit der UKP und dem R-RB angehören. Die Verhandlungen haben einige Früchte getragen, aber es bleibt die Tatsache, dass die Borotbysten die mächtigste revolutionäre Organisation im Lande bleiben und bei Bedarf selbst eine Revolution durchführen könnten; gleichzeitig könnte die Unterstützung der UKP und des R-RB von unschätzbarem Wert sein."
 ukraine_borotbist.14.a: "In der Verwaltungshauptstadt wird eine Einigung erzielt."
 ukraine_borotbist.14.b: "Keine Kompromisse."

 ukraine_borotbist.15.t: "Zusammenbruch der Rechtsstaatlichkeit"
 ukraine_borotbist.15.d: "Da die weit verbreiteten Revolutionsgarden ihre Muskeln spielen lassen und die Strafverfolgungsbehörden der Republik vorsichtig agieren, sind wir erneut in ein Chaos gestürzt, das dem vor dem Anti-Hetman-Aufstand ähnelt. Da die vorangegangenen Zusammenstöße zwischen der Volksmiliz und den Demonstranten nur noch mehr Öl ins Feuer gegossen haben, versucht die Regierung nun, eine Eskalation und jegliche Aktionen zu vermeiden, die als ähnlich wie die von Skoropadskyi vor einigen Jahren ausgelegt werden könnten, aber das scheint kaum die bessere Option zu sein. Die Kriminalität hat stark zugenommen, da die Borotbysten mancherorts ganze Stadtteile übernommen haben."
 ukraine_borotbist.15.a: "Jetzt das..."

 ukraine_borotbist.17.t: "Gerüchte über Generalstreik"
 ukraine_borotbist.17.d: "Überall in der Republik kursieren Gerüchte, dass die Borotbysten einen Generalstreik organisieren, der der Gewalt und den Plünderungen ein Ende setzen und die bürgerliche Regierung in die Knie zwingen soll. Eine Frage bleibt jedoch: Werden die R-RB und die UPS-R den Streik unterstützen? Wenn wir die Demokratische Arbeiterunion überzeugen können, den Streik nicht zu unterstützen, könnte die Revolution der Borotbysten scheitern."
 ukraine_borotbist.17.a: "Bereiten Sie sich auf das Schlimmste vor."
 ukraine_borotbist.17.b: "Bitten Sie den RDS um Hilfe gegen die Borotbysten."

 ukraine_borotbist.18.t: "Generalstreik"
 ukraine_borotbist.18.d: "Der gerüchteweise angekündigte Generalstreik hat endlich begonnen. Überall in der Republik haben Stahlarbeiter, Eisenbahner und Bergleute die Arbeit verweigert und bessere Arbeitsbedingungen sowie den Rücktritt der derzeitigen Regierung gefordert, um die Gründung einer sozialistischen Republik zu ermöglichen. Die Propaganda von 1936 wurde auf die Republik gelenkt und beschuldigte die Regierung, lediglich ein neues Hetmanat zu werden, das sich nicht um die Not der einfachen Leute kümmert. Das ganze Land ist zum Stillstand gekommen - sogar einige Mitglieder der Volksmiliz sind zu den Borotbysten übergelaufen, während die Regierung von [UKR.GetLeader] heftig darüber debattiert hat, was sie als Antwort darauf tun soll."
 ukraine_borotbist.18.a: "Die Auseinandersetzung beginnt."

 ukraine_borotbist.19.t: "Tiutiunnyks Verrat"
 ukraine_borotbist.19.d: "Als die Regierung darüber debattierte, wie sie auf den Generalstreik reagieren sollte, gab es vor allem die Idee, das Militär einzusetzen, um die Proteste niederzuschlagen - was ein untypisch brutales Vorgehen und ein Akt der Tyrannei wäre, sich aber als einzige Option erweisen könnte.\n\nZumindest war das eine Option - bis General Jurij Tiutiunnyk, dem lange Zeit eine Verbindung zu den Borotbysten nachgesagt wurde, sich mit seinen Männern dem Streik anschloss. Mit der Abtrünnigkeit des beliebten Generals wurden Meutereien in der Armee weit verbreitet, und immer mehr Männer schlossen sich \"Jurko\" an, um sich der unwirksamen Regierung zu widersetzen."
 ukraine_borotbist.19.a: "Diese Schlange!"

 ukraine_borotbist.20.t: "Der Angriff aufs Parlament"
 ukraine_borotbist.20.d: "Der Verrat von Jurij Tiutiunnyk hatte unter den Militärs große Verwirrung gestiftet - insbesondere bei der [202.GetName]-Garnison, die nun praktisch lahmgelegt war. Als Tausende auf dem Chreschtschatyk-Platz und vor dem Nationalen Zbory protestierten, bot sich die Gelegenheit. Unterstützt von den Demonstranten stürmten bewaffnete Mitglieder der Borotbysten und kleine Kontingente der Roten Garde und anderer Milizen das Nationale Zbory, verhafteten das Kabinett und richteten einen großen Appell an das Parlament: Es solle das Parlament freiwillig auflösen und die Macht an eine von den Borotbysten geführte Übergangsregierung übertragen.\n\nDie Borotbysten wandten sich an den Demokratische Arbeiterunion und boten ihnen Posten in der neuen Volksregierung an, wenn sie sich bereit erklärten, das Parlament aufzulösen. Angesichts der Tatsache, dass die Borotbysten in der Überzahl waren und im Falle einer Ablehnung mit einem bewaffneten Aufstand drohten, stimmte der Revolutionäre Block zusammen mit den Borotbysten der Auflösung des Parlaments zu. Aus Angst vor einem Bürgerkrieg erklärten die meisten der republikanischen Streitkräfte dem neuen Regime ihre Treue.\n\nAm Ende des Tages war der Führer der Borotbysten, Oleksandr Shumskyi, der Mann der Stunde. Nach der Auflösung des Parlaments wandte sich Shumskyi in einer Rundfunkansprache direkt an das Volk und erklärte, dass die Stimme des Volkes endlich gehört werde, und rief alle auf, die neue Regierung zu unterstützen: die Ukrainische Sozialistische Republik."
 ukraine_borotbist.20.a: "Lang lebe die Ukraine! Lang lebe der Sozialismus"

 ukraine_borotbist.21.t: "Petliura erhebt sich in [198.GetName]"
 ukraine_borotbist.21.d: "Überall im Land haben ranghohe Kommandeure berichtet, dass sie telegrafische Nachrichten erhalten haben, in denen sie zum \"Widerstand gegen den gewaltsamen kommunistischen Aufstand\" aufgerufen wurden. Die Botschaften stammen von keinem Geringeren als Symon Petliura, dem mutmaßlichen Schuldigen. Vor einigen Tagen hatte sich Petliura zusammen mit Udowytschenko nach [198.GetName] begeben, angeblich um die dortigen Streitkräfte zu inspizieren. Tatsächlich scheint es, als bereite er sich auf seinen ersten Akt des Verrats an der sozialistischen Republik vor.\n\nIn der Hoffnung, die Borotbyst-Bewegung zu enthaupten, bevor sie einen Aufstand gegen die bürgerliche Republik durchführen konnte, kam Petliura zu spät - Tiutiunnyk und die Borotbysten hatten bereits die Kontrolle über [202.GetName] und einen Großteil des Landes übernommen, da die neue Regierung entweder aktiv oder stillschweigend von einem Großteil des Landes unterstützt wurde. Petliuras Nachrichten erreichten nur einige Abteilungen im Westen [226.GetName], [221.GetName] und Poltawa, die sich nach kurzen Gefechten mit Tiutiunnyks Truppen ergaben.\n\nPetliura übernahm die Kontrolle über die lokalen Streitkräfte in [198.GetName] und marschierte dann mit seinen Truppen nach Osten, um sich Tiutiunnyks Armee zu stellen. Beim Aufeinandertreffen in [201.GetName] litten beide Seiten unter der niedrigen Moral, da Ukrainer zum zweiten Mal innerhalb von drei Jahren gezwungen war, auf Ukrainer zu schießen. Tiutiunnyks zahlreichere und engagiertere Streitkräfte haben triumphiert, da Petliura einen übereilten Rückzug durchgeführt hat. Petliura hat sich über die Grenze nach Polen zurückgezogen, wo er Berichten zufolge versucht hat, an Berlin und Wien zu appellieren, einzugreifen und die Revolution niederzuschlagen."
 ukraine_borotbist.21.a: "Wie der tyrannische Hetman vor ihm, beugt er das Knie vor den Imperialisten."

 ukraine_borotbist.42.t: "Borotbysten verlieren an Schwung"
 ukraine_borotbist.42.d: "Nach der dringend geforderten Aufstockung der Mittel für das Spilka-Programm ist es uns gelungen, einen Großteil der von Borotbyst inspirierten Kritik an unserem Landreformprogramm zum Schweigen zu bringen. Die von ihnen organisierten Komnezamy haben ihre Anhänger verloren und ein großer Teil der armen Bauernschaft hat ihr Vertrauen in unsere Regierung wiederhergestellt."
 ukraine_borotbist.42.a: "Spilka hat am Ende gewonnen."

 ukraine_borotbist.43.t: "Proteste lassen langsam nach"
 ukraine_borotbist.43.d: "Die von den Borotbysten ausgelösten landesweiten Proteste haben sich langsam beruhigt, da ihre Forderungen erfüllt wurden. Das neue Landumverteilungsprogramm wurde als Erfolg gepriesen. Ironischerweise scheint der Kern der Borotbysten mit dieser Entwicklung am unglücklichsten zu sein, denn die Erfüllung ihrer Forderungen hat viele ihrer weniger engagierten Anhänger zufrieden gestellt und sie ermutigt, sich von den Protesten zu distanzieren."
 ukraine_borotbist.43.a: "Es ist vorbei."

 ukraine_borotbist.44.t: "Borotzistische Machtkämpfe"
 ukraine_borotbist.44.d: "Auf dem letzten Parteitag der UPS-R-B wurde heftig über Schumskijs Führung und deren Versäumnisse diskutiert. Die Radikalen behaupten, dass zu wenig getan wurde und dass die Revolution nicht früh genug begonnen hat. Die Gemäßigten argumentieren, dass der Zeitpunkt nicht günstig war und mehr Agitation nötig gewesen wäre. Ein großer Teil der Borotbysten hat sogar erklärt, aus der Partei auszutreten und sich dem Demokratische Arbeiterunion anzuschließen, der ihrer Ansicht nach nun die \"wahren Arbeiterinteressen\" vertritt. Sie werden von der Parteispitze als Verräter gepriesen, aber der Schaden ist bereits angerichtet."
 ukraine_borotbist.44.a: "So viel zur \"Einheit der Linken\"."

 ukraine_borotbist.45.t: "De-Radikalisierung der Gewerkschaften"
 ukraine_borotbist.45.d: "In dem Maße, wie der Einfluss von Borotbyst schwindet, wurden viele Führungsgremien der Gewerkschaften von denjenigen erobert, die Vynnychenko und dem Demokratische Arbeiterunion gegenüber loyaler sind. Während einige Gewerkschaften, wie die der Eisenbahnen, hoffnungslos radikal bleiben werden, dürfte der Rückgang des Borotbyst-Einflusses in den meisten anderen Gewerkschaften das ukrainische Wirtschaftsleben langfristig stabilisieren."
 ukraine_borotbist.45.a: "Alles kehrt an seinen Platz zurück."

 ukraine_borotbist.47.t: "Revolutionäre Kameraden oder Lakaien der Bourgeoisie?"
 ukraine_borotbist.47.d: "Die Frage der nichtproduzierenden Klassen hat die Marxisten gespalten. Die meisten Radikalen, insbesondere unter den echten Syndikalisten, argumentieren, dass Menschen, die keinen Wert produzieren, nicht darüber entscheiden sollten, wie der Wert der Arbeit verteilt wird. Zu den \"Arbeiterintelligenzen\" gehören jedoch sowohl viele wichtige sozialistische Persönlichkeiten als auch Gruppen wie Wissenschaftler, die zweifellos für den proletarischen Staat nützlich sind, obwohl sie keine richtigen Arbeiter sind. Hardliner argumentieren, dass Bürokraten und andere \"Mitläufer\", wenn sie zu viel Macht erhalten, dem einfachen Volk schließlich die Revolution wegnehmen werden, wie es ihrer Meinung nach in vielen anderen Ländern geschehen ist."
 ukraine_borotbist.47.a: "Wir sind eine Demokratie, wenn auch eine sozialistische. Sollen sie doch mitmachen."
 ukraine_borotbist.47.b: "Wir können nicht zulassen, dass das unsere Sache verdirbt."

 ukraine_borotbist.48.t: "Wahlen zum Rat der Abgeordneten"
 ukraine_borotbist.48.d: "Das Nationale Zbory wurde als Instrument der bürgerlichen Korruption aufgelöst, und es wurden landesweite Neuwahlen zur Wahl der Abgeordneten für das neue Parlament abgehalten. Da die Wahlen von den Arbeiter- und Bauernräten organisiert werden, die die meisten Kandidaten aufgestellt haben, ist das Ergebnis eindeutig. Es gibt zwar eine Reihe von Unabhängigen und einige Liberale, aber die große Mehrheit der Sitze ging an die Borotbysten. Auch die UKP, die UPS-R und die R-RB gewannen zahlreiche Sitze. In seiner ersten Entscheidung stimmte der Rat für die Wahl von Genosse Schumskyi zu seinem Vorsitzenden und de facto Staatschef."
 ukraine_borotbist.48.a: "Ein Toast auf die Arbeiterdemokratie!"

 ukraine_borotbist.49.t: "Erste Sitzung des Rates"
 ukraine_borotbist.49.d: "Nachdem Schumskyi zum Vorsitzenden des Abgeordnetenrats gewählt wurde, werden in einem nächsten Schritt der erste stellvertretende Vorsitzende und die Vorsitzenden der einzelnen Ausschüsse - im Wesentlichen das Kabinett der parlamentarischen Staaten - gewählt. Diese Ernennung ist Teil einer umfassenderen Debatte über die Richtung der Revolution.\n\nSchnell bildeten sich zwei Fraktionen heraus. Hryhorii Hrynko und die so genannten \"Gemäßigten\", die die Bedeutung der Einheit der revolutionären Bewegung betonen, werden von dem derzeitigen provisorischen Ersten Stellvertretenden Vorsitzenden Mykhailo Poloz unterstützt. Ihre Gegner, die \"Reformisten\" von Levko Kovaliv, sprechen sich für eine rasche industrielle Entwicklung nach technokratischen Grundsätzen aus, da dies der einzige Weg sei, um das Überleben der Arbeiter-Ukraine zu sichern. Kovalivs Programm stützt sich auf die Theorien von Mykhailo Volobuiev, der seit langem ein exzentrischer Verfechter solcher industriell-wirtschaftlichen Reformen ist. Nach einer langwierigen Debatte wurde schließlich ein Konsens erzielt..."
 ukraine_borotbist.49.a: "Behalten Sie Poloz, er hat bisher gute Arbeit geleistet, mit Hrynko als seinem treuen Verbündeten."
 ukraine_borotbist.49.b: "Entscheiden Sie sich für Kowaliw, er und Wolobujew können eine starke und unabhängige Ukraine garantieren."

 ukraine_borotbist.50.t: "Verstaatlichung des Bankensektors"
 ukraine_borotbist.50.d: "Es gibt nur wenige Institutionen, die dem einfachen Mann so verhasst sind wie eine Bank. Sie ist das eigentliche Symbol der wirtschaftlichen Ungleichheit, bei der die Reichen mit den von den Armen gezahlten Zinsen noch reicher werden. Die Erinnerung an die verlorenen Ersparnisse nach den Bankzusammenbrüchen von 1936 ist bei vielen noch frisch. Daher war es unumstritten, ein Gesetz zu verabschieden, das alle Banken in der Ukraine unter die Kontrolle des Ausschusses für Steuergleichheit stellt."
 ukraine_borotbist.50.a: "Wir haben jetzt die Kontrolle."

 ukraine_borotbist.51.t: "Zentrale Genossenschaftsbank der Ukraine"
 ukraine_borotbist.51.d: "Um die privaten Bankiers zu ersetzen, die die Arbeiter ausnehmen, wurden die Banken der Ukraine nach dem Genossenschaftsmodell umstrukturiert, bei dem jeder, der Ersparnisse in der Bank hat, einen Anteil an der Genossenschaftsbank besitzt und bei Entscheidungen, die die Regeln oder die Zukunft der Bank betreffen, eine Stimme hat. Alle kleinen regionalen Genossenschaftsbanken, von denen viele bereits in ländlicheren Regionen bestanden, wurden unter der Leitung der Zentralen Genossenschaftsbank zusammengeführt, die auch für die Wahrung der Finanzstabilität zuständig ist."
 ukraine_borotbist.51.a: "Wir werden nicht mehr von Berlin abhängig sein."

 ukraine_borotbist.53.t: "Verstaatlichung der Arsenale"
 ukraine_borotbist.53.d: "Während die späte bürgerliche Republik bereits eine Reihe von Verstaatlichungen durchführte, ließ sie die Arbeit wie üblich auf halbem Wege stehen. Die Revolution hat die meisten Fabrikbesitzer und andere nutzlose Blutsauger hinweggefegt, und die Maschinen werden nun von den Menschen kontrolliert, die sie bedienen. Es ist besonders wichtig, die Rüstungsindustrie in einer wirtschaftlichen Einheit zu koordinieren, da etwas so Ernstes wie die nationale Verteidigung nicht den Launen Einzelner überlassen werden sollte."
 ukraine_borotbist.53.a: "Richtig."

 ukraine_borotbist.56.t: "Frage der Arbeitnehmerorganisation"
 ukraine_borotbist.56.d: "Dank der vielen unterschiedlichen sozialistischen Bewegungen im Land gibt es keinen Konsens darüber, was \"Arbeiterselbstverwaltung\" bedeutet. Vor allem bei den Agrarsozialisten haben sich regionale Räte und Kollektive gebildet, die nach dem Prinzip der Lokalität arbeiten. Jeder ist direkt an der Verwaltung seiner unmittelbaren Umgebung beteiligt, und die Regierung sollte den lokalen Kollektiven so viel Macht wie möglich überlassen. Inzwischen hat die von der CGT beeinflusste Industriegewerkschaft vor allem in unseren großen Industriestädten mehr Unterstützung gefunden. In vielen Städten sind die Arbeitnehmer in erster Linie in Gewerkschaften organisiert, die viele Dinge des täglichen Bedarfs für ihre Mitglieder regeln. Diese Gewerkschaften werden von ihrem gemeinsamen Gewerkschaftsverband bis auf die höchste Ebene koordiniert. Auch wenn wir keine Änderungen am System erzwingen wollen, sollten wir eine politische Entscheidung über die bevorzugte Methode treffen."
 ukraine_borotbist.56.a: "Lokale Kollektive."
 ukraine_borotbist.56.b: "Bundesweite Gewerkschaften."

 ukraine_borotbist.58.t: "Kritik an Autonomien von Minderheiten"
 ukraine_borotbist.58.d: "Nachdem wir den ukrainischen nationalen Minderheiten erlaubt haben, ihre eigenen Kollektive zu bilden, gab es Beschwerden gegen diese Organisationen von hauptsächlich ethnischen Ukrainern, die diese \"nationalistischen Klubs\" als schädlich für den Geist des Sozialismus und als etwas betrachten, das die Spaltung eher verstärkt als sie zu lösen. Diese Debatte wurde besonders deutlich, als die Räte der Krimtataren und der Krimrussen über die Zuständigkeit für bestimmte Angelegenheiten auf der Halbinsel aneinandergerieten, eine Situation, die einen Unterhändler des Abgeordnetenrats erforderte, um sie zu befrieden. Andere wiederum argumentieren, dass diese Proteste an sich kryptonationalistischer Natur sind."
 ukraine_borotbist.58.a: "Wir stehen hinter den Autonomien."
 ukraine_borotbist.58.b: "Vielleicht müssen wir das System verbessern."

 ukraine_borotbist.59.t: "Schumskyi-Wynnitschenko Abkommen"
 ukraine_borotbist.59.d: "Die Revolution kann nicht durch kleinliche Differenzen aufgehalten werden, wenn wir von allen Seiten bedroht werden. In Anerkennung dieser Tatsache hat die Führung der Borotbysten den anderen führenden revolutionären Parteien der Ukraine, der UPS-R und der R-RB, die Hand gereicht. Trotz ihrer Unterschiede gibt es eine große Gemeinsamkeit zwischen den dreien - alle erkennen die Bedeutung der ländlichen werktätigen Massen in einer sozialistischen Ukraine an.\n\nUm ihre Forderungen zu erfüllen und eine gesunde Zusammenarbeit aller sozialistischen Kräfte zu gewährleisten, wurde der Vorsitzende der R-RB und de facto Führer des Bündnisses zwischen UPS-R und R-RB insgesamt, Wolodymyr Wynnytschenko, zum Vorsitzenden des Exekutivkomitees ernannt - ein Gremium, das für die Koordinierung zwischen dem Abgeordnetenrat und dem Ministerrat zuständig ist -, während verschiedene Persönlichkeiten der UPS-R wichtige Ministerposten erhalten haben."
 ukraine_borotbist.59.a: "Vorwärts in eine neue, strahlende Zukunft!"

 ukraine_borotbist.60.t: "Chubars Vorschlag"
 ukraine_borotbist.60.d: "Wlas Tschubar, Vorsitzender der Ukrainischen Kommunistischen Partei, hat ein Bündnis zwischen der UKP und den Borotbysten vorgeschlagen. Die Kommunistische Partei ist eine kleine, aber gut disziplinierte Organisation. Ihr direkter Einfluss auf die ukrainischen Arbeitermassen mag begrenzt sein, aber die Anhänger, die sie hat, sind loyal und über jeden Zweifel erhaben. Das Bündnis könnte sich als nützlich erweisen, aber wir müssen vorsichtig sein. Wenn die UKP eine Chance bekommt, wird sie zweifellos versuchen, sowohl die lokalen Räte als auch die Gewerkschaftsorganisationen tief zu unterwandern. Sollten wir irgendwelche Anzeichen von Schwäche oder Uneinigkeit zeigen, würden die Ukapisten sofort handeln und versuchen, ihren Einfluss auf Kosten unseres Einflusses rücksichtslos auszuweiten."
 ukraine_borotbist.60.a: "Wir müssen uns alle zusammenschließen, um die Bourgeoisie zu bekämpfen!"
 ukraine_borotbist.60.b: "Die Ukapisten sind zu unberechenbar."

 ukraine_borotbist.62.t: "Mittel für VAPLITE"
 ukraine_borotbist.62.d: "Im Rahmen seines Projekts \"Revolution in der Kultur\" hat Mykola Khyvyliovyi die Finanzierung von VAPLITE, der Freien Akademie für proletarische Literatur, beantragt. Die VAPLITE, der Persönlichkeiten wie Maik Yokhansen, Arkadii Liubchenko, Mykhailo Yalovyi und andere angehören, konzentriert sich auf die Schaffung einer neuen ukrainischen Kultur, die eine andere Vision verfolgt als die des Hetmanats und der Republik. Laut Khyvyliovyi kann diese neue ukrainische Kultur durch den Einfluss der etablierten westeuropäischen Kunsttradition belebt werden. Er betont, dass die Ukraine trotz ihrer de jure politischen Unabhängigkeit nie wirklich eine kulturelle Unabhängigkeit von Moskau erlangt hat, was der Grund dafür ist, dass das Motto von VAPLITE lautet: \"Weg von Moskau!\".\n\nBut some Borotbysts, who tend to view Khvyliovyi's ideas with scepticism, have cautioned against funding VAPLITE. The most prominent von derse Borotbysts, Andrii Khvylia, has said that art should best be used as a tool to support the socialist revolution, not \"exercises in petty nationalism\"."
 ukraine_borotbist.62.a: "Sagen Sie Khvyliovyi, dass er sein Geld bekommen wird."
 ukraine_borotbist.62.b: "Khvylia hat recht, wir können nur zulassen, dass die Kunst als Werkzeug zur Unterstützung der Revolution eingesetzt wird."

 ukraine_borotbist.63.t: "Asiatische Renaissance"
 ukraine_borotbist.63.d: "Mykola Khvyliovyi hat in VAPLITE einen neuen Artikel mit dem Titel \"Asiatische Renaissance\" veröffentlicht. In dem Artikel lobt Khvyliovyi die sozialistischen Revolutionen in China und Indochina und vertritt die Auffassung, dass sie ein Beispiel für das Unvermeidliche sind: ein Erwachen Asiens und der übrigen kolonialen Welt, die derzeit größtenteils unter dem Stiefel des europäischen und japanischen Imperialismus schmachten. Er sagt, dass die asiatischen Nationen \"die Lampe der neuen Renaissance entzünden werden, die wie ein azurblaues Pentagramm über der dunklen europäischen Nacht leuchten wird\"."
 ukraine_borotbist.63.a: "Genau wie sie kämpfen auch wir gegen den Imperialismus."

 ukraine_borotbist.64.t: "Nova Generatsiia (Neue Generation)"
 ukraine_borotbist.64.d: "Es scheint, dass VAPLITE nicht die einzige künstlerische Vereinigung ist, die im Zuge der Revolution an Bedeutung gewonnen hat. Mykhail Semenko hat eine neue Vereinigung, Nova Generatsiia (Neue Generation), gegründet, die sich für einen radikalen Bruch mit den literarischen Traditionen der Vergangenheit einsetzt. Die Neue Generation vertritt das, was sie als \"revolutionären Futurismus\" und \"funktionale Poesie\" bezeichnet. Semenkos Organisation hat aufgrund ihres ideologischen und propagandistischen Charakters einige Unterstützung von der Regierung erhalten. Die VAPLITE und die Neue Generation haben begonnen, um Anerkennung zu konkurrieren, was eine Art ideologische Rivalität darstellt, da die Mitglieder der VAPLITE noch an literarische Traditionen glauben. Khvyliovyi kommentierte den Aufstieg der Gruppe mit den Worten: \"Wahre Kunst ist mehr als ideologisch aufgeladene Propagandablätter\"."
 ukraine_borotbist.64.a: "Ob national oder futuristisch, Kunst ist immer noch Kunst."

 ukraine_borotbist.65.t: "Anti-Neoklassizisten-Kampagne"
 ukraine_borotbist.65.d: "Eine prominente Gruppe modernistischer Dichter und Schriftsteller, die als \"[202.GetName]an Neoklassizisten\" bekannt ist, ist in letzter Zeit in der Presse, insbesondere in den UKP-nahen Zeitungen, heftig kritisiert worden. Den Neoklassizisten, die Slogans wie \"reine Kunst\" verkünden, wird vorgeworfen, dass sie \"an dekadente bürgerliche Traditionen anknüpfen\" und \"ideologische Leere\" verbreiten. Nichtsdestotrotz hat die Gruppe in der Person von Mykola Khvyliovyi einen vielleicht unerwarteten Verbündeten gefunden. Der altgediente Revolutionär antwortete mit einer Flut von Pamphleten, in denen er die \"rote Graphomanie\" angriff und die \"strengen und anspruchsvollen Normen der literarischen Kunst, die von den Neoklassikern vertreten wurden\", verteidigte. Was als Kunstanalyse begann, hat sich zu einer umfassenden Verleumdungskampagne in mehreren Zeitungen entwickelt, da die ukrainische Kulturelite gezwungen ist, in diesem \"neoklassizistischen Krieg\" eine Seite zu wählen."
 ukraine_borotbist.65.a: "Eifer ist kein Ersatz für Sachkenntnis."
 ukraine_borotbist.65.b: "Tadeln Sie Khvyliovyi, er ist zu weit gegangen."

 ukraine_borotbist.66.t: "Projekt zur Latinisierung des ukrainischen Alphabets"
 ukraine_borotbist.66.d: "Die latinisierte Version des ukrainischen Alphabets wurde seit ihrer Verabschiedung auf der Orthographischen Konferenz von 1927 eher selten verwendet, da die Mehrheit der Bevölkerung viel mehr an die traditionelle kyrillische Schrift gewöhnt ist. Trotz der Bemühungen des Philologen Mykola Sulyma, der sich für eine breitere Verwendung des latinisierten Alphabets einsetzte, blieb die Frage seiner Annahme und Förderung weitgehend am Rande der kulturellen Debatte.\n\nDas heißt, bis jetzt. Sie hat die Aufmerksamkeit von Mykola Khvyliovyi erregt, der eifrig zu ihrem aktiven Unterstützer wurde. Es scheint jedoch, dass er sich nicht mit der bloßen \"Förderung\" und \"breiteren Annahme\" zufrieden gibt. Khvyliovyi ist der Ansicht, dass die \"Europäisierung der ukrainischen Kultur\" die Ablehnung der kyrillischen Schrift als Überbleibsel der russisch-orthodoxen Hegemonie über die Ukraine gebietet. Die Latinisierung der Sprache, so argumentiert er, würde das ukrainische Nationalbewusstsein dauerhaft von der kulturellen Hegemonie Moskaus befreien und es an das \"psychologische Europa\" binden, wo die ideologische Heimat der Ukraine sein sollte."
 ukraine_borotbist.66.a: "Das kyrillische Alphabet ist seit langem unser Alphabet und wird es auch bleiben."
 ukraine_borotbist.66.b: "Wir sollten beide Alphabete verwenden, wie zu Zeiten des alten Commonwealth."
 ukraine_borotbist.66.c: "Beginnen Sie mit der Ausarbeitung von Plänen für die künftige Umsetzung."

 ukraine_borotbist.67.t: "Gedanken gegen den Strom"
 ukraine_borotbist.67.d: "Die neueste Schrift von Genosse Chwylowyj ist ein Artikel mit dem Titel \"Gedanken gegen den Strom\", in dem er seitenlang in seinem unordentlichen, exzentrischen Stil so ziemlich alles kritisiert. Er erklärt die Bürokratisierung zur großen Fessel der ukrainischen Revolution, und wenn sie nicht ausgerottet wird, wird sie wachsen und schließlich die revolutionären Freiheiten auslöschen. Er greift die exzessive Bürokratisierung auf allen Ebenen an, von den Dorfgemeinschaften bis zum Abgeordnetenrat, und fordert eine geistige Säuberung der Verwaltung, um sich stattdessen auf das zu konzentrieren, was wirklich wichtig ist: die Verteidigung und Förderung der ukrainischen Revolution, bis die Ukraine auf Augenhöhe mit der westlichen Welt sein kann. Sein Lieblingsthema - die offensichtliche Stagnation der ukrainischen Kunstwelt, die von Mittelmäßigkeit und billiger Propaganda beherrscht wird - wird ebenfalls gründlich erforscht."
 ukraine_borotbist.67.a: "Den Artikel ignorieren."
 ukraine_borotbist.67.b: "Kommission einen Artikel, der seine Behauptungen anprangert."

 ukraine_borotbist.69.t: "Materie des Latinisierungsprojekts"
 ukraine_borotbist.69.d: "Mykola Khvyliovyi ist ein Mann, den man nicht ignorieren kann, wie es scheint. Er hat eine weitere Pressekampagne gestartet, um die Überlegenheit der lateinischen Schrift gegenüber der kyrillischen zu demonstrieren, die er als \"Überbleibsel des Zarismus\" verurteilt. Es ist nicht anders als beim letzten Mal - große Teile der Ukrainer sind von dieser Idee beleidigt und betrachten die kyrillische Schrift als Teil der nationalen Identität. Doch Chwyliwyis sektenartige Anhängerschaft hämmert seine Mantras unerbittlich weiter."
 ukraine_borotbist.69.a: "Wir sollten uns auf den Wiederaufbau des Landes konzentrieren, anstatt es weiter zu spalten."
 ukraine_borotbist.69.b: "Es ist zu riskant, sie zu ersetzen. Wenn man beides annimmt, sollte jeder zufrieden sein."
 ukraine_borotbist.69.c: "Khvyliovyi hat lange genug gewartet, um es umzusetzen."

 ukraine_borotbist.70.t: "Khvyliovyi tritt zurück"
 ukraine_borotbist.70.d: "Der ständigen Opposition gegen seine ehrgeizigen Reformen überdrüssig, hat Mykola Khvyliovyi den Abgeordnetenrat über seinen Rücktritt informiert. In einem bitteren Ton hat er seine Gegner als Verschwörung der kulturellen Reaktion dargestellt, die nur rückwärtsgewandt ist und sich weigert, die große Zukunft zu verstehen, die die ukrainische Nation erwartet. Khvyliovyi wird seine Überzeugungen weiterhin über seine Zeitung verbreiten, aber er fühlt sich nicht mehr in der Lage, die kulturellen Bemühungen der Partei zu leiten. Obwohl er auf seine Weise beliebt ist, wurde sein Rücktritt von vielen begrüßt, und der gemäßigtere Maik Yokhansen wurde zu seinem Nachfolger gewählt."
 ukraine_borotbist.70.a: "Khvyliovyi war zu radikal. Hoffen wir, dass Yokhansen gute Arbeit leisten wird."

 ukraine_borotbist.71.t: "Kulturelle Wiederbelebung"
 ukraine_borotbist.71.d: "Yokhansen, der selbst zu den Gründern der VAPLITE gehört, verbindet die intellektuelle Kühnheit von Khvyliovyi mit einer viel liebenswürdigeren Persönlichkeit und einem vernünftigen Maß an Mäßigung. Seine Ansichten unterscheiden sich zwar nicht allzu sehr von denen seines Vorgängers, aber es ist sicher, dass Yokhansen viel mehr Zeit für seine Aufgaben als Leiter der Kulturabteilung der Partei aufwenden wird und nicht für ständige Streitereien in der Literaturpresse. Khvyliovyis grandioser Stil hatte seine Vorzüge, aber Yokhansens subtilerer, aber nicht weniger tiefgründiger Stil wird uns besser dienen. Unter seiner Leitung werden die alltäglichen Dinge des ukrainischen Lebens in den Vordergrund der Kultur gerückt. Sein Programm zur kulturellen Wiederbelebung wird Künstler dazu ermutigen, die authentische Ukraine zu erfassen und zu erheben und das Alltägliche in etwas Majestätisches und Schönes zu verwandeln."
 ukraine_borotbist.71.a: "Großartige Initiative."

 ukraine_borotbist.72.t: "Rote Kosaken hissen Fahnen!"
 ukraine_borotbist.72.d: "Die Geschichte der Kosaken innerhalb der ukrainischen Linken ist wechselhaft. Sie wurden als Teil der zaristischen staatlichen Gewaltmaschinerie berüchtigt, und ebenso wurden sie vom Hetman und seinen Kumpanen benutzt, um ihre Unterdrückungsmaßnahmen zu rechtfertigen. Die Wahrheit über die Kosaken liegt jedoch viel tiefer - sie sind keine verherrlichte Militärpolizei, sondern gehörten zu den ersten egalitären Gesellschaften der Welt, die keinen Herren oder Königen gehorchten. Schließlich sind die Kosaken aus entlaufenen Leibeigenen hervorgegangen, die von der Gleichheit aller Menschen träumten. So ist ein Hetman kein König, sondern ein Erster unter Gleichen, bis diese Tradition durch die zaristische Unterwerfung der Kosaken zunichte gemacht wurde. Jetzt haben wir die Chance, die ursprüngliche Form des Kosakentums wiederzubeleben - die eines freiheitsliebenden Bruder-Soldaten."
 ukraine_borotbist.72.a: "Gemeinsam gegen Unterdrückung!"

 ukraine_borotbist.73.t: "Die drohende Gefahr"
 ukraine_borotbist.73.d: "Nach der Machtübernahme durch Borotbyst war eine der ersten Amtshandlungen des neu eingesetzten Abgeordnetenrats die Aufkündigung der Verträge der Ukraine mit ausländischen, imperialistischen Mächten. Die Wirtschafts- und Militärabkommen mit Deutschland und Österreich wurden vom Rat einstimmig und mit sofortiger Wirkung für nichtig erklärt. Das neue Gesetz sah vor, dass alle deutschen und österreichischen Berater und Militärangehörigen des Landes verwiesen werden sollten. Diejenigen, die das Glück hatten, zu entkommen, überquerten die Grenze vor allem nach Polen, wo sie Zuflucht vor der chaotischen Revolution suchten und den örtlichen Behörden von der \"syndikalistischen Unterdrückung\" berichteten. Andere, denen es nicht gelang, rechtzeitig zu fliehen, wurden zusammengetrieben; die meisten wurden im Lukianivska-Gefängnis in [202.GetName] interniert, wo sie auf ihr endgültiges Schicksal warteten.\n\nDie Nachricht von der Revolution hatte den Regierungssitz in Berlin fast sofort erreicht, und die Repressalien gegen die deutsche und österreichische Tyrannei haben die öffentliche Meinung mit Aufrufen in den Zeitungen in Berlin und Wien zur Niederschlagung der Revolution und zur Wiederherstellung der Ordnung stark beeinflusst. Am selben Tag, an dem das Gesetz verabschiedet wurde, traf ein Ultimatum [202.GetName] aus Berlin ein. Darin hieß es, dass die Revolutionäre sofort die Macht abgeben und die Macht an die rechtmäßige Regierung zurückgeben sollten, mit \"hartem Vorgehen\", falls sie dem nicht nachkämen; das Ultimatum wurde ignoriert. Die stärksten deutschen Divisionen befinden sich im Westen, um sich gegen die syndikalistischen Großmächte zu verteidigen, und in der Nähe der ukrainischen Grenze stehen nicht genügend Kräfte für eine echte Invasion zur Verfügung, so dass es unwahrscheinlich ist, dass der Angriff sofort erfolgt. Nichtsdestotrotz wird das, was die Borotbyst-Revolutionäre vorausgesagt haben, zweifellos eintreten: Die Ukraine wird gezwungen sein, ihre Souveränität gegen die überwältigenden Kräfte des Reichspaktes zu verteidigen."
 ukraine_borotbist.73.a: "Niemand wird die Wellen der Revolution aufhalten!"

 ukraine_borotbist.74.t: "Analyse eines Kämpfers"
 ukraine_borotbist.74.d: "Mit dem Anstieg der Popularität von Borotbyst und dem zunehmenden Chaos auf dem Land wird Oleksandr Shumskyi mit jedem Tag zu einem größeren Problem. Um endlich mit ihm fertig zu werden, hat [UKR.GetLeader] beschlossen, die APDMVS zu beauftragen, Shumskyis Hintergrund und Charakter zu untersuchen. Sie begannen mit dem, was Hetmanist Intel bereits über ihn gesammelt hat:\n\nNAME: Oleksandr Yakovych Shumskyi\n\nGEBOREN: 2. Dezember 1890, in einer Familie von Batraks (verarmte Leibeigene).\n\nHINWEISE: Fehler bezüglich seines Geburtsortes. Entweder in Borova Rudnia ([202.GetName] Gouvernement) oder Turchynka (Gouvernement Volyn) geboren. Mitglied von \"Spilka\" seit 1908 und der UPS-R seit 1911. Zusammen mit seinen Partnern und Anhängern verließ er 1918 die UPS-R, um eine neue Partei zu gründen - \"Ukrainische Partei der Sozialisten-Revolutionäre (Kommunisten-Borotbysten)\".\n\nDie Agenten beschlossen, mit seinem Geburtsort zu beginnen, um festzustellen, wer von ihnen Richtig ist. Da er in den Kirchenbüchern von Borova Rudnia nicht vorkam, blieb nur das Dorf Turchynka übrig. Die Analyse der Kirchenbücher erwies sich als nützlich, da eine interessante Tatsache gefunden wurde: Schumskyi hat nicht nur über seine Erziehung gelogen, sondern auch über seine Abstammung. Es stellte sich heraus, dass er der Sohn eines Försters und der Enkel eines dem Dorf Turchynka zugewiesenen Priesters war. Außerdem stammte er tatsächlich aus einer adligen Familie, deren Wappen \"Jastrzębiec\" (oder Habicht) war. Die Frage liegt auf der Hand: Was sollen wir mit dieser Information anfangen? Wenn wir sie an die Presse weitergeben, könnte Schumskyi als Lügner und Feind seiner eigenen Anhänger dargestellt werden. Andererseits würden die Leute diese Behauptungen vielleicht nicht glauben - einige würden sich sogar darüber lustig machen - und Schumskyi selbst würde sie höchstwahrscheinlich abstreiten."
 ukraine_borotbist.74.a: "Wir brauchen mehr handfeste Behauptungen, um ihn zu Fall zu bringen."
 ukraine_borotbist.74.b: "Wir müssen alles nutzen, was wir können."

 ukraine_borotbist.75.t: "Integration von Komnezamy"
 ukraine_borotbist.75.d: "Wir haben die Komnezamy als Vereinigung freier Bauern gegründet, um ihre Interessen zu vertreten und die Umverteilung von Land zu koordinieren. Jetzt, da die Bodenreform abgeschlossen ist, hat die Organisation ihren Nutzen überlebt. Es ist geplant, ihre wichtigsten Strukturen, wie z. B. die Bauernverbände, in die offiziellen staatlichen Institutionen unter der Zuständigkeit des Abgeordnetenrats zu integrieren."
 ukraine_borotbist.75.a: "Sie hat ihre Aufgabe gut erfüllt."

 ukraine_borotbist.76.t: "Der Verfassungskonvent"
 ukraine_borotbist.76.d: "Der Verfassungskonvent der Ukraine, der sich hauptsächlich aus führenden Vertretern der Borotbysten zusammensetzte, war sich nur in einem Punkt einig: dass die frühere Verfassung der Ukrainischen Volksrepublik null und nichtig war. Der Rest brach bald darauf in der Debatte zusammen. Der Vorsitzende Shumskyi hatte Mykhailo Poloz mit der Ausarbeitung eines Verfassungsentwurfs beauftragt, der dem Konvent als Ausgangspunkt dienen sollte, doch sobald er verlesen war, wurde er als völlig unzureichend eingestuft. Das politische Programm von Borotbyst, auf dem er basierte, war in vielen Punkten bedauerlich vage, so dass großzügig Anleihen bei der französischen und britischen Verfassung gemacht wurden.\n\nUnmittelbar danach wurden sehr unterschiedliche Meinungen laut. Lewko Kowaliw vertrat die Ansicht, dass die Verfassung zu viele Anleihen nehme und \"von Natur aus ukrainischer\" sein sollte, wobei allerdings unklar war, was dies im Einzelnen bedeutete. Hryhorii Hrynko beschuldigte Kovalivs Idee als nationalistisch und erklärte, die kommunistisch-syndikalistische Synthese sei eine viel vernünftigere Lösung als etwas stur \"Nationales\". Mykola Khvyliovyi schien das Konzept der Verfassung an sich abzulehnen und argumentierte, dass es sich dabei um ein Konstrukt handelt, das die absolute Macht der Arbeiterräte und der Revolution fesseln soll. Mehrmals musste der Vorsitzende eine Pause einlegen, da die Emotionen zu sehr hochkochten. Nach vierzehnstündigen Debatten und zahlreichen Abstimmungen einigte man sich auf einen Entwurf, der dem Abgeordnetenrat vorgelegt werden sollte."
 ukraine_borotbist.76.a: "Eine großartige Geste der Einigkeit, alle..."

 ukraine_borotbist.77.t: "Ende des Hetman"
 ukraine_borotbist.77.d: "Mit dem Beginn der Borotbyst-Revolution ist das Land von allen Seiten umzingelt, weit weg von seinen Verbündeten der Dritten Internationale. Es gibt Gerüchte, dass der Reichspakt oder Russland eine Offensive plant, um [202.GetName] angesichts seiner Nähe zur Frontlinie einzunehmen. Während das Land teilweise besetzt ist, berät die Borotbyst-Führung darüber, was mit dem ehemaligen Hetman, Pavlo Petrovych Skoropadskyi, geschehen soll, der seit dem erfolgreichen Aufstand gegen ihn im Lukianivska-Gefängnis im Westen von [202.GetName] verrottet.\n\nFalls [202.GetName] fallen sollte, könnte Skoropadskyi gefangen genommen und als Marionettenführer für die Russen oder Deutschen wieder eingesetzt werden. Das wäre ein vernichtender Schlag für unsere gerechte Sache, denn es würde den völligen Zusammenbruch der ohnehin schwankenden Moral der Truppen bedeuten. Bei den Arbeitern der Revolution würde es eine Bestürzung auslösen, die einfach abgewendet werden sollte.\n\nDie Hetman-Frage ist in [202.GetName] in aller Munde, nachdem die Zeitung Chervonyi Papor aus einer nicht genannten Quelle Gerüchte darüber verbreitet hat, und sie hat die Reihen der Gefängniswärter von Lukianivska erreicht. Sie bestehen hauptsächlich aus fanatischen und gottlosen Menschen, denen der tägliche Anblick des Hetmans mit der Zeit zuwider ist. Als gebrechlicher alter Mann sind seine Tage gezählt, und er wartet darauf, wie sein Leben enden wird; sein Körper ist steif und unbeweglich, denn er hat nur noch ein paar Brocken Brot zu essen bekommen.\n\nAm Abend des [?global.date.GetDateStringNoHourLong] wurde er auf Befehl eines Offiziers von zwei Untergebenen aus seiner Zelle gezerrt und humpelte auf den Hof hinaus. Aufrecht an einen Holzpfahl gefesselt und mit verbundenen Augen sprach der Hetman seine letzten Worte aus. Der Offizier verkündete alle Anklagepunkte gegen ihn in einer Art improvisierter Gerichtsverhandlung, wobei er so vehement sprach, als wolle er den Teufel besiegen.\nIn der Dämmerung schoss ein Soldat mit seinem Gewehr auf den Mann. Wie die Farbe des Himmels in dieser Nacht war auch diese Angelegenheit geheim."
 ukraine_borotbist.77.a: "Ein passendes Ende für diesen erbärmlichen \"Hetman\"."

 ### Die internationalen Folgen der Borotbyst-Revolution
 ukraine_borotbist.100.t: "Revolution in der Ukraine!"
 ukraine_borotbist.100.d: "Die Unruhen in der Ukraine sind endgültig übergekocht, und die kommunistisch-syndikalistische Borotbyst-Bewegung hat die Republik übernommen. Die legale Regierung der Ukraine konnte fliehen und bittet derzeit Deutschland um Hilfe gegen die sozialistische Bedrohung. Schumskyi, der Präsident der neuen sozialistischen Republik, hat sie als Klassenverräter und Kollaborateure denunziert und die volle Souveränität der Ukraine erklärt. Es wurde eine rasche Mobilisierung eingeleitet, um die Revolution gegen alle ausländischen Bedrohungen zu verteidigen. Mit dieser Wendung der Ereignisse ist der Dreh- und Angelpunkt der deutschen Hegemonie im Osten zerbrochen."
 ukraine_borotbist.100.a: "Dies ist katastrophal." #GER, Freigabeentscheidung
 ukraine_borotbist.100.b: "Dies könnte eine Chance sein." #RUS, Freigabeentscheidung
 ukraine_borotbist.100.c: "Dies ist besorgniserregend!" #AUS, tut nichts

 ukraine_borotbist.200.t: "Sozialistische Revolution in der Ukraine"
 ukraine_borotbist.200.d1: "Für viele bedeutete der Sieg der Anti-Hetman-Revolte den Sieg von Demokratie und Freiheit in der Ukraine. Doch die Erwartungen wurden bei weitem nicht erfüllt. Die republikanische Regierung ist von Ineffizienz geprägt, was zu massiven Protesten in ländlichen und städtischen Gebieten führte, die hauptsächlich von der kommunistisch-syndikalistischen Borotbyst-Bewegung angeführt wurden.\n\nMit einem Generalstreik, der das Land lähmt, und einem verwirrten Militär haben die Borotbysten, unterstützt vom Demokratische Arbeiterunion, die Regierung nach einem erfolgreichen Putsch gestürzt. Oleksandr Schumskyi, der Anführer der Borotbysten, hat die volle Souveränität der Ukraine erklärt und damit den Zorn Berlins und Moskaus auf sich gezogen, die Berichten zufolge mobil machen, um die Revolution niederzuschlagen. Ein Zusammenstoß zwischen den beiden Mächten über die Ukraine könnte unmittelbar bevorstehen..."
 ukraine_borotbist.200.d2: "Für viele bedeutete der Sieg der Anti-Hetman-Revolte den Sieg von Demokratie und Freiheit. Doch die republikanische Regierung hat die Erwartungen bei weitem nicht erfüllt. Sie hat mit Ineffizienz zu kämpfen, was zu massiven Protesten in ländlichen und städtischen Gebieten geführt hat, die vor allem von der kommunistisch-syndikalistischen Borotbyst-Bewegung angeführt wurden.\n\nAngesichts eines Generalstreiks, der das Land lähmt, und eines verwirrten Militärs haben die Borotbysten mit Unterstützung des Demokratische Arbeiterunions nach einem erfolgreichen Putsch die Regierung gestürzt. Oleksandr Shumskyi, der Anführer der Borotbysten, hat die vollständige Souveränität der Ukraine erklärt."
 ukraine_borotbist.200.a: "Haben sie einen Todeswunsch?"
 ukraine_borotbist.200.b: "Jahrelange Pläne, nutzlos geworden..."
 ukraine_borotbist.200.c: "Der Lauf der Geschichte lässt sich nicht ewig hinauszögern..."
 ukraine_borotbist.200.e: "Die Deutsche Ordnung ist gescheitert. Eine neue ist nötig..."
 ukraine_borotbist.200.f: "Bei der kleinsten Erschütterung bricht die deutsche Herrschaft zusammen."
 ukraine_borotbist.200.g: "Chaos im Osten, zur gefährlichsten Zeit..."

 UKR_GER_invade_ukraine: "Einmarsch in die Ukraine"
 UKR_GER_invade_ukraine_desc: "Der Dreh- und Angelpunkt im Osten ist gefallen. Die syndikalistische Borotbyst-Bewegung hat die Republik übernommen, und nun bedroht eine Bastion der Internationale den Reichspakt. Das kann nicht gut gehen - wir müssen sofort die Ordnung wiederherstellen."
 UKR_RUS_invade_ukraine: "Einmarsch in die Ukraine"
 UKR_RUS_invade_ukraine_desc: "Der Dreh- und Angelpunkt Deutschlands im Osten ist gefallen. Die syndikalistische Borotbyst-Bewegung hat die Republik übernommen und sie isoliert und schwach zurückgelassen. Jetzt bietet sich die Gelegenheit, die Kontrolle über die in Brest-Litowsk verlorenen Gebiete wiederzuerlangen - wir müssen sofort mit den Vorbereitungen beginnen."
 ukraine_borotbist.101.t: "Intervention in der Ukraine" #for GER
 ukraine_borotbist.101.d: "Die Vorbereitungen für ein Eingreifen und die Niederschlagung der ukrainischen Revolution haben begonnen. Die Operation Leopold, der Notfallplan des Heeres für eine feindlich gesinnte Ukraine, hat bereits die Grundzüge der Offensive festgelegt, aber es wird einige Zeit dauern, bis die benötigten Einheiten von den westlichen Grenzen in den Osten verlegt sind.\n\nWährend sich das Militär vorbereitet, sollten wir eine politische Entscheidung über die Zukunft der Ukraine treffen - die nicht öffentlich sein muss, sondern erst umgesetzt wird, wenn [202.GetName] von der roten Bedrohung befreit ist. Die populärste Option wäre natürlich die Wiedereinsetzung der bisherigen Regierung, obwohl die Revolution ihre Kompetenz und Popularität in Frage gestellt hat. Eine verantwortungsvollere Option wäre vielleicht, sie unter Druck zu setzen, damit sie einige Kabinettsänderungen akzeptiert und insgesamt ein konservativeres und zuverlässigeres republikanisches Regime bildet. Schließlich wünschen sich einige Hardliner die Wiedereinsetzung des Hetman - entweder Pavlo selbst oder sein Sohn - als endgültige Rückkehr zur Stabilität, obwohl es zweifelhaft ist, ob dies in der Ukraine tatsächlich legitim wäre."
 ukraine_borotbist.101.a: "Die gewählte Regierung ist immer noch die legitime Regierung."
 ukraine_borotbist.101.b: "Förderung einer verantwortungsvolleren republikanischen Regierung."
 ukraine_borotbist.101.c: "Stellen Sie den Hetman wieder her, er hätte dies verhindert."

 ukraine_borotbist.102.t: "Russland mobilisiert" #for GER and UKR
 ukraine_borotbist.102.d: "Unsere Befürchtungen haben sich bewahrheitet. Die russische Armee hat begonnen, massenhaft Truppen an die ukrainische und andere osteuropäische Grenzen zu verlegen. Sie hat begonnen, Reserveeinheiten zu mobilisieren, um sich auf den größten Krieg seit 1914 vorzubereiten. Offiziell heißt es \"Vorbereitung auf die Verteidigung gegen die kommunistische Invasion\", aber es ist klar, dass sie versuchen, in die Ukraine einzumarschieren, die jetzt keine Verbündeten hat, die sie erreichen könnten. Die Dritte Internationale hat geschwiegen, aber zweifellos verfolgt sie die Situation mit ihren eigenen Kriegsvorbereitungen."
 ukraine_borotbist.102.a: "Stellen Sie Moskau ein Ultimatum, sich zurückzuziehen." #GER
 ukraine_borotbist.102.b: "Wir werden niemals aufgeben!" #UKR

 ukraine_borotbist.103.t: "Das Deutsche Ultimatum"
 ukraine_borotbist.103.d: "Der deutsche Botschafter in Moskau übermittelte uns ein Ultimatum aus Berlin. Die Forderungen sind einfach: Die territoriale Souveränität der Ukraine darf nicht verletzt werden. Die russische Regierung kann sicher sein, dass Deutschland und seine Verbündeten gegen den kommunistischen Aufstand vorgehen werden. Wenn die Russen die ukrainische Grenze überschreiten, wird dies als Angriff auf einen deutschen Verbündeten, die rechtmäßige Regierung der Ukraine, gewertet und zwingt Deutschland somit, dem Eindringling den Krieg zu erklären. Deutschland hat die Möglichkeit kleinerer \"Grenzverhandlungen\" nach der Niederschlagung der Revolution angeboten, um die Spannungen zwischen Berlin und Moskau zu verringern. Es hat den Anschein, dass der Hunne nur auf Zeit spielt, in der Hoffnung, dass das Verhandlungsangebot uns die Chance des Jahrhunderts verpassen lässt."
 ukraine_borotbist.103.a: "Stellen Sie ein Gegenultimatum und überqueren Sie die Grenze."
 ukraine_borotbist.103.b: "Wir sind nicht kriegsbereit."

 ukraine_borotbist.104.t: "Die Russen überschreiten die Ukrainische Grenze"
 ukraine_borotbist.104.d: "Die russische Antwort auf unser Ultimatum war größtenteils Propaganda. Darin erklärten sie ihre Absicht, ihre ukrainischen Brüder von der Unterdrückung durch die Kommunisten und die Ausländer - womit sie offensichtlich uns meinten - zu befreien und die Ukraine dem ukrainischen Volk unter dem Schutz Russlands zurückzugeben. Zu ihren unverschämten Forderungen gehörte der Rückzug der Deutschen aus den Gebieten \"die ihnen im Vertrag von Brest-Litowsk ungerechtfertigt abgenommen worden waren\". Als wollten sie uns auf die Probe stellen, begannen sie fast unmittelbar danach mit der Invasion und überschritten die ukrainische Grenze an mehreren Stellen. Wenn wir nicht wie versprochen den Krieg erklären, würde das unserem Ansehen sehr schaden und - schlimmer noch - von den syndikalistischen Mächten als Zeichen der Schwäche angesehen werden."
 ukraine_borotbist.104.a: "Es ist also Krieg."
 ukraine_borotbist.104.b: "Rückzug."

 ukraine_borotbist.105.t: "[202.GetName] Ruft um Hilfe!" #for INT
 ukraine_borotbist.105.d: "Die Ukraine hat um sofortige Hilfe gebeten, da sie sich sowohl einer deutschen als auch einer russischen Invasion gegenübersieht. Frankreich und Großbritannien zögern, in den Krieg einzutreten, obwohl sie offensichtlich Sympathien für ihre Sache hegen. Die Sache der Borotbysten scheint weit weg zu sein, obwohl die Feindseligkeiten zwischen Deutschland und Russland uns die beste Chance seit Jahrzehnten gegeben haben, das Jahr 1919 zu rächen und die Revolution an den Ufern des Rheins und darüber hinaus zu verbreiten."
 ukraine_borotbist.105.a: "Wir sind bereit!"
 ukraine_borotbist.105.b: "Macht die Truppen bereit!"

 ukraine_borotbist.106.t: "Die Welt in Flammen" #for UKR
 ukraine_borotbist.106.d: "Was mit einem Streik in [202.GetName] begann, ist nun zu einem weiteren Großen Krieg geworden, in dem Millionen von Männern in ganz Europa in den Tod marschieren. Mit der französisch-britischen Kriegserklärung wurden die Hoffnungen in der Ukraine sehr gestärkt. Wenn wir nur durchhalten können, bis unsere westlichen Kameraden eintreffen, wird unsere Republik sicher sein. Mit ihrer Unterstützung können wir Russland zwingen, den Frieden zu akzeptieren - oder besser noch, den Kuban und darüber hinaus zu befreien. Aber der Weg dorthin wird lang und beschwerlich sein, und der Dnipro wird bis zum Ende rot vor Blut fließen.\n\nAls zwei Männer, die seit langem befreundet waren, über die vergangenen Revolutionen sprachen, hörten sie eine Radiosendung. Die ganze Kamianyzia in der Instytutska Straße, und mit ihr das ganze Land, verstummte und lauschte der Durchsage. Von Westen und Osten haben deutsche und russische Truppen gerade die Grenze überquert. Als das Radio begann, die Internationale auf Ukrainisch zu senden, ging einer der Männer zu seinem Schrank. Er kam mit einer Flasche rotem Odesan-Wein und zwei Gläsern zurück. Nachdem er einen Schluck genommen hatte, antwortete der andere Mann:"
 ukraine_borotbist.106.a: "Solch bitterer Wein, genau wie das menschliche Schicksal in diesem Tal der Tränen..."
 ukraine_borotbist.106.a.tt: "Der Krieg gegen den deutsch-russischen Imperialismus kann nur mit einem Sieg enden. Wenn die §RDritte Internationale§! den §PReichspakt§! besiegt hat und das §GMoskauer Abkommen§! begrenzt, können wir uns vielleicht auf ihre Seite schlagen und Russland zu einem Waffenstillstand zwingen - aber wenn Russland sich nicht bedroht fühlt, könnte der Dritte Weltkrieg eintreten."

 ###UKR-RUS Frieden nach Ende des WK2
 ukraine_borotbist.110.t: "Die Friedensdelegation der Internationale nach Russland" #for RUS
 ukraine_borotbist.110.d1: "Eine gemeinsame Delegation der internationalen Mächte ist in Moskau eingetroffen, um den Frieden zwischen Russland und der Ukraine auszuhandeln. Die Delegation, die sich hauptsächlich aus ukrainischen, französischen und britischen Diplomaten zusammensetzt, hat ein Waffenstillstandsabkommen vorbereitet, das die Grenzen von 1939 wiederherstellen würde. Da keine der beiden Seiten nennenswerte Fortschritte gemacht hat, wäre dies für beide Seiten relativ leicht zu akzeptieren. Die Internationale hat damit gedroht, der Ukraine Unterstützung zukommen zu lassen oder sogar direkt in den Krieg einzutreten, falls Russland sich für eine Fortsetzung der Invasion entscheidet." #Die Ukraine ist vollständig
 ukraine_borotbist.110.d2: "Eine gemeinsame Delegation der internationalen Mächte ist in Moskau eingetroffen, um den Frieden zwischen Russland und der Ukraine auszuhandeln. Die Delegation, die sich hauptsächlich aus ukrainischen, französischen und britischen Diplomaten zusammensetzt, hat ein Waffenstillstandsabkommen ausgearbeitet, in dem die derzeitige Frontlinie mehr oder weniger als neue Grenze anerkannt und damit weite Teile der Ukraine an Russland abgetreten werden sollen. Die ukrainischen Diplomaten protestierten vehement, konnten das Ergebnis jedoch nicht ändern, da keine der beiden Seiten an einer Fortsetzung des Krieges in dieser Frage interessiert war." #Ukraine ist geteilt
 ukraine_borotbist.110.d3: "Eine gemeinsame Delegation der internationalen Mächte ist in Moskau eingetroffen, um den Frieden zwischen Russland und der Ukraine auszuhandeln. Die Delegation, die sich hauptsächlich aus ukrainischen, französischen und britischen Diplomaten zusammensetzt, hat ein Waffenstillstandsabkommen vorbereitet, das die ukrainischen Eroberungen im Osten als Teil der Ukraine anerkennen würde. Die russischen Diplomaten waren über diese Forderung verärgert, aber die reale strategische Lage zwang sie, sie dennoch zu berücksichtigen. Die Internationale hat damit gedroht, in den Krieg einzutreten, wenn der Waffenstillstand nicht vereinbart wird. " #Ukraine besetzt Teile Russlands
 ukraine_borotbist.110.a1: "Stimmen Sie dem Waffenstillstand zu."
 ukraine_borotbist.110.a2: "Stimmen Sie dem Waffenstillstand zu."
 ukraine_borotbist.110.a3: "Stimmen Sie dem Waffenstillstand zu."
 ukraine_borotbist.110.b: "Gut, wir werden auch sie vernichten."

 ukraine_borotbist.111.t: "Friedensangebot an Russland?"
 ukraine_borotbist.111.d: "Seit einiger Zeit kämpft [RUS.GetNameDef] gegen [UKR.GetNameDef] mit dem Ziel, die dortige Arbeiterrevolution zu stürzen und ihre Träume von Unabhängigkeit zu zerschlagen. Der Krieg mit dem Deutschen Reich machte es uns unmöglich, die Ukrainer zu erreichen, und es war auch nicht möglich, gleichzeitig einen Krieg mit Russland zu führen. Aber das Blatt hat sich zu unseren Gunsten gewendet: Wir haben die deutschen Imperialisten besiegt und große Teile Europas befreit, während die Ukrainer ihren Kampf gegen den russischen Imperialismus fortsetzen. Viele haben dazu aufgerufen, die Revolution zu beenden und auf der Seite der Ukrainer in den Krieg einzutreten, aber wir müssen zugeben, dass dies zu Hause eher unpopulär ist, da bereits eine ganze Generation von Seelen an die Deutschen verloren gegangen ist. Selbst wenn wir nicht direkt in den Krieg eintreten, kann unsere vorteilhafte Lage es uns ermöglichen, die Russen an den Verhandlungstisch zu zwingen und ihre Invasion in der Ukraine zu stoppen."
 ukraine_borotbist.111.a: "Holen wir [202.GetName] an die Strippe und sehen wir, was sie sagen."
 ukraine_borotbist.111.b: "Frieden ist ein vergebliches Unterfangen. Nach Moskau!"

 ukraine_borotbist.112.t: "Das Pariser Friedensangebot"
 ukraine_borotbist.112.d1: "Die Kräfte der Dritten Internationale sind uns endlich zu Hilfe gekommen. In Anerkennung der Tatsache, dass sie in ihrem Kampf gegen Deutschland eine ganze Generation von Seelen verloren haben, bestand ihr erstes Angebot jedoch nicht darin, direkt auf unserer Seite in den Krieg einzutreten, sondern ein Friedensangebot zwischen allen Parteien auszuhandeln. Da keine der beiden Seiten nennenswerte Fortschritte erzielt hat, haben sie ein Waffenstillstandsabkommen vorgeschlagen, das die Grenzen von 1939 wiederherstellen würde, was für beide Seiten relativ leicht zu akzeptieren ist."
 ukraine_borotbist.112.d2: "Die Kräfte der Dritten Internationale sind uns endlich zu Hilfe gekommen. In Anerkennung der Tatsache, dass sie in ihrem Kampf gegen Deutschland eine ganze Generation von Seelen verloren haben, bestand ihr erstes Angebot jedoch nicht darin, direkt auf unserer Seite in den Krieg einzutreten, sondern ein Friedensangebot zwischen allen Parteien auszuhandeln. Sie haben ein Waffenstillstandsabkommen vorgeschlagen, das die derzeitige Frontlinie mehr oder weniger als Grenze anerkennen und damit weite Teile der Ukraine an Russland abtreten würde. Viele unserer Politiker und Diplomaten haben vehement protestiert und dies als Kapitulation bezeichnet, aber viele haben auch geäußert, dass die Internationale uns dem russischen Imperialismus überlassen wird, wenn wir das Angebot nicht annehmen."
 ukraine_borotbist.112.d3: "Die Kräfte der Dritten Internationale sind uns endlich zu Hilfe gekommen. In Anerkennung der Tatsache, dass sie in ihrem Kampf gegen Deutschland eine ganze Generation von Seelen verloren haben, bestand ihr erstes Angebot jedoch nicht darin, direkt auf unserer Seite in den Krieg einzutreten, sondern ein Friedensangebot zwischen allen Parteien auszuhandeln. Sie haben ein Waffenstillstandsabkommen vorgeschlagen, das die ukrainischen Eroberungen im Osten als Teil der Ukraine anerkennen würde, und wir wären dumm, wenn wir das nicht annehmen würden."
 ukraine_borotbist.112.a: "Wir werden das um des Friedens willen akzeptieren."
 ukraine_borotbist.112.b: "Wir wollen und brauchen ihre Hilfe nicht. Tod dem Imperialismus!"
 ukraine_borotbist.112.a.tt: "Sollte Russland den Frieden verweigern, werden wir uns der §RDritte Internationale§! anschließen und an ihrer Seite kämpfen."

 ukraine_borotbist.113.t: "Frieden in unserer Zeit?"
 ukraine_borotbist.113.d1: "Als unsere Diplomaten nach Abschluss des Vertrags nach Hause eilten, herrschte in der gesamten Ukraine eine gewisse Ruhe: Der Krieg ist vorbei. Der Wiederaufbauprozess wird zweifellos langwierig sein: Die deutschen und russischen Imperialisten haben das Land unerbittlich bombardiert und keine Spuren hinterlassen. Die Franzosen und Briten haben uns umfangreiche humanitäre Hilfe für den Wiederaufbau unserer Heimat zugesagt, und es wird zweifellos eine Weile dauern, bis sich die Lage erholt hat.\n\nObwohl wir gezwungen waren, mehrere Gebiete an Russland abzutreten, wurde der Waffenstillstand allgemein als Sieg gefeiert. Seit Beginn unserer Revolution wurden wir von allen Seiten angegriffen, die Welt stand in Flammen, als wir versuchten, unser Land ehrenhaft zu verteidigen. Nur wenige hatten Hoffnungen für die Sache der Borotbysten - internationale Journalisten hatten unsere Kapitulation vor den Imperialisten innerhalb der ersten Wochen der russisch-deutschen Invasion vorausgesagt, aber wir haben es geschafft, allen Erwartungen zu trotzen. Das Überleben der borotbystischen Sache wird sicherlich noch für Generationen als einer der unwahrscheinlichsten militärischen Siege in diesem Jahrhundert, vielleicht sogar in der Geschichte, in Erinnerung bleiben.\n\nIn verschiedenen Städten sind kleinere Proteste entstanden, die die Fortsetzung des Krieges und die Rückeroberung unserer verlorenen Gebiete fordern, um die Millionen von Ukrainern zu befreien, die jetzt unter russischer Besatzung stehen. Die Proteste sind größtenteils verhallt, und die Stimmen der Vernunft haben sich durchgesetzt, aber dennoch ist vielen klar, dass die Ukraine eines Tages wieder ganz sein muss. Die Lage ist ziemlich unruhig, denn die Beziehungen zwischen Russland und der Internationalen Gemeinschaft waren noch nie so schlecht wie heute, und vielleicht werden sich unsere beiden Länder wieder streiten - dieses Mal mit Hilfe der Internationalen Gemeinschaft. Aber einige haben gehofft, dass die Ukraine mit einem Federstrich wieder ganz sein wird, auch wenn es Jahre oder gar Jahrzehnte dauern sollte, bis es soweit ist. Auf jeden Fall haben wir gewonnen, und wir werden niemals die Heldentaten unserer tapferen Männer vergessen, die sich für die Sache einer freien Ukraine geopfert haben."
 ukraine_borotbist.113.d2: "Als unsere Diplomaten nach Abschluss des Vertrags nach Hause eilten, herrschte in der gesamten Ukraine eine gewisse Ruhe: Der Krieg ist vorbei. Der Wiederaufbauprozess wird zweifellos langwierig sein: Die deutschen und russischen Imperialisten haben das Land unerbittlich bombardiert und keine Spuren hinterlassen. Die Franzosen und Briten haben uns umfangreiche humanitäre Hilfe versprochen, um unsere Heimat wieder aufzubauen, und es wird zweifellos eine Weile dauern, bis sich die Lage erholt. Der Waffenstillstand wurde dank der Tapferkeit und der Entschlossenheit unserer Streitkräfte weithin als Sieg gefeiert, bis auf einen äußerst wunden Punkt: [202.GetName]. Unsere Hauptstadt, das Symbol des ukrainischen Staates schlechthin, wurde an die Russen abgetreten; in unserer neuen, \"vorübergehenden\" Hauptstadt [UKR.Capital.GetCapitalVictoryPointName] sind bereits große Proteste ausgebrochen, die die Internationale auffordern, den Waffenstillstand zu brechen und die Besatzer zu stürzen. Leider können wir nur wenig tun, auch wenn Stimmen der Vernunft versucht haben, die Proteste zu beruhigen. Die Lage ist ziemlich unruhig, denn die Beziehungen zwischen Russland und der Internationalen waren noch nie so schlecht wie heute, und vielleicht werden sich unsere beiden Länder wieder streiten - dieses Mal mit Hilfe der Internationalen. Aber einige haben gehofft, dass die Ukraine mit einem Federstrich wieder ganz sein wird, auch wenn es Jahre oder gar Jahrzehnte dauern sollte. In jedem Fall haben wir einen Pyrrhussieg errungen, wobei wir niemals die Heldentaten unserer tapferen Männer vergessen werden, die sich für die Sache einer freien Ukraine geopfert haben."
 ukraine_borotbist.113.d3: "Als unsere Diplomaten nach Abschluss des Vertrags nach Hause eilten, herrschte in der gesamten Ukraine eine gewisse Ruhe: Der Krieg ist vorbei. Der Wiederaufbauprozess wird zweifellos langwierig sein: Die deutschen und russischen Imperialisten haben das Land unerbittlich bombardiert und keine Spuren hinterlassen. Die Franzosen und Briten haben uns umfangreiche humanitäre Hilfe versprochen, um unsere Heimat wieder aufzubauen, und es wird zweifellos eine Weile dauern, bis sich die Lage erholt hat. Von Beginn unserer Revolution an wurden wir von allen Seiten angegriffen, und die Welt stand in Flammen, als wir versuchten, unser Land ehrenhaft zu verteidigen. Nur wenige hatten Hoffnungen in die Sache der Borotbysten gesetzt - internationale Journalisten hatten unsere Kapitulation vor den Imperialisten bereits in den ersten Wochen nach der russisch-deutschen Invasion vorausgesagt, aber wir haben es geschafft, allen Erwartungen zu trotzen. Selbst nach katastrophalen Niederlagen und Verlusten gegen die Imperialisten gelang es uns, sie in alle Richtungen zurückzudrängen und alle unsere Gebiete gerade noch rechtzeitig zu befreien, bevor die Internationale eintraf und die Aggression Moskaus beendete. Das Überleben der Sache der Borotbysten wird sicherlich noch für Generationen als einer der unwahrscheinlichsten militärischen Siege des Jahrhunderts, vielleicht sogar der Geschichte, in Erinnerung bleiben.\n\nObwohl die Lage ziemlich unruhig ist, da die Beziehungen zwischen Russland und der Internationalen noch nie so schlecht waren, hat die Internationale jetzt einen großen Vorteil; jahrelang haben die Russen lautstark verkündet, dass sie unsere Unabhängigkeit auslöschen würden, aber am Ende haben sie keinen einzigen Zentimeter Land erobert und sind gedemütigt worden. Einige haben empfohlen, den Waffenstillstand zu brechen, sobald wir unsere Kräfte wieder konsolidieren können; denn wenn es uns gelungen ist, die Moskauer Offensive so gut zu stoppen, wie wir es ohne Hilfe von außen getan haben, dann würden wir mit Hilfe der Internationalen zweifellos in Monaten, vielleicht sogar Wochen, in Moskau sein. Dennoch besteht kein Grund zur Eile, und wir haben einen großen Sieg errungen, ohne dabei die Heldentaten unserer tapferen Männer zu vergessen, die sich für die Sache einer freien Ukraine geopfert haben."
 ukraine_borotbist.113.d4: "Der Waffenstillstand wurde geschlossen, und die Ukrainer und Russen haben sich auf die im Vertrag festgelegten Grenzen zurückgezogen. Während einige für einen Krieg plädiert haben, um den russischen Imperialismus ein für alle Mal zu zerschlagen, sind die meisten mit dem Waffenstillstand zufrieden. Die Borotbysten haben wahrlich ihren Mut bewiesen, indem sie sich gegen deutsche und russische Truppen gewehrt haben, und mit ihrer Aufnahme in unser Militärbündnis werden sie das erste Bollwerk gegen jegliche russische Aggression sein."
 ukraine_borotbist.113.d5: "Der Waffenstillstand wurde geschlossen, und die Ukrainer und Russen haben sich auf die im Vertrag festgelegten Grenzen zurückgezogen. Während einige dafür plädiert haben, den Krieg fortzusetzen und auf Paris zu marschieren, um die Revolution zu beenden, gibt es große Zweifel an unseren Fähigkeiten, dies zu tun, da wir nicht in der Lage waren, die ukrainische Revolution rechtzeitig zu zerstören. Vielleicht werden wir eines Tages in der Lage sein, unsere Rache zu vollziehen, aber dieser Tag ist nicht heute."
 ukraine_borotbist.113.a: "Aber eines Tages sind wir wieder vereint."
 ukraine_borotbist.113.b: "Eines Tages werden wir die Golden Gate wiedersehen."
 ukraine_borotbist.113.c: "Ein unglaublicher Sieg, kein Zweifel."
 ukraine_borotbist.113.d: "Die Revolution schreitet voran!"
 ukraine_borotbist.113.e: "Wie haben wir verloren?"

 ukraine_borotbist.114.t: "Die Internationale ist auf unserer Seite!"
 ukraine_borotbist.114.d: "Nach einem langen Krieg hat die Dritte Internationale endlich die deutsche Bedrohung besiegt und wendet sich nun unserer Sache zu. Die Hoffnungen in der Ukraine waren gering, aber sie haben alle Erwartungen enttäuscht - in einem großen Risiko, das wirklich ihr Engagement für die sozialistische Brüderlichkeit zeigt, haben sie sich direkt auf unsere Seite gegen Russland gestellt. Wir haben bereits bewiesen, dass der russische Bär in Wirklichkeit ein Papiertiger ist, der so lange durchgehalten hat, und mit der Internationalen an unserer Seite ist unser Sieg so gut wie unvermeidlich!"
 ukraine_borotbist.114.a: "Nach Moskau!"

 ukraine_borotbist.115.t: "Russisch-Ukrainischer Beistandsvertrag"
 ukraine_borotbist.115.d: "Jetzt, wo wir Seite an Seite gegen die Sklavenarmeen des Kaisers und ihre bürgerlichen Herren kämpfen, können wir endlich die ewige Freundschaft zwischen dem ukrainischen und dem russischen Volk offiziell besiegeln. In rosiger Sprache erläuterte die russische Delegation die Einzelheiten des vorgeschlagenen Vertrages. Die ukrainische Wirtschaft ist nach dem Abbruch der Beziehungen zu den mitteleuropäischen Märkten zum Erliegen gekommen; Tausende sind arbeitslos, die Bauern können ihre Ernte nicht verkaufen, und die Fabriken sind wegen fehlender Ersatzteile geschlossen. Millionen fordern von der Regierung, die Probleme zu lindern, aber kurzfristig gibt es kaum eine andere Möglichkeit, als alle Arbeitslosen in die Armee zu rekrutieren. Die natürliche Lösung wäre ein umfassendes Abkommen zwischen Russland und der Ukraine, das unsere beiden Volkswirtschaften zum beiderseitigen Wohlstand vereinen würde. Darüber hinaus würden Forschung und militärische Zusammenarbeit für Fortschritt und Stabilität sorgen.\n\nSeitdem ist im Parlament eine heftige Debatte entbrannt. Die Kritiker behaupten, dass die Annahme der russischen Bedingungen im Grunde genommen die Aufgabe unserer hart erkämpften Unabhängigkeit bedeuten würde und uns nicht besser machen würde als Skoropadskyi. Andere stimmen dem zu, räumen aber ein, dass es keine anderen wirklichen Optionen gibt, da die Ukraine in sturer Isolation auch nicht zu Wohlstand kommen kann. Außerdem wäre ein Bündnis mit dem Westen nur symbolisch, da er uns in der Praxis kaum helfen kann. Es gibt auch Befürworter des Abkommens, die daran erinnern, dass das Russland von [RUS.GetLeader] kein bolschewistisches ist und dass jahrzehntealte Fehden einer internationalen Zusammenarbeit nicht im Wege stehen sollten; hat nicht Marx erklärt, dass Grenzen nach dem Erfolg der proletarischen Revolution irrelevant werden?\n\nHinter der öffentlichen Diskussion hat sich die russische Delegation klarer geäußert. Die Nichtannahme des Vertrages würde zu einer wirtschaftlichen Isolierung führen, und Russland müsste möglicherweise eingreifen, um dem ukrainischen Proletariat zu helfen, die falschen Sozialisten zu vertreiben."
 ukraine_borotbist.115.a: "Und in der Schlussabstimmung wird der Vertrag angenommen."

 ukraine_borotbist.116.t: "Gescheiterter Putsch in [202.GetName]"
 ukraine_borotbist.116.d: "Der so genannte Freundschaftsvertrag mit Moskau ist nicht ohne Gegner geblieben. Obwohl die meisten in der Regierung verstanden haben, dass sich die wirtschaftliche Lage der Ukraine ohne den Vertrag weiter verschlechtern würde, haben die Streitkräfte dies hinter verschlossenen Türen nicht gut aufgenommen. Für viele in den Streitkräften, insbesondere für die Mitglieder der nationalistischen Clique um Jewhen Konowalets, Andrij Melynk und andere, die ihre Karriere einer unabhängigen Ukraine gewidmet haben, war der Vertrag ein Affront gegen alles, wofür sie gearbeitet haben.\n\nNur wenige glaubten, dass angesichts der im Lande stationierten russischen Streitkräfte etwas unternommen werden würde; dennoch führten die Verschwörer ihren Plan aus. Mit Hunderten von Soldaten und Offizieren, die Konovalets und Melynk treu ergeben waren, wurde der Alarm ausgelöst und die Rusaniwka-Brücke und der Bahnhof von Darnyzia abgeschnitten. In aller Eile nahmen die Verschwörer das Sicherheitsministerium und das Regierungsgebäude ein und stießen dabei auf relativ wenig Widerstand.\n\nZusammen mit den übrigen Verschwörern betrat Konovalets das Gebäude, um seine Ziele zu verkünden. Er machte deutlich, dass die ukrainische Souveränität nicht angetastet werden dürfe und dass der Vertrag zwischen der Ukraine und Russland auf lange Sicht nur zu einer Annexion führe - daher forderte er, den Vertrag zwischen den beiden Ländern aufzuheben oder neu auszuhandeln, um die ukrainische Souveränität nicht zu verletzen. Der Vorsitzende selbst war im Saal anwesend und nahm eine wohlwollende Haltung gegenüber den Forderungen von Konovalets ein, aber die Unbestimmtheit der Forderungen ließ die Legislative in einer heftigen Debatte darüber zurück, was zu tun sei.\n\nEinige Stunden später war klar, dass den Verschwörern die Zeit davonlief. Loyale ukrainische Regimenter, unterstützt von der russischen 2. Infanteriedivision, begannen ein Artilleriefeuer, um die Blockade der Brücke zu räumen. Da sie von allen Seiten umzingelt waren, verloren die Verschwörer offensichtlich an Kraft. Nach ihrer Verhaftung erklärte eine russische Zeitung: \"Ultranationalistischer Putsch in [202.GetName] niedergeschlagen.\""
 ukraine_borotbist.116.a: "Ein zerbrochener Traum, zerschlagen von einem unausweichlichen Schicksal."

 ukraine_borotbist.117.t: "Russland lehnt den Waffenstillstand ab"
 ukraine_borotbist.117.d: "Die russischen Tyrannen sind ganz schön dreist. Nachdem wir ihnen einen Olivenzweig gereicht hatten, der ihnen Frieden und ein Ende ihres ewigen Krieges mit unseren Brüdern in der Ukraine versprach, lehnten sie unser Angebot mit der Begründung ab, dass die Lage in der Ukraine \"uns nichts angeht\" und dass wir uns nicht in die inneren Angelegenheiten Russlands einmischen sollten. Ob sie nun glauben, dass wir bluffen oder nicht, ihre Missachtung kann nicht ungestraft bleiben. Dies könnte unser Moment sein, den Imperialismus in ganz Europa zu beenden."
 ukraine_borotbist.117.a: "Von Paris nach Berlin, von Berlin nach Moskau!"
 ukraine_borotbist.117.b: "Es ist das Risiko nicht wert."

 ukraine_borotbist.118.t: "Makhno reist in die Ukraine"
 ukraine_borotbist.118.d: "Nach der Konsolidierung der Borotbyst-Revolution in der Ukraine hat General Nestor Makhno den Wunsch geäußert, in sein Heimatland zurückzukehren und sich den ukrainischen Streitkräften anzuschließen. Da wir nun mit der Ukraine verbündet sind, ist dies nur eine informelle Angelegenheit."
 ukraine_borotbist.118.a: "Gute Reise, Kamerad."

 ukraine_borotbist.119.t: "Makhno Rückkehr in die Ukraine"
 ukraine_borotbist.119.d: "Der legendäre Anarchist und Revolutionär Nestor Makhno ist in der sozialistischen Welt weithin bekannt. Makhno befehligte eine Armee von Aufständischen, die dem Hetman einen harten Kampf lieferte, obwohl er am Ende mit Hilfe deutscher Waffen besiegt wurde. Er kam als Exilant in die französische Kommune, aber ideologische Meinungsverschiedenheiten mit deren Institutionen führten ihn nach Patagonien, wo er seit Jahren tätig ist.\n\nTrotz seiner Meinungsverschiedenheiten mit den Borotbysten hat Genosse Makhno erklärt. Er hat außerdem deutlich gemacht, dass die Sprachbarriere in Patagonien und Frankreich ihm erhebliche Schwierigkeiten bereitet hat, und obwohl es in Patagonien Menschen geben mag, die seiner Ideologie näher stehen, gibt es keine größere Heimat als den Ort, für den er bekannt ist.\n\nNatürlich ist Makhno in die Streitkräfte aufgenommen worden und hat sich verpflichtet, unseren Kampf für Freiheit und soziale Gerechtigkeit zu unterstützen."
 ukraine_borotbist.119.a: "Vater Anarchie ist zurück."

 ukraine_borotbist.120.t: "Gedenken an Genosse Ellan-Blakytnyi"
 ukraine_borotbist.120.d: "An den Anfängen unserer politischen Bewegung standen viele Menschen, einer von ihnen war Genosse Vasyl Ellan-Blakytnyi. Wo Schumskyi, Poloz, Hrynko, Kovaliv standen, da war auch Ellan-Blakytnyi.\nUnser lieber Genosse, der als Vasyl Ellanskyi geboren wurde, war von klein auf in der ukrainischen sozialrevolutionären und nationalen Befreiungsbewegung aktiv, zunächst in seiner Heimatprovinz Tschernihiw und dann im ganzen Land. Ellan-Blakytnyi, der in den letzten Tagen der ersten Generation der UNR und während des Hetmanats inhaftiert war, wurde nach einigen Monaten Gefangenschaft entlassen und begann sofort, die Ideen unserer Bewegung zu verbreiten. Diese mutigen und wirksamen Aktionen hinterließen ihre Wirkung, und Genosse Ellan-Blakytnyi stieg in den Reihen der Partei schnell auf und wurde de facto der zweite Mann in der Führung der Borotbysten.\n\nAuch nach dem Exil in Paris blieb unser lieber Genosse so aktiv wie eh und je, konzentrierte sich auf die ideologische Polemik mit Parteifreunden und Mitgliedern anderer revolutionärer Bewegungen im Exil und beschäftigte sich mit dem Verfassen revolutionärer \"proletarischer\" Literatur.\nEs ist daher sehr traurig, dass Genosse Ellan-Blakytnyi 1926 sein Leben aushauchte, als die reaktionären Kräfte in unserer Heimat ihr hässliches Haupt erhoben.\n\nUnser lieber Genosse hat den Erfolg unserer Revolution vielleicht nicht mehr erlebt, aber er wäre sicher sehr stolz darauf gewesen, uns dort zu sehen, wo wir jetzt sind! Um ihm zu gedenken, wurden bereits Pläne für eine Umbettung in [202.GetName] von Paris gemacht."
 ukraine_borotbist.120.a: "Ruh dich aus, Kamerad."

 ukraine_borotbist.121.t: "Waffenstillstand mit der Ukraine?" #Der Spieler wird dieses Ereignis wahrscheinlich nie sehen
 ukraine_borotbist.121.d: "Es gibt nicht viel Hoffnung in diesem Krieg. Vielleicht wäre es möglich, einen Waffenstillstand mit der Ukraine zu erreichen und sich von nun an ausschließlich auf die Deutschen zu konzentrieren."
 ukraine_borotbist.121.a: "Schließen wir Frieden mit [202.GetName]."
 ukraine_borotbist.121.b: "Nein!"

 ukraine_borotbist.122.t: "Waffenstillstand mit Russland?"
 ukraine_borotbist.122.d: "Der russische Führer [RUS.GetLeader] hat einen Waffenstillstand zwischen Russland und der Ukraine vorgeschlagen, \"zum Wohle beider Nationen.\" Es ist offensichtlich, dass Moskau verzweifelt ist, denn es ist bereit, uns zu erlauben, Gebiete, die wir beanspruchen, \"vorübergehend\" zu besetzen, bis Deutschland geschlagen ist. Dies würde viele unserer Kräfte freisetzen, um sich auf den Krieg im Westen zu konzentrieren."
 ukraine_borotbist.122.a: "Akzeptiert es."
 ukraine_borotbist.122.b: "Nein!"

##Republic events
 ukraine_republican.1.t: "Die neue Verfassung"
 ukraine_republican.1.d: "Am 29. April 1918 nahm die Zentrale Rada die Verfassung der Volksrepublik an. Das Dokument, mit dem eine parlamentarische Republik mit gleichen Rechten für alle Bürger geschaffen werden sollte, hatte nur wenige Stunden Bestand. Noch am selben Tag wurde die Verfassung durch den Staatsstreich des Hetman durch eine Verfassung ersetzt, die Skoropadskyi weitaus besser gefiel. Doch die Menschen, die bei der Unterzeichnung der Verfassung anwesend waren, haben die Ideale, für die sie stand, nie aufgegeben. Demokratie, Selbstständigkeit, Unabhängigkeit - all das würde eines Tages Gesetz sein.\n\nEs scheint, dass der Tag nahe ist, an dem der neu gebildete Verfassungsausschuss im Haus des Zentralrats zusammentritt, um den Prozess der Wiederherstellung der republikanischen Verfassung zu beginnen. In den nächsten Wochen werden sie die Rechtsvorschriften gründlich prüfen und gegebenenfalls ändern. Es gibt viele strittige Punkte in dem fast zwanzig Jahre alten Dokument, die zweifellos für Aufregung unter den Mitgliedern des Ausschusses sorgen werden, genau wie damals im Jahr 1918. Dennoch wird die Verfassung der Volksrepublik, die als das fortschrittlichste Gesetz in der ukrainischen Geschichte gilt, in den kommenden Wochen in Kraft treten, und dieses Mal steht ihr nichts mehr im Wege."
 ukraine_republican.1.a: "Wie wir schon sagten, bevor wir so unsanft unterbrochen wurden..."
 UKR_convene_constitutional_committee_tt: "Am Ende dieser Ereigniskette wird ein §YNationalgeist§! stehen, dessen Auswirkungen von den §YEntscheidungen abhängen, die wir treffen§!."

 ukraine_republican.2.t: "Wahlrecht für verurteilte Kriminelle"
 ukraine_republican.2.d: "Während der Verfassungsausschuss über die bald wiederhergestellte republikanische Verfassung nachdenkt, ist in den letzten Tagen eine bestimmte Klausel zum Diskussionsthema geworden. Es handelt sich dabei um Artikel 17, der besagt: \"Ein Bürger der Ukrainischen Volksrepublik darf nicht in seinen Rechten der Rede, der Presse, der Religion, der Organisation oder des Streiks eingeschränkt werden, solange er nicht gegen die Bestimmungen des Strafrechts verstößt.\"\n\nVor allem das Ende dieses Satzes hat für viel Diskussionsstoff gesorgt. Viele Mitglieder des Ausschusses sind der Meinung, dass es ungerecht ist, Kriminellen diese Grundrechte zu nehmen, und dass dieses Gesetz nicht in ein so fortschrittliches Dokument gehört. Andere sind der Meinung, dass diejenigen, die die Institutionen der Republik nicht respektieren, es nicht verdienen, an ihnen teilzunehmen. Nach einer mehrtägigen Diskussion kommt es zur Abstimmung..."
 ukraine_republican.2.a: "Der Ausschuss stimmt der Änderung zu."
 ukraine_republican.2.a_tt: "Die §YVerfassung§! wird uns gewähren:\n$MODIFIER_STABILITY_FACTOR$: §G+10%§!"
 ukraine_republican.2.b: "Artikel 17 bleibt unverändert."
 ukraine_republican.2.b_tt: "Die §YVerfassung§! wird uns gewähren:\n$MODIFIER_POLITICAL_POWER_FACTOR$: §G+5%§!"

 ukraine_republican.3.t: "Interne Verwaltungsbereiche"
 ukraine_republican.3.d: "Das nächste Streitthema des Verfassungsausschusses war die Verwaltungsgliederung der Ukraine. Vor dem Sturz der Volksrepublik vor zwanzig Jahren wurde ein Gesetz verabschiedet, das die Verwaltungsgliederung des Staates festlegte und ihn in 32 \"zemlias\", Ländereien, unterteilte, die als Wahlbezirke für die ukrainische Nationalversammlung und als dezentralisierender Baustein für die Ausübung der öffentlichen Selbstverwaltung dienen sollten. Dieser Vorschlag basierte auf den Ideen von Hruschewskyi, der vorschlug, dass die Ländereien jeweils etwa eine Million Menschen beherbergen und für die unabhängige Einrichtung von Sanitäts-, Straßen-, Land-, Industrie- und Kulturangelegenheiten sowie für die Organisation der Sekundarbildung ausreichen sollten.\n\nNach dem Staatsstreich von Skoropadskyi wurden die Gliederungen jedoch geändert und an die Gouvernements des alten russischen Reiches angeglichen. Viele haben argumentiert, dass Skoropadskijs Verwaltung die neue Ordnung nicht angemessen repräsentierte und dass die Macht stark zentralisiert war [202.GetName]. Es steht außer Frage, dass wir seine Fehler korrigieren werden, aber inwieweit wir dies tun werden, ist heftig umstritten; die heutigen Grenzen der Ukraine sind nicht mehr dieselben wie während der kurzen Zeit der republikanischen Regierung, und es müssen neue Grenzen gezogen werden."
 ukraine_republican.3.a: "Der Ausschuss ist damit einverstanden, die Einteilung weitgehend neu zu gestalten."
 ukraine_republican.3.a_tt: "Die §YVerfassung§! wird uns gewähren:\n$MODIFIER_STABILITY_FACTOR$: §G+10%§!\n$MODIFIER_POLITICAL_POWER_FACTOR$: §G+5%§!"
 ukraine_republican.3.b: "Es wird ein moderater Kompromiss erzielt."
 ukraine_republican.3.b_tt: "Die §YVerfassung§! wird uns gewähren:\n$MODIFIER_STABILITY_FACTOR$: §G+5%§!"

 ukraine_republican.4.t: "1937 Verfassung der Ukrainischen Volksrepublik"
 ukraine_republican.4.d: "Nach tagelangen Diskussionen wurde die neue Verfassung der Ukrainischen Volksrepublik zum Gesetz des Landes erklärt. Sie wurde als die vielleicht fortschrittlichste Verfassung Osteuropas gefeiert, obwohl sich gegenüber der ursprünglichen Verfassung von 1917 nicht viel geändert hat.\n\n Vor allem aber hat sich die Verabschiedung der Verfassung als bedeutender symbolischer Sieg über die alte Ordnung erwiesen. Sie verankert das Recht des ukrainischen Volkes, seine Autorität durch die Nationalversammlung auszuüben, und die Gleichberechtigung aller Bürger der Ukraine, ob sie nun Russen, Weißrussen, Polen oder Juden sind. Die neue Verfassung garantiert, dass unsere Exekutive, der Rat der Volksminister, über die Nationalversammlung dem Volk gegenüber rechenschaftspflichtig ist.\nMit der Verabschiedung der neuen Verfassung sind wir ein Leuchtturm der Freiheit in Osteuropa, ein leuchtendes Beispiel in einem Land der Unsicherheit, dem andere sicher folgen werden."
 ukraine_republican.4.a: "Eine Verfassung durch das Volk, für das Volk!"

 ukraine_republican.5.t: "Beendigung der Revolution"
 ukraine_republican.5.d: "Vynnychenko befahl sofort Marschall Volokh und General Tiutiunnyk, mit der Entwaffnung der deutschen Armeeeinheiten in der Ukraine zu beginnen, um sich gegen den bevorstehenden Putsch zu schützen. Es bestand die Sorge, dass andere höhere Offiziere wie Petljura Unruhe stiften könnten, aber nach Wynnytschenkos nächster Handlung würde es sicherlich niemanden mehr geben, der sich gegen die Ukraine und die zweite Phase der Revolution stellen würde. Dieser nächste Akt war eine grandiose Rede vor dem Nationalen Zbory, eine Rede, die sicherlich für Jahre in die ukrainische Geschichte eingehen würde.\n\n"Jahrzehntelang haben wir dafür gekämpft, dass die Ukraine frei sein kann. Aber ausländische Tyrannen haben immer dafür gekämpft, uns zu versklaven! Immer und überall haben sie aus Eigennutz versucht, das ukrainische Volk zu unterjochen.\n\nAngesichts der erdrückenden Bedingungen haben wir nie die Hoffnung aufgegeben, dass der Hetman eines Tages gestürzt wird, und wir hoffen immer noch, dass wir den russischen Aggressoren erneut Widerstand leisten werden.\n\nJetzt schrecken sie auch im Westen vor nichts zurück, um die Ukraine und das ukrainische Volk auszubeuten! Die Beweise sind eindeutig: Sie wollen einen neuen 29. April, um den ukrainischen Geist und alles, wofür wir unser Blut vergossen haben, zu zerstören.\n\nWir werden nichts davon haben. Wir werden nicht die gleichen Fehler machen wie bisher. Wir werden kämpfen, und wir werden gewinnen!""
 ukraine_republican.5.a: "Es ist der letzte Konflikt!"

 ukraine_republican.6.t: "Wahlen zum Arbeiterkongress"
 ukraine_republican.6.d: "Demnächst finden Wahlen zum Arbeiterkongress statt. Anders als bei früheren Wahlen dürfen nur diejenigen daran teilnehmen, die versprechen, die Revolution aufrechtzuerhalten und im Interesse der Arbeiterklasse zu handeln.\n\nNachdem die Revolution erfolgreich war und die konterrevolutionären Kräfte beseitigt wurden, wurde das Schicksal des Demokratische Arbeiterunions klar: Seine beiden Bestandteile, der R-RB und die UPS-R, haben sich darauf geeinigt, die RDS friedlich aufzulösen und bei den Wahlen zum Arbeiterkongress getrennt anzutreten. Der R-RB und der UPS-R streiten sich um die Kontrolle des Arbeiterkongresses, wobei der R-RB die Kandidatur von Volodymyr Vynnychenko für den Vorsitz und der UPS-R die Kandidatur von Nykyfir Hryhoriiv unterstützt.\n\nAber nicht nur sie werden am Labour-Kongress teilnehmen. Die Borotbysten haben sich unseren Erfolgen zugewandt und beabsichtigen, sich an den Wahlen zum Kongress zu beteiligen. Auch wenn ihre Popularität im Laufe der Jahre erheblich gesunken ist, könnten sie zu einem einflussreichen Faktor werden, wenn sie sich mit der Partei versöhnen, von der sie sich ursprünglich abgespalten haben, der UPS-R. Die Ukrainische Kommunistische Partei (UKP) hat ebenfalls erklärt, dass sie am Kongress teilnehmen wird. Die UKP hat grob gesagt viele ideologische Gemeinsamkeiten mit der R-RB, insbesondere mit dem Pisotskyi-Flügel der Partei. Während viele erwartet haben, dass Pisotskyi an den Rand gedrängt wird, hat er viele Sympathisanten in der R-RB, die glauben, dass Vynnychenkos gemäßigter Kurs nicht mehr notwendig ist, da sich die Revolution gefestigt hat.\n\nWährend es Befürchtungen gab, dass die USDRP nach der Revolution irrelevant werden würde, haben sich einige ihrer unabhängigeren Mitglieder weiterhin dem gemäßigten Flügel der UPS-R angeschlossen, da sie glauben, dass der Einfluss von Kowalewski Hryhoriw zu Kompromissen zwingen könnte. Schließlich stellt sich auch die Frage nach Vynnychenko selbst. Die R-RB wird im Arbeitskongress wahrscheinlich keine Mehrheit haben, so wie sie auch zu Zeiten des Nationalen Zbory von der UPS-R zahlenmäßig unterlegen war. Aber niemand kann leugnen, dass Vynnychenko recht beliebt ist, was wahrscheinlich auf seine kompromissbereite, aber geschickte Führung zurückzuführen ist. Es bleibt abzuwarten, ob Vynnychenko die Unterstützung aufbringen kann, um seine \"kollektiv-demokratische\" Agenda voranzutreiben, oder ob er vor den radikaleren Elementen seiner Partei kapitulieren wird. Letztendlich sind die Ergebnisse der ersten Wahlen zum Arbeitskongress..."
 ukraine_republican.6.a: "Nykyfir und Kovalevskyi bilden eine Allianz mit der SR!"
 ukraine_republican.6.b: "Nykyfir und Khrystiuk bilden eine radikale UPS-R-Allianz!"
 ukraine_republican.6.c: "Vynnychenko sichert das Zentrum!"
 ukraine_republican.6.e: "Vynnychenko schließt ein Bündnis mit den Radikalen von Pisotskyi!"

 ukraine_republican.7.t: "Allgemeine Wahlen 1937"
 ukraine_republican.7.d: "Während die Unruhen nach der Anti-Hetman-Revolte langsam abklingen, beginnt sich in der Ukraine eine neue, demokratische Lebensweise zu etablieren. Einst ein reaktionärer, autoritärer Staat, steht die Ukraine nun stolz als Vorbild für Demokratie und Republikanismus da. Es ist also keine Untertreibung, dass die Parlamentswahlen von 1937 eine wichtige Wahl sein werden.\n\nSymon Petliura kündigte die Wahl am Morgen des [?global.date.GetDateStringNoHourLong] an, und bis zum Abend hatten bereits Dutzende von Parteien ihre Absicht erklärt, sich zu beteiligen. Obwohl viele Kandidaten ihre Namen genannt haben, haben nur drei eine Chance, den Vorsitz zu übernehmen. Unter allen Teilnehmern ragen drei als die einflussreichsten heraus: die Ukrainische Radikaldemokratische Partei (URDP), die Ukrainische Sozialdemokratische Arbeiterpartei (USDRP) und ein Bündnis radikaler Sozialisten, bekannt als Demokratische Arbeiterunion (RDS). Anders als die Soim wird das neue republikanische Parlament eine entscheidende Rolle in der Politik des Landes spielen. Daher wird diese Wahl weitgehend darüber entscheiden, welchen Kurs ein neu geschmiedeter ukrainischer Staat einschlagen wird. \n\nOberflächlich betrachtet mögen die ehemaligen Teilnehmer des inzwischen überholten VDR eine ähnliche Rhetorik an den Tag legen, aber sie haben alle ihre eigenen Ziele und Absichten. Jede Partei hat einen ganz anderen Plan für das Land, und jeder Kandidat hat eine ganz andere Vision für die Zukunft. Das parlamentarische System der Ukraine könnte sie jedoch dazu zwingen, bei diesen Idealen Kompromisse einzugehen.\n\nUm die Wahl zu gewinnen, müssen sie gleichgesinnte Verbündete in der Nationalen Zbory finden, was leichter gesagt als getan ist. Allein können sie nicht auf eine Mehrheit hoffen und brauchen vertrauenswürdige Verbündete, wenn sie die Ukraine nach ihren Vorstellungen reformieren wollen. Eine Koalition wird also mit Sicherheit zustande kommen, aber wer sie bilden wird, hängt ganz vom Ausgang dieser Wahl ab."
 ukraine_republican.7.a: "Es ist an der Zeit, diese lang erwartete Chance endlich zu ergreifen - nutzen Sie die URDP!"
 ukraine_republican.7.b: "Weg mit den Überbleibseln der hetmanistischen Politik - die USDRP wird den Weg zu einer neuen Ukraine zeigen!"
 ukraine_republican.7.c: "Keine leeren Versprechungen mehr! Die Menschen fordern Taten - und die RDS wird sich daran halten!"
 ukraine_republican.7.a.tt: "Sie werden die Parlamentswahlen 1937 als §OURDP§! spielen und entsprechende Ereignisse erhalten.\n\nWährend wir eine Mehrheit anstreben, werden wir wahrscheinlich gezwungen sein, uns mit der §SUSDRP§! zusammenzuschließen, sollten wir gewinnen. Vielleicht sollten wir während der Wahlsaison dafür sorgen, dass sie nicht völlig ins Abseits gedrängt werden, damit wir später ein freundschaftliches Verhältnis zu ihnen haben können."
 ukraine_republican.7.b.tt: "Sie werden die Parlamentswahlen 1937 als §SUSDRP§! spielen und entsprechende Ereignisse erhalten.\n\nWährend wir eine Mehrheit anstreben, werden wir wahrscheinlich gezwungen sein, uns mit der §OURDP§! zusammenzuschließen, sollten wir gewinnen. Vielleicht sollten wir während der Wahlsaison dafür sorgen, dass sie nicht völlig ins Abseits gedrängt werden, damit wir später ein freundschaftliches Verhältnis zu ihnen haben können."
 ukraine_republican.7.c.tt: "Sie werden die Parlamentswahlen 1937 als §RRDS§! spielen und entsprechende Ereignisse erhalten.\n\nWir werden mit der Fraktionsbildung der beiden Parteien, die unser Wahlbündnis bilden, dem §RR-RB§! und dem §RUPS-R§! umgehen müssen. Vielleicht sollten wir während der Wahlsaison versuchen, ihre Interessen auszugleichen, damit wir die gesunde Beziehung zwischen den beiden Parteien später fortsetzen können."
 
 ukraine_republican.10.t: "Die Wahl ist beendet"
 ukraine_republican.10.d: "Nach Monaten des Wahlkampfes, der Politik und des Wahlkampfes neigen sich die Wahlen langsam dem Ende zu. Am [?global.date.GetDateStringNoHourLong] gaben Millionen von Menschen ihre Stimme ab, um zu bestimmen, wer die Nation führen soll. Die Stimmen wurden bis spät in die Nacht ausgezählt, und im Morgengrauen wurden die Ergebnisse bekannt gegeben.\n\n[UKR_republic_election_result_dynamic]"
 ukraine_republican_dynamic_radical_win: "Die URDP ging als Mehrheitsbeschaffer hervor. Nachdem sie der USDRP die Hand gereicht hatte, bildeten sie schnell eine Koalition und sicherten sich so eine Mehrheit. Die Demokratische Arbeiterunion bildete die Opposition zusammen mit den Kandidaten des rechten Flügels, die nur knapp genug Stimmen erhielten, um im Nationalen Zbory zu bleiben. Es bleibt abzuwarten, wer die Nominierung der Partei für den Vorsitz erhalten wird."
 ukraine_republican_dynamic_socdem_win: "Die USDRP ging als Mehrheitsbeschaffer hervor. Nachdem sie der URDP die Hand gereicht hatte, bildeten sie schnell eine Koalition und sicherten sich so eine Mehrheit. Die Demokratische Arbeiterunion bildete die Opposition, zusammen mit den Kandidaten des rechten Flügels, die kaum genug Stimmen erhielten, um im Nationalen Zbory zu bleiben.\nEs wird erwartet, dass Isaak Mazepa, der Vorsitzende der USDRP, in den kommenden Tagen zum Vorsitzenden gewählt wird. Die neue Regierung hat versprochen, die kränkelnde Wirtschaft des Landes zu sanieren und eine neue, progressive Ära einzuleiten."
 ukraine_republican_dynamic_socialist_win: "Der Revolutionäre Block hat die Mehrheit der Sitze errungen. Der Revolutionäre Block der Sozialistischen Revolutionäre und des Revolutionsrates, der einst als Außenseiter im Wahlkampf um die Regierung galt, errang dennoch überraschend viele Sitze in der Nationalversammlung. Nachdem er der USDRP die Hand gereicht hatte, bildete der Revolutionäre Block die erste linke Regierung des Landes seit 1918. Die URDP bildete zusammen mit den rechtsgerichteten Parteien die Opposition, die nur knapp den Verbleib im Zbory sichern konnte.\n\nDieses Ergebnis stellt einen radikaleren Wandel in der ukrainischen Politik dar, und es bleibt abzuwarten, ob Wolodymyr Wynnytschenko seine Wahlversprechen einhalten kann."
 ukraine_republican_dynamic_radical_socdem_tie: "Die Wahl hatte zu einem Unentschieden zwischen der URDP und der USDRP geführt. Weder die Radikal-Demokraten noch die Sozial-Demokraten hatten genügend Sitze gewonnen, um eine Regierung zu bilden. Am Ende hatten sie keine andere Wahl als eine Koalition zu bilden. Es bleibt abzuwarten, welche Partei die führende Rolle übernehmen wird.\nDer Revolutionäre Block, der auf dem dritten Platz landete, würde die Opposition anführen, zusammen mit dem Rest der eher rechtsgerichteten Parteien."
 ukraine_republican_dynamic_radical_socialist_tie: "Die Wahl hatte zu einem Gleichstand zwischen der URDP und der UPS-R geführt. Die Radikalen erkannten schnell, dass die einzige Möglichkeit, dieses Hindernis zu überwinden, darin bestand, sich die Unterstützung der USDRP zu sichern. Wenn sie eine Koalition bilden, können sie sich leicht eine Mehrheit in der Versammlung sichern.\nDer Revolutionäre Block wirbt jedoch auch um die Unterstützung der Arbeiterpartei, so dass die Radikalen schnell handeln müssen, um die Wahl nicht zu verlieren."
 ukraine_republican_dynamic_socdem_socialist_tie: "Die Wahl hatte zu einem Unentschieden zwischen der USDRP und dem Demokratische Arbeiterunion geführt. Obwohl eine linke Koalition leicht zustande kommen könnte, zögern einige in der USDRP, mit dem Demokratische Arbeiterunion zusammenzuarbeiten. Sie verweisen auf die eher extremistischen Tendenzen Vynnychenkos und schlagen vor, dass sich die USDRP stattdessen mit den Radikalen zusammenschließt."
 ukraine_republican_dynamic_tie: "Die Wahl hatte zu einem völligen Unentschieden geführt. Keine der Parteien hatte genug Sitze gewonnen, um eine Regierung zu bilden. Das Einzige, was sie jetzt tun konnten, war, mit ihren Gegnern zu verhandeln und zu versuchen, eine Koalition zu bilden.\nDie URDP und die USDRP haben vielleicht noch eine Chance, wenn sie beschließen, eine Koalition zu bilden, um den Demokratische Arbeiterunion einzudämmen. Aber auch die RDS hat die Hoffnung noch nicht aufgegeben, denn sie könnte gerade genug Unterstützung von den radikaleren Mitgliedern der Arbeiterpartei erhalten."
 ukraine_republican.10.a: "Dieses Ergebnis stand nie in Frage."
 ukraine_republican.10.b: "Eine Ukraine für den arbeitenden Menschen!"
 ukraine_republican.10.c: "Ein glorreicher Sieg für die Revolutionäre."
 ukraine_republican.10.e: "Die URDP übernimmt die führende Rolle in der Koalition!"
 ukraine_republican.10.f: "Izaak Mazepa von der USDRP sichert sich den Vorsitz!"
 ukraine_republican.10.g: "Eine Koalition zwischen der URDP und der USDRP wird ausgehandelt, wobei die Radikalen die Führung übernehmen."
 ukraine_republican.10.h: "Die URDP und die USDRP bilden eine Koalition, in der die Sozialdemokraten das Sagen haben."
 ukraine_republican.10.i: "Eine linke Koalition wird gebildet."
 ukraine_republican.10.g.tt: "Ein Wahlgleichstand führt zu schwächeren Ergebnissen."

 ukraine_republican.10.tt: "Die Wahlen von 1937 sind erst der Anfang, und wir müssen den Grundstein für künftige Wahlen legen. Siehe den ersten Schwerpunkt Ihres Nachkriegsbaums, §YA Dream Come True§!, um zu planen, wie Sie die nächste Wahl gewinnen können."

 ukraine_republican.11.t: "Wahl des Vorsitzenden"
 ukraine_republican.11.d: "Vor der Wahl schien Oleksandr Shulhyn im Falle eines Wahlsiegs der URDP der sichere Kandidat für den Vorsitz zu sein. Der diplomatische, aber prinzipientreue Shulhyn hat die URDP durch schwierige Zeiten geführt und hat auch außerhalb seiner Partei eine breite Unterstützung. Der Nationale Zbory hat jedoch einen anderen Kandidaten ins Auge gefasst: Vasyl Vyshyvanyi, der ukrainische Habsburgerfürst. An ihm scheiden sich die Geister: Seine Anhänger, von denen viele bereits im Ersten Weltkrieg unter Vasyls Kommando gekämpft haben, sehen in Vasyl einen wahren Patrioten, der nicht nur deshalb Ukrainer ist, weil er dort geboren wurde, sondern aus freier Entscheidung und persönlicher Überzeugung. Seine Gegner behaupten, die Wahl eines Habsburgers anstelle eines gebürtigen Ukrainers käme einer Verbeugung vor Wien gleich, und sie zweifeln an der Ehrlichkeit von Vasyls Motiven. Als alle Stimmen ausgezählt sind, steht der Sieger fest..."
 ukraine_republican.11.a: "Oleksandr Shulhyn."
 ukraine_republican.11.b: "Vasyl Vyshyvanyi."

 ukraine_republican.13.t: "Hinter verschlossenen Türen"
 ukraine_republican.13.d: "Der Wahlsieg des Demokratische Arbeiterunions hat die neue ukrainische Republik in eine schwierige Lage gebracht. Der Wille des Volkes war klar - es entschied sich für eine revolutionäre Politik statt für Mäßigung, aber die Ukraine ist nicht völlig frei, den Wünschen ihres Volkes zu folgen - zumindest noch nicht. Der deutsche Botschafter hat die ukrainischen Wahlen aufmerksam verfolgt und zweifellos Berichte an Berlin über eine mögliche vollständige sozialistische Übernahme des Landes geschrieben. Wir wünschen uns keinen Krieg und keine Feindschaft mit Deutschland - in einer idealen Welt könnten wir alle in Frieden leben, ohne diese Art von politischer Einmischung -, aber die geopolitischen Realitäten haben Vynnychenko und Fedenko gezwungen, sich die Hand zu reichen und eine Koalition zu schmieden, obwohl die Arbeiterpartei eindeutig das schwächere Mitglied der Vereinbarung ist.\n\nIn Verhandlungen hinter verschlossenen Türen wird beschlossen, dass die Gemäßigten die Kontrolle über das Außenministerium und eine Reihe anderer kleinerer Posten übernehmen sollen, während der Revolutionäre Block die restlichen Kabinettsposten besetzen wird."
 ukraine_republican.13.a: "Wir müssen zusammenarbeiten, vorerst."
 ukraine_republican.13.tt: "Um Berlin zu besänftigen, müssen wir eine Regierung wählen, die ihnen mehr zusagt. §RSeien Sie versichert, dass dieses Arrangement nicht lange halten wird.§!"

 ukraine_republican.14.t: "Niedergang der Hetmanisten"
 ukraine_republican.14.d: "Die hetmanistische Bewegung ist nach dem Zusammenbruch der Herrschaft Skoropadskijs ins Trudeln geraten. Viele Parteien, Organisationen und Bewegungen, die einst großen Einfluss auf die ukrainische Politik hatten, haben große Verluste erlitten, darunter vor allem die USKhD.\n\nNach dem republikanischen Aufstand spaltete sich die Partei im Wesentlichen in zwei Lager: die \"Pragmatiker\" unter der Führung von Serhii Shemet und die \"Wahren Gläubigen\" unter der Führung von Mykola Kochubei. Schemets Pragmatiker verließen schnell die USKhD und kandidierten an der Seite der UDKhP, obwohl ihre früheren Verbindungen zur Regierung des Hetman sie praktisch zu politischen Parias gemacht haben. Wie nicht anders zu erwarten, erzielten sie bei den Wahlen im letzten Jahr miserable Ergebnisse und haben in der politischen Szene des Landes wenig bis keinen Einfluss.\n\nIn der Zwischenzeit schlossen sich diejenigen, die noch an die Werte der USKhD glaubten, der neuen Organisation von Kochubei an: \"Bruderschaft der Klassokraten-Monarchisten\". Diese Gruppe tritt für den sofortigen Rücktritt der Regierung und die Wiederherstellung einer klassokratischen Gesellschaft ein, in der der Hetman das Sagen hat. Kochubeis Clique stellt sich nun entschieden gegen die Republik und ihre demokratischen Systeme, hat aber bei weitem nicht genug Macht, um ihre Ziele zu verwirklichen.\n\nEs gibt jedoch eine Kraft, die es geschafft hat, sich nach der Krise einigermaßen über Wasser zu halten. Die Ukrainische Demokratische Agrarpartei, einst der Koalitionspartner der USKhD, hat kaum genug Stimmen erhalten, um im Nationalen Zbory zu bleiben. Die UDKhP-Führung versucht zwar, die Partei von ihrer verwerflichen Vergangenheit zu befreien, aber ihr Image ist angeschlagen und wird es auf absehbare Zeit auch bleiben. Außerdem ist die Zukunft der UDKhP ungewiss, da die Rechte beginnt, sich in eine populistischere Richtung umzuorientieren."
 ukraine_republican.14.a: "Geschieht ihnen recht."

 ukraine_republican.30.t: "Versprechen an das Volk"
 ukraine_republican.30.d: "Die Bodenreform mag eine Frage des Lebensunterhalts der Menschen sein, aber das bedeutet nicht, dass unsere Industrialisierungspläne bei dieser Wahl keine Rolle spielen - ganz im Gegenteil. Die Intelligenz und die Elite blicken auf eine industrielle ukrainische Zukunft, eine modernisierte ukrainische Wirtschaft, die in der Lage sein wird, dem Sturm der Zukunft zu trotzen, weil sie mehr als nur Getreide exportieren kann. Großartige technische Projekte wie das Dniprohes-Wasserkraftwerksprojekt würden vielen Ukrainern Strom ins Haus bringen, und es besteht kein Zweifel, dass diese Entwürfe beliebt sind. Vielleicht sollten wir uns diese Projekte zunutze machen und versprechen, sie im Rahmen unserer Wahlkampagne zu verwirklichen?\n\nEinige in der Partei sind der Meinung, dass wir durch die Erinnerung an das völlige Scheitern der Industrialisierungsprojekte des Hetmanats zusätzliche Unterstützung für uns gewinnen könnten. Schließlich sind wir hier, um das Unrecht von 18 Jahren Nachlässigkeit und Inkompetenz zu korrigieren."
 ukraine_republican.30.d2: "Die Bodenreform mag eine Frage des Lebensunterhalts der Menschen sein, aber das bedeutet nicht, dass unsere Industrialisierungspläne bei dieser Wahl keine Rolle spielen - ganz im Gegenteil. Die Intelligenz und die Elite blicken auf eine industrielle ukrainische Zukunft, eine modernisierte ukrainische Wirtschaft, die in der Lage sein wird, dem Sturm der Zukunft zu trotzen, weil sie mehr als nur Getreide exportieren kann. Großartige technische Projekte wie das Dniprohes-Wasserkraftwerksprojekt würden vielen Ukrainern Strom ins Haus bringen, und es besteht kein Zweifel, dass diese Entwürfe beliebt sind. Vielleicht sollten wir uns diese Projekte zunutze machen und versprechen, sie im Rahmen unserer Wahlkampagne zu verwirklichen?"
 ukraine_republican.30.d3: "Die Bodenreform mag eine Frage des Lebensunterhalts der Menschen sein, aber das bedeutet nicht, dass unsere Industrialisierungspläne bei dieser Wahl keine Rolle spielen - ganz im Gegenteil. Die Intelligenz und die Elite blicken auf eine industrielle ukrainische Zukunft, eine modernisierte ukrainische Wirtschaft, die in der Lage sein wird, dem Sturm der Zukunft zu trotzen, weil sie mehr als nur Getreide exportieren kann. Großartige technische Projekte wie das Dniprohes-Wasserkraftwerksprojekt würden vielen Ukrainern Strom ins Haus bringen, und es besteht kein Zweifel, dass diese Entwürfe beliebt sind. Vielleicht sollten wir uns diese Projekte zunutze machen und versprechen, sie im Rahmen unserer Wahlkampagne zu verwirklichen?\n\nMan darf jedoch nicht vergessen, dass einige unter den USV-R zu der Ansicht neigen, dass die Versprechungen großartiger Industrieprojekte bei der ländlichen Bevölkerung unseres Landes nicht unbedingt Anklang finden."
 ukraine_republican.30.a: "Auf in eine industrielle Zukunft!"
 ukraine_republican.30.b: "Wir sollten nichts versprechen, was wir nicht einhalten können."
 ukraine_republican.30.b_tt: "§Y300 Tage§! nach der Wahl werden wir einen §CIndustrialisierungsgrad§! von über §Y40§! erreichen müssen. Sollten wir unser Versprechen nicht einhalten, werden wir §Rden Preis zahlen§!."
 ukraine_republican.30.b2: "Wo das Hetmanat versagt hat, werden wir siegen!"
 ukraine_republican.30.c2: "Für eine industrielle Zukunft, aber mit Blick auf die Interessen des ländlichen Raums."

 ukraine_republican.31.t: "Die Frage der Landreform"
 ukraine_republican.31.d: "Land für alle! Das war das Versprechen, das die Bauern dazu brachte, die VDR gegen den Hetman zu unterstützen. Alle Parteien nehmen das Thema ernst, aber die Sozialisten und Sozialdemokraten stellen es in den Mittelpunkt ihrer Kampagnen. Es ist schwer, mit ihren wilden Versprechungen zu konkurrieren, daher schlagen einige in der Partei vor, unsere Rhetorik zu dieser Frage vernünftig und vorsichtig zu halten.\n\nDies ist nicht die letzte Wahl: Gebrochene Versprechen und Enttäuschung in der Bevölkerung werden unsere politischen Zukunftsaussichten nicht verbessern. Dennoch schlagen einige einen aggressiveren Ansatz vor. Zumindest sollten wir die Menschen daran erinnern, dass wir in all den Jahren, in denen unsere Gegner mit nutzlosen Debatten in Lemberger Kaffeehäusern beschäftigt waren, hier hart gearbeitet und mit aller Kraft für eine gerechte Umverteilung des Bodens gekämpft haben. So können wir jetzt, ohne den Widerstand der Grundbesitzerlobby und die Sturheit der Hetmaniten, unsere Erfahrung nutzen und den Menschen endlich die lang ersehnte Gerechtigkeit bringen."
 ukraine_republican.31.d2: "Land für alle! Das war das Versprechen, das die Bauern dazu brachte, die VDR gegen den Hetman zu unterstützen. Während jede Partei dieses Versprechen ernst nimmt, erscheinen die anderen Parteien den Sozialisten immer noch zu weich gegenüber den Großgrundbesitzern und sprechen von Entschädigungen und Legalismus. Die meisten Bauern unterstützen derzeit die USV-R, aber indem wir uns die Landfrage zu eigen machen, könnte unsere Partei ständig auf weitere Zugeständnisse an die Bauern drängen und schließlich Teile des ländlichen Raums für die Sozialisten-Revolutionäre gewinnen."
 ukraine_republican.31.d3: "Land für alle! Das war das Versprechen, das die Bauern dazu brachte, die VDR gegen den Hetman zu unterstützen. Während jede Partei dieses Versprechen ernst nimmt, erscheinen uns Sozialisten die anderen Parteien immer noch zu weich gegenüber den Großgrundbesitzern und sprechen von Entschädigungen und Legalismus. Die meisten Bauern unterstützen derzeit die UPS-R, aber wenn Mazepa und seine Partei sich die Landfrage zu eigen machen, könnten sie ständig auf weitere Zugeständnisse an die Bauern drängen und schließlich Teile des ländlichen Raums für die USDRP gewinnen. Dieses Ergebnis ist keineswegs garantiert, aber es könnte sich dennoch als nützlich erweisen, um unsere Kampagne teilweise gegen die Sozialdemokraten zu richten."
 ukraine_republican.31.a: "Wir sollten das ohnehin schon hektische politische Umfeld nicht noch weiter polarisieren."
 ukraine_republican.31.b: "Ein bisschen Durchsetzungsvermögen kann nicht schaden!"
 ukraine_republican.31.a2: "Wir sollten unsere Bemühungen nicht überstrapazieren."
 ukraine_republican.31.b2: "Die Notlage der Landwirte ist unsere Notlage!"
 ukraine_republican.31.a3: "Wir sollten uns auf eine positive Agenda konzentrieren."
 ukraine_republican.31.b3: "Schwache Sozialdemokraten werden unser Land nicht weiterbringen!"
 ukraine_republican.31.a3.tt: "Nach der Wahl werden die §RUPS-R§! §SModeraten§! in einer stärkeren Position starten."
 ukraine_republican.31.b3.tt: "Nach der Wahl werden alle Fraktionen mit Ausnahme der §RUPS-R§! §SModeraten§! in einer stärkeren Position starten."

 ukraine_republican.32.t: "Selianska Spilka"
 ukraine_republican.32.d: "Die ursprüngliche Selianska Spilka war eine Organisation, die sich für eine angemessene Vertretung der Bauernschaft in den Bereichen Bildung, Kultur und Justiz einsetzte. Man könnte sie als eine Form der Bauerngewerkschaft bezeichnen, die im Prinzip den Syndikalisten ähnelt, aber ohne Urbanismus und Verehrung der revolutionären Gewalt. Das Modell könnte als Mittel zur Organisierung der Bauernschaft wiederbelebt werden - und vielleicht die kollektivistischen Prinzipien der UPS-R unter den Bauern verbreiten, während sie ihnen bei ihren Problemen helfen.\n\nSpilka könnte für die RDS einen gewaltigen Stimmenzuwachs bedeuten, und es wird sicherlich schwierig sein, mit ihnen in der Landfrage zu konkurrieren. Um die Wähler zu beruhigen, könnten wir eine breit angelegte Medienkampagne starten, in der wir unsere Versprechen einhämmern und unsere Politik in der Praxis vorstellen, um zu zeigen, dass wir die Landfrage nicht nur lösen, sondern dies auch effektiver als alle anderen tun."
 ukraine_republican.32.d2: "Die ursprüngliche Selianska Spilka war eine Organisation, die sich für eine angemessene Vertretung der Bauernschaft in den Bereichen Bildung, Kultur und Justiz einsetzte. Man könnte sie als eine Form der Bauerngewerkschaft bezeichnen, die im Prinzip den Syndikalisten ähnelt, aber ohne Urbanismus und Verehrung der revolutionären Gewalt. Das Modell könnte als Mittel zur Organisierung der Bauernschaft wiederbelebt werden - und vielleicht die kollektivistischen Prinzipien der UPS-R unter den Bauern verbreiten, während sie ihnen bei ihren Problemen helfen.\n\nEs ist klar, dass wir durch Spilka und den Ruf der UPS-R als Bauernpartei in den ländlichen Bezirken recht hohe Wahlergebnisse erzielen können."
 ukraine_republican.32.a: "Wir versprechen schnelles und entschlossenes Handeln."
 ukraine_republican.32.b: "Wir wollen nichts überstürzen."
 ukraine_republican.32.a2: "Gute Initiative! Sehr gut! Hervorragend, sogar!"
 ukraine_republican.32.b2: "Das ist ja schön und gut, aber wir haben diese Wählerschaft bereits in der Tasche."

 UKR_landreform_election_promises_tt: "§CLandreform Punktwert§! liegt über §Y40§!"
 UKR_industry_election_promises_tt: "§CIndustrialisierungsgrad§! liegt über §Y40§!"
 ukraine_republican.32.a_tt: " §Y300 Tage§! nach der Wahl werden wir einen §CLandreform Punktwert§! über §Y40§! erreichen müssen. Sollten wir unser Versprechen nicht einhalten, werden wir §Rden Preis zahlen§!."

 ukraine_republican.33.t: "Unerfüllte Versprechen"
 ukraine_republican.33.d: "Um die Unterstützung der Bevölkerung zu gewinnen, muss man große Versprechungen machen, um alle dringenden Probleme unserer Nation zu lösen. Versprechen, die unsere Regierung, wie es scheint, noch nicht erfüllt hat. Da viele Menschen angesichts unserer Untätigkeit ungeduldig und unruhig werden, sinkt die öffentliche Unterstützung für unsere Führung immer mehr. Proteste werden immer häufiger, und viele unserer Wähler haben sich von uns abgewandt und sich der Opposition angeschlossen. Unsere Regierung macht trotzdem weiter, aber diese Entwicklungen werden unsere Pläne definitiv behindern."
 ukraine_republican.33.a: "Erinnern Sie sich an all Ihre Versprechen? Ihre Leute tun es sicher."
 ukraine_republican.33_tt: "Unser §tVersagen§!, selbst diese einfachen Versprechen zu erfüllen, verheißt nichts Gutes für unsere Verwaltung oder die Stabilität der Nation. Wir §Ymüssen§! dies sofort umkehren, damit die Situation §Ynicht außer Kontrolle gerät§!."

 ukraine_republican.34.t: "Pragmatismus gegen Radikalismus"
 ukraine_republican.34.d: "ür viele der Revolutionäre, die an der Anti-Hetman-Revolte teilnahmen, stellte sich die Frage: Was sind wir? Für einige konnte die Antwort in der RDS gefunden werden - diejenigen, die gegen die tyrannische Regierung des Hetman kämpften, kämpften für Sozialismus, radikale Umverteilung von Land und kompromissloses Handeln. Für andere liegt die Antwort in der URDP und der USDRP - diejenigen, die die Regierung des Hetman stürzen wollten, weil diese sich weigerte, Kompromisse einzugehen, und weil sie von Unzulänglichkeiten geprägt war.\n\nDiese Frage ist zum Hauptthema des Wahlkampfes geworden. Für uns, wie auch immer die Sozialisten sich darstellen mögen, war der Anti-Hetman-Aufstand ein Bauernaufstand für diejenigen, die Frieden, Land und Demokratie wollten. Die Menschen haben die hetmanische Tyrannei nie geliebt, aber sie wollen sie auch nicht durch eine kommunistische Tyrannei ersetzt sehen. Dennoch besteht die Gefahr, dass wir zu gemäßigt klingen und das neue politische Umfeld der Volksrepublik nicht richtig nutzen, was sich die sozialistischen Parteien sicher zunutze machen werden."
 ukraine_republican.34.d2: "Für viele der Revolutionäre, die an der Anti-Hetman-Revolte teilnahmen, stellte sich die Frage: Was sind wir? Für einige war die Antwort in der RDS zu finden - diejenigen, die gegen die tyrannische Regierung des Hetman kämpften, kämpften für Sozialismus, radikale Umverteilung von Land und kompromissloses Handeln. Für andere lag die Antwort in der URDP und der USDRP - diejenigen, die die Regierung des Hetman stürzen wollten, weil diese sich weigerte, Kompromisse einzugehen, und weil sie von Unzulänglichkeiten geplagt war.\n\nDiese Frage ist zum Hauptthema der Wahl geworden. Da wir in der Mitte zwischen der gemäßigten URDP und der radikalen RDS feststecken, ist die Frage ziemlich spaltend geworden. Die Anti-Hetman-Revolte war wirklich ein Kampf für Frieden, Land und Demokratie, aber einige argumentieren, dass sie viel weiter geht als das. Unter unserer Führung werden wir nicht einfach das bloße Minimum tun, das jeder halbwegs kompetente Staatsmann erreichen könnte, sondern eine wirklich soziale Revolution durchführen. Vielleicht sollten wir diese Art von Idealen betonen; sie haben uns schließlich zum Sieg geführt."
 ukraine_republican.34.d3: "Für viele der Revolutionäre, die an der Anti-Hetman-Revolte teilnahmen, stellte sich die Frage: Was sind wir? Für einige war die Antwort in der RDS zu finden - diejenigen, die gegen die tyrannische Regierung des Hetman kämpften, kämpften für Sozialismus, radikale Umverteilung von Land und kompromissloses Handeln. Für andere lag die Antwort in der URDP und der USDRP - diejenigen, die die Regierung des Hetman stürzen wollten, weil diese sich weigerte, Kompromisse einzugehen, und weil sie von Unzulänglichkeiten geplagt war.\n\nDiese Frage ist zum Hauptthema der Wahl geworden. Die Antwort liegt natürlich auf der Hand: Die RDS ist die richtige Wahl für die ukrainischen Wähler. Viele werden ihre Stimme nur aufgrund eines seit langem ungelösten Problems abgeben, nämlich der Landreform, und es besteht kein Zweifel daran, dass die UPS-R auf dem ukrainischen Lande erheblichen Einfluss hat. Eine Kampagne, die sich ausschließlich auf die Landreform stützt, würde sicherlich gut funktionieren, aber einige befürchten, dass dies nicht ausreichen könnte, um die RDS hervorzuheben. Vor allem Persönlichkeiten innerhalb des R-RB plädieren dafür, dass wir uns auch als Vorkämpfer für die ukrainische Unabhängigkeit und Souveränität gegen jede Art von Imperialismus, sei es der deutsche oder der russische, darstellen sollten. Die anderen Parteien mögen zwar am Anti-Hetman-Aufstand teilgenommen haben, aber es besteht kaum ein Zweifel daran, dass sie sich an den deutsch-österreichischen Imperialismus verkaufen werden, eine Tatsache, die wir vielleicht zu unserem Vorteil nutzen sollten."
 ukraine_republican.34.a: "Wir stellen lediglich das Unrecht der gestohlenen Wahlen und der Einmischung des Hetmanismus wieder her."
 ukraine_republican.34.b: "Der ukrainische republikanische Traum hat gerade erst begonnen!"
 ukraine_republican.34.a2: "Die Menschen wollen Sozialismus, und sie können ihn hier in der USDRP finden."
 ukraine_republican.34.b2: "Ein großer Wandel der ukrainischen Gesellschaft steht uns bevor!"
 ukraine_republican.34.a3: "Frieden, Land und Brot - besser geht's nicht."
 ukraine_republican.34.b3: "Das Volk will Freiheit von fremder Tyrannei, und die RDS wird sie ihm bringen!"
 ukraine_republican.34.b2.tt: "Sehen Sie sich Ihren politischen Schwerpunktbaum an, um die Auswirkungen des §1Idealismus§! zu verstehen."

 ukraine_republican.35.t: "Unerfüllte Versprechen"
 ukraine_republican.35.d: "Große Versprechungen über neue Arbeitsplätze und niedrigere Preise. Wo ist der große Dniprohes-Staudammkomplex, der als Höhepunkt der ukrainischen Ingenieurskunst versprochen wurde, der Tausende von Arbeitsplätzen und noch mehr Strom für die Haushalte in seiner Umgebung schaffen würde? Die Menschen erinnern sich an Ihre Versprechen, auch wenn Sie es nicht tun."
 ukraine_republican.35.a: "Wir haben getan, was wir konnten!"

 ukraine_republican.36.t: "URDP auf dem Prüfstand"
 ukraine_republican.36.d: "Die Existenz der Volksrepublik ist weitgehend der Radikal-Demokratischen Partei zu verdanken. Einer der Parteiführer, Oleksandr Shulhyn, setzte sich während der Anti-Hetman-Revolte dafür ein, dass Berlin nicht eingriff, um die Revolution niederzuschlagen, da er fast von Anfang an Gespräche mit der deutschen Regierung führte. In der Partei ist auch der bekannte Vasyl Vyshyvanyi vertreten, der trotz seiner österreichischen Herkunft als Mann des Volkes angesehen wird. Bei den anstehenden Wahlen könnte die Radikal-Demokratische Partei im Vergleich zu den Sozialdemokraten und dem Demokratische Arbeiterunion als die am weitesten rechts stehende Partei angesehen werden, was ihr großes Wohlwollen bei den Mitgliedern der früheren Regierung eingebracht hat.\n\nIhre Verbindungen zum Hetmanat sind jedoch in letzter Zeit von ihren Gegnern in Frage gestellt worden. Es ist bekannt, dass Shulhyn in der Regierung des Hetman als Außenminister tätig war - und dass die URDP, obwohl sie die Opposition zur regierenden Hetman-Koalition vertrat, dennoch verschiedene Positionen innehatte. Man könnte dies als Versuch ausgeben, innerhalb des Systems zu arbeiten, um es zu verbessern, was die URDP eindeutig versucht hat - dennoch haben die sozialistischen Parteien die Geschichte der Partei als Waffe benutzt, um sie entweder als prinzipienlos oder, schlimmer noch, als Verräter an der Revolution darzustellen. Was soll ihre Antwort sein?"
 ukraine_republican.36.d2: "Die Existenz der Volksrepublik ist weitgehend der Radikaldemokratischen Partei zu verdanken. Einer der Parteiführer, Oleksandr Shulhyn, setzte sich während des Anti-Hetman-Aufstands dafür ein, dass Berlin nicht eingriff, um die Revolution niederzuschlagen, da er fast von Anfang an mit der deutschen Regierung im Gespräch war. In der Partei ist auch der bekannte Vasyl Vyshyvanyi vertreten, der trotz seiner österreichischen Herkunft als Mann des Volkes angesehen wird. Bei den bevorstehenden Wahlen könnte die Radikaldemokratische Partei im Vergleich zu den Sozialdemokraten und der Demokratischen Arbeiterunion als die am weitesten rechts stehende Partei angesehen werden, was ihr großes Wohlwollen bei den Mitgliedern der vorherigen Regierung eingebracht hat.\n\nIhre Verbindungen zum Hetmanat sind jedoch in letzter Zeit von ihren Gegnern in Frage gestellt worden. Es ist bekannt, dass Shulhyn in der Regierung des Hetman als Außenminister tätig war - und dass die URDP, obwohl sie die Opposition zur regierenden Hetman-Koalition vertrat, dennoch verschiedene Positionen innehatte. Man könnte dies als Versuch ausgeben, innerhalb des Systems zu arbeiten, um es zu verbessern, was die URDP eindeutig versucht hat. Dennoch besteht die Möglichkeit, die Geschichte der Partei als Waffe einzusetzen, um sie entweder als prinzipienlos oder, schlimmer noch, als Verräter an der Revolution darzustellen. Was sollten wir tun?"
 ukraine_republican.36.a: "Wir stehen für Demokratie wie jeder andere auch!"
 ukraine_republican.36.b: "Unsere Vergangenheit zählt nicht!"
 ukraine_republican.36.a2: "Machen Sie sich diese Rhetorik zunutze."
 ukraine_republican.36.b2: "Prinzipienlos vielleicht, aber Verräter an der Revolution? Ganz und gar nicht."
 ukraine_republican.36.a3: "Natürlich sind sie Handlanger der Hetmanisten!"
 ukraine_republican.36.b3: "Stimmt, aber ehrlich gesagt ist das heute nicht mehr so wichtig."

 ukraine_republican.37.t: "Einbindung der Gewerkschaften"
 ukraine_republican.37.d: "Die Unterstützung der Gewerkschaften wird bei den kommenden Wahlen von unschätzbarem Wert sein. Die Gewerkschaften sind traditionell mit den Borotbysten und den Ukapisten verbündet und folgen orthodoxen syndikalistischen Linien; aber die Zeiten sind jetzt anders. Das brutale Vorgehen des Hetman, der Sozialisten jeglicher Art unterdrückte, hat viele zu linksradikalen, revolutionären Positionen gebracht. Jetzt, da die Volksrepublik wiederhergestellt ist und dieselben Revolutionäre nicht mehr ins Visier genommen werden, haben andere Parteien versucht, in den Gewerkschaften Fuß zu fassen. Unabhängige Gewerkschaften sind nach der Revolution in großem Umfang entstanden, und es besteht ein erhebliches Potenzial, diese auf ihre Seite zu ziehen. Die Volksrepublik ist jedoch noch jung und muss erst noch beweisen, ob sie eine effiziente Verwaltung bieten kann, was einige dazu veranlasst hat, einer neuen politischen Partei ihre Treue zu erklären.\n\nFür die USDRP stellt sich die Frage, wie wir, wenn überhaupt, versuchen sollten, die Mitglieder dieser radikaleren Gewerkschaften abzuwerben. Es könnte klug sein, die eher radikale Geschichte der USDRP zu betonen; die eher antireformistischen Gewerkschaften könnten bereit sein, uns zu umarmen, wenn sie uns als die führenden Kämpfer für Demokratie am Arbeitsplatz und gegen die hetmanische Tyrannei sehen. Einige in der Partei halten dies jedoch für ein eher fruchtloses Unterfangen. Jetzt, da die Gewerkschaften die Möglichkeit haben, sich frei zu organisieren, besteht kein Zweifel daran, dass die USDRP eine wichtige Rolle spielen wird."
 ukraine_republican.37.d2: "Die Unterstützung der Gewerkschaften wird bei den kommenden Wahlen von unschätzbarem Wert sein. Die Gewerkschaften waren traditionell mit den Borotbysten und den Ukapisten verbündet und verfolgten eine orthodoxe syndikalistische Linie; aber die Zeiten sind jetzt anders. Das brutale Vorgehen des Hetman, der jegliche Art von Sozialisten unterdrückte, hat viele zu linksradikalen, revolutionären Positionen gebracht. Jetzt, da die Volksrepublik wiederhergestellt ist und dieselben Revolutionäre nicht mehr ins Visier genommen werden, haben andere Parteien versucht, in den Gewerkschaften Fuß zu fassen. Unabhängige Gewerkschaften sind nach der Revolution in großem Umfang entstanden, und es besteht ein erhebliches Potenzial, diese auf ihre Seite zu ziehen. Die Volksrepublik ist jedoch noch jung und muss erst noch beweisen, ob sie eine effiziente Verwaltung bieten kann, was einige dazu veranlasst hat, einer neuen politischen Partei ihre Treue zu erklären.\n\nNatürlich ist die RDS ein Arbeiterbündnis, und wir haben hier eine recht starke Position. Dennoch stellt die Dominanz der Borotbysten und Ukapisten über die Gewerkschaften eine schwierige Frage für uns dar. Vielleicht wäre es am besten, eine Vereinbarung mit den Borotbysten zu treffen: Im Gegenzug dafür, dass sie nicht versuchen, sie dort anzugreifen, wo sie bei den Kommunalwahlen Gewinne erzielt haben, werden sie uns bei den Parlamentswahlen ihre Unterstützung gewähren. Eine solche Vereinbarung wäre für die UPS-R eher problematisch, da sie bei den Kommunalwahlen dazu neigen, den Borotbysten die Stimmen streitig zu machen. Für den R-RB wäre es jedoch ebenso problematisch, keine Vereinbarung zu treffen, da dies den Stimmenanteil, den sie von den städtischen Arbeitnehmern erhalten werden, schmälern würde."
 ukraine_republican.37.a: "Sind wir nicht auch Sozialisten?"
 ukraine_republican.37.b: "Es wäre ein Fehler, sich radikaler zu geben, als wir wirklich sind."
 ukraine_republican.37.a2: "Zeit für eine Gegenleistung!"
 ukraine_republican.37.b2: "Es ist nicht unsere Schuld, dass wir an nationale Wahlen glauben und sie nicht."

 ukraine_republican.37.a2.tt: "Beide Fraktionen des §RR-RB§! werden davon profitieren."
 ukraine_republican.37.b2.tt: "Beide Fraktionen des §RUPS-R§! werden davon profitieren."

 ukraine_republican.39.t: "UPS-R- und R-RB-Minister verlassen die Regierung"
 ukraine_republican.39.d: "Die Linkskoalition, aus der unsere Regierung besteht, ist aus einem pragmatischen Bündnis zwischen dem Demokratische Arbeiterunion und der USDRP hervorgegangen. Um seine Regierung in einem gemäßigteren Licht erscheinen zu lassen, entschied sich der Vorsitzende Vynnychenko dafür, mehrere Positionen an Mitglieder der Arbeiterpartei zu vergeben. Sie hoffen, dass dieses Bündnis nur ein vorübergehendes Arrangement sein würde, eine weitere Hürde, die es auf dem Weg zum Sozialismus zu überwinden galt. Ihre Hoffnungen scheinen jedoch enttäuscht worden zu sein.\n\nDa der Revolutionäre Block nicht in der Lage ist, seine Kontrolle über die Regierung zu sichern, sind seine Pläne offenbar gescheitert."
 ukraine_republican.39.a: "Poltavets-Ostrianytsia ist die Revolution gestoppt worden?"
 UKR_revbloc_collapse: "§RLinke Koalition§! bricht zusammen"

 ukraine_republican.40.t: "Auf Zeitungsseiten und in überfüllten Salons"
 ukraine_republican.40.d: "Die großen Umwälzungen der Jahre 1936 und 1937 haben die halb schlummernden Kreise der ukrainischen Intelligenz wiederbelebt. Diejenigen, die sich selbst einer ‘intellektuellen Klasse‘ zurechnen, haben das Gefühl, dass die Zukunft wieder voller Möglichkeiten und Versprechen ist. Wie immer sind die Visionen von einem strahlenden Morgen sehr unterschiedlich, und so begleiten hitzige Debatten, lange Pamphlete und vernichtende Artikel wieder einmal die angespannte intellektuelle Diskussion über die Perspektiven der wiederhergestellten ukrainischen Republik.\n\nAlle Hauptkonkurrenten bei den Wahlen haben ein beträchtliches Ansehen in der ukrainischen Intelligenz und betrachten sie als wertvolle Wählerschaft. Daher ist es wichtig, die richtige Wahlkampfbotschaft zu formulieren und sorgfältig zu verbreiten, eine Botschaft, die Sympathisanten anzieht, ohne alle anderen hoffnungslos zu verprellen. Groll wird von diesen Menschen nicht so leicht vergessen, so dass zu bösartige Angriffe auf unsere Gegner später nach hinten losgehen könnten.\n\nDie jahrelange unermüdliche Arbeit im Kultur- und Bildungsbereich hat uns bereits viel Wohlwollen in intellektuellen Kreisen eingebracht, so dass es vielleicht richtig ist, unsere Botschaft versöhnlicher zu halten."
 ukraine_republican.40.d2: "Die großen Umwälzungen der Jahre 1936 und 1937 haben die halb schlummernden Kreise der ukrainischen Intelligenz wiederbelebt. Diejenigen, die sich selbst einer ‘intellektuellen Klasse‘ zurechnen, haben das Gefühl, dass die Zukunft wieder voller Möglichkeiten und Versprechen ist. Wie immer sind die Visionen von einem strahlenden Morgen sehr unterschiedlich, und so begleiten hitzige Debatten, lange Pamphlete und vernichtende Artikel wieder einmal die angespannte intellektuelle Diskussion über die Perspektiven der wiederhergestellten ukrainischen Republik.\n\nAlle Hauptkonkurrenten bei den Wahlen haben ein beträchtliches Ansehen in der ukrainischen Intelligenz und betrachten sie als wertvolle Wählerschaft. Daher ist es wichtig, die richtige Wahlkampfbotschaft zu formulieren und sorgfältig zu verbreiten, eine Botschaft, die Sympathisanten anzieht, ohne alle anderen hoffnungslos zu verprellen. Groll wird von diesen Menschen nicht so leicht vergessen, so dass zu bösartige Angriffe auf unsere Gegner später nach hinten losgehen könnten.\n\nUnsere Position ist schon ziemlich anständig: Viele in der Intelligenz sehen die URDP als zu sehr mit dem Erbe des Hetmanats verbunden, während sie sich vor dem Radikalismus der RDS fürchten. Vielleicht ist es richtig, unsere Botschaft eher versöhnlich zu halten."
 ukraine_republican.40.d3: "Die großen Umwälzungen der Jahre 1936 und 1937 haben die halb schlummernden Kreise der ukrainischen Intelligenz wiederbelebt. Diejenigen, die sich selbst einer ‘intellektuellen Klasse‘ zurechnen, haben das Gefühl, dass die Zukunft wieder voller Möglichkeiten und Versprechen ist. Wie immer sind die Visionen von einem strahlenden Morgen sehr unterschiedlich, und so begleiten hitzige Debatten, lange Pamphlete und vernichtende Artikel wieder einmal die angespannte intellektuelle Diskussion über die Perspektiven der wiederhergestellten ukrainischen Republik.\n\nAlle Hauptkonkurrenten bei den Wahlen haben ein beträchtliches Ansehen in der ukrainischen Intelligenz und betrachten sie als wertvolle Wählerschaft. Daher ist es wichtig, die richtige Wahlkampfbotschaft zu formulieren und sorgfältig zu verbreiten, eine Botschaft, die Sympathisanten anzieht, ohne alle anderen hoffnungslos zu verprellen.\n\nEin weiterer Punkt ist die Frage, wie weit wir gehen sollten: Wenn wir versuchen, zu sehr auf intellektuelle Kreise einzugehen, könnte das bei unseren Wählern unter den Arbeitern und Bauern nicht gut ankommen. Vielleicht ist eine begrenztere Kampagne ausreichend. Immerhin haben viele unserer prominenten Mitglieder wie Volodymyr Vynnychenko, der in kreativen Kreisen nicht nur als Politiker, sondern auch als produktiver Schriftsteller und Dramatiker bekannt ist, bereits eine beachtliche Anhängerschaft."
 ukraine_republican.40.a: "Kein Grund zu übertriebener Zurückhaltung."
 ukraine_republican.40.b: "Es ist wichtig, die Debatte zivilisiert zu führen."
 ukraine_republican.40.b2: "Wir haben alle ähnliche Ideale."
 ukraine_republican.40.a3: "Wir müssen sie von der URDP und der USDRP weglocken."
 ukraine_republican.40.b3: "So wichtig sie auch sein mögen, die Zukunft gehört den arbeitenden Menschen."

 ukraine_republican.40.a3.tt: "Die §SModeraten§! Fraktionen in den §RUPS-R§! und §RR-RB§! werden davon profitieren."
 ukraine_republican.40.b3.tt: "Die §oRadikalen§! Fraktionen in den §RUPS-R§! und §RR-RB§! werden davon profitieren."

 ukraine_republican.41.t: "Gründung der UNP"
 ukraine_republican.41.d: "Nach der Wiederherstellung der Ukrainischen Volksrepublik ist die ukrainische Rechte in eine schwierige Lage geraten. Die Versuche, eine echte rechte Kraft wieder aufzubauen, die sich dem neuen politischen Konsens anpassen kann, sind größtenteils gescheitert. Die meisten der ideologisch orientierten Hetman-Kräfte wurden fast vollständig verdrängt, während die eher unparteiischen und unabhängigen Staatsmänner, die unter dem Hetman-Regime tätig waren, Schwierigkeiten haben, wieder in die Politik einzusteigen. Die beste Chance für die Rechte hat vielleicht jemand, auf den keine dieser beiden Beschreibungen zutrifft: Mykola Mikhnovskyi. Nach seinem Austritt aus der UDKhP beschloss Mikhnovskyi, seine eigene Partei, die UNP (Ukrainische Volkspartei), zu gründen. Da die UDKhP nun ins Trudeln geraten ist, steht der UNP die Tür offen, die größte Partei der ukrainischen Rechten zu werden, und sie wird sicherlich populistischer sein als alle alten hetmanistischen Parteien.\n\nFür die URDP wirft der langsame Aufstieg der UNP eine wichtige Frage auf. Ein Großteil der Rhetorik der UNP richtete sich gegen die sozialistischen Parteien, insbesondere die RDS, und obwohl die Partei recht klein ist, könnte Mikhnovskyis Einfluss ausreichen, um unsere Gegner zu verletzen. Den Aufstieg der UNP zu tolerieren, zumindest kurzfristig, ist nicht ausgeschlossen. Der rechte Flügel unserer Partei hat sich jedoch dagegen ausgesprochen, da er darin eine direkte Herausforderung für seine Macht und seinen Einfluss sieht, insbesondere wenn es darum geht, die aufstrebenden kleinen und mittleren Grundbesitzerschichten anzusprechen. Die URDP könnte sicherlich mehr tun, um gemäßigte politische Kräfte anzusprechen, so ihr Argument, und wir könnten es in Zukunft leichter mit einem möglichen Wiederaufleben der Konservativen aufnehmen."
 ukraine_republican.41.a: "Im Moment ist der Feind meines Feindes mein Freund."
 ukraine_republican.41.b: "Verstärkte Bemühungen um die Gewinnung gemäßigter Mitglieder."

 ukraine_republican.42.t: "Der Verdienst eines Soldaten"
 ukraine_republican.42.d: "Unter den verschiedenen Wählergruppen, die von den konkurrierenden Parteien umworben werden, sticht eine besonders hervor: jene Soldaten, die freiwillig die Waffen gegen das verbrecherische Regime erhoben haben. Ihre Taten und Opfer haben dazu beigetragen, die Tyrannei des Hetmans zu stürzen, ihre Geschichten werden Teil des Gründungsmythos der neuen Republik, und ihre politische Zugehörigkeit könnte den künftigen Kurs des Landes beeinflussen. Sie bilden eine gesellschaftliche Gruppe, deren Bedeutung trotz ihrer relativ geringen Zahl von allen wichtigen Wahlkandidaten anerkannt wird.\n\nEinige dieser Männer wandten sich der rebellischen Sache erst zu, nachdem die URDP ihre totale Ablehnung der Regierung Skoropadskyi erklärt hatte. Darüber hinaus spielten die Parteimitglieder eine wichtige Rolle bei der Herstellung von Verbindungen zwischen den Exilanten und den mit ihnen sympathisierenden Militärs. Andererseits hängt das Wahlergebnis zu einem nicht geringen Teil von erkennbaren Persönlichkeiten ab, und in dieser Hinsicht fehlt es der URDP an Personen, die es mit Leuten wie Symon Petliura oder Juri Tiutiunnyk aufnehmen können. Einige schlagen daher vor, den Blick auf die andere Seite zu richten: auf diejenigen, die auf der Seite des Hetman standen oder zufällig auf seiner Seite waren. Viele von ihnen sind demoralisiert und verwirrt; ihnen die Aussicht auf eine zuverlässige Regierung und eine stabile Zukunft zu bieten, könnte ausreichen, um ihre Gunst zu gewinnen. Schließlich verdienen auch die Besiegten Barmherzigkeit."
 ukraine_republican.42.d2: "Unter den verschiedenen Wählergruppen, die von den konkurrierenden Parteien umworben werden, sticht eine besonders hervor: jene Soldaten, die freiwillig die Waffen gegen das verbrecherische Regime erhoben haben. Ihre Taten und Opfer haben dazu beigetragen, die Tyrannei des Hetmans zu stürzen, ihre Geschichten werden Teil des Gründungsmythos der neuen Republik, und ihre politische Zugehörigkeit könnte den künftigen Kurs des Landes beeinflussen. Sie bilden eine gesellschaftliche Gruppe, deren Bedeutung trotz ihrer relativ geringen Zahl von allen wichtigen Wahlkandidaten anerkannt wird.\n\nEs ist ein Glücksfall, dass Symon Petliura, ein langjähriges Parteimitglied, von vielen als eine Person angesehen wird, die für unseren Sieg über den Hetman entscheidend ist. Seine Popularität unter den Soldaten zu nutzen, könnte uns nicht nur Stimmen bringen, sondern auch den Grundstein für eine neue Klasse von Soldaten legen, die der Idee der Volksrepublik unerschütterlich ergeben sind. Doch selbst in der Partei raten einige zur Vorsicht. Es könnte sich in Zukunft als unklug erweisen, das Image der Partei zu sehr an die einzige militärische Person zu knüpfen."
 ukraine_republican.42.d3: "Unter den verschiedenen Wählergruppen, die von den konkurrierenden Parteien umworben werden, sticht eine besonders hervor: jene Soldaten, die freiwillig die Waffen gegen das verbrecherische Regime erhoben haben. Ihre Taten und Opfer haben dazu beigetragen, die Tyrannei des Hetmans zu stürzen, ihre Geschichten werden Teil des Gründungsmythos der neuen Republik, und ihre politische Zugehörigkeit könnte den künftigen Kurs des Landes beeinflussen. Sie bilden eine gesellschaftliche Gruppe, deren Bedeutung trotz ihrer relativ geringen Zahl von allen wichtigen Wahlkandidaten anerkannt wird.\n\nEs ist keine leichte Aufgabe, die Veteranen der Revolte hinter unserem Banner zu versammeln. Einige schlagen vor, ein Bündnis mit Jurij Tiutiunnyk zu suchen. Jurko“ gilt zu Recht als Held des Aufstands, ist bei den Soldaten sehr beliebt, sympathisiert mit der Sache der wahren Revolution und - was wichtig ist - hat keinerlei politische Ambitionen. Andere warnen vor der Torheit des „Petliurismus“: Die Feier militärischer Ikonen ist der revolutionären Sache oft abträglich. Soldaten, die durch persönliche Loyalitäten und nicht durch ideologisches Bewusstsein vereint sind, werden die Revolution begraben, anstatt sie zu verteidigen."
 ukraine_republican.42.a: "Wir haben genauso viel zum Sieg beigetragen wie andere auch."
 ukraine_republican.42.b: "Großmut ist die Tugend des Siegers."
 ukraine_republican.42.a2: "Er ist ein Held und sollte als solcher anerkannt werden."
 ukraine_republican.42.b2: "Unser Anliegen geht über das Vertrauen in die Popularität von Einzelpersonen hinaus."
 ukraine_republican.42.a3: "Die Revolution braucht eben ihre Helden."
 ukraine_republican.42.b3: "Es gibt keinen Grund, eine militaristische Idolisierung zu propagieren."

 ukraine_republican.45.t: "Eine Koalition anders als die des Hetmans"
 ukraine_republican.45.d: "Im Gegensatz zu den wackeligen Fundamenten der frühen Volksrepublik befindet sich die neue Koalitionsregierung in viel sichereren Gewässern. Es kehrt ein gewisses Maß an Normalität in das Land zurück, und bei den Wahlen kam es kaum zu Gewalt oder Einschüchterung - hoffentlich ist das ein Zeichen für die Zukunft.\n\nDiese Regierung, die in erster Linie von der URDP und in zweiter Linie von der USDRP geführt wird, ist nicht die Regierung, die sich einige erhofft hatten. Für sie ist eine gemäßigte, progressive Regierung sicherlich viel besser als der Hetman, geht aber möglicherweise nicht weit genug in ihren Bemühungen, die Ukraine nach fast zwei Jahrzehnten der Vernachlässigung richtig umzugestalten. Daher hoffen sie, dass die USDRP in der Koalition zumindest in der Lage sein wird, die URDP in eine eher linke Richtung zu lenken.\n\nOb diese Hoffnungen Früchte tragen werden, bleibt abzuwarten. Die USDRP bei Laune zu halten, wird sicherlich eine große Aufgabe sein, aber sie wird sehr wichtig sein. Es müssen Zugeständnisse gemacht werden, wenn die erste echte Volksregierung überleben und ihre Versprechen wirklich einhalten und einen guten Präzedenzfall für die Zukunft schaffen soll."
 ukraine_republican.45.d2: "Im Gegensatz zu den wackeligen Fundamenten der frühen Volksrepublik befindet sich die neue Koalitionsregierung in viel sichereren Gewässern. Es kehrt ein gewisses Maß an Normalität in das Land zurück, und bei den Wahlen kam es kaum zu Gewalt oder Einschüchterung - hoffentlich ist das ein Zeichen für die Zukunft.\n\nUnter der Führung der USDRP und der URDP ist dies nicht die Regierung, die sich einige erhofft hatten. Für sie ist eine relativ unerfahrene, aber fortschrittliche Regierung sicherlich viel besser als die des Hetman, aber möglicherweise nicht in der Lage, die zahlreichen Herausforderungen zu bewältigen, die mit dem Prozess des Regierens einhergehen. Sie hoffen daher, dass die URDP in der Koalition zumindest in der Lage sein wird, die USDRP angemessen zu führen und ihre möglichen Exzesse zu zügeln.\n\nOb diese Hoffnungen Früchte tragen werden, bleibt abzuwarten. Die URDP bei Laune zu halten, wird sicherlich eine große Aufgabe sein, aber eine sehr wichtige. Man wird Zugeständnisse machen müssen, wenn die erste wirkliche Volksregierung überleben und ihre Versprechen wirklich einhalten und einen guten Präzedenzfall für die Zukunft schaffen soll.\n\nAuf der Suche nach Kompromissen sollten wir jedoch unsere eigenen Ideale nicht aus den Augen verlieren. Als Partei verfügen wir nicht über die Vorteile der Radikaldemokraten, wie z.B. eine Vielzahl erfahrener Parteikader, Verbindungen in den öffentlichen Dienst oder eingefahrene lokale politische Netzwerke. Die URDP ist sich dessen durchaus bewusst und wird ihre Stärken zweifellos nutzen, um unsere Politik zu beeinflussen. Es gilt, ein ausgewogenes Verhältnis zwischen Kompromissen und dem Festhalten an unseren eigenen Grundsätzen zu wahren."
 ukraine_republican.45.a: "Wenn es für einen guten Zweck ist, arbeiten wir gerne mit ihnen zusammen."
 ukraine_republican.45.a.tt: "Je nachdem, wie sich der §SUSDRP§! uns gegenüber verhält, erhalten wir verschiedene passive §C-Modifikatoren§! Diese §C-Modifikatoren§! können durch §HSchwerpunkte§! und §HEreignisse§! verändert werden. Die Aufrechterhaltung guter Beziehungen mit der §SUSDRP§! ist für Ihre Regierung von entscheidender Bedeutung, und es kann §RKonsequenzen§! geben, wenn unsere Beziehung zerbricht.\n\nWeitere Informationen finden Sie auf der Registerkarte £GFX_decision_icon_small §YEntscheidung§! und in der Beschreibung des nationalen Schwerpunkts §HEine Radikale Note§!."
 ukraine_republican.45.a2.tt: "Je nachdem, wie sich die §lURDP§! uns gegenüber verhält, erhalten wir verschiedene passive §C-Modifikatoren§! Diese §C-Modifikatoren§! können durch §HSchwerpunkte§! und §HEreignisse§! verändert werden. Die Aufrechterhaltung guter Beziehungen zur §lURDP§! wird für Ihre Regierung von entscheidender Bedeutung sein, und es kann §RKonsequenzen§! geben, sollte unsere Beziehung zerbrechen.\n\nWeitere Informationen finden Sie auf der Registerkarte £GFX_decision_icon_small §YEntscheidungen§! und in der Beschreibung des nationalen Schwerpunkts §HAufstieg der Arbeiterpartei§!"

 ukraine_republican.48.t: "Die drei Pfeiler der Partei"
 ukraine_republican.48.d: "Nach Abschluss der Koalitionsverhandlungen zeichnet sich allmählich eine neue politische Landschaft ab. Die URDP ist der wichtigste Partner in der Regierungskoalition und wird darin eine Schlüsselposition einnehmen. Die Partei ist jedoch kein monolithisches Gebilde, so dass die Regierungszusammensetzung nach den Wahlen nicht nur die mit der USDRP erzielten Kompromisse, sondern auch den bestehenden innerparteilichen Fraktionszwang widerspiegelt.\n\nOleksandr Shulhyn, der nicht nur die Partei insgesamt, sondern auch die zentristische Fraktion vertritt, wurde zum Vorsitzenden des Nationalen Zbory gewählt. Das Zentrum der Partei ist eine Versammlung, die weniger durch eine starke ideologische Vision als vielmehr durch praktische Fragen zusammengehalten wird. Sie dient als Fundament der Parteiverwaltung und ist weitgehend für den Betrieb der politischen Maschinerie der Partei verantwortlich. Schließlich ist nur eine gut organisierte Partei in der Lage, in diesen schwierigen Zeiten die Ideale des Fortschritts und der Demokratie aufrechtzuerhalten.\n\nAndrii Nikovskyi, eine der führenden Persönlichkeiten des linken Parteiflügels, wurde als Vorsitzender des Rates der Volksminister bestätigt. Die linke Fraktion ist aufgrund der Unfähigkeit des Hetmanats, zahlreiche soziale Fragen anzugehen, und des politischen Vakuums, das nach der Unterdrückung der USDRP und anderer linksgerichteter Kräfte entstanden ist, stetig gewachsen. Die Linke der Partei tritt für eine starke staatliche Kontrolle wichtiger Wirtschaftsbereiche ein, setzt sich für sozial fortschrittliche Anliegen ein und bringt eine gesunde Dosis konstruktiven Radikalismus in die Gesamtvision der URDP ein.\n\nSchließlich wurde Wolodymyr Dolenko, einer der Vorsitzenden des rechten Parteiflügels, mit der Führung der Parlamentsfraktion der URDP betraut. Seine Hauptinteressen liegen in der Unterstützung des „Basiskapitalismus“ kleiner, mittlerer und genossenschaftlicher Unternehmen, verbunden mit dem Eintreten für die Interessen der kleinen und mittleren Grundbesitzer. Diese Ausrichtung auf die Bauernschaft ist der Grund dafür, dass die rechte Fraktion der URDP große Hoffnungen in den Erfolg der Bodenreform setzt und die Beziehungen zur orthodoxen Kirche aufrechterhält, deren Einfluss auf dem Lande nach wie vor sehr groß ist."
 ukraine_republican.48.d2: "Nach Abschluss der Koalitionsverhandlungen zeichnet sich allmählich eine neue politische Landschaft ab. Die URDP ist der wichtigste Partner in der Regierungskoalition und wird darin eine Schlüsselposition einnehmen. Die Partei ist jedoch kein monolithisches Gebilde, so dass die Regierungszusammensetzung nach den Wahlen nicht nur die mit der USDRP erzielten Kompromisse, sondern auch den bestehenden innerparteilichen Fraktionszwang widerspiegelt.\n\nVasyl Vyshyvanyi ist zum Vorsitzenden des Nationalen Zbory gewählt worden. Obwohl er symbolisch die gesamte Partei vertritt, wird seine Amtszeit maßgeblich von der zentristischen Fraktion der Partei abhängen. Das Zentrum der Partei ist eine Versammlung, die weniger durch eine starke ideologische Vision als vielmehr durch praktische Fragen zusammengehalten wird. Sie dient als Fundament der Parteiverwaltung und ist weitgehend für das Funktionieren der politischen Maschinerie der Partei verantwortlich. Schließlich ist nur eine gut organisierte Partei in der Lage, in diesen schwierigen Zeiten die Ideale des Fortschritts und der Demokratie aufrechtzuerhalten.\n\nAndrii Nikovskyi, eine der führenden Persönlichkeiten des linken Parteiflügels, wurde als Vorsitzender des Rates der Volksminister bestätigt. Die linke Fraktion ist aufgrund der Unfähigkeit des Hetmanats, zahlreiche soziale Fragen anzugehen, und des politischen Vakuums, das nach der Unterdrückung der USDRP und anderer linksgerichteter Kräfte entstanden ist, stetig gewachsen. Die Linke der Partei tritt für eine starke staatliche Kontrolle wichtiger Wirtschaftsbereiche ein, setzt sich für sozial fortschrittliche Anliegen ein und bringt eine gesunde Dosis konstruktiven Radikalismus in die Gesamtvision der URDP ein.\n\nSchließlich wurde Wolodymyr Dolenko, einer der Vorsitzenden des rechten Parteiflügels, mit der Führung der Parlamentsfraktion der URDP betraut. Seine Hauptinteressen liegen in der Unterstützung des „Basiskapitalismus“ kleiner, mittlerer und genossenschaftlicher Unternehmen, verbunden mit dem Eintreten für die Interessen der kleinen und mittleren Grundbesitzer. Diese Ausrichtung auf die Bauernschaft ist der Grund dafür, dass die rechte Fraktion der URDP große Hoffnungen in den Erfolg der Bodenreform setzt und die Beziehungen zur orthodoxen Kirche aufrechterhält, deren Einfluss auf dem Lande nach wie vor sehr groß ist."
 ukraine_republican.48.a: "In der Tat eine große Zeltparty."
 ukraine_republican.48.a.tt: "Die Verwaltung der drei Fraktionen des §lURDP§! kann ziemlich unbeständig sein. Wenn der Einfluss einer Fraktion §GHoch§! ist, kann das einige der Effekte unserer §YSchwerpunkte§! verbessern, aber sie können auch den Einfluss der anderen Fraktionen senken, wenn genug Zeit vergeht.\n\nAußerdem kann eine Fraktion, die zu lange §PNiedrig§! bleibt, einen §Revolution§! innerhalb der Partei auslösen, was unsere Regierungsfähigkeit stark beeinträchtigen würde. Es wäre am besten, ein solches Szenario zu vermeiden und gleichzeitig zu versuchen, die Vorteile zu maximieren und Fraktionszwang zu vermeiden.\n\nWeitere Informationen finden Sie auf der Registerkarte £GFX_decision_icon_small §YEntscheidung§! und in der Beschreibung des nationalen Schwerpunkts §HEine Radikale Note§!."

 ukraine_republican.49.t: "Der Sozialistische Block löst sich auf"
 ukraine_republican.49.d: "Am frühen Morgen des [?global.date.GetDateStringNoHourLong] kam die Führung des Sozialistischen Blocks im Hotel Palast in [202.GetName] zusammen, um die Auflösung ihres Bündnisses zu besiegeln. In einer gemeinsamen Erklärung verkündeten die Führer aller angeschlossenen Parteien, dass \"die Bewegung gegründet worden war, um die sozialistischen Parteien gegen das Regime des Hetman zu vereinen. Mit dem Sturz des Hetmanats hat der Block daher seinen Zweck überlebt und ist formell aufgelöst worden.\"\n\nDer USDRP-Vorsitzende Isaak Mazepa fügte hinzu: \"Die Gründungsprinzipien des Sozialistischen Blocks waren immer Republikanismus, Sozialismus und ein Bekenntnis zur Demokratie. Die Beendigung der Tätigkeit dieses Bündnisses bedeutet nicht, dass wir von unseren Idealen abrücken.\" Volodymyr Vynnychenko und Nykyfir Hryhoriiv erklärten abschließend, dass die Koalition zwischen ihren jeweiligen Parteien fortbestehen werde, höchstwahrscheinlich im Hinblick auf die bevorstehenden Wahlen, an denen sie zweifellos teilnehmen wollen."
 ukraine_republican.49.a: "Es gibt keine nationale Befreiung ohne soziale Befreiung."

 ukraine_republican.50.t: "Das Schicksal von General Prisovskyi"
 ukraine_republican.50.d: "Bei der Umstrukturierung der Streitkräfte müssen wir uns mit einer besonderen Frage befassen: dem Schicksal von General Prisovskyi. Prisovskyi ist ein bekannter Hetman-Loyalist, ein Mitglied der SHD, und eher berüchtigt für seine Bemühungen bei der Niederschlagung der Bauernaufstände von 1919, ganz zu schweigen von einem der obersten Generäle des Hetman, der sich während der Anti-Hetman-Revolte gegen unsere Streitkräfte stellte. Die meisten unserer Militärs erkennen jedoch sein Fachwissen an, und wenn er rehabilitiert wird, könnte er in unseren Streitkräften gute Dienste leisten. Bei den Streitkräften des Hetman ist er sogar recht beliebt, vor allem im Vergleich zu Leuten wie Ivan Poltavets-Ostrianytsia. Wir könnten ihn entweder aus dem Militärdienst ausscheiden lassen und den Rest seines Lebens im Privaten verbringen oder ihn wieder in die Streitkräfte aufnehmen, obwohl letzteres wahrscheinlich einigen Widerstand hervorrufen würde."
 ukraine_republican.50.a: "Er kann als Privatmann leben."
 ukraine_republican.50.b: "Prisovskyi ist ein talentierter General, er wird auch uns dienen."

 ukraine_republican.52.t: "Ein Aufruhr im Osten"
 ukraine_republican.52.d: "Das Streikrecht ist eines der in der Verfassung der Volksrepublik garantierten Grundrechte, und wie es scheint, sind einige bereit, es in vollem Umfang auszuüben. Die Unabhängige Bergarbeitergewerkschaft ist eine neue Organisation, die nicht an die etablierten Gewerkschaftsstrukturen gebunden ist und nach der Aufhebung der vom Hetmanat verhängten Beschränkungen für Arbeitnehmervereinigungen gegründet wurde. Sie genießt unter den Bergarbeitern der Donbass-Region große Unterstützung und ist für die zahlreichen Streiks verantwortlich, die derzeit die Bergbauindustrie erschüttern. Streiks sind zu erwarten, da sich die Wirtschaft erst seit kurzem von dem Schock der Krise des Schwarzen Montags erholt, aber diese Streiks haben eine militante und radikale Note, die eher an die berauschenden Tage des Jahres 1936 erinnert.\n\nEs ist offensichtlich, dass die Arbeitnehmer zwar berechtigte Beschwerden haben, dass aber die UKP und die Borotbysts, die zweifellos hinter dieser unabhängigen Gewerkschaft stehen, die Situation nutzen, um ihre eigenen politischen Ziele zu verfolgen: die öffentliche Ordnung zu stören und unsere neu eingesetzte Regierung zu diskreditieren. Unseren Partnern in der USDRP ist es gelungen, mit den führenden Köpfen der Gewerkschaft eine Art Verständigung zu erzielen, und sie haben uns einen Fahrplan vorgelegt, der die Spannungen zwischen den Arbeitnehmern langfristig abbauen soll.\nZwei Hauptpunkte der Agenda: die Unterstellung der Bergbauunternehmen unter staatliche Aufsicht und die kontinuierliche staatliche Unterstützung der organisierten Arbeitnehmerschaft. Ein Bekenntnis zu diesen Anliegen könnte das Vertrauen der Gewerkschaftsführung gewinnen und die derzeitige hektische Situation beruhigen.\n\nDieser Vorschlag erweckte sofort Misstrauen in der Partei. Einige meinen, die USDRP nutze die aktuelle Krise nur aus, um ihre eigenen engen Ziele durchzusetzen. Es gibt keine Garantien, und selbst im Falle eines Erfolges wird die USDRP einfach die Lorbeeren einheimsen und ihr eigenes politisches Kapital auf unsere Kosten aufbauen. Streiks können schließlich abgewartet werden, während die Volksmiliz dafür sorgt, dass sie keine Störung der öffentlichen Ordnung verursachen. Doch Untätigkeit und Zögern könnten unsere Regierung in ein schlechtes Licht rücken, so dass es vielleicht das Richtige ist, dem Plan der USDRP zu folgen."
 ukraine_republican.52.a: "Ein holpriger Start für unsere Amtszeit..."
 ukraine_republican.52.a.tt: "Mit den Schwerpunkten §HNationalisierung des Steinkohlenbergbaus§! und §HStärkung des Utsentrprof§! werden wir diesen nationalen Geist los, aber wir können ihn auch von selbst auslaufen lassen."

 ukraine_republican.53.t: "Nichts Persönliches, nur Geschäft"
 ukraine_republican.53.d: "Die Krise des Schwarzen Montags hat zu einem noch nie dagewesenen Rückzug ausländischer Investitionen aus unserer Wirtschaft geführt. Verunsichert über die Zukunft der ukrainischen Märkte, beschloss das internationale Kapital weitgehend, seine Verluste zu begrenzen, was durch die Versprechungen des Entlastungsgesetzes nur knapp aufgehalten wurde. Selbst diese relative Ruhe hielt nicht lange an, denn der Aufstand und der anschließende Sieg der Republikaner erschütterten das wenige Vertrauen, das ausländischen Geschäftsleuten in die ukrainische Stabilität geblieben war. Viele von ihnen, die anfangs von den Versprechungen billiger Arbeitskräfte, schwacher Gewerkschaften und locker durchgesetzter Vorschriften in die Ukraine gelockt worden waren, erkannten, dass diese vorteilhaften Bedingungen bald ein Ende haben könnten. Andere, die unseren gerechten Aufstand mit einem kommunistischen Putsch verwechselten, begannen zu befürchten, dass ihre Unternehmen gewaltsam vom Staat konfisziert werden würden. Eine lächerliche Vorstellung, die jedoch unserer Glaubwürdigkeit schadet.\n\nDas Vertrauen ausländischer Investoren wiederzugewinnen, ist ein wichtiger Test für unsere wiederaufgebaute Republik, an dem sich zeigen wird, ob ihre Regierung reif genug ist, im Namen des Gemeinwohls notwendige Kompromisse einzugehen. Auf dem Spiel steht nicht nur die wirtschaftliche Stabilität oder die internationale Glaubwürdigkeit, sondern die Zukunft der Ukraine als moderner Staat: Ausländisches Know-how ist für die erfolgreiche Industrialisierung und die allgemeine Entwicklung unseres Landes unverzichtbar.\n\nEs wird ein langer Prozess sein, aber die ersten Schritte könnten relativ einfach sein. Ein festes Bekenntnis zur Rechtsstaatlichkeit und eine entschiedene Ablehnung jeglicher Aussicht auf ‘revolutionäre Auswüchse‘ werden die Ernsthaftigkeit unserer Absichten deutlich machen. Die Nutzung unserer verbleibenden Verbindungen zu den Kreisen der inzwischen aufgelösten Protofis könnte diejenigen überzeugen, die noch unentschlossen sind. Ein Komplex von Überbrückungsmaßnahmen in der Steuerpolitik könnte uns etwas Zeit verschaffen, wird aber zweifellos unsere Koalitionspartner verärgern. Dennoch muss etwas getan werden, und die notwendigen Entscheidungen müssen schnell getroffen werden."
 ukraine_republican.53.a: "Wir waren nie mit den Protofis verbündet, aber in Zeiten wie diesen..."
 ukraine_republican.53.b: "Die Sozialdemokraten werden ein wenig über den notwendigen Pragmatismus lernen müssen."
 ukraine_republican.53.c: "In unserem Land wird das Recht geachtet und geschützt."
 ukraine_republican.53.c.tt: "Diese Option ist verfügbar, weil wir den Schwerpunkt §HWahrung der Richterlichen Unabhängigkeit§! gewählt haben."

 ukraine_republican.54.t: "Petliuras Proklamation"
 ukraine_republican.54.d: "Vor den Augen der Nation stürzte die Ordnung, die fast zwei Jahrzehnte lang bestanden hatte, zusammen, und an ihre Stelle trat eine Regierung, von der viele geglaubt hatten, sie würde nie wiederkehren. Während die Revolutionäre im ganzen Land feierten und die Hetmanisten ihre Waffen niederlegten, stand das ukrainische Volk an der Schwelle zu einem völlig neuen Zeitalter.\n\nTausende hatten sich vor dem Haus des Zentralrats in [202.GetName] versammelt, wo Petliura eine historische Rede halten sollte: \"...trotz all seiner Versuche konnte der Hetman unseren unerschütterlichen Glauben an eine Zukunft, in der wir nicht mehr in Ketten liegen würden, nicht brechen. Die damalige Regierung versuchte, unsere Rufe nach Freiheit zum Schweigen zu bringen, und kämpfte mit aller Macht gegen die unaufhaltsame revolutionäre Flut. Und trotz alledem hat die republikanische Sache gesiegt. Es ist endlich an der Zeit, das Unrecht, das unserem Volk vor achtzehneinhalb Jahren angetan wurde, wiedergutzumachen. Ich, Symon Petliura, erkläre hiermit die Ukrainische Volksrepublik.\"\n\nDie Ankündigung wurde von der jubelnden Menge mit Jubel aufgenommen. Bis zum Mittag hatte das ganze Land die Nachricht vernommen: Die Volksrepublik, von der man glaubte, sie sei auf den Müllhaufen der Geschichte geworfen worden, ist zurückgekehrt.\n\nPetliura würde bis zu den Wahlen, die in den kommenden Monaten stattfinden sollen, vorübergehend die Führung der neu ernannten Regierung übernehmen. Was Deutschland von dieser Entwicklung hält, ist noch nicht bekannt, aber eine Antwort aus Berlin wird in den nächsten Tagen erwartet."
 ukraine_republican.54.a: "Lang lebe die Ukrainische Volksrepublik!"

 ukraine_republican.55.t: "[GetYear] Wahlen verschoben"
 ukraine_republican.55.d: "Nach dem Ausbruch des Krieges fragten sich viele, was aus den geplanten Parlamentswahlen [GetYear] werden würde. Die Amtszeit der [UKR.GetRulingParty]-Regierung neigt sich langsam dem Ende zu, und obwohl in den nächsten Wochen eine Wahl stattfinden sollte, hat die derzeitige Situation die Dinge sicherlich erschwert. Der Zbory hat daher beschlossen, die Wahlen zu verschieben und der Regierung zu erlauben, so lange an der Macht zu bleiben, bis in unserem Land wieder Frieden herrscht.\n\nMehrere Mitglieder des Parlaments und der Regierung haben erklärt, dass es unverantwortlich wäre, zu einem solchen Zeitpunkt Wahlen abzuhalten. Diese Ansicht wird von der Mehrheit der ukrainischen Bevölkerung geteilt, aber viele sind enttäuscht darüber, dass sie so lange warten müssen, bis ihre Stimme wieder gehört wird. Daraus resultiert eine neue Entschlossenheit, diesen Krieg zu beenden, und viele sind bereit, für ihre demokratische Lebensweise zu kämpfen."
 ukraine_republican.55.a: "Ein Krieg des Volkes. Ein Traum des Volkes."

 ukraine_republican.56.t: "Eine Bedrohung von der rechten Flanke"
 ukraine_republican.56.d: "Während einige annehmen könnten, dass der Triumph der Republik entweder zusammengebrochen ist oder alle Feinde in die Knie gezwungen hat, ist die Realität komplizierter. Die Sicherheitsdienste weisen darauf hin, dass es immer noch Bedrohungen gibt, die im Hintergrund lauern, ihre Kräfte sammeln und auf eine Gelegenheit zum Zuschlagen warten.\n\nDie Überreste der SHD sind eine dieser Bedrohungen. Die meisten ihrer Anführer sind entweder aus dem Land geflohen oder wurden festgenommen, aber eine beträchtliche Anzahl ihrer Mitglieder ist noch auf freiem Fuß. Einige von ihnen mögen ihre Sache aufgegeben haben, aber die verbliebenen Anhänger werden mit Sicherheit für Ärger sorgen, wenn sie nicht kontrolliert werden. Deshalb wurden erhebliche Anstrengungen unternommen, um die verbleibenden SHD-Strukturen in den Streitkräften und bei der Polizei aufzudecken. Einige der Ergebnisse waren recht überraschend: Es besteht der dringende Verdacht, dass Vasyl Murashko, ein hochrangiger Stabsoffizier der Luftflotteninspektion, seit Anfang der 30er Jahre ein SHD-Mitglied war. Trotz seines relativ unauffälligen Verhaltens spielte er offenbar eine wichtige Rolle bei der Unterwanderung des ukrainischen Sicherheitsapparats durch den SHD. Weitere Ermittlungen könnten genügend Beweise für ein förmliches Verfahren gegen ihn erbringen.\n\nEine weitere, wenn auch weniger ausgeprägte Bedrohung geht von der so genannten Liga der ukrainischen Nationalisten aus. Diese relativ kleine Gruppe, die vor allem bei Studenten beliebt ist, hat immer noch eine gewisse Anhängerschaft in der Armee. Im Moment ist es schwer, ihre Mitglieder mit ausgeprägten antirepublikanischen Aktivitäten in Verbindung zu bringen. Vereinzelte Berichte deuten sogar darauf hin, dass während des Aufstands einige Einheiten unter dem Kommando von LUN-nahen Nachwuchsoffizieren meuterten und sich weigerten, Befehle der Hetmanisten zu befolgen. Dennoch predigt die Liga eine Doktrin des nationalen Chauvinismus und die savinkowistische Verehrung der Diktatur, die mit den wahren republikanischen Idealen unvereinbar ist. Aus diesem Grund wurde eine Reihe von Anhängern der Liga in der Armee, darunter auch einer ihrer Gründer, Oberst Wolodymyr Martynets, unter strenge Beobachtung gestellt."
 ukraine_republican.56.a: "Die Überbleibsel einer dunkleren Zeit."

 ukraine_republican.57.t: "Versöhnung mit den Agrardemokraten"
 ukraine_republican.57.d: "Was die URDP nicht mit den anderen politischen Kräften in der Volksrepublik gemein hat, ist ihr rechtlicher Status während der hetmanistischen Ära. Obwohl sie in dieser Zeit noch eine fortschrittliche reformistische Kraft war, unterdrückte das hetmanistische System starke ideologische Strömungen, was dazu führte, dass die Partei ideologisch etwas verwässert wurde.\n\nDas Gleiche gilt für die UDKhP; viele waren der Partei nicht aus ideologischer Überzeugung beigetreten, sondern einfach aus dem Wunsch heraus, einen Platz in der politischen Sphäre zu finden. Nun, da sich das Blatt gewendet hat und die UDKhP durch die politischen Umwälzungen nahezu bedeutungslos geworden ist, sowie durch die Tatsache, dass sich ein größerer Teil des ukrainischen rechten Flügels der UNP zuwendet, ist eine neue Entwicklung eingetreten. Eine Reihe von Unabhängigen, die früher der UDKhP angehörten, die Partei aber vor den Wahlen wegen ihrer Verbindungen zur hetmanistischen Politik verlassen haben, streben nun eine Mitgliedschaft in der URDP an.\n\nDer politische Einfluss dieser Unabhängigen wäre sicherlich nützlich, da ihre klientelistischen Netzwerke trotz der Entwurzelung des hetmanistischen Systems weitgehend erhalten geblieben sind. Es stellt sich jedoch die Frage, ob ihre Mitgliedschaft auf lange Sicht notwendig oder hilfreich sein wird. Die ideologischen Grundsätze der URDP sind seit der Wiedergeburt der Republik nur noch deutlicher geworden, und obwohl die Partei ihren Charakter als großes Zelt vorerst beibehält, sollten wir aufpassen, dass wir nicht zu einer Partei apathischer Beamter werden."
 ukraine_republican.57.a: "Sie sind hier in der URDP willkommen."
 ukraine_republican.57.b: "Wir sind eine Partei des Volkes, nicht der Partikularinteressen."

 ukraine_republican.58.t: "Aufstieg von Sichovyky"
 ukraine_republican.58.d: "Während die pro-hetmanischen Militärcliquen in Unordnung geraten sind, bilden sich unter den ukrainischen Offizieren neue Einflusszentren. Eine davon, an der Symon Petliura und seine Vertrauten beteiligt sind, geht uns wenig an: Wir konnten uns darauf verständigen, dass politische Einmischung in der neuen ukrainischen Armee keinen Platz hat.\n\nEs gibt jedoch noch eine weitere bemerkenswerte Gruppe. Eine hochrangige Offiziersclique, die sowohl von der Einmischung der Hetmanisten als auch von unseren Versuchen, die Armee zu entpolitisieren, unberührt geblieben ist: die Sichovyky, angeführt von General Konovalets. Konovalets' Ruf als geschätzter General ist unbestritten, und obwohl er und seine Clique in der Politik im Allgemeinen unbeteiligt geblieben sind (obwohl sie von der UNP etwas hofiert werden), hat die von ihm angeführte stark patriotische und nationalistische Clique erheblichen Einfluss auf unsere Streitkräfte gehabt.\n\nKonovalets und seine Männer sind zweifellos der Volksrepublik treuer als dem Hetmanat, und seine Loyalität gegenüber der ukrainischen Nation steht über allem, so dass es wenig Grund gibt, ihnen zu misstrauen. Dennoch bleiben sie knapp außerhalb unseres Einflussbereichs, da sie eine weitaus unabhängigere und konsolidiertere Clique sind als die anderen. Solange wir gut regieren und die Regierungskoalition nicht in Uneinigkeit versinkt, sollte es keine Probleme geben - aber wenn nicht, dann könnten sich die Sichovyky als ein schwierigeres Problem erweisen als gedacht."
 ukraine_republican.58.a: "Eine harte Nuss zu knacken."
 ukraine_republican.58.a.tt: "Die Wirkung von §SUSDRP§! wird nun gewähren:\n§OGleichgültig§!: Kriegsunterstützung: §R-5.00%§!\n§RUnkooperativ§!:\nKriegsunterstützung: §R-10.00%§!"
 ukraine_republican.58.a2.tt: "Die Auswirkungen von §lURDP§! werden nun gewähren:\n§OGleichgültig§!: Kriegsunterstützung: §R-5.00%§!\n§RUnkooperativ§!:\nKriegsunterstützung: §R-10.00%§!"

 ukraine_republican.59.t: "Eine Bedrohung von Links"
 ukraine_republican.59.d: "Seit einiger Zeit sind unsere Sicherheitsdienste damit beschäftigt, die Aktivitäten der extremen Rechten zu überwachen, um jeder Bedrohung durch die Überbleibsel der alten Ordnung oder die neue Generation von Rechtsextremisten zu begegnen. Währenddessen wurden die Überwachungs- und Präventionsmaßnahmen gegenüber der extremen Linken weitaus zurückhaltender durchgeführt. So haben wir möglicherweise einige wichtige Entwicklungen verpasst.\n\nJüngsten Berichten zufolge bereiten sich die Borotbysten auf eine geheime Rekrutierungskampagne vor. Unter Ausnutzung ihrer weitreichenden Verbindungen zur organisierten Arbeiter- und Bauernschaft und unter Rückgriff auf ihre umfangreichen Erfahrungen aus ihrer langsam verlaufenden Guerillakampagne gegen den Hetman planen sie, eine loyale paramilitärische Truppe zu organisieren und auszubilden. Zur Untermauerung dieser Berichte wurde vor kurzem ein Waffenlager in einem der überfallenen Unterschlüpfe gefunden. Ungeklärte Waffenbestände aus der Zeit der VDR und der Rebellion sind zwar keine Seltenheit, aber diese Waffen scheinen erst kürzlich ins Land geschmuggelt worden zu sein. Ein weiterer beunruhigender Faktor ist, dass der Aufbau und die Aufrechterhaltung einer paramilitärischen Truppe eine Menge Geld erfordert, das ohne externe Unterstützung nur schwer zu beschaffen ist. Zusammengenommen werfen diese Fakten einige unangenehme Fragen hinsichtlich des Ausmaßes der ausländischen Einmischung in unsere inneren Angelegenheiten auf.\n\nEinige Sicherheitskreise fordern uns auf, zumindest einen Teil unserer Bemühungen auf diese neue Bedrohung auszurichten, während andere skeptisch bleiben. Ist eine rechtsextreme Unterwanderung der Streitkräfte nicht potenziell gefährlicher als eine Bande von Banditen, die mit alten geschmuggelten Gewehren bewaffnet sind? Das ist die Aufgabe der Volksmiliz und der Polizei, nicht der Spionageabwehr."
 ukraine_republican.59.a: "Wir müssen unsere Demokratie gegen alle Bedrohungen verteidigen."
 ukraine_republican.59.b: "Behalten Sie unseren derzeitigen Schwerpunkt bei. Die Unterstützung der Bevölkerung wird uns vor den Linksextremen schützen."

 ukraine_republican.60.t: "Allianz zwischen Gleichen"
 ukraine_republican.60.d: "Unser Verhältnis zu Deutschland und Mitteleuropa lässt noch viel zu wünschen übrig. Statt sich vehement gegen die europäische Zusammenarbeit zu wehren, wie es die sturen Radikalen tun, sollten wir stattdessen eine Zusammenarbeit mit anderen gleichgesinnten Staaten in Osteuropa anstreben. Immerhin sind in vielen unserer gleichgesinnten Staaten sozialreformerische und demokratische Regierungen an die Macht gekommen.\n\nAuf der Mitteleuropa-Konferenz im letzten Sommer gab es bereits Vorgespräche über eine vertiefte Zusammenarbeit zwischen unseren \"Volksrepubliken\", und nun ist aus dem Vorschlag ein echter Vertrag geworden, der sich im Wesentlichen auf einen Entwurf des polnischen Staatsmanns Gabriel Narutowicz stützt. Dieser Vertrag über die Zusammenarbeit zwischen den Volksrepubliken, der von der Presse als \"der kleine Pakt\" bezeichnet wird, würde unseren eigenen Wirtschaftsraum innerhalb Mitteleuropas bilden, der einerseits unseren Einfluss in der Organisation bündeln und andererseits gemeinsame Infrastruktur- und Entwicklungsprojekte koordinieren würde. Im Idealfall würde unsere Zusammenarbeit als Beispiel für nicht ausbeuterische Beziehungen zwischen Nachbarn dienen und ein Gegengewicht zu deutschen und österreichischen Interessen bilden."
 ukraine_republican.60.a: "Großartiger Vorschlag!"
 ukraine_republican.60.b: "Klingt verdächtig."

 ukraine_republican.61.t: "[FROM.GetName] Suche nach engeren Beziehungen"
 ukraine_republican.61.d: "[FROM.GetAdjective] Das Außenministerium hat seinen Plan für den Vertrag über die Zusammenarbeit zwischen den Staaten der Völker vorgestellt. Dieser Vertrag, von der Presse als \"Kleiner Pakt\" bezeichnet, würde unseren eigenen Wirtschaftsraum innerhalb Mitteleuropas bilden. Sein Zweck wäre zum einen die Bündelung unseres Einflusses in der Organisation und zum anderen die Koordinierung gemeinsamer Infrastruktur- und Entwicklungsprojekte. Im Idealfall würde unsere Zusammenarbeit als Beispiel für nicht ausbeuterische Beziehungen zwischen Nachbarn dienen und ein Gegengewicht zu deutschen und österreichischen Interessen bilden."
 ukraine_republican.61.a: "Bewundernswerter Vorschlag!"
 ukraine_republican.61.b: "Kein Interesse."

 ukraine_republican.62.t: "Ratifizierung des Vertrags über die Zusammenarbeit zwischen den Volksrepubliken"
 ukraine_republican.62.d: "Es war ein feierlicher Moment, als das Parlament den Vertrag über die Zusammenarbeit zwischen den Volksstaaten als Zeugnis der Volksrevolutionen und des Aufstiegs von Freiheit und Demokratie in Osteuropa in Kraft setzte. Während die Organisation noch in den Kinderschuhen steckt und sich hauptsächlich mit gemeinsamen Infrastrukturprojekten in unseren gemeinsamen Grenzregionen befasst, gibt es viele Ideen, den Vertrag schließlich zu einer größeren Wirtschaftsunion zu erweitern. Dies wird uns hoffentlich ein zusätzliches diplomatisches Druckmittel bei künftigen Handelsverhandlungen mit Deutschland verschaffen."
 ukraine_republican.62.a: "Für Freiheit und Brüderlichkeit!"

 ukraine_republican.63.t: "Bildung eines Vertrages über die Zusammenarbeit zwischen Volksstaaten"
 ukraine_republican.63.d: "Die Außenminister Polens, der Ukraine und Weißrutheniens haben heute den Vertrag über die Zusammenarbeit zwischen Volksstaaten unterzeichnet. In ihrer gemeinsamen Erklärung heißt es, das Abkommen solle dazu dienen, ihre Infrastrukturprojekte und andere wirtschaftliche Zusammenarbeit zu koordinieren. Wir waren darüber im Voraus informiert, und das Außenministerium sah keinen Grund, diese Pläne zu stoppen - zumindest nachdem wir eine Reihe von Ausnahmen und Ergänzungen im Vertragstext erhalten haben, die sicherstellen, dass unser eigener wirtschaftlicher Einfluss dadurch nicht beeinträchtigt wird. In der Praxis bedeutet dieser Vertrag wenig. Im besten Fall könnte er die wirtschaftliche Stabilität des östlichen Mitteleuropa verbessern, im schlimmsten Fall wird er in ein oder zwei Jahren an internen Streitigkeiten scheitern."
 ukraine_republican.63.a: "Sind sie jetzt gewerkschaftlich organisiert?"
 UKR_EE_coop_tt: "Wenn sie zustimmen, werden wir alle von den folgenden Vorteilen profitieren:"
 UKR_EE_cooperation: "Kleiner Pakt"

 ukraine_republican.64.t: "Das Gespenst des Sozialismus"
 ukraine_republican.64.d: "Kontakte zwischen der Internationale und den ukrainischen sozialistischen Parteien bestehen schon seit einiger Zeit. In den zwanziger Jahren waren die Gespräche inoffiziell und sporadisch, aber sie waren enthusiastisch mit der Hoffnung, dass der Revolutionäre Block den hetmanitischen Status quo destabilisieren könnte.\n\nDoch die Anti-Hetman-Revolte gab dem Volk eine Chance, das den Demokratische Arbeiterunion wählte - eine sozialistische Anomalie im traditionellen und konservativen Einflussbereich Deutschlands. Die Reaktionen auf die Wahl in Frankreich und Großbritannien waren gemischt, aber überwiegend von vorsichtigem Optimismus geprägt, da die Chance auf eine enge Beziehung zur Ukraine, die mit der Hetman-Regierung nie möglich gewesen wäre, plötzlich Realität wurde. Nach der Wahl wurden Kontakte zwischen der Dritten Internationale und dem Demokratische Arbeiterunion geknüpft, insbesondere zwischen den radikaleren Mitgliedern des Blocks.\n\nGemäß den Militärverträgen der Ukraine mit Deutschland ist die Ukraine gezwungen, der Internationale den Krieg zu erklären. Aber die Sympathien für die Internationale sind innerhalb des Demokratische Arbeiterunions bekannt, was Außenminister Arnold Margolin beunruhigt hat - so sehr, dass er ein privates Treffen mit anderen prominenten Ministern der Arbeiterpartei in der Regierung abhielt, um zu versichern, dass eine vollständige Übernahme des Demokratische Arbeiterunions unwahrscheinlich ist, sollten die Deutschen gegen die französisch-britische Allianz erfolgreich sein. Sollten sie aber nicht..."
 ukraine_republican.64.a: "Wir müssen unsere Optionen genau abwägen."
 UKR_revbloc_revolt_tt: "[UKR_revbloc_revolt_tooltip]"
 UKR_early_wk_revbloc_tt: "Der Krieg ist früher als erwartet in die Ukraine gekommen, und die Streitigkeiten zwischen den Fraktionen müssen noch in einer Zeit gelöst werden, in der es notwendig ist, also werden wir unsere Differenzen beiseite legen müssen. Daher sind die Mechanismen der §RRichtung des Demokratische Arbeiterunions§! nun §Ydeaktiviert§!, und die derzeit dominierende Fraktion wird ihre Dominanz beibehalten und die Vorteile bieten, die sie in unserem §YSchwerpunktbaum§! ursprünglich hatte."

 UKR_revbloc_revolt_tt1: "Da wir den §YFortschritt des Sozialismus§! in den Mittelpunkt gestellt haben, werden wir jederzeit in der Lage sein, zu revoltieren."
 UKR_revbloc_revolt_tt2: "Da wir ein anderes §Rsozialistisches§! Land als Nachbarn haben, werden wir jederzeit in der Lage sein, zu revoltieren."
