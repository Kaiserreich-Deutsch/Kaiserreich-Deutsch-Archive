 ### Borotbyst Tooltips ###
 UKR_syndie_nationalisation: "§RWir werden die Industrie, die Infrastruktur und die Banken verstaatlichen, angefangen mit letzteren. Das wird unseren Kampf gegen konterrevolutionäre Maßnahmen beflügeln.§!"
 UKR_syndie_constitution_tt: "§RWir werden die bürgerliche Verfassung zerreißen und eine neue Verfassung schreiben, die unseren Vorstellungen entspricht.§!"
 UKR_syndie_volobuiev_start: "§rWir werden Volobuievs Vision von Autarkie und Unabhängigkeit umsetzen.§!\n\n"
 UKR_syndie_hrynko_start: "§rWir werden Hrynkos Vision des orthodoxen Syndikalismus umsetzen.§!\n\n"
 UKR_syndie_revolution_warning_1_tt: "§RWir müssen unsere Landreform schnell vorantreiben, sonst werden die Folgen schrecklich sein...§!"
 UKR_syndie_revolution_warning_2_tt: "§RDie Dinge könnten schnell eskalieren...§!"
 UKR_bakhmut_meeting_agree_to_ukapist: "§RDie Ukapisten mögen ein nützlicher Verbündeter sein, aber sollten wir diesen alten Bolschewiken vertrauen?§!"
 UKR_bakhmut_meeting_no_agreement: "§RDie Ukapisten mögen unserer Ideologie schaden, aber können wir auch ohne sie auskommen?§!"
 UKR_prepare_for_worst_tt: "§RWir sind auf uns allein gestellt, wir können niemandem trauen...§!"
 UKR_reach_to_rds_tt: "§RDer RDS ist vielleicht unsere letzte Hoffnung für das Überleben!§!"
 UKR_general_strike_tt: "§REin Punkt, an dem es kein Zurück mehr gibt...§!"
 UKR_tyutyunnyk_betrayal_tt: "§RWenn die Leute gegen dich sind, ist es schon schlimm, aber wenn das Militär dazukommt, ist es vorbei...§!"
 UKR_borotbyst_popularity_mechanic_tt: "§OWir bekommen einen Bonus basierend auf der §OPopularität§! der §rSyndikalisten§! und wenn wir uns mit §oden Ukapisten verbünden.§!"
 UKR_popular_revolution_tt: "§CDue to revolution being somewhat popular amongst the people of Ukraine, we will get following effects:§!"
 UKR_medium_popular_revolution_tt: "§CDa die Revolution bei der ukrainischen Bevölkerung einigermaßen beliebt ist, werden wir folgende Auswirkungen haben:§!"
 UKR_unpopular_revolution_tt: "§CDa die Revolution immer noch von reaktionären Kräften unterwandert ist, werden wir folgende Auswirkungen haben:§!"
 UKR_khvyliovyi_anger_tt: "§RDiese Maßnahme könnte Chwylowyi verärgern.§!"
 UKR_khvyliovyi_buff_tt: "\nDiese Aktion stärkt die Eigenschaft von Khvyliovyi um §G3%§! £GFX_war_support_texticon §YKriegsunterstützung§!, auf Kosten von §R-1%§! £GFX_stability_texticon §YStabilität§!"
 UKR_khvyliovyi_buff2_tt: "In regelmäßigen Abständen werden Ereignisse eintreten, die Khvyliovyi's Charaktereigenschaft verstärken können um §G3%§! £GFX_war_support_texticon §YKriegsunterstützung§!, auf Kosten von §R-1%§! £GFX_stability_texticon §YStabilität§!."
 UKR_khvyliovyi_revo_start_tt: "§OWir werden damit beginnen, Khvyliovyis Vision der Kulturrevolution zu verwirklichen, in deren Mittelpunkt die Wiederbelebung der ukrainischen Kultur steht, mit einer Annäherung an die westlichen Nationen und das \"Psychologische Europa\".§!\n"
 UKR_petlurite_resistance_active_tt: "§YAlle Petliurit-Kreise wurden geschwächt.§!"
 UKR_borotbyst_land_reform_start_tt: "\n§RWir werden mit der Arbeit an unserer eigenen Landreform beginnen, die gerechter ist und über die bisherigen Projekte hinausgeht. Da wir das gesamte Land umverteilen werden, könnten sich einige Leute gegen unsere Maßnahmen stellen.§!\n"
 UKR_borotbyst_land_reform_starts_once_borotbysts_rule_tt: "\n§YSollten die Borotbysten an die Macht kommen, wird dieser Schwerpunkt ihre Pläne für eine radikalere Landreform einleiten.§!"
 UKR_land_reform_days_tt: "§YDank der Mittel, die durch die Integration der Komnezamy gewonnen wurden,§! §Rwird unsere Landreform§! §Yfortschreiten und sich alle 60 Tage verbessern, bis sie den Maximalwert erreicht hat.§!"
 UKR_syndie_housing_spirit_tt: "§YSollten die Borotbysten an die Macht kommen, wird dieser Schwerpunkt einen Nationalgeist verleihen, der auf ihren Plänen für ein Wohnungsbauprogramm basiert.§!"

 UKR_red_guard_divisions_tt: "Zwei £nato_unit_irregular_infantry_icon_small §YRotgardist§! Divisionen werden in den Städten §Y[202.GetName]§! und §Y[192.GetName]§! stationiert.\n\n"
 UKR_red_cossacks_division_tt: "Drei Divisionen £nato_unit_cavalry_icon_small §YRotkosaken§! werden sich unserer Sache in den Städten §Y[228.GetName]§!, §Y[227.GetName]§! und §Y[221.GetName]§! anschließen."

