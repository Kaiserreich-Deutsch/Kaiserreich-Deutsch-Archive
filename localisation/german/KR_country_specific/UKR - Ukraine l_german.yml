 ukraine_republican.189.a: "Begrenzen Sie also den Umfang des Abkommens."
 ukraine_republican.189.b: "Sagen Sie das Geschäft sofort ab."
 ukraine_republican.189.c: "Versuchen wir, diesen Mr. Welczeck zu umgarnen..."
 ukraine_republican.189.e: "Überarbeitung des Deutsch-Ukrainischen Vertrages und Angebot neuer Zugeständnisse."
 ukraine_republican.189.a.tt: "Die §HReaktion§! Deutschlands wird von drei Faktoren abhängen: \n£white_dot Ob wir §lMargolin§! oder §SYeremiiv§! für die Verhandlungen gewählt haben.\n£white_dot Ob Deutschland §SSozialdemokratisch§!, §gAutoritärdemokratisch§!, oder §PPaternalautokratisch§! ist.\n£white_dot Unser Niveau des §1Idealismus§! - je §Rweniger§! wir haben, desto besser."
 ukraine_republican.189.b.tt: "Das Handelsabkommen §RWird nicht§! zustande kommen."
 ukraine_republican.189.c.tt: "Die §HReaktion§! Deutschlands wird von drei Faktoren abhängen: \n£white_dot Ob wir §lMargolin§! oder §SYeremiiv§! für die Verhandlungen gewählt haben.\n£white_dot Ob Deutschland §SSozialdemokratisch§!, §gAutoritärdemokratisch§!, oder §PPaternalautokratisch§! ist.\n£white_dot Unser Niveau des §1Idealismus§! - je §Gmehr§! wir haben, desto besser."

 ukraine_republican.190.t: "Zorn des Marionettenspielers"
 ukraine_republican.190.d: "Die Deutschen haben nicht gut auf unser Angebot reagiert.\n\nBotschafter Welczeck übermittelte die Antwort aus Berlin, in der in Frage gestellt wurde, in welcher Position sich die ukrainische Regierung befindet, um solche Forderungen zu stellen, und in der der Verteidigungsvertrag zwischen den beiden Nationen in Frage gestellt wurde.\n\nDarüber hinaus stellten sie ein Ultimatum: Innerhalb von 24 Stunden muss die Ukraine die Verantwortung übernehmen und diese schädlichen Verhandlungen, die die Sicherheit beider Länder bedrohen, beenden. Bei Nichtbefolgung drohen eine Welle von Sanktionen, das Einfrieren der Mitgliedschaft der Ukraine in Mitteleuropa und andere Maßnahmen. Es wurde deutlich, dass sie mit diesen Drohungen versuchten, einen zweiten Staatsstreich gegen die Volksrepublik zu inszenieren und die USDRP-Regierung unter Druck zu setzen.\n\nAls dies dem Nationalen Zbory vorgelesen wurde, brach Panik aus. Unsere Juniorpartner in der URDP warfen uns vor, die deutsch-ukrainischen Beziehungen zu zerstören, die notwendig sind, um unsere Sicherheit vor einer russischen Aggression zu gewährleisten. Persönlichkeiten des rechten Flügels der URDP und der UNP, wie Mykola Mikhnovskyi und Volodymyr Dolenko, prangerten die USDRP lautstark als eine Partei hochtrabender Idealisten an, die vor nichts zurückschrecken, um die Ukraine mit ihrer ignoranten Außenpolitik in den Ruin zu treiben.\n\nSchließlich wurde unser nach Paris entsandter Diplomat zurückgerufen, und die Deutschen schickten kein einziges Wort mehr an uns. Zu sagen, dass diese ganze Angelegenheit für die Partei peinlich war, wäre jedoch eine große Untertreibung."
 ukraine_republican.190.a: "Die Realität ist eine strenge Herrin..."

 ukraine_republican.191.t: "Geduld ist ein langer Weg"
 ukraine_republican.191.d: "Die Deutschen haben auf unser Gegenangebot positiv reagiert, so dass das französisch-britisch-ukrainische Handelsabkommen endlich auf den Weg gebracht werden kann.\n\nNeben den materiellen Vorteilen ist dies auch ein großer Propagandaerfolg für die USDRP. Trotz der Proteste der Rechten scheint selbst die URDP den Erfolg der Verhandlungen weitgehend zu teilen. Vor allem haben wir gezeigt, dass wir unseren eigenen, unabhängigen Weg gehen und mit Deutschland auf Augenhöhe verhandeln können."
 ukraine_republican.191.a: "Was der Hetman nie geschafft hat, haben wir in einem Jahr geschafft."

 ukraine_republican.192.t: "Schaffung der Grundlagen"
 ukraine_republican.192.d: "Fast zwei Jahrzehnte lang schmachtete unsere geliebte Ukraine unter dem Joch von Skoropadskyi. Nachdem die Hoffnungen und Träume von 1917 zunichte gemacht worden waren, wurde unser Land auf wenig mehr als ein persönliches Lehen des sogenannten 'Hetman' und seiner Kumpane reduziert. Trotz des dünnen Anscheins eines 'nationalen ukrainischen Charakters' war dieses Regime in seinem Kern eine direkte Fortsetzung der zaristischen Herrschaft - grausam, gefühllos und zutiefst reaktionär.\n\nUm all den Schaden ungeschehen zu machen und all die Jahre der Vernachlässigung wiedergutzumachen, ist eine gewaltige Entschlossenheit erforderlich. Unsere Entschlossenheit ist in der Hingabe an die sozialistische Sache verwurzelt. Wir erkennen jedoch an, dass die materiellen und geopolitischen Bedingungen der Ukraine keinen sofortigen, gewaltsamen Übergang zu dem von Paris und London so leidenschaftlich propagierten sozialistischen System zulassen. Nein, die schmerzhaften Lektionen der gescheiterten bolschewistischen Revolution haben uns deutlich gezeigt, dass ein offener Klassenkampf in einem Land wie der Ukraine nur zu Chaos, wirtschaftlichem Zusammenbruch und schließlich zur Tyrannei der Wenigen führt. Hier kann der Sozialismus nur auf einem starken demokratischen und parlamentarischen Fundament aufgebaut werden. Unsere entscheidende Aufgabe ist es, diese zu schaffen.\n\nDas wird nicht einfach sein. Um dies zu erreichen, müssen wir die Struktur der ukrainischen Gesellschaft und des politischen Systems gründlich umgestalten und gleichzeitig die Reichweite unserer Partei vergrößern und sie in eine echte Massenbewegung der Arbeiterklasse verwandeln. Wir erwarten, dass wir sowohl von links als auch von rechts, von den fehlgeleiteten Extremisten und den selbstgefälligen Gemäßigten auf Widerstand stoßen werden.\n\nWir dürfen jedoch nicht zögern. Die Unnachgiebigkeit unserer Gegner wird unsere Überzeugungen nur stärken und uns neue Kraft geben, für unsere Ideale zu kämpfen."
 ukraine_republican.192.a: "Za vilnu i protsvitaiuchu Ukrainu! (Für Wolle und eine prosowjetische Ukraine!)"
 ukraine_republican.192.a.tt: "§gFür eine freie und wohlhabende Ukraine!§!\n\nAbhängig von der Stufe des §1Idealismus§!, die in der Registerkarte Entscheidung angezeigt wird, erhalten viele unserer Schwerpunkte zusätzliche Verstärkungen. Die Annahme dieser Schwerpunkte wird in der Regel unsere §1Idealismus§! veringern, aber durch Ereignisse und andere Schwerpunkte werden wir in der Lage sein, das Niveau zu §Gerhöhen§!.\n\nWenn §1Idealismus§! auf §Y-4§! sinkt, kann das katastrophale Folgen haben, also sei vorsichtig."

 ukraine_republican.193.t: "Die Spaltung"
 ukraine_republican.193.d: "Die Auflösung des Ukrainischen Sozialistischen Blocks, die im Zuge der Ausrufung der Volksrepublik bekannt gegeben wurde, wurde der Öffentlichkeit als friedliche und freundschaftliche Angelegenheit präsentiert: alte Genossen, die sich an der Schwelle zu etwas Neuem trennen. Doch hinter dieser Spaltung steckt mehr, als es den Anschein hat. Die Auflösung eines ohnehin schon unruhigen Bündnisses wurde inmitten interner Spannungen beschlossen, die durch einen relativ neuen Vorfall noch verstärkt wurden.\n\nIn den letzten Tagen der Anti-Hetman-Kampagne fand in der Stadt Bila Tserkva, nicht weit von Kiew entfernt, ein improvisiertes Treffen zwischen Vertretern der USDRP und der RDS statt. Die RDS-Delegation wurde von Antin Drahomyretskyi, einem der führenden Mitglieder der radikalen R-RB-Fraktion, und Pavlo Khrystiuk von der UPS-R geleitet. Die Sozialdemokraten waren durch zwei Mitglieder des Zentralkomitees - Panas Fedenko und Andrii Livytskyi - vertreten, die von Mykola Galagan, einem Mitglied des Militärausschusses der Partei, begleitet wurden.\n\nDrahomyretskyi war klar: Es ist an der Zeit, den revolutionären Schwung zu nutzen und dem Sturz des Hetman die Ausrufung der sozialistischen und rätischen Republik folgen zu lassen. Es ist nicht nötig, ein bürgerliches Regime durch ein anderes zu ersetzen, selbst wenn es angeblich demokratischer ist, wenn es eine Chance für eine echte Revolution gibt. Während Galagan ein zurückhaltendes Interesse an diesem Vorschlag zeigte, waren Fedenko und Livytskyi sichtlich verwirrt. Letzterer erinnerte an 'frühere Vereinbarungen mit der URDP und die Risiken einer deutschen Intervention', während Ersterer auf die 'unzureichenden materiellen Bedingungen und das fehlende politische Bewusstsein der Massen' hinwies und erklärte, dass revolutionäre Versuche zu diesem Zeitpunkt das gesamte Unterfangen zum Scheitern bringen könnten, selbst so kurz vor dem Sieg.\n\nDer Plan wurde schließlich abgelehnt, und diese Episode bedeutete die endgültige Spaltung der ehemaligen Exilanten. Ob die USDRP und die RDS in der Lage sein werden, sich in einem neuen politischen Klima zu versöhnen, oder ob sie in völliger Opposition zueinander bleiben werden, wird die Zeit zeigen."
 ukraine_republican.193.a: "Eine alte Kluft zwischen den Reformisten und den Revolutionären."

 ukraine_republican.194.t: "Die URDP am Scheideweg"
 ukraine_republican.194.d: "In drei Monaten findet der jährliche Parteitag der URDP statt, und zweifelsohne wird ein wesentlicher Teil davon der Zusammensetzung der Parteiführung gewidmet sein. Das enttäuschende Abschneiden bei den letzten Wahlen hat bei den Mitgliedern Zweifel an der derzeitigen Ausrichtung der URDP geweckt, so dass es nicht überrascht, dass die rechte Fraktion der Partei an Zugkraft zu gewinnen scheint. Deren Vorsitzender Wolodymyr Dolenko hat Kritik an der Linken und der Mitte der Partei geübt und erklärt, dass diese nicht in der Lage seien, 'die Sozialisten in der Zbory in Schach zu halten' und die Partei insgesamt nicht angemessen zu führen.\n\nEs ist daher wenig überraschend, dass die rechte Fraktion der URDP Dolenkos Bewerbung um das Amt des Sekretärs des Zentralkomitees der URDP unterstützt, das derzeit von Wjatscheslaw Prokopowytsch ausgeübt wird. Prokopowytsch gehört der Parteizentrale an, die in der Vergangenheit gute Beziehungen zu uns betont hat und dies wahrscheinlich auch weiterhin tun wird. Es wäre zweifellos destruktiv für unsere Beziehungen zur URDP, wenn Dolenko seine Position einnehmen würde.\n\nEinige in der USDRP, namentlich Andrii Livytskyi, haben mögliche Gegenmaßnahmen vorgeschlagen: Sollte die URDP weiter nach rechts rücken und uns ein Dorn im Auge sein, sollte die USDRP zu größeren Maßnahmen greifen, um ihre Position zu sichern. Die Übertragung von mehr Macht an die Exekutive durch die Einrichtung eines Präsidentenamtes könnte unser Mittel sein, um der Unnachgiebigkeit der Rechten zu trotzen."
 ukraine_republican.194.a: "Wir müssen erst die Ergebnisse abwarten."

 ukraine_republican.195.t: "Dolenko siegt"
 ukraine_republican.195.d: "Wolodymyr Dolenkos Wagnis hat sich gelohnt, denn er ist nun Sekretär des Zentralkomitees der URDP. Bei seinem Amtsantritt versprach er, die Partei in eine "rationalere Richtung" zu lenken, und versprach, dass die URDP nicht zu einem Satelliten ihres älteren Koalitionspartners werden würde.\n\nDie Auswirkungen werden sicherlich mit der Zeit zu spüren sein. Wir haben jedoch ein Ass im Ärmel, und es wäre klug, es zu nutzen."
 ukraine_republican.195.a: "Wir werden diese kleinliche Einmischung überleben."
 ukraine_republican.195.a.tt: "Die Auswirkungen von §lURDP§! werden nun gewähren:\n§RUnkooperativ§!: Täglicher Politischer Machtzuwachs: §R-0.25§!, Stabilität: §R-15.00%§!\n§OGleichgültig§!: Täglicher Politischer Machtzuwachs: §R-0.25§!, Stabilität: §R-15.00%§!\n§GKooperativ§!: Täglicher Politischer Machtzuwachs: §R-0.20§!, Stabilität: §R-10.00%§!\n§CFügsam§!: Täglicher Politischer Machtzuwachs: §R-0.20§!, Stabilität: §R-10.00%§!\n\nDiese Auswirkungen können beseitigt werden, wenn wir den Schwerpunkt auf §HEin Präsident für das Volk§! nehmen."

 ukraine_republican.196.t: "Prokopowytsch hält durch"
 ukraine_republican.196.d: "Das Spiel von Wolodymyr Dolenko ist gescheitert. Zum Abschluss des URDP-Parteitags schlossen sich die Mitte und die Linke zusammen und halfen Wjatscheslaw Prokopowytsch, seinen Posten als URDP-Sekretär des Zentralkomitees zu behalten.\n\nIn der Praxis bedeutet dies, dass sich an den Beziehungen zwischen der USDRP und der URDP wenig ändern wird. Zumindest im Moment ist das ein Sieg."
 ukraine_republican.196.a: "Gut."

 ukraine_republican.197.t: "Die Rache der Linken"
 ukraine_republican.197.d: "Das Spiel von Wolodymyr Dolenko ist gescheitert - und zwar auf spektakuläre Weise. Als er von der rechten Fraktion der URDP beschuldigt wurde, zu weich gegenüber dem Sozialismus zu sein, verteidigte sich Andrii Nikovskyi, der Vorsitzende der linken Fraktion, geschickt. Er schaffte es, den Spieß umzudrehen, indem er argumentierte, dass die rechte Fraktion der URDP wenig bis gar keine Gemeinsamkeiten mit dem Rest der Partei habe und nur darauf aus sei, die Macht zu übernehmen, um ihre engstirnigen Interessen zu erfüllen.\n\nAndrii Wasylowytsch hat den Schwung der rechten Fraktion so meisterhaft gebrochen, dass etwas Unerwartetes geschah. Entgegen den anfänglichen Erwartungen, dass Prokopowytsch seinen Sitz behält, wurde Nikowskij zum neuen Sekretär des Zentralkomitees ernannt.\n\nDas sind großartige Neuigkeiten für uns. Nikovskyi wird zweifellos ein zuverlässigerer Juniorpartner sein als alle seine Vorgänger, und wir können davon ausgehen, dass unsere Koalition vorerst reibungslos weiterlaufen wird."
 ukraine_republican.197.a: "Gratulation!"
 ukraine_republican.197.a.tt: "Die Auswirkungen von §lURDP§! werden nun gewähren:\n§RUnkooperativ§!: Stabilität: §G+5.00%§!\n§OGleichgültig§!: Stabilität: §G+5.00%§!\n§GKooperativ§!: Täglicher Politischer Machtzuwachs: §G+0.10§!, Stabilität: §G+10.00%§!, Fabrik Ausstoß §G+5.00%§!\n§CFügsam§!: Täglicher Politischer Machtzuwachs: §G+0.10§!, Stabilität: §G+10.00%§!, Fabrik Ausstoß §G+5.00%§!"

 ukraine_republican.198.t: "Wer sind Sie, Symon Petliura?"
 ukraine_republican.198.d: "Sein Gesicht ziert unzählige Propagandaplakate, sein Name wird von Menschenmengen skandiert und in verrauchten Räumen geflüstert, er wird als Retter der Republik gepriesen und als glücklicher Opportunist denunziert, doch selbst aufmerksamen Beobachtern fällt es schwer, seine genaue Agenda zu erkennen. Wo steht er? Sind der Einfluss und die Berühmtheit von solchem Ausmaß nicht ein Zeichen für eine Person, deren Ambitionen weiter reichen als bis zum Volksministerium für militärische Angelegenheiten?\n\nManche suchen Antworten in der fernen Vergangenheit, insbesondere in den unsicheren und düsteren Jahren des frühen Exils. Dort findet man eine Geschichte widersprüchlicher Ansichten und Egos, in der inmitten der ersten Konsolidierungsversuche der schwankenden Exilbewegung Petliuras Visionen mit denen von Vynnychenko, Shapoval und Co. kollidierten. Sie betrachteten die Sache der Anti-Hetman-Bewegung als eine Form des sozialen Kampfes, als Widerstand der unterdrückten Massen gegen die Ausbeuter, während Petliura für einen umfassenderen Ansatz eintrat und darauf drängte, die Interessen der versklavten ukrainischen Nation über Klassen- und Parteispaltungen zu stellen.\n\nAndere betrachten die späteren Jahre, als Petliura, dessen Unterstützerkreis durch die ständigen Streitereien geschrumpft war, das Rampenlicht der Exilpolitik verließ und sich in praktischere organisatorische Angelegenheiten vertiefte. Auch da kann man sich nicht sicher sein. Waren seine Erfolge bei der Aufspürung der hetmanischen Agenten unter den Exilanten und der Planung des Aufstandes von seinen Talenten bestimmt oder nur vom Glück, kompetente und aktive Mitarbeiter wie Udowytschenko, Tiutiunnyk oder Tschebotariw zu finden?\n\nDie Wiederbelebung der Republik, an der Petliura zweifellos maßgeblich beteiligt war, hat den zahlreichen Fragen, die ihn umgeben, zusätzliches Gewicht verliehen. Eine von ihnen ist jedoch nach wie vor von großer Bedeutung. War sein Rückzug auf die Hinterbühnen der politischen Szene eine vorübergehende Maßnahme oder eine lebenslange Entscheidung? Vielleicht wird die Gesamtausrichtung der Partei Aufschluss über die Pläne und Erwartungen des schwer fassbaren Rebellenführers geben."
 ukraine_republican.198.a: "Eine Million Griwna Frage."
 ukraine_republican.198.a.tt: "Nach der Einstellung wird Petliuras Charaktereigenschaft in Abhängigkeit von unserem §1Idealismus§! geändert.\n\nDie Einstellung von Petliura und die Erhöhung seines Kompetenzniveaus während des Krieges könnten eine Gelegenheit für neue politische Entwicklungen in der Nachkriegszeit schaffen."
 KR_MHC_chief_otaman_tt: "Petliuras Charakterzug wird je nach unserem §1Idealismus§! modifiziert.\nÄnderung von §1Idealismus§! §Y-1§!"

 ukraine_republican.199.t: "Einrichtung des Präsidialamts"
 ukraine_republican.199.d: "Es wird nur allzu deutlich, dass das parlamentarische Ideal nicht wie erwartet zu Gunsten der USDRP ausgefallen ist. Nachdem die rechte Fraktion die URDP übernommen hat, beginnt die Koalition zwischen den beiden Parteien auszufransen, und das Nationale Zbory wird zu einem Ort, an dem sinnlose Debatten geführt werden und nichts geschieht.\n\nDer Vorschlag von Andrii Livytskyi, ein Präsidialamt zu schaffen und damit die Exekutive zu stärken, wurde nun ernsthaft von der USDRP vorgeschlagen. Für einen solchen Vorschlag war jedoch eine Abstimmung über eine Verfassungsänderung erforderlich, und er wurde selbst innerhalb der Partei als spalterisch angesehen.\n\nBei der Abstimmung im Nationalen Zbory fiel das Ergebnis schließlich einstimmiger aus als erwartet. Überraschend war, dass vor allem die rechte Fraktion der URDP mehrheitlich für den Vorschlag stimmte; sie glaubte wohl, dass diese Entscheidung bei den nächsten Wahlen auf die Sozialdemokraten zurückfallen würde.\n\nMit dem heutigen Tag wurde der Titel "Präsident der Ukrainischen Volksrepublik" mit allen damit verbundenen Befugnissen eingeführt."
 ukraine_republican.199.a: "Dann auf zum nächsten Schritt!"

 ukraine_republican.200.t: "Sozialistische Revolte in der Ukraine"
 ukraine_republican.200.d: "Als der Revolutionäre Block 1937 den Sieg bei den ukrainischen Wahlen verkündete, war dies für viele ein Grund zur Sorge - die Präsenz einer offen sozialistischen Regierung zog den Zorn Berlins und Wiens auf sich, die die Regierung bis dahin unter der Bedingung toleriert hatten, dass sie ihren Militärbündnissen treu blieben.\n\nHeute, da Deutschland weiterhin militärische Rückschläge erleidet, haben sich diese Bedenken bestätigt. Nachdem die gemäßigteren Elemente aus der Regierung entfernt wurden, hat der Revolutionäre Block die volle Kontrolle übernommen und sich der Internationale angeschlossen, was eine weitere Bedrohung für den Reichspakt im Osten darstellt."
 ukraine_republican.200.a: "Wir hätten es wissen müssen..."
 ukraine_republican.200.b: "Ergreift die Waffen, Ukraine, für die Revolution!"
 ukraine_republican.200.c: "Immer auf der Flucht vor dem Stiefel des neuesten Eroberers Europas..."
 ukraine_republican.200.e: "Die deutsche Ordnung gerät ins Wanken..."

 ukraine_republican.201.t: "Isaak Mazepa, Präsident der Ukraine"
 ukraine_republican.201.d: "An diesem Tag fanden die ersten Wahlen zum Amt des Präsidenten statt. Zahlreiche Kandidaten kandidierten für das Amt, darunter Volodymyr Vynnychenko, Mykola Mikhnovskyi und Volodymyr Dolenko. Der einzige Kandidat, der eine Chance auf den Sieg hatte, war jedoch wie erwartet der derzeitige Vorsitzende des Nationalen Zbory: Isaak Mazepa.\n\nIn Anbetracht dessen, wie weit die USDRP gegangen ist, um das ukrainische Volk aus der Armut zu befreien, Land gerecht zu verteilen, Arbeitnehmerrechte einzuführen und vieles mehr, war es zu erwarten, dass wir ein zweites Mandat erhalten würden.\n\nMazepa selbst hat jedoch nicht unwesentlich zu diesem Ergebnis beigetragen, denn er ist nach Petljura das zweitwichtigste Gesicht des ukrainischen Republikanismus. Er hat nie nach Ruhm oder Reichtum gestrebt und gilt als jemand, der privat ruhig und bescheiden ist, in der Öffentlichkeit aber die republikanischen Ideale vehement verteidigt. Natürlich stand dieser Ausgang nie in Frage.\n\nAls Präsident der Ukrainischen Volksrepublik verfügt Mazepa nun über eine wichtige Macht: das Vetorecht des Präsidenten. Der Präsident kann sein Veto einlegen, es sei denn, es wird von einer Zweidrittelmehrheit im Nationalen Zbory überstimmt. Es ist unwahrscheinlich, dass die Rechten, zumindest im Moment, in der Lage sein werden, eine angemessene Antwort zu geben."
 ukraine_republican.201.a: "Glückwunsch, Herr Präsident."

 ukraine_republican.202.t: "Im Kampf vereint?"
 ukraine_republican.202.d: "Die Beziehungen zwischen der USDRP und dem UPS-R waren stets kompliziert. Beide Parteien hatten sich der Sache des Sozialismus verschrieben und arbeiteten oft zusammen, aber die unterschiedlichen Ansätze und organisatorischen Eigenheiten brachten sie relativ weit auseinander - die USDRP war immer eine stärker zentralisierte Organisation, während die UPS-R, vor allem in ihren Anfangsjahren, oft eher einer öffentlichen Bewegung als einer disziplinierten Partei glich. Der Aufstand und die Anfänge der Republik vergrößerten die Distanz zwischen den beiden Parteien, wobei die eine zu einer führenden Kraft einer Regierungskoalition und die andere zu einem Teil der Opposition wurde.\n\nDoch auch wenn die Beziehungen zwischen den beiden Parteien angespannt sind, gibt es Stimmen, die eine verstärkte Zusammenarbeit fordern. Einer der lautstärksten Befürworter einer möglichen Annäherung ist Mykola Galagan, der nur knapp einem Ausschluss aus der USDRP entging, weil er in den ersten Jahren des Exils unerlaubte Verhandlungen mit der UPS-R geführt hatte. Auch jetzt noch besteht er, der zu den bekannteren Kreisen der Partei gehört, darauf, dass die Zukunft der Sozialdemokraten an die der Sozialistisch-Revolutionären gebunden ist. Sie von den R-RB-Radikalen abzulenken, die aufnahmefähigsten Elemente zu kooptieren oder zu bündeln und eine sozialistische Einheitsfront aufzubauen - das sollten die wichtigsten Prioritäten für die Partei sein. Ohne die Popularität der UPS-R wird die RDS auf einen Klub pseudomarxistischer Dogmatiker reduziert werden. Mykola Kovalevskyi, der Führer der gemäßigten Fraktion der UPS-R, ist ein potenziell zu wertvoller Verbündeter, um ihn einfach zu ignorieren.\n\nDiese leidenschaftlichen Appelle finden in weiten Kreisen der USDRP-Mitglieder sowohl Befürworter als auch Skeptiker. Einige sind der Meinung, dass die UPS-R zu weit gegangen ist und sich völlig in den Wahnvorstellungen des revolutionären Rätesystems verloren hat. Andere sind besorgt über die möglichen Auswirkungen auf das Bündnis mit der URDP. Dennoch sind sich selbst die Skeptiker einig, dass eine begrenzte Zusammenarbeit ihre Früchte tragen könnte."
 ukraine_republican.202.a: "Galagan hat Recht. Wir können durch eine verstärkte Zusammenarbeit viel gewinnen."
 ukraine_republican.202.b: "Eine begrenzte Zusammenarbeit in der Zbory wird ausreichen."
 ukraine_republican.202.c: "Das ist nicht nötig."
 ukraine_republican.202.a.tt: "Wir müssen mindestens §Y90§! §CLandreform Punktes§! erreichen, damit die Mission ein Erfolg wird."

 ukraine_republican.203.t: "Die Kiewer Konferenz"
 ukraine_republican.203.d: "Die Ratifizierung des Vertrags über die Zusammenarbeit der Volksrepubliken hat den osteuropäischen Staaten in Mitteleuropa die Tür für neue gemeinsame Anstrengungen geöffnet. Heute wurde eine dieser Bemühungen in der so genannten Kiewer Konferenz deutlich, auf der Delegierte der sozialdemokratischen Parteien in der Region, darunter die USDRP, die weißrussische BSDP, die litauische LSDP und die georgische SSDP, zusammenkamen, um über die Zukunft der Sozialdemokratie zu diskutieren.\n\nEine Reihe von Themen wurde angesprochen, als unsere ideologischen Brüder ihre theoretischen Arbeiten, die praktischen Fragen des Regierens und vieles mehr vorstellten. Der USDRP-Delegierte Panas Fedenko betonte auf dem Podium die Gemeinsamkeiten der Heimatländer der Delegierten: Alle waren früher Teil des Russischen Reiches und mussten um die nationale und soziale Befreiung kämpfen. Während erstere weitgehend erreicht worden sei, dauere der Kampf um die soziale Befreiung noch an. \n\nFedenkos Rede wurde dann mutiger. Er betonte, dass das größte Hindernis für den sozialen Fortschritt nicht von innen, sondern von außen komme: Es sei notwendig, den zerstörerischen Einfluss der deutschen Kapitalistenklasse zu begrenzen und die Souveränität der osteuropäischen Nationen zu wahren. Die Anwesenheit eines SPD-Beobachters auf der Konferenz konnte Fedenkos Versuche, Deutschland als Unterdrücker der Nationen darzustellen, nicht verhindern.\n\nDennoch wurden seine Worte kontroverser als erwartet. Einige Delegierte, wie das BDSP-Mitglied Jan Sierada, stellten die Notwendigkeit einer solch aggressiven Rhetorik gegenüber ihren deutschen Verbündeten in Frage. Trotz aller Gemeinsamkeiten bleibt eine Tatsache bestehen: Die USDRP musste in der Ukraine durch einen gewaltsamen Kampf gegen den Hetman an die Macht kommen, den unsere ausländischen sozialdemokratischen Brüder nie führen mussten. Es ist dieser Kampf, oder das Fehlen eines solchen, der die Ansichten der Delegierten weitgehend geprägt hat."
 ukraine_republican.203.d2: "Die Ratifizierung des Vertrags über die Zusammenarbeit der Volksrepubliken hat den osteuropäischen Staaten in Mitteleuropa die Tür für neue gemeinsame Anstrengungen geöffnet. Heute wurde eine dieser Bemühungen in der so genannten Kiewer Konferenz deutlich, auf der Delegierte der sozialdemokratischen Parteien in der Region, darunter die USDRP, die weißrussische BSDP, die litauische LSDP und die georgische SSDP, zusammenkamen, um über die Zukunft der Sozialdemokratie zu diskutieren.\n\nEine Reihe von Themen wurde angesprochen, als unsere ideologischen Brüder ihre theoretischen Arbeiten, die praktischen Fragen des Regierens und vieles mehr vorstellten. Der USDRP-Delegierte Panas Fedenko betonte auf dem Podium die Gemeinsamkeiten der Heimatländer der Delegierten: Alle waren früher Teil des Russischen Reiches und mussten um die nationale und soziale Befreiung kämpfen. Während erstere weitgehend erreicht worden sei, dauere der Kampf um die soziale Befreiung noch an. \n\nOhne die Anwesenheit eines SPD-Delegierten auf der Konferenz und die SPD-geführte Regierung in Berlin, die sicherlich gerne über die Missachtung ihrer östlichen Klientel berichtet hätte, hätte die Konferenz jedoch eine eher antideutsche Wendung genommen. Stattdessen musste, wie der USDRP-Delegierte Panas Fedenko sagte, sichergestellt werden, dass das deutsche sozialdemokratische Programm als Vorbild für Osteuropa aufrechterhalten wird.\n\nEinige schienen sich jedoch mehr über die Anwesenheit einer SPD-Regierung in Berlin zu freuen als andere. Einige, wie der BSDP-Delegierte Jan Sierada, vermittelten den Eindruck, dass Deutschland endlich vernünftige Diplomaten hätte, die mit seinen osteuropäischen Verbündeten auf Augenhöhe verhandeln würden. Fedenko hingegen blieb trotz seiner Bewunderung für die SPD und der Anerkennung des ideologischen Erbes der USDRP, das von ihr stammt, skeptisch."
 ukraine_republican.203.a: "Internationale Solidarität ist der Schlüssel zu einer prosperierenden Zukunft für alle."

 ukraine_republican.205.t: "Symon Petliura, ein Brandstifter"
 ukraine_republican.205.t2: "Symon Petliura, ein Staatsmann"
 ukraine_republican.205.t3: "Symon Petliura, ein Pragmatiker"
 ukraine_republican.205.d: "Entweder aufgrund des allgemeinen politischen Klimas in der Partei, das von Enthusiasmus und Eifer durchdrungen ist, oder aufgrund eines persönlichen Sinneswandels scheint es, dass der Chef-Otaman ins politische Leben zurückkehrt. Umgeben von altgedienten Getreuen der Partei wie Mykola Galagan und Iwan Romanchenko, tut er dies in einer vielleicht unerwarteten Rolle - als öffentliches Gesicht und Verfechter des radikal-reformerischen Programms der Partei. Erneut wendet er sich mit seinen Artikeln auf den Seiten der ‘Robitnycha Hazeta‘ an die Feder, und erneut wendet er sich mit seinen Reden an das Volk, um die Massen seiner Anhänger zu versammeln.\n\nBeobachter streiten darüber, wie viel davon aufrichtig ist und wie viel auf kühlem Kalkül beruht, aber eines lässt sich nicht leugnen - Petliura setzt seine eigene breite Popularität effektiv in Unterstützung für die USDRP um."
 ukraine_republican.205.d2: "Es scheint, dass Petliuras angebliches Versprechen, sich aus der öffentlichen Politik herauszuhalten, wahr ist. Da die Partei um das Gleichgewicht zwischen ihrer eigenen Agenda und den Erwartungen der Koalitionspartner kämpft, hat sich Symon Vasylovych entschieden, seine politische Präsenz zurückhaltend zu gestalten. Stattdessen widmete er sich ganz den Angelegenheiten des Volksministeriums für militärische Angelegenheiten. Mit seinen vertrauten Mitarbeitern wie den Generälen Udowytschenko, Salskij und Bezrutschko an seiner Seite konzentriert er sich weiterhin auf die Aufrechterhaltung und Steigerung der ukrainischen Verteidigungsfähigkeit.\n\nSein Status und seine Berühmtheit sind sicherlich hilfreich: Manchmal genügt ein Anruf des Volksministers, um eine große bürokratische Hürde zu überwinden, Verzögerungen bei einem Verteidigungsauftrag zu beseitigen oder einen monatelangen Streit zwischen einer Abteilung eines Ministeriums und dem Generalstab zu beenden."
 ukraine_republican.205.d3: "Die seit langem angekündigte Rückkehr des Obersten Otamanen in die Politik kam für viele nicht überraschend. Angesichts der parteiinternen Unstimmigkeiten beschloss Petlura, sein Image etwas von den parteiinternen Querelen zu distanzieren. Symon Wassylowytsch, der von Außenminister Andrij Liwyzkij und einem hochrangigen Funktionär des Kommunikationsministeriums, Ilarion Kosenko, beraten wird, zieht es vor, sich als Patriot darzustellen, der über engen Parteiinteressen steht. In dieser Rolle fungiert er oft als Vermittler zwischen der USDRP und der URDP, indem er auf Kompromisse und Zusammenarbeit statt auf unreifen Maximalismus drängt.\n\nDiese paternale Haltung kommt bei den Massen, die der Instabilität und Unsicherheit überdrüssig sind, sicherlich gut an. Sogar einige der konservativeren und rechtsgerichteten Zuhörer, die normalerweise die UNP unterstützen, beginnen, ihre Sympathien auf den Chief Otaman zu richten."
 ukraine_republican.205.a: "Wir sind Sozialdemokraten, aber wir sind keine Sektierer."
 ukraine_republican.205.b: "Ein Staat kann seine eigene Souveränität nicht ohne eine starke und fähige Armee gewährleisten."
 ukraine_republican.205.c: "Die nationale Befreiung ist erreicht, es ist Zeit, für die soziale Befreiung zu kämpfen."

 ukraine_republican.206.t: "Ausweitung der Reichweite auf dem Land"
 ukraine_republican.206.d: "Wenn wir die USDRP in eine echte Massenpartei der Arbeiter verwandeln wollen, dürfen wir ihre Stellung unter den Bauern und Landarbeitern nicht übersehen. Die Ukraine ist immer noch ein überwiegend agrarisch geprägtes Land, daher ist es von größter Bedeutung, um die Sympathien der Landbevölkerung zu werben. Die Wiederbelebung der 'Selianska Spilka', eines auf die Bauernschaft ausgerichteten Gewerkschaftsnetzwerks, das hauptsächlich unter der Schirmherrschaft der UPS-R arbeitet, bietet uns die Möglichkeit, unsere Präsenz auf dem Lande auszubauen.\n\nTDie genaue Vorgehensweise ist jedoch umstritten. Ein proaktiveres Vorgehen würde eine offizielle staatliche Unterstützung für die Gewerkschaft, eine aggressive Propagandakampagne für die lokalen Gewerkschaftszweige und den Versuch, Nicht-USV-R-Mitglieder des Spilka-Zentralausschusses zu umwerben, bedeuten. Diese Taktik ist zwar vielversprechend, wird aber zweifellos den UPS-R, mit dem wir bereits ein kompliziertes Verhältnis haben, stark irritieren.\n\nEin zurückhaltenderes Vorgehen würde sich auf die Unterstützung der Regierung für Spilka beschränken, ohne zu versuchen, deren Verwaltungsorgane zu infiltrieren und zu kooptieren. Die Ergebnisse wären zugegebenermaßen geringer, aber vielleicht würden die besseren Beziehungen zur UPS-R dies kompensieren."
 ukraine_republican.206.a: "Die USDRP soll die wichtigste Partei der arbeitenden Massen sein."
 ukraine_republican.206.b: "Es ist ein Fehler, die UPS-R zu verprellen."
 ukraine_republican.206.a.tt: "Die Mission §YAusrichtung des UPS-R§! wird nur noch mit §Y100§! oder mehr Landreform-Punktestand abgeschlossen."

 ukraine_republican.207.t: "Die Radikale Fraktion siegt"
 ukraine_republican.207.d: "Trotz der Gerüchte über einen möglichen Kurswechsel hat die radikale Führung der UPS-R, die sich um Nykyfir Hryhoriiv und Pavlo Khrystiuk gruppiert, daran festgehalten.\n\nZwar hätte man erwarten können, dass die Wahlniederlage vor einem Jahr die Sozialisten-Revolutionäre dazu veranlasst, ihr Programm zu überdenken, doch auf dem letzten Parteitag wurden solche Überlegungen nicht angestellt. Auch die Idee einer Wiederannäherung an die Sozialdemokraten wurde aufgrund der offensichtlichen "Langsamkeit und Ineffizienz der Bodenreform" verworfen.\n\nMit dieser Entwicklung wird die gemäßigte Fraktion der UPS-R um Mykola Kovalevskyi weiterhin etwas marginalisiert. Es ist unwahrscheinlich, dass sie in nächster Zeit nennenswert an Bedeutung gewinnen wird, sofern keine unvorhergesehenen Umstände eintreten."
 ukraine_republican.207.a: "So sei es."

 ukraine_republican.208.t: "Zusammenstoß der Sozialistischen-Revolutionäre"
 ukraine_republican.208.d: "In der ukrainischen Partei der Sozialistisch-Revolutionären zeichnet sich eine Spaltung ab.\n\nViele haben einen solchen Bruch erwartet: Nach der Wahlniederlage der Partei aus der Regierung ausgeschlossen, schien die Partei in Verbindung mit der relativ schnellen Deradikalisierung der Bauernschaft nach der erfolgreichen Landreform für einen Richtungswechsel bestimmt. Ganz zu schweigen von den jüngsten Ereignissen, die gezeigt haben, wie unerträglich die deutsche Einmischung für eine noch weniger radikale Regierung ist, und dass die russische Wiederbewaffnung viele der idealistischeren Vorschläge der Nationalen Zbory im Keim erstickt.\n\nAuf dem letzten Parteitag der UPS-R schloss sich die pragmatischere Fraktion der Partei um Mykola Kovalevskyi zusammen, um einen als notwendig erachteten Richtungswechsel in der Partei zu erzwingen. In einer Abstimmung wurde der bisherige Vorsitzende Nykyfir Hryhoriiv abgewählt. Am Ende konnte Hryhoriiv seinen Posten behalten, aber die Abstimmung war bemerkenswert knapp. Zum ersten Mal seit langem scheint es so, als ob die radikale Fraktion der UPS-R nicht in der Lage wäre, sich an die aktuellen politischen Bedingungen in der Ukraine anzupassen.\n\nDer leichte Rechtsruck hat die Beziehungen zwischen dem UPS-R und dem R-RB sicherlich erschwert, aber für uns stellt er eine potenzielle Chance dar. Sollten sie es eines Tages als vorteilhaft empfinden, werden sich die gemäßigten UPS-R-Mitglieder vielleicht dafür entscheiden, sich stattdessen mit den Sozialdemokraten zusammenzuschließen und das engstirnige Sektierertum zugunsten einer breiten demokratischen Front aufzugeben."
 ukraine_republican.208.a: "Gute Nachrichten!"
 ukraine_republican.208.a.tt: "Ein besseres Verhältnis zur §RUPS-R§! könnte eine Chance für neue politische Entwicklungen in der Nachkriegszeit bieten, sollte die §SUSDRP§! ein hervorragendes Wahlergebnis erzielen."

 ukraine_republican.209.t: "Schadensbegrenzung"
 ukraine_republican.209.d: "Die jüngsten politischen Entwicklungen haben sich als eher nachteilig für unsere Beziehungen zur UPS-R erwiesen. Da es unwahrscheinlich ist, dass diese Partei in Zukunft deutlich an Popularität verlieren wird, wird sie ihre beträchtliche Präsenz und ihren Einfluss in Zbory beibehalten - eine Tatsache, die wir im Auge behalten sollten. Daher ist sowohl eine kurz- als auch eine langfristige Strategie für die Zusammenarbeit mit dem UPS-R erforderlich.\n\nEiner der radikaleren Vorschläge zur Begrenzung der potenziellen Störung des parlamentarischen Prozesses ist die Änderung der Zusammensetzung des Rates der hohen Repräsentanten. Dieses Gremium, das sich aus einem einzigen Vertreter (in der Regel einem Fraktionsvorsitzenden) jeder Partei im Zbory zusammensetzt, die mehr als eine bestimmte Anzahl von Sitzen innehat, ist mit mehr als einfachen Verwaltungsaufgaben betraut. Seine Zustimmung ist bei der Regierungsbildung erforderlich, und er kann unabhängig von den anderen Abgeordneten Gesetzesinitiativen vorschlagen. Gegenwärtig verfügen sowohl die Regierungskoalition (USDRP und URDP) als auch die linke Opposition (UPS-R und R-RB) über die gleiche Anzahl von Sitzen im Rat. Bislang konnten wir langwierige Blockaden in der Arbeit des Rates vermeiden, aber da sich die UPS-R weiterhin von uns entfremdet hat, gibt es keine Garantie dafür, dass eine vernünftige Zusammenarbeit fortgesetzt werden kann. Daher wurde ein kühner Vorschlag unterbreitet, nämlich jeder Partei eine Anzahl von Vertretern zuzuteilen, die proportional zur Anzahl der von der Partei im Zbory besetzten Sitze ist. Dies wird die Position der Regierungsparteien erheblich stärken und die potenziellen Risiken einer aktiven Störung durch die Opposition mindern.\n\nWir sagen voraus, dass die Reaktion der URDP-Abgeordneten auf den Vorschlag gemischt sein wird - sie werden ihn mit ihren Stimmen unterstützen, da sie klare Vorteile für ihre Partei sehen, aber sie werden dies eher zögerlich tun, da die Mehrheit der URDP es vorzieht, sich nicht in die parlamentarischen Abläufe einzumischen."
 ukraine_republican.209.a: "Fahren wir mit der Umstrukturierung fort."
 ukraine_republican.209.b: "Es gibt keinen Grund, die Opposition noch mehr zu verärgern."

 ukraine_republican.210.t: "Von Populisten und Landbesitzern"
 ukraine_republican.210.d: "Die Natur verabscheut ein Vakuum. Kaum hatte sich der Staub der Rebellion gelegt, begann sich die rechte Flanke der ukrainischen Rechtspolitik neu zu formieren. Trotz der neuen Parteinamen sind die Gesichter der Beteiligten meist recht vertraut. Alle behaupten, die neue republikanische Ordnung zu begrüßen, während sie gleichzeitig alle Anschuldigungen über mögliche Sympathien für den Hetmanismus zurückweisen und sich schockiert zeigen über die “aufgedeckten Verbrechen der vorherigen Regierung“. Eine geschmacklose Heuchelei, aber eine, die wir für eine gewisse Zeit tolerieren müssen.\n\nDie größte neue Gruppierung heißt Ukrainische Volkspartei (UNP) und wird von einem ehemaligen Mitglied der UDKhP, Mykola Mikhnovskyi, angeführt. Er hat in gewisser Weise Glück: Da er weder ein ideologisch geprägter Hetmanit ist, noch ein überparteilicher Diener der alten Ordnung, ist Mikhnovskyi gut positioniert, um unter den neuen politischen Umständen die Wählerschaft von Mitte-Rechts und Rechts zu umwerben. Seine populistische Haltung und seine bombastische Persönlichkeit werden in den kommenden Jahren mit Sicherheit neue Anhänger gewinnen.\n\nEtwas kleiner, aber nicht weniger störend, ist ein Neuzugang in der politischen Landschaft, der sich Nationale Agrarpartei (NKhP) nennt. Im Gegensatz zur UNP hat sie nicht an den Parlamentswahlen teilgenommen, obwohl es Berichte gibt, dass immer mehr unabhängige Abgeordnete der Gemeinderäte ihr die Treue schwören. Es wird gemunkelt, dass sich die UDKhP hauptsächlich um zwei Persönlichkeiten dreht: ein ehemaliges Mitglied der inzwischen aufgelösten VSZV, Vasyl Kochubei, und den berüchtigten Serhii Shemet, der die UDKhP fast unmittelbar nach ihrem Beitritt im Zuge des Niedergangs der USKhD verließ. Mit einer solchen Führung kann man davon ausgehen, dass die Partei lediglich als politische Front für die verbleibenden Großgrundbesitzer dienen wird, die versuchen, sich an eine neue politische Ordnung anzupassen."
 ukraine_republican.210.a: "Die Kräfte der Reaktion sind nicht so leicht zu unterdrücken."

 ukraine_republican.211.t: "Die problematischen Partner"
 ukraine_republican.211.d: "Seit der Bildung der USDRP-URDP-Koalition wird der Fraktionszwang bei unserem Juniorpartner immer deutlicher. In der URDP gibt es Abgeordnete, die jede Verhandlung in ein lästiges Feilschen verwandeln und unzumutbare Zugeständnisse im Austausch für ihre Stimmen fordern.\n\nSie gehören der rechten Fraktion der URDP an, die vielleicht besser in die konservativ dominierte Hetmanist Soim als in die weitgehend progressive Nationale Zbory passen würde. Im Moment sind ihre antisozialistischen Reden, Veröffentlichungen und ihr insgesamt schlechtes Verhältnis zu uns keine große Sache - solange sie innerhalb der Partei insgesamt marginalisiert bleiben."
 ukraine_republican.211.a: "Die Frage ist nicht, ob - sondern wann - sie zum Problem werden."
 ukraine_republican.211.a.tt: "Um den möglichen Aufstieg der §lURDP§! -§mRechten§! zu bekämpfen, könnte es klug sein, £GFX_pol_power Political Power aufzustocken. Die Landreform und die Industrialisierung sind jedoch von größter Bedeutung, so dass wir unsere Prioritäten sorgfältig wählen müssen."

 ukraine_republican.212.t: "Zum Schutz der Republik"
 ukraine_republican.212.d: "Erst jetzt, da wir mit den Befugnissen und der Verantwortung des Regierens ausgestattet sind, können wir das Ausmaß und die Vielfalt der Bedrohungen, die unsere wiederbelebte Volksrepublik bedrohen, wirklich einschätzen. Im Untergrund wimmelt es von Extremisten und Fanatikern, die vor nichts zurückschrecken würden, um Chaos und Unordnung zu stiften. Die überlebenden reaktionären Kräfte, die jetzt durch geschickte Ausnutzung unserer eigenen Gesetze geschützt sind, planen hinter verschlossenen Türen den Untergang der Republik. Unser öffentlicher Dienst und unser Sicherheitsapparat sind tief von deutschen Agenten und Informanten infiltriert. Das Ausmaß ist so alarmierend, dass es nur durch ein Wunder (oder die Trägheit der deutschen Bürokratie) zu erklären ist, dass Berlin nicht in der Lage war, rechtzeitig auf unsere Rebellion zu reagieren. Auch der subversive Einfluss Russlands ist nicht von der Hand zu weisen - Moskau hat sich noch immer nicht mit dem Verlust des Reiches versöhnt.\n\nUm all diesen Bedrohungen zu begegnen, müssen wir mit Entschlossenheit handeln. Zur Bekämpfung der schwersten Bedrohungen, die den Kern unseres Staates gefährden, wird ein spezielles Spionageabwehrorgan mit weitreichenden Befugnissen und Vollmachten geschaffen. Es trägt den Namen 'Kosch der Verteidigung der republikanischen Ordnung' und wird direkt den höchsten Rängen des Volksministeriums des Innern unterstellt sein.\n\nEs bleibt die Frage der Anfangsfinanzierung. Wir können sie ausschließlich auf den Haushalt des Innenministeriums beschränken oder wir können dem Zbory einen Antrag auf zusätzliche Mittel vorlegen."
 ukraine_republican.212.a: "Kein Grund zur Knauserigkeit."
 ukraine_republican.212.b: "Lassen Sie uns den Haushalt vernünftig gestalten."

 ukraine_republican.213.t: "Petliuras Vartovyi"
 ukraine_republican.213.d: "Der neu gegründete Kosch der Verteidigung des republikanischen Ordens benötigt eine entsprechend erfahrene Führung. Die höchste Position wird einem von Petliuras Mitarbeitern übertragen - Mykola Chebotariv. Als Hauptverantwortlicher für die nachrichtendienstlichen Bemühungen für die Exilanten der Volksrepublik ist er eine geeignete Wahl, die jedoch von vielen noch immer als recht umstritten angesehen wird.\n\nAls rücksichtsloser, unabhängiger und freimütiger Mensch hat er sich bei verschiedenen Politikern viel Feindschaft zugezogen. Mehr als einmal brachte ihn sein kritisches Auftreten in Konflikt mit einflussreichen Exilanten. Manche behaupten, seine Rücksichtslosigkeit kenne keine Grenzen, und er neige dazu, zu seinen eigenen Untergebenen ebenso grausam zu sein wie zu Feinden und Gegnern. Seine Gegner gaben ihm einen ironischen Spitznamen: 'Petliuras Vartovyi'. Oberflächlich betrachtet unterstreicht er lediglich seine Sicherheitsaufgaben, bezieht sich aber auch eindeutig auf diejenigen, die unter der Derzhavna Varta oder der Staatsgarde dienten - einer berüchtigten Polizeiabteilung des Hetmanats.\n\nTrotz seines Rufs stehen seine Professionalität und sein Engagement für die Sache der Republikaner außer Frage. Als USDRP-Veteran genießt er das sichere Vertrauen der Parteispitze. Dennoch argumentieren einige, dass es klug wäre, ein Auge auf ihn zu werfen - nur für den Fall."
 ukraine_republican.213.a: "Ein gefährlicher, aber nützlicher Mann."
 ukraine_republican.213.b: "Die Partei wird ihn im Auge behalten."

 ukraine_republican.214.t: "Verratene Ideale"
 ukraine_republican.214.d: "Es war eine Überraschung für den Vorsitzenden Mazepa, als der Volksminister für Auswärtige Angelegenheiten, Andrii Livytskyi, ihm telefonisch mitteilte, dass er ihn in seiner Residenz unter vier Augen treffen wolle. Er hatte schon geahnt, dass dieses Treffen etwas persönlicher werden würde.\n\nEs stellt sich heraus, dass Livytskyi dies sehr wohl getan hat, allerdings auf eine eher indirekte Weise. Er erinnerte daran, wie weit die USDRP gekommen sei und dass sie noch sehr lange eine vorherrschende Kraft in der ukrainischen Politik sein werde, solange der “aktuelle Kurs“ der Partei beibehalten werde.\n\nAls Mazepa daraufhin nachfragte, was dieser aktuelle Kurs eigentlich bedeute, wurde aus dem eher zwanglosen Gespräch eher eine Belehrung; Livytskyi freute sich, dass die Partei über die unrealistischen Ziele, die während des Exils so weit verbreitet waren, hinausgewachsen sei und sich den heutigen Bedingungen in der Ukraine angepasst habe. Die USDRP sei zu einer rationalen und verantwortungsbewussten Volkspartei geworden, und genau das sollte sie auch anstreben.\n\nMazepa war über solche Äußerungen nur verwirrt: War es nicht der Glaube an diese “unrealistischen Ziele“, der die Partei überhaupt erst zu neuen Höhenflügen führte? Aber er konnte kaum etwas entgegnen. Die letzten Sitzungen des Nationalen Zbory, die Härte des deutschen Einflusses und vieles mehr hatten Livytskyi's Vision als die vorherrschende erwiesen.\n\nVielleicht hatte er Recht. Vielleicht hatte er aber auch Unrecht - aber was konnte man schon dagegen tun?"
 ukraine_republican.214.a: "Der Fall der Gerechtigkeit endet nicht mit einem Knall, sondern mit Schweigen."
 ukraine_republican.214.a.tt: "Der Mechanismus §1Idealismus§! wird §Runtauglich§!, und alle §YEreignisse§!, die §1Idealismus§! ändern, werden nicht mehr ausgelöst."

 ukraine_republican.215.t: "Das Vertrauen ist erschüttert"
 ukraine_republican.215.d: "In den höchsten Kreisen der Sicherheitsdienste braut sich eine Kontroverse zusammen. Mehrere Berichte deuten darauf hin, dass Mykola Tschebotariw, in den wir so viel Vertrauen gesetzt haben, die Weisungen der politischen Führung möglicherweise recht frei interpretiert hat. Abgefangene Mitteilungen deuten darauf hin, dass Tschebotariw entgegen seinen Aufgaben umfassend - und heimlich - mit den deutschen Geheimdiensten, namentlich der Abteilung IIIb, zusammengearbeitet hat. Weitere Untersuchungen ergaben, dass diese geheime Zusammenarbeit zur Aufdeckung mehrerer Netzwerke russischer Agenten geführt hat. Ein schönes Ergebnis, das jedoch um den Preis erzielt wurde, dass Deutschland seine Kontrolle über unsere inneren Angelegenheiten verschärft hat.\n\nAls er damit konfrontiert wurde, wischte Chebotariv Bedenken und Anschuldigungen einfach beiseite und erklärte, dass Politiker besser daran täten, sich nicht in die Arbeit von Spezialisten einzumischen. Doch selbst diese kühne Antwort konnte seine Anhänger nicht vom Gegenteil überzeugen. Sie behaupten, dass Tschebotarivs Handlungen von genau der Art von Flexibilität und Sachlichkeit bestimmt waren, die man von einem erfahrenen Geheimdienstler erwarten kann. Die Gegner hingegen beharren darauf, dass Tschebotariw gegen klare Weisungen verstoßen hat und dass die vollständige Unterordnung der Sicherheitskräfte unter die politische Führung für jeden Staat, der etwas auf sich hält, von größter Bedeutung ist. Die Versuche Berlins, die ukrainische Souveränität sowohl offen als auch heimlich zu behindern, stellen nach wie vor eine glaubwürdige Bedrohung für die Zukunft des Landes dar, weshalb die Bekämpfung des deutschen Geheimdienstes zu den wichtigsten Aufgaben des Kosch der Verteidigung der republikanischen Ordnung gehörte. Tschebotariw hat darin versagt und sollte daher ersetzt werden.\n\nDer Hauptkandidat ist Iwan Lytwynenko, der unter Tschebotarow diente. Er hat zwar etwas weniger Erfahrung als sein ehemaliger Vorgesetzter, könnte sich aber als zuverlässiger und berechenbarer erweisen."
 ukraine_republican.215.a: "Chebotarivs Erfahrung ist unverzichtbar."
 ukraine_republican.215.b: "Genug ist genug. Lytvynenko wird den Job bekommen."

 ukraine_republican.216.t: "Sicherheit und Souveränität"
 ukraine_republican.216.d: "Die Aussicht auf einen neuen großen, katastrophalen Krieg in Europa wird von Woche zu Woche größer. Der russische Imperialismus, der revolutionäre Eifer, der deutsche Militarismus - sie alle drohen unser Land an den Rand der Zerstörung zu bringen. In dieser gefährlichen Atmosphäre ist die Frage unserer Sicherheitsverträge mit Deutschland um so dringlicher.\n\nInnerhalb der Partei und des Sicherheitsapparats formiert sich eine Debatte: Welche Rolle genau soll Deutschland im Falle einer möglichen russischen Invasion spielen? Die Mehrheit des militärischen Establishments und des diplomatischen Corps, hauptsächlich vertreten durch den Volksminister für Auswärtige Angelegenheiten, Andrii Livytskyi, besteht darauf, dass jede Hilfe willkommen ist: materielle Unterstützung, gemeinsame Geheimdienstinformationen, Ausbildung und vor allem deutsche bewaffnete Formationen, die bereit sind, dem russischen Angriff zu begegnen.\n\nDiese Sichtweise wird jedoch von einigen in der Parteiführung bestritten. Ihre Skepsis bezieht sich auf die Präsenz deutscher Armeeeinheiten auf ukrainischem Boden. Während indirekte Unterstützungsmaßnahmen zu begrüßen sind, könnte die direkte Beteiligung ausländischer Streitkräfte unnötige Risiken für die Republik mit sich bringen. Ein Militärkontingent könnte Berlin geeignete Mittel an die Hand geben, um unsere Souveränität noch weiter einzuschränken. Man sollte nie vergessen, dass 1918 mit stillschweigender Billigung des deutschen Militärs die Volksrepublik zerstört wurde und Tyrannei und Reaktion in der Ukraine die Oberhand gewannen. Daher sollte die Präsenz ausländischer Streitkräfte auf ein Minimum beschränkt werden, idealerweise auf Ausbildungspersonal und Berater.\n\nUm den Mangel an deutschen Truppen zu kompensieren, wurde eine Reform der Volksmiliz vorgeschlagen. Anstelle einer Polizeitruppe sollte sie in Friedenszeiten mit der militärischen Ausbildung und Organisation wehrfähiger Männer betraut werden. Auf diese Weise können die Miliztruppen verschiedenen Zwecken dienen: von der Bereitstellung ausgebildeter Reservisten für die reguläre Armee bis hin zu Guerilla-Aktivitäten hinter den Linien.\n\nDa Berlin unser Land jedoch weiterhin fest im Griff hat, wird diese Debatte höchstwahrscheinlich als rein symbolische Debatte enden. Im Moment haben wir keine Möglichkeit, mit Deutschland über Sicherheitsfragen zu verhandeln."
 ukraine_republican.216.d2: "Die Aussicht auf einen neuen großen, katastrophalen Krieg in Europa wird von Woche zu Woche größer. Der russische Imperialismus, der revolutionäre Eifer, der deutsche Militarismus - sie alle drohen unser Land an den Rand der Zerstörung zu bringen. In dieser gefährlichen Atmosphäre ist die Frage unserer Sicherheitsverträge mit Deutschland um so dringlicher.\n\nInnerhalb der Partei und des Sicherheitsapparats formiert sich eine Debatte: Welche Rolle genau soll Deutschland im Falle einer möglichen russischen Invasion spielen? Die Mehrheit des militärischen Establishments und des diplomatischen Corps, hauptsächlich vertreten durch den Volksminister für Auswärtige Angelegenheiten, Andrii Livytskyi, besteht darauf, dass jede Hilfe willkommen ist: materielle Unterstützung, gemeinsame Geheimdienstinformationen, Ausbildung und vor allem deutsche bewaffnete Formationen, die bereit sind, dem russischen Angriff zu begegnen.\n\nDiese Sichtweise wird jedoch von einigen in der Parteiführung bestritten. Ihre Skepsis bezieht sich auf die Präsenz deutscher Armeeeinheiten auf ukrainischem Boden. Während indirekte Unterstützungsmaßnahmen zu begrüßen sind, könnte die direkte Beteiligung ausländischer Streitkräfte unnötige Risiken für die Republik mit sich bringen. Ein Militärkontingent könnte Berlin geeignete Mittel an die Hand geben, um unsere Souveränität noch weiter einzuschränken. Man sollte nie vergessen, dass 1918 mit stillschweigender Billigung des deutschen Militärs die Volksrepublik zerstört wurde und Tyrannei und Reaktion in der Ukraine die Oberhand gewannen. Daher sollte die Präsenz ausländischer Streitkräfte auf ein Minimum beschränkt werden, idealerweise auf Ausbildungspersonal und Berater.\n\nUm den Mangel an deutschen Truppen zu kompensieren, wurde der Vorschlag gemacht, die Volksmiliz zu reformieren. Anstelle einer Polizeitruppe sollte sie in Friedenszeiten mit der militärischen Ausbildung und Organisation wehrfähiger Männer betraut werden. Auf diese Weise können die Miliztruppen verschiedenen Zwecken dienen: von der Bereitstellung ausgebildeter Reservisten für die reguläre Armee bis hin zu Guerilla-Aktivitäten hinter den Linien."
 ukraine_republican.216.a: "Hoffen wir, dass die Deutschen nicht auf dumme Gedanken kommen."
 ukraine_republican.216.b: "Wir brauchen jede Hilfe, die wir bekommen können."
 ukraine_republican.216.c: "Die Besorgnis über die Einmischung Deutschlands ist durchaus berechtigt."

 ukraine_republican.217.t: "Umwerbung der Gewerkschaften"
 ukraine_republican.217.d: "Die Arbeiterbewegung wurde unter dem Hetmanat auf eine Handvoll staatlich anerkannter und kontrollierter Gewerkschaften reduziert. Da ihre Stimmen unterdrückt wurden und ihnen die Hände gebunden waren, konnten die Arbeiter ihre Rechte nicht verteidigen, so dass sowohl die ausländischen Unternehmen als auch die Kumpane des Hetman aus den Protofis sie ausbeuten konnten. Zum Glück hat die Wiederbelebung der Volksrepublik dem ein Ende gesetzt. Mit der Aufhebung der Beschränkungen der Koalitionsfreiheit erhielten die ukrainischen Arbeiter endlich die Möglichkeit, sich zu organisieren.\n\nFür uns bot dieser umfassende Organisationsprozess die Gelegenheit, das Proletariat von den gefährlichen Radikalen wegzuziehen und die USDRP als herausragende Arbeiterpartei zu etablieren. Es bleibt zwar noch viel zu tun, aber unsere Bemühungen tragen bereits erste Früchte.\n\nHeute wird die Ukrainische Sozialistische Arbeiterunion (USRS) gegründet - ein Gewerkschaftsverband, der auf die USDRP ausgerichtet ist. Sie wird dafür sorgen, dass die Partei nie den Kontakt zur Basis der Arbeiterbewegung und ihren Anliegen verliert, und gleichzeitig das politische Bewusstsein und die organisatorischen Fähigkeiten der Arbeiterklasse entwickeln. Auch wenn die USRS noch weit davon entfernt ist, die gesamte Szene der organisierten Arbeiterschaft zu dominieren, so stellt sie doch einen wichtigen Meilenstein in der Geschichte unserer Partei dar."
 ukraine_republican.217.a: "Ein großer Tag für die Arbeiterbewegung!"
 ukraine_republican.217.a.tt: "Denn wir haben §HUtsentrprof Stärken:§ abgeschlossen!"

 ukraine_republican.218.t: "Entwicklungen in Tavriia"
 ukraine_republican.218.d: "Hetman Skoropadskyi fühlte sich zutiefst verraten, als er erkannte, dass das Regionaloberhaupt der Krim, Suleiman Sulkevych, während des Anti-Hetman-Aufstands eine wesentlich neutralere Position einnehmen würde, als die Hetmanisten gehofft hatten. Skoropadskyi war der Meinung, dass Suleiman Sulkevych von der jahrzehntelangen Schirmherrschaft Kiews profitierte und sich dafür erkenntlich zeigen musste.\n\nSuleiman war anderer Meinung. Die Krim ist eine besondere Region mit einer einzigartigen Demografie und einer besonderen Führung. Er musste dafür sorgen, dass sich das Chaos auf dem Festland nicht bis auf die Halbinsel ausbreitet. Und das ist ihm gelungen: Die Krim blieb während des gesamten Aufstandes relativ stabil. Außerdem kam er zu dem Schluss, dass es für den Hetman ohnehin zu spät war, um die Revolutionäre zu besiegen.\n\nSulkevychs relative Neutralität bewahrte ihn nicht vor den politischen Entwicklungen, die auf dem Festland stattfanden, als die Revolutionäre in die Kiewer Regierungsviertel einmarschierten, aber sie ermöglichte es ihm, als führender Antisozialist auf der Halbinsel keinen wirklichen Konsequenzen zu entgehen. Der Rücktritt des Regionalchefs erfolgte schnell und ohne große Vorankündigung."
 ukraine_republican.218.a: "Es ist ein Machtvakuum entstanden. Wer wird es füllen?"

 ukraine_republican.219.t: "A Rejuvenated Political Climate"
 ukraine_republican.219.d: "Seit dem Ende der fast zwei Jahrzehnte währenden Herrschaft von Sulkevych hat sich das politische Klima auf der Krim ähnlich entwickelt wie auf dem Festland. Der konservative Block im Regionalparlament hat den Weg des Hetman verlassen, während die liberalen und die neu legalisierten sozialistischen Kräfte um den Platz konkurrieren, den die ersteren hinterlassen haben. Die Aktivitäten der krimtatarischen Volksgruppen und verschiedener anderer Minderheitenbündnisse erschweren die Lage zusätzlich. Doch mit dem Beginn der Wahlsaison beginnt auch der Wahlkampf.\n\nAuf der einen Seite steht die Milliy Firqa: die wichtigste nationale Kraft der Krimtataren, die die Krimtataren nicht-russischer Abstammung vertritt (die die große Mehrheit der Krimtataren ausmachen). Ideologisch ist die Milliy Firqa sehr vielfältig und reicht vom gemäßigten Liberalismus bis zum revolutionären Sozialismus, und die Stärke der einzelnen Fraktionen hängt von den Umständen in Kiew ab.\n\nDann gibt es noch die etablierten politischen Parteien: die Radikaldemokratische Partei der Krim, die Sozialdemokratische Arbeiterpartei der Krim und die Sozialistisch-Revolutionäre Partei der Krim. Obwohl die Parteien offiziell “nationalblind“ sind, können sie in der Praxis als Interessenvertretung der ethnischen Russen und Russophonen (u.a. russifizierte Ukrainer, Juden und Tataren) auf der Halbinsel angesehen werden. Ideologisch sind sie mit ihren Namensvettern auf dem Festland identisch; und obwohl sie die gleichen Namen tragen, sind die Krim-Parteien selbst unabhängig und mit ihren nördlichen Partnern durch politische Vereinigungen verbunden.\n\nSchließlich gibt es noch den Block der nationalen Minderheiten, der andere auf der Halbinsel lebende Völker vertritt: u.a. nicht-russische Ukrainer, Juden und Armenier. Der Block, der sich ausschließlich auf kulturelle Fragen konzentriert, ist in der Lage und bereit, in allen möglichen ideologischen Kreisen Verbündete zu finden."
 ukraine_republican.219.a: "Seltsame Politik für eine seltsame Halbinsel."

 ukraine_republican.220.t: "Die Macht des Wortes"
 ukraine_republican.220.d: "Um unsere Partei als echte Massenpartei zu etablieren, müssen wir den Fragen der Information und Propaganda genügend Aufmerksamkeit schenken. Vor allem die Parteipresse ist für unsere Aufgaben von entscheidender Bedeutung, da sie es uns ermöglicht, nicht nur den Kontakt zu den breiten Schichten des ukrainischen Volkes zu halten, sondern sie auch zu beeinflussen und generell den Ton der politischen Diskussion im Lande anzugeben.\n\nVor diesem Hintergrund muss die redaktionelle Ausrichtung unserer Zeitung 'Robitnycha Hazeta' (Arbeiter-Zeitung) entschieden werden. Seit dem Exil wurde sie weitgehend von Mykola Porsh geleitet, einem Parteiveteranen und einem der führenden Theoretiker der Partei. Sein Einfluss sorgte dafür, dass die Zeitung die Leser nicht nur informierte, sondern auch einen tiefen Einblick in die laufenden Diskussionen über wichtige politische Fragen und allgemeine Debatten über die Sache des demokratischen Sozialismus in Europa und der Welt bot.\n\nJetzt, da unsere Partei wieder in der ukrainischen Politik aktiv ist, plädiert der Chefredakteur der Zeitung, Iwan Romanchenko, für einen Kurswechsel. Die Konzentration auf theoretische Fragen in Verbindung mit einem insgesamt trockenen Ton waren nützlich, um politisierte Exilanten und eingefleischte Parteianhänger, die in der hetmanistischen Ukraine im Untergrund blieben, zu halten. Unter den gegenwärtigen Umständen muss die Zeitung jedoch ein viel breiteres Publikum ansprechen, das größtenteils aus schlecht ausgebildeten Arbeitern besteht. Um deren Verständnis zu verbessern, ihr Klassenbewusstsein zu schärfen und sie auf den Weg zu einer neuen, sozialistischen Ukraine zu führen, muss die Partei zunächst ihre Aufmerksamkeit gewinnen und behalten. Deshalb sollten die Sprache und der Ton der Zeitung anregender und weniger anspruchsvoll werden - zumindest für die Dauer der ersten prägenden Jahre unserer Herrschaft.\n\nObwohl dieser Vorschlag vernünftig erscheint, gibt es in der Parteiführung ein gewisses Zögern. Werden die feurigen Slogans und die mitreißenden Pamphlete die Subtilität des Denkens und die Tiefe der Einsicht wirklich ersetzen können?"
 ukraine_republican.220.a: "Wir sollten unsere Anhänger aufklären und sie nicht mit billigen Slogans füttern."
 ukraine_republican.220.b: "Ein neuer Kurs für neue Umstände."

 ukraine_republican.221.t: "Der Prozess gegen Wasyl Kochubei"
 ukraine_republican.221.d: "Die Kampagne zur Beseitigung der Überreste des abscheulichen, korrupten Hetman-Regimes ist in vollem Gange, und selbst bisher unantastbare Persönlichkeiten müssen sich nun einer öffentlichen Überprüfung stellen. Vasyl Kochubei, einer der Führer der NKhP, steht vor Gericht, nachdem Beweise dafür aufgetaucht sind, dass er sein umfangreiches Vermögen und seine Kontakte genutzt hat, um seinen eigenen politischen Einfluss und den des inzwischen aufgelösten VSZV zu vergrößern. Dies hat er auch nach der republikanischen Restauration fortgesetzt, wenn auch in geringerem Umfang, indem er mit seiner neuen Partei langsam die örtlichen Landräte infiltrierte. Jetzt ist er auf frischer Tat ertappt worden.\n\nMan könnte argumentieren, dass Kochubei und seine Verbündeten, die Großgrundbesitzer, die wichtigste Kraft hinter dem Hetmanat waren: Sie hatten im Wesentlichen Skoropadskijs Aufstieg zur Macht im Jahr 1918 eingeleitet, und das Regime wurde durch die Verbindungen zu ihnen sicher gehalten. Zu sagen, dass dieser Prozess besonders bemerkenswert ist, wäre daher eine Untertreibung. Im Moment ist er in aller Munde, und da Kochubeis immenser Reichtum es ihm ermöglicht hat, ein fantastisches Verteidigungsteam zu engagieren, um seinen Namen reinzuwaschen, ist es wahrscheinlich, dass der Prozess noch einige Zeit andauern und im Blickpunkt der Öffentlichkeit bleiben wird.\n\nDie wichtigsten Parteiorgane und Zeitungen der URDP, der USDRP, der UPS-R und anderer haben natürlich begonnen, sich zu dieser Angelegenheit zu äußern. Während für die Liberalen und die Agrarsozialisten die Haltung klar ist, stecken wir in der Mitte fest und die Parteimitglieder haben sich schwer getan, zu einer einheitlichen Meinung zu kommen. Ist der Prozess gegen Wassyl Kochubei nur das erwartete Ergebnis eines Systems, das Gesetzesbrecher tatsächlich bestraft, oder stellt er etwas Größeres dar: einen entscheidenden Triumph des republikanischen Ideals über die Tyrannei der Großgrundbesitzer und ihrer reaktionären Unterstützer?"
 ukraine_republican.221.a: "Er hat das Gesetz gebrochen und wurde erwischt. Mehr gibt es nicht zu sagen."
 ukraine_republican.221.b: "Der Tod des Hetmanismus ist in vollem Gange - und wir begrüßen seinen Untergang!"

 ukraine_republican.222.t: "Der Widerstand der alten Ordnung"
 ukraine_republican.222.d: "In letzter Zeit häufen sich die beunruhigenden Berichte über das Landwirtschaftsministerium des Volkes. Die Bodenreform scheint in mehreren Regionen des Landes alle vorgesehenen Zeitpläne zu verfehlen. In den besagten Regionen sind die lokalen Landräte in Kleinkriege verwickelt, die Bürokratie ist träge und reagiert nicht, und die Gerichte sind zu langsam, um den zunehmenden Rückstau an Streitigkeiten im Zusammenhang mit der Landreform zu bewältigen. Alles in allem eine peinliche Situation für unsere Verwaltung.\n\nEine weitere Untersuchung ergab, dass die betroffenen Regionen ein bestimmtes Merkmal aufweisen. In allen Regionen hat eine beträchtliche Anzahl von ehemals unabhängigen lokalen Abgeordneten (von denen viele ihre Sitze seit dem Hetmanat innehaben) der Nationalen Agrarpartei (NKhP) ihre Treue geschworen. Diese Tatsache erklärt vieles: Über diese Abgeordneten infiltriert die NKhP langsam die lokalen Landräte und nutzt ihren Einfluss und alle möglichen rechtlichen Schlupflöcher, um die Landumverteilung zu behindern. Die Gerichte sind bei der Bekämpfung dieser Bestrebungen wenig hilfreich: Viele Richter sind einfach zu nachsichtig, wenn es um die Verfolgung von Straftätern geht, die Verbindungen zu den lokalen Granden und Großgrundbesitzern haben.\n\nEine mögliche Lösung besteht darin, die berüchtigtsten Straftäter, die mit der NKhP in Verbindung stehen, der Kontrolle der politischen Abteilungen unserer Sicherheitsdienste zu unterwerfen. Dabei ist jedoch zu bedenken, dass selbst wenn die Ermittlungen etwas Wertvolles zutage fördern, das endgültige Urteil von denselben unreformierten Gerichten gefällt würde. Die URDP würde höchstwahrscheinlich Bedenken hinsichtlich möglicher Missbräuche im Zusammenhang mit diesen angeblich 'politisch motivierten' Fällen äußern. Vielleicht würde diese Art von staatlicher Aufmerksamkeit jedoch ausreichen, um zumindest einige Gegner der Bodenreform abzuschrecken."
 ukraine_republican.222.a: "Wir können ihren vergeblichen Widerstand abwarten."
 ukraine_republican.222.b: "Vielleicht ist ein proaktiverer Ansatz angebracht."

 ukraine_republican.223.t: "Die Umstrukturierung der Heeresinspektion"
 ukraine_republican.223.d: "Eine der wichtigsten Prioritäten unserer Regierung ist es, sicherzustellen, dass die Armee unter allen Umständen gehorsam, loyal und der republikanischen Sache verpflichtet bleibt. Wir glauben, dass wir die Streitkräfte nicht einfach sich selbst überlassen können, um dieses Ziel zu erreichen. Im Jahr 1918 sah die Armee größtenteils einfach nur zu, wie Hetman die Volksrepublik demontierte, und das Zögern der Offiziere war zu einem nicht geringen Teil dafür verantwortlich, dass wir nicht in der Lage waren, später im selben Jahr den Aufstand gegen Hetman zu starten. Aus diesem Grund ist die Förderung des politischen und ideologischen Bewusstseins im Militär nach wie vor von größter Bedeutung. Um es mit den Worten von Oberst Otaman Petliura zu sagen: 'Aus unserem Soldaten einen Fanatiker der ukrainischen Staatlichkeit zu machen, aber einen bewussten, gebildeten - das ist unser Ziel'.\n\nDie politische Führung des Landes braucht daher eine ständige Präsenz in den Streitkräften, eine Struktur, die als Bindeglied zwischen dem Militär und dem Staat im Allgemeinen dient und in der Lage ist, den Offizieren die notwendigen Direktiven und Anweisungen der Regierung zu übermitteln. Eine reformierte Heeresinspektion wird uns in dieser Funktion dienen, indem sie nicht mehr nur für die materielle Prüfung zuständig ist, sondern mit der Befugnis ausgestattet wird, eine umfassende Organisationskontrolle durchzuführen.\n\nWir würden es vorziehen, wenn die Inspektion von einem ehemaligen Exilanten wie General Udowytschenko geleitet würde, aber diese Entscheidung könnte unnötigen Widerstand bei den höchsten Militärs hervorrufen, von denen viele unter dem Hetmanat gedient haben. Vielleicht würde die Ernennung eines Generals wie Chyzhevskyi, der für seine Sympathien für die URDP bekannt ist, als weniger umstrittene Wahl empfunden werden."
 ukraine_republican.223.a: "Es kann nicht schaden, ein paar Federn zu rupfen, ernennt Udovychenko."
 ukraine_republican.223.b: "Chyzhevskyi scheint eine vernünftige Wahl zu sein."

 ukraine_republican.225.t: "Im Dienste des Fortschritts"
 ukraine_republican.225.d: "Um das ukrainische Volk zu erheben, unsere Bevölkerung richtig auszubilden, den Massen Mittel zur Selbstvervollkommnung zu geben und ihnen die richtigen sozialen Werte und Ideale zu vermitteln, müssen wir nicht nur das Bildungsnetz ausbauen, sondern auch eine große Zahl gut ausgebildeter und motivierter Pädagogen bereitstellen.\n\nEiner der Meilensteine unserer Arbeit in dieser Richtung wird die Reorganisation des Kiewer Pädagogischen Instituts sein. Zwar wurde es unter dem Hetmanat nicht völlig vernachlässigt, was nicht zuletzt den Bemühungen der URDP zu verdanken ist, doch ist sein Zustand für unsere Ziele nicht besonders geeignet. Durch die Aufstockung der Mittel, den Ausbau der Einrichtungen und die Änderung des Lehrplans hoffen wir, das Institut in ein Bildungszentrum zu verwandeln, das in der ganzen Ukraine seinesgleichen sucht.\n\nUm seine neue und wichtige Rolle besser widerzuspiegeln, wird es in 'M. Drahomanov High Pedagogical Institute' umbenannt. Mykhailo Drahomanov war eine der intellektuellen Schlüsselfiguren der ukrainischen Nationalbewegung und einer der Hauptakteure des ukrainischen sozialistischen Denkens. Die Benennung nach ihm ist angemessen für die Einrichtung, die uns helfen wird, die Ukraine in eine strahlende, gerechte und faire Zukunft zu führen."
 ukraine_republican.225.a: "Der Hauptgrund - politischer, sozialer und kultureller Fortschritt für den Einzelnen und eine Gemeinschaft."

 ukraine_republican.226.t: "Die neue Krim Regierung"
 ukraine_republican.226.d: "Mit dem Ende der Wahl verlagert sich die Diskussion auf die Regierungsbildung in Simferopol. Erwartungsgemäß hat die Milliy Firqa die meisten Stimmen erhalten, dicht gefolgt von der Radikaldemokratischen Partei der Krim.\n\nNach reiflicher Überlegung haben die Abgeordneten der Regionalversammlung beschlossen, Asan Sabri Aivazov von der gemäßigten liberalen Fraktion der Milliy Firqa zum neuen Führer der Krim zu wählen. Sabri Aivazov ist ein langjähriger Veteran der krimtatarischen Politik und ein produktiver Intellektueller. Er hat im Laufe der Jahre in verschiedenen Positionen als Minister in den Regierungen von Sulkevych gedient und deren liberalen Flügel vertreten.\n\nDie Regierung von Asan Sabri Aivazov wird von der Radikaldemokratischen Partei der Krim und dem Block der nationalen Minderheiten unterstützt." #RadDem
 ukraine_republican.226.d2: "Mit dem Ende der Wahl verlagert sich die Diskussion auf die Regierungsbildung in Simferopol. Erwartungsgemäß hat die Milliy Firqa die meisten Stimmen erhalten, dicht gefolgt von der Sozialdemokratischen Arbeiterpartei der Krim.\n\nNach reiflicher Überlegung haben die Abgeordneten der Regionalversammlung beschlossen, Dzhafer Seidamet Kyrymer von der sozialdemokratischen Fraktion der Milliy Firqa zum neuen Regierungschef der Krim zu wählen. Die Wahl von Seidamet Kyrymer, der in einigen Kreisen als Brandstifter bekannt ist, hat in russischen und russischsprachigen Kreisen einige Besorgnis ausgelöst, die er jedoch mit dem Hinweis auf seine “Arbeitsbeziehung“ zu Sulkevych, der für seine eher multikulturelle Haltung zur Krim bekannt ist, zerstreuen konnte.\n\nDie Regierung von Seidamet Kyrymer wird von den gemäßigten Kräften der Sozialdemokratischen Arbeiterpartei der Krim und der Sozialistisch-Revolutionären Partei der Krim sowie dem Block der nationalen Minderheiten unterstützt." #SocDem
 ukraine_republican.226.d3: "Mit dem Ende der Wahl verlagert sich die Diskussion auf die Regierungsbildung in Simferopol. Erwartungsgemäß hat die Milliy Firqa die meisten Stimmen erhalten, dicht gefolgt von der Krim-Partei der Sozialistisch-Revolutionären.\n\nNach reiflicher Überlegung haben die Abgeordneten der Regionalversammlung beschlossen, Amet Ozanbashli von der revolutionär-sozialistischen Fraktion der Milliy Firqa zum neuen Regierungschef der Krim zu wählen. Die Wahl von Ozanbashli, einem echten linken Aufrührer, hat in gemäßigten und liberalen Kreisen Besorgnis ausgelöst, die er jedoch mit dem Hinweis auf das parlamentarische Regierungssystem der Krim zu zerstreuen wusste, das seiner Meinung nach “in jedem Fall eine Aura des Kompromisses erzwingen wird“.\n\nDie Regierung von Amet Ozanbashli wird von den Radikalen der Sozialdemokratischen Arbeiterpartei der Krim und der Sozialistisch-Revolutionären Partei der Krim sowie dem Block der nationalen Minderheiten unterstützt."
 ukraine_republican.226.a: "Simferopol beruft, Herr Sabri Aivazov!"
 ukraine_republican.226.b: "Simferopol beruft, Herr Seidamet Kyrymer!"
 ukraine_republican.226.c: "Simferopol beruft, Herr Ozanbashli!"

 ukraine_republican.227.t: "Blick in die Zukunft"
 ukraine_republican.227.d: "Um der Ukraine eine glänzende Zukunft zu sichern, sollten wir ernsthafte Anstrengungen unternehmen, um diejenigen anzuleiten und zu unterstützen, die diese Zukunft aufbauen werden - die Jugend unseres Landes. Sie birgt wirklich ein ungenutztes Potenzial, das wir besser in den Dienst der sozialistischen Sache stellen sollten. Die junge Generation, die in der unabhängigen Ukraine aufgewachsen ist und nicht die Strapazen des nationalen Kampfes erleiden musste, ist oft empfänglicher für die Ideale der sozialen Befreiung. Ihre feurige Entschlossenheit und ihr Festhalten an den Grundsätzen werden uns gut dazu dienen, uns an die Gefahren der Selbstgefälligkeit und der falschen Verlockung übertriebener Kompromisse zu erinnern.\n\nUnsere Partei genoss während des Exils eine gewisse Unterstützung unter den Studenten, und nach der Rückkehr können wir noch mehr tun, um sie anzuziehen. Es stellt sich jedoch die Frage, wie wir genau vorgehen. Wir könnten uns darauf konzentrieren, verschiedene Studentengruppen und -vereine zu beeinflussen und sie unter einem dezentralen Dachverband zu vereinen, der lose mit der USDRP verbunden ist. So können wir eine möglichst breite Wirkung erzielen, unsere Botschaft weit verbreiten und unseren Bekanntheitsgrad erheblich steigern. Andererseits könnten wir uns darauf konzentrieren, einen stärker zentralisierten Jugendflügel unserer Partei aufzubauen, der vollständig in ihre Strukturen integriert und ihrer Führung unterstellt ist. Auf diese Weise wäre es möglich, sie als Quelle für motivierte und ausgebildete Kader für die Partei zu nutzen."
 ukraine_republican.227.a: "Wir brauchen eine disziplinierte Jugendabteilung."
 ukraine_republican.227.b: "Es gibt keinen Grund, den Enthusiasmus der jungen Menschen zu dämpfen."

 ukraine_republican.228.t: "Bedenken der Alten Garde"
 ukraine_republican.228.d: "Unsere Entscheidung, dem Vorschlag der URDP zur weiteren Zentralisierung der Volksmiliz zu folgen, hat in der Partei Unbehagen ausgelöst. Besonders beunruhigt sind Leute aus dem Umfeld von Mykola Porsh und Dmytro Antonovych, alten USDRP-Veteranen, die trotz ihrer seltenen Beteiligung am Tagesgeschäft der Partei immer noch großen Respekt genießen.\n\nDie Zentralisierung des Sicherheitsapparats erscheint ihnen als übertrieben und unvernünftig, eine Maßnahme, die den Grundsätzen der Partei widerspricht. Ein wesentlicher Teil der Sicherheitsangelegenheiten sollte in den Händen der lokalen Behörden liegen, damit sie sich nicht von der Zentralregierung bedroht fühlen. Außerdem kennen sie die genaue Lage vor Ort viel besser, so dass es eine rationale und nicht nur ideologische Entscheidung ist, ihnen die Möglichkeit zu geben, ihre eigenen Sicherheitsmaßnahmen zu organisieren. Beruht dieses Zugeständnis an die URDP wirklich auf einer vernünftigen Entscheidung?\n\nVielleicht wäre es gut, daran zu erinnern, dass die Partei als Teil der Koalition keine völlig unabhängige Politik betreiben kann und dass es manchmal nützlich sein kann, sich in Fragen der praktischen Regierungsführung auf die Erfahrung anderer zu verlassen. Oder vielleicht sollten wir die Bedenken einfach ignorieren - dieses Murren wird nicht lange anhalten."
 ukraine_republican.228.a: "Lassen Sie uns das vernünftig diskutieren."
 ukraine_republican.228.b: "Muss wirklich jede Entscheidung von der gesamten Partei bestätigt werden?"

 ukraine_republican.229.t: "[GetYear] Wahlen"
 ukraine_republican.229.d: "Der verheerende Krieg neigt sich dem Ende zu und die Menschen sind begierig darauf, zu ihrer friedlichen Lebensweise zurückzukehren. Dieser Konflikt hat für viele Menschen - Flüchtlinge, verwundete Veteranen, Waisen und viele andere, die durch diesen Krieg viel verloren haben - unermessliches Leid verursacht. Unser Land muss mit dem Wiederaufbau beginnen, doch zunächst ist es an der Zeit, die Wahlen abzuhalten, die im Zuge des Konflikts verschoben wurden.\n\nDas Hauptthema dieser Wahlen wird natürlich der Wiederaufbau sein. Alle Parteien haben ihre Pläne für ehrgeizige Nachkriegs-Wohlfahrtsprogramme und andere Kampagnen vorgestellt, um die Wunden des Krieges zu heilen. Die Radikalen setzen auf eine Mehrheit, indem sie versprechen, eine blühende und florierende Wirtschaft zu schaffen, die wiederum den vom Krieg Betroffenen helfen soll, wieder auf die Beine zu kommen. Unterdessen wirbt die Arbeiterpartei mit einer pazifistischen Rhetorik um Unterstützung und verspricht, dass die Ukraine nie wieder Opfer einer solchen Tragödie werden soll. Die größten Versprechungen für einen Wandel kommen jedoch einmal mehr von der UPS-R und der R-RB. Da die natürliche Bedrohung der Ukraine neutralisiert ist, behaupten sie, dass jetzt der ideale Zeitpunkt für einen radikalen sozialen und politischen Wandel sei.\n\nDie Wahlsituation ist durch einen aufstrebenden Kandidaten - die Ukrainische Volkspartei (UNP) - noch unberechenbarer geworden. Während sich die ukrainische Rechte noch immer nicht vollständig von der Niederlage des Hetman erholt hat und die Volksrepublik sich über jeden Zweifel erhaben gezeigt hat, hat sich die politische Landschaft zu ihren Gunsten verändert. Der Krieg hat den von der UNP so dringend benötigten patriotischen Eifer geschürt, und unter der populären Führung von Mikhnovskyi zieht die Partei mehr Wähler an als je zuvor.\n\nJetzt, am [?global.date.GetDateStringNoHourLong], gehen wieder Millionen von Wählern zu den Urnen, um ihre Regierung zu wählen. Vielen kommt es vor, als sei seit den Wahlen von 1937 ein ganzes Leben vergangen, und in der Tat haben die Menschen lange darauf gewartet, dass ihre Stimme wieder gehört wird. Die Demokratie, so scheint es, hat sich durchgesetzt, und die neue Regierung wird dafür sorgen, dass sie auch in Zukunft gedeiht."
 ukraine_republican.229.a: "Die Amtszeit der USDRP endet, und sie wird aus der Regierung ausgeschlossen."
 ukraine_republican.229.b: "Die Amtszeit der USDRP endet und sie wird zum Juniorpartner der URDP."
 ukraine_republican.229.c: "Die USDRP kehrt an die Macht zurück, mit Mazepa an der Spitze!"
 ukraine_republican.229.e: "Die USDRP kehrt an die Macht zurück, mit Fedenko an der Spitze!"
 ukraine_republican.229.f: "Die USDRP kehrt an die Macht zurück, mit Petliura an der Spitze!"
 ukraine_republican.229.g: "Die USDRP kehrt an die Macht zurück, mit Kovalevskyi an der Spitze!"

 ukraine_republican.230.t: "Sei Dabei oder Sei Quadratisch!"
 ukraine_republican.230.d: "Es ist sicherlich kein Geheimnis, dass Jewhen Arkhypenko, einer der Führer des rechten Flügels der URDP, einen jüngeren Bruder, Oleksandr, hat.\n\nEs ist sicherlich noch weniger ein Geheimnis, dass Oleksandr ein weltbekannter Avantgarde-Künstler ist, mit einem besonderen Schwerpunkt auf dem Kubismus. Oleksandr, der seine Zeit zwischen Paris, New York und Kiew aufteilt, hat mit seiner Kunst einen großen internationalen Erfolg errungen. Er gilt als der erste oder zweite (nach Pablo Picasso) kubistische Bildhauer in der Welt der Kunst.\n\nSo ist es nicht verwunderlich, dass Yevhen beschlossen hat, Oleksandr zu fragen, ob er eine große Kunstausstellung in den städtischen Zentren der Ukraine mit voller Unterstützung und Förderung durch die Regierung machen würde. Oleksandr seinerseits hat sein klares Interesse bekundet und gesagt, dass er auf “Freigabe“ warten würde.\n\nAn dieser Stelle wurden die Dinge jedoch brenzlig. Als Yevhen die Initiative auf dem URDP-Parteitag vorschlug, gab es kaum unmittelbaren Widerstand. Dennoch verlagerte sich der Diskussionspunkt auf die Marketingkampagne. Denn was nützt eine so große Veranstaltung, wenn sie nur Kunststudenten und Underground-Autoren von zweifelhafter Qualität anzieht?"
 ukraine_republican.230.a: "...was ist Kubismus?"

 ukraine_republican.231.t: "Hassen wir Würfel? (Zu Fragen des politischen Bewusstseins und der modernen Kunst)"
 ukraine_republican.231.d: "Der rechte Parteiflügel, dem Jewhen selbst angehört, äußerte eine Reihe von Bedenken zum Inhalt der Ausstellung und veranlasste seine führenden Mitglieder, Wolodymyr Dolenko und Pylyp Pylypchuk, vorzuschlagen, den Inhalt auf 'realistischere' Kunstwerke zu beschränken. Das Letzte, was man wolle, sei, die Besucher aus dem 'ländlichen Meer' der Ukraine mit seltsamen Mustern und Kompositionen abzuschrecken, argumentierten sie. Einige, so schlussfolgerten sie, könnten bestimmte Werke als völlig bizarr empfinden und unserer Regierung die Unterstützung entziehen, weil sie ihre Zeit und das Geld der Steuerzahler verschwendet.\n\nIm Gegensatz dazu vertrat der linke Flügel der Partei in einer großen Rede von Andrii Nikovskyi (selbst ein bedeutender Literatur- und Kunstkritiker) den entgegengesetzten Standpunkt. Darin argumentierte Nikovskyi, dass es für die Menschen viel interessanter wäre, 'alle Ausdrucksformen der Kunst' zu sehen, egal wie sie aussehen. Die Anregung von Gesprächen sei ein gutes Ziel, auf das man hinarbeiten sollte. Erschwerend kam die Intervention von Serhii Yefremov hinzu, einem ehemaligen Schwergewicht der ukrainischen Politik. Obwohl er sich eigentlich aus allen wichtigen politischen Funktionen zurückgezogen hat, mischt er sich manchmal in kulturpolitische Angelegenheiten ein.\n\nLetztlich gab also die zentristische Mehrheit in der URDP den Ausschlag. Da sie von Diplomaten und eher amorphen Polemikern dominiert wird, stehen solche Themen in der Regel ohnehin nicht auf der Hauptagenda der Fraktion. Dennoch müssen sie sich entscheiden. Oleksandr Shulhyn und Viacheslav Prokopovych beziehen Stellung und sagen, dass sie..."
 ukraine_republican.231.a: "Schließen Sie sich den Änderungsanträgen von Dolenko und Pylypchuk an."
 ukraine_republican.231.b: "Unterstützen Sie die Initiative von Nikovskyi und Yefremov."

 ukraine_republican.232.t: "Ja, Wissenschaft!"
 ukraine_republican.232.d: "Während eines eher ereignislosen Tages, an dem wir an Plänen zur Erweiterung des Bildungsangebots arbeiteten, erhielt unser Kabinett einen merkwürdigen Vorschlag von vier Personen.\n\nDer Inhalt des Vorschlags lautete wie folgt: “Liebe Parteigenossen, wie inzwischen jeder weiß,\nhat das kürzlich wieder gegründete Kiewer Pädagogische Institut von Mykhailo Drahomanov seine Blütezeit begonnen. Dabei ist es von entscheidender Bedeutung, dass neben den ‘harten Wissenschaften‘ auch die sozialen und geisteswissenschaftlichen Disziplinen ihren Platz im Rampenlicht erhalten. Für weitere Einzelheiten lesen Sie bitte weiter. Gezeichnet: Chykalenko, Slabchenko, Hermaize, Bochkovskyi.”\n\nIn dem Vorschlag wurde festgestellt, dass das Institut führend bei der ”Vermittlung republikanischer und sozialistischer Werte” ist und eine solche Erweiterung es dem Staat ermöglichen wird, eine neue Generation engagierter und leidenschaftlicher Bürger heranzuziehen. Gleichzeitig wurde festgestellt, dass die finanziellen Mittel begrenzt sind und der besondere Schwerpunkt des Instituts nur in einem Fachbereich gesetzt werden kann. Außerdem kam der Vorschlag rein zufällig von unseren hochrangigen Parteifreunden."
 ukraine_republican.232.a: "Erzähl mir mehr."

 ukraine_republican.233.t: "Weiterer Ausbau des Instituts"
 ukraine_republican.233.d: "Das erste Thema war Archäologie, vorgeschlagen von Levko Chykalenko, dem Sohn des verstorbenen bürgerlichen Führers und Kulturmäzens Yevhen Chykalenko und Schüler des verstorbenen führenden Archäologen Fedir (Khvedir) Vovk. Chykalenko, der vielleicht “unparteiischste“ aller vorgeschlagenen Themen, konzentriert sich bei seinen Forschungen auf alte Kulturen, die in der Ukraine lebten, wie die Trypillianer. Dieses Angebot würde bei der Opposition auf wenig Gegenliebe stoßen, könnte aber wahrscheinlich auch nicht als Teil der “sozialistischen Forschung“ angesehen werden.\n\nDas zweite Thema war Geschichte, vorgeschlagen von Yosyp Hermaize und Mykhailo Slabchenko, beide führende Experten in ihren Forschungsgebieten. Die Studien von Slabchenko und Hermaize, ein ziemlich “parteiisches“ Thema, konzentrierten sich auf die ukrainische Staatsbildung bzw. auf revolutionäre Prozesse. Diese Art von Forschung würde wahrscheinlich gewisse Elemente sozialistischer Voreingenommenheit aufweisen und von unserer politischen Opposition vielleicht nicht allzu sehr geschätzt werden, aber sie wäre dennoch auf einem überschaubaren Niveau. Die Geschichte liegt schließlich in der Vergangenheit.\n\nDas letzte Thema ist Soziologie, vorgeschlagen von Olgerd-Ipolyt Bochkovskyi, einem wahren Meister seines Fachs. Bochkovskyi, der sich auf das Studium des Nationalismus, der nationalen Politik und der nationalen Beziehungen spezialisiert hat, formulierte seine Forschungen in verschiedenen Polemiken, in denen er die Politik der imperialen Herrschaft in den eroberten Gebieten und die Art und Weise, wie verschiedene Völker ihre nationale Befreiung erreichen, beschreibt. Dieser Beitrag würde wahrscheinlich bei der Opposition auf die größte Ablehnung stoßen, wenn man bedenkt, dass Bochkovskyis Forschungen möglicherweise für die Gestaltung unserer eigenen Politik genutzt werden könnten, so dass wir hier vorsichtig sein sollten."
 ukraine_republican.233.a: "Alle Griwna für die Archäologie!"
 ukraine_republican.233.b: "Alle Griwna für die Geschichte!"
 ukraine_republican.233.c: "Alle Griwna für die Soziologie!"

 ukraine_republican.234.t: "Ein fehlgeschlagener Olivenzweig"
 ukraine_republican.234.d: "Die Ukrainische Volksrepublik ist eine besondere Nation, und es sind besondere Zeiten - der Frieden bricht zusammen. Die Armeen werden größer, die Waffenindustrie blüht auf wie nie zuvor - wie 1914 braucht es nur einen Funken, damit es überkocht. Und wenn Deutschland nicht akzeptieren will, dass es zumindest eine Teilschuld trägt, dann müssen wir selbst die Initiative ergreifen.\n\nAus diesem Grund wurde der USDRP-Diplomat Mykhailo Yeremiiv zu einem letzten Versuch nach Moskau geschickt. Bei seinem Treffen mit dem russischen Staatschef [RUS.GetLeader] versuchte Jeremiw, eine gemeinsame Basis zu finden. War es nicht im Interesse beider Länder, einen weiteren, möglicherweise noch katastrophaleren Krieg zu vermeiden, der die Nachbarn gegeneinander ausspielen würde?\n\nWährend [RUS.GetLeader] anfangs sympathisch wirkte und Russlands Anerkennung der ukrainischen Staatlichkeit bekräftigte, wurde er skeptisch. Dieser Wunsch nach Frieden, so fuhr er fort, sei nicht förderlich, wenn er nicht durch Taten unterstützt werde. Wenn Deutschland keinen Krieg will, warum hält es dann weiterhin eine so große Truppenpräsenz in der Ukraine und ihren Nachbarländern aufrecht? Warum werden weiterhin tiefe Befestigungslinien über den Dnipro und die Daugava gebaut? Wenn die Ukraine Frieden will, dann sollte sie vielleicht ihr Sicherheitsabkommen mit Deutschland aufgeben und stattdessen eine gemeinsame Basis mit ihren historischen Brüdern finden.\n\nJeremiw war entschlossen: Er fügte hinzu, dass die Ukraine keine territorialen Ansprüche auf Russland erhebe und dass Kiew im Falle eines deutschen Angriffs jeden Versuch, sein Territorium als Aufmarschgebiet für die Wehrmacht zu nutzen, entschieden abwehren werde. Doch das reichte nicht aus: Die Bedingung für einen dauerhaften Frieden in Europa war der Rückzug Deutschlands aus dem Osten. Es wäre schade, wenn die beiden Staaten in einem Krieg enden würden, aber das ist die Realität, wenn die Ukraine sich zum Komplizen der deutschen Aggression machen würde.\n\nAm Ende verließen beide den Verhandlungstisch. Wenn Frieden keine Option mehr war, gab es nur noch eine Sache, auf die man sich vorbereiten musste."
 ukraine_republican.234.d2: "Die Ukrainische Volksrepublik ist eine besondere Nation, und es sind besondere Zeiten - der Frieden bricht zusammen. Die Armeen werden größer, die Waffenindustrie blüht auf wie nie zuvor - wie 1914 braucht es nur einen Funken, damit es überkocht. Und wenn Deutschland nicht akzeptieren will, dass es zumindest eine Teilschuld trägt, dann müssen wir selbst die Initiative ergreifen.\n\nAus diesem Grund wurde der USDRP-Diplomat Mykhailo Yeremiiv zu einem letzten Versuch nach Moskau entsandt. Bei seinem Treffen mit dem russischen Premierminister versuchte Jeremiiv, eine gemeinsame Basis zu finden. War es nicht im Interesse beider Länder, einen weiteren, möglicherweise noch katastrophaleren Krieg zu vermeiden, der die Nachbarn gegeneinander ausspielen würde?\n\nWährend der Premierminister anfangs Sympathie zeigte und die Anerkennung der ukrainischen Staatlichkeit durch Russland bekräftigte, wurde er skeptisch. Der Wunsch nach Frieden, so fuhr er fort, sei nicht förderlich, wenn ihm keine Taten folgten. Wenn Deutschland keinen Krieg will, warum hält es dann weiterhin eine so große Truppenpräsenz in der Ukraine und ihren Nachbarländern aufrecht? Warum werden weiterhin tiefe Befestigungslinien über den Dnipro und die Daugava gebaut? Wenn die Ukraine Frieden will, dann sollte sie vielleicht ihr Sicherheitsabkommen mit Deutschland aufgeben und stattdessen eine gemeinsame Basis mit ihren historischen Brüdern finden.\n\nJeremiw war entschlossen: Er fügte hinzu, dass die Ukraine keine territorialen Ansprüche auf Russland erhebe und dass Kiew im Falle eines deutschen Angriffs jeden Versuch, sein Territorium als Aufmarschgebiet für die Wehrmacht zu nutzen, entschieden abwehren werde. Doch das reichte nicht aus: Die Bedingung für einen dauerhaften Frieden in Europa war der Rückzug Deutschlands aus dem Osten. Es wäre schade, wenn die beiden Staaten in einem Krieg enden würden, aber das ist die Realität, wenn die Ukraine sich zum Komplizen der deutschen Aggression machen würde.\n\nAm Ende verließen beide den Verhandlungstisch. Wenn Frieden keine Option mehr war, gab es nur noch eine Sache, auf die man sich vorbereiten musste."
 ukraine_republican.234.a: "Die russische Demokratie endet dort, wo die ukrainische Frage beginnt."
 ukraine_republican.234.b: "Wie erwartet..."

 ukraine_republican.235.t: "Die falsche Art von Radikalität"
 ukraine_republican.235.d: "Es ist noch nicht lange her, dass sich Radikaldemokraten an der Spitze der Welt wähnen konnten. Für viele war eine Welt ohne den Hetman eine Verheißung: ein besseres Land, in dem der Bauer, der Arbeiter und der Geschäftsmann ohne Angst vor dem Staat ihr Handwerk ausüben konnten, alle als Söhne der freien Ukraine.\n\nJeder hat seine eigene Version dessen, was dann geschah. Einige geben den Plänen der rechten oder linken Flanke die Schuld. Einige machen die zynische Mitte verantwortlich, andere das Gezänk zwischen den drei Parteien. Einige meinen, die Landreform sei unvollkommen gewesen, das Industrialisierungsprogramm habe viele entfremdet, oder harte Entscheidungen, die während des Krieges getroffen worden seien, würden nun wieder auf sie zurückfallen. Andere sagen, dass es an allem lag - und wieder andere sagen, dass es an nichts von alledem lag. Was auch immer die Ursache war, das Ergebnis war, dass die Wahlnacht wie die Apokalypse für die Partei kam, die nun in die Opposition verbannt wurde.\n\nDas Ergebnis ist der schlimmste Albtraum vieler: Die Ukraine wird nun von einer pansozialistischen Regierung geführt, die sich verpflichtet hat, sektiererische Klassenlinien über das nationale Wohl zu stellen. Die URDP selbst befindet sich in einer schweren Krise: Linksgerichtete Anhänger sehen in der USDRP die Partei der Zukunft, während rechtsgerichtete Wähler mit einer stillen Zunahme der hetmanistischen Nostalgie reagieren und darüber nachdenken, dass die UNP die einzige Rettung der Ukraine vor dem Sozialismus sein könnte.\n\nViele befürchten, dass die URDP nun das Schicksal des deutschen Liberalismus teilt: eingeklemmt zwischen links und rechts, ohne klaren Ausweg. Vielleicht kann sich die Partei noch erholen oder sich zumindest einen Platz als einflussreiche Kleinpartei erobern. Aber für diejenigen, die die größten Hoffnungen hatten, gibt es nur eine Schlussfolgerung: Der Traum ist tot, und er wird vielleicht nie wieder aufwachen."
 ukraine_republican.235.a: "Die hellsten Flammen brennen immer am schnellsten..."

 ukraine_republican.236.t: "Ein Schritt vor, ein Schritt zurück"
 ukraine_republican.236.d: "Es ist noch nicht lange her, dass sich Radikaldemokraten an der Spitze der Welt wähnen konnten. Für viele war eine Welt ohne den Hetman eine Verheißung: ein besseres Land, in dem der Bauer, der Arbeiter und der Geschäftsmann ohne Angst vor dem Staat ihr Handwerk ausüben konnten, alle als Söhne der freien Ukraine.\n\nJeder hat seine eigene Version dessen, was dann geschah. Einige geben den Plänen der rechten oder linken Flanke die Schuld. Einige machen die zynische Mitte verantwortlich, andere das Gezänk zwischen den drei Parteien. Einige meinen, die Landreform sei unvollkommen gewesen, das Industrialisierungsprogramm habe viele entfremdet, oder harte Entscheidungen, die während des Krieges getroffen worden seien, würden nun wieder auf sie zurückfallen. Andere sagen, dass es an allem lag - und wieder andere sagen, dass es an nichts von alledem lag. Was auch immer die Ursache war, die Wahl hat die Wirkung bestätigt: Die Partei hat in den Augen der Menschen ihren Glanz verloren.\n\nNun sieht sich die Partei auf einen Juniorpartner in der Regierung reduziert, während die Linken die Regierungsgeschäfte übernehmen. Manche sind enttäuscht - die Rechten ärgern sich über den Gedanken, die zweite Geige gegenüber den Sozialisten spielen zu müssen, die Linken beklagen den Verlust ihrer Glaubwürdigkeit als Vorreiter des Fortschritts, und die Mitte hat das Gefühl, dass eine Gelegenheit zur Gründung einer natürlichen Regierungspartei verpasst wurde. Doch es gibt noch Grund zur Hoffnung: Die URDP kann immer noch auf eine Basis von treuen Anhängern zählen, und sie kann die Regierungspolitik immer noch in eine produktive Richtung lenken. Wie besonnenere Stimmen betonen, überlebt die Partei noch immer, und im Überleben liegt die Chance für ein Comeback.\n\nSchließlich ist die Vision der Radikaldemokraten eine Vision der Chancen, eine Vision, in der alles möglich ist für diejenigen, die bereit sind, dafür zu arbeiten. Die neue Ukraine ist immer noch ihr Werk. Wer kann schon sagen, dass nicht auch auf sie Chancen warten?"
 ukraine_republican.236.a: "Auch wenn sie nicht an uns glaubt, werden wir immer an die Ukraine glauben."

 ukraine_republican.237.t: "Diejenigen, die Nationen wachsen lassen"
 ukraine_republican.237.d: "Viele Typen haben sich selbst als Radikaldemokraten bezeichnet. In den frühen 1920er Jahren, als sich das Hetmanat verschanzte, wurde die Partei zu einem Zufluchtsort für alle Arten von liberalen Gruppierungen: Sozialistisch-Unabhängige, Volksrepublikaner und andere scharten sich unter ihrem Banner, um ihr Überleben bei den Wahlen zu sichern und die Rechte der Bauernschaft zu schützen. In der Volksrepublik bildeten sie den rechten Flügel der URDP und setzten sich für die Interessen der Kleinbauern und Kleinunternehmer ein, die mit ihrer Initiative die Nation voranbringen.\n\nEinst Außenseiter in der Partei, sind es nun diese Menschen, die sie in die Zukunft führen. Mit Wolodymyr Dolenko an der Spitze der Partei und der Regierung konnte sich die URDP vom Einfluss der sozialistischen Radikalen befreien und die Volksrepublik auf den Weg der Harmonie und des Wohlstands bringen. An ihre Stelle ist mit der UNP und den liberal gesinnten Unabhängigen eine neue Koalition getreten - Menschen, die die Grundsätze einer guten Regierung verstehen. Gemeinsam versuchen sie, die Errungenschaften der Ukraine zu schützen - die Errungenschaften eines Volkes, das sowohl über den russischen Imperialismus als auch über den zerstörerischen Einfluss von Kommunismus und Syndikalismus triumphiert hat.\n\nIn der Tat hat das ukrainische Volk bei der Bewältigung dieser Herausforderungen große Reife bewiesen - vor allem seine fleißigen und freigeistigen Bauern, die in der Weisheit ihrer Generationen die Kraft fanden, den Sirenengesang des Kollektivismus abzulehnen. Sie wurden mit einer gründlichen Landreform belohnt, die den Grundstein für eine neue Nation legte, die von diesen fleißigen Patrioten geführt wird. Unter ihrer Führung hat die Ukraine eine reiche Zukunft vor sich für alle, die bereit sind, dafür zu arbeiten.\n\nNicht alle in der URDP sind mit dieser Situation zufrieden. Die Linke der Partei betrachtet die UNP immer noch als eine Partei der Handlanger des Hetmanismus, und ob sie in einer von der Rechten dominierten Regierung bleiben wird, bleibt abzuwarten. Aber im Moment sind alle Beile auf den Feldern der Ukraine begraben - und die Felder müssen immer gepflegt werden."
 ukraine_republican.237.a: "Eine Nation, die durch harte Arbeit aufgebaut wurde, kann selbst das mächtigste Imperium besiegen."

 ukraine_republican.238.t: "Am Ende der langen Nacht"
 ukraine_republican.238.d: "Viele Typen haben sich Radikaldemokraten genannt. Im Jahr 1917 trug die Partei unter einem anderen Namen zur Gründung der Volksrepublik bei - eine schöne Sache, die der Welt zu früh genommen wurde. Aber unter dem Hetmanat hielten sie die Flamme am Leben: Die URDP wurde zu einem Zufluchtsort für die Unzufriedenen, ein Zuhause für diejenigen, die es wagten, von einer freieren, gerechteren und gleicheren Welt zu träumen.\n\nDie Partei - und die Ukraine - gehören jetzt ihnen. Mit dem Aufstieg von Andrii Nikovskyi an die Spitze der Politik verfolgt seine Regierung nun mit neuem Elan fortschrittliche Ziele. Gemeinsam mit ihren republikanischen Mitstreitern in der USDRP wollen die Radikaldemokraten die Ukraine in ein neues Zeitalter führen: ein Zeitalter, in dem der Staat diejenigen unterstützt, die den Einfallsreichtum haben, ihre Träume zu verwirklichen, und diejenigen schützt, die in Not geraten sind. Endlich werden alle, die vom Hetmanat zurückgelassen wurden, das Land, das Brot und die Freiheit erhalten, die ihnen einst versprochen wurden, unabhängig von ihrem Geschlecht, ihrer Kultur oder ihrem Glauben.\n\nFür diese Reformer fühlt es sich an, als würden sie das Jahr 1917 noch einmal erleben: eine Zeit, in der ihr Land endlich frei war, seine Führer bereit waren, die Ungerechtigkeit der Welt zu beenden, und alles möglich war. Doch dieses Mal sind alle Feinde besiegt worden. Nie wieder werden Moskau, die Bolschewiki oder die Hetmanisten das Volk seiner Freiheit berauben, und nie wieder wird das Volk gegeneinander ausgespielt werden. Jeder, der die freie Ukraine aufgebaut hat, wird einen Platz in ihr haben - dafür wird die Volksrepublik sorgen.\n\nEinige sehen das immer noch nicht so. Die Rechten in der Partei reiben sich immer noch an den Gedanken der fortschrittlichen Kultur und der fortgesetzten Förderung des Sozialismus, auch jetzt noch. Ob sie den Sieg der Linken auf Dauer akzeptieren werden, ist nicht sicher - ebenso wenig wie die Frage, ob die Regierung ihren Abgang überleben wird. Aber das ist ein Problem für einen anderen Tag: Jetzt kann die Sonne endlich über der Ukraine aufgehen, und die Zukunft könnte endlich hell sein."
 ukraine_republican.238.a: "Möge der Tag in all seiner Pracht kommen und die Vergangenheit wie ein schlechter Traum verblassen."

 ukraine_republican.239.t: "Unitas in Varietate (Einheit in der Vielfalt)"
 ukraine_republican.239.d: "Viele Typen haben sich als Radikaldemokraten bezeichnet. Von ihren Anfängen um die Jahrhundertwende bis zur Gründung der ersten Volksrepublik und durch die Jahre des Hetmanats hindurch hat die URDP alle möglichen politischen Strömungen angezogen, alle mit ihren eigenen Vorstellungen von Fortschritt, aber alle geeint in der Idee einer freien Ukraine. Einige wagten zu sagen, dass dies ihr Verhängnis sein würde - dass die breite Kirche durch die Realitäten der Regierung gestürzt werden würde.\n\nUnd doch fand die Partei in ihrer Vielfalt ihre Stärke. Wo einige Uneinigkeit sahen, sahen die führenden Köpfe der Partei eine Chance - und die älteren Staatsmänner der URDP beugten sich nicht den Forderungen der Flügel, wie einige glaubten, sie würden es tun. Stattdessen haben sie mit Diplomatie und Scharfsinn die Partei wieder zusammengeführt, die Konkurrenz zwischen den Flügeln zum Schweigen gebracht und sie in den Dienst des Ganzen gestellt. Es gibt keine Ressentiments mehr zwischen links und rechts, sondern eher ein Gefühl von Respekt und Kameradschaft. Sie finden Trost in dem Wissen, dass alles, was sie tun, im Dienste des Volkes steht - des Arbeiters, des Bauern und des Unternehmers gleichermaßen.\n\nUnd jetzt scheint nichts mehr unmöglich. Die Radikaldemokraten sind jetzt der unangefochtene Hegemon der politischen Mitte. Ob sie nun das fortschrittliche Bündnis mit der USDRP erneuern oder mit der UNP ein neues Bündnis für den nationalen Wohlstand schmieden, die Partei kann die Volksrepublik in jede Richtung lenken, die sie für richtig hält. Die URDP hat einen Zustand erreicht, um den sie viele Liberale lange beneidet haben: den einer natürlichen Regierungspartei, deren Unterstützung über die Grenzen von Klassen und kleinlichen Dogmen hinausgeht. Unter ihrer Führung kann die Ukraine endlich ihren Platz in der Bruderschaft der Nationen einnehmen.\n\nEs bleiben Fragen offen. Ist das Fraktionsdenken wirklich für immer besiegt worden? Ist die Einheit auf Kosten der Ideale gegangen? Ist eine Partei ohne Ideale wirklich eine fortschrittliche Partei? Eines Tages werden diese Fragen vielleicht die Zukunft der Ukraine bestimmen - aber im Moment können sie der Partei, die alles hat, wenig anhaben."
 ukraine_republican.239.a: "Die breiten Kirchen sind immer die schönsten."

 ukraine_republican.240.t: "Tod der Revolution?"
 ukraine_republican.240.d: "Der Aufstieg der Demokratischen Arbeiterunion sollte nicht so enden.\n\nNach dem Ende des Krieges gegen Russland wurden reguläre Wahlen abgehalten; und obwohl das Ergebnis noch immer weitgehend nachvollziehbar ist, da die USDRP und die UPS-R zusammen die Regierung bilden, ist es sicherlich nicht das, was wir uns erhofft haben. Der revolutionäre Geist ist erloschen, und wer weiß, wann er sich jemals wieder erheben wird?"
 ukraine_republican.240.a: "Wir haben unser Bestes gegeben."

 ukraine_republican.241.t: "Urban Political Desegregation"
 ukraine_republican.241.d: "Die Landschaft der ukrainischen Städte hat sich in den letzten 15 Jahren stark verändert. Deutsche Investitionen und das begrenzte Kapital des früheren Hetman landeten in Orten wie den Werften von Odesa, den militärischen Industrieparks von Charkiw und der Schienenfahrzeugproduktion von Kiew.\n\nDoch während die Arbeiter einen großen Teil des Tages mit der Arbeit verbrachten, kümmerten sie sich den anderen Teil des Tages um ihre Familien und ihre privaten/sozialen “Räumlichkeiten“. In den Vorstädten hingegen hatte sich kaum etwas verändert, die Mieten waren hoch und die Strom- und Wasserversorgung sehr unzuverlässig. Die wenigen öffentlichen Verkehrsmittel, die es gab, fuhren nur selten durch diese Viertel, während die reicheren, innerstädtischen Teile dieser Städte weit weniger Probleme hatten.\n\nDa die städtische Segregation zu einer Radikalisierung führt, ziehen sich die Polizeieinheiten aus diesen Gebieten zurück, um ihr begrenztes Budget zu entlasten, was zu einem Anstieg der gewalttätigen Bandenaktivitäten führt. Außerdem würden sie nur dann eingreifen, wenn sie von denjenigen bestochen würden, die es sich leisten können, oder wenn die Lage in diesen benachteiligten Gebieten als ernst genug angesehen würde, um Polizeirazzien durchzuführen.\n\nDas Thema wurde von der Regierungspartei [UKR.GetRulingParty] zunehmend verstärkt und zur Kenntnis genommen - diese großen und deprimierten Stadtregionen und -bewohner wurden als Brutstätten der Unterstützung von Borotbyst und RDS beobachtet, die in letzter Zeit ihren Willen bekundet hatten, gegen ihre erbärmlichen Bedingungen zu protestieren.\n\nAus vielerlei Gründen und nach fast drei Jahren Arbeit haben die jüngsten Statistiken endlich Hoffnung gemacht. Öffentliche und private Dienstleistungen wurden in diesen zuvor benachteiligten Regionen ausgeweitet, die Infrastruktur in den Vorstädten wurde endlich repariert oder ersetzt, und es wurde endlich für Recht und Ordnung gesorgt. Damit wurde auch die letzte große Hochburg der Linksextremisten in Jusiwka gestürzt.\n\nViele Jahre lang hatte die Opposition an diesen Orten immer wieder dieselbe Parole ausgegeben: dass der von Skoropadskij eingeleitete Ruin von der Regierung [UKR.GetRulingParty] nur fortgesetzt werden würde und dass man radikale und revolutionäre Methoden anwenden müsse, wenn man Hoffnung auf Rettung haben wolle."
 ukraine_republican.241.a: "Es ist schwer, ein Revolutionär zu sein, wenn die Realität nicht mit den Slogans übereinstimmt."

 UKR_excavation: "Ausgrabungs-Bonus"

 ukraine_republican.242.t: "Armeereform abgeschlossen" #242-251
 ukraine_republican.242.d: "Die letzte Armeereform ist abgeschlossen. Das ukrainische Militär wird rasch modernisiert, und schon bald werden wir in der Lage sein, unser Territorium nach besten Kräften zu verteidigen."
 ukraine_republican.242.a: "Hervorragend."

 ukraine_republican.252.t: "Eine große akademische Unterbrechung"
 ukraine_republican.252.d: "Als Panas Fedenko als Redner an der Kiewer Nationaluniversität angekündigt wurde, schien nichts auf Unruhe hinzudeuten. Herr Fedenko mag zwar an der Spitze der Regierung unserer entstehenden Republik stehen, doch sollte man in unserer Gesellschaft ein gewisses Maß an Höflichkeit erwarten können\n\nPanas geplanter Vortrag an der Universität sollte sich mit den Gefahren des extremen Nationalismus, insbesondere des 'integralen', befassen. Obwohl dies in den Werbematerialien für die Vorlesung nicht ausdrücklich erwähnt wurde, wurde es allgemein als Kritik an der so genannten Liga der ukrainischen Nationalisten (LUN) verstanden.\n\nBei seiner Ankunft trat Herr Fedenko in den Zeugenstand und wurde sofort von einer uniformierten Gruppe unterbrochen, die 'Schande!' und 'Moskauer Agenten raus!' skandierte. Die Provokateure konnten schnell überwältigt werden, und niemand wurde verletzt. Es war jedoch klar, dass es sich bei diesen Personen um Mitglieder oder Mitarbeiter der LUN handelte.\n\nNach einigen Ermittlungen wurde festgestellt, dass diese spezielle Einheit von LUNisten mit einem gewissen Panteleimon Sak, einem jungen Direktor an einer der besten Schulen in Kiew, in Verbindung stand. Obwohl ihm nichts zur Last gelegt wurde, wurde Sak sofort von seinem Posten entlassen. Es scheint, dass Panteleimon erst vor kurzem zur LUN übergelaufen ist - weitere Nachforschungen ergaben, dass der junge Pädagoge in den letzten zehn Jahren verschiedenen Bewegungen angehört hat, die sowohl sozialistisch als auch hetmanistisch ausgerichtet sind.\n\nEr ist sicherlich nicht der Einzige, der dies getan hat. Für einige versprach die republikanische Restauration eine Erneuerung der ukrainischen Nation, die die Zerstörung des russischen kulturellen und politischen Einflusses auf die Ukraine bewirken würde, der im Hetmanat so allgegenwärtig war. Sie sind jedoch desillusioniert über das, was sie als Vernachlässigung des Vorrangs der ukrainischen Titularnationalität und als Beschwichtigung ausländischer Elemente ansehen. Im Moment sind solche Debatten weitgehend irrelevant, aber im Falle eines Krieges mit Russland wird dies sicherlich zu einem Thema von großer Bedeutung werden."
 ukraine_republican.252.a: "Verdammte Legisten..."

 ukraine_republican.253.t: "Wenn die Geschichte still steht"
 ukraine_republican.253.d: "Die Sozialdemokraten haben lange Zeit ein Schattendasein geführt. Tragödien sind ihnen nicht fremd - ihre Träume wurden bereits vor Jahren als erste Opfer des Hetmanats zerstört. Als sie schließlich ihre Rache bekamen, schworen sie sich, dass ihnen nie wieder ein so grausames Schicksal widerfahren würde. Dieses Mal würde die Volksrepublik für immer bestehen, und sie würden sie in die Zukunft führen. In gewisser Weise ging ihr Wunsch in Erfüllung.\n\nAber dieses Schicksal war auf eine andere Art grausam. Es vollzog sich langsam und unbemerkt von den meisten. Seine Ursache mag alles Mögliche gewesen sein: das Versäumnis, hohe Ideale mit praktischem Regieren in Einklang zu bringen, das Versäumnis, die republikanische Front zu konsolidieren, das Versäumnis, den Bauern und Arbeitern ein gerechtes Wachstum zu bringen, oder das Versäumnis, die Pläne Moskaus und Berlins abzuwehren. Aber die Auswirkungen waren nicht klar, bis es zu spät war, sie zu stoppen; als man nur noch zusehen konnte, wie die treuesten Vertreter der Republik ihre Sitze verloren, verachtet von dem Volk, das sie zu schützen geschworen hatten. Die Ukraine hat ihre Verfechter zurückgewiesen, die nun zusehen müssen, wie es ohne sie weitergeht.\n\nAn ihrer Stelle fällt die Republik in die Hände einer Koalition der Rechten, in der sich die Radikaldemokraten mit den Erben des Hetmanats zusammentun, um den Fortschritt zu stoppen - und da ihre Mission gescheitert ist, steht die Partei nun vor einer Krise, wie sie in ihrer Geschichte noch nie da war. Als die Republik ihren ersten Tod starb, wussten alle selbst in der Trauer, dass die Hoffnung keine andere Wahl hatte, als weiterzumachen; dass der Kampf weitergehen musste. Aber was macht eine Volkspartei, wenn das Volk sie ablehnt? Vielleicht gibt es noch einen Weg zurück an die Macht, aber kann die Partei ihn auch beschreiten? Und wenn sie es tut, was würde sie das kosten? Wer wird der Partei in ihrer dunkelsten Stunde beistehen, anstatt nach links oder rechts zu fliehen? Die Zukunft hält viele Möglichkeiten bereit, aber nur wenige davon sind angenehm.\n\nVor ein paar Jahren schmeckte der größte Sieg der USDRP noch süß - doch diejenigen, die hofften, die Dinge zum Besseren zu wenden, mussten feststellen, dass ein Sieg auch bitter sein kann. Wie es mit der Partei weitergeht, weiß niemand, aber nur wenige wissen, ob es jemals wieder so sein wird wie früher."
 ukraine_republican.253.a: "Am Ende hat sich die Zukunft nicht geändert..."

 ukraine_republican.254.t: "Warten auf die Zukunft"
 ukraine_republican.254.d: "Die Sozialdemokraten haben lange Zeit ein Schattendasein geführt. Tragödien sind ihnen nicht fremd - ihre Träume wurden bereits vor Jahren als erste Opfer des Hetmanats zerstört. Als sie schließlich ihre Rache bekamen, schworen sie sich, dass ihnen nie wieder ein so grausames Schicksal widerfahren würde. Dieses Mal würde die Volksrepublik für immer bestehen, und sie würden sie in die Zukunft führen. In gewisser Weise ging ihr Wunsch in Erfüllung.\n\nAber dieses Schicksal war auf eine andere Art grausam. Es vollzog sich langsam und unbemerkt von den meisten. Die Gründe dafür können vielfältig sein: das Scheitern, die hohen Ideale mit der praktischen Regierung zu vereinbaren, das Scheitern, die republikanische Front zu konsolidieren, das Scheitern, den Bauern und den Arbeitern ein gerechtes Wachstum zu bringen, oder das Scheitern, die Pläne Moskaus und Berlins abzuwehren. Doch im Laufe der Wahlkämpfe wurde das Unbehagen immer deutlicher: Die Kundgebungen in den Fabriken und auf den Feldern hatten nicht mehr die Kraft, die sie einst hatten. Die Ukraine ist nicht mehr so gläubig, wie sie es einmal war.\n\nUnd nun findet sich die Partei als Juniorpartner in der Regierung wieder, die sie mit aufgebaut hat. Die Ironie ist nur wenigen entgangen - nachdem sie die Volksrepublik wiederbelebt und durch ihre dunkelsten Stunden geführt hat, belohnt das Volk die Partei, indem es beschließt, dass man ihr nicht zutraut, sie zu führen. Das ist für viele eine bittere Pille, die sie schlucken müssen. Aber es hätte noch schlimmer kommen können: Einige haben schwerwiegendere Verluste vorausgesagt, die nicht eingetreten sind, und so bleibt die USDRP in einer Position, in der sie die Arbeiter verteidigen und die Ukraine in die Zukunft führen kann. Mit etwas Glück erweisen sich diese Ergebnisse als Glücksfall, und es könnte sich ein Weg zurück an die Spitze zeigen. Alles, was wir brauchen, ist etwas Nachdenken ... und Geduld.\n\nDie Sozialdemokraten haben fast zwei Jahrzehnte auf die Befreiung der Ukraine gewartet, und zwei weitere auf die zweite. In der Gesamtheit der Geschichte fühlen sich diese Jahre wie nichts an - und das werden diese Jahre auch nicht. Sie können noch ein paar Jahre warten."
 ukraine_republican.254.a: "Der siegreiche Revolutionär ist ein geduldiger Mensch - und wir sind nichts anderes als geduldig."

 ukraine_republican.255.t: "Eine bessere Welt schaffen"
 ukraine_republican.255.d: "Vor etwa vierzig Jahren wurde ein Versprechen gegeben. Ein Versprechen auf ein Land, das frei von Imperium und Kapital ist, auf die Freiheit der Arbeiter aus deren Fängen - ein Versprechen, unter dem die USDRP die Volksrepublik aufbaute und das sie an ihrem Grab erneuerte. Selbst als andere Parteien auftauchten, die behaupteten, die Arbeiter zu vertreten, blieben die Sozialdemokraten ihr wichtigster Fürsprecher.\n\nDas Hetmanat ist durch die Hände der Arbeiter gefallen, und mit ihren Händen wurde die Volksrepublik aufgebaut. Ihr Fundament ist alles, was das Hetmanat verachtete: Gleichheit, Freiheit, Achtung vor dem Leben und der Arbeit. Und ihre Werkzeuge waren nicht die des Eiferers, der alles Erreichte zerstören würde, sondern die der Disziplin und der Reform. Die Arbeiter der Ukraine haben verstanden, dass eine unaufhörliche Revolution kein Weg zur Freiheit ist. Sie wussten, dass sie innerhalb der von ihnen errichteten Hallen auf einen integrativen, demokratischen und humanen Sozialismus hinarbeiten konnten.\n\nUnd sie wissen ebenso wie die USDRP, dass sie es nicht allein schaffen können. So wie sich die Arbeiter zusammengetan haben, um den Hetman zu stürzen, hat sich die USDRP mit der UPS-R und der R-RB zusammengetan, um ihre strittige Vergangenheit hinter sich zu lassen und eine neue Koalition im Namen des Fortschritts zu bilden. Und sie tun dies ohne Böswilligkeit gegenüber ihren ehemaligen Partnern in der URDP - einfach aus der Erkenntnis heraus, dass es in einer Ukraine, die nicht mehr unter dem Stiefel von Hetman, Kaiser oder Zar steht, zu viele Dinge gibt, die sie trennen. In gewisser Weise ist es ein glücklicher Aufbruch. Dass die Parteien es nicht mehr für nötig halten, zusammenzubleiben, ist vielleicht der beste Beweis dafür, dass die Republik endlich sicher ist.\n\nWie lange die Dinge glücklich bleiben werden, ist ungewiss. Der Erfolg der neuen Koalition ist nicht sicher, und einige bezweifeln, dass die Annäherung zwischen der USRDP und der R-RB von Dauer sein wird. Vielleicht wird mit dem Verblassen der Erinnerung an das Hetmanat auch der Geist der sozialistischen Einheit verschwinden. Aber nur wenige haben Zeit, an die Ungewissheit der Zukunft zu denken. Der einzige Gedanke, den man an die Zukunft der Ukraine hat, ist der, wie sie aufgebaut werden soll."
 ukraine_republican.255.a: "Such mir einen Hammer, Mykola. Es ist Zeit, an die Arbeit zu gehen."

 ukraine_republican.256.t: "Von Vorne Führen"
 ukraine_republican.256.d: "Vor etwa vierzig Jahren wurde ein Versprechen gegeben. Ein Versprechen auf ein freies Volk mit einer freien Regierung, die nicht mehr an die Ketten des Imperiums gebunden ist - und für dieses Versprechen hat die USDRP die Volksrepublik ins Leben gerufen, und für dieses Versprechen hat sie sie aus der Asche zurückgebracht. Seitdem die Idee Wirklichkeit geworden ist, bezeichnen sich die Sozialdemokraten als die Partei der Republik.\n\nUnd der Mann, der am meisten mit der Republik in Verbindung gebracht wird, ist mehr als jeder andere Symon Petliura. Der Ober-Otaman war die ganze Zeit dabei: Er kämpfte für die Unabhängigkeit der Ukraine, er kämpfte für ihre Verteidigung gegen die Weißen und die Roten, und er kämpfte dafür, ihren Geist im Exil am Leben zu erhalten - und als die Ukraine ihn am meisten brauchte, kämpfte er erneut dafür, dass sie nicht zu einer Provinz russischer Chauvinisten degradiert wurde. Auf diese Weise ist Petliura als einer der größten Helden der Ukraine in die Geschichte eingegangen und hat Ukrainer aller Klassen und Parteien dazu inspiriert, sich mit ihren Brüdern zusammenzuschließen, um das Land zu verteidigen.\n\nUnd so hat die USDRP einen ihrer ältesten Träume verwirklicht: eine Partei für alle Ukrainer zu werden. Wo sie einst als eine Bande von Hetzern und hoffnungslosen Idealisten verspottet wurden, haben sich die Sozialdemokraten als Partei der nationalen Einheit und einer verantwortungsvollen Regierung erwiesen, der die Menschen aller Schichten vertrauen können. Gemeinsam mit ihren republikanischen Mitstreitern in der URDP freuen sie sich auf den Wiederaufbau eines Landes, das endlich sicher ist, und auf eine Volksrepublik, die endlich in den Herzen aller Menschen ruht.\n\nDennoch stellen einige diese Zukunft in Frage. Wird dieser Wandel von einer Partei des Wandels zu einer Partei der Stabilität von denen akzeptiert werden, die ihn herbeigeführt haben? Hat die Reise die Partei ihre Identität gekostet und sie so gesichtslos gemacht wie ihre hetmanistischen Feinde? Es kann Jahre dauern, bis die Narben der Partei sichtbar werden. Aber der siegreiche Soldat kümmert sich wenig um das, was er verloren hat. Für ihn zählt nur, was er gewonnen hat: und die Ukrainer haben die Welt gewonnen."
 ukraine_republican.256.a: "Ein wahrer Held kennt nur zwei Parteien: sein Heimatland und sein Volk."
 ukraine_republican.256.a.tt: "Die Beschreibung des Anführers von §YSymon Petliura§! wurde §YAktualisiert§!"

 ukraine_republican.257.t: "Brüderlichkeit"
 ukraine_republican.257.d: "Vor etwa vierzig Jahren wurde ein Versprechen gegeben. Ein Versprechen, dass eines Tages die Kräfte der Unterdrückung in der Ukraine keinen Einfluss mehr haben würden und dass alle Menschen in der Ukraine gleichberechtigt leben könnten - ein Versprechen, für das viel Blut vergossen wurde, um eine Volksrepublik zu errichten, nicht nur einmal, sondern zweimal. Die USDRP war als Bewahrer dieses Versprechens bekannt, aber es hat viele Menschen zu Taten im Namen der wahren Freiheit inspiriert. Viele von ihnen nennen sich Republikaner.\n\nWährend eines Großteils ihres Kampfes waren diejenigen, die die Republik aufrechterhielten, gespalten. Alle Parteien fanden Gründe, sich gegenseitig zu misstrauen, selbst wenn sie sich verbündeten. Doch unter dem Hetmanat wurde der Grundstein für eine republikanische Front gelegt. Der Sozialistische Block brachte einen großen Teil der zerstrittenen Linken zusammen und lieferte ein Modell für die Zukunft, und der Kampf um die Freiheit zog die URDP in den Schoß der Republik. Gemeinsam, unter der Führung der Sozialdemokraten, schafften sie das Unmögliche - und nahmen das Unvorstellbare ins Visier.\n\nDie USDRP, wie sie einst bekannt war, gibt es nicht mehr - an ihrer Stelle steht jetzt die Ukrainische Sozialistische Partei als der Titan der Linken. Entgegen allen Erwartungen hat sich unter den Sozialisten der republikanische Geist durchgesetzt, der die Menschen dazu bringt, ihre Differenzen beiseite zu legen und das Gemeinsame zu umarmen. Mit ihrer Hilfe kann die USP eine Massenpartei sein, wie sie die USDRP nie ganz erreichen konnte - eine Partei mit Anhängern in Studentenclubs, Gewerkschaften, Bauernverbänden und allem, was dazwischen liegt. Durch ihren glühenden Glauben an ihre Prinzipien und ihre Ablehnung von sinnlosem Radikalismus hat die USP den Respekt der Linken und der Rechten gewonnen. Beide wären bereit, sich mit anderen Republikanern zusammenzutun, wenn man sie darum bittet.\n\nWie wird es weitergehen? Sind diese Allianzen so dauerhaft, wie sie aussehen? Welche Prüfungen erwarten die Retter der Ukraine, und können sie überleben, wenn sie scheitern? Die Zukunft birgt noch Gefahren, bekannte und unbekannte. Aber wer die Geschichte auf seiner Seite hat, der hat nichts zu befürchten."
 ukraine_republican.257.a: "Die einzige Voraussetzung, um Sozialist zu sein, ist, dass man die Ukraine im Herzen trägt."

 ukraine_republican.259.t: "Bildung der Koalition" #USDRP Die Sache mit dem totalen Sieg
 ukraine_republican.259.d: "Die USDRP hat bei dieser Wahl einen großen Sieg errungen - mit noch größerem Vorsprung als bei der Wahl 1937 stehen die Sozialdemokraten nun an der Spitze der ukrainischen Politik.\n\nUm eine Mehrheit zu erreichen, könnten wir uns entweder wieder mit den Radikaldemokraten zusammentun oder sie vielleicht hinter uns lassen und eine rein sozialistische Koalition mit den Sozialistisch-Revolutionären und dem Demokratische Arbeiterunion des Rates bilden. Im Erfolgsfall würden beide Optionen eine Mehrheit im Zbory erreichen. Was sollten wir tun?"
 ukraine_republican.259.a: "Es ist Zeit für einen radikalen Wandel!"
 ukraine_republican.259.b: "Ein zweites Volksbündnis wird gegründet!"

 ukraine_republican.260.t: "Bildung der Koalition" #URDP Die Sache mit dem totalen Sieg
 ukraine_republican.260.d: "Die URDP hat bei dieser Wahl einen großen Sieg errungen - mit noch größerem Vorsprung als bei der Wahl 1937 stehen die Radikaldemokraten nun an der Spitze der ukrainischen Politik.\n\nUm eine Mehrheit zu erreichen, könnten wir uns entweder wieder mit den Sozialdemokraten zusammentun oder sie vielleicht hinter uns lassen und eine Mitte-Rechts-Koalition mit der Ukrainischen Volkspartei bilden. Im Erfolgsfall würden beide Optionen zu einer Mehrheit im Zbory führen. Was sollten wir tun?"
 ukraine_republican.260.a: "Das Volksbündnis bleibt stark!"
 ukraine_republican.260.b: "Eine Koalition für den nationalen Fortschritt wird gebildet!"

 ukraine_republican.261.t: "Notfall-Parteitag!"
 ukraine_republican.261.d: "Im Laufe der Jahre werden wir mit Rufen nach einer neuen Generation von Politikern überschüttet, die sich der Herausforderung stellen. “Wir brauchen neue Führungskräfte, neue Ideen und neue Persönlichkeiten“, heißt es. “Das ist richtig“, antworten wir. Angesichts der sich abzeichnenden Niederlage Russlands wurde beschlossen, einen Sonderparteitag der Ukrainischen Radikaldemokratischen Partei abzuhalten. Dennoch kam es fast sofort zu einer Kontroverse.\n\nDer einzige Kandidat, der ohne großen Widerstand in das Zentralkomitee gewählt wurde, war Tymish Olesiiuk, ein wichtiger Staatsfunktionär im Innen- und Bildungsministerium, ehemaliger Offizier und Führer der podlachisch-ukrainischen Emigrantengemeinschaft. Seine Wahl in das Amt rief kaum Widerspruch hervor, und er wurde von einer überwältigenden Mehrheit der Parteidelegierten gewählt. Es war sicherlich hilfreich, dass Herr Olesiiuk sich offen mit der zentristischen Mehrheit der Partei verband.\n\nDoch dann wurde es brenzlig. Da nur noch zwei Plätze im Zentralkomitee frei waren, kamen zwei gegensätzliche Politikerpaare in Frage. Auf der einen Seite standen Oleksandr Yurchenko und Yevhen Glovinskyi. Jurtschenko, ein hochrangiger Rechtswissenschaftler, und Glowinskij, ein ehemaliger Offizier und Professor für Wirtschaft und Ingenieurwesen, wurden beide mit der linken Fraktion (insbesondere mit Nikowskij) in Verbindung gebracht. Sie riefen bei den Rechten große Skepsis hervor, die den beiden vorwarfen, 'abgehobene Akademiker' zu sein.\n\nAuf der anderen Seite gab es auch Vasyl Dubrovskyi und Mykhailo Vetukhiv. Dubrovskyi, ein bekannter Historiker, und Vetukhiv, ein berühmter Veterinärmediziner und Biologe, haben sich stattdessen der Fraktion von Herrn Dolenko angeschlossen, wobei alle drei in Charkiw ansässig sind. Dies schloss natürlich eine mögliche Unterstützung durch die Linken aus, die den beiden vorwarfen, "irrelevante Buchhalter" zu sein.\n\nDa die Zentristen über eine beträchtliche Mehrheit verfügen, werden ihre Stimmen das Ergebnis bestimmen. Wie sich herausstellt, ist das..."
 ukraine_republican.261.a: "Sieg von Yurchenko und Glovinskyi!"
 ukraine_republican.261.b: "Dubrovskyi und Vetukhivs Erfolg!"

 ukraine_republican.262.t: "Partei-Älteste äußern ihren Unmut"
 ukraine_republican.262.d: "Eines einsamen Abends saß Mazepa in seinem Büro und dachte über verschiedene Gesetzesvorhaben nach, die er und Fedenko in den kommenden Wochen einreichen wollten. In diesem Moment klopfte es an der Tür. Einer von Mazepas Assistenten kam herein und überreichte dem Vorsitzenden einen Brief. Die Namen auf dem Papier kannte er sehr gut: Dmytro Antonovych, Mykola Porsh, Prokip Poniatenko und Mykola Kovalskyi. Diese umgangssprachlich als “Partei-Älteste“ bezeichneten Personen sind dafür bekannt, dass sie 1905 zusammen mit Mazepa am Gründungsparteitag teilgenommen haben, sich aber aus dem einen oder anderen Grund in der Emigration in den 1920er Jahren von bedeutenden politischen Aktivitäten zurückgezogen haben. Nichtsdestotrotz haben die vier immer noch einen gewissen Einfluss auf die Partei und ihr Wort hat Gewicht.\n\nIn Erwartung einer herzlichen Botschaft verfinsterte sich Isaaks Miene, als er den Brief las. Darin kritisierten die “Ältesten“ die Regierung dafür, dass sie vom Weg des reformistischen Sozialismus und der marxistischen Doktrin abgewichen sei und stattdessen “von den Kräften der bürgerlichen Radikaldemokraten als Geisel genommen wurde“. Wenn sich die Dinge nicht ändern, so die Warnung, könnte die USDRP zu einer “sozialistischen Partei nur dem Namen nach“ werden.\n\nDies war kaum etwas, was Mazepa hören wollte. Er glaubte, dass es von einem freundlichen Ort kam, aber das machte es nicht viel besser. Isaak wandte sich an seine Kameraden, Dmytro, Prokip und die beiden Mykolas, und versuchte, ihre Bedenken zu zerstreuen. Aber sie übertrieben doch... oder etwa nicht? Zumindest wollte Mazepa das glauben."
 ukraine_republican.262.a: "Sie liegen falsch!"
 ukraine_republican.262.a.tt: "Du hast dieses Ereignis erhalten, weil dein §1Idealismus§! auf §Y-2§! gefallen ist. Achten Sie darauf, dass er nicht auf §Y-4§! fällt."

 ukraine_republican.263.t: "Kushnir freut sich!" #RDS event
 ukraine_republican.263.d: "Kurz nach seinem Freispruch in dem vielbeachteten Prozess kehrte Makar Kushnir nach Tscherkassy zurück. Er verschwendete keine Zeit, um eine große Anzahl von Anhängern an einem wichtigen Ort der Stadt zu versammeln.\n\nFlankiert von den jüngeren Kulturschaffenden Jewhen Malaniuk und Leonid Mosendz sowie dem regionalen Parteivorsitzenden Opanas Andrijewski an seiner Seite, erklärte Kushnir triumphierend den “Sieg der vernünftigen und patriotischen Kräfte“ als Reaktion auf das Gerichtsurteil. Er äußerte ferner seine Überzeugung, dass die Macht im Lande von “baldigen Kapitulanten“ übernommen worden sei, die beim ersten Anzeichen eines Krieges mit Russland oder der französischen Kommune die Flucht ergreifen würden.\n\nDie Versammlung wurde als Teilerfolg für die Volkspartei gewertet, wird aber im Großen und Ganzen wohl nichts ändern. Nichtsdestotrotz hat Anatolii Pisotskyi (unter seinem nicht geheimen Pseudonym Andrii Richytskyi) eine absolut vernichtende Kritik an der Art und Weise veröffentlicht, wie sich diese ganze Situation entwickelt hat. Pisotskyi kam zu dem Schluss, dass unsere Regierung, wenn auch unbeabsichtigt, der UNP zu einer Berühmtheit verholfen hat, die sie eigentlich zu vermeiden hoffte. Er beendete seine Ausführungen mit der sarkastischen Frage, ob Vynnychenko auch an einer Begnadigung des ehemaligen Hetman interessiert sei. Ein anderer Parteiführer, Mykhailo Avdiienko, hat offenbar einen großen Gegenprotest vor allem gegen die UNP, aber auch gegen die “Schwäche der Regierung“ geplant."
 ukraine_republican.263.a: "Das ist nicht die richtige Zeit, Leute!"

 ukraine_republican.264.t: "Im Gedenken an Mykyta Shapoval"
 ukraine_republican.264.d: "Shapoval verlor nie die Hoffnung auf den Sturz des Hetman-Regimes und blieb in seiner analytischen Arbeit und in der Partei sehr aktiv. Doch die Mühen des Exils forderten ihren Tribut von ihm.\n\nIn seiner üblichen aufbrausenden Art begannen Shapoval und seine engen Verbündeten häufig mit ihren linken Emigrantenkollegen zu streiten. Fragen der Strategie, Kontroversen über ideologische Elemente, Programmschriften und zwischenmenschliche Beziehungen sorgten immer wieder für Diskussionen. Schlimmer noch, ein ständiges Tauziehen um die Finanzierung und die politische Taktik mit den österreichischen Gönnern lud zur Überprüfung von allen Seiten ein - einschließlich Wien, den politischen Kräften Galiziens und anderen Emigranten. Es bestand die Befürchtung, dass die Emigration zusammenbrechen könnte, bevor sie überhaupt den Kampf gegen den Hetman aufgenommen hatte.\n\nDoch die reaktionäre Gefahr trat zuerst auf den Plan. Im Jahr 1931 erschoss ein verärgerter Student der Lemberger Universität und offener Sympathisant des Hetmanismus den Genossen Schapowal. Es gab keine Beweise für eine Beteiligung von Organisationen oder ausländischen Regierungen. Allem Anschein nach handelte es sich um einen einsamen Wolf mit persönlichen Problemen. Der Tod von Mykyta war ein großer Schock für die gesamte Emigrantengemeinschaft. Aber er war eine wichtige Inspiration für die anderen, ihre Differenzen beiseite zu legen und auf unser gemeinsames Ziel hinzuarbeiten.\n\n Und so hat er vielleicht unseren Triumph nicht mehr erlebt, aber er hat uns wirklich inspiriert, sogar im Tod. In Kiew wurde bereits ein Bestattungsverfahren eingeleitet.\n\nDie Zeremonie wird vom UPS-R-Parteivorsitzenden Hryhoriiv, seinem engen Freund und politischen Nachfolger, sowie von Oleksandr Mytsiuk, einem weiteren hochrangigen UPS-R-Mitglied und gebürtigen Donbass-Bewohner, und Mykola Shapoval, Mykettas jüngerem Bruder, geleitet. Mykyta Yukhumovych wird in der Nähe seines jüngsten Bruders Artem beigesetzt, eines Armeeoffiziers, der nur wenige Monate zuvor im Krieg gefallen war."
 ukraine_republican.264.a: "Vielen Dank, Mykyta Shapoval."

 ukraine_republican.265.t: "Notfall-Parteitag!"
 ukraine_republican.265.d: "Im Laufe der Jahre werden wir mit Rufen nach einer neuen Generation von Politikern überschüttet, die sich der Herausforderung stellen. “Wir brauchen neue Führungskräfte, neue Ideen und neue Persönlichkeiten“, heißt es. “Na gut“, antworten wir. Angesichts der sich abzeichnenden Niederlage Russlands wurde beschlossen, für die ukrainische Sozialdemokratische Arbeiterpartei eine Sonderwahl auf dem Parteitag abzuhalten. Dennoch kam es schon bald darauf zu Kontroversen.\n\nDie vier Hauptkandidaten, die ohne großen Widerstand in den Zentralausschuss gewählt wurden, waren Oleksii Kozlovskyi, Mykola Malashko, Ivan Luchyshyn und Petro Volyniak. Kozlovskyi und Malashko, beide ehemalige Soldaten (ersterer war früher Offizier), teilen auch die Leidenschaft für genossenschaftliche Wirtschaft und pädagogische Aktivitäten. Luchyshyn ist nicht weit von den beiden Erstgenannten entfernt und beschäftigt sich ebenfalls mit Genossenschaften, wenn auch mehr mit der praktischen wirtschaftlichen Seite. Volyniak hingegen konzentriert sich ausschließlich auf die übergreifende Arbeit im Bildungsministerium. Dennoch konnten sich alle vier einen Platz in der Führungskammer der USDRP sichern.\n\nDoch dann wurde es brenzlig. Da nur noch ein Platz im Zentralkomitee frei war, stellten sich zwei gegensätzliche Kandidaten zur Wahl. Auf der einen Seite stand Juri Lawrinenko. Lawrinenko, ein berühmter Schriftsteller und hochgeschätzter Polemiker, hat durch seine engen Verbindungen zu progressiven Schriftstellern in der Ukraine, Galizien und sogar Polen einiges an Einfluss gewonnen.\n\nAuf der anderen Seite gab es Ivan Bahrianyi. Auch Bahrianyi ist ein berühmter Schriftsteller und ein führender Polemiker. Im Gegensatz zu Lawrinenko zeichnet sich Bahrianyi jedoch auch durch seine aufbrausende Rhetorik und seine (für einen Sozialdemokraten) ziemlich radikale antirussische politische Ausrichtung aus. Sollte er gewählt werden, wird er mit Sicherheit als einer der Führer der eher rechtsgerichteten Parteigruppierungen gelten.\n\nBislang gilt Lavrinenko als Favorit auf den Sieg. Aber es könnte eine Überraschung geben. In jedem Fall wird das Ergebnis sein..."
 ukraine_republican.265.a: "Lavrinenkos Sieg!"
 ukraine_republican.265.b: "Bahrianyis Erfolg!"

