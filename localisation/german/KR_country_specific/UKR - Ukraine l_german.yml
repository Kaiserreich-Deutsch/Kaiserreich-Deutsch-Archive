 UKR_scepticism_within_the_party: "Skepsis innerhalb der Partei"
 UKR_scepticism_within_the_party_desc: "Unsere Gegner sagen, dass die Ideale von 1917, die wir ins Exil mitgenommen haben, jetzt, wo wir Teil einer Regierung sind, einfach nicht mehr vernünftig sind. Es entsteht eine Kluft zwischen den Idealisten und den Pragmatikern in der Partei - wir müssen zeigen, dass wir immer noch in der Lage sind, einen mutigen Reformkurs umzusetzen und uns diesem zu widmen.\n\n§CSobald wir unseren politischen Baum fertiggestellt haben, wird diese Mission nicht mehr ausgelöst§!."
 UKR_if_scepticism_tt: "Wenn wir §Y-4§! §1Idealismus§! erreichen:\n"
 UKR_emphasise_commitment_to_principles: "Bekenntnis zu den Grundsätzen betonen"
 UKR_emphasise_commitment_to_principles_desc: "Die USDRP ist die einzige große republikanische Partei, die in ihrem Programm weitgehend geeint ist, ganz im Gegensatz zu unseren fraktionalistischen Gegnern. Dies anzuerkennen und trotz der Tendenz zu Kompromissen an der von uns aufgestellten Plattform festzuhalten, wird notwendig und nützlich sein.\n\n§CDiese Entscheidung kann nur §Y3§! mal getroffen werden.§!"
 UKR_urdp_party_conference: "Parteitag der URDP"
 UKR_urdp_party_conference_desc: "Die §lURDP§! hält einen Parteitag ab, der über die Zukunft unserer Beziehungen zu ihr entscheiden kann. Die Fraktionen §mRechte§!, §lZentrum§! und §SLinke§! werden alle eine Rolle auf dem Parteitag spielen. Wir sollten unser Bestes tun, um die Ergebnisse zu beeinflussen und sicherzustellen, dass es nicht zu einer rechten Machtübernahme kommt - aber selbst wenn es dazu kommt, wird es einen Weg geben, das Schlimmste zu verhindern..."
 UKR_urdp_party_conference_tt: "Wir müssen uns entscheiden, ob es sich lohnt, das amtierende §lZentrum§! zu unterstützen, die §SLinke§! zu stärken oder sich einfach nicht darum zu kümmern und das Geschehen den §mRechten§! zu überlassen.\n\nDie aktuelle Stärke der §mRechten§! ist §R[?UKR_right_influence]§!\nDie aktuelle Stärke des §lZentrums§! ist §M[?UKR_centre_influence]§!.\nDie aktuelle Stärke der §SLinken§! ist §S[? UKR_left_influence]§!.\n\nGegenwärtig sieht es so aus, als ob das Ergebnis ein [UKR_urdp_conference_result] sein wird, das die Zustimmung erhält:\n\n"

 UKR_urdp_right_growing: "Rechte Agitation"
 UKR_urdp_right_growing_tt: "Der Einfluss der §lURDP§! -§mRechten§! §Rwächst§! um §R+1.5§!."

 UKR_question_dedication: "Frage Engagement für die reformistische Sache"
 UKR_question_dedication_desc: "Der rechte Flügel der URDP wächst nicht, weil irgendjemand tatsächlich an sie glaubt, sondern weil sie als sozialistische Exzesse empfunden werden. Schließlich passt ihre Art kaum zu den Idealen und Träumen der Volksrepublik. Wir müssen diese Botschaft weit und breit verbreiten."
 UKR_question_dedication_tt: "Der Einfluss des §lURDP§! -§mRechten§! §Gschrumpft§! um §G-1§!."

 UKR_pursue_pragmatic_policies: "Eine pragmatische Politik verfolgen"
 UKR_pursue_pragmatic_policies_desc: "Solidarität und Kompromiss - das sollte unsere Devise sein. Der Rechtsruck der URDP kann nicht allein auf sie selbst zurückgeführt werden. Wir müssen zeigen, dass wir bereit sind, mit ihnen zusammenzuarbeiten."
 UKR_pursue_pragmatic_policies_tt: "Der Einfluss des §lURDP§!-§lZentrum§! §Gwächst§! um §G+1.5§!."

 UKR_reach_out_to_progressives: "Sympathische Progressive erreichen"
 UKR_reach_out_to_progressives_desc: "Die linke Fraktion der URDP war die erste, die mit dem Hetmanat gebrochen hat, und sie würde die letzte sein, die aus der Koalition ausbricht. Sie ist zwar nicht so ehrgeizig, hat aber Leute, die sich wirklich für die fortschrittliche Sache der Volksrepublik einsetzen, und deshalb müssen wir sie so gut wie möglich unterstützen."
 UKR_reach_out_to_progressives_tt: "Der Einfluss der §lURDP§!-§SLinke§! §Gwächst§! um §G+1.2§!.\nDiese Entscheidung §Rerhöht§! die politischen Machtkosten von £GFX_pol_power um §Y5§! mit einer Obergrenze von §Y50§!."

