 UKR_workers_regulations: "Arbeitsrecht"
 UKR_workers_regulations_desc: "Dass die Stimme des Arbeitnehmers durch die Vertretung am Arbeitsplatz gehört wird, ist eine Errungenschaft, aber sie kann nicht garantieren, dass die Situation des Arbeitnehmers mit Sicherheit positiv bleibt.\n\nDie Schaffung eines gesunden Arbeitsplatzes und eines gesunden Lebensstils mit klaren Grenzen, die nicht überschritten werden können, wird den Arbeitnehmer zusätzlich vor den verbleibenden Möglichkeiten schützen, mit denen viele versuchen könnten, ihn auszubeuten."
