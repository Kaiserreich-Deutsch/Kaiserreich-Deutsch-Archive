 UKR_hetmanist_soimist_idea_1: "Reform der Exekutive"
 UKR_hetmanist_soimist_idea_1_desc: "Der Hetman ist seit unserer Unabhängigkeit eine politisch bedeutende Kraft, und es gibt wenig Grund, dies zu ändern. Solange auch der Soim eine starke Kraft bleibt, sollten wir mit dem, was wir haben, zufrieden sein."
 UKR_hetmanist_soimist_idea_2_desc: "Der Hetman ist seit unserer Unabhängigkeit eine politisch bedeutende Kraft, aber ehrlich gesagt hat er nicht auf alles eine Antwort oder eine Lösung. Ein stärkerer Soim wird dafür sorgen, dass er angemessen kontrolliert wird, wenn er seine Grenzen überschreitet."
 UKR_hetmanist_soimist_idea_3_desc: "Der Hetman war seit unserer Unabhängigkeit eine politisch bedeutende Kraft, aber die Zeiten ändern sich. Das Volk hat sich für eine echte parlamentarische Demokratie in der Ukraine ausgesprochen, und der Hetman hat seine Zustimmung signalisiert. Jetzt können wir zwei Fliegen mit einer Klappe schlagen: Das Volk erhält seine Demokratie mit einer starken gesetzgebenden Körperschaft, und der Hetman wird ein konstitutioneller Monarch, der erleichtert ist, dass die Last des Regierens nicht mehr auf seinen Schultern lastet."

 UKR_support_from_agrarians: "Unterstützung durch die Agrarfraktion"
 UKR_support_from_agrarians_desc: "Die Agrarfraktion stellt die größte Zahl der UDKhP-Mitglieder. Es ist nur natürlich, dass sie unsere Vorschläge unterstützen werden, wenn wir auf ihre Forderungen eingehen."
 UKR_unlock_agrarian_support_tt: "§CWenn die Reformdebatte §YÜberprüfung der Wahlgesetze§! weitergeht, wird diese Entscheidung freigeschaltet:§!"
 UKR_agrarians_supported_tt: "Der Geist, den wir am Ende der Reform gewinnen, wird uns eine leichte Reduzierung der §YKonsumgüter§! bescheren."

 UKR_hardline_course_decrease_resistance_tt: "§CWenn wir eine §Reformdebatte§! führen, hat das folgende Auswirkungen:§!"

 UKR_political_pragmatism_reform_tt: "§CWenn eine §Reformdebatte§! im Gange ist, werden die folgenden Wirkungen eintreten:\nDie Entscheidung §YZugeständnisse an Skoropadskyi§! wird zwei statt einer Runde dauern.§!\nFüge §Y20§ Tage zur Mission §YReformdebatte läuft§! hinzu"

 UKR_support_from_military_clique: "Unterstützung durch die Armee"
 UKR_support_from_military_clique_desc: "Idealerweise sollte die Armee weitgehend aus der Politik herausgehalten werden, aber sie sollte auch die aufgebaute verfassungsmäßige Ordnung verkörpern und schützen. Im Einklang mit diesem Gedanken ist der Glaube der Armee an die demokratischen Institutionen unseres Staates von großer Bedeutung."
 UKR_unlock_military_support_tt: "§CWenn die Reformdebatte §YMisstrauensvotum§! weitergeht, wird diese Entscheidung freigeschaltet werden:§!"
