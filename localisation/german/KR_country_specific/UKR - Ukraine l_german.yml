 UKR_galician_negotiations_desc: "Die Ukrainer im österreichischen Kaiserreich haben uns Zuflucht gewährt und uns unterstützt, als wir gegen die Unterdrückung durch die Hetmaniten kämpften. Jetzt, da die Demokratie gesichert ist, ist es unsere Pflicht, ihnen das zurückzuzahlen und sie einzuladen, sich unserer neuen Republik anzuschließen."
 UKR_revolution_within_a_revolution: "Revolution innerhalb einer Revolution"
 UKR_revolution_within_a_revolution_desc: "Das Ziel des Demokratische Arbeiterunions war immer die Schaffung einer sozialistischen Volksrepublik, aber ausländische Einflüsse haben es unmöglich gemacht, dies ohne schwere Repressalien zu erreichen. Jetzt, da die alte Ordnung zerbricht, ist es an der Zeit, diese Vision zu verwirklichen.\n\n§CDiese Entscheidung wird §Rnicht mehr§! zur Verfügung stehen, wenn Russland besiegt worden ist.§!"
 UKR_revolution_within_revolution_tt: "§RDeutschland wird uns den Krieg erklären!§!"
 UKR_fund_polish_socialists: "Finanzierung der Polnischen Sozialisten"
 UKR_fund_polish_socialists_desc: "Die Bedingungen für eine Revolution in Polen sind zweifellos gegeben - wir werden unser Bestes tun, um die Bedingungen für eine Revolution zu schaffen, die das polnische Volk befreien und auch uns in unserem Kampf helfen wird.\n\nDie derzeitige §tSozialistische§! Unterstützung in Polen: [?POL.POL_soc_influence|t0%%]"
 UKR_fund_bdsp: "Finanzierung des BSDP-L"
 UKR_fund_bdsp_tt: "Wenn wir diesen Beschluss dreimal angeklickt haben, werden wir die Fähigkeit erlangen, die belarussische Regierung zu putschen, sobald wir unsere Revolution begonnen haben."
 UKR_launch_coup_belarus: "Putsch der Weißrussischen Regierung"
 UKR_national_defence_act: "Debatte über das Gesetz zur Landesverteidigung"
 UKR_national_defence_act_desc: "Sie erhalten ein §HEreignis§! zur Verabschiedung eines Gesetzes zur Landesverteidigung. Die folgenden Faktoren werden zur Verabschiedung des Verteidigungsgesetzes beitragen:\n£white_dot Unsere £GFX_stability_texticon Stabilität liegt über §H70%§!\n£white_dot Unsere £GFX_war_support_texticon Kriegsunterstützung liegt über §H50%§!.\n£white_dot Die Beziehungen zu unserem Koalitionspartner sind §GKooperativ§! oder §CFügsam§!\n£white_dot Unser §CLand Reform Punktwert§! und §CIndustrieller Punktwert§! liegt über §Y90§!.\n£white_dot Die Schwerpunkte §HUkrainischer Landfonds§! und §HProgressive Steuerpolitik§! sind gesetzt.\n£white_dot Wenn wir §lSozialliberal§! sind, ist der §CEinfluss§! des §lURDP§!-§lZentrums§! §OModerat§! oder höher. Andernfalls, wenn wir §SSozialdemokratisch§! sind, ist §1Idealismus§! über §Y0§!.\n£white_dot Mindestens §H3§! aus dem militärischen Zweig, der von §HErweiterung der [202.GetName] Militärakademie§! abzweigt und diesen einschließt, wurde übernommen.\n\nWenn alle diese Bedingungen erfüllt sind, wird der Gesetzentwurf garantiert §Gverabschiedet§!. Wenn nur zwei erfüllt sind, wird der Gesetzentwurf garantiert §Rscheitern§!."
 UKR_national_defence_act_tt: "Wenn das Gesetz verabschiedet wird:"
 UKR_national_defence_act_tt2: "Wenn das Gesetz nicht verabschiedet wird:"
 UKR_national_defence_act_passed_tt: "Das Gesetz über die Nationale Verteidigung von 1939 wird verabschiedet."
