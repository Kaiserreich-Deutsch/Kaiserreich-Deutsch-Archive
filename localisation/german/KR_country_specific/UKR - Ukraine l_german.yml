 #Republic Election Mechanic
 UKR_republic_election_mechanic: "Wahlen zum Nationalen Zbory"
 UKR_republic_election_mechanic_desc: "Nach fast zwei Jahrzehnten unter der diktatorischen Herrschaft des Hetman hält unser Land endlich seine ersten wirklich demokratischen Wahlen ab. Millionen von Ukrainern werden bald ihre Stimme abgeben und entscheiden, wer sie in den kommenden Jahren führen wird.\n\nParteien aller Couleur haben ihre Kandidatur angekündigt, aber nur drei haben eine Chance, eine Regierung zu bilden. Sie sind der §lURDP§!, der §SUSDRP§! und der §RRDS§!. Derjenige, der die Mehrheit erhält, wird mit den anderen Parteien im Nationalen Zbory eine Koalition aushandeln.\n\nNatürlich müssen wir, um den Sieg zu erringen, die Unterstützung des Volkes gewinnen. §CGelegenheiten, die Herzen und Köpfe der verschiedenen Wählergruppen zu gewinnen, werden sich regelmäßig bieten§!.\n\nFührende Partei: [UKR_republic_elections_get_leading_party]\n\nVoraussichtliches Wahlergebnis: [UKR_republic_elections_likely_election_result] [UKR_election_relations] [UKR_republic_rds_elections_factionalism]"
 UKR_election_relations_1: "\n\nUnsere Wahlentscheidung wird auch unsere Beziehung zu unserem wahrscheinlichen zukünftigen Koalitionspartner, der §SUSDRP§! beeinflussen. Vom Besten bis zum Schlechtesten können sie §RUnkooperativ§!, §OGleichgültig§!, §GKooperativ§!, oder §CZugänglich§! uns gegenüber sein. Es wäre klug, sie zu umwerben und gleichzeitig selbst einen Sieg zu erringen, denn positive Beziehungen haben zahlreiche positive Auswirkungen. \n\nDerzeit ist ihre Haltung uns gegenüber [UKR_usdrp_attitude]."
 UKR_election_relations_2: "\n\nUnsere Wahlentscheidung wird auch unser Verhältnis zu unserem wahrscheinlichen künftigen Koalitionspartner, der §lURDP§! beeinflussen. Von gut bis schlecht können sie uns gegenüber §RUnkooperativ§!, §OGleichgültig§!, §GKooperativ§!, oder §CZugänglich§! sein. Es wäre klug, sie zu umwerben und gleichzeitig selbst einen Sieg zu erringen, denn positive Beziehungen haben zahlreiche positive Auswirkungen. \n\nCurrently, their attitude towards us is [UKR_urdp_attitude]."
 UKR_rds_factionalism_elections: "\n\nDie §CDemokratische Arbeiter-Union§!, die sich aus der §RUkrainischen Partei der Sozialistisch-Revolutionären§! und dem §RRat-Demokratische Arbeiterunion§! zusammensetzt, wird während der Wahlsaison sicherlich ihre eigenen Interessen durchsetzen. Obwohl es wichtiger sein wird, sich später mit dieser Fraktionsbildung zu befassen, können wir vielleicht für den Moment versuchen, die Interessen der beiden Parteien auszugleichen?\nEs gibt vier Hauptkräfte in der Koalition, und diejenige, die die höchste Zahl hat, wird die dominierende Kraft sein. Sie sind unten mit ihren jeweiligen aktuellen Stärken aufgeführt. Sehen Sie sich Ihren §Hfocus-Baum§! an, um einige der Auswirkungen zu verstehen, auch wenn nach unserem Sieg weitere hinzukommen werden.\n\n- §RR-RB§! §oRadikale§! (§Y[?UKR_rrb_radical_var]§!)\n- §RR-RB§! §SModerate§! (§Y[?UKR_rrb_moderate_var]§!)\n- §RUPS-R§! §oRadikale§! (§Y[?UKR_upsr_radical_var]§!)\n- §RUPS-R§! §SModerate§! (§Y[?UKR_upsr_moderate_var]§!)"

