### SozLib Hetmanate Tooltips und Beschreibungen ###
 UKR_parliamentary_hetmanate: "Der Weg zum Parlamentarismus"
 UKR_parliamentary_hetmanate_desc: "Danylo Skoropadskyi hat sich bemüht, die Verhandlungen mit der VDR fortzusetzen und die notwendigen Reformen durchzuführen. Leider hat dies den Zorn der antiparlamentarischen Rechten auf sich gezogen, die ihre Macht plötzlich schwinden sieht. Um einen reibungslosen Beginn und ein reibungsloses Abschluss des Parlamentarisierungsprozesses zu gewährleisten, muss man sich mit ihnen auseinandersetzen, während die Reformen der VDR langsam in die Tat umgesetzt werden.\n\nUm sich auf die Reduzierung der Stärke der Opposition konzentrieren zu können, muss die Stärke der §SVDR§! hoch genug sein. Um die Reformen des VDR selbst durchführen zu können, muss die Stärke der §PKonservativen Opposition§! niedrig genug sein.\n\nAktuelle Stärke der §SVDR§!: [UKR_government_strength_variable_loc]\n\nAktuelle Stärke der §PKonservative Opposition§!: [UKR_opposition_strength_variable_loc]"

