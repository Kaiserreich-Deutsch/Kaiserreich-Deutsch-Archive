### Bookmark ###
 UKR_KR_gathering_storm_desc: "Der Traum von einer unabhängigen Ukraine ging im März 1917 mit der Gründung der Ukrainischen Volksrepublik in Erfüllung, doch ein Jahr später brachte ein prodeutscher Putsch Pawlo Skoropadskij an die Macht. Mangelnde politische Repräsentation sowie gescheiterte Landreformen in den 1920er Jahren haben das Regime geplagt - und der Widerstand gegen das Regime des Hetman hat sich aufgebaut, und die Risse beginnen sich zu zeigen. Das Bild von Stabilität und Ordnung, das das Regime vertritt, könnte sich als weitaus brüchiger erweisen, als viele glauben..."

### Intro Screen ###
 UKR_country_intro_header: "Der Ukrainischer Staat"
 UKR_country_intro_content: "In den politischen Wirren des russischen Bürgerkriegs wurde eine neue Nation gegründet. Eine Nation, die auf jahrhundertealten Träumern und Philosophen aufbaut: die Nation der Ukraine.\n\nDie im Januar 1918 für unabhängig erklärte Ukrainische Volksrepublik unterzeichnete den Vertrag von Brest-Litowsk und wurde praktisch ein Protektorat des Deutschen Reiches. Damals wurde dies als kleiner Preis dafür angesehen, dass deutsche und österreichisch-ungarische Truppen die Bolschewiki aus [202.GetName] und zurück nach Russland vertrieben. Die Ukraine wurde zur Kornkammer der Mittelmächte und lieferte Getreide nach Deutschland und Österreich, um deren hungernde Bevölkerungen zu ernähren. Die deutsche Furcht vor einer drohenden Niederlage an der Westfront und die Versprechen der Volksrepublik, eine umfassende Landreform durchzuführen, veranlassten die deutsche Führung jedoch zu einer Änderung ihrer Politik.\n\nAm 29. April 1918 wurde die Ukrainische Volksrepublik durch einen von Deutschland unterstützten Putsch gestürzt und an ihrer Stelle der Ukrainische Staat unter der Führung des ukrainischen Generals Pavlo Skoropadskyi errichtet. Skoropadskyi wurde zum Hetman ernannt und verwandelte die Ukraine in eine Militärdiktatur. Die Reformen der Volksrepublik wurden rückgängig gemacht, das während der Amtszeit der UNR konfiszierte Land wurde an die Oberschicht der Grundbesitzer zurückgegeben, und der Hetman wurde zum unangefochtenen Führer der Ukraine.\n\nNach den turbulenten und konfliktreichen 20er Jahren ist der Ukrainische Staat wie vieles andere in die 30er Jahre gegangen. Als Kornkammer Mitteleuropas und Beschützer des ukrainischen Volkes ist die Ukraine noch nicht untergegangen und wird unter stabiler Führung als Vorhut des Ostens in die neue Welt marschieren."

 UKR_guide: "§MHetmanat - Alle Männer des Hetman§! (§PPaternal Autocratisch§! / §gAutoritär-Demokratisch§!)\n£white_dot Verabschieden Sie das Entlastungsgesetz, stellen Sie sich auf die Seite des Hetmans, wenn der Aufstand beginnt.\n£white_dot Gewinnen Sie die Anti-Hetman-Revolte, indem Sie mehr Schwerpunkte aus dem Zweig Siege von 1919 als aus dem Zweig Fehler von 1925 wählen.\nEs gibt zwei Unterpunkte für den Fall, dass Russland besiegt wird:\n£white_dot Um §gNation auf den Marsch§! zu bekommen, muss der Einfluss von Ivan Poltavets-Ostrianytsia bis zum Ende der Landreform 5 oder weniger betragen.\n£white_dot Um §PDie rechte Hand des Hetmans§! zu erhalten, muss der Einfluss von Ivan Poltavets-Ostrianytsia mehr als 5 betragen, wenn die Landreform endet.\n\n§MHetmanat - Das klassokratische Ideal§! (§gAutoritär Demokratisch§!)\n£white_dot Verabschieden Sie das Entlastungsgesetz, stellen Sie sich auf die Seite des Hetmans, wenn der Aufstand beginnt.\n£white_dot Gewinnen Sie die Anti-Hetman-Revolte, indem Sie mehr Schwerpunkte aus dem Zweig Fehler von 1925 als aus dem Zweig Siege von 1919 nehmen.\n£white_dot Schließen Sie alle drei Konsolidierungsmissionen nach den Wahlen ab.\n\n§MHetmanat - Eine konservative Vision§! (§gAutoritär Demokratisch§! / §cSozialkonservativ§!\n£white_dot Wie oben, aber scheitern Sie bei den drei Konsolidierungsmissionen.\n£white_dot Die Verabschiedung von mindestens zwei Parlamentarisierungsreformen wird dazu führen, dass wir bei den Nachkriegswahlen §cSozialkonservativ§! werden.\n\n§MHetmanate - Der Geist des Fortschritts / Rot eingefärbter Hetmanate§! (§lSozialliberale§! / §SSozialdemokraten§!)\n£white_dot Lassen Sie Petliura in Ruhe, wenn er Anfang 1936 seine Kundgebung abhält.\n£white_dot Verabschieden Sie das Entlastungsgesetz mit dem §lURDP§! unterstützend, nehmen Sie Verhandlungen mit dem VDR auf und wählen Sie die folgenden Veranstaltungsoptionen:\n-Wir müssen uns zum Wohle des Landes einigen.\n-Sie sind zu weit gegangen, beenden Sie die Gespräche.\n-Sie versuchen, vernünftig zu sein; das sollten wir auch.\n-Schlagen Sie Danylo zusammen mit Doroshenko als Alternative vor.\n-Lokale und Nationale Wahlen.\n-Erlauben Sie die Teilnahme von Linken mit zwei Vorbehalten.\n-Immerhin ist er Schriftsteller.\n-Lass ihn in Ruhe.\n-Das ist zu radikal.\n£white_dot Bei den Nachkriegswahlen können Sie entweder den §lURDP§! wiederwählen oder den §SUSDRP§! wählen. \n\n§MRepublik - Eine radikale Note / Mandat für die Arbeiter / Frieden und Wohlstand§! ( §lSozialliberale§! / §mMarktliberale§! / §SSozial-Demokratisch§!)\n£white_dot Stellen Sie sich auf die Seite des VDR, wenn die Anti-Hetman-Revolte beginnt.\n£white_dot Nutzen Sie die Ereignisse, um die gewünschte Partei bei den Wahlen an die Macht zu bringen.\n£white_dot Elect the §lRadical Democrats§! to become §lSocial Liberal§!.\n£white_dot Wählen Sie die §SSozialdemokraten§! um §SSozialdemokratisch§! zu werden.\n£white_dot Um §mMarktliberal§! zu werden, bei der ersten Wahl die §lRadikaldemokraten§! zu wählen und bei der Nachkriegswahl die Bedingungen für einen kleinen Wahlsieg zu erfüllen, wobei der Einfluss der §lURDP§!-§mRechts§! größer sein muss als der Einfluss der §lURDP§!-§Links§!. \n\n§0Republikanische Nachkriegswahlen§!\n-Ein §Ckleiner Sieg§! bezieht sich auf die Erfüllung aller normalen Wahlbedingungen, die im Schwerpunkt-Tooltip §YEin wahrgewordener Traum§! aufgeführt sind. Die Erfüllung aller Bedingungen, die im Schwerpunkt-Tooltip aufgeführt sind, führt zu einem §Cgroßen Sieg§!.\n\n§lURDP-Wahlen§!\n£white_dot §YVolodymyr Dolenko§!: Wenn Sie einen kleinen Sieg erringen, muss der Einfluss des §lURDP§! -§mRechten§! größer oder gleich dem des §lURDP§! -§SLinken§! sein. Andernfalls erzielen Sie einen großen Sieg.\n£white_dot §YAndrii Nikovskyi§!: Wenn Sie einen kleinen Sieg erringen, muss der Einfluss des §lURDP§!-§SLinken§! größer sein als der des §lURDP§!-§mRechten§! Andernfalls erzielen Sie einen großen Sieg.\n£white_dot §YOleksandr Shulhyn§!: Einen großen Sieg erringen.\n£white_dot §YVasyl Vyshyvanyi§!: Einen großen Sieg erringen.\n\n§SUSDRP Wahlen§!\n£white_dot §YIsaak Mazepa§!: Wenn du einen kleinen Sieg erlangst, erfülle alle Bedingungen des kleinen Sieges, ohne §YSymon Petliura§! vor dem Krieg als militärisches Oberkommando angeheuert und seine Fertigkeitsstufe auf §Y5§! erhöht zu haben. Andernfalls erzielen Sie einen großen Sieg.\n£white_dot §YPanas Fedenko§!: Dasselbe wie §YIsaak Mazepa§!\n£white_dot  §YSymon Petliura§!: Wenn du einen kleinen Sieg erlangst, erfülle alle Bedingungen für den kleinen Sieg, indem du §YSymon Petliura§! vor dem Krieg als militärischen Oberbefehlshaber anheuerst und seine Fertigkeitsstufe auf §Y5.§! anhebst. Andernfalls erzielen Sie einen großen Sieg.\n£white_dot §YMykola Kovalevskyi§!: Einen großen Sieg erringen.\n\n§MRepublik - Revolution von innen§! (§SSozial-Demokratisch§! / §RRadikal Sozialistisch§!)\n£white_dot Wählen Sie bei den Wahlen 1937 den §RDemokratische Arbeiterunion§! (§RRDS§!), der Sie zum §SSozialdemokraten§! macht.\n£white_dot Sorgen Sie nach der Wahl dafür, dass der §oRadikalismus§! nicht überhand nimmt und Ihre Regierung zusammenbricht.\n£white_dot Um sich gegen Deutschland aufzulehnen und §RRadikale Sozialisten§! zu werden, müssen Sie sich im Weltkrieg mit der Kommune Frankreichs im Krieg befinden, und Russland darf noch nicht kapituliert haben. Kurz nach Kriegsbeginn wird eine Entscheidung verfügbar sein, die Ihnen den Aufstand ermöglicht.\n£white_dot Bitte beachten Sie, dass die Kapitulationsschwelle, die Deutschland erreicht haben muss, damit Sie die Entscheidung treffen können, je nach der dominierenden Fraktion im Revolutionsblock unterschiedlich ist. Sollten Sie an ein anderes sozialistisches Land angrenzen oder den Fokus §YAufstieg des Sozialismus§! gewählt haben, wird die Kapitulationsschwelle Deutschlands irrelevant.\n\n§MRepublik - Nationale Revolution§! (§NNational Populistisch!)\n£white_dot Gewinnen Sie den Aufstand als Hetmanat.\n£white_dot Wenn die Landreform mit weniger als 50 Punkten scheitert, wird die Liga Ende 1938 an die Macht kommen.\n\n§MRepublik - Ein Kampf für die Ewigkeit§! (§rSyndikalistisch§!)\n£white_dot Gewinnen Sie den Aufstand als VDR, wählen Sie nicht den Demokratische Arbeiterunion.\n£white_dot Scheitern Sie bei der Bodenreform mit weniger als 40 Punkten, nehmen Sie nicht die Hilfe der Demokratische Arbeiterunion gegen die Proteste in Anspruch und die Borotbysten werden Ende 1939 an die Macht kommen."

