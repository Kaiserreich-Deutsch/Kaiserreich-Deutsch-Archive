 UKR_people_victory: "Sieg des Volkes"
 UKR_people_victory_desc: "Wir haben unermüdlich gekämpft, um das Land von Tyrannei und Imperialismus zu befreien, und die Prüfungen, die wir durchgemacht haben, dürfen nicht vergessen werden. Unser Volk ist an den Krieg gewöhnt, und jeder Feind, der es noch einmal wagt, sich uns in den Weg zu stellen, wird das gleiche Schicksal erleiden wie alle anderen."

