 UKR_mykola_kapustianskyi_desc: "§YGeneral Beschreibung\nGeboren:§! §g1. Februar 1881, in Tschumaky, Gouvernement Katerynoslaw, Russisches Reich§!\n§YMilitärische Karriere:§! §g$UKR_mykola_kapustianskyi_desc_body$§!"
 UKR_mykola_kapustianskyi_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g1. Februar 1881, in Tschumaky, Gouvernement Katerynoslaw, Russisches Reich§!\n§YPolitische Karriere:§! §g$UKR_mykola_kapustianskyi_desc_body$§!"
 UKR_mykola_kapustianskyi_desc_body: "Mykola Kapustianskyi, Sohn eines Priesters, wuchs in einer tief religiösen und patriotischen Familie in der ländlichen Ukraine auf. Nach dem theologischen Seminar trat er in die Kadettenschule ein und diente zunächst als Feldpastor. Er meldete sich freiwillig für den Russisch-Japanischen Krieg und wurde für seine Tapferkeit ausgezeichnet.\n\nKapustianskyi war während des Ersten Weltkriegs zum Oberst befördert worden und leitete 1917 die Umwandlung der 104. Schützendivision der russischen Armee in die 1. ukrainische Schützendivision, die erste ukrainische Militäreinheit. Der Soldatenrat der Division wählte den charismatischen Redner Kapustianskyi zu ihrem Kommandeur, und später wurde Kapustianskyi von Symon Petliura zum Stabschef der neuen ukrainischen Republik ernannt. Die Bolschewiki überrannten jedoch die Petljura-treuen Truppen in der Region, und Kapustianskyi entkam ihnen nur knapp. Kapustianskyi gelang es, durch das von den Bolschewiken besetzte Kiew zu gelangen, und er bot seine Dienste dem Hetman Skoropadskyi an, auf dessen Truppen er in Zhytomyr traf.\n\nKapustianskyi war seither Stabsoffizier im ukrainischen Oberkommando und unterhielt Kontakte zu Jewhen Konowalets und den anderen Ex-Republikanern. Er ist als kultivierter, ja elitärer und akademischer Mensch bekannt, der sowohl militärische Texte als auch nationalistische Artikel verfasst hat."
 UKR_omelian_volokh: "Omelian Volokh"
 UKR_omelian_volokh_desc: "§YGeneral Beschreibung\nGeboren:§! §g19. Juli 1886, in Kalnibolotskaya, Gebiet Kuban, Russisches Reich§!\n§YMilitärische Karriere:§! §gOmelian Volokh stammt aus einer armen Bauernfamilie in Kuban. Schon in jungen Jahren arbeitete er als Viehhirte und in einem Kohlebergwerk, schaffte es aber, einige Zeit in der Schule zu verbringen. Mit der Unterstützung eines örtlichen Pfarrers erhielt er ein Stipendium für die Kunstschule in Charkiw. Leider wurden seine Ambitionen in der Malerei durch den Ersten Weltkrieg unterbrochen und Volokh wurde mobilisiert.\n\nVolokh wurde mehrfach verwundet und stieg 1916 vom Fähnrich der Infanterie zum Stabskapitän auf. Im folgenden Jahr trat er der Ukrainischen Sozialistisch-Revolutionären Partei bei und wurde von seiner Division in den Sowjetkongress in Petrograd gewählt, wo er sich unter allen Umständen gegen den Krieg einsetzte.\n\nEnde 1917 war Volokh Kommandant einer Kompanie in Charkiw. Er floh vor den Bolschewiken und schloss sich den \"Roten Haidamaky\" an, die mit Petljuras Armee verbündet waren, und geriet mehrfach mit den Bolschewiken aneinander. Er weigerte sich jedoch, dem Regime von Pavlo Skoropadskyi die Treue zu schwören, und trat aus der Armee aus.\n\nSeine Rolle im Borotbyst-Aufstand von 1925 ist unklar, aber er war gezwungen, aus Angst vor einer Verhaftung aus der Ukraine zu fliehen. Im Exil wandelte sich Volokh von einem apathischen Sozialisten zu einem überzeugten Revolutionär und setzte 1927-1930 sein Offiziersstudium an der Internationalen Militärschule in Paris fort. Seitdem war Volokh einer der wichtigsten militärischen Organisatoren der republikanischen Sache.§!"
 UKR_kostiantyn_prisovskyi: "Kostiantyn Prisovskyi"
 UKR_kostiantyn_prisovskyi_desc: "§YGeneral Beschreibung\nGeboren:§! §g22. September 1879, in Kiew, Gouvernement Kiew, Russisches Reich§!\n§YMilitärische Karriere:§! §gDie Familie Prisovskyi gehörte zur Kiewer Oberschicht, und das Militär war eine natürliche Karriere für Kostiantyn (Ukrainisierung seines Namens, den er erst später im Leben zu verwenden begann). Er nahm nicht am Russisch-Japanischen Krieg teil, sondern führte sein 278. Kromsky-Infanterieregiment in den Ersten Weltkrieg. Er kämpfte an der galizischen Front und erhielt die höchste militärische Auszeichnung, den St.-Georgs-Orden, für Tapferkeit und Führungsqualitäten. Sein Regiment wurde fast ausgelöscht, als die Deutschen 1916 bei Gorlitskyi durchbrachen. Prisovskyi wurde dort verwundet, nach Kiew verlegt und später zum Generalmajor befördert.\n\nAls die Ukraine im Bürgerkrieg versank, versuchte Prisovskyi erfolglos, das Chaos zu bändigen. Seine Einheit wurde in Kiew mit den von den Bolschewiki eingesetzten chemischen Waffen besiegt und musste sich zurückziehen und mit den republikanischen Kräften von Symon Petliura verbünden. Prisovskyi hinterließ bei jedem, der ihm begegnete, einen bleibenden Eindruck - ein großer, entschlossener und ruhiger Mann, intelligent und aristokratisch, der jedoch meuternde Kosaken mit schierer Willenskraft dazu bringen konnte, ihm zu gehorchen. Er war auch völlig rücksichtslos und eroberte Zhytomyr nach einer Reihe blutiger Kämpfe von den Bolschewiken zurück. Am 1. März eroberte er Kiew zurück und wurde als Befreier begrüßt, obwohl Petljura Prisovskyi aus Angst vor seiner Popularität schnell in weniger wichtige Positionen versetzte.\n\nNach der Machtübernahme durch Hetman Skoropadskyi wurde Prisovskyi sein Palastkommandant und vertrauenswürdiger Stellvertreter. Er leitete den Ostfeldzug gegen die Revolutionsarmee von Nestor Makhno und zerschlug die Rebellion in einer Reihe von Schlägen auf eine zusammengewürfelte Gruppe von Guerillas. Makhno selbst konnte entkommen. Nach diesem Feldzug schloss sich Prisovskyi dem ukrainischen Freiwilligenkorps von Omelianovych-Pavlenko in Russland an und kämpfte bis zum Ende des Krieges an der Seite der Don-Armee gegen die Front von Dzugasvhili.\n\nNach 1920 bekleidete Prisovskyi verschiedene Ämter, darunter das des regionalen Otamans des Kiewer Militärbezirks und des Verteidigungsministers. Die Gegner des Hetman nennen General Prisovskyi \"Pawlos Polizist\" wegen seiner Rolle und Effizienz bei der Bekämpfung von Aufständen gegen den Hetman, und sein relativ spätes Bekenntnis zur ukrainischen Identität hat nicht dazu beigetragen, den aristokratischen Prisovskyi beim Volk beliebt zu machen. Im Militär wird er jedoch respektiert, ja sogar gefürchtet.§!"
 UKR_vsevolod_petriv: "Vsevolod Petriv"
 UKR_vsevolod_petriv_desc: "§YGeneral Beschreibung\nGeboren:§! §g12. Januar 1883 in Kiew, Gouvernement Kiew, Russisches Reich\n§YMilitärische Karriere:§! §gPetriv, der sowohl General als auch Chronist war, wurde schon in jungen Jahren für den Militärdienst ausgebildet und trat in das Kiewer Kadettenkorps ein. Es heißt, sein Familienname stamme von Peter dem Großen, dessen Truppen Vsevolods Urgroßvater während des Großen Nordischen Krieges gefangen nahmen und ihm anschließend erlaubten, sich in Sankt Petersburg niederzulassen. Seine Mutter hat ukrainisch-norwegische Wurzeln.\n\nPetriv begann den Großen Krieg als Kompaniechef im 165. Lutsker Infanterieregiment und stieg bis 1917 zum Divisionskommandeur auf. Er schloss sich 1918 einer Gruppe unabhängig gesinnter ukrainischer Offiziere an und diente unter der Ukrainischen Volksrepublik in deren Kampf gegen die Bolschewiki. Zunächst weigerte er sich, den Eid auf Hetman Skoropadskyi zu schwören, akzeptierte aber schließlich die neuen Gegebenheiten und bot seine Dienste der Armee des Hetman an. Trotz des siegreichen Friedens in seinem Land zeigte Petriv keine Anzeichen dafür, dass er seinen Enthusiasmus für militärische Angelegenheiten verlor und verfasste neun Bücher über die Militärgeschichte des Landes.§!"
 UKR_marko_bezruchko: "Marko Bezruchko"
 UKR_marko_bezruchko_desc: "§YGeneral Beschreibung\nGeboren:§! §g31. Oktober 1883, in Tokmak, Gouvernement Taurida, Russisches Reich§!\n§YMilitärische Karriere:§! §gMarko Bezruchko begann seine militärische Laufbahn in der Infanterie-Kadettenschule von Odesa und diente in verschiedenen Positionen in der russischen Armee. Nach der Februarrevolution schloss er sich den Streitkräften der Ukrainischen Volksrepublik und später den Streitkräften von Skoropadskyi an und diente in beiden Armeen als Stabsoffizier. Nach dem Ersten Weltkrieg studierte er Festungsbau an der Theresianischen Militärakademie in Österreich. In den 1920er Jahren fungierte er als ukrainischer Beobachter in Polen, als das Königreich nach deutschem Vorbild reorganisiert und modernisiert wurde, und setzt sich seither für eine ähnliche technisch-organisatorische Modernisierung der ukrainischen Armee ein. Seitdem beschäftigt er sich als einer der Hauptberater des Ostwall-Programms mit der Organisation der Festungsanlagen in der Ostukraine.§!"
 UKR_oleksandr_udovychenko: "Oleksandr Udovychenko"
 UKR_oleksandr_udovychenko_desc: "§YGeneral Beschreibung\nGeboren:§! §g20. Februar 1887, in Charkiw, Gouvernement Charkiw, Russisches Reich§!\n§YMilitärische Karriere:§! §gOleksandr Udovychenko wurde in eine russisch-ukrainische Bauernfamilie geboren, die ursprünglich aus Orel stammte und sich in Charkiw niedergelassen hatte. In jungen Jahren verwaist, folgte er schließlich seinem Bruder auf die Topographische Militärschule, die er 1908 abschloss. Während des Ersten Weltkriegs wurde er zunächst dem 129. Bessarabien-Regiment zugeteilt, bevor er einen Schnellkurs an der Nikolai-Militärakademie in Petrograd absolvierte. Anschließend diente Udowytschenko als Adjutant der 21. Infanteriedivision und des 3. kaukasischen Korps und wurde mit dem St. Georgs-Orden ausgezeichnet.\n\nNach der Februarrevolution wurde Udowytschenko zu einer führenden Persönlichkeit der ukrainischen Nationalbewegung innerhalb der russischen Armee und nahm am Ersten und Zweiten Allukrainischen Militärkongress teil. Er wurde ein enger Vertrauter von Symon Petljura und wurde zum Stabschef des 3. Haidamatskyi-Infanterieregiments ernannt, mit dem er gegen den bolschewistischen Aufstand in Kiew kämpfte. Nach dem Putsch des Hetman wurde Udowytschenko zum stellvertretenden Leiter des militärischen Geheimdienstes ernannt. Aufgrund seiner Abneigung gegen das Hetmanat trat er jedoch von diesem Posten zurück und verließ das Land, um sich Petljura im Exil anzuschließen. In den dazwischen liegenden Jahren schien Udowytschenko damit beschäftigt zu sein, eine Geschichte der Armee der Volksrepublik zu schreiben; seine eigentliche Arbeit bestand jedoch darin, eine Untergrundkampftruppe republikanischer Exilanten zu organisieren. Nun, da Petliura zurückgekehrt ist, ist Udowytschenko bereit, eine wiedergeborene Armee anzuführen.§!"
 UKR_oleksandr_zahrodskyi: "Oleksandr Zahrodskyi"
 UKR_oleksandr_zahrodskyi_desc: "§YGeneral Beschreibung\nGeboren:§! §g10. April 1889, Zelenkiv, Gouvernement Kiew, Russisches Reich§!\n§YMilitärische Karriere:§! §gZahrodskyi wurde in einer großen Familie eines Landpfarrers geboren. Er besuchte auch das theologische Seminar und konnte dank seines Studiums die Ausbildung zum Unteroffizier in der Armee beginnen. Zahrodskyi wurde während der Kämpfe in Galizien fünfmal verwundet und erhielt das St.-Georgs-Wappen für seine Tapferkeit während der Brusilov-Offensive.\n\nNach der Februarrevolution ukrainisierte er sein Regiment und wurde Kommandeur des 1. Kiewer Wachregiments unter der Zentralrada. Seine Truppen unter General Prisovskyi kämpften bis zuletzt in Kiew gegen die bolschewistische Offensive, mussten sich aber zurückziehen, nachdem sie die meisten ihrer Männer verloren hatten. Zahrodskyi schloss sich bald darauf der hetmanischen Armee an und nahm an der Rückeroberung der Region Poltawa teil. Seine Verwundungen ließen ihn schmerzhaft hinken, was ihn jedoch nicht davon abhielt, das Militär nach den turbulenten Zeiten zu verlassen. Er schloss sich dem ukrainischen Freiwilligenkorps an und kämpfte in Russland an der Seite der Donarmee gegen die Bolschewiki.§!"
 UKR_ivan_poltavets_ostrianytsia: "Ivan Poltavets-Ostrianytsia"
 UKR_ivan_poltavets_ostrianytsia_desc: "§YGeneral Beschreibung\nGeboren:§! §g26. September 1890, in Subotiv, Gouvernement Kiew, Russisches Reich§!\n§YMilitärische Karriere:§! §gDa er seinen Vater früh verlor, wurde Ivan Poltavets-Ostrianytsia von seiner Mutter, einer Dorflehrerin, aufgezogen. Nach seinem Abschluss an der Yelysavethrad Militärschule diente er als Offizier in einem Infanterieregiment im Kuban. Im Jahr 1917 wurde er zum Häuptling der Freien Kosaken gewählt und wurde ein früher Anhänger von Hetman Skoropadskyi. Poltavets-Ostrianytsia, der derzeit an der Spitze der Großen Kosakenrada steht, war immer eher ein politischer Visionär - oder ein Banditenführer, je nachdem, wen man fragt - als ein Mann des Militärs, aber seine guten Beziehungen zu Skoropadskyi haben ihm Einfluss im Militär gesichert. Zusammen mit Borys Homzyn war er 1925 Mitbegründer der Union der Hetmaniten - Staatsbauern.§!"
 UKR_ivan_poltavets_ostrianytsia_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g26. September 1890 in Subotiv, Gouvernement Kiew, Russisches Reich§!\n§YPolitische Karriere:§! §gDa er seinen Vater früh verlor, wurde Ivan Poltavets-Ostrianytsia von seiner Mutter, einer Dorflehrerin, aufgezogen. Nach seinem Abschluss an der Yelysavethrad Militärschule diente er als Offizier in einem Infanterieregiment im Kuban. Im Jahr 1917 wurde er zum Häuptling der Freien Kosaken gewählt. Zusammen mit Borys Homzyn war er 1925 Mitbegründer der Union der Hetmaniten - Staatliche Baumeister.\n\nAls Vorsitzender der Großen Kosakenrada rechnete er damit, nach dem Rücktritt von Dmytro Doroschenko Otaman-Minister zu werden, doch er wurde von Homzyn ausmanövriert. Dies bestärkte ihn jedoch nur, und nach und nach wuchs seine Unterstützungsbasis zusammen mit der Macht der Kosakenradas erheblich. Nach dem Sieg der Ukraine im Zweiten Weltkrieg wurde versucht, zu einer teilweisen Parlamentarisierung zurückzukehren - doch Poltavets-Ostrianytsia und seine Getreuen verhinderten dies, und die Forderung, Borys Homzyn durch Poltavets-Ostrianytsia als Otaman-Minister zu ersetzen, wurde vom Hetman zähneknirschend akzeptiert.\n\nDie Union der Hetmaniten - Staatsbaumeister ist nun mit Männern besetzt, die Poltavets-Ostrianytsia gegenüber loyal sind, und obwohl Skoropadskyi weiterhin Hetman bleiben mag, ist klar, dass Iwan Poltavets-Ostrianytsia die Kontrolle hat.§!"
 UKR_andrii_melnyk: "Andrii Melnyk"
 UKR_andrii_melnyk_desc: "§YGeneral Beschreibung\nGeboren:§! §g12. Dezember 1890, in Volia Yakubova, Königreich Galizien und Lodomerien, Österreich-Ungarn§!\n§YMilitärische Karriere:§! §gAndrii Melnyks Vater war ein nationalistischer Aktivist in Galizien und inspirierte seinen Sohn, in die gleichen Fußstapfen zu treten. Melnyk schloss sich der Legion der ukrainischen Sich-Schützen in Lemberg an und kämpfte an der Karpatenfront. Der junge, kühne Leutnant führte oft selbst Angriffe an - doch schließlich wurde er von den Russen gefangen genommen und in das Gefangenenlager von Zarizyn gebracht. Dort lernte er Yevhen Konovalets kennen, und die beiden wurden enge Freunde. Sie entkamen der Gefangenschaft und machten sich auf den Weg nach Kiew, wo sie sich dem Halytskyi-Bukovyn-Regiment der Sich-Schützen - den Sichovyky - anschlossen.\n\nMelnyks Einheit kämpfte unter Symon Petliura gegen die Bolschewiki, bis die deutsch-hetmanische Intervention Skoropadskyi an die Macht brachte. Konovalets, Melnyk und andere Sichovyky verpflichteten sich zur Loyalität gegenüber dem neuen Regime und dienten weiterhin in den Streitkräften des ukrainischen Staates. Melnyk pflegt Kontakte zu anderen Veteranen der Konovalets-Clique, und ihre Gruppe hat als nationalistische junge Garde im Vergleich zu älteren Generälen der russischen Armee erheblichen Einfluss innerhalb der ukrainischen Streitkräfte.§!"
 UKR_yurii_tiutiunnyk: "Yurii Tiutiunnyk"
 UKR_yurii_tiutiunnyk_desc: "§YGeneral Beschreibung\nGeboren:§! §g20. April 1891, in Budyschtsche, Gouvernement Kiew, Russisches Reich§!\n§YMilitärische Karriere:§! §gYurii \"Yurko\" Tiutiunnyk stammt aus einer armen Bauernfamilie. Die Hälfte seiner Geschwister starb bereits im Kindesalter, während die übrigen sich der radikalen Politik verschrieben und der Partei der Sozialistischen Revolutionäre beitraten. Seine gesamte Familie wurde 1902 verhaftet, weil sie Flugblätter an die Bauern verteilt hatte, was seine erste Auseinandersetzung mit den Behörden war. Tiutiunnyk schloss die Landwirtschaftsschule ab und wurde dann 1913 zur russischen Armee eingezogen. Er wurde in der Nähe von Łódź schwer verwundet und verbrachte seine Zeit im Krankenhaus mit der Lektüre militärischer Theorien, die den jungen Mann dazu inspirierten, Offizier zu werden.\n\nTiutiunnyk war zur Zeit der Februarrevolution Leutnant und wurde stellvertretender Vorsitzender seiner Einheit, die in das 1. Simferopoler Regiment \"Hetman Doroshenko\" umgewandelt wurde. Tiutiunnyk wurde als Vertreter seiner Einheit in den Zweiten Gesamtukrainischen Militärkongress gewählt und wurde später in die Zentrale Rada gewählt, wobei er dort stets die radikalste Fraktion unterstützte. Als die Bolschewiki 1918 Kiew eroberten, hielt er Petljura die Treue, und seine Zvenihorod-Kosaken führten in der Region Cherson einen hartnäckigen Guerillakrieg gegen die hetmanischen Truppen. Letztlich wurden seine Truppen vernichtet, und was von ihnen übrig war, ging in den Untergrund.\n\nBis 1925 war Tiutiunnyk zu einem der führenden militärischen Organisatoren der Borotbysten geworden und gehörte zu den Planern der Aufstandsoperationen von 1925. Seitdem war er auf der Flucht - im Exil in Lemberg, in Frankreich und in der ländlichen Ukraine - und setzte sich unermüdlich für Revolution und Wandel ein. 1936 trug seine Arbeit endlich Früchte, als Tiutiunnyk als einer der führenden Köpfe der Volksarmee erneut zu den Waffen griff.§!"
 UKR_leonid_stupnytskyi: "Leonid Stupnytskyi"
 UKR_leonid_stupnytskyi_desc: "§YGeneral Beschreibung\nGeboren:§! §g29. Mai 1891, in Romanivka, Gouvernement Volyn, Russisches Reich§!\n§YMilitärische Karriere:§! §gLeonid Stupnytskyi stammt aus einer Bauernfamilie in der Region Zhytomyr. Sein Vater stand mit einer Reihe von ukrainischen Kulturschaffenden in Verbindung und war stark von den Narodnyk-Ideen inspiriert, die auch Leonids Weltanschauung beeinflussten. Er wurde zur Kavallerie mobilisiert und nach erfolgreichem Dienst auf die Fähnrichschule geschickt. Er schloss die Schule 1916 als Hauptmann der Kavallerie ab und schloss sich anschließend zunächst dem republikanischen und später dem hetmanischen Militär an. Aufgrund seiner Herkunft stand er den Männern von Konovalets und der Liga der ukrainischen Nationalisten nahe.§!"
 UKR_roman_dashkevych: "Roman Dashkevych"
 UKR_roman_dashkevych_desc: "§YGeneral Beschreibung\nGeboren:§! §g6. Dezember 1892, in Tustanowitschi, Königreich Galizien und Lodomerien, Österreich-Ungarn§!\n§YMilitärische Karriere:§! §gRoman Daschkewytsch wuchs in einer Priesterfamilie in der Nähe von Lwiw auf und konnte an der Universität Lwiw Jura studieren. Dort knüpfte er Kontakte zu anderen jungen ukrainischen Nationalisten wie Yevhen Konovalets und Andrii Melnyk. Aus dieser Gruppe wurde später die Legion der ukrainischen Sich-Schützen, die unter österreichischer Flagge diente. Er studierte Artilleriewissenschaft, was jedoch durch den Krieg und die spätere Gefangennahme durch die Russen, die ihn nach Sibirien schickten, unterbrochen wurde. Während seiner Gefangenschaft veröffentlichte Daschkewytsch eine Zeitung, in der er zum Aufstand der österreichischen Ukrainer aufrief, und nach der Februarrevolution entkam er aus seinem Lager und machte sich auf den Weg nach Kiew.\n\nIn der Ukraine schloss er sich Konovalets' Sichovyky an und wurde schnell zu dessen Geschützspezialisten und Begründer der ukrainischen Artillerie. Seine relativ wohlhabende Familie spendete viel Geld für die frühe Entwicklung des Sichowyky-Regiments. Daschkewytsch nahm an den Kämpfen um Kiew teil, bis er demobilisiert und in die hetmanischen Streitkräfte integriert wurde. Seine Karriere in der unabhängigen Ukraine hat ihn zum führenden Artillerieexperten der Ukraine gemacht, und als Artillerieinspekteur hat er sich unermüdlich für mehr Mittel für seine Abteilung eingesetzt. Daschkewytsch unterhält weiterhin Kontakte zu Konovalets und der Liga der ukrainischen Nationalisten.§!"
 UKR_vasyl_fylonovych: "Vasyl Fylonovych"
 UKR_vasyl_fylonovych_desc: "§YGeneral Beschreibung\nGeboren:§! §g15. Januar 1894, in Rohizne, Gouvernement Charkiw, Russisches Reich§!\n§YMilitärische Karriere:§! §gVasyl Fylonovych stammt aus einer adligen Familie von Kalinov. Er studierte Militärkartographie und wurde schließlich Leutnant in der russischen Armee. Nach der Februarrevolution führte er die ihm unterstellte Division ukrainisch und beteiligte sich an der blutigen Schlacht gegen die Bolschewiki in der Republik.§!"
 UKR_petro_diachenko: "Petro Diachenko"
 UKR_petro_diachenko_desc: "§YGeneral Beschreibung\nGeboren:§! §g30. Dezember 1895, in Berezova Luka, Gouvernement Poltawa, Russisches Reich§!\n§YMilitärische Karriere:§! §gPetro Diachenko war ein junger Mechaniker, als der Große Krieg ausbrach. Er meldete sich freiwillig zur Armee und kämpfte als Angehöriger des 52. sibirischen Schützenregiments in Polen und Litauen, wofür er mit drei Georgskreuzen ausgezeichnet wurde. Er nahm an der Brusilov-Offensive teil, wo er verwundet wurde; nach Aussage seiner Landsleute kämpfte er in zahlreichen Schlachten gegen die deutschen und österreichisch-ungarischen Truppen tapfer und zeigte persönlichen Mut.\n\nAls die ukrainische Revolution begann, schloss sich Diachenko den Streitkräften der Ukrainischen Volksrepublik an. Unter dem Kommando von Oberst Petro Bolbochan nahm Diachenko an der Befreiung von Charkiw, Oleksandrivske und Melitopol von den bolschewistischen Truppen teil. Nach der Machtübernahme durch den Hetman blieb Diachenko in der Armee und führte die Kavallerie im 2. Saporishja-Regiment an. Seitdem führt Diachenko das Kavallerieregiment der Schwarzen Saporoger, eine Einheit, für die er sich einen guten Ruf erworben hat.§!"
 UKR_oleksii_fedorov: "Oleksii Fedorov"
 UKR_oleksii_fedorov_desc: "§YGeneral Beschreibung\nGeboren:§! §g17. März 1901, in Lotsmanska Kamianka, Gouvernement Katerynoslaw, Russisches Reich§!\n§YMilitärische Karriere:§! §gOleksii Fedorov, der aus einer bescheidenen Familie in der Nähe von Katerynoslav stammte, war zu jung, um im Ersten Weltkrieg zu dienen. Nach einer Lehre auf dem Bau trat er 1920 in die ukrainische Armee ein. Trotz seiner Begabung für das Militärleben war Fedorov schnell von der Armee angewidert, da sie eine seiner Meinung nach korrupte und reaktionäre Regierung unterstützte. Fedorov kehrte zu seiner Karriere im Eisenbahnbau zurück und engagierte sich in der organisierten Arbeiterschaft, wo er schließlich einen Sitz im Bezirksrat der Gewerkschaften in Tschernihiw erlangte. Jetzt, da der Hetman nicht mehr da ist, ist Fedorov bereit, seine Uniform wieder anzuziehen, um das ukrainische Volk zu verteidigen.§!"

 ### Admirals
 UKR_sviatoslav_shramchenko: "Sviatoslav Shramchenko"
 UKR_sviatoslav_shramchenko_desc: "§YAdmiral Beschreibung\nGeboren:§! §g3. Mai 1893, in Baku, Gouvernement Baku, Russisches Reich§!\n§YMarinekarriere:§! §gSwiatoslaw Schramtschenko entstammt einer alten Adelsfamilie aus Tschernihiw. Sein Vater war Ethnograf und Erforscher der ukrainischen Folklore, und so war es nicht verwunderlich, dass sich Schramtschenko nach der Februarrevolution voll und ganz der ukrainischen Identität verschrieb. Er war maßgeblich an der Ukrainisierung der gesamten Schwarzmeerflotte beteiligt. Vor der Stabilisierung der ukrainischen Militärlage war er kurzzeitig Minister für maritime Angelegenheiten. In den 1920er Jahren wurde er vor allem als Marinehistoriker und Briefmarkensammler bekannt. Er ist als freundlicher und charismatischer Anführer bekannt und in der Marine sehr beliebt.§!"
 UKR_yurii_svirskyi: "Yurii Svirskyi"
 UKR_yurii_svirskyi_desc: "§YAdmiral Beschreibung\nGeboren:§! §g5. April 1884, in Kalisz, Gouvernement Kalisz, Russisches Reich§!\n§YMarinekarriere:§! §gDer Pole Jerzy Świrski wurde durch die militärische Tradition seiner Familie zu einer militärischen Karriere gedrängt. Er schloss 1902 die Schule des kaiserlich-russischen Marinekadettenkorps ab und diente in der Schwarzmeerflotte. Als 1918 die Ukrainische Volksrepublik die Kontrolle über einen Großteil der russischen Schwarzmeerflotte übernahm, bekannten sich viele Offiziere wie Świrski zur ukrainischen Identität und schlossen sich der Flotte des neuen Staates an. Der begabte Svirskyi wurde schnell zum Vizeadmiral befördert. In der Ukraine wurde er ein aktives Mitglied der polnischen Kulturorganisationen in Sevastopil. Svirskyi gilt als kreativer und unabhängiger Befehlshaber, der sich auf die Zusammenarbeit zwischen der Marineinfanterie und der Flotte versteht.§!"

 ### SiC
 UKR_borys_homzyn: "Borys Homzyn"
 UKR_borys_homzyn_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g7. Juni 1887, in Savran, Gouvernement Podillien, Russisches Reich§!\n§YPolitische Karriere:§! §gEinst Dichter, Dramatiker, Publizist und jetzt Otaman-Minister, hat Borys Homzyn einen plötzlichen und kometenhaften Aufstieg erlebt. Borys Homzyn wurde als Sohn eines Petersburger Adligen geboren, der große Ländereien im Bezirk Baltskyi im Gouvernement Podillia besaß. Er absolvierte die Kavallerieschule Yelysavethrad und trat in die Armee ein, wo er als Schwadronenkommandeur des fünften Reserve-Kavallerieregiments diente. Als Skoropadskyi an die Macht kam, wurde er einer der engsten Mitarbeiter des Hetmans und wurde Oberstleutnant sowie stellvertretender Leiter der Nachrichtenabteilung der Armee. Als Reaktion auf die britische Revolution und die anschließende Borotbyst-Agitation gegen das Hetmanat gründete er zusammen mit Ivan Poltavets-Ostrianytsia die Union der Hetmaniten - Staatserbauer.\n\nAls Organisation mit offenem Geheimnis hatte sie einen eher schlechten Ruf, und Skoropadskyi versuchte, sich von ihr zu distanzieren. Auf der Suche nach einem direkteren, autoritären Ansatz, der nicht von Soim-Politikern gefesselt war, ernannte Skoropadskyi Homzyn zum Otaman-Minister. Mit der Ermächtigung des Ministerrats als oberstes gesetzgebendes Organ des Staates verfügen Skoropadskyi und seine Mitstreiter vom SHD nun über eine nahezu unbegrenzte Macht. Als einer der engsten Vertrauten Skoropadskijs hat Homzyn die Notwendigkeit eines traditionellen ukrainischen Staates mit dem Hetman als mächtigster Institution hervorgehoben.§!"
 UKR_serhii_shemet: "Serhii Shemet"
 UKR_serhii_shemet_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g6. Juni 1875, in Oleksandrivka, Gouvernement Poltawa, Russisches Reich§!\n§YPolitische Karriere:§! §gSerhii Shemet stammte aus einer adligen Familie von Landbesitzern namens Shemety-Kezhaily. Während seines Studiums am Sankt Petersburger Praktisch-Technologischen Institut von Zar Nikolaus I. wurde er Mitglied der Ukrainischen Studentengesellschaft. Als Skoropadskyi an die Macht kam, setzte er sich für die Ukrainisierung der Regierung des Hetman ein, da er sie als zu prorussisch ansah. 1917 wurde er einer der Mitbegründer der Ukrainischen Demokratischen Agrarpartei. Am Vorabend der Wahlen von 1924 schlug Viacheslav Lypynskyi, einer der UDKhP-Führer, eine Revision des Parteiprogramms unter neomonarchistischen und korporatistischen Gesichtspunkten vor. Der Vorschlag stieß auf Skepsis und Lypynskyi wurde daraufhin als Parteivorsitzender abgesetzt. Daraufhin scharte Lypynskyi seine Anhänger unter den Parteimitgliedern um sich, verließ die Partei und gründete eine neue politische Organisation - die Ukrainische Union der Agrarier-Statisten. Shemet entschied sich, der USKhD beizutreten, da er glaubte, dass eine Partei, die von einem engen Berater des Hetman geführt wurde, bessere Aussichten bieten würde als die immer größer werdende UDKhP.\n\nAuf der Suche nach einem persönlich loyalen Kandidaten mit einem gewissen Maß an Legitimität in der Soim beschloss Skoropadskyi, Shemet nach dem Sieg der Koalition zum Otaman-Minister zu ernennen. Shemet gilt als eines der pragmatischeren Mitglieder der Organisation und steht den eher ideologisch ausgerichteten Mitgliedern wie Mykola Kochubei eher skeptisch gegenüber. Dennoch hat er sich nach seiner Ernennung zum Otaman-Minister bemüht, seinen persönlichen Einfluss auf die Regierung zu festigen und seinen Einfluss auf weitere bürokratische Kreise auszuweiten.§!"
 UKR_mykola_mikhnovskyi: "Mykola Mikhnovskyi"
 UKR_mykola_mikhnovskyi_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g31. März 1873, in Turivka, Gouvernement Poltawa, Russisches Reich§!\n§YPolitische Karriere:§! §gMykola Mikhnovskyis Familie war größtenteils kosakischer Herkunft, deren Wurzeln bis ins 17. Jahrhundert zurückreichen. Jahrhundert zurückreichen. Als Sohn eines Priesters wurde er sowohl von seiner Umgebung als auch von seinem Vater, der ihn mit einem \"unabhängigen Geist\" erzogen hatte, stark beeinflusst. Das Anwachsen der ukrainischen Nationalbewegung im späten 19. Jahrhundert führte zu einer Spaltung der ukrainischen Intelligenz; viele glaubten, dass die Lösung in einer größeren Autonomie in kulturellen und Bildungsangelegenheiten liegen würde. Mikhnovskyi war jedoch anderer Meinung, er bevorzugte die vollständige Unabhängigkeit und gründete eine geheime Studentenorganisation, die sich für diese einsetzte. Auch wenn die Organisation nicht erfolgreich war, ging Mikhnovskyis Traum von einer unabhängigen Ukraine später in Erfüllung, als die Ukrainische Volksrepublik schließlich ihre Unabhängigkeit erklärte.\n\nObwohl er die sozialistischen Ideale der Volksrepublik nicht mochte, hielt er die neue Regierung unter Skoropadskyi für zu prorussisch und lehnte es ab, persönlicher Berater des Hetman zu werden. Seine Verbindungen zu konservativen politischen Kreisen, seine feurige Persönlichkeit und sein Ruf als einer der ersten ukrainischen \"Samostiinyk\" (Befürworter der vollen Unabhängigkeit) führten ihn schließlich zur Demokratischen Agrarpartei, wo er schnell zu Ansehen gelangte und den eher populistischen Flügel der Partei anführte. Nach dem gescheiterten Aufstand der VDR gelang es Mikhnovskyi, sich die Führung der Partei vollständig zu sichern, und anschließend wurde ihm das Amt des Otaman-Ministers angeboten, nachdem die USKhD ihre Versprechen nicht einhalten konnte. Mikhnovskyi, der manchmal als \"radikaler Brandstifter des Hetman\" bezeichnet wird, gilt als überzeugter Nationalist, aber seine radikale und scheinbar kompromisslose Rhetorik steht oft im Widerspruch zur tatsächlichen Politik seines Kabinetts.§!"
 UKR_ihor_kistiakovskyi: "Ihor Kistiakovskyi"
 UKR_ihor_kistiakovskyi_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g4. Januar 1876, in Kiew, Gouvernement Kiew, Russisches Reich§!\n§YPolitische Karriere:§! §gIhor Oleksandrovych Kistiakovskyi schloss 1897 sein Jurastudium an der Kiewer Universität ab und traf oft mit Persönlichkeiten wie Volodymyr Antonovych und Pavlo Zhytetskyi zusammen, die seine nationale Weltanschauung stark beeinflussten. Nachdem er einige Jahre als Jurist und Dozent an der Moskauer Universität tätig war, verließ er diese 1911 aus Protest gegen die Verletzung der Autonomie der Universität. Er arbeitete mit den Vertretern der ukrainischen Nationalbewegung zusammen und unterstützte die Publikation \"Ukrainisches Leben\" maßgeblich. Als Pawlo Skoropadskij an die Macht kam, wurde er zum Innenminister ernannt und gehörte zu einer Gruppe von Ministern, die sich gegen jeden Vertrag mit Russland aussprachen, der die volle ukrainische Unabhängigkeit bedrohte.\n\nSchließlich schloss er sich der UDKhP an, die viele der eher rechtsgerichteten Kadetten aus der Ukraine anzog. Dank seiner zahlreichen politischen Verbindungen und seines Rufs als gerissener und rücksichtsloser politischer Akteur stieg Kistiakovskyi schnell in der Partei auf. Nach dem gescheiterten Aufstand der VDR gelang es ihm, sich die Führung der Partei vollständig zu sichern, und nachdem die USKhD ihre Versprechen nicht einhalten konnte, wurde ihm das Amt des Otaman-Ministers angeboten. Heute steht Kistiakovskyi an der Spitze einer Verwaltung, die sich für politischen Pragmatismus und einen rationalen Regierungsansatz einsetzt, der auf einem breiten Kompromiss zwischen dem Soim und der Exekutive beruht.§!"
 UKR_oleksandr_shapoval: "Oleksandr Shapoval"
 UKR_oleksandr_shapoval_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g1888, in Pysarshchyna, Gouvernement Poltawa, Russisches Reich§!\n§YPolitische Karriere:§! §gOleksandr Shapoval wurde in einer Bauernfamilie geboren. Einst Mitglied der Ukrainischen Partei der Sozialisten-Unabhängigen, wandte sich Shapoval, desillusioniert von der chaotischen Natur der Parteipolitik, später der hetmanistischen Bewegung zu und wurde zu einem ihrer stärksten Befürworter. Als Kommandeur des 1. Kosakenregiments wurde Schapowal aufgrund seiner militärischen Karriere und seines späteren Engagements für die Hetmanisten in den informellen Beraterkreis des Hetmans aufgenommen. Er wurde zu einem großen Hindernis für die Demokraten in der UDKhP, da der Hetman ihre Vorschläge oft auf seinen Rat hin blockierte. Nach dem gewonnenen Krieg ist Shapoval zum neuen Otaman-Minister aufgestiegen, der als Unabhängiger und Kriegsheld an die Macht gekommen ist. Shapoval verkörpert symbolisch den stagnierenden und kompromisslosen hetmanischen Status quo, der nun schon seit fast drei Jahrzehnten besteht, vielleicht mehr als jeder Otaman-Minister vor ihm.§!"
 UKR_volodymyr_korostovets: "Volodymyr Korostovets"
 UKR_volodymyr_korostovets_desc: "§YBerater Beschreibung\nGeboren:§! §g16. Juli 1888, in Gatschina, Gouvernement Sankt Petersburg, Russisches Reich§!\n§YPolitische Karriere:§! §gVolodymyr Korostovets wuchs auf den Gütern seiner Familie in der Nähe von Tschernihiw und zu einem geringeren Teil in Sankt Petersburg auf. Er wurde von Hauslehrern unterrichtet, von denen einer Engländer war - was wahrscheinlich großen Einfluss auf seine spätere Karriere hatte. Vor der ukrainischen Revolution arbeitete Korostovets im russischen Außenministerium als Privatsekretär, und als die Revolution begann, organisierte er die Verteidigung der Familiengüter in der Ukraine gegen die Bolschewiki. Schließlich ließ er sich dauerhaft in der Ukraine nieder und begann eine Karriere im Außenministerium des ukrainischen Staates. Vielleicht inspiriert durch seinen englischen Lehrer in seinen früheren Jahren, konzentrierte er seine Bemühungen auf die Stärkung der Beziehungen zwischen der Ukraine und Großbritannien. Die britische Revolution von 1925 konnte ihn jedoch nicht von seiner Arbeit abhalten, denn er war maßgeblich an der Aufnahme diplomatischer Beziehungen mit der Revolutionsregierung beteiligt. Als Mitglied der UDKhP wurde Korostovets ein Kompromisskandidat für das Amt des Otaman-Ministers, der dem inneren Kreis von Kistiakovskyi angehörte. Es wird erwartet, dass er den Kurs seines Vorgängers fortsetzen wird.§!"
 UKR_viacheslav_prokopovych: "Viacheslav Prokopovych"
 UKR_viacheslav_prokopovych_desc: "§YBerater Beschreibung\nGeboren:§! §g10. Juni 1881, in Kiew, Gouvernement Kiew, Russisches Reich§!\n§YPolitische Karriere:§! §gNach seinem Abschluss an der Fakultät für Geschichte und Philosophie der Kiewer Universität unterrichtete Wjatscheslaw Prokopowytsch Geschichte an einem Gymnasium, wurde aber wegen ukrainophiler Gesinnung entlassen. Im Jahr 1905 wurde er Mitglied der Ukrainischen Radikaldemokratischen Partei. Als die Revolution begann, spielte Prokopowytsch eine wichtige Rolle beim Aufbau der Exekutive der jungen Volksrepublik und wurde schließlich Minister für das öffentliche Bildungswesen, womit er zur Ukrainisierung der Bildung beitrug. Nach dem Putsch von Skoropadskyi nahm er keine Positionen in den verschiedenen Kabinetten des Hetmanats ein und blieb in diskretem Kontakt mit Petliura und anderen Exilrepublikanern. Jetzt, da in Kiew eine URDP-Regierung am Ruder ist, hat Prokopowytsch eine wichtige Position als einer ihrer leitenden Beamten eingenommen und ist bereit, das erste wirklich progressive Kabinett seit der Gründung des Hetmanats zu führen.§!"
 UKR_andrii_nikovskyi: "Andrii Nikovskyi"
 UKR_andrii_nikovskyi_desc: "§YAnführer Beschreibung\nGeboren:§! 14. Oktober 1885, in Malyi Buialyk, Gouvernement Cherson, Russisches Reich\n§YPolitische Karriere:§! Andrii Nikovskyi verband seine politischen Bestrebungen stets mit denen eines Schriftstellers, Kunstkritikers und Gelehrten - eine nicht überraschende Entwicklung in der ukrainischen Nationalbewegung, wenn man bedenkt, wie entscheidend Schriftsteller und Dichter für die Entwicklung der ukrainischen Identität waren. Seine Karriere als Publizist begann während seiner Studienzeit an der Noworossija-Universität in Odesa. Schon bald wurde er Sekretär der örtlichen 'Prosvita'-Zweigstelle, einer Basisorganisation, die sich für die kulturelle und bildungspolitische Entwicklung der Ukrainer einsetzte.\n\nAls produktiver Schriftsteller und Kulturaktivist wurde Nikovskyi aktives Mitglied der Gesellschaft der Ukrainischen Progressiven und der Partei der Sozialisten-Föderalisten. Nach dem Putsch der Hetmanisten wurde er einer der Führer der Ukrainischen Nationalen Staatsunion - einer Zeltorganisation, die als Kern der legalen Opposition gegen das Hetman-Regime gedacht war. Er blieb jedoch nicht lange in dieser Funktion, da Wolodymyr Wynnitschenko schließlich die Führung der Union übernahm.\n\nIn späteren Jahren organisierten sich die Sozialisten-Föderalisten zur URDP um und wurden zur wichtigsten legalen oppositionellen Kraft im Hetmanat. Da die anderen Parteigründer entweder im Ruhestand waren oder sich mit organisatorischen Fragen beschäftigten, wurde Nikovskyi bald zu einem anerkannten Führer unter den kompromisslosesten und radikalsten Mitgliedern der Partei, die sich im Laufe der Jahre zu einer eigenen linken Fraktion zusammenschloss.\n\nJetzt, an der Spitze der nationalen Politik, kann er dafür sorgen, dass die Partei, die während der Herrschaft des Hetmans ihre Sache fast aus den Augen verloren hat, ihren Ursprüngen stets treu bleibt. Der nationale Fortschritt lässt sich nicht aufhalten - und Andrii Wassylowitsch ist hier, um dafür zu sorgen, dass die ganze Ukraine an seinen reifen Früchten teilhat."
 UKR_opanas_fedenko: "Panas Fedenko"
 UKR_opanas_fedenko_desc: "§YAnführer Beschreibung\nGeboren:§! 13. Dezember 1893, in Veseli Terny, Gouvernement Cherson, Russisches Reich\n§YPolitische Karriere:§! §g$UKR_opanas_fedenko_desc_body$"
 UKR_opanas_fedenko_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g13. Dezember 1893, in Veseli Terny, Gouvernement Cherson, Russisches Reich§!\n§YPolitische Karriere:§! §g$UKR_opanas_fedenko_desc_body$§!"
 UKR_opanas_fedenko_desc_body: "Panas Vasyliovych Fedenko, der bekannte Historiker und Lehrer, hat sich in jüngster Zeit zu einem der prominentesten Mitglieder der USDRP entwickelt. Als neuntes Kind einer Bauernfamilie stach Fedenko unter seinen Geschwistern durch seinen Fleiß und seine akademische Begabung hervor. Auf Empfehlung seiner Lehrer wurde er auf ein Gymnasium in Oleksandriia versetzt, wo er seine Ausbildung fortsetzte. Dort entwickelte Fedenko eine Liebe zum Unterrichten und hoffte, eines Tages in seiner Heimatstadt ukrainische Geschichte und Sprache zu unterrichten. Gleichzeitig entwickelte Fedenko aber auch eine Faszination für die sozialistischen Ideale.\n\nNachdem er nach Sankt Petersburg gereist war, um sein Studium fortzusetzen, radikalisierte er sich schnell. Im Jahr 1915 trat Fedenko der USDRP bei und begann, einen Großteil seiner Energie darauf zu verwenden, für verschiedene sozialistische Publikationen zu schreiben, darunter Volodymyr Vynnychenko's \"Our Life\". Nach der Februarrevolution wurde Fedenko als Abgeordneter in die Zentrale Rada gewählt, in der er bis zum Putsch von Skoropadskyi arbeitete. Seine neue Position zwang ihn, nach Katerynoslav umzuziehen, wo er für \"Unsere Sache\", das gedruckte Organ der Partei, mitschreiben sollte. Infolgedessen begann er, enger mit Isaak Mazepa und der Katerynoslawer Fraktion der USDRP zusammenzuarbeiten. Während seines Exils in Galizien verfasste er an der Seite seiner republikanischen Mitstreiter mehrere weitere Werke, während er gleichzeitig seine Arbeit als Geschichtslehrer fortsetzte.\n\nDer Lauf der Geschichte hat wahrlich gezeigt, dass der Ruf des Volkes nach Freiheit nicht für immer unterdrückt werden kann. Der Geist des ukrainischen Republikanismus wird in den Hügeln und Steppen der Ukraine weiterleben, ganz gleich, was ihm widerfährt. Fedenko ist bereit, sich mit allen Kräften für das Kernideal einzusetzen - dass die Freiheit für immer regiert."
 UKR_levko_kovaliv: "Levko Kovaliv"
 UKR_levko_kovaliv_desc: "§YBerater Beschreibung\nGeboren:§! §g18. Dezember 1894, in Charkiw, Gouvernement Charkiw, Russisches Reich§!\n§YPolitische Karriere:§g Levko Kovaliv wurde in eine verarmte Adelsfamilie hineingeboren und zeigte schon in jungen Jahren eine große Begabung für Studien. Als aktives Mitglied der radikalen Studentengemeinde wurde Kovaliv jedoch durch seine politischen Aktivitäten weitgehend von seinen wissenschaftlichen Aktivitäten abgelenkt.\n\nSpäter wurde er einer der Gründer der Ukrainischen Sozialistisch-Revolutionären Partei und einer der Führer ihrer Linksfraktion. In dieser Zeit arbeitete Kowaliw lange Zeit in der Landverwaltung von Poltawa und wurde persönlich mit den komplexen Realitäten der Landfrage in der Ukraine konfrontiert. Er schloss sich Schumskyi beim Auszug aus der UPS-R an und blieb nach dem Untergang der Republik in der Ukraine.\n\nNach dem antisozialistischen Vorgehen der Regierung im Jahr 1925 ging Kovaliv nach Frankreich, wo er dem Auslandsbüro der Partei angehörte. Hier widmete er sich sowohl der Vertretung der Partei auf der internationalen Bühne als auch dem Studium der Chemie an der Universität Paris. Nachdem er aus erster Hand alle Feinheiten der französischen postrevolutionären Ordnung kennengelernt hat, ist der heutige Erste Stellvertretende Vorsitzende Kowaliw absolut sicher, dass die Ukraine zur Erfüllung ihrer internationalistischen Mission zunächst ihren eigenen, einzigartigen revolutionären Weg entsprechend ihren spezifischen geografischen und sozioökonomischen Bedingungen einschlagen muss.§!"
 UKR_mykhailo_poloz: "Mykhailo Poloz"
 UKR_mykhailo_poloz_desc: "§YBerater Beschreibung\nGeboren:§! §g23. Dezember 1891, in Charkiw, Gouvernement Charkiw, Russisches Reich§!\n§YPolitische Karriere:§g Mykhailo Poloz wurde in der Familie eines aus verarmtem Adel stammenden Akzisebeamten geboren und beteiligte sich bereits in jungen Jahren aktiv an der revolutionären Politik. Im Alter von 17 Jahren, 1908, wurde er zum ersten Mal wegen seiner Aktivitäten verhaftet. Nach der Gründung der Ukrainischen Zentralen Rada im Jahr 1917 wurde er deren Mitglied und vertrat die Ukrainische Partei der Sozialistisch-Revolutionären. Später, während der Spaltung der Partei, folgte er Schumskyi und trat dem Zentralkomitee der neu gegründeten Partei der Borotbysten bei. Nach der Festigung der Hetman-Herrschaft blieb Poloz in der Ukraine und war maßgeblich an der Koordinierung der linksradikalen Kräfte im Untergrund beteiligt. Heute spielt er als rechte Hand des Vorsitzenden Schumskyi vor allem die Rolle eines Vermittlers und Koordinators, der die revolutionäre Einheit bewahrt und dafür sorgt, dass interne Diskussionen und Meinungsverschiedenheiten nicht zu kleinlichem Fraktionszwang führen.§!"
 UKR_pavlo_khrystiuk: "Pavlo Khrystiuk"
 UKR_pavlo_khrystiuk_desc: "§YBerater Beschreibung\nGeboren:§! §g1890, in Yelysavetsk, Gebiet Kuban, Russisches Reich§!\n§YPolitische Karriere:§! §gDer aus einer Kosakenfamilie stammende Pavlo Onykiyovych Khrystiuk begann sein politisches Leben am Kiewer Polytechnischen Institut. Er war eine bemerkenswerte Persönlichkeit der ukrainischen Intelligenz und verbrachte einen Großteil seiner Zeit damit, für verschiedene sozialistische Publikationen zu schreiben, wie z. B. für die \"Borotba\" der UPS-R.\n\nAls Mitglied des Zentralkomitees der UPS-R bekleidete er während der kurzen Amtszeit der Volksrepublik mehrere hochrangige Positionen. Insbesondere war er während seiner Zeit als Generalkanzler in der Regierung Vynnychenko an der Ausarbeitung der Landreform von 1918 beteiligt. Nach dem Staatsstreich des Hetmans floh Khrystiuk nach Wien, wo er als Mitglied der Auslandsdelegation der UPS-R fungierte.\n\nJetzt, da sich die UPS-R wieder an die Spitze der ukrainischen Politik katapultiert hat, spielt Pawlo Chrystiuk eine wichtige Rolle in der neuen Regierung. Die revolutionäre Sache wird genauso bedroht wie 1917, aber dieses Mal, so schwört Chrystiuk, wird die Republik nicht vor ihnen zusammenbrechen.§!"
