 UKR_prosperity_under_state_control_tt_2c: "Die Auswirkungen von §lURDP§! werden nun gewähren:\n§RUnkooperativ§!: Produktionseffizienz Basis: §G+5.00%§!\n§OGleichgültig§!: Produktionseffizienz Basis: §G+7.00%§!\n§GKooperativ§!: Produktionseffizienz Basis: §G+9.00%§!\n§CFügsam§!: Produktionseffizienz Basis: §G+11.00%§!\n"
