### Events ###
 madras.1.t: "Nationale Wahlen - 1936"
 madras.1.d: "Zum ersten Mal seit dem indisch-tamilischen Krieg finden trotz der Unterwerfung unter den fürstlichen Stiefel Wahlen statt. Aus Frustration über Subbarayans Entscheidung, den Krieg unter schlechten Bedingungen zu beenden, hat die inzwischen unpopuläre Swaraj-Partei ihn zugunsten von Satyamurti fallen gelassen, der sich für Wiederaufbau und Stabilität einsetzt. Die Gerechtigkeitspartei behauptet jedoch, dass die "Brahmanen", die Swaraj, nur darauf abzielen, die Tamilen zu verarmen und sie zu Dienern der Prinzen zu machen, und schlägt Ramasamy Periyar als ihren Mann für die Führung von Madras vor."
 madras.1.a: "Die Swaraj behalten die Kontrolle."
 madras.1.b: "Die Partei der Selbstachtung bricht mit der Tradition."

