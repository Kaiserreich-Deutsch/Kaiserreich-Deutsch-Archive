 BAT_riga_decision_category: "Die Übriggebliebenen"
 BAT_riga_decision_category_desc: "Die §YStadt Riga§! ist das letzte Überbleibsel des Vereinigten Baltischen Herzogtums, eines republikanischen Regimes, das vom Rigaer Stadtrat verwaltet und von deutschen Waffen unterstützt wird. Sie wird von Fraktionen mit ihren eigenen Vorstellungen von der Zukunft der Stadt zerrissen - diejenigen, die sie als unabhängigen deutsch-baltischen Stadtstaat fördern wollen, diejenigen, die die Stadt mit der sie umgebenden Republik wiedervereinigen wollen, und diejenigen, die eine Gelegenheit sehen, sich endlich dem Deutschen Reich anzuschließen, wie es die Deutschbalten 1918 kurz erwogen haben."
