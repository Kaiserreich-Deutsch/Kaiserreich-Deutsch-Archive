 BAT_dualism_decision_category: "Dualismus"
 BAT_dualism_decision_category_desc: "Das antiquierte, alptraumhafte Regierungssystem des Herzogtums und die Sturheit des Vorsitzenden von Samson-Himmelstjerna haben zusammen dazu geführt, dass in unserem Land eine Periode des §YDualismus§! eingesetzt hat. Die Demokratische Partei verfügt über keine Mehrheit im Landtag und hat keine Möglichkeit, Gesetze oder Projekte durchzusetzen, da sie weder über Gesetzesinitiativen noch über das Recht zur Auflösung des Landtags verfügt, aber der konservativ kontrollierte Landtag hat keine Möglichkeit, den amtierenden Konvent von der Macht zu entfernen, da dies die Zustimmung der Ritterschaften und des Herzogs erfordert, nicht sie selbst. Es ist also ein Machtkampf in den oberen Rängen der Regierung ausgebrochen, der gelöst werden muss, damit unser Land nicht in Anarchie versinkt.\n\nWährend §YDualismus§! aktiv ist, ist es unmöglich, £pol_power §YPolitische Macht§! auf normalem Wege zu erlangen - sie kann nur durch £decision_icon_small §YEntscheidungen§! erlangt werden, bei denen Sie verschiedene Zugeständnisse an Fraktionen machen können, um deren Unterstützung zu erhalten. Sie müssen eine bestimmte Anzahl von £pol_power §YPolitische Macht§! erhalten, bevor Herzog Adolf Friedrich den Glauben an den liberalen Traum verliert... und dabei Ihre £stability_texticon §YStabilität§! im Auge behalten. - sollte sie unter einen bestimmten Punkt sinken, kann dieses verrottete Gebilde endgültig zusammenbrechen."
 BAT_duke_timer: "Der Palast nimmt es zur Kenntnis"
 BAT_duke_timer_desc: "Herzog Adolf Friedrich mag ein geduldiger Mann sein, aber auch er hat seine Grenzen. Wenn der Dualismus lange genug anhält, wird er all unseren parteipolitischen Streitereien ein Ende setzen und die Kräfte der Reaktion im Konvent wiederherstellen."
 BAT_brotherhood_timer: "Der Zorn der Landeswehr"
 BAT_brotherhood_timer_desc: "Die Baltische Landeswehr ist nicht glücklich darüber, dass wir die Partei über das Land stellen. Wenn sie sehen, dass die Situation kritisch wird und keine Maßnahmen gegen die Waldbrüder ergriffen werden, werden sie handeln..."
