 BAT_devolution_decision_category: "Devolution"
 BAT_devolution_decision_category_desc: "Die kulturellen Unterschiede zwischen den einzelnen Regionen des baltischen Herzogtums und die Schwäche der Zentralregierung lassen nur eine Lösung zu, um diese byzantinische Struktur zu entwirren: die Übertragung der Regierungsbefugnisse auf die Regionen Kurland, Livland und Estland. Ihre Landtage müssen mit zusätzlichen Befugnissen ausgestattet werden, damit sie sich mit lokalen Fragen befassen können, und die Zentralregierung in Riga muss in eine Papierregierung umgewandelt werden.\n\n§YDevolution§! ist ein Prozess, der es uns erlaubt, die §YByzantinische Regierung§! Nationalgeist zu entfernen und eine begrenzte Anzahl von Staatsmodifikatoren zu unseren Kernstaaten hinzuzufügen.\nDie Devolution wird durch die Ausgabe von §YPolitischer Macht§! erreicht. Nach Abschluss des §YDekonzentration ankündigen§! Nationaler Schwerpunkt, erhalten Sie einen Startbetrag an Politischer Macht, der einem Zehntel Ihrer £stability_texticon §YStability§! entspricht. Durch nachfolgende Schwerpunkte können Sie zusätzliches politisches Macht erhalten.\n\nFoki im Devolution-Baum schalten §YDevolution-Reformen§! frei. Ein Punkt Politische Macht kann ausgegeben werden, um eine Devolutionsreform in einem ausgewählten Staat durchzuführen:\n§YRitterschule für jede Ritterschaft§! - §G$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$§!\n§YDevolvierte Kulturpolitik§! - §GLokale rekrutierbare Bevölkerung§!\n§YDezentralisierte Wirtschaftspolitik§! - §GLokale Bauplätze§!\n\nAktuelle §YPolitisches Macht§!: §G[?BAT_political_capital|0]§!"
