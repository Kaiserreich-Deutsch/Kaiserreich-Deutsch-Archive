 BAT_ostwall_decision_category: "Ostwallprogramm"
 BAT_ostwall_decision_category_desc: "Das von der Führungsspitze der Baltischen Landeswehr in den späten 1920er Jahren geplante Ostwall-Programm ist die Antwort des Vereinigten Baltischen Herzogtums auf die wachsende russische Macht - eine Reihe von Befestigungs- und Verteidigungsmaßnahmen entlang der Ostgrenze, die der Abschreckung und möglicherweise der Verteidigung gegen einen Frontalangriff auf Riga und Reval dienen sollen. Obwohl es sich um eine kostspielige Maßnahme handelt, ist der Deutsch-Baltische Staat gegen jeden Angriff gewappnet, sollte sie vollständig umgesetzt werden.\n\nWährend des §YOstwallprogramms§! kannst du §YLandfestungen§! errichten und verteidigungsorientierte §YNationale Geiste§! erhalten, indem du verschiedene Arten von £rifle_texticon §YEquipment§! ausgibst. Das Ostwallprogramm besteht aus mehreren Etappen, der Abschluss aller Bauinitiativen in einer Etappe schaltet neue, fortgeschrittene und teurere Entscheidungen frei, die freigeschaltet werden. Der Abschluss des §YMaterialkauf§! Nationaler Schwerpunkt gewährt dir permanente Entscheidungen zum Kauf von Ausrüstung, die du für Ostwall-Initiativen - oder für deine eigene Armee - ausgeben kannst."
