 BAT_eastern_vanguard_decision_category: "Östliche Vorhut des Deutschen Ordens"
 BAT_eastern_vanguard_decision_category_desc: "Unsere Lage und die Professionalität der Baltischen Landeswehr geben uns eine einzigartige Rolle bei der Verteidigung des Reichspaktes von Osten her. Wir haben nur wenige Truppen und wenig Industrie, aber die Erfahrung in moderner Kriegsführung, die unsere Offiziere mitbringen, ermöglicht es uns, unsere zahlreicheren und besser bewaffneten Verbündeten zu unterstützen.\n\nDer Abschluss des §YBaltische Landeswehr§! Zweigs unseres Schwerpunktbaums schaltet die Fähigkeit frei, £decision_icon_small §YMilitärische Missionen§! an Ihre Verbündeten in Osteuropa zu senden, was beiden Parteien Vorteile bringt. Jedes Reichspaktmitglied, an das eine Militärmission geschickt wird, gibt dir einzigartige Boni - und sie erhalten im Gegenzug Boni auf den §Y$MODIFIER_ARMY_ORG_FACTOR$§!, den §Y$MODIFIER_PLANNING_SPEED$§! und den §Y$MODIFIER_RESEARCH_SPEED_FACTOR$§! skaliert entsprechend ihrer Ungleichheit in der §YLanddoktrin§! Außerdem wird einer deiner Generäle auf sie übertragen.\n\nEs kann immer nur eine Militärmission entsandt werden."

