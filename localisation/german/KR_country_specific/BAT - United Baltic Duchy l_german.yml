### Sub-ideologies ###
 BAT_social_liberal_subtype_desc: "Die Deutsch-Baltische Demokratische Partei folgt dem ideologischen Gedankengut von Paul Schiemann, das sich am besten als leistungsorientierter Liberalismus beschreiben lässt. Sie verehrt die dem Individuum innewohnenden Menschenrechte und die Chancengleichheit unabhängig von Religion, Nationalität oder sozialer Stellung. Dies ist jedoch nicht gleichbedeutend mit Ergebnisgleichheit oder gleichen politischen Rechten - das Recht zu regieren sollte denjenigen vorbehalten sein, die über die Verdienste und Fähigkeiten zum Regieren verfügen, und gebildete Menschen sollten von Natur aus mehr politische Rechte haben als die ungebildete untere Masse. Der meritokratische Liberalismus strebt ein korporatistisches, meritokratisches politisches System an, in dem sich die Regierung aus Abgeordneten aller gesellschaftlichen Gruppen und politischen Fachleuten zusammensetzt, und er glaubt an die aufklärerische Mission der Regierung - ihr Ziel sollte es sein, eine freie, gebildete, kulturell aufgeklärte Gesellschaft zu schaffen und somit jedem die Möglichkeit zu geben, in den meritokratischen Rängen aufzusteigen."
 BAT_national_populist_subtype_desc: "Die Baltische Bruderschaft verfolgt ihre eigene brandaktuelle Ideologie, eine eklektische Mutation aus radikalem Christentum und baltisch-deutschem Exzeptionalismus. Sie ist eine religiöse Millenniumsbewegung, die eine neue Lesart der Bibel verkündet und zur Wiederherstellung der christlichen Moral in ganz Europa aufruft. In der baltisch-deutschen Nation sieht sie eine Geschichte religiöser Kämpfe und eines unerschütterlichen Glaubens, und so glaubt sie, dass es ihre Aufgabe ist, diese Wiedergeburt des Christentums angesichts der Angriffe des Ostens und der Syndikalisten zu fördern. Die Bruderschaft ist fanatisch loyal gegenüber dem Pangermanismus und glaubt, dass Deutschland die Rolle haben sollte, Europa in diesem Kreuzzug anzuführen. Ihr Ziel ist es daher, das Baltikum zu einer Modellprovinz für die 'Nationale Wiedergeburt' zu machen, von der aus die Flamme nach Deutschland gebracht werden kann. In der Praxis ist ihr Regime totalitär, fanatisch den christlichen Idealen verpflichtet und stark militaristisch."

### Bookmark ###
 BAT_KR_gathering_storm_desc: "Der Deutsch-Baltische Adel bekam, was er vom Weltkrieg wollte - die Wiederherstellung der Rechte und Privilegien, die durch die Russifizierungspolitik mit Füßen getreten wurden, und einen Staat, den er sein Eigen nennen konnte: das Vereinigte Baltische Herzogtum. Hier regieren die vier baltischen Ritterschaften unter der Herrschaft von Herzog Adolf Friedrich eine dezentralisierte Monarchie, die die aristokratische Tradition hochhält. Der Herzog hat eine liberale, reformorientierte Regierung durchgesetzt, um die Veränderungen durchzusetzen. Doch kann der baltische Traum der Deutschen überleben, wenn sich alles gegen sie wendet?"

### Intro Screen ###
 BAT_country_intro_header: "Das Vereinigte Baltische Herzogtum"
 BAT_country_intro_content: "Das an der Ostküste der Ostsee gelegene Vereinigte Baltische Herzogtum ist der östlichste germanische Staat in Europa und wurde 1918 auf Initiative der lokalen baltischen deutschen Bevölkerung gegründet. Ursprünglich war es als neuer Gliedstaat des Deutschen Reiches gedacht, doch diese Hoffnungen wurden schließlich enttäuscht, da die geopolitischen Realitäten des Europas nach dem Weltkriegsende und die überwältigende lettische und estnische Bevölkerungsmehrheit ein solches Projekt unmöglich machten - nicht, dass die Deutschbalten selbst ihre Identität nicht an die Heimat verlieren wollten. Nachdem der estnische Unabhängigkeitskrieg erfolgreich niedergeschlagen und ein ähnlicher Aufstand in Lettland dank der Brüche innerhalb der lettischen Nationalbewegung verhindert worden war, etablierte sich das Herzogtum und blickt nun auf eine fast zwanzigjährige Geschichte zurück.\n\nDas Vereinigte Baltische Herzogtum ist in erster Linie in der Tradition verwurzelt. Es hat das Ostseerecht, das Repräsentationssystem der Landtage und die institutionelle Rolle der baltischen Ritterschaften aus der Zeit der Livländischen Konföderation geerbt, und diese Traditionen machen einen großen Teil der baltisch-deutschen Identität aus. Selbst der ärmste baltische Adlige ist stolz darauf, in einer Gemeinschaft zu leben, die den Anliegen jedes einzelnen Grundbesitzers Gehör schenkt und die ritterlichen Traditionen des Adels in höchstem Maße respektiert. In der Praxis bedeutet dies jedoch, dass das Herzogtum ein kaum funktionsfähiger Staat mit einem byzantinischen Regierungssystem ist, der völlig unvorbereitet auf die vor ihm liegenden Herausforderungen ist..."

 BAT_country_intro_header_1: "Konvent von Samson-Himmelstjerna."
 BAT_country_intro_content_1: "Der derzeitige Vorsitzende der Landstände und damit Leiter des Konvents der Landräte, der Exekutivregierung des Herzogtums, ist Friedrich von Samson-Himmelstjerna, ein ehemaliges Mitglied des herzoglichen Regentschaftsrates und Mitglied der Deutsch-Baltischen Demokratischen Partei.\n\nNach einer Reihe von konservativen Regierungen, die von den baltischen Ritterschaften kontrolliert wurden, wurde der Reformdruck innerhalb des Vereinigten Baltischen Herzogtums schließlich zu groß. Das erstarkende deutschbaltische Bürgertum, das traditionell nur widerwillig mit dem konservativen Adel verbündet war, begann auf die andere Seite zu schwenken und schloss sich mit reformorientierten und baltischen nationalistischen Gruppen zusammen, wenn dies bedeutete, dass eine Reform des byzantinischen, veralteten Systems eingeführt wurde. Obwohl er keineswegs ein liberaler Reformer war, musste schließlich Herzog Adolf Friedrich selbst eingreifen. Unter Ausnutzung der königlichen Vorrechte entließ er den bisherigen Vorsitzenden der Landstände und arbeitete mit der liberalen reformorientierten Demokratischen Partei zusammen, um ein Bündnis der liberalen und gemäßigten Parteien zu schmieden.\n\nDie wahre Macht hinter dem Thron ist jedoch Paul Schiemann, der Vorsitzende der DbDP. Der liberale Reformist konnte aufgrund seiner nichtadligen Herkunft kein Amt im Landratskollegium übernehmen, diente aber aus seiner bescheidenen Position heraus als Führer der amtierenden Regierung. Als idealistischer Visionär schwebt Paul Schiemann eine liberale, pluralistische Baltische Föderation mit einer etablierten modernen Verfassung, freien, allgemeinen und demokratischen Wahlen, Gleichberechtigung zwischen den Deutschbalten und den einheimischen Balten und einem System der sozialen Wohlfahrt vor. Da er glaubt, dass seine Vision der Reaktion der Ritterschaften überlegen ist, wird er von den Vertretern der einheimischen Balten und des deutschen Mittelstandes im Landtag unterstützt und hat die widerwillige Zustimmung der gemäßigt konservativen DbRP. Auch der Herzog sieht sein Programm als einen Schritt in die richtige Richtung, auch wenn er mit einigen der Grundsätze nicht einverstanden ist."

 BAT_country_intro_header_2: "Regierungsstruktur des Herzogtums"
 BAT_country_intro_content_2: "Das Vereinigte Baltische Herzogtum lässt sich am besten als eine föderale oligarchische halbkonstitutionelle Monarchie beschreiben. Es gliedert sich in sechs Kantone mit jeweils eigenen Landtagen und Landkollegien sowie die autonome Stadt Riga. Diese Gewaltenteilung findet sich auch in der föderalen Regierung wieder, die sich aus dem Landtag des Vereinigten Baltischen Herzogtums und dem Konvent der Landverwalter zusammensetzt. Der baltische Landtag ist ein parlamentarisches Gremium, das von den Einwohnern des Herzogtums nach dem preußischen Dreikammersystem gewählt wird, und wird vom Landmarschall geleitet. Die Landskollegien und der Konvent werden von den vier baltischen Ritterschaften — Korporationen des baltischen deutschen Adels - ernannt. Über beiden steht der Herzog, der die Befugnis zur Ernennung von Richtern und Exekutivbeamten sowie weitere königliche Vorrechte besitzt.\n\nEs ist zwar leicht anzunehmen, dass der Landtag die Legislative und der Konvent die Exekutive ist, aber die Wahrheit ist weitaus komplizierter als das. Der Konvent besteht nicht aus Ministerien, sondern ist vielmehr ein Gremium von 18 Landräten, die gemeinsam mit den Ritterschaften und dem Landtag die alltäglichen Angelegenheiten des Staates verwalten. Sie haben die Eigenschaften eines Oberhauses — sie nehmen an den Landtagssitzungen teil und können keine Gesetze vorschlagen, aber sie überprüfen, und ihr erklärtes Ziel ist die \"wachsame, väterliche Sorge für die Wahrung der Rechte, der Gesetzlichkeit, der Institutionen und der festen Bräuche des Adels\". Der Konvent hat keine ständigen Ministerien, sondern nur zeitlich begrenzte Ämter, die er bilden kann, um Probleme zu lösen, die in seinen Zuständigkeitsbereich fallen, sobald sie auftreten. In der Zwischenzeit kann der Landtag mit Mehrheitsbeschluss seine eigenen Exekutivämter und -institutionen bilden, was der Konvent nicht verhindern kann, und er kann auch keine Gesetze vorschlagen, so dass seine Fähigkeit, den Staat zu regieren, völlig von der Gnade des Landtags und dessen Wünschen abhängt. Aber auch der Landtag ist dem Konvent ausgeliefert, denn die Rolle der Baltischen Ritterschaften bei der Verwaltung des Staates ist institutionell und kann nicht einfach abgeschafft werden.\n\nIm 16. Jahrhundert, als die Ritterschaften und Landtage nur eine große Gruppe von Adligen waren, war das kein Problem, aber die Dinge haben sich geändert..."

 BAT_country_intro_header_3: "Politische Belange"
 BAT_country_intro_content_3: "Die von der Deutschbaltischen Demokratischen Partei inszenierte Koalition mag das hehre Ziel verfolgen, das Herzogtum in die Moderne zu reformieren, doch ihre Feinde sind zahlreich. Die baltischen Ritterschaften, adelige Korporationen, die den baltischen deutschen Adel vereinen, stehen dem liberalen konstitutionellen Projekt von Paul Schiemann nicht wohlwollend gegenüber, da sie darin eine Bedrohung für die historischen Traditionen der Länder sehen, die sie eigentlich schützen sollen. Ein großer Dorn im Auge des amtierenden Konvents ist die Tatsache, dass die Ritterschaften ihren eigenen Mann in der Regierung haben - Baron Rolf von Ungern-Sternberg, Landmarschall des herzoglichen Landtags. Von Ungern-Sternberg ist zwar kein Reaktionär, aber er ist ein konservativer Gutsbesitzer und sympathisiert definitiv nicht mit der liberalen Demokratischen Partei - und wenn die Situation sich verschlechtert, könnte seine Selbstgefälligkeit endlich brechen.\n\nZwei Jahrzehnte des politischen Verfalls und der Machtkämpfe haben dazu geführt, dass viele baltische Adlige, insbesondere die jüngeren, ehrgeizigen, vom gesamten System enttäuscht sind. Sowohl das liberale Projekt der Baltischen Föderation als auch die Reaktion der baltischen Ritterschaften enttäuschen sie, da erstere sich den unterlegenen Eingeborenen ergeben und letztere es nicht schaffen, die Größe des baltischen Staates wiederherzustellen. Ihre Rettung ist die Baltische Bruderschaft, ein heimlicher religiöser und pangermanischer Nationalorden, der in brüderlichen Kreisen in Städten und Gemeinden agiert und seine Macht durch Einflussnahme innerhalb des baltischen deutschen Adels ausübt. Ihr Ziel ist die Erneuerung des germanischen Geistes der baltischen Deutschen und ein tiefer Zusammenschluss mit dem Deutschen Reich, und ihre Mission ist die Wiederbelebung der mittelalterlichen Idee des Drang nach Osten, eines Kreuzzugs nach Osten im Namen der germanischen Vorherrschaft. Aufgrund der Bestrebungen der baltischen Bruderschaft, den Staat zu zentralisieren, sind der Herzog und der Landtag absolut unvereinbar und können niemals zusammenarbeiten.\n\nDie Letten und Esten haben ihre Unterordnung im baltischen Herzogtum nie ganz akzeptiert. Ihre nationalistischen Bewegungen verloren nach den gescheiterten Aufständen von 1918 an Stärke, konnten diese aber bis Anfang der 1930er Jahre wieder aufbauen. Die Exilregierung der Republik Estland in Stockholm und der lettische Nationalrat in Petrograd setzen sich für die Unabhängigkeit ihrer jeweiligen Nationen ein, und in den Wäldern und Bergen bilden sich Partisanengruppen, die den endgültigen Befreiungskampf vorbereiten..."

