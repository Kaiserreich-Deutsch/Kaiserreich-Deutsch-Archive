 BAT_restore_baltic_hegemony_desc: "Lettland und Estland stehen wieder unter unserer Kontrolle. Es ist also an der Zeit, unsere Identität als freie Stadt aufzugeben und die Herrschaft der Deutschbalten über die drei Regierungsbezirke wiederherzustellen."
