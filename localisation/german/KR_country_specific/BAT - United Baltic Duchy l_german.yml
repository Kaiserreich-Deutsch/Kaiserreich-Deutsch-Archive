### Events ###

 KRBAT.5: "Schwarzer Montag erreicht das Herzogtum"
 KRBAT.5.t: "Schwarzer Montag erreicht das Herzogtum"
 KRBAT.5.d: "Der wirtschaftliche Aufschwung der späten 1920er und frühen 1930er Jahre ist zu Ende, und die engen wirtschaftlichen Bindungen des Vereinigten Baltischen Herzogtums an das Deutsche Reich haben es wie den Rest des Reichspakts in den wirtschaftlichen Ruin getrieben. Die Exporte sind eingefroren, die Fabriken entlassen massenhaft Arbeiter, und alle finanziellen Aktivitäten sind zum Stillstand gekommen. Diese Krise hat den Herzoglichen Landtag in Auflösung und den Konvent der Landräte in Lähmung versetzt, die nicht wissen, wie sie reagieren sollen. Es gibt nur noch eine Möglichkeit, der sich entwickelnden Wirtschaftskrise zu begegnen..."
 KRBAT.5.a: "Versammeln Sie eine außerordentliche Sitzung des Landtags!"

 KRBAT.6: "Paul Schiemanns Schlusswort"
 KRBAT.6.t: "Paul Schiemanns Schlusswort"
 KRBAT.6.d: "Der Landtag des Vereinigten Baltischen Herzogtums kommt derzeit zu seiner Wintersitzung in Riga zusammen. Nachdem der Haushalt für das Finanzjahr 1936 verabschiedet und vom Konvent abgesegnet wurde, verlief der Rest der zweiwöchigen Sitzung weitgehend passiv und konfliktfrei. Die Abschlusserklärung der Landtagssitzung hat jedoch für einige Aufregung gesorgt. Während es Tradition ist, dass die Hauptleute der vier baltischen Ritterschaften die Schlussrede halten und dem versammelten baltischen Adel ein gutes Jahr wünschen, lud der Vorsitzende der Landtage, Friedrich von Samson-Himmelstjerna, stattdessen den Vorsitzenden der Demokratischen Partei, Paul Schiemann, ein, die scheidenden Landtagsmitglieder mit einem guten Wort zu verabschieden.\n\nObwohl kränklich und alt, hat Schiemann es geschafft, die geforderten Pflichten zu erfüllen, und sprach eine halbe Stunde lang über die geplanten Reformen von ihm, seiner Partei und der Regierung des Herzogtums - andererseits vermied er es jedoch, in einen verbalen Konflikt mit den Ritterschaften zu geraten, indem er sie erwähnte und bekräftigte, dass 'gute Männer wie diese in Zeiten des Wandels notwendig sind, und ich hoffe aufrichtig, dass sie die Sache der Reformen unterstützen werden'. Auch wenn dies die Kluft zwischen ihm und Adolf Constantin Pilar von Pilchau, dem Hauptmann der Livländischen Ritterschaft und damit dem mächtigsten der vier Ritterschaftsführer, nicht beseitigen konnte, so hat der integrative Charakter seiner Rede doch die Befürchtungen vieler Konservativer zerstreut."
 KRBAT.6.a: "Also bis zur Sommersitzung!"
 KRBAT.6.b: "Wer ist Paul Schiemann?"

 KRBAT.7: "Klingelnde Alarmglocken"
 KRBAT.7.t: "Klingelnde Alarmglocken"
 KRBAT.7.d: "Eine außerordentliche Sitzung des baltischen Landtags wurde einberufen, hat aber die Spannungen innerhalb der oberen Regierungsebene nur noch verschärft. In der ersten Woche der Debatten konnte noch keine Lösung gefunden werden, da selbst die liberale Koalition sich nicht einig ist, wie sie reagieren soll. Die Vertreter des Bürgertums und die gemäßigten Konservativen der Reformpartei und der Fortschrittspartei, die sich mit der Demokratischen Partei verbündet haben, lehnen den Vorschlag Paul Schiemanns zur sozialen Marktwirtschaft vehement ab. Er und der Vorsitzende von Samson-Himmelstjerna sind der Meinung, dass der wirtschaftliche Abschwung des Herzogtums durch die ungezügelte freie Marktwirtschaft verursacht wurde und dass an ihrer Stelle ein mitfühlendes Sozialsystem entstehen muss. Gemäßigte Abgeordnete wie Edwin Magnus und Werner Hasselblatt haben diesen Vorschlag im Landtag scharf kritisiert, obwohl sie vorgeblich der gleichen Koalition angehören.\n\nDer Demokratische Block, ein sozialdemokratisches Bündnis lettischer und estnischer Abgeordneter im Landtag, erklärt hingegen, dass der Vorschlag nicht weit genug geht. Pauls Kalniņš, der Fraktionsvorsitzende des Demokratischen Blocks im Landtag, hat einen Bericht über die Ausbeutung einheimischer baltischer Arbeiter durch deutsche Unternehmen in Reval und Riga sowie über die große Armut unter der bäuerlichen Bevölkerung vorgelegt und die Regierung zum Handeln aufgefordert. Alle Pläne für Verfassungsreformen müssen zurückgestellt werden, wenn die Koalition ums Überleben kämpft."
 KRBAT.7.a: "Verdammt..."

 KRBAT.8: "Ungern-Sternbergs Gambit"
 KRBAT.8.t: "Ungern-Sternbergs Gambit"
 KRBAT.8.d: "Unstimmigkeiten innerhalb der Koalition der Demokratischen Partei haben Rolf von Ungern-Sternberg, den Landmarschall des Baltischen Landtags, zum Handeln veranlasst. Im Geheimen traf er sich mit Adolf Constantin Pilar von Pilchau und Wilhelm Robert von Bulmerincq, dem Hauptmann der Livländischen Ritterschaft bzw. dem Vorsitzenden der konservativen Volkspartei, und sicherte sich deren Unterstützung für einen Schachzug.\n\nVor der außerordentlichen Sitzung des Landtags verkündet von Ungern-Sternberg, dass er von seinem Vorrecht als Landmarschall Gebrauch macht, den Konvent der Landräte aus der Sitzung zu entlassen und alle von der Demokratischen Partei initiierten Gesetzgebungsvorhaben aus dem Sitzungsplan zu streichen, wodurch deren gesamte Macht im Landtag zunichte gemacht wird. Die Reformpartei, die von Ungern-Sternberg vertritt, hat die Bänke gekreuzt und mit der DbVP und den Vertretern der Ritterschaften eine Mehrheit gebildet, so dass auch die liberale Koalition keine gesetzgeberische Macht mehr hat.\n\nAnstatt zurückzutreten und den vier Ritterschaften zu erlauben, einen neuen Konvent zu ernennen, hat sich der Vorsitzende von Samson-Himmelstjerna für den Kampf entschieden. Die Exekutivregierung ist lahmgelegt und eine politische Zermürbungsschlacht beginnt..."
 KRBAT.8.a: "Du Bastard!"
 KRBAT.8.b: "Wer sind von Ungern-Sternberg und von Pilchau?"

 KRBAT.14.t: "Das Ende des Traums"
 KRBAT.14.d: "Die sich auflösende Situation in der Regierung des Herzogtums hat schließlich den Zorn von Herzog Adolf Friedrich I. auf sich gezogen. Obwohl er anfangs den Vorsitzenden Friedrich von Samson-Himmelstjerna und seine liberale Regierung unterstützte und sich damit begnügte, den Landtag seine Differenzen ausfechten zu lassen, während er sich auf seine politische Neutralität berief, hat er schließlich alle Hoffnung verloren, dass Paul Schiemann und seine fragile Koalition in der Lage sein werden, das Land in ein neues Zeitalter zu führen. In Zusammenarbeit mit Adolf Constantin Pilar von Pilchau hat der Herzog ein Dekret erlassen, das den amtierenden Konvent zum Rücktritt auffordert und es den vier Ritterschaften ermöglicht, eine neue Regierung zu bilden.\n\nAuf Drängen des Herzogs ist von Samson-Himmelstjerna schließlich zurückgetreten, und die baltischen Ritterschaften haben eine aristokratische, konservative Regierung unter Führung von Freiherr Axel von Freytagh-Loringhoven durchgesetzt. Mit der Zustimmung der konservativen Volkspartei und der gemäßigten Reformpartei im Landtag hat von Freytagh-Loringhoven seine Landratssitze mit konservativen Adeligen besetzt. In einer Rede im Landtag hat er geschworen, die zerstörerischen liberalen Reformen der Demokratischen Partei rückgängig zu machen und das Herzogtum durch Beibehaltung des bisherigen Kurses zu stärken.\n\nPaul Schiemann hat in seiner letzten Rede im Landtag erklärt, dass er den Regierungswechsel akzeptiert, obwohl er über den Verrat des Herzogs zutiefst bestürzt ist - und dass die Flamme des Liberalismus schließlich unter einer neuen Generation wieder auferstehen wird."
 KRBAT.14.a: "Der Traum von einer freien Ostsee wird niemals untergehen..."

 KRBAT.15.t: "Der freiheitliche Traum hat Bestand"
 KRBAT.15.d: "Der Schachzug von Landmarschall Rolf von Ungern-Sternberg hat sich nicht ausgezahlt. In einem monatelangen politischen Kampf hat der Vorsitzende Friedrich von Samson-Himmelstjerna eine dauerhafte Koalition im Landtag gebildet, die aus Verbündeten und Vertrauten besteht, die er durch Zugeständnisse und Kompromisse gewonnen hat und die ihm schließlich das nötige politische Kapital zum Handeln verschafft hat. Der Landtag ist heute zusammengekommen, um über das Misstrauensvotum gegen den amtierenden Landmarschall abzustimmen, das zum Entsetzen der Konservativen und der Reaktionäre knapp angenommen wurde. Da sie jedoch keine ausreichende Unterstützung im Parlament und keine Hilfe durch den politisch neutralen Herzog fanden, konnten sie sich nur beschweren und unter sich murmeln.\n\nIn seiner Abschiedsrede versicherte Landmarschall von Ungern-Sternberg, dass diese politische Säuberung Schiemann und seiner Partei nicht die Fesseln abnehmen wird - die Vier Ritterschaften, die Höfe und der Herzog werden von nun an die Fackel der Mäßigung und Tradition tragen müssen. Er hat jedoch nicht versucht, die Ergebnisse anzufechten, und wurde durch ein loyales Mitglied der DbDP ersetzt, so dass die normale Regierungsarbeit endlich wieder aufgenommen werden kann."
 KRBAT.15.a: "Ein dreifaches Hurra für ein freies Baltikum!"

 KRBAT.16.t: "Verhandlungsstillstand diese Woche"
 KRBAT.16.d: "In den politischen Verhandlungen sind in dieser Woche keine Fortschritte erzielt worden. Ein Konsens zwischen unserer Regierung und der Fraktion, der wir uns anschließen wollten, wurde nicht erreicht, da keine der beiden Seiten zu einem Kompromiss bereit ist - wir haben also eine kostbare Woche Zeit mit der Suche nach einer Einigung vergeudet, die schwieriger zu erreichen ist, als wir erwartet hatten. Vielleicht sind unseren Kollegen im Landtag die Angebote ausgegangen, vielleicht haben sie aber auch ein Ass im Ärmel und warten auf einen günstigeren Moment..."
 KRBAT.16.a: "Wir versuchen es einfach nochmal!"

 KRBAT.17.t: "Landeigentümer bitten um Hilfe bei der Enteignung"
 KRBAT.17.d: "In einem Agrarland wie dem Baltischen Herzogtum sind diejenigen, die Land besitzen, oft auch diejenigen mit viel politischer Macht. Die Lobby der baltischen deutschen Landbarone, der Agrarindustrie und ausländischer Firmen ist dank ihres Reichtums und ihres wirtschaftlichen Einflusses in der Politik des Herzogtums von großer Bedeutung - und obwohl sie von unseren liberalen Reformen vielleicht nicht begeistert sind, ist ihre Loyalität oder zumindest Gleichgültigkeit entscheidend, wenn wir sie durchsetzen wollen.\n\nIn einem verrauchten Raum stellen Vertreter der Landbesitzerlobby eine recht einfache Bitte an uns. Sie wollen, dass wir ein Auge zudrücken, wenn sie das Land armer und mittelloser lettischer und estnischer Bauern aufkaufen, um ihren Reichtum und ihre Weiden auf Kosten der einheimischen Bevölkerung zu vergrößern. Dies würde die nicht-deutsche Bevölkerung ernsthaft verärgern, uns aber die Unterstützung der Vertreter der Grundbesitzer im Landtag erkaufen."
 KRBAT.17.a: "Ein paar vertriebene Landwirte sind natürlich nicht schlimm."
 KRBAT.17.b: "Wir werden unsere Prinzipien nicht verraten!"

 KRBAT.18.t: "Landbesitzer präsentieren moderate Landreform"
 KRBAT.18.d: "In einem Agrarland wie dem Baltischen Herzogtum sind diejenigen, die Land besitzen, oft auch diejenigen mit viel politischer Macht. Die Lobby der baltischen deutschen Landbarone, der Agrarindustrie und ausländischer Firmen ist dank ihres Reichtums und ihres wirtschaftlichen Einflusses in der Politik des Herzogtums von großer Bedeutung - und obwohl sie von unseren liberalen Reformen vielleicht nicht begeistert sind, ist ihre Loyalität oder zumindest Gleichgültigkeit entscheidend, wenn wir sie durchsetzen wollen.\n\nIn einem verrauchten Raum überreichen uns Vertreter der Landowner Lobby eine recht einfache Anfrage. Das Programm der Deutsch-Baltischen Demokratischen Partei bekräftigt unter anderem ihr Bekenntnis zu gerechtem Landbesitz. Sie sehen sich als Verfechter des Pluralismus und der Unterschicht und befürworten eine moderate Bodenreform, um den Anteil des Bodens im Besitz von Privatbetrieben, insbesondere lettischer und estnischer Betriebe, zu erhöhen. Da dies eine direkte Bedrohung ihrer Interessen darstellt, möchte die Lobby, dass wir dieses Versprechen stillschweigend unter den Teppich kehren, und verspricht im Gegenzug erhebliche Unterstützung."
 KRBAT.18.a: "Das war natürlich nur ein Versprechen..."
 KRBAT.18.b: "Nein, Landreform bleibt"

 KRBAT.19.t: "Landeigentümer fordern Ölbohrverbot"
 KRBAT.19.d: "In einem Agrarland wie dem baltischen Herzogtum sind diejenigen, die Land besitzen, oft auch diejenigen mit viel politischer Macht. Die Lobby der baltischen deutschen Landbarone, der Agrarindustrie und ausländischer Firmen ist dank ihres Reichtums und ihres wirtschaftlichen Einflusses in der Politik des Herzogtums einflussreich - und auch wenn sie von unseren liberalen Reformen nicht begeistert sein mögen, ist ihre Loyalität oder zumindest Gleichgültigkeit entscheidend, wenn wir sie durchsetzen wollen.\n\nIn einem verrauchten Raum stellen Vertreter der Landbesitzerlobby eine recht einfache Anfrage an uns. Nicht lange nach der Gründung des Herzogtums begann die experimentelle Ausbeutung von Ölschieferfeldern in Estland, und der geförderte Schiefer erwies sich als wirksamer Ersatz für Erdgas. Die Befürworter einer autarken, importsubstituierenden Entwicklung sehen im Ölschiefer die Zukunft und das profitabelste Feld der baltischen Industrie von morgen - doch die erkundeten Ölfelder liegen auf den Ländereien estnischer Landbarone, die nicht wollen, dass ihre landwirtschaftlichen Felder für die Ölförderung umgegraben werden. Sollten wir die Rechte der estnischen Barone an ihren Ländereien garantieren und die Ausweitung des Ölschieferabbaus dort verhindern, verspricht uns die Landbesitzerlobby erhebliche Unterstützung."
 KRBAT.19.a: "Nicht eine einzige Ölpumpe wird auf Ihrem Gut stehen, Freiherr!"
 KRBAT.19.b: "Nein, es ist zu lukrativ, um es sich entgehen zu lassen."

 KRBAT.20.t: "Unternehmen fordern Ende des Lohngesetzes"
 KRBAT.20.d: "Die großen und kleinen Unternehmen, die Deutschbalten in Städten wie Riga und Reval besitzen, verfügen über erheblichen wirtschaftlichen und politischen Einfluss. Die Lobby der Mittel- und Oberschicht der deutschbaltischen Städter, die kein adeliges Blut vorzuweisen hat und sich stattdessen durch Reichtum einen Weg zur Macht bahnt, ist dank unserer gemeinsamen Opposition gegen die Vier Ritterschaften ein Verbündeter der Demokratischen Partei. Trotzdem geht es ihnen in erster Linie um die Wahrung der Interessen der Wirtschaft, die wir im Auge behalten müssen.\n\nIn einem verrauchten Raum stellen Vertreter der Wirtschaftslobby eine recht einfache Forderung an uns. Unsere Unternehmen und Konzerne beschäftigen viele lettische und estnische Stadtbewohner aus der Unterschicht, die sie unter lockeren Arbeitsbedingungen halten und ihnen geringere Löhne zahlen als ihre deutschen Kollegen. Diese Ordnung wird verständlicherweise von den einheimischen baltischen Interessenparteien gehasst, und die Demokratische Partei hat sich in ihrem Wahlprogramm geschworen, diese Praktiken zu beenden. Sollten wir jedoch die Augen vor den Bedingungen in den Unternehmen der Lobby verschließen, versprechen sie uns entscheidende finanzielle Unterstützung."
 KRBAT.20.a: "Hier gibt es nichts zu sehen, es geht nur ums Geschäft."
 KRBAT.20.b: "Wir werden unsere Prinzipien nicht verraten!"

 KRBAT.21.t: "Unternehmen bitten um finanzielle Hilfe"
 KRBAT.21.d: "Die großen und kleinen Unternehmen, die Deutschbalten in Städten wie Riga und Reval besitzen, verfügen über erheblichen wirtschaftlichen und politischen Einfluss. Die Lobby der Mittel- und Oberschicht der deutschbaltischen Städter, die kein adeliges Blut vorzuweisen hat und sich stattdessen durch Reichtum einen Weg zur Macht bahnt, ist dank unserer gemeinsamen Opposition gegen die Vier Ritterschaften ein Verbündeter der Demokratischen Partei. Trotzdem geht es ihnen in erster Linie um die Wahrung der Interessen der Wirtschaft, die wir im Auge behalten müssen.\n\nIn einem verrauchten Raum tragen Vertreter der Wirtschaftslobby eine einfache Bitte an uns heran. Die Wirtschaftskrise des Schwarzen Montags hat ihre Unternehmen schwer getroffen, zumal sich die Situation weiter verschlechtert, ohne dass eine Lösung in Sicht ist. Ohne die Zustimmung des Landtags kann der Konvent der Landräte den Unternehmen nicht die nötige Hilfe zukommen lassen - aber vielleicht ist es möglich, dies über Scheinorganisationen zu tun und etwas Geld in die Taschen der Geschäftsleute zu leiten. Die Lobby würde diese Hilfe zu schätzen wissen und verspricht eine erhebliche Unterstützung für unsere Sache, auch wenn ein solcher Schritt finanziell sehr kostspielig wäre."
 KRBAT.21.a: "Natürlich wird Ihre Treue belohnt."
 KRBAT.21.b: "Das ist keine Erleichterung, das ist eine Bestechung!"

 KRBAT.22.t: "Unternehmen bitten um Konkurs des lettischen Unternehmens"
 KRBAT.22.d: "Die großen und kleinen Unternehmen, die Deutschbalten in Städten wie Riga und Reval besitzen, verfügen über erheblichen wirtschaftlichen und politischen Einfluss. Die Lobby der Mittel- und Oberschicht der deutschbaltischen Städter, die kein adeliges Blut vorzuweisen hat und sich stattdessen durch Reichtum einen Weg zur Macht bahnt, ist dank unserer gemeinsamen Opposition gegen die Vier Ritterschaften ein Verbündeter der Demokratischen Partei. Trotzdem geht es ihnen in erster Linie um die Wahrung der Interessen der Wirtschaft, die wir im Auge behalten müssen.\n\nIn einem verrauchten Raum stellen Vertreter der Wirtschaftslobby eine recht einfache Anfrage an uns. In den letzten zwei Jahrzehnten haben die lettischen und estnischen Bevölkerungsschichten in Städten wie Riga und Reval ihre eigene Wirtschaftstätigkeit aufgenommen. Jedes Jahr werden von den Einheimischen kleine und mittlere Unternehmen gegründet, die eine Herausforderung für die baltische Wirtschaftsdominanz Deutschlands darstellen. Eines davon ist Vairogs, gegründet von dem lettischen Geschäftsmann Pauls Barons, ein Auto- und LKW-Hersteller in Riga für den zivilen und militärischen Bedarf. Die Wirtschaftslobby bittet um grünes Licht, um diesen Konkurrenten vom Markt zu verdrängen und in den Bankrott zu treiben, und verspricht im Gegenzug erhebliche finanzielle und politische Unterstützung."
 KRBAT.22.a: "Dagegen ist nichts einzuwenden, werfen Sie sie den Wölfen vor."
 KRBAT.22.b: "Moment mal, dieses Unternehmen könnte nützlich sein..."

 KRBAT.23.t: "Koalition will Konservative absetzen"
 KRBAT.23.d: "Nach der Ernennung von Samson-Himmelstjerna zum neuen Vorsitzenden des Konvents der Landräte schmiedete Paul Schiemann pflichtbewusst eine mächtige liberal-sozialdemokratische Koalition, bestehend aus der Demokratischen Partei, der Fortschrittspartei und dem Demokratischen Block. Der Schwarze Montag und die darauf folgenden politischen Kämpfe haben jedoch die Stabilität dieser Koalition erschüttert. Auch die idealistischen Hoffnungen der liberalen Lobby müssen gestillt werden, wenn wir die notwendige Mehrheit im Landtag erreichen wollen.\n\nIn einem verrauchten Raum stellen Vertreter der liberalen Lobby eine recht einfache Anfrage an uns. Der Landtag in Riga mag zwar mehrheitlich von liberalen Abgeordneten besetzt sein, doch in den Landtagen und Landratskollegien der Provinzen ist dies nicht der Fall, da diese zumeist vom konservativen Adel kontrolliert werden. Jeder Plan zur Reform des Herzogtums erfordert, dass die Koalition durch diese Konservativen hindurchgeht - und die liberale Lobby möchte, dass wir einige der produktivsten konservativen Landräte in den Kantonen des Herzogtums absetzen, auch wenn die Konservativen uns dann misstrauen werden."
 KRBAT.23.a: "Schon dabei, meine Freunde."
 KRBAT.23.b: "Das könnte zu riskant sein..."

 KRBAT.24.t: "Koalition unterstützt Samson-Himmelstjerna"
 KRBAT.24.d: "Nach der Ernennung von Samson-Himmelstjerna zum neuen Vorsitzenden des Konvents der Landräte schmiedete Paul Schiemann pflichtbewusst eine mächtige liberal-sozialdemokratische Koalition, bestehend aus der Demokratischen Partei, der Fortschrittspartei und dem Demokratischen Block. Der Schwarze Montag und die darauf folgenden politischen Kämpfe haben jedoch die Stabilität dieser Koalition erschüttert. Auch die idealistischen Hoffnungen der liberalen Lobby müssen gestillt werden, wenn wir die notwendige Mehrheit im Landtag erreichen wollen.\n\nIn einem verrauchten Raum erklären uns die Vertreter der liberalen Lobby, dass es keinen Grund zur Beschwichtigung gibt. Sie sitzen schließlich alle im selben Boot, und auch wenn einige von ihnen mit der Politik der Regierung nicht einverstanden sind, würden sie lieber von Samson-Himmelstjerna als von Ungern-Sternberg unterstützen. Unsere Vertreter verlassen das Treffen mit guten Nachrichten und mit der Gewissheit, mehr politisches Kapital zu gewinnen."
 KRBAT.24.a: "Eure Treue wird belohnt werden, Freunde."

 KRBAT.25.t: "Koalition fordert Vorsitzenden auf, Ritter zu verurteilen"
 KRBAT.25.d: "Nach der Ernennung von Samson-Himmelstjerna zum neuen Vorsitzenden des Konvents der Landräte schmiedete Paul Schiemann pflichtbewusst eine mächtige liberal-sozialdemokratische Koalition, bestehend aus der Demokratischen Partei, der Fortschrittspartei und dem Demokratischen Block. Der Schwarze Montag und die darauf folgenden politischen Kämpfe haben jedoch die Stabilität dieser Koalition erschüttert. Auch die idealistischen Hoffnungen der liberalen Lobby müssen gestillt werden, wenn wir die notwendige Mehrheit im Landtag erreichen wollen.\n\nIn einem verrauchten Raum stellen Vertreter der liberalen Lobby eine recht einfache Anfrage an uns. Der Dualismus und die darauf folgenden politischen Kämpfe sind eine schwierige Zeit, das steht außer Frage - aber die größte Angst der Liberalen ist, dass die Notwendigkeit von Kompromissen zu einer Verwässerung ihrer fortschrittlichen Ideale führen wird. Was sie fordern, ist die Zusicherung, dass die Regierung sich nicht an die reaktionären Ritterschaften verkauft und weiterhin einen fortschrittlichen Weg beschreitet."
 KRBAT.25.a: "Das hatten wir ohnehin nie vor."
 KRBAT.25.b: "Vielleicht finden wir ja Verbündete unter den Rittern."

 KRBAT.26.t: "Ritterschaft versucht, den demokratischen Block zu erpressen"
 KRBAT.26.d: "Die Baltischen Ritterschaften sind Korporationen des baltischen Adels, die sich auf die vier historischen Provinzen der baltischen deutschen Länder verteilen. Mit ihrer siebenhundertjährigen Tradition und ihrer großen Sorge um die Aufrechterhaltung dieser Traditionen sind sie die wichtigste Kraft des Konservatismus im Herzogtum, und nur die christlich-extremistische und pangermanische Baltische Bruderschaft kann als noch reaktionärer bezeichnet werden. Dennoch sind die Ritter und Ritterkapitäne der Vier Ritterschaften pragmatische Menschen, die bereit sind, selbst mit den Liberalen, die sie zutiefst verabscheuen, einen Kompromiss zu schließen.\n\nIn einem verrauchten Raum stellen Vertreter der Baltischen Ritterschaften eine einfache Anfrage an uns. In den letzten zehn Jahren hat der wiedererstarkte Demokratische Block bei den Provinzwahlen langsam zugelegt, mehrere Gemeindeversammlungen kontrolliert und sogar mehr als eine Handvoll Vertreter in die kantonalen Landtage entsandt. Das Erstarken des lettischen und estnischen Nationalismus beunruhigt den Adel sehr, aber er hat eine Lösung parat. Dank ihres umfangreichen Vertragsnetzes werden sie in der Lage sein, Schmutz über lettische und estnische Vertreter auszugraben, und wir müssen sie nur 'pflichtgemäß' zum Rücktritt zwingen. Im Gegenzug für diesen Dolchstoß in den Rücken des Blocks versprechen die Ritterschaften Unterstützung im Landtag."
 KRBAT.26.a: "Nun, wenn es bedeutet, unsere Korruption zu beseitigen..."
 KRBAT.26.b: "Wir werden unsere Verbündeten nicht verraten!"

 KRBAT.27.t: "Das Rittertum verlangt, dass der Vorsitz die Ritter schützt"
 KRBAT.27.d: "Die Baltischen Ritterschaften sind Korporationen des baltischen Adels, die sich auf die vier historischen Provinzen der baltischen deutschen Länder verteilen. Mit ihrer siebenhundertjährigen Tradition und ihrer großen Sorge um die Aufrechterhaltung dieser Traditionen sind sie die wichtigste Kraft des Konservatismus im Herzogtum, und nur die christlich-extremistische und pangermanische Baltische Bruderschaft kann als noch reaktionärer bezeichnet werden. Dennoch sind die Ritter und Ritterkapitäne der Vier Ritterschaften pragmatische Menschen, die bereit sind, selbst mit den Liberalen, die sie zutiefst verabscheuen, einen Kompromiss zu schließen.\n\nIn einem verrauchten Raum überreichen uns Vertreter der Baltischen Ritterschaften eine recht einfache Anfrage. Es ist kein Geheimnis, dass eines der Ziele der Demokratischen Partei darin besteht, eine Verfassung für das Herzogtum zu verabschieden, um es in eine moderne pluralistische Föderation umzuwandeln, und die Ritterschaften haben sich diesem Projekt von Anfang an widersetzt, da sie es für einen Verstoß gegen die Traditionen halten, die sie eigentlich schützen sollten. Sie könnten jedoch in Erwägung ziehen, ihre Augen auf die andere Seite zu richten, wenn wir die Existenz der baltischen Ritterschaften in unserem Verfassungsprojekt sichern würden, anstatt zu versuchen, sie abzuschaffen."
 KRBAT.27.a: "Es ist nichts falsch daran, Sie in Ruhe zu lassen"
 KRBAT.27.b: "Wir werden unsere Prinzipien nicht aufgeben!"

 KRBAT.28.t: "Ritterschaft bittet um die Beibehaltung getrennter Schulen"
 KRBAT.28.d: "Die Baltischen Ritterschaften sind Korporationen des baltischen Adels, die sich auf die vier historischen Provinzen der baltischen deutschen Länder verteilen. Mit ihrer siebenhundertjährigen Tradition und ihrer großen Sorge um die Aufrechterhaltung dieser Traditionen sind sie die wichtigste Kraft des Konservatismus im Herzogtum, und nur die christlich-extremistische und pangermanische Baltische Bruderschaft kann als noch reaktionärer bezeichnet werden. Dennoch sind die Ritter und Ritterkapitäne der Vier Ritterschaften pragmatische Menschen, die bereit sind, selbst mit den Liberalen, die sie zutiefst verabscheuen, einen Kompromiss zu schließen.\n\nIn einem verrauchten Raum tragen Vertreter der baltischen Ritterschaften eine recht einfache Bitte an uns heran. Seit Jahrhunderten betreiben die Baltischen Ritterschaften ihre eigene Ausbildung in Form von Ritterakademien, vor allem in Riga und Reval, in denen junge Kadetten der Ritterschaften auf die Aufnahme in den Staatsdienst vorbereitet werden. Diese Akademien werden nicht von der Regierung reguliert und haben ihre eigenen Lehrpläne, und eines der Versprechen der Demokratischen Partei ist es, sie in das Bildungssystem des Herzogtums zu integrieren. Die Ritterschaften wünschen, dass wir dieses Versprechen unter den Teppich kehren und das Recht des Adels auf autonome Bildung fortan verankern."
 KRBAT.28.a: "Natürlich war es nur ein Versprechen..."
 KRBAT.28.b: "Keine Chance."

 KRBAT.29.t: "Livland in Flammen"
 KRBAT.29.d1: "Eines der wichtigsten Merkmale des Vereinigten Baltischen Herzogtums war von Anfang an sein Verhältnis zur überwältigenden lettischen und estnischen Mehrheit. 1918 versuchten die Deutschbalten, das Herzogtum als eine rein baltische Einheit darzustellen, und nahmen sogar mehrere Letten und Esten in den Regentschaftsrat von Pilar von Pilchau auf, doch diese Illusion brach während des folgenden lettischen und estnischen Unabhängigkeitskrieges schnell zusammen. Obwohl sie von der Baltischen Landeswehr unterdrückt wurden, gaben die Letten und Esten die Hoffnung auf Unabhängigkeit nicht auf - ihre Organisationen im schwedischen und russischen Exil sowie in der Internationalen setzten sich weiterhin für die Freiheit ein, auch durch gewaltsame Kämpfe.\n\nDie Lähmung der Zentralregierung hat den Balten endlich den Anstoß zum Handeln gegeben. Livland hat die Hauptlast der sich entwickelnden Rebellion zu tragen. Die dortigen Landverwalter berichten, dass sie das Land nicht kontrollieren können, da die Strafverfolgungsbehörden von Ad-hoc-Partisanenorganisationen und Untergrund-Widerstandsgruppen überrannt wurden. Zu ihnen gesellten sich Überläufer aus der Landeswehr und bewaffnete Exilanten, die über die russische Grenze kamen und die Reihen der Partisanen mit Waffen, Munition und Fachwissen auffüllten. Sie werden von vielen örtlichen Bauern unterstützt und sind als Waldbrüder bekannt, die eine Robin-Hood-ähnliche Aura um sich tragen.\n\nDie Regierung muss sofort handeln, bevor dieser Aufstand unkontrollierbar wird..."
 KRBAT.29.d2: "Eines der wichtigsten Merkmale des Vereinigten Baltischen Herzogtums war von Anfang an sein Verhältnis zur überwältigenden lettischen und estnischen Mehrheit. 1918 versuchten die Deutschbalten, das Herzogtum als eine rein baltische Einheit darzustellen, und nahmen sogar mehrere Letten und Esten in den Regentschaftsrat von Pilar von Pilchau auf, doch diese Illusion brach während des folgenden lettischen und estnischen Unabhängigkeitskrieges schnell zusammen. Obwohl sie von der Baltischen Landeswehr unterdrückt wurden, gaben die Letten und Esten die Hoffnung auf Unabhängigkeit nicht auf - ihre Organisationen im schwedischen und russischen Exil sowie in der Internationalen setzten sich weiterhin für die Freiheit ein, auch durch gewaltsame Kämpfe.\n\nDie schwindende Stabilität unseres Landes hat den Balten endlich den Anstoß zum Handeln gegeben. Livland hat die Hauptlast der sich entwickelnden Rebellion zu tragen. Die dortigen Landverwalter berichten, dass sie das Land nicht kontrollieren können, da die Strafverfolgungsbehörden von Ad-hoc-Partisanenorganisationen und Widerstandsgruppen im Untergrund überrannt wurden. Zu ihnen gesellten sich Überläufer aus der Landeswehr und bewaffnete Exilanten, die über die russische Grenze kamen und die Reihen der Partisanen mit Waffen, Munition und Fachwissen auffüllten. Sie werden von vielen örtlichen Bauern unterstützt und sind als Waldbrüder bekannt, die eine Robin-Hood-ähnliche Aura um ihre Aktionen tragen..\n\nDie Regierung muss sofort handeln, bevor diese Rebellion unkontrollierbar wird..."
 KRBAT.29.a: "Gott helfe uns..."

 KRBAT.30.t: "Erweiterung der Livland-Basisregierung"
 KRBAT.30.d: "Die vergangenen anderthalb Monate waren von einem ständigen Guerillakrieg in der Region Livland geprägt. Die Baltische Landeswehr ist jedoch völlig unfähig, die Ordnung im Osten aufrechtzuerhalten. Mit jedem gefangenen und hingerichteten lettischen oder estnischen Aufständischen verlassen fünf weitere ihre Heimat, um sich dem Kampf in den Wäldern anzuschließen. Und nun haben sich auch viele Menschen in den kurischen und estnischen Regionen dem Kampf angeschlossen.\n\nWährend dieser Zeit haben sich die lettischen und estnischen Partisanen organisiert. Die lettische Widerstandsbewegung im Untergrund und ihr Netz geheimer Zellen organisiert sich unter dem Kommando von General Jānis Kurelis und dem Verband der lettischen Nationalgarde, während das estnische Pendant der Bewaffnete Kampfverband ist, der von Paul-August Lilleleht geleitet wird, aber nominell der estnischen Exilregierung in Stockholm untersteht, die von Artur Sirk geführt wird. Diese beiden Waldbrüderregierungen, die miteinander kooperieren, besetzen mehrere Gemeinden im östlichen Livland und verwalten sie praktisch ohne Widerstand, was ihnen den informellen Namen 'Livland-Basisregierung' einbrachte.\n\nEin riesiger Guerillakonflikt steht uns bevor."
 KRBAT.30.a: "Mobilisiert alles, was wir haben!"

 KRBAT.31.t: "Verfall der Ordnung"
 KRBAT.31.d: "Die Lage im Herzogtum ist völlig unhaltbar geworden. Massive Desertionen lettischer und estnischer Soldaten aus der Landeswehr haben unsere Verteidigungskräfte auf ein Minimum reduziert, und egal wie gut ausgebildet und ausgerüstet unsere Truppen sind, sie waren einfach nicht in der Lage, den Angriff der Guerilla abzuwehren. Unsere Truppen wurden aufgerieben, zerstreut und ihre Männer sind entweder geflohen oder haben sich ergeben. Die Landtage in den Provinzen haben sich aufgelöst, und ihre Abgeordneten vom Demokratischen Block haben in Zusammenarbeit mit den Waldbrüdern begonnen, Landräte in den Provinzen zu organisieren, ähnlich wie sie es 1917 getan hatten. Diese Landräte haben der baltischen deutschen Verwaltung die Kontrolle entrissen und beanspruchen die Souveränität über ihre jeweiligen Regionen.\n\nDer in Wolmar versammelte Provinzialrat von Livland hat die Unabhängigkeit der Republik Lettland erklärt und eine provisorische Regierung gewählt, die die befreiten Provinzen vorläufig leitet. Das Pendant in Reval hingegen hat die Wiederherstellung Estlands angekündigt und erklärt, dass der Unabhängigkeitsakt von 1918 nie seine Gültigkeit verloren hat, und hat die Exilregierung in Stockholm eingeladen, nach Hause zurückzukehren.\n\nDas letzte Überbleibsel baltisch-deutschen Geburtsrechts steht in Riga. Helmuth Stegman, der langjährige Vorsitzende des Rigaer Stadtrats, hat in den 1930er Jahren mit Reformen eine relativ demokratische und pluralistische Regierung in seiner Stadt geschaffen, und seine Bemühungen haben Früchte getragen - Riga ist eine Insel der Stabilität, weitgehend frei von Aufständen der Waldbrüder. Diese Stabilität hat es dem Deutschen Reich ermöglicht, ein Bataillon in die Stadt zu entsenden, um die Ordnung gegen mögliche lettische Übergriffe wiederherzustellen. Tausende von Deutschbalten fliehen nach Riga, das nun den Fortbestand des Vereinigten Baltischen Herzogtums beansprucht..."
 KRBAT.31.a: "Die östliche Vorhut der germanischen Kultur wird in Riga bleiben!"
 KRBAT.31.b: "Für Vaterland und Freiheit! Lettland gehört uns!"
 KRBAT.31.c: "Im Ruf des Himmels! Estland ist wieder frei!"

 KRBAT.32.t: "Die Kurische Lobby"
 KRBAT.32.d: "Die vier großen Lobbys im baltischen Landtag mögen zwar die größten sein, aber sie sind nicht die einzigen. Sie teilen sich den Platz mit zahlreichen kleineren Lobbys, die sich für ihre eigenen Interessen einsetzen, die mal größer, mal kleiner sind. Eine dieser Lobbys kontrolliert einen kleinen, aber spürbaren Teil der kurischen Delegation im Landtag.\n\nKurland ist historisch gesehen ein Sonderfall unter den baltischen deutschen Territorien, seine Geschichte ist einzigartig und die eines einigermaßen unabhängigen Herzogtums, das vom Haus Biron regiert wurde, als der Rest des Baltikums von fremden Mächten beherrscht wurde. Noch vor der Gründung des Vereinigten Baltischen Herzogtums erklärte der Kurische Landtag die Unabhängigkeit von Kurland-Semigallien in Personalunion mit Deutschland, und obwohl sich dieser kurzlebige Staat nie etabliert hat, ist der Herzogstitel von Kurland-Semigallien im historischen Erbe Kurlands verankert.\n\nDiese kurische Lobby setzt sich für mehr kurische Autonomie und die Achtung der historischen Tradition Kurlands ein und wendet sich nun an uns. Als Gegenleistung für ihre Unterstützung im Landtag können wir dem Haus Biron eine staatliche Rente gewähren und die Achtung des Rechts Kurlands auf Autonomie versprechen."
 KRBAT.32.a: "Ja, klar, Kurland ist einzigartig und so..."
 KRBAT.32.b: "Passt."

 KRBAT.33.t: "Mārtiņš Peniķis"
 KRBAT.33.d: "Ein einsamer Vertreter im Landtag von Kurland, Mārtiņš Peniķis, ist eine Lobby für sich selbst - dieser ältere, pensionierte ehemalige Kommandeur der kaiserlich-russischen Armee ist der prominenteste der so genannten Kurischen Könige. Sie sind die Nachkommen des kurischen Adels, der diese Region vor der Ankunft der Deutschbalten beherrschte, sie tragen ihr eigenes Wappen und betrachten sich als adelig, obwohl sie nicht besser als Bauern leben und nur sehr wenige sind. Im Laufe der Geschichte wurden sie von der kurischen Ritterschaft als eine über dem einfachen lettischen Bauernstand stehende Klasse anerkannt, doch wurden ihre Rechte und Befugnisse im Laufe der Zeit immer weiter beschnitten.\n\nPeniķis, der die etwa 600 verbliebenen kurischen Könige vertritt, bittet um die Anerkennung des Adelsstatus seines Volkes und verspricht im Gegenzug, die Deutsch-Baltische Demokratische Partei im Landtag zu unterstützen."
 KRBAT.33.a: "... äh, sicher."
 KRBAT.33.b: "Wer sind Sie?"

 KRBAT.34.t: "Eine Frage des Erbes"
 KRBAT.34.d: "Der Herzog des Vereinigten Baltischen Herzogtums, Adolf Friedrich zu Mecklenburg, nähert sich dem siebzigsten Lebensjahr. Obwohl er immer noch so aufgeweckt ist wie eh und je und aufgrund seiner körperlichen Verfassung noch mindestens ein weiteres Jahrzehnt leben dürfte, macht die Frage, wer sein Nachfolger werden soll, allmählich die Runde. Adolf Friedrich hat nur ein Kind - eine Tochter, Prinzessin Woizlawa Feodora, die kürzlich in das Haus Reuss eingeheiratet hat. Da es keine männlichen Erben gibt, ist die Nachfolge unklar, da es keine Gesetze gibt, die die weibliche Nachfolge regeln.\n\nDer Herzog und viele seiner Höflinge haben ein Auge auf Herzog Christian Ludwig zu Mecklenburg geworfen, Adolf Friedrichs Neffe und zweiter Sohn von Friedrich Franz IV, Großherzog von Mecklenburg-Schwerin. Als Kadett in der kaiserlich-deutschen Armee verfügt er über genügend Charme, um als künftiger Herzog angesehen zu werden - und er hat sein Interesse bekundet, den Thron des Baltikums zu übernehmen, sollte er gebraucht werden. Alternativ kann Herzog Adolf Friedrich auch einfach das salische Recht ignorieren und um die Verkündung eines Gesetzes bitten, das die weibliche Thronfolge im Vereinigten Baltikum erlaubt."
 KRBAT.34.a: "Herzog Christian Ludwig ist der Erbe!"
 KRBAT.34.b: "Erlauben Sie Woizlawa Feodora, den Thron zu erben"

 KRBAT.35.t: "Isolation"
 KRBAT.35.d: "Die letzten Monate waren für Adolf Friedrich und seine Tochter eine ziemlich aufschlussreiche Erfahrung. Er hätte sich nie vorstellen können, dass es unter den Dächern und in den Straßen Rigas einen so weit verzweigten Geheimbund gibt, der sich in Häusern und Villen versteckt, aber so komplex, rituell und alles kontrollierend ist. Er hatte schon einmal von der Baltischen Bruderschaft gehört, aber er hätte sich nie vorstellen können, dass sie ein derartiges Krebsgeschwür im Herzogtum sein könnte.\n\n Zumindest war es ein Krebsgeschwür, das ihm ein recht wohlhabendes Leben als Gefangener bescherte. Der Herzog musste weder hungern noch verdursten und bekam sogar manchmal Besuch von der Bruderschaft. Und doch...\n\n\"Sie werden damit nicht durchkommen.\"\n\nDer Führende Bruder, Otto von Kursell, zeigte sich jedoch unbeeindruckt von den giftigen Worten des Herzogs. \"Und doch, obwohl Ihre Anwesenheit hier ein offenes Geheimnis ist, widersetzt sich niemand. Ich bin schon mit vielem durchgekommen, und wer sagt, dass ich nicht weitermachen kann?\"\n\n\"Graf Goltz wird Euch aufhalten, irgendwann. Er ist ein loyaler Monarchist, nicht... was auch immer Ihr Volk ist. Er wird die Schrecken sehen, die Sie verfolgen, und Sie zur Strecke bringen.\"\n\n\"Goltz ist ein seniler Possenreißer. Er steckt in einer Welt fest, die bereits vergangen ist, und strebt nach Ruhm, den die Moderne niemals bieten wird. Er ist ein guter Kommandant und ein hervorragendes Aushängeschild, aber ein kluger Führer ist er nicht. Er braucht glorreiche Paraden, ein patriotisches Vokabular und ein paar Zusicherungen, und er wird sich die nationale Wiedergeburt zufrieden ansehen.\"\n\nKursell erhob sich von seinem Platz und erlaubte dem ehemaligen Herzog, sich in seine Gedanken zurückzuziehen. \"Sie sind nicht hier, weil ich oder der Innere Kreis Sie hassen - sondern nur, weil Sie nicht so sind wie Graf Goltz\"."
 KRBAT.35.a: "Die nationale Wiedergeburt kennt keine Kompromisse."

 KRBAT.36.t: "Ein Protokoll von 1919"
 KRBAT.36.d1: "Die Zeitung Riga am Sonntag hat ein Dokument aus dem Jahr 1919, das so genannte 'Protokoll von 1919', zum Entsetzen vieler ihrer Leser neu veröffentlicht. Das Protokoll von 1919 ist ein antisemitischer Text, der angeblich in der Tasche eines toten bolschewistischen Soldaten während des russischen Bürgerkriegs gefunden wurde. Es ist ein kaum kohärenter fabrizierter 'Bericht', der sich über die Versklavung des russischen Volkes hämisch freut, erklärt, dass die Revolutionen in Russland und Frankreich von einer so genannten 'Internationalen Israelitischen Liga' angezettelt wurden, und dass er dazu verwendet werden sollte, Gold und Staatsanleihen in der ganzen Welt aufzukaufen, um Macht und Einfluss zu gewinnen. Es wurde während des estnischen Unabhängigkeitskrieges veröffentlicht und ist seitdem von Antisemiten aufgegriffen und sogar als Zusatz zu späteren Ausgaben der 'Protokolle der Weisen von Zion' hinzugefügt worden.\n\nDie Baltische Bruderschaft hat eine Erklärung veröffentlicht, in der sie diese Entscheidung der Zeitung Riga am Sonntag gutheißt. Sie nutzt dies jedoch als Gelegenheit, um so genannte 'internationale jüdische Verschwörungen' anzuprangern und die Veröffentlichung von mehr antisemitischem Material in den folgenden Monaten zu genehmigen."
 KRBAT.36.d2: "Die Zeitung Riga am Sonntag hat ein Dokument aus dem Jahr 1919, das so genannte 'Protokoll von 1919', zum Entsetzen vieler ihrer Leser neu veröffentlicht. Das Protokoll von 1919 ist ein antisemitischer Text, der angeblich in der Tasche eines toten bolschewistischen Soldaten während des russischen Bürgerkriegs gefunden wurde. Es ist ein kaum kohärenter fabrizierter 'Bericht', der sich über die Versklavung des russischen Volkes hämisch freut, erklärt, dass die Revolutionen in Russland und Frankreich von einer so genannten 'Internationalen Israelitischen Liga' angezettelt wurden, und dass er dazu verwendet werden sollte, Gold und Staatsanleihen in der ganzen Welt aufzukaufen, um Macht und Einfluss zu gewinnen. Es wurde während des estnischen Unabhängigkeitskrieges veröffentlicht und ist seitdem von Antisemiten aufgegriffen und sogar als Zusatz zu späteren Ausgaben der 'Protokolle der Weisen von Zion' hinzugefügt worden.\n\nDie Regierung hat sich jedoch sofort gegen diese Entscheidung der Riga am Sonntag gewehrt und verlangt, dass die Ausgabe entfernt wird, da sie erfundene Verschwörungen propagiert, um ethnische Konflikte zu schüren. Die Rigasche Rundschau von Paul Schiemann reagierte ebenfalls auf die Veröffentlichung, analysierte das Protokoll im Detail und beleuchtete die unsinnigen Behauptungen, die darin aufgestellt wurden."
 KRBAT.36.a: "Ich verstehe..."

 KRBAT.37.t: "Tod des Führers"
 KRBAT.37.d: "Graf Rüdiger von der Goltz, seit zehn Jahren Regent des Baltischen Staates, ist heute im Alter von 80 Jahren verstorben. Die ganze Nation trauert - der alte und edle General, der mit Hilfe der Baltischen Landeswehr und der Baltischen Bruderschaft die Kontrolle über die Nation übernommen hat, hat sie vor dem Zusammenbruch gerettet und dazu beigetragen, sie in eine neue Ära zu führen. Für diese Leistungen hat er sogar den Ehrentitel \"Führer\" erhalten, in Anspielung auf seine Person, ähnlich wie viele andere rechtsnationalistische Regime, denen der baltische Staat nachgeeifert hat.\n\nObwohl er ein berühmter Anführer in schwierigen Zeiten war, gelang es von der Goltz weder, die Macht um eine loyale Clique zu konsolidieren, noch die politischen Kämpfe zu gewinnen, die im Schatten der Regierung stattfanden. Während seiner Regierungszeit wuchs die Macht der baltischen Bruderschaft unaufhaltsam, und nun, da von der Goltz von uns gegangen ist, ist auch das einzige verbliebene Hindernis für ihre absolute Herrschaft verschwunden. Die Landeswehr ist ideologisch aufgeladen und loyal, die baltische Gesellschaft wurde nach ihren Idealen umgestaltet und ihre Politik nach ihren Wünschen gestaltet. Es ist keine Überraschung, dass Otto von Kursell und die Bruderschaft in der Folgezeit den Staatsapparat an sich gerissen haben."
 KRBAT.37.a: "Die nationale Wiederbelebung ist abgeschlossen."

 KRBAT.38.t: "Flucht der Deutschbalten"
 KRBAT.38.d: "Unter dem Druck lettischer und estnischer Aufständischer hat das Vereinigte Baltische Herzogtum kapituliert und die baltische Region ist ins Chaos gestürzt. Während sich viele Deutschbalten auf den Weg nach Riga machen, haben andere beschlossen, direkt nach Deutschland zu gehen. Viele von ihnen fürchten um ihr Leben und haben nur wenig Hab und Gut bei sich, und diese Flüchtlinge haben unsere Ostseehäfen überflutet.\n\nUnter ihnen befinden sich zahlreiche Soldaten und Offiziere der Baltischen Landeswehr, darunter mehrere Generäle, die nun ihre Dienste der Reichswehr anbieten. An ihrer Loyalität zum Deutschen Reich und ihrem militärischen Können gibt es keinen Zweifel - nicht umsonst galt die Landeswehr als eine der besten Elitetruppen im Reichspakt."
 KRBAT.38.a: "Willkommen!"
 KRBAT.38.b: "Wir brauchen ihre Hilfe nicht."

 KRBAT.39.t: "Flucht der Deutschbalten"
 KRBAT.39.d: "Die Deutschbalten, die auf unserem Boden leben, fliehen massenhaft vor unserem Regime. Aus Angst um ihr Leben oder ihren Besitz fliehen Adlige, Geschäftsleute, Intellektuelle und sogar das einfache deutsche Volk in die Stadt Riga und das Deutsche Reich, wo sie hoffen, unseren Fängen zu entkommen und ein besseres Leben zu finden. Obwohl sie ihr Können und ihre Bildung mitnehmen, können wir sie nur weiterwinken und ihre überfüllten Schiffe passieren lassen."
 KRBAT.39.a: "Wir brauchen sie hier nicht."

 KRBAT.40.t: "Gesellschaftlicher Wandel beginnt"
 KRBAT.40.d: "Jetzt, da die letzten bewaffneten Gegner des Regimes in Scharen hängen, kann die Baltische Bruderschaft, die die neue Regierung aus dem Verborgenen heraus kontrolliert, ihre umgestaltende Politik in vollem Umfang umsetzen. Ihre Ziele ruhen auf mehreren Säulen, die alle auf dasselbe Ziel ausgerichtet sind: die vollständige Unterwerfung des baltischen deutschen Volkes unter ein größeres, offenbarendes Ideal und die vollständige Mobilisierung der Wirtschaft im Namen eines großen Kreuzzuges nach Osten. In den folgenden Jahren müssen alle Überreste des Kapitalismus - den die Bruderschaft ohne Umschweife als 'angelsächsischen Seelenraub' bezeichnet - zerstört und an seiner Stelle ein hierarchisches, geordnetes, staatlich kontrolliertes System aufgebaut werden. Die Durchschnittsbürger müssen zu vorbildlichen Christen erzogen und umgestaltet werden, sie müssen wieder mit dem teutonischen Geist, der durch ihre Adern fließt, durchdrungen werden.\n\nDie Baltische Landeswehr, die der Bruderschaft zur Macht verholfen hat, hat kein Problem mit diesen transformativen Reformen - schließlich werden ihre Interessen befriedigt, und nicht wenige von ihnen sympathisieren sogar mit diesem extremen, fast schon esoterischen Nationalismus... Viele werden auf diesem leichenreichen Weg zur nationalen Wiedergeburt sterben. Viele andere werden leiden. Aber das ist ein Opfer, das Otto von Kursell zu bringen bereit war."
 KRBAT.40.a: "Lasst die Musik spielen!"

 KRBAT.41.t: "Sieg!"
 KRBAT.41.d: "Die Bedrohung durch die Waldbrüder in der baltischen Region ist vollständig ausgelöscht. Nachdem die Partisanen ihre letzten Widerstandsnester verloren haben, ihre Truppen versprengt und einige ihrer wichtigsten Anführer im Kreuzfeuer getötet wurden, haben sie sich entweder in den Untergrund zurückgezogen oder sich ganz zurückgezogen - was in jedem Fall bedeutet, dass die Bewegung keine Bedrohung mehr für unsere Stabilität darstellt. Die lettischen und estnischen Exilanten, die die russische Grenze überquert haben, um sich dem Widerstand anzuschließen, fliehen nun verzweifelt zurück und behaupten, dass sie weiterhin an ihrer törichten Sache festhalten werden, egal was passiert, aber ihre Stimme zählt nicht mehr. Das Herzogtum ist sicher."
 KRBAT.41.a: "Und möge es tausend Jahre dauern!"

 KRBAT.42.t: "Schiemann vs Pussull"
 KRBAT.42.d: "In den Sälen des Landtags ist eine Debatte entbrannt: Woldemar Pussull, führendes Mitglied der rechtsgerichteten Volkspartei, fordert den alten Führer der Demokratischen Partei heraus. Pussull ordnet sich dem ideologischen Denken von Baron Wilhelm von Fircks zu, einem berühmten Titanen der baltischen deutschen Politik, der bis zu seinem Tod im Jahr 1933 Schiemanns Hauptgegner war. Die Debatte drehte sich bald um die Grundlagen der baltisch-deutschen Politik und die ideologischen Ziele der beiden Parteien.\n\nSowohl Pussull als auch Schiemann sind sich einig, dass die Deutschbalten eine positive Präsenz im Baltikum haben und würdiger sind, es zu regieren als die Letten und Esten. Pussull meint jedoch, dass dies ein Beweis für ihre besondere Stellung in der Gesellschaft sei, die ihr innewohnt und die sie auch in Zukunft behalten sollten. Schiemann widerspricht dem und erklärt, dass die Deutschbalten zwar die liberalen Grundlagen der germanischen Kultur geerbt haben, dass aber nichts die Letten und Esten daran hindert, durch Bildung, Verdienste und die Übernahme der baltischen deutschen Kultur ähnlich aufgeklärt zu werden. Für ihn tragen die Deutschbalten die Last, ihre Zivilisation an die Letten und Esten weiterzugeben. Pussull bezeichnet Schiemann jedoch als Heuchler - wenn der Weg zur Zivilisation für Letten und Esten in der Annäherung an die Deutschbalten besteht, macht das die reinen Deutschbalten dann nicht zu etwas Besonderem?\n\nEs obliegt den Landtagsabgeordneten, die die Debatte verfolgen, ihre Schlussfolgerungen zu ziehen - und die Mehrheit entscheidet, dass..."
 KRBAT.42.a: "Schiemanns Argumente sind stärker."
 KRBAT.42.b: "Pussull hat ein gutes Argument."

 KRBAT.43.t: "Die Waldbrüder verlieren an Kraft"
 KRBAT.43.d: "Ein Jahr ist seit dem Beginn des Waldbrüder-Aufstandes vergangen, und die Ziele der lettischen und estnischen Rebellen sind noch nicht erreicht worden. Obwohl die Kämpfe weitergehen, haben sie viel von ihrer Kraft eingebüßt und viele ihrer stärksten Kämpfer verloren. Die Zermürbung fordert allmählich ihren Tribut an die Kampfkraft der Rebellen, und die Partisanenüberfälle werden immer seltener.\n\nEs sieht so aus, als ob wir die erste Welle überstanden haben, und wenn wir weitermachen, können wir diese Rebellen vielleicht überleben."
 KRBAT.43.a: "Ruht nicht, bis das Herzogtum sicher ist!"

 KRBAT.44.t: "Otto von Kursell festigt die Bruderschaft"
 KRBAT.44.d: "Die Baltische Bruderschaft war die längste Zeit des Jahres 1935 von ideologischen Kämpfen zwischen den Brüdern erschüttert worden, aber mit dem Beginn des neuen Jahres scheint dieser Konflikt zu einem Ende gekommen zu sein. Informationen über das wahre Innenleben dieses geheimnisvollen, christlich-fundamentalistischen und pan-deutsch-nationalistischen Ordens sind rar gesät, aber im Laufe des Jahres wurden im so genannten 'Äußeren Ring' der Bruderschaft, der einen gewissen Kontakt zur Außenwelt unterhält, viele Mitglieder entlassen, weil sie \"gegen die Grundsätze der Bruderschaft verstoßen haben\". Ähnliche Entlassungen gab es auch im noch geheimnisvolleren 'Inneren Ring'.\n\nBrüder wie Harald von Rautenfeld und Eduard von Dellingshausen, von denen man früher glaubte, dass sie die Richtung der Bruderschaft vorgeben, haben ihren Einfluss auf ihre Ideologie und ihr Handeln völlig verloren. An ihrer Stelle hat Otto von Kursell seine absolute Herrschaft über die Bruderschaft gefestigt. Von Kursell, der seit 1928 das Amt des Führenden Bruders innehatte, galt zunächst als kompromissbereite Galionsfigur und kompetenter Verwalter, der die Satzung der Bruderschaft verfasste, erwies sich jedoch im Laufe der Jahre als zunehmend kontrollierend und ideologisch.\n\nInnerhalb der Bruderschaft ist er der führende Vertreter der Ostbewegung, einer Fraktion mit pan-germanischer und christlich-fundamentalistischer Ausrichtung. Sie sieht sich und alle Deutschbalten als messianische geistige Führer der germanischen Völker, die als treue Untertanen eines neuen Deutschlands eine militante Missionsmission in den Orient führen werden."
 KRBAT.44.a: "Das verheißt nichts Gutes..."
 KRBAT.44.b: "Was ist die Baltische Bruderschaft?"

 KRBAT.45.t: "Die Baltische Bruderschaft"
 KRBAT.45.d: "Die harten Jahre der Nachkriegszeit haben viele junge baltische deutsche Adlige desillusioniert. Das Vereinigte Baltische Herzogtum entpuppte sich als Schwelbrand, seine antiquierten Traditionen waren völlig untauglich für die heutige Zeit, und der Partikularismus seiner Führer ließ die gesamtdeutsche Einheit zu einem fernen Traum werden. Die Welt begann sich auf den Kopf zu stellen - Bolschewismus, Syndikalismus und lettischer/estnischer Nationalismus erhoben sich, um ihre alte Lebensweise zu erschüttern. Angesichts all dessen wandten sich viele von ihnen dem lutherischen Glauben zu. Ihre religiösen Überzeugungen, gepaart mit einem unnachgiebigen Antisyndikalismus und einem pangermanischen Nationalismus, entwickelten sich zum Extremismus. Die Baltische Bruderschaft wurde 1928 von einigen der prominentesten Mitglieder der jüngeren baltischen deutschen Generation gegründet, darunter Harald von Rautenfeld, Sylvester von Ropp, Georg und Hans von Manteuffel-Szoeges und Otto von Kursell.\n\nDie Baltische Bruderschaft wurde als geheimer christlich-fundamentalistischer und gesamtdeutscher Orden gegründet und ist bis heute ein solcher geblieben. Sie ist in Bruderringen organisiert, die es in jeder größeren Stadt des Herzogtums gibt und die als Ort für religiöse Anbetung, gemeinsame Arbeit und philosophisches Denken dienen. Die Bruderschaft arbeitet mit einem festgelegten Statut und einer Reihe von verbindlichen Grundsätzen, zu denen u. a. einwandfreie Vertrauenswürdigkeit, Gehorsam gegenüber dem älteren Bruder und Keuschheit gehören. Alle Mitglieder der Bruderschaft sind in den Äußeren Ring, den Ring der Vorbereitung, und den Inneren Ring eingeteilt. Vom Äußeren Ring in den Inneren Ring aufzusteigen, ist eine beachtliche Leistung.\n\nDie Baltische Bruderschaft ist absolut keine Massenbewegung, aber sie verfügt über einen großen Einfluss innerhalb der Regierung. Viele ihrer Mitglieder sind hochrangige Mitglieder der Ritterschaften und Abgeordnete im Landtag, wobei sie ihre Zugehörigkeit natürlich geheim halten. In der Baltischen Landeswehr ist der eifrigste Unterstützer der Bruderschaft Hans von Manteuffel-Szoege, ein Mitglied des Inneren Rings."
 KRBAT.45.a: "Ich verstehe..."

 KRBAT.46.t: "Paul Schiemann"
 KRBAT.46.d: "Carl Christian Theodor Paul Schiemann wurde 1876 in Mitau in Kurland, damals Teil des Russischen Reiches, geboren. Er stammte zwar nicht aus einem Adelsgeschlecht, aber aus einer wohlhabenden deutsch-baltischen Familie und konnte so eine umfassende Ausbildung in Deutschland erhalten und den Offiziersdienst in der kaiserlich-russischen Armee ableisten. Schon vor dem Weltkrieg erlangte er den Ruf eines Liberalen mit blutendem Herzen, der sich in ständige Polemiken mit der konservativen baltisch-deutschen Gesellschaft verstrickte und 1917 sogar kurzzeitig von der Livländischen Ritterschaft aus Riga ausgewiesen wurde. Als er ein Jahr später in seine Heimat zurückkehrte, gründete er zusammen mit Friedrich von Samson-Himmelstjerna die DbDP, um seine Vision einer liberalen Baltischen Föderation durchzusetzen.\n\nSchiemann ist ein überzeugter Liberaldemokrat, der den konservativen Nationalismus und den Syndikalismus ablehnt - ersteren, weil er gegen alles steht, wofür der Liberalismus kämpft, und letzteren, weil er eine abnorme Deformierung der Freiheit ist, die die individuelle Persönlichkeit zugunsten einer unkultivierten Mittelmäßigkeit der Massen verleugnet. Seine Definition des Liberalismus unterscheidet sich jedoch von der des Westens. Schiemann glaubt an die Abschaffung von Privilegien und an die Stärke des individuellen Verdienstes, aber nicht an die allgemeine politische Gleichheit - für ihn ist es lächerlich, sich vorzustellen, dass eine Putzfrau die gleichen politischen Rechte hat wie ein Universitätsprofessor. Seine politische Vision ist korporatistisch und ähnelt eher der Leistungsgesellschaft als der Demokratie - obwohl die liberale Demokratie, wie er feststellt, eine gute Methode ist, um 'die besten Männer' zu finden. Für ihn ist es die kulturelle Aufgabe der Deutschbalten, diese liberalen Ideen den lettischen und estnischen Massen zu vermitteln.\n\nEin weiterer wichtiger Beitrag Schiemanns ist das Konzept des anationalen Staates. In Anlehnung an den Austromarxismus interpretiert Schiemann die ethnische Zugehörigkeit als 'spirituelle Gemeinschaft', ähnlich wie die Religion, und vertritt die Auffassung, dass der Nationalismus ebenso wie die Religion vom Staat getrennt werden muss - stattdessen müssen alle ethnischen Gruppen innerhalb eines Landes als freiwillige Gemeinschaften existieren, die die Interessen ihrer Mitglieder vertreten. Diese anationale Staatlichkeit bildet die Grundlage für sein Projekt der Baltischen Föderation."
 KRBAT.46.a: "Ich verstehe..."

 KRBAT.47.t: "Der Ausschuß der Reaktion: Sternberg und Pilchau"
 KRBAT.47.d: "Zwei Mitglieder einiger der mächtigsten Familien des baltischen Adels, die unterschiedliche Positionen innehaben und unterschiedliche Vorgeschichten erzählen, stehen zusammen, um Schiemann zu besiegen und das wiederherzustellen, was sie für den gerechten Weg der Tradition halten.\n\nDer 1880 geborene Baron Rolf Edvard Clemens von Ungern-Sternberg, ein gebürtiger Einwohner der Stadt Reval, entstammt einem Zweig des berühmten Adelshauses von Ungern-Sternberg. Nach seiner Ausbildung zum Straßenbauingenieur wurde er Diplomat im kaiserlich-russischen diplomatischen Dienst und verbrachte zwanzig Jahre seines Lebens damit, als Gesandter zweier Monarchien, der russischen und der baltischen, um die Welt zu reisen - diese Reisen führten ihn durch die Straßen von Konstantinopel, Paris, Lissabon und sogar Nagasaki, wo er fast ein halbes Jahrzehnt seines Lebens verbrachte. Nach einem Besuch bei seinem entfernten Cousin in der Mongolei, über den sich das Haus Ungern-Sternberg bis heute nur schwer hinwegtrösten kann, kehrte Rolf in seine Heimat zurück, und diese zwei Jahrzehnte haben ihn verändert. Der Baron hat die Statur und den Witz eines Gelehrten, beherrscht mehrere Sprachen und verbringt seine Freizeit mit dem Schreiben von Gedichten - aber alle seine Erfahrungen in der Welt haben ihn nur in seiner Überzeugung bestärkt, dass die Traditionen der baltischen deutschen Völker beispielhaft sind und gegen liberale Übergriffe verteidigt werden müssen.\n\nDer 1885 geborene Baron Adolf Constantin Theodor Pilar von Pilchau ist der Sohn von Adolf Pilar von Pilchau, dem Gründervater des Baltischen Herzogtums, seinem ersten und am längsten amtierenden Regierungschef. Es ist eine Tatsache, die von Pilchau immer wieder erwähnt, es ist die Tatsache, die ihn zu einer politischen Karriere in der Livländischen Ritterschaft befördert hat, und es ist die Tatsache, die ihn zu einem arroganten, selbstbewussten Snob gemacht hat. Von allen Anführern der vier Ritterschaften hat er am wenigsten Angst, seine Macht einzusetzen, da er sich sicher ist, dass sie nicht gegen ihn zurückschlagen kann und dass die Sache, für die er kämpft, richtig ist. Nachdem er 1917 die Entscheidung seines Vaters, Paul Schiemann zu verbannen, unterstützt hatte, rivalisiert Pilchau bis heute mit ihm."
 KRBAT.47.a: "Ich verstehe..."

 KRBAT.48.t: "Ein Waffenstillstand der nationalen Einheit?"
 KRBAT.48.d: "Die Nachricht vom Aufstand der Waldbrüder in Livland hat den Landtag des Vereinigten Baltischen Herzogtums völlig unvorbereitet getroffen, und seine Untätigkeit kann als einer der Gründe angesehen werden, warum dieser Aufstand überhaupt ausgebrochen ist. Der gespaltene Landtag wird von äußeren Kräften zum Handeln gedrängt - die Landeswehr fordert angesichts der Krise nationale Einheit, und der Herzog hat seine Regierung angewiesen, eine Annäherung an die rechte Opposition zu suchen.\n\nDer Anführer der Livländischen Ritterschaft, Adolf Constantin Pilar von Pilchau, machte den ersten Schritt, indem er sich direkt an den Vorsitzenden von Samson-Himmelstjerna wandte und ihm ein Angebot machte, das er nicht ablehnen konnte. In den folgenden zwei Monaten wird der Landtag gemeinsam an der Verabschiedung von Gesetzen arbeiten, die für die Wiederherstellung der Ordnung im Herzogtum notwendig sind, und im Gegenzug verzichten beide Seiten für diese Zeit auf die Bildung von Koalitionen und Bündnissen, um den jeweils anderen zu stürzen. Paul Schiemann fordert seine Kollegen jedoch auf, keinen Kompromiss zu suchen - seiner Meinung nach werden Pilchau und Sternberg den Frieden nutzen, um hinter ihrem Rücken zu intrigieren und zu versuchen, die Regierung zu stürzen. Und vielleicht gibt es auch Grund zu dieser Befürchtung, denn Pilchau ist definitiv nicht der Typ, der das Land über die Partei stellt...\n\nAndererseits ist die Verweigerung des Waffenstillstands und die Fortsetzung der politischen Auseinandersetzung inmitten eines Guerillakriegs nicht gerade förderlich für die Stabilität unseres Landes und wird auch von Kräften außerhalb des Landtags nicht gebilligt. Wird von Samson-Himmelstjerna die Befehle Schiemanns missachten oder wird er die Partei über das Land stellen?"
 KRBAT.48.a: "Die Waldbrüder sind die größere Bedrohung."
 KRBAT.48.b: "Pilchau und Sternberg sind die größere Bedrohung."

 KRBAT.49.t: "Waffenstillstand der nationalen Einheit beendet"
 KRBAT.49.d: "Nach zwei Monaten ist der Waffenstillstand der nationalen Einheit beendet und der Kampf im Landtag kehrt zur Normalität zurück. Unsere schlimmsten Befürchtungen haben sich bewahrheitet: Während wir uns darauf konzentrierten, die Waldbrüder-Bewegung zu unterdrücken, haben Landmarschall von Ungern-Sternberg und Ritterkapitän Pilar von Pilchau hart daran gearbeitet, alles zunichte zu machen, wofür wir gearbeitet haben! Die Bündnisse, die wir einst geschlossen haben, sind hinfällig, unser Rückhalt in den Landtagsfraktionen ist auf einen neuen Tiefpunkt gesunken. Wir werden neue Unterstützung finden müssen, wenn wir uns wieder aufbauen wollen."
 KRBAT.49.a: "Verdammt noch mal!"

 KRBAT.50.t: "Die Goltz-Verschwörung"
 KRBAT.50.d: "Die Baltische Landeswehr hatte seit Beginn des Waldbrüder-Konflikts auf einen Waffenstillstand der nationalen Einheit gesetzt, doch mit der Eskalation des Konflikts bei gleichzeitiger Fortsetzung des politischen Kampfes im Landtag musste sie sich anderen Überlegungen zuwenden. Einzigartig in Europa ist die Baltische Landeswehr von der zivilen Regierung völlig unabhängig, abgesehen von einer weitgehend machtlosen Militärkommission in der Landesverwaltung - tatsächlich wurde diese Regelung aus einer Notwendigkeit heraus geboren, denn das Militär konnte es sich nicht leisten, auf Befehle von einem inkompetenten, uralten Regierungssystem zu warten. In diesem kritischen Moment bedeutete diese Unabhängigkeit, dass die Landeswehr zum Feind und nicht zum Verbündeten der Verwaltung in Riga wurde.\n\nDas Fieber gegen die zivile Obrigkeit hat auch den Oberbefehlshaber der Landeswehr, Rüdiger von der Goltz, erreicht, und bald naht die Rettung in Form der Baltischen Bruderschaft. Otto von Kursells heimlicher religiös-nationalistischer Orden beobachtete die Vorgänge im Landtag aus dem Schatten heraus und kam zu demselben Schluss wie der erzkonservative Befehlshaber - dass dieser dekadente und selbstzerstörerische Konflikt beendet werden muss. Der Landtag, die Ritterschaften und der Herzog, der vor dem Chaos die Augen verschließt, müssen verschwinden - und zu diesem Zweck haben von der Goltz und von Kursell eine geheime Vereinbarung getroffen, die in den nächsten Tagen in Kraft treten wird."
 KRBAT.50.a: "Ich verstehe..."
 KRBAT.50.b: "Wer ist General von der Goltz?"

 KRBAT.51.t: "Manteuffels Putsch"
 KRBAT.51.d: "Die Organisation des Staatsstreichs zwischen Landeswehr und Bruderschaft lag in den Händen von Hans von Manteuffel-Szoege, einem angesehenen Kommandeur der Landeswehr und loyalen Mitglied des inneren Kreises der Bruderschaft. Die Landeswehr reagierte auf die Gerüchte über einen lettischen Aufstand in Riga und schickte entsprechende Einheiten in die Stadt. Diese entwaffneten umgehend die örtliche Garnison, übernahmen die Kontrolle über alle Kommunikationswege und umstellten den Landtag. Einhundertfünfzig Mitglieder der Legislative und alle Mitglieder des Konvents der Landräte wurden belagert und erfuhren über geheime Kanäle, dass die Büros der vier baltischen Ritterschaften geplündert werden, dass im ganzen Land das Kriegsrecht verhängt wird und dass sich die lokalen Zivilbehörden dem militärischen Druck beugen. Der Aufenthaltsort von Herzog Adolf Friedrich ist unbekannt.\n\nWenige Stunden später stellte General von Manteuffel-Szoege dem belagerten Landtag seine Forderungen vor: die Auflösung der Legislative und des Konvents der Landräte, an deren Stelle eine 'treue und geachtete Regierung' treten sollte, an deren Spitze Rüdiger von der Goltz als Notregent und Otto von Kursell als neuer Vorsitzender des Konvents stehen sollten. Aus Angst vor weiteren Konsequenzen stimmte die Mehrheit des Landtags für die Kapitulation, trotz des Widerstands von Mitgliedern des Demokratischen Blocks Riga, die seitdem wegen Störung der öffentlichen Ordnung verhaftet wurden."
 KRBAT.51.a: "Für Gott und Vaterland!"

 KRBAT.52.t: "Die Schanzenfrage"
 KRBAT.52.d: "Innerhalb der Baltischen Landeswehr haben sich zwei Ansätze zur Schanzen-Frage herausgebildet.\n\nEine Fraktion ist der Ansicht, dass der Ansatz für einen potenziellen Durchbruch im Ostwall einfach sein sollte - der Fluss Düna und die urbane Landschaft der Stadt Riga bieten eine Verteidigung, die mit genügend Befestigungen undurchdringlich gemacht werden kann. Dadurch bliebe das Baltische Bollwerk auch mit dem Rest der Front in Verbindung und wäre somit offen für Verstärkungen aus dem Süden.\n\nEine andere Fraktion hat eine andere Auffassung von einem möglichen Krieg zwischen Russland und dem Reichspakt. Aufgrund unserer Befestigungen an der Ostgrenze ist es wahrscheinlich, dass die Russen einen direkten Angriff auf sie vermeiden und stattdessen nach Süden über Weißruthenien und Litauen vorstoßen werden, die diese Offiziere als schwächstes Glied betrachten. In einer solchen Situation wird das Herzogtum vom Rest des Reichspaktes isoliert sein und sollte sich daher in Städten wie Riga und Reval verschanzen, wo sie deutsche Unterstützung über das Meer erhalten und die Russen aufhalten können, während die Streitkräfte des Reiches im Süden kämpfen.\n\nWelcher Ansatz ist sinnvoller?"
 KRBAT.52.a: "Wir müssen unsere Feinde in den Städten aufhalten"
 KRBAT.52.b: "Wir müssen uns hinter die Düna zurückziehen"

 KRBAT.53.t: "Rüdiger von der Goltz"
 KRBAT.53.d: "Der Graf von der Goltz ist der mächtigste Nicht-Baltendeutsche, der es jemals im Vereinigten Baltischen Herzogtum geschafft hat, wohl noch mächtiger als Herzog Adolf Friedrich selbst. Als Nachkomme eines angesehenen preußischen Adelsgeschlechts mit einer langen Offiziersgeschichte hatte von der Goltz schon vor dem Weltkrieg eine lange und erfolgreiche Karriere in der kaiserlichen deutschen Armee gemacht, in der er als Divisionskommandeur sowohl an der West- als auch an der Ostfront respektiert wurde. Im Jahr 1918 wurde er zum wichtigsten Aktivposten des Generalstabs in den Beziehungen zu den östlichen Gebieten - Anfang des Jahres wurde er als Vertreter der deutschen Streitkräfte nach Finnland entsandt und übernahm prompt die Kontrolle über den Staat als Diktator. Als dies nicht mehr möglich war, wurde er in das Baltische Herzogtum versetzt, wo er die Grundlagen für die Baltische Landeswehr schuf. Die Armee des Herzogtums verdankt von der Goltz alles, und er weiß das.\n\nAls Aristokrat von Blut und Persönlichkeit hat der Graf wenig Geduld mit der Demokratie und den zänkischen Liberalen im Landtag. Während viele seiner deutschen Veteranenkollegen, die an der Gründung der Baltischen Landeswehr beteiligt waren, schließlich nach Deutschland zurückkehrten, blieb von der Goltz, weil er wusste, dass das Herzogtum nicht nur seine Dienste erneut benötigen würde, sondern dass er die Situation nutzen und endlich über einen einfachen Stabschef der Landeswehr hinaus aufsteigen könnte. Und wie es scheint, sind seine Wünsche endlich in Erfüllung gegangen."
 KRBAT.53.a: "Ich verstehe..."

 KRBAT.54.t: "Der Verfassungskonvent"
 KRBAT.54.d2: "Eines der wichtigsten Versprechen von Paul Schiemann und der Deutsch-Baltischen Demokratischen Partei ist der Entwurf und die Verbreitung einer modernen Verfassung für das Vereinigte Baltische Herzogtum, mit der die veraltete Struktur des Landes endgültig beseitigt werden soll. Nach Jahren harter Arbeit und stückweiser Reformen scheint es, als sei der Rest der Nation überzeugt worden, diesem Beispiel zu folgen.\n\nDreihundert Delegierte haben sich im Haus der Livländischen Ritterschaft in Riga versammelt, um den Verfassungskonvent des Vereinigten Baltischen Herzogtums zu bilden. Jeder Kanton entsandte zwanzig Vertreter, zehn wurden von den Bürgern der Stadt Riga entsandt, hundert wurden von allen männlichen Bürgern des Herzogtums über Parteilisten gewählt, und siebzig wurden von Interessengruppen wie den vier baltischen Ritterschaften, dem grundbesitzenden Adel und ethnischen Minderheiten entsandt. Herzog Adolf Friedrich und seine Familie haben sich entschlossen, dem Konvent persönlich beizuwohnen, und Schiemann hat zahlreiche Rechtsexperten aus Deutschland eingeladen, um die Delegierten zu beraten.\n\nEin neues Kapitel in der Baltischen Geschichte ist im Begriff, sich zu entfalten."
 KRBAT.54.d1: "Eines der wichtigsten Versprechen des Stadtrats von Riga und seiner republikanischen Regierung ist der Entwurf und die Verbreitung einer modernen Verfassung für die Baltische Föderation, die die veraltete Struktur des Landes endgültig beseitigen soll. Nach Jahren harter Arbeit und stückweiser Reformen scheint es, als sei der Rest der Nation überzeugt worden, diesem Beispiel zu folgen.\n\nDreihundert Delegierte haben sich im ehemaligen Haus der Livländischen Ritterschaft in Riga versammelt, um den Verfassungskonvent der Baltischen Föderation zu bilden. Alle dreihundert Abgeordneten wurden von allen männlichen Bürgern des Herzogtums über Parteilisten gewählt, wobei kein Unterschied zwischen ehemaligen Adligen und Bürgerlichen gemacht wurde. Der ehemalige Herzog Adolf Friedrich und seine Familie haben beschlossen, dem Konvent persönlich beizuwohnen, und [Root.GetLeader] hat zahlreiche Rechtsexperten aus Deutschland eingeladen, die den Delegierten als Berater zur Seite stehen.\n\nEin neues Kapitel in der Baltischen Geschichte ist im Begriff, sich zu entfalten."
 KRBAT.54.a: "Lasst uns beginnen!"

 KRBAT.55.t: "Die Präambel"
 KRBAT.55.d: "Vor der Aufzählung der einzelnen Artikel einer Verfassung steht die Präambel, der wichtigste Teil jeder Verfassung. In ihr werden keine konkreten Gesetze oder Vorschriften festgelegt, sondern die Ziele der Verfassung und der Zweck, für den sie ausgearbeitet wurde. Im Wesentlichen gibt sie den Ton für den Rest des Dokuments an, gegen den kein Artikel verstoßen darf.\n\nEs gibt mehrere vorherrschende Auffassungen darüber, was das Thema der Präambel und damit der übrigen Verfassung sein sollte, bis hin zum konkreten Wortlaut der einzelnen Sätze."
 KRBAT.55.a: "'Der Herzog der baltischen Völker verleiht die folgende Verfassung...'"
 KRBAT.55.b: "'Das Volk der baltischen Provinzen verkündet die folgende Verfassung...'"
 KRBAT.55.c: "'Das Volk der Baltischen Föderation verkündet das folgende Dokument...'"

 KRBAT.56.t: "Verteilung der Macht"
 KRBAT.56.d: "Das halbkonstitutionelle Verfahren des Vereinigten Baltischen Herzogtums sah bisher ein föderales System vor, das in mehrere Kantone oder Kreise unterteilt ist, die über eigene Gesetzgebungen verfügen und erhebliche Befugnisse in der Wirtschafts-, Sozial- und Justizpolitik haben. Dies gewährleistet zwar die Stabilität des Landes und ermöglicht dem Herzogtum eine größere lokale Selbstverwaltung, verlangsamt aber auch die Verwaltung.\n\nDer Verfassungskonvent ist der beste Zeitpunkt, um die Beziehungen der Regierung zu den Bundesländern zu definieren. Wie soll die Machtverteilung im Lande aussehen, soll ein Gleichgewicht gewahrt werden oder soll eine der beiden Seiten die Oberhand gewinnen?"
 KRBAT.56.a: "Die Kantone sollten ihre Befugnisse an die Zentralregierung zurückgeben."
 KRBAT.56.b: "Es muss ein Gleichgewicht zwischen zentraler und lokaler Macht herrschen."
 KRBAT.56.c: "Die Zentralregierung sollte Befugnisse an die lokale Verwaltung abtreten."

 KRBAT.57.t: "Ethnosprachliche Politik"
 KRBAT.57.d: "Das Vereinigte Baltische Herzogtum ist ein Land, das sowohl von Deutschbalten als auch von Letten und Esten bewohnt wird, und bis zu diesem Zeitpunkt besaßen die Ersteren Privilegien und Befugnisse, die den Letzteren nicht zustanden. Fragen wie die Sprachenpolitik des Staates, die in der Verfassung verankerten Rechte und deren Universalität werden in den Sälen des Konvents aufgeworfen. Paul Schiemann warf sein Konzept eines 'Anationalen Staates' auf, der nicht nach ethnischer Zugehörigkeit unterscheidet und die Nationalität als etwas betrachtet, das über die Angelegenheiten des Staates hinausgeht. Was sollte die Verfassung über die ethnische und sprachliche Politik des Landes aussagen, wenn überhaupt etwas?"
 KRBAT.57.a: "Das Land gründet sich in erster Linie auf die deutsche Kultur."
 KRBAT.57.b: "Alle Einwohner haben dieselben grundlegenden Rechte und Pflichten."
 KRBAT.57.c: "Umsetzung des Schiemannschen Anationalismus."
 KRBAT.57.e: "Die Sprachpolitik ist ausschliesslich Sache der Kantone."

 KRBAT.58.t: "Der Landtag"
 KRBAT.58.d: "Ähnlich wie vor der Verabschiedung der Verfassung ist der Landtag als die Legislative des Landes verankert, die allein dem Volk verantwortlich ist und die gesetzgeberischen Aufgaben im Lande wahrnimmt. Es stellt sich jedoch die Frage, wie diese Legislative beschaffen sein soll. Sollte der Landtag aus einer oder zwei Kammern bestehen, und wenn ja, welche der beiden Kammern sollte auf welche Weise gewählt oder ernannt werden? Paul Schiemann bietet erneut seinen Rat an und schlägt vor, die Fallstricke westlicher Demokratien zu vermeiden und stattdessen eine vollständig meritokratische Legislative zu bilden, die von den Universitäten und der Zivilgesellschaft auf der Grundlage von Bildung, Erfahrung und Verdienst ernannt wird. Welche Form sollte der Landtag haben?"
 KRBAT.58.a: "Ein Zweikammerparlament, ein gewähltes Unterhaus und ein aristokratisches Oberhaus."
 KRBAT.58.b: "Die Legislative besteht aus zwei Kammern, einem gewählten Unterhaus und einem vom Herzog ernannten Oberhaus."
 KRBAT.58.c: "Eine Zweikammer-Legislative, beide Kammern werden direkt gewählt."
 KRBAT.58.e: "Eine Einkammer-Legislative, die sich aus von den Provinzen ernannten Vertretern zusammensetzt."
 KRBAT.58.f: "Eine Zweikammer-Legislative, ein gewähltes Unterhaus und ein meritokratisches Oberhaus."
 KRBAT.58.g: "Eine Einkammer-Legislative, die nach Verdienst und Erfahrung ernannt wird."
 KRBAT.58.h: "Einkammerige, allgemein gewählte Legislative."

 KRBAT.59.t: "Verantwortungsbereiche"
 KRBAT.59.d1: "Die Verfassung der Baltischen Föderation soll das Amt des Konvents der Landräte abschaffen und dieses antiquierte Gebilde durch die Ämter des Bundeskanzlers, der einem Ministerkabinett vorsteht, und des Präsidenten, der vom Landtag als Staatsoberhaupt gewählt wird, ersetzen, wobei beide als Exekutive des Landes fungieren. Es stellt sich jedoch die Frage nach der Verantwortlichkeit, d.h. wie soll das Verhältnis zwischen dem Bundeskanzler, dem Landtag und dem Bundespräsidenten nach der Verfassung aussehen? Die Frage der Ernennung des Bundeskanzlers ist die dringlichste, und obwohl es trivial erscheinen mag, sich um die Einzelheiten zu kümmern, wer wen ernennt und wer seine Zustimmung erteilt, können und werden sie sich im Laufe der Zeit als entscheidend erweisen. Schließlich kann der Wortlaut einer Institution mehr Macht einräumen als einer anderen."
 KRBAT.59.d2: "Die Verfassung des Vereinigten Baltischen Herzogtums soll das Amt des Konvents der Landräte abschaffen und dieses antiquierte Gebilde durch das Amt des Bundeskanzlers ersetzen, der einem Kabinett von Ministern vorsteht und als Exekutive des Landes fungiert. Es stellt sich jedoch die Frage nach der Rechenschaftspflicht, d.h. wie soll das Verhältnis zwischen dem Kanzler, dem Landtag und dem Herzog nach der Verfassung aussehen? Die Frage der Ernennung des Bundeskanzlers ist die dringlichste, und obwohl es trivial erscheinen mag, sich um die Einzelheiten zu kümmern, wer wen ernennt und wer seine Zustimmung erteilt, können und werden sie sich im Laufe der Zeit als entscheidend erweisen. Schließlich kann der Wortlaut einer Institution mehr Macht einräumen als einer anderen."
 KRBAT.59.a: "Der Herzog ernennt einen Kanzler mit dem Rat des Landtags."
 KRBAT.59.a2: "Der Bundespräsident ernennt den Bundeskanzler nach Beratung durch den Landtag."
 KRBAT.59.b: "Der Landtag stellt einen Kanzlerkandidaten vor, den der Herzog billigt."
 KRBAT.59.b2: "Der Landtag stellt einen Kanzlerkandidaten vor, der vom Bundespräsidenten bestätigt wird."
 KRBAT.59.c: "Der Landtag wählt aus eigenem Antrieb einen Kanzler."

 KRBAT.60.t: "Der Adel"
 KRBAT.60.d1: "Das Vereinigte Baltische Herzogtum war ein Staat, der auf dem Rücken des baltischen deutschen Adels gegründet wurde, und sie sind verständlicherweise besorgt über die Rolle, die sie in unserem neuen Staat spielen werden. Die Deutschbaltische Demokratische Partei spricht sich vehement gegen jegliche Adelsprivilegien aus, und der liberale Konsens ist sich einig, dass die baltischen Ritterschaften keine Rolle in der Regierung spielen sollten. Die Ritterschaften sind in unserem Land nach wie vor sehr mächtig, und die Adligen wollen ihre Positionen natürlich behalten..."
 KRBAT.60.d2: "Das Vereinigte Baltische Herzogtum ist ein Staat, der auf dem Rücken des baltischen deutschen Adels gegründet wurde, und sie sind verständlicherweise besorgt über die Rolle, die sie in unserem neuen Staat spielen werden. Paul Schiemann und die Deutschbaltische Demokratische Partei sprechen sich vehement gegen jegliche Adelsprivilegien aus, und der liberale Konsens ist sich einig, dass die baltischen Ritterschaften keine Rolle in der Regierung spielen sollten. Die Ritterschaften sind in unserem Land nach wie vor sehr mächtig, und die Adligen wollen ihre Positionen natürlich behalten..."
 KRBAT.60.a: "Adelstitel und die Ritterschaften sollten abgeschafft werden."
 KRBAT.60.b: "Adelstitel und die Ritterschaften sollten in der Verfassung verankert werden."

 KRBAT.61.t: "Notstandsbefugnisse"
 KRBAT.61.d: "Es kommt eine Zeit, in der die Sicherheit eines Landes bedroht ist und eine Demokratie mit Problemen innerhalb oder außerhalb ihrer Grenzen konfrontiert wird. Es können Zeiten des Krieges, der inneren Unruhen, des Bürgerkriegs oder der Naturkatastrophen eintreten, die ein normales demokratisches Verfahren für die Verwaltung des Staates unhaltbar machen. In solchen Situationen kann die Regierung den Notstand ausrufen und einige der in der Verfassung verankerten Freiheitsrechte außer Kraft setzen, um ihre Bürger zu schützen. Sollten diese Notstandsbefugnisse jedoch weitreichend sein, um die Sicherheit zu gewährleisten, oder sollten sie so weit wie möglich eingeschränkt werden, um eine Diktatur zu verhindern?"
 KRBAT.61.a: "Die Regierung sollte das Recht haben, die Freiheit im Namen der Sicherheit auszusetzen."
 KRBAT.61.b: "Die Freiheit im Namen der Sicherheit zu opfern, würde uns keines von beidem würdig machen."

 KRBAT.62.t: "Verfassungsrechtliche Verankerung"
 KRBAT.62.d: "Von einer Verfassung sollte erwartet werden, dass sie im Laufe der Zeit geändert wird, wenn sich die gesellschaftlichen Normen ändern, die Menschen eine bessere Alternative zum System schaffen oder einfach Fehler ausbügeln wollen, die der ursprüngliche Gesetzgeber übersehen hat. Wenn man künftigen Generationen freie Hand bei der Änderung der Verfassung lässt, besteht die Gefahr, dass sie zu etwas Unkenntlichem abgeändert wird, oder, schlimmer noch, zu einer Diktatur. Sollten einige der Artikel als grundlegend und damit unveränderlich für jedes Änderungsverfahren festgelegt werden? Wie frei sollte das Verfahren der Verfassungsänderung sein?"
 KRBAT.62.a: "Das Änderungsverfahren muss behindert werden und die grundlegenden Artikel müssen unveränderbar sein."
 KRBAT.62.b: "Der Landtag sollte die Möglichkeit haben, die Verfassung frei zu ändern."

 KRBAT.63.t: "Die Verfassung ist verkündet!"
 KRBAT.63.d: "Nach mehr als zwei Monaten der Beratung, Überarbeitung und Abstimmung ist die Verfassung der Baltischen Föderation nun verkündet worden! Das Originaldokument der Verfassung wurde von allen Vertretern, die im Verfassungskonvent den Vorsitz innehatten, unterzeichnet, und Kopien wurden veröffentlicht, um an alle Kantone, die Universität Riga und natürlich das Deutsche Reich verteilt zu werden.\n\nPaul Schiemann, der trotz seines kränklichen Zustands vor dem Landtag erschien, entschied sich, die Präambel vor den Abgeordneten zu verlesen, in der er den Grund und Zweck der Verfassung und die darin verankerten universellen Rechte darlegte, und verließ das Podium unter tosendem Beifall. Für den Moment hat die Demokratie gesiegt."
 KRBAT.63.a: "Drei Hurra für die Baltische Föderation!"

 KRBAT.64.t: "Der schwankende Traum"
 KRBAT.64.d: "Der Zustrom von Flüchtlingen aus Lettland und Estland hat die Stadtverwaltung von Riga schwer belastet - und es ging ihr schon vorher nicht gut, denn sie musste sich mit dem Schwarzen Montag und einer widerspenstigen lettischen Bevölkerung auseinandersetzen. Diese Flüchtlinge waren Deutschbalten, zumindest diejenigen, die es sich leisten konnten zu fliehen - Adelige, Politiker, Verwaltungsbeamte, wohlhabende Unternehmer, Soldaten und Offiziere...\n\nDoch die Möglichkeit, in die relative Ruhe Rigas zu fliehen, trug nicht viel zu ihrer Entlastung bei. Was soll das bringen? Es war ein Satz, der oft durch die Straßen und Säle der Stadt hallte. Sie haben ihre einzige, gottgegebene Chance auf einen baltischen deutschen Staat, auf ein Land, das sie ihr Eigen nennen können, verloren - und sie haben sie durch ihre eigene Dummheit, ihre Streitereien und ihre Sturheit verloren. Warum konnten sie diesen Verlust nicht verhindern? Warum konnten sie nicht einfach zusammenarbeiten, als die Situation es erforderte?\n\nUnd was passiert jetzt?\n\nVielleicht liegt die Antwort darin, dass sie die Fehler der Vergangenheit wie Gewichte mit sich trugen und es versäumten, sie zu beseitigen, als die Zeit reif war. Als sie den Letten und Esten die Hand hätten reichen sollen, haben die Deutschbalten sie im Dreck sitzen lassen und die Folgen zu spüren bekommen. Die Baltische Deutsche Demokratische Partei war in Riga immer stark, und mit dem vollständigen Rücktritt von Paul Schiemann fällt die Last, seinen liberalen Traum aufrechtzuerhalten, auf die Schultern von Wilhelm Munter.\n\nVielleicht liegt die Antwort darin, dass sie schwach und gespalten waren und es versäumt haben, sich in einem Moment zu vereinen, in dem das Leben des Herzogtums auf dem Spiel stand. Die im Alldeutschen Verband zusammengeschlossenen baltischen deutschen Nationalisten, revanchistischen Adligen und ihre Verbündeten unter den deutschen Interventionskräften wollen sicherstellen, dass sich dieser Fehler nicht wiederholt. Der Diplomat Max Erwin von Scheubner-Richter ist aus Deutschland zurückgekehrt, um als Anführer der Bewegung zu fungieren.\n\nNatürlich hat der amtierende Oberbürgermeister Helmuth Stegman eine Vision, die er für sich in Anspruch nehmen kann - wenn er die kommenden Monate erfolgreich bewältigen kann. Unabhängig davon, ob er in Riga im Amt bleibt oder ob ein neues Stadtoberhaupt die Führung übernimmt, werden sie eine schwierige Aufgabe vor sich haben - eine Daseinsberechtigung für Riga zu finden."
 KRBAT.64.a: "In treue fest?.."

 KRBAT.65.t: "Unruhen in der Reval Ritterschule"
 KRBAT.65.d: "In der Reval Ritterschule, einer Bildungseinrichtung für die Kinder des baltischen Adels, ist ein kleiner Skandal ausgebrochen. Die Schulleitung entschied sich für die Einstellung eines Vertretungslehrers, um die Vakanzen in ihrer immer älter werdenden Verwaltung zu füllen, bereute diesen Fehler jedoch bald. Der besagte Lehrer, Alfred Rosenberg, ein Deutschbalte aus Reval, wurde eingestellt, um an dieser angesehenen Einrichtung Geschichte zu unterrichten, aber wie sich herausstellte, war sein Lehrplan ein unverständliches Durcheinander von arischen Rassentheorien, vehementem Antisemitismus und Tiraden über 'entartete' moderne Kunst.\n\nDas schwerwiegendste Vergehen war jedoch die Tatsache, dass Herr Rosenberg den für alle Lehrer der Schule obligatorischen Nachweis seines Adelsstandes gefälscht hatte. Dafür wurde er von der Schule verwiesen und mit einer Geldstrafe von 250 baltischen Mark belegt. Für Herrn Rosenberg war dies ein schwer zu zahlender Betrag - als Lehrer mit mehrjähriger Erfahrung an verschiedenen Gymnasien kam er nie wirklich in eine Position, in der er so viel Geld verdienen konnte -, aber er schnorrte die Geldstrafe schließlich zusammen und beschloss prompt, nach Deutschland auszuwandern.\n\nDie Geschichte hat in der baltischen Presse ein wenig Berühmtheit erlangt, vor allem als interessantes Beispiel für die Beziehungen zwischen den baltischen Ritterschaften und den baltischen deutschen Bürgern."
 KRBAT.65.a: "Ich verstehe."

 KRBAT.66.t: "Deutsche Intervention im Baltikum-Konflikt"
 KRBAT.66.d: "Unmittelbar nach Beginn des Schwarzen Montags versank die fragile byzantinische Regierung des Vereinigten Baltischen Herzogtums in politischen Grabenkämpfen, und die Regierung war aufgrund ihres veralteten Systems erstarrt. Die Lage im Staat verschlechterte sich so sehr, dass ein massiver lettischer und estnischer Aufstand im Untergrund ausbrach, um die Regierung zu stürzen. Dies war zunächst kein Grund zur Besorgnis, da man glaubte, dass professionelle, erfahrene Kräfte der Baltischen Landeswehr in der Lage sein würden, den Widerstand zu unterdrücken. Nachdem sich dieser Glaube als törichter Optimismus erwiesen hatte, haben unsere Streitkräfte beschlossen, die Sache selbst in die Hand zu nehmen.\n\nEin von der Ostseeflotte und einer Heeresinfanteriebrigade unterstützter Marinetrupp ist in Riga gelandet, hat die Stadt von lettischen Widerstandskämpfern gesäubert und einen Umkreis um die Stadt gesichert. Eine weitere Ausdehnung vom Stützpunkt Riga aus erwies sich ohne zusätzliche Verstärkung als unmöglich, da die lokalen baltischen Kräfte im Wesentlichen aufgelöst sind. Daher erklärte sich die deutsche Heeresleitung in Riga bereit, stattdessen die von Helmuth Stegman geleitete Stadtverwaltung als Fortsetzungsstaat des ehemaligen Herzogtums zu unterstützen.\n\nDies hat unseren Einfluss im Baltikum gerettet, erfordert aber auch, dass wir unsere Außenpolitik gegenüber den neuen Staaten Lettland und Estland definieren."
 KRBAT.66.a: "Ich verstehe."

 KRBAT.67.t: "Unsere Verbündeten im Osten"
 KRBAT.67.d: "Nach internen Unruhen im Jahr 1936 geriet unser Marionettenstaat im Osten, das Vereinigte Baltische Herzogtum, unter die Kontrolle einer Militärjunta, die von der Baltischen Bruderschaft kontrolliert wurde, einem Zusammenschluss radikaler christlicher und nationalistischer Adliger, die ihren Staat von Grund auf umgestalten wollten. Sie ist offen pangermanisch, und ob wir ihre Politik gutheißen oder nicht, sie behaupten, dass alles, was sie getan haben, auf Loyalität zu uns und unserer angeblichen Rolle als Retter Europas vor der 'östlichen Barbarei' ausgerichtet ist - eine totalitäre, nationalistische, militaristische Diktatur kontrolliert nun Riga und Reval.\n\nDie Ideologie der Bruderschaft behauptet, dass das wahre Wesen Deutschlands, sein nationaler Körper, sich nicht im Kaiserreich manifestieren kann, das durch Hunderte von alten und neuen Teilungen gleichermaßen gefesselt ist, daher muss das Baltikum das Beispiel für die nationale Wiedergeburt Deutschlands geben und sich selbst, seinen Namen und seine Identität im Namen eines neuen Deutschlands opfern. In der Praxis bedeutet dies, dass die Balten versuchen, unsere radikalen und nationalistischen politischen Gruppen anzusprechen, indem sie sich als Erfolgsgeschichte des nationalen Populismus in Deutschland darstellen - und dieses Beispiel hat sie wachsen lassen."
 KRBAT.67.a: "Ich verstehe."

 KRBAT.68.t: "Verfall der öffentlichen Finanzen"
 KRBAT.68.d: "Das Einfrieren der Verwaltung an der Spitze hat begonnen, sich auf die öffentlichen Dienste an der Basis auszuwirken. Die geordnete Verteilung der öffentlichen Finanzen wird immer problematischer - Schulen, Krankenhäuser, Postämter und andere Einrichtungen werden mit immer größeren Verzögerungen finanziert. Die tobende Wirtschaftskrise verschlimmert die Lage nur noch. Die Mitglieder der Demokratischen Partei rufen uns auf, den Durchschnittsbürger nicht zu vergessen und den feindseligen politischen Kampf im Landtag etwas herunterzuschrauben, um zu verhindern, dass diese Krise die Nation auseinanderreißt. Wir können im Landtag zwar nichts durchsetzen, aber vielleicht können wir die Situation entschärfen, indem wir einen Teil unserer Zeit damit verbringen, die Kantone zu überzeugen, die Krise zu bewältigen?"
 KRBAT.68.a: "Die Nation muss den Preis für die Freiheit zahlen"
 KRBAT.68.b: "Die lokalen Landtage werden den Menschen helfen"

 KRBAT.69.t: "Baltische Militärmission in [ROOT.GetNonIdeologyName]"
 KRBAT.69.d.lutz: "Die Streitkräfte des Vereinigten Baltischen Herzogtums, die Baltische Landeswehr, die als die besten Elitetruppen im Reichspakt bekannt sind, haben beschlossen, eine Mission in unser Land zu entsenden, um ihre Qualität und Organisation zu verbessern. Diese Mission wird von General [?BAT.BAT_mission_general_@ROOT.GetName] geleitet, einem Experten für Infanteriekriegsführung, der jetzt unter unserem Kommando steht."
 KRBAT.69.d.von_behr: "Die Streitkräfte des Vereinigten Baltischen Herzogtums, die Baltische Landeswehr, die als die besten Elitetruppen im Reichspakt bekannt sind, haben beschlossen, eine Mission in unser Land zu entsenden, um ihre Qualität und Organisation zu verbessern. Diese Mission wird von General [?BAT.BAT_mission_general_@ROOT.GetName] geleitet, einem Experten für gepanzerte Kriegsführung, der jetzt unter unserem Kommando steht."
 KRBAT.69.d.von_nolcken: "Die Streitkräfte des Vereinigten Baltischen Herzogtums, die Baltische Landeswehr, die als die besten Elitetruppen im Reichspakt bekannt sind, haben beschlossen, eine Mission in unser Land zu entsenden, um ihre Qualität und Organisation zu verbessern. Diese Mission wird von General [?BAT.BAT_mission_general_@ROOT.GetName] geleitet, einem Experten für Kavalleriekriege, der jetzt unter unserem Kommando steht."
 KRBAT.69.d.other: "Die Streitkräfte des Vereinigten Baltischen Herzogtums, die Baltische Landeswehr, die als die besten Elitetruppen im Reichspakt bekannt sind, haben beschlossen, eine Mission in unser Land zu entsenden, um ihre Qualität und Organisation zu verbessern. Diese Mission wird von General [?BAT.BAT_mission_general_@ROOT.GetName] geleitet, einem altgedienten deutsch-baltischen General, der jetzt unter unserem Kommando steht."
 KRBAT.69.a: "Willkommen!"

 KRBAT.70.t: "Baltische Mission in [ROOT.GetNonIdeologyName] reist ab"
 KRBAT.70.d: "Die Baltische Landeswehr hat beschlossen, ihre Mission in unserem Land zu beenden. General [?BAT.BAT_mission_general_@ROOT.GetName] und sein Gefolge haben bereits ihre Sachen gepackt und sind nach Riga zurückgekehrt - sie danken uns für den herzlichen Empfang und wünschen uns Glück für die Zukunft."
 KRBAT.70.a: "Bis zum nächsten Mal!"

 KRBAT.71.t: "Der Deutsche Putsch"
 KRBAT.71.d: "Nachdem die deutsche Militärgarnison, die die Freie Stadt verteidigen soll, in Rigas chaotischer politischer Landschaft einen überwältigenden Einfluss erlangt hat, hat sie sich schließlich entschlossen, die Dinge selbst in die Hand zu nehmen. Sie haben den Stadtrat von Riga gestürmt und die dortige demokratisch gewählte Regierung gestürzt, um sie durch ihr eigenes Marionettenregime zu ersetzen. Max Erwin von Scheubner-Richter, ein deutschbaltischer Intellektueller und Diplomat mit bedeutenden Verbindungen zum Deutschen Reich aus der Zeit des Zweiten Weltkriegs, wurde an die Spitze des Marionettenregimes gewählt. Es verkündet die Notwendigkeit, Riga rasch aufzubauen und darauf vorzubereiten, endlich Deutschlands Geburtsrecht im Baltikum zurückzufordern - und traut den dortigen Deutschbalten nicht mehr zu, dass sie das schaffen können."
 KRBAT.71.a: "Vorwärts!"

 KRBAT.72.t: "Munters Aufstieg"
 KRBAT.72.d: "Die Regierung von Helmuth Stegman hat sich als unfähig erwiesen, Riga in der Krise zu führen, und die letzten Monate haben die letzten Reste ihrer Popularität ausgehöhlt. Der Stadtrat von Riga hat ein Misstrauensvotum gegen den Oberbürgermeister gestellt, das erfolgreich war, und er ist zurückgetreten. An seine Stelle hat die Lobby der ehemaligen Baltischen Deutschen Demokratischen Partei Wilhelm Munter gesetzt, ein erfahrenes Mitglied des diplomatischen Korps des ehemaligen Herzogtums. Obwohl er Mitglied der Demokratischen Partei ist, hat Munter eine andere Sicht auf die Gesellschaft als Paul Schiemann, die von der Unterstützung der lettischen Bevölkerung geprägt ist, auf die die DbDP in Riga angewiesen ist. In seiner Radioansprache an die Stadt hat er betont, dass die Verteidigung und Reformierung der demokratischen Institutionen Rigas seine erste Aufgabe sein wird und die Suche nach einem Weg zur Wiedergutmachung mit dem lettischen Staat seine zweite."
 KRBAT.72.a: "Vorwärts!"

 KRBAT.73.t: "Stegman bleibt hart"
 KRBAT.73.d: "Obwohl er von links und von rechts herausgefordert wird, ist es Helmuth Stegman und seiner Deutsch-Baltischen Landpartei gelungen, beide Seiten auszuspielen und die Stadt fest im Griff zu behalten. Der deutsche militärische Einfluss wurde eingeschränkt, und die linken Demokraten unterstützen seine verantwortungsvolle Regierung nur widerwillig. Nach der Souveränitätserklärung Rigas teilte Stegman der Rigaer Öffentlichkeit über den Rundfunk mit, dass er die eingeschlossene Stadt auch in den kommenden Jahren leiten werde, egal wohin die Geschichte sie führen werde - ob es um die Rückgewinnung der baltischen Staaten oder um den Weg in die Unabhängigkeit gehe."
 KRBAT.73.a: "Vorwärts!"

 KRBAT.74.t: "Flut von Flüchtlingen"
 KRBAT.74.d: "Nach dem Aufstand der Waldbrüder flohen Tausende von Zivilisten, die im Baltischen Herzogtum lebten, aus ihrer Heimat. Viele von ihnen sind natürlich Deutschbalten, die von den Waldbrüdern aus ihren Häusern vertrieben wurden, aber viele andere sind Letten und Esten. Sie haben ihre Häuser während des Partisanenkonflikts verloren, oder sie fürchten die Radikalität der Freiheitskämpfer, oder sie wollen einfach an einem besseren Ort leben. Nun stehen diese Tausenden von Flüchtlingen vor unserer Haustür, und unsere karge Infrastruktur hat schon jetzt Mühe, sie alle zu versorgen. Sollen einige von ihnen zurückgewiesen oder weggeschickt werden, oder sollen wir den Gürtel enger schnallen und trotzdem alle aufnehmen?"
 KRBAT.74.a: "Deutschbalten haben Vorrang. Letten zurückschicken."
 KRBAT.74.b: "Jeder ist willkommen!"
 KRBAT.74.c: "Schicken Sie so viele nach Deutschland, wie wir können."

 KRBAT.75.t: "Schicksal des Herzogs"
 KRBAT.75.d: "Zu den vielen Flüchtlingen, die sich auf den Weg nach Riga gemacht haben, gehört die ehemalige Königsfamilie des Herzogtums - Adolf Friedrich von Mecklenburg und seine Tochter Woizlawa Feodora. Sie haben ihre Paläste und ihr Herzogtum verloren und sind gezwungen, unter dem einfachen Volk zu leben. Obwohl sich Riga als demokratische, republikanische Regierung rühmt und daher eine königliche Restauration nicht für möglich hält, haben viele Deutschbalten immer noch großen Respekt vor ihrem Herzog. Soll er eine staatliche Pension und eine Residenz erhalten, oder sollen alle Privilegien, die er jemals besessen hat, gestrichen und der ehemalige Monarch gezwungen werden, ein Privatmann wie jeder andere zu werden?"
 KRBAT.75.a: "Gewähren Sie ihm eine staatliche Rente."
 KRBAT.75.b: "Riga sieht keine Blutlinien."

 KRBAT.76.t: "Ausschuss der ehemaligen Landtagsabgeordneten"
 KRBAT.76.d: "Nach dem Zusammenbruch des Vereinigten Baltischen Herzogtums fiel die Macht über die gesamte zivile Verwaltung in Riga an den Stadtrat von Riga und den Oberbürgermeister - der Baltische Landtag ist jedoch nicht verschwunden. Die verbliebenen Landtagsabgeordneten haben sich zu einem Ausschuss der ehemaligen Landtagsabgeordneten zusammengeschlossen, und obwohl sie anerkennen, dass sie keine Macht haben, sind sie formell an Bürgermeister Helmuth Stegman mit dem Angebot herangetreten, den Stadtrat zu beraten. Ihre Anwesenheit würde Riga eine zusätzliche Legitimität als Nachfolger des Herzogtums verleihen - obwohl es auch bedeuten würde, dass wir uns an dessen ehemaliges Erbe binden, anstatt unsere eigene Einheit zu werden. Wie sollten wir uns entscheiden?"
 KRBAT.76.a: "Sie verdienen keine Macht."
 KRBAT.76.b: "Erlauben Sie ihnen, den Stadtrat zu beraten."

 KRBAT.77.t: "Schicksal der Ritterschaften"
 KRBAT.77.d: "Die Livländische Ritterschaft ist zusammen mit dem Rest des Vereinigten Baltischen Herzogtums zusammengebrochen - aber da ihre Ämter und Dokumente im Haus der Livländischen Ritterschaft in Riga aufbewahrt wurden, hatten die verbliebenen Adligen keine Schwierigkeiten, sie wieder zu gründen. Da sie nun in der demokratischen, republikanischen Freien Stadt Riga residieren, sind sie sich jedoch bewusst, dass sie nicht mehr die institutionelle Rolle spielen werden, die sie früher innehatten. Dennoch hat sich Adolf Constantin Pilar von Pilchau an den Stadtrat von Riga gewandt und die Regierung um Unterstützung bei der Wiedereinführung der Ritterschaft gebeten. Sollte man seiner Bitte nachkommen oder sollte man die Ritterschaft gewaltsam auflösen, um zu zeigen, dass man entschlossen ist, mit der Vergangenheit abzuschließen?"
 KRBAT.77.a: "Lassen Sie sie wiederherstellen, nur ohne Macht."
 KRBAT.77.b: "Riga. Tut es nicht. Siehe Blutlinien."

 KRBAT.78.t: "Auszug der Revolutionären Lettischen Legion"
 KRBAT.78.d: "Am Ende des Ersten Weltkriegs folgten die Letten ihren russischen Kameraden in einer Revolution und gründeten die Republik Iskolat. Leider war sie nur von kurzer Dauer, da sie von deutschen Waffen zerstört wurde, und obwohl viele Letten in der bolschewistischen Regierung dienten, wurden auch ihre Genossen in Petrograd besiegt. Ihre Exilanten flüchteten in den Westen, wo sozialistisch orientierte lettische Gemeinden bereits fest etabliert waren und sie mit offenen Armen aufnahmen. Das Vereinigte Königreich war einer dieser Orte, und als auch Großbritannien in der Revolution zusammenbrach, unterstützten diese Letten es enthusiastisch. Die lettische Sozialdemokratie, einst eine Schwesterpartei der Bolschewiki, wurde wiedergegründet und nahm an den Wahlen zum Gewerkschaftskongress teil - jetzt wird sie von Jēkabs Peterss geführt.\n\nPeterss, möglicherweise der Mann, der der legendäre Peter der Maler war, der Anführer der lettischen Anarchisten in der Schlacht in der Sidney Street im Jahr 1911, war die natürliche Besetzung für die Führung der lettischen Exilanten in Großbritannien - er war tief in die britische Gesellschaft integriert und hatte Kontakte zur sozialistischen Bewegung, und selbst seine Kameraden in Russland bemerkten, dass er mit englischem Akzent sprach. In den dazwischen liegenden Jahren stellte er die Revolutionäre Lettische Legion zusammen, ein kleines Regiment ausgebildeter lettischer Exilanten, die bereit waren, in ihre Heimat zurückzukehren und eine Revolution anzuzetteln. Jetzt, wo das Vereinigte Baltische Herzogtum zusammenbricht, hat er seine Chance gefunden.\n\nMit einem kurzen, aber herzlichen Abschied hat Peterss seiner englischen Frau und seinen Freunden Lebewohl gesagt und eine letzte Rede vor dem Gewerkschaftskongress gehalten, in der er der Gewerkschaft und dem Rest der Dritten Internationale versicherte, dass er als Führer der Zweiten Iskolat-Republik zurückkehren wird."
 KRBAT.78.a: "Viel Glück, Kameraden!"

 KRBAT.79.t: "Die Baltenfahne"
 KRBAT.79.d: "Der Zusammenbruch des Vereinigten Baltischen Herzogtums hat erhebliche Auswirkungen auf die deutschbaltische Kultur gehabt. In neu verfassten Gedichten und veröffentlichten Gemälden schwingt ein Gefühl von Revanchismus, Rückbesinnung, aber auch Angst vor der Zukunft mit. Vertriebene Adlige sehnen sich nach ihrer alten Heimat, der gewöhnliche Deutschbalte glaubt, dass seine Welt aus den Fugen geraten ist und nie wieder dieselbe sein wird, und doch, solange er an sich und sein Ziel glaubt, sollte er in der Lage sein, diese Widrigkeiten zu überwinden. Nirgendwo sonst wird dies so deutlich wie in dem Gedicht 'Die Baltenfahne'.\n\nGeschrieben von Baron Manteuffel-Katzdangen, einem deutsch-baltischen Adligen, der mit seiner Familie und seinem Hab und Gut nach Riga geflohen ist, erzählt es die Geschichte des Rückzugs der Balten in die Stadt und symbolisiert sie mit dem Thema des 'Baltischen Fahne' - eine Darstellung der Rolle der Deutschbalten als Verteidiger Deutschlands im Osten, als ihr Vorposten, der inzwischen aus seinem Geburtsrecht vertrieben wurde. Und doch ist das Gedicht optimistisch - es ruft die Verbliebenen dazu auf, das Banner aufzugreifen und in das Ostland zurückzukehren, wo es hingehört.\n\nDas Gedicht wurde inzwischen in ein Lied umgewandelt - 'Die Grenzwacht hielt im Osten', das von der deutschbaltischen Gemeinschaft in Riga als Demonstrationsmarsch für ihre künftige Rückkehr übernommen wurde."
 KRBAT.79.a: "Das Ostland ist noch nicht verloren!"

 KRBAT.80.t: "Die Revolutionäre Lettische Legion"
 KRBAT.80.d: "Am Ende des Ersten Weltkriegs folgten die Letten ihren russischen Kameraden in einer Revolution und gründeten die Republik Iskolat. Leider war sie nur von kurzer Dauer, da sie von deutschen Waffen zerstört wurde, und obwohl viele Letten in der bolschewistischen Regierung dienten, wurden auch ihre Genossen in Petrograd besiegt. Ihre Exilanten flüchteten in den Westen, wo sozialistisch orientierte lettische Gemeinden bereits fest etabliert waren und sie mit offenen Armen aufnahmen. Seitdem stellten sie unter der Führung von Jēkabs Peterss die Revolutionäre Lettische Legion zusammen, ein kleines Regiment ausgebildeter lettischer Exilanten, die bereit waren, in ihre Heimat zurückzukehren und eine Revolution anzuzetteln.\n\nUnd jetzt haben wir dank der deutschen Geheimdienste erfahren, dass sie ins Herzogtum eindringen, sich dem Aufstand der Waldbrüder anschließen und dem Widerstand wichtige Ausrüstung bringen. Sie sind in der Waldkriegsführung ausgebildet und gut vorbereitet, so dass sie eine ernsthafte Bedrohung darstellen, auch wenn es nur wenige von ihnen sind. Was sollen wir tun?"
 KRBAT.80.a: "Durchsucht jedes ankommende Schiff und jeden Zug nach diesen Sozialisten!"
 KRBAT.80.b: "Wir können uns die Mittel für eine solche Kampagne nicht leisten..."

 KRBAT.81.t: "Die ersten Präsidentschaftswahl"
 KRBAT.81.d: "Der konstitutionelle Republikanismus ist ein neues Konzept in den baltischen Ländern, aber die Begeisterung über die erste echte Wahl im Land ist groß. Alle Beschränkungen, traditionellen Systeme und Manipulationen wurden beseitigt, und eine echte, demokratische Wahl steht bevor. Und die Menschen in der Baltischen Föderation haben mehrere Möglichkeiten zur Auswahl..."
 KRBAT.81.a: "Wilhelm Munter wird das Erbe Schiemanns fortsetzen!"
 KRBAT.81.b: "Helmuth Stegman wird die Nation voranbringen!"
 KRBAT.81.c: "Der Kriegsheld Harry Lutz!"
 KRBAT.81.e: "Sagen Sie die Wahlen ab und heben Sie die Verfassung auf."

 KRBAT.82.t: "Riga-Reval Rallye"
 KRBAT.82.d: "Der Automobilsport fasziniert den deutsch-baltischen Adel schon lange, und Rennen zwischen den Adligen in den baltischen Provinzen gab es schon vor dem Weltkrieg - schließlich konnten sie sich die Anschaffung und den Bau dieser Fahrzeuge leisten. Auch Herzog Adolf Friedrich ist seit Jahrzehnten ein Förderer des Sports - 1898 hatte ihm Kaiser Wilhelm II. das Reiten verboten, weil er beim Reiten zu leichtsinnig war, und so wandte er sich dem Autofahren zu. Jetzt, da sich die Lage im Baltikum stabilisiert hat, hat der Herzog die Schirmherrschaft für einen Rennwettbewerb im gesamten Herzogtum übernommen, die so genannte Riga-Reval Rallye.\n\nDie Rallye beginnt in der Hauptstadt Riga, führt durch die bewaldeten Landschaften Livlands, dann am Ufer des Peipussees entlang und endet schließlich in Reval, der Hauptstadt des Kantons Estland. Erstaunlicherweise gelang es dem Herzog, auch das Rennen zu gewinnen, für das er die Schirmherrschaft übernommen hatte. Dank seiner jahrzehntelangen Erfahrung konnte er sich gegen die Konkurrenz durchsetzen, vor allem in den Hügeln und Wäldern des östlichen Livlands, wo er sein liegengebliebenes Auto an Ort und Stelle reparieren konnte, während mehrere seiner Konkurrenten aufgeben mussten."
 KRBAT.82.a: "Riga-Reval Rallye? Würden Sie es als... RRR?"

 KRBAT.83.t: "5. November"
 KRBAT.83.d: "Heute, am 5. November 1918 beschloss der zuvor gewählte Vereinigte Landesrat von Livland, Estland, Ösel und Riga, die Unabhängigkeit des Vereinigten Baltischen Herzogtums vom zusammenbrechenden russischen Staat zu proklamieren und einen Regentschaftsrat zu ernennen, an dessen Spitze der Landmarschall der Livländischen Ritterschaft, Adolf Pilar von Pilchau, stand. Obwohl das Originaldokument den Zusammenschluss des Vereinigten Baltischen Herzogtums mit dem Deutschen Reich in einer Personalunion vorsieht, ein Vorschlag, der letztlich nie vollständig umgesetzt wurde, gilt dieses Datum als Tag der Unabhängigkeit des Vereinigten Baltischen Herzogtums und wird im ganzen Land gefeiert."
 KRBAT.83.a: "In treue fest!"

 KRBAT.84.t: "24. Februar"
 KRBAT.84.d: "Heute, am 24. Februar 1918, erklärte die Maapaev, die gesetzgebende Versammlung des Autonomen Gouvernements Estland, die Unabhängigkeit der Republik Estland. Diese Erklärung wurde im Eifer des Gefechts während der Operation Faustschlag abgegeben und somit von den vorrückenden deutschen Truppen für ungültig erklärt - die provisorische estnische Regierung entschied sich jedoch für Widerstand, anstatt zu kapitulieren. Während der deutschen Besatzung stellte sie im Geheimen paramilitärische Kräfte der Omakaitse zusammen und inszenierte einen Aufstand, der kurz nach dem 5. November, der Unabhängigkeitserklärung des Vereinigtes Baltisches Herzogtums. Dies markierte den Beginn des estnischen Unabhängigkeitskrieges.\n\nEs war ein gescheiterter Aufstand, der von der Baltischen Landeswehr mit Hilfe deutscher Waffen niedergeschlagen wurde - aber er ermöglichte es der Estnischen Provisorischen Regierung, nach Schweden zu fliehen und ihren Kampf aus dem Exil fortzusetzen. Bis heute behauptet sie, die rechtmäßige Regierung von Estland und Nord-Livland zu sein, und viele Esten halten ihre Ansprüche für gerechtfertigt. Jedes Jahr versuchen wir, die Feierlichkeiten zu diesem estnischen 'Unabhängigkeitstag' zu unterbinden, doch ohne Erfolg."
 KRBAT.84.a: "Dieser Tag bedeutet nichts! Nichts!"

 KRBAT.85.t: "Der Großtyrann und das Gericht"
 KRBAT.85.d: "Heute ist ein neuer Roman des renommierten Autors Werner Bergengruen mit dem Titel \"Der Großtyrann und das Gericht\" erschienen. Vordergründig handelt es sich um einen Kriminalroman, der in einem Stadtstaat im spätmittelalterlichen Italien spielt. Die Handlung des Romans dreht sich um die Ermordung des Mönchs Fra Augustino im Garten des bereits erwähnten Großtyrannen, des absoluten Herrschers des Stadtstaates, der im Buch ständig präsent ist, aber nie namentlich erwähnt wird. Der Rest des Romans ist einer Reihe von Figuren gewidmet, die alle versuchen, das Verbrechen aufzuklären, dabei scheitern und versuchen, den Großen Tyrannen zufrieden zu stellen, indem sie Unschuldige beschuldigen, das Verbrechen begangen zu haben - alle diese Lügen werden jedoch durchschaut, und die Liste der Figuren wird mit jedem Kapitel dünner. Am Ende des Buches findet eine Gerichtssitzung statt, bei der sich herausstellt, dass der Tyrann selbst den Mord an dem Mönch angeordnet hatte - er ordnet an, alle Dokumente des Falles zu verbrennen und bittet um Vergebung.\n\nDie Baltische Bruderschaft preist den Roman als ein großartiges Beispiel für die Art von Kultur, die sie fördern möchte, und verweist auf die religiösen Themen des Buches und die überlebensgroße Stellung des Großen Tyrannen, einschließlich seiner Hinwendung zum Guten und zum christlichen Glauben. Leises Flüstern am Boden spricht von den wahren Themen des Buches - dem Wahnsinn der Autokratie und dem ungestillten Blutdurst eines einzigen absoluten Herrschers - und davon, wie die Allegorien des Romans das totalitäre Regime des baltischen Staates darstellen."
 KRBAT.85.a: "Was...?"

 KRBAT.86.t: "Abschaffung des Alten Testaments"
 KRBAT.86.d: "Seit der Integration von Friedrich von der Ropp und seinen Anhängern der Offenbarungslehre in die Baltische Bruderschaft lehnen die ideologischen Grundsätze der Organisation die Heiligkeit des Alten Testaments ab. Obwohl sie nicht die ersten sind, die versuchen, das Christentum in antisemitischer und rassistischer Absicht vom Judentum zu trennen, ist die Bruderschaft am weitesten gegangen. Die von von der Ropp verfassten Neuen Evangelien wurden im ganzen Land verteilt und stark umgeschrieben, um fast das gesamte Alte Testament und seine Betonung der passiven statt der aktiven Aspekte Jesu Christi - wundersame Geburt, Leiden, Verrat durch die Pharisäer und jenseitige Erlösung - abzulehnen. Stattdessen werden die Taten Jesu als Prediger und Kämpfer hervorgehoben, der das institutionelle Judentum zerstören und die Erlösung herbeiführen wollte.\n\nObwohl offiziell die gesamte Nation zur christlichen Auslegung der Bruderschaft konvertiert ist, folgt die absolute Mehrheit der Bevölkerung nicht den vorgegebenen Richtlinien und lehnt sie offen oder heimlich ab. Doch damit ist der Grundstein für die esoterische, totalitäre Umgestaltung der deutsch baltischen Kultur gelegt. Durch den Glauben kann man das ganze Volk kontrollieren."
 KRBAT.86.a: "Das Christentum rettet uns vor dem jüdischen Gott!"

 KRBAT.87.t: "Adolf Friedrich geht auf eine Reise"
 KRBAT.87.d: "Unser Herzog Adolf Friedrich hat sich zu einer neuen Reise durch die Welt aufgemacht - die Tatsache, dass er Herrscher des Vereinigten Baltischen Herzogtums geworden ist, hat ihn nicht von seiner Leidenschaft abgehalten, die Welt zu erkunden. Die Vormachtstellung Deutschlands in der Welt hat es ihm nur noch leichter gemacht, seiner Leidenschaft nachzugehen. Wohin es ihn als nächstes verschlägt, ist eine private Angelegenheit, die er weder mit [BAT.GetSecondInCommand] noch mit dem Rest der Regierung geteilt hat - aber es gibt nur wenige Orte auf der Welt, die er noch nicht besucht hat. Mittelafrika ist ein wahrscheinlicher Kandidat, aber er hat auch Interesse daran bekundet, alle Länder Südamerikas, die chaotische politische Landschaft Chinas oder sogar die fernen Pazifikinseln zu besuchen. Wenn er nicht schon sechzig Jahre alt wäre, würde er vielleicht auch versuchen, den Südpol zu erreichen...\n\nWährend der Abwesenheit ihres Vaters werden die alltäglichen Pflichten des Herzogs von Prinzessin Woizlawa Feodora wahrgenommen. Da das Vereinigte Baltische Herzogtum eine konstitutionelle Monarchie ist und die Pflichten des Monarchen nicht kritisch sind, kann die Regierung weiterarbeiten - aber die Unerfahrenheit der Fürstin bedeutet, dass das Regieren vorerst langsamer vonstatten gehen wird."
 KRBAT.87.a: "Gute Reise!"

 KRBAT.88.t: "Adolf Friedrich kehrt zurück"
 KRBAT.88.d: "Unser Herzog Adolf Friedrich ist von seiner Reise durch die Welt mit einem Tagebuch voller Einblicke in die Kultur und das tägliche Leben der fernen afrikanischen und amerikanischen Völker zurückgekehrt. In diesen drei Monaten hat er Hunderte von Kilometern zurückgelegt und ist sogar in ein paar Unfälle am Rande von Leben und Tod verwickelt worden - aber am Ende stellt er fest, dass es sich gelohnt hat, den Nervenkitzel zu spüren und den Durst der Neugierde zu stillen.\n\nDer Herzog hat bereits mit der Planung seiner nächsten Reise begonnen - und erklärt, dass er sie durchziehen wird, solange kein Krieg dazwischenkommt."
 KRBAT.88.a: "Willkommen zu Hause!"

 KRBAT.89.t: "Die Freikorps"
 KRBAT.89.d: "Die Nachricht vom Aufstand der Waldbrüder hat Deutschland erreicht, und Tausende von Deutschen haben dies zum Anlass genommen, sich zu erheben. Nationalistisch gesinnte Kriegsveteranen haben begonnen, sich in bewaffneten paramilitärischen Freiwilligengruppen zu organisieren und sich auf den Weg ins Vereinigte Baltische Herzogtum zu machen — diese Bataillone nennen sich Freikorps. Die Anführer dieser Einheiten haben einen bunten Hintergrund, ebenso wie ihre Anhänger, aber viele von ihnen sind Veteranen, die es nie geschafft haben, sich nach dem Weltkrieg wieder vollständig in die Gesellschaft zu integrieren, die in nationalistischen Verbänden gelandet sind und die ihre Zeit an der Front romantisieren.\n\nGeneral Hans von Manteuffel-Szoege, einer der für die Niederschlagung der Waldbrüder verantwortlichen Kommandeure, wurde vom Führer eines der kleineren Freikorps - einem ehemaligen Offizier der Bayerischen Armee und wenig erfolgreichen Agrarwissenschaftler, Heinrich Himmler — angesprochen. Im Namen der Freiwilligen bot Himmler ihre Unterstützung bei der Niederschlagung der Letten und Esten an. Obwohl Manteuffel die sprunghafte Sprechweise des Offiziers und die Art und Weise, wie er in fast jedem Satz an einen seltsamen Sinn für \"Arische Brüderlichkeit\" appellierte, kaum ertragen konnte, ist ein Unterstützungsangebot immer noch ein Unterstützungsangebot - und so traf seine Meldung über neue Gruppen von Freiwilligen, die helfen wollten, im Landeswehrhauptquartier in Riga ein. Wie sollte die Antwort lauten?"
 KRBAT.89.a: "Wir können uns nicht alles aussuchen, jede Hilfe ist willkommen."
 KRBAT.89.b: "Wir brauchen keine Rüpel, die uns in die Quere kommen!"

 KRBAT.90.t: "In das Feuer"
 KRBAT.90.d: "Die Freiwilligen des Freikorps, die im Baltikum eingesetzt wurden, verbrachten ihre Zeit damit, in aller Ruhe Patrouillen zu fahren und die örtlichen Dörfer zu erpressen, oft mit unnötiger Brutalität, was den Zorn der Bevölkerung auf sich zog, während sie bei der eigentlichen Unterdrückung der Partisanen nur wenig erreichten. Vor allem Heinrich Himmlers Einheit verbrachte mehr Zeit damit, den Erzählungen des bayerischen Offiziers zuzuhören, als tatsächlich gegen den lettischen Widerstand vorzugehen.\n\nDie Reaktion der Waldbrüder war schnell. Sie griffen von ihren Stützpunkten in den dichten livländischen Wäldern aus an, erwischten die deutschen Freiwilligen stets unvorbereitet und tauchten unmittelbar nach ihrem Angriff wieder in den Schatten ab. Meistens erfuhr die Baltische Landeswehr erst von den Kämpfen, nachdem ihre weitaus besser vorbereiteten Bataillone auf die Überreste gestoßen waren, und versuchte, aus den Toten auf das Geschehen zu schließen. Wie die Landeswehr berichtete, waren ein völliger Mangel an Disziplin, eine weit verbreitete Trunkenheit und das Fehlen jeglicher Maßnahmen gegen Fallen die häufigsten Ursachen für diese Verluste.\n\nIn einem der zahlreichen nicht gekennzeichneten Gräber in Livland identifizierten deutschbaltische Soldaten den Leichnam des Offiziers Himmler. Wie die meisten seiner Kollegen kam er ins Baltikum in der Erwartung, einen leichten Kampf gegen \"Untermenschen\" zu führen, und fand doch nur den Tod."
 KRBAT.90.a: "Sie haben mehr Schaden als Nutzen gebracht..."

 KRBAT.91.t: "Tod von Paul Schiemann"
 KRBAT.91.d1: "Der Gründungsvater der Deutsch-Baltischen Demokratischen Partei und ein Titan der regionalen Politik der letzten vier Jahrzehnte, Paul Schiemann, ist verstorben. In seinem letzten Lebensjahrzehnt kämpfte er mit einer schweren Tuberkulose und blieb dennoch bis zu seinen letzten Lebensmonaten aktiv, arbeitete in seiner Partei und veröffentlichte Zeitungsartikel.\n\nIn Deutschland fand ein bescheidenes Begräbnis statt, an dem nur seine Familie und ein kleiner Kreis von Freunden teilnahmen. Bei der Beerdigung verlas Ewald Ammende, Schiemanns Schützling und führendes Mitglied der DbDP, eine Rede an die übrigen Anwesenden, in der er erklärte, dass Schiemanns Ideale noch Jahrhunderte nach seinem Tod weiterleben werden."
 KRBAT.91.d2: "Der Gründungsvater der Deutsch-Baltischen Demokratischen Partei und ein Titan der regionalen Politik der letzten vier Jahrzehnte, Paul Schiemann, ist verstorben. In seinem letzten Lebensjahrzehnt kämpfte er mit einer schweren Tuberkulose und blieb dennoch bis zu seinen letzten Lebensmonaten aktiv, arbeitete in seiner Partei und veröffentlichte Zeitungsartikel.\n\nAn seiner Beerdigung in Riga nahmen Tausende von Menschen teil, darunter die gesamte Demokratische Partei und zahlreiche Vertreter der Vier Baltischen Ritterschaften. Bei der Beerdigung verlas Ewald Ammende, Schiemanns Schützling und führendes Mitglied der DbDP, eine Rede an die übrigen Anwesenden, in der er erklärte, dass Schiemanns Ideale noch Jahrhunderte nach seinem Tod weiterleben werden."
 KRBAT.91.a: "Memento mori.(Sei dir der Sterblichkeit bewusst)"

 KRBAT.92.t: "KI Cheat Event"
 KRBAT.92.d: "Falls du das hier siehst - hallo, ich bin Augenis, ich habe das überarbeitete Vereinigtes Baltisches Herzogtum von Grund auf neu entwickelt. Ich habe komplexe Mechanismen entwickelt, mit denen jeder, der den UBD spielt, zurechtkommen muss. Ich habe versucht, die KI dazu zu bringen, ihnen zu folgen, bin aber gescheitert, also habe ich dieses Cheat-Ereignis entwickelt, damit sie stattdessen damit umgehen können. Ihr solltet es nicht sehen. Wenn Sie dieses Ereignis auf legale Weise erhalten haben (d.h. ohne die Konsole zu benutzen), erstellen Sie einen Fehlerbericht."
 KRBAT.92.a: "Okay"

 KRBAT.93.t: "Gefangen im Herzen der Finsternis"
 KRBAT.93.d: "Als die Nachricht das Lager erreichte, befanden sich der Herzog des Vereinigten Baltischen Herzogtums und seine kleine Gruppe von Forschern tief im Dschungel des Deutsch-Kongo. Weit weg von der Zivilisation, durch Hunderte von Kilometern Dschungel und Savanne vom nächsten Hafen entfernt, erfuhr Adolf Friedrich von einem panischen Boten, dass seine Rückkehr viel, viel schwieriger sein wird als erwartet. Der Kontinent ist in Krieg und Blutvergießen versunken - die inkompetente Kolonialregierung in Dar-es-Salaam hat Mittelafrika so heruntergewirtschaftet, dass alle Reste der Autorität des Gouverneurs verschwunden sind. Kriegsherren und Cliquen, die jeweils von bewaffneten Askari-Banden unterstützt werden, streifen nun über den riesigen Kontinent, teilen ihn in Lehen auf und führen Krieg gegeneinander. Und sie sind nun in diesem Strudel gefangen.\n\nDie Gruppe des Herzogs besteht aus zwei Forscherkollegen, drei treu ergebenen Landeswehroffizieren und einer Handvoll Askari - eine Gefechtstruppe, die nun einen hochrangigen Passagier über Hunderte von Meilen Schlachtfeld eskortieren muss. Dies veranlasste den Herzog, sein Gewehr mit mehr Nachdruck als sonst bereitzuhalten - es ist Zeit für das größte und hoffentlich nicht letzte Abenteuer seines Lebens.\n\nInzwischen hat die Nachricht vom Zusammenbruch Mittelafrikas die Regierung des Vereinigten Baltischen Herzogtums in Panik versetzt. Schon jetzt wird [BAT.GetSecondInCommand] geraten, eine ständige Regentschaft zu ernennen und vielleicht, falls der Herzog nicht bald auftaucht, ihn offiziell für tot zu erklären und seinen Nachfolger zu inthronisieren. Die Tochter des Herzogs Adolf Friedrich, Fürstin Woizlawa Feodora, erwartet jedoch, dass er zurückkehrt. Ihrer Meinung nach ist dies nichts, womit ihr altgedienter Vater nicht umgehen könnte."
 KRBAT.93.a: "Hoffen wir, dass sie Recht hat..."

 KRBAT.94.t: "Der Falle entkommen"
 KRBAT.94.d: "Am Tag nach dem Eintreffen der Nachricht versammelten sich Herzog Adolf Friedrich und sein Lager im Zelt des Monarchenforschers, um ihr weiteres Vorgehen zu planen. Ihr Wissen über die Zusammensetzung Mittelafrikas nach dem Zusammenbruch war jedoch äußerst begrenzt - sie hatten keine Ahnung, wer im nächsten Dorf das Sagen hatte, geschweige denn in den Städten der riesigen Kolonie. Alles, was sie tun konnten, waren Vermutungen und die Hoffnung, dass die Kriegsherren, die Mittelafrika zerstückeln, nicht so blutrünstig sind, wie sie sein könnten.\n\nDem Rat des Herzogs folgend und mit der Unterstützung der landeskundigen Askari beschloss die Expedition, ihren geplanten Kurs fortzusetzen. Von ihrem jetzigen Standort aus sollten sie nach Boyoma, früher bekannt als Stanleyville, gehen - der Kongo-Fluss ist die beste natürliche Straße, über die sie entkommen können, und bevor die Expedition begann, hatte der Herzog eine belgische Schifffahrtsgesellschaft in der Stadt beauftragt, ihnen ein Boot zu leihen, mit dem sie sich nach Kinshasa durchschlagen konnten.\n\nAm Tag nach seinem Aufbruch aus dem Lager erfuhr der Herzog von einer Gruppe afrikanischer Patrouillen, dass Boyoma sowie die gesamte östliche Hälfte des Kongo unter der Kontrolle von [KIV.GetLeader] stehen, dem lokalen Machthaber, der [KIV.GetNameDef] leitet. Vielleicht ist er freundlich genug, um zu helfen."
 KRBAT.94.a: "Vorwärts!"
 BAT_will_reach_in_30_days: "Der Herzog wird Boyoma in 30 Tagen erreichen."

 KRBAT.95.t: "In Boyoma"
 KRBAT.95.d: "In Boyoma angekommen, geraten Herzog Adolf Friedrich und seine Gruppe in Schwierigkeiten.\n\nIn den letzten Monaten ist [KIV.GetNameDef] aufgrund ihrer strategischen Lage im Land in eine Reihe von Konflikten mit Warlords verwickelt worden, so dass die Stadt in Unordnung geraten ist. Askari und zwangsrekrutierte Einheimische sind allgegenwärtig und holen sich die jungen Männer quasi von der Straße, um sie zum Dienst zu zwingen, während der Rest der Bevölkerung mit einer Steuer nach der anderen zur Finanzierung dieser militärischen Unternehmungen herangezogen wird. Zumindest hat ein vom Herzog ausgesandter Späher davon berichtet, während der Rest der Gruppe in einem verlassenen Bauernhof am Rande der Stadt Zuflucht gesucht hat.\n\nIn Boyoma einzudringen, als ob nichts geschehen wäre, ist keine Option. Solange der belgische Vertragspartner des Herzogs noch vor Ort ist, wird eine Gruppe von Askari und Deutschbalten, die auf den Straßen bemerkt wird, sofort als Feind behandelt - und wenn die Männer des Kriegsherrn erkennen, wie wichtig ihr Anführer ist, wird er mit ziemlicher Sicherheit entführt und Lösegeld verlangt. Mit dieser Information im Hinterkopf versammeln sich der Herzog und seine Männer vor der Hütte, die ihnen als Unterschlupf diente, und besprechen ihren möglichen Plan."
 KRBAT.95.a: "Infiltrieren Sie die Stadt bei Nacht, nehmen Sie das Schiff und fliehen Sie."
 KRBAT.95.b: "Wir kontaktieren heimlich unseren Freund in Boyoma und lassen uns von ihm abholen."
 KRBAT.95.c: "Verlasse die Stadt und reise zu Fuß, finde ein anderes Schiff."

 KRBAT.96.t: "Nachtgeplänkel"
 KRBAT.96.d: "Die nächtlichen Aktivitäten in Boyoma lassen nicht völlig nach, aber die Zahl der Soldaten auf den Straßen ist so gering, dass es durchaus möglich ist, sich einen Weg durch die Stadt zu bahnen. In der Hoffnung, nicht aufzufallen, versteckten der Herzog und seine Leute ihre Waffen und bahnten sich schnell einen Weg durch die Straßen, ohne ein einziges Wort miteinander zu sprechen, bis sie schließlich das Haus des belgischen Schifffahrtsunternehmers erreichten - eines Mannes, mit dem Adolf Friedrich schon bei früheren Expeditionen das Vergnügen hatte, zusammenzuarbeiten, und der sich bedeckt hielt, sobald das mittelafrikanische System zusammengebrochen war.\n\nSobald der Belgier seinen Freund und seine Gruppe zum Hafen der Stadt führte, brach jedoch Geschrei aus, Gewehre wurden gespannt und Soldaten gingen in Stellung. Es stellte sich heraus, dass die Männer [KIV.GetNameDef] sich bereits anschickten, das Schiff zu requirieren, und so war der Dampfer nun voll mit Soldaten des Warlords. Die Befehle von Leutnant Bernd von Freytagh-Loringhoven, dem Kommandeur der herzoglichen Landeswehr-Askari-Garde, kamen sofort - stürmt das Schiff, zieht eure Waffen und schaltet den Feind so lautlos wie möglich aus.\n\nSelbst wenn sie nur eine Handvoll waren, war das mehr als genug, um das Schiff zu durchkämmen - professionelle und disziplinierte Berufssoldaten sind den kaum ausgebildeten Wehrpflichtigen haushoch überlegen. Der letzte Schuss kam aus der Handfeuerwaffe des Herzogs, der den letzten afrikanischen Soldaten in den Nacken traf und die Leiche über Bord warf. Sobald das Schiff geräumt war, wurde der Motor angeworfen und das Schiff verließ den Hafen. Wenn der Morgen graut, werden die Kivu wütend sein, aber ihr Ziel wird schon längst verschwunden sein."
 KRBAT.96.a: "Das war knapp. Hoffen wir, dass das das Ende der Geschichte ist."

 KRBAT.97.t: "Eine knappe Entscheidung"
 KRBAT.97.d: "Einer der Askari des Herzogs, der in die Lumpen eines Bauern gekleidet war und sich von allen in der Stadt fernhielt, machte sich auf den Weg zu den Docks von Boyoma, wo er den Mann fand, den Adolf Friedrich zu finden beauftragt hatte, und ihm die Situation erklärte. Wie sich herausstellte, waren die beiden alte Freunde und hatten schon früher bei Erkundungsmissionen zusammengearbeitet, so dass der alte Geschäftsmann, der sich nach dem Zusammenbruch des mittelafrikanischen Systems bedeckt gehalten hatte, bereit war, seine Karriere zu riskieren und zu helfen. Der Rest der Gruppe schlug sein Lager flussabwärts der Stadt auf und wartete auf ein vorbeifahrendes Schiff.\n\nAuch als die Stunden vergingen und der Tag von der Nacht abgelöst wurde, schien niemand zu kommen. In der Zwischenzeit teilte der Kommandant der Landeswehr-Askari des Herzogs, Leutnant Bernd von Freytagh-Loringhoven, mit, dass ihre Position bereits gefährdet sei - wie sich herausstellte, waren sie vor nicht allzu langer Zeit von einer Patrouille der Soldaten der Clique bemerkt worden, und die Kräfte in der Stadt machten sich bereits bereit, sie anzugreifen. Den Soldaten wurde befohlen, sich zu bewaffnen, ihre Sachen zu packen und sich auf ein Gefecht vorzubereiten, während sie vor den feindlichen Kräften flohen - und dann erreichte sie der Klang eines Pfeifens. Ein Schiff näherte sich, dasselbe Schiff, das der Herzog vor Monaten für seine Expedition ausgesucht hatte, und es kam endlich zu seiner Rettung.\n\nWie sich herausstellte, wurde der Geschäftsmann von einigen Soldaten aufgehalten, die versuchten, das Schiff zu beschlagnahmen, aber er löste die Angelegenheit kurzerhand und war bereit, es an die Deutschen zurückzugeben. Die Gruppe ging schnell an Bord des Schiffes und reiste ab - die Kivu werden sicherlich wütend sein, aber ihr Ziel ist schon lange verschwunden."
 KRBAT.97.a: "Das war knapp. Hoffen wir, dass das das Ende der Geschichte ist."

 KRBAT.98.t: "In Boyoma Außenbezirken"
 KRBAT.98.d: "Um die Stadt zu umgehen, fuhren der Herzog und seine Leute den Kongo-Fluss hinunter und hielten Ausschau nach Schiffen, die sie möglicherweise entern konnten. Und tatsächlich, sie fanden schließlich ihr Ziel. In den Tiefen des Kongo ist der Fluss eines der wenigen verfügbaren Transportmittel, und [KIV.GetNameDef] nutzte es - eine Fähre mit mehreren Dutzend Wehrpflichtigen aus den nördlichen Dörfern kam vorbei und machte sich auf den Weg in die Hauptstadt der Clique. Die Anzahl der Männer, mit denen sie es zu tun haben würden, war zunächst einschüchternd, aber der Kommandant der Landeswehr-Askari-Garde des Herzogs, Leutnant Bernd von Freytagh-Loringhoven, setzte auf seine Chancen.\n\nDer Leutnant gab den ersten Schuss ab, feuerte aus dem Gebüsch und schoss den Kapitän weg, was das Schiff sofort ins Chaos stürzte. Die wenigen Soldaten, die das Schiff kommandierten, waren nicht genug geschult, um mit Angriffen von Land aus umzugehen, während sie sich auf dem Schiff befanden, und machten daher den fatalen Fehler, das Schiff näher an die Küste zu steuern, um auf die Angreifer zu schießen - was dazu führte, dass die Soldaten mit Hilfe von behelfsmäßigen Flößen das Schiff entern und sich durch die Mannschaft kämpfen konnten. Fast alle frischen Wehrpflichtigen ergaben sich oder stürzten sich sofort in den Fluss, während die Kämpfenden von den baltischen deutschen Profis leicht ausgeschaltet wurden. Den letzten afrikanischen Soldaten traf der Herzog mit seiner Handfeuerwaffe in den Nacken und warf die Leiche über Bord.\n\nWenn der Morgen anbricht, werden die Kivu wütend sein, aber ihr Ziel wird schon längst verschwunden sein."
 KRBAT.98.a: "Ein bisschen zu viel Lärm, aber gut genug."
 BAT_will_reach_in_45_days: "Der Duke wird Mbandaka in 45 Tagen erreichen."

 KRBAT.99.t: "Ein Reisegefährte"
 KRBAT.99.d: "Als Sie eines Abends Ihr Lager aufschlagen, bemerken Sie, dass ein alter, ärmlich gekleideter Mann an derselben Stelle sein Lager aufgeschlagen hat. Anhand seiner Erscheinung und seines Aussehens ist leicht zu erkennen, dass er nicht aus der Region stammt - eindeutig ein Araber, der aus unbekannten Gründen im Kongo gelandet ist. Der Mann bietet Ihnen an, Ihnen einen Hadith zu erzählen, den er hat, wenn Sie ihm etwas Brot geben können."
 KRBAT.99.a: "Hört auf den alten Mann."
 KRBAT.99.b: "Es ist nur ein alter Mann..."
 BAT_CK2_reference: "Hören Sie sich den Hadith des alten Mannes an."

 KRBAT.100.t: "Ein Reisegefährte"
 KRBAT.100.d: "Der alte Mann zitiert den Gesandten Allahs, möge Allah ihn segnen und ihm Frieden gewähren, aus dem Sunan Abu Dawood: \"Die übelsten Eigenschaften eines Menschen sind strenger Geiz und hemmungslose Feigheit\". Die muslimischen Gläubigen unter den Askari bedanken sich sofort für diese Weisheit, indem sie 'Alhamdulilah!' (Allah sei Dank) skandieren - die Deutschbalten haben jedoch ein anderes Motto, das sie aufsagen, wenn es um Tapferkeit und Loyalität geht."
 KRBAT.100.a: "In treuen fest!"

 KRBAT.101.t: "Annäherung an Mbandaka"
 KRBAT.101.d: "Mbandaka, früher bekannt als Coquilhatville, liegt auf halbem Weg zwischen Boyoma und dem Atlantischen Ozean - und ist die Hauptstadt von [TKE.GetNameDef], angeführt von [TKE.GetLeader], einem weiteren Askari-Kommandanten, der zum Kriegsherrn wurde. Das ist die Information, die Herzog Adolf Friedrich und seine Leute erhalten haben, als ihr Schiff sich der Stadt über den Kongo-Fluss näherte, was sie wieder einmal dazu gezwungen hat, mit der Planung zu beginnen. In den Wohnräumen des Schiffes ist eine Karte ausgebreitet, liegen Notizbücher aus, in denen alle Informationen über den Untergang der Mittelafrika notiert sind, und es wird über das weitere Vorgehen nachgedacht.\n\nÄhnlich wie in Boyoma kommt ein einfaches Betreten der Stadt nicht in Frage — das Schiff wird schneller durchsucht und als sie \"Wie hoch ist das Lösegeld?\" sagen können, als sie Geiseln nehmen können. Das heißt, wenn sie unvorsichtig sind. Wenn sie alles Ungewöhnliche an dem Schiff verbergen - die deutschen Passagiere, die Waffen und die Uniformen - können sie vielleicht als unauffälliges lokales Schiff durchgehen und mit nur wenigen Fragen davonkommen. Alternativ besteht die Möglichkeit, das Risiko überhaupt nicht einzugehen, das Schiff an Land zu bringen und zu versuchen, es über mehrere Meilen Dschungel zu tragen, bevor sie es wieder im Kongo aussetzen."
 KRBAT.101.a: "Bringen Sie das Schiff an das Ufer und transportieren Sie es über Land."
 KRBAT.101.b: "Wenn wir uns unauffällig verhalten, können wir es schaffen..."

 KRBAT.102.t: "Der lange Marsch"
 KRBAT.102.d: "In Ermangelung anderer Möglichkeiten, sich unauffällig zu verhalten, zerlegte die Gruppe des Herzogs das Schiff und begann, es über Land zu schleppen, wobei sie es auf den Rücken der Männer durch den Dschungel trugen - dank der überwiegend hölzernen Konstruktion war es leicht genug, um von der Gruppe getragen zu werden. Langsam bahnten sie sich ihren Weg durch den Dschungel, wobei sie den Karten der Region folgten, um die Stadt und alle größeren Straßen zu umgehen und sich so vor der Nase [TKE.GetNameDef] zu verstecken. Nachts und bei Regen diente ihnen das Schiff als Unterschlupf, und sobald der Weg wieder frei war, zogen sie weiter.\n\nEs war jedoch nicht so einfach, wie ursprünglich angenommen. Während des langen Marsches musste die Gruppe fliehen und mehrere Banden von Räubern abwehren, die sie entdeckten und sich sofort zum Angriff bereit machten. Ob sie mit dem Kriegsherrn und seinen Truppen in Verbindung standen, konnten die Deutschen und Askari nicht herausfinden, da sie es sich einfach nicht leisten konnten, anzuhalten und Fragen zu stellen. Sie alle würden ihre Entscheidung ohnehin bald bereuen - sobald sie sich der Gruppe näherten, um Tribut zu erpressen, würden sie sehen, wie die vermeintlich hilflosen Reisenden ihre versteckten Waffen enthüllten und ihr Schiff in Deckung gingen - mit dieser Routine hat sich die Landeswehr während des Waldbrüder-Aufstandes oft genug auseinandergesetzt. Meist reichte es aus, den Räubern die Zähne zu zeigen, um sie in die Flucht zu schlagen.\n\nNachdem sie eine ausreichend sichere Stelle flussabwärts von Mbandaka erreicht hatten, schoben sie das Boot wieder in den Fluss, stiegen ein und fuhren zur nächsten Station ihrer Reise."
 KRBAT.102.a: "Weiter nach Kinshasa!"

 KRBAT.103.t: "Eine Beinahe-Entdeckung"
 KRBAT.103.d: "In wenigen Stunden wurde das Schiff in ein unauffälliges ziviles Boot umgewandelt - ein paar Askari blieben an Deck, alle ohne Uniform und in legeren Lumpen, während der Rest der Gruppe, all ihre Habseligkeiten und Waffen tief in die Schiffsräume getragen wurden. Wie erwartet, wurde das Schiff, sobald es die Stadtgrenze erreicht hatte, durch Rufe von der Küste aufgefordert, an der nächstgelegenen Anlegestelle anzuhalten. Einer der Askari wurde angewiesen, ihre Situation zu erklären und eine Geschichte zu erfinden, die besagte, dass es sich um eine Gruppe von Bauern handelte, die mit ihrem Boot vorbeikamen, woraufhin ein Gespräch auf Französisch entstand.\n\nObwohl der Askari darauf bestand, einfach zu gehen, ohne viel zu fragen oder zu suchen, und es ihm gelang, die Männer der Clique davon zu überzeugen, dass in seinem Schiff nichts Wertvolles zu finden sei, schlich sich ein jüngerer Wehrpflichtiger aus ihren Reihen ohne das Wissen der anderen in die Abteile unter dem Deck. Als er die versteckten europäischen Abenteurer entdeckte, schnappte ihn Leutnant von Freytagh-Loringhoven und schnitt ihm die Kehle durch, bevor er auch nur einen Schrei ausstoßen konnte. Als die Askari erkannten, was passieren würde, bestanden sie sofort darauf, den anderen ein Bestechungsgeld zu zahlen, um sie gehen zu lassen - womit die Soldaten zufrieden waren, und als sie merkten, dass einer der ihren fehlte, hatte das Schiff die Stadt bereits verlassen.\n\nSobald die Leiche des unglücklichen Opfers über Bord geworfen worden war, machten sich der Herzog und seine Männer auf den Weg zur nächsten Station ihrer Reise."
 KRBAT.103.a: "Weiter nach Kinshasa!"

 BAT_will_reach_in_20_days: "Der Herzog erreicht Kinshasa in 20 Tagen."

 KRBAT.104.t: "Troubles in the Kongo"
 KRBAT.104.d: "Als sie sich Kinshasa, dem einstigen Leopoldville, näherten, begannen Herzog Adolf Friedrich und seine Begleiter bereits mit der Planung ihres nächsten Schrittes — doch eine optimistische Stimmung hatte sich in den Männern breit gemacht. Schließlich waren sie nicht nur dem Atlantik und damit ihrer Freiheit so nahe, sondern sie betraten auch das Land von König Pedro VII, dem Herrscher des ehemals autonomen Königreichs Kongo — und damit eine Stufe höher als der übliche Askari-Kriegsherr. Sie ahnten nicht, dass es über dieses vermeintliche \"Königreich\", das wie alle anderen Staaten des ehemaligen Mittelafrika von einer Warlord-Clique geführt wurde, nicht viel Besseres zu schreiben gab.\n\nUnd sie wussten, dass der Herzog kommen würde.\n\nPlötzlich geriet das Schiff in einen Hinterhalt, es wurden Haken aus dem Laub des Dschungels geworfen, um es zu verlangsamen und zum Anhalten zu zwingen, während Boote von Kinshasa aus starteten, um dem ankommenden Schiff entgegenzukommen. In der Umgebung wimmelte es von Soldaten der Kongo-Clique, es gab keine Chance, sich zu wehren - daher befahl der Herzog seinen Männern, sich zurückzuhalten, ihre Waffen niederzulegen und sich zu ergeben.\n\nDas erste Schiff, das am Ort des Geschehens eintraf, nahm den Herzog sofort auf - wie sich herausstellte, wussten sie von Anfang an, dass ein europäischer König auf sie zukommen würde, und bereiteten sich daher im Voraus auf diese Beschlagnahmung vor. Selbst in den Tiefen Afrikas verbreiteten sich die Gerüchte sehr schnell."
 KRBAT.104.a: "Was passiert jetzt?..."

 KRBAT.105.t: "Gefangenschaft"
 KRBAT.105.d: "Seit einer Woche wird Herzog Adolf Friedrich in einer provisorischen Gefängniszelle in Kinshasa festgehalten, immer bewacht von einer wechselnden Wache aus Askari-Soldaten, die der Kongo-Clique treu ergeben sind. Die Tatsache, dass der Monarch bereits über sechzig Jahre alt war, ist den afrikanischen Soldaten entgangen, nachdem sie ihn in die unhygienische Zelle gesteckt und ihm einmal am Tag etwas zu essen gegeben hatten, während sie überlegten, wie sie die Telefonleitung in Kinshasa wieder zum Laufen bringen könnten, um eine Nachricht nach Europa zu schicken und mitzuteilen, dass sie ein Lösegeld fordern. Hey, das bedeutet zumindest, dass er, wenn er lange genug überlebt, vielleicht irgendwann nach Hause kommt...\n\nDoch als der Tag wieder in die Nacht überging, sprach der Askari-Wächter der Zelle durch die Tür - und die Sprache war Ewe, die in Togoland heimisch ist und die der Herzog in seiner Zeit als Gouverneur der Kolonie gelernt hatte.\n\nDer Askari stellte sich als Martin Aku vor - ein Togolese, der während der Zeit des Herzogs als Gouverneur in der Kolonie geboren wurde, nach dem Krieg nach Deutschland reiste, Medizin studierte und schließlich nach Mittelafrika ging, bevor er als Feldsanitäter in die Armee der kongolesischen Clique zwangsrekrutiert wurde. Ähnlich wie der Herzog will er nach Europa zurückkehren und bietet daher an, den Monarchen aus der Gefangenschaft zu befreien und ihn mitzunehmen.\n\nEr ist nicht allein, denn er hat mehrere weitere Askari davon überzeugt, überzulaufen und sich seiner Flucht anzuschließen."
 KRBAT.105.a: "\"Ja, natürlich.\""

 KRBAT.106.t: "Die Flucht"
 KRBAT.106.d: "Der Plan klappte zunächst reibungslos. Als die Uhr Mitternacht schlug, schloss Aku die Zelle auf und eskortierte Herzog Adolf Friedrich auf die Straße, wo er sich mit einigen seiner Verschwörer traf — sie hatten die \"loyalen\" Gefängniswärter im Laufe des Abends bereits in den Schlaf getrunken, und obwohl sie dadurch ein wenig beschwipst waren, waren sie bereit, sich ein Boot zu schnappen und auf den Atlantik zu fliehen. Kinshasa ist leider eine ziemlich große Stadt, und die Überläufer wurden bald durch das Bellen eines Hundes neben einer schlafenden Patrouille kompromittiert - was sie alarmierte, Panik, Missverständnisse und schließlich eine Schießerei auslöste.\n\nDa sie sich nicht mit den Soldaten des Warlords anlegen und damit ihre einzige Chance, mit dem Leben davonzukommen, verspielen wollten, flohen Adolf Friedrich, Aku und die anderen und machten sich nicht einmal die Mühe, zurückzuschießen. Zu diesem Zeitpunkt waren die Docks von Kinshasa jedoch bereits voller Soldaten, die durch die anhaltenden Kämpfe geweckt und alarmiert worden waren, und als die Gruppe in die Reihe der Zollhäuser, Lagerhäuser und angedockten Schiffe stolperte, die den Hafen bildeten, gab es keinen Ausweg mehr.\n\nIn diesem kritischen Moment öffnete sich jedoch eine Tür hinter ihnen und gab den Blick auf ein vertrautes, wenn auch ramponiertes Gesicht frei - mit einer teilweise zerrissenen Uniform und einem Gewehr in der Hand stand Leutnant von Freytagh-Loringhoven da und wartete darauf, dass sein Herzog folgte.\n\n\"Kommt mit mir, wenn ihr leben wollt.\""
 KRBAT.106.a: "Ein faires Angebot..."

 KRBAT.107.t: "Die Flucht"
 KRBAT.107.d: "Der Leutnant und seine Männer, sowohl Deutsche als auch Afrikaner, wurden ebenfalls gefangen genommen, aber unter schrecklichen Bedingungen gehalten - die Afrikaner wurden bald in die Armee der Clique zwangsrekrutiert, während die Deutschen, die wegen möglicher Lösegelder in der Nähe blieben, schließlich einen verzweifelten Fluchtversuch unternahmen. Nur dem Leutnant gelang die Flucht, während die anderen zurückbleiben mussten und mit Sicherheit starben. Eine ganze Woche lang wurde er gejagt und lebte von dem, was er in der Stadt ergattern konnte, während er nach einem Fluchtweg suchte. Und nun, mit dem Herzog im Schlepptau, konnte von Freytagh-Loringhoven seinen Plan endlich in die Tat umsetzen.\n\nDie Gruppe schlich sich durch die Docks und griff plötzlich ein angedocktes Patrouillenboot an, wobei sie die Matrosen, die es bemannten, ausschalteten und hinauswarfen, und sofort die Motoren hochdrehten. Der Rest der mobilisierten Truppen erfuhr schnell, was vor sich ging, und unter dem Befehl des Leutnants floh die gesamte Gruppe vom Deck und drängte sich in einer kleinen Kompanie unter Deck zusammen, um dem von der Küste kommenden Beschuss zu entgehen. Drei Boote fuhren hinterher, konnten die flüchtende Gruppe aber nicht mehr einholen - und für den Fall, dass eines von ihnen zu nahe kam, hatte von Freytagh-Loringhoven sein Gewehr stets bereit. Er brauchte es aber nie, und die Überlebenden konnten aufatmen. Das Schlimmste war überstanden."
 KRBAT.107.a: "Gott sei Dank..."

 KRBAT.108.t: "Ein unerwarteter Eindringling"
 KRBAT.108.d: "Seit die deutschen Kolonien in Afrika auseinandergebrochen sind, patrouillieren die Portugiesen immer häufiger in ihren Hoheitsgewässern in Angola und erwischen fast jede Woche Schmuggler und Eskapaden - aber heute haben sie einen unerwarteten Eindringling erwischt. Es wehte nicht die deutsche Flagge oder eine andere häufig zu sehende wie die französische, englische oder belgische, sondern die Fahne des Vereinigten Baltischen Herzogtums - aus Lumpen und Stofffetzen vorsorglich zusammengenäht, aber aus der Ferne immer noch unverkennbar die baltische Fahne.\n\nDas portugiesische Patrouillenschiff grüßte das ankommende Boot und hielt es an, woraufhin die Soldaten eine verblüffende Geschichte erfuhren: An Bord befanden sich der Herzog des Vereinigten Baltischen Herzogtums, Adolf Friedrich, sowie ein deutschbaltischer Offizier und eine kleine Anzahl afrikanischer Flüchtlinge, die seit mehreren Monaten im afrikanischen Dschungel festsaßen. Sofort gingen die Passagiere an Bord des Patrouillenschiffs und wurden nach Angola zurückgebracht, wo sie endlich nach Hause telefonieren und das erste Schiff nach Europa nehmen konnten."
 KRBAT.108.a: "Wir sind gerettet!"

 KRBAT.109.a: "Was hatte er dort überhaupt zu suchen?!"

 KRBAT.110.t: "Die Rückkehr des Herzogs"
 KRBAT.110.d: "Der Herzog kehrte zu einer großen Menschenmenge in Riga zurück, darunter alle Minister der Regierung und [BAT.GetSecondInCommand] selbst, die dem rücksichtslosen Herzog die kollektiven Sorgen der Nation während der letzten Monate vortrugen. Inzwischen war das Herzogtum jedoch einfach nur dankbar, dass sein Monarch zurückgekehrt war, und zwar unversehrt, trotz all der Entbehrungen, die er in den letzten Monaten durchmachen musste. Leutnant von Freytagh-Loringhoven erhielt sofort einen Orden für seine Tapferkeit während der Expedition sowie ein Stipendium für eine vollständige Offiziersausbildung in Deutschland dank der persönlichen Empfehlung des Herzogs, der sich aus erster Hand von dem Talent des Mannes überzeugen konnte.\n\nDie Expedition hat Herzog Adolf Friedrich sehr mitgenommen, so dass er sich entschlossen hat, von nun an im Baltikum zu bleiben. Auf die Frage seiner Tochter Fürstin Woizlawa Feodora, was er von der ganzen Erfahrung halte, antwortete er mit:\n\n\"Ehrlich gesagt, ich hatte Spaß.\""
 KRBAT.110.a: "Zumindest ist er jetzt zu Hause..."

 KRBAT.111.t: "Der Rote Graf"
 KRBAT.111.d: "Alexander von Stenbock-Fermor ist dem Vereinigten Baltischen Herzogtum schon seit langem ein Dorn im Auge. Der Graf aus dem schwedischstämmigen Haus Stenbock-Fermor, der in die Estnische Ritterschaft aufgenommen wurde, meldete sich 1918 wie seine Altersgenossen freiwillig zur Baltischen Landeswehr, doch der Konflikt und die Brutalität ließen ihn entsetzt zurück. Stattdessen zog er nach Deutschland, wo er als Bergarbeiter im Rheinland arbeitete, die Not der Unterschicht kennenlernte, die seine Familie einst entlassen hatte, und Syndikalist wurde. Seitdem ist er in der Künstlerkolonie Berlin tätig, veröffentlicht avantgardistische Literatur, übersetzt die Werke seines Großonkels Pjotr Kropotkin und schreibt Abhandlungen über die Situation in seiner Heimat.\n\nAls Reaktion auf die politische Instabilität im Vereinigten Baltischen Herzogtum hat der \"Rote Graf\" unter dem Pseudonym \"Peter Lorenz\" einen kurzen Aufsatz über seine Sicht des deutschbaltischen Staates und dessen Zukunft veröffentlicht. Darin schreibt er, dass die Deutschbaltische Demokratische Partei und ihre Reformen nur ein Versuch der bürgerlichen Klassen des Herzogtums sind, eine Revolution des Proletariats durch seelenlose Beschwichtigung zu verhindern. Die sozialen Spannungen, die byzantinische Regierungsstruktur und die Unterdrückung der Letten und Esten schaffen perfekte Bedingungen für eine revolutionäre Befreiung der baltischen Staaten - und er wird sie gerne unterstützen, wenn dies geschieht."
 KRBAT.111.a: "Wieso ist er noch da?"

 KRBAT.112.t: "Der Widerstand des Roten Grafen"
 KRBAT.112.d: "Es ist bekannt geworden, dass ein Herausforderer unserer Hegemonie im Baltikum seinen Handschuh in den Ring geworfen hat. Alexander von Stenbock-Fermor, der so genannte \"Rote Graf\" in Berlin, hat auf den Aufstieg der Baltischen Bruderschaft mit der Organisation von Flüchtlingsaktionen für Regimegegner reagiert. In den letzten Monaten haben er und seine Mitstreiter aus der deutschen Sozialdemokratie ein Netzwerk im Untergrund aufgebaut, um liberale Politiker, lettische und estnische Partisanen sowie Juden aus dem Baltikum nach Deutschland zu bringen, wo sie vor Verfolgung sicher sind. Dies hat dem Roten Grafen im Lande den Status eines Volkshelden eingebracht und ermöglicht es den Geflohenen, sich außerhalb der Reichweite der Landeswehr in Widerstandsorganisationen zu organisieren."
 KRBAT.112.a: "Bastard!"

 KRBAT.113.t: "Hungersnot!"
 KRBAT.113.d: "Unsere halsbrecherische Militarisierung hat bedauerliche Nebeneffekte gehabt. Der Aufstand der Waldbrüder hat der Landwirtschaft in den baltischen Provinzen einen schweren Schlag versetzt, und die Zwangsumsiedlung von Tausenden von Menschen in die Industriegebiete in Verbindung mit einer harten Besteuerung zur Finanzierung neuer Maschinen hat auf dem Lande Hunger, Unterernährung und sogar eine regelrechte Hungersnot ausgelöst. Die Situation verschlimmert sich mit jedem Bericht und erfordert sofortige Maßnahmen.\n\nObwohl die Lieferungen aus Deutschland den Hunger schließlich lindern sollten, ist es von Kursell und seiner Regierung nicht recht, sich darauf zu verlassen - wenn das Baltikum eine Modellprovinz für die nationale Wiedergeburt werden soll, können sie sich auf niemanden verlassen. Der Innere Kreis der Bruderschaft ist zusammengekommen, um über die Situation zu beraten - eine Lösung wurde sofort gefunden. Um sicherzustellen, dass jeder in der Gesellschaft seinen gerechten Anteil bekommt, muss die Regierung die volle Kontrolle über die Lebensmittelversorgung im Baltikum übernehmen, um den Menschen ihre landwirtschaftlichen Überschüsse gewaltsam wegzunehmen und sie an diejenigen zu verteilen, die sie brauchen.\n\nEs geht um die Frage, wie dieses Ideal umgesetzt werden soll. Die jugendlichen Rekruten des Initiationskreises schreien, dass die Schuld bei der ungleichen Verteilung des Reichtums liegt - die fetten Kapitalisten in den Städten und die alten, klapprigen Landbesitzer auf dem Land müssen beschlagnahmt, ihr Reichtum mit Gewalt genommen und an die Leidtragenden verteilt werden. Der Innere Kreis sieht die Sache jedoch pragmatischer. Für von Kursell, Manteuffel-Szoege und andere müssen die Deutschbalten Vorrang haben, und die Letten und Esten müssen als Untergebene den Preis für die deutsche Wiederbelebung zahlen. Ihr Programm sieht die gewaltsame Beschlagnahme der landwirtschaftlichen Überschüsse auf dem Lande vor, um sie an die Städte und Provinzen mit baltendeutscher Bevölkerung zu verteilen..\n\nFür welche Politik sie sich auch entscheiden, die Landeswehr ist bereit, sie vor Ort umzusetzen."
 KRBAT.113.a: "Die Reichen werden ihren Teil beitragen!"
 KRBAT.113.b: "Die Deutschen haben nicht ohne Grund Vorrang..."

 KRBAT.114.t: "Umgestaltung des Landes"
 KRBAT.114.d: "Aufgrund ihrer baltischen Herkunft und der Beeinflussung durch die agrarische Blut-und-Boden-Bewegung in Deutschland misst die Baltische Bruderschaft dem Thema Landwirtschaft große Bedeutung bei — und mit der Übernahme des Landes sind sie in der Lage, ihre Pläne für die baltischen Lande umzusetzen. Die Brüder des Inneren Kreises vertreten eine romantisierte, aristokratische Sicht auf das Land — ein System der natürlichen Hierarchie, in dem die blaublütige deutsche baltische Klasse regiert und die niederen nichtdeutschen Klassen dienen. Der Aristokrat des national wiederbelebten baltischen Staates sollte jedoch wenig mit dem gemein haben, was die Bruderschaft als \"verkommene, korrupte, kriecherische Gutsbesitzer\" der vergangenen Jahrzehnte wahrnimmt, die den Reichtum des Landes lediglich horten und für Luxus verschwenden. Wie die Propagandamaschine behauptet, verdient sich der deutschbaltische Adelige sein Recht auf die Herrschaft über seine Untertanen dadurch, dass er bescheiden, besonnen, fromm und vor allem ein edler \"Wehrbauer\" ist - ein idealisiertes Bild eines mittelalterlichen deutschen Kolonisten im Osten, der in der Lage ist, das Land zu bewirtschaften und zu verteidigen, nicht unähnlich den Ordensburgen des Deutschen Ordens. Ein Ritter, der sein Land und die ihm dienende Bauernschaft verteidigt, der mit dem Boden und der Nation, der er angehört, verbunden ist, weil er sie mit seinen eigenen Waffen schützen muss - das ist das von der Bruderschaft proklamierte Ideal.\n\nMit diesem Ziel vor Augen hat das Regime begonnen, die Landsgemeinden zu demontieren und zu zerstören und sie durch neue Stände zu ersetzen, die zugunsten der Deutschbalten gebildet und umverteilt werden. Diese Landgemeinden, demokratische lettische und estnische Bauerngemeinschaften, leisteten oft gewaltsamen Widerstand gegen die Umwandlung, was ein Eingreifen der Landeswehr und oft brutale Maßnahmen erforderte, um die Ausbreitung von Unruhen zu verhindern. Obwohl Otto von Kursell und seine Regierung davon ausgingen, dass die Deutschbalten aus den Städten herbeiströmen würden, um beim Aufbau des propagierten Landlebens mitzuhelfen, waren nur wenige an dieser Aussicht interessiert - so mussten Hunderte von ihnen gewaltsam aufs Land gebracht werden."
 KRBAT.114.a: "Für die nationale Wiederbelebung!"

 KRBAT.115.t: "Das Schicksal des Autonomen Gebiets Dünaburg"
 KRBAT.115.d: "Nachdem die Kerenski-Regierung die Kontrolle über die Region Dünaburg, auch bekannt als Lettgallen, zurückgewonnen hatte, richtete sie die Autonome Region Dünaburg ein, um die lettische und lettgallische Bevölkerung vor Ort zu beruhigen. Diese autonome Region hatte die Form eines direkt gewählten Kongresses, der mit lettischen und lettgallischen Politikern besetzt war, denen ein großer Ermessensspielraum bei der Regelung lokaler Angelegenheiten eingeräumt wurde. In der Nachkriegszeit wurde Lettgallen dadurch zu einem Zufluchtsort für die lettische Kultur, an dem die Partisanen des Vereinigten Baltischen Herzogtums geheime Versorgungsketten organisierten und Freiwillige rekrutierten.\n\nJetzt, da unsere Regierung die Kontrolle über das Land übernommen hat und versucht, den Staat in Moskau zu zentralisieren, bietet sich die Gelegenheit, diese lettische Autonomie aufzulösen und die Region Dünaburg unter direkte Herrschaft zu stellen. Andererseits können wir vielleicht unseren Stolz herunterschlucken und die Letten in Ruhe lassen? Immerhin sind sie im Moment ziemlich wohlgefällig..."
 KRBAT.115.a: "Direkte Herrschaft aus Moskau!"
 KRBAT.115.b: "Beibehaltung der autonomen Region."

 KRBAT.116.t: "Der Untergang Deutschlands"
 KRBAT.116.d: "Ominöse Nachrichten haben Riga erreicht - der deutsche Titan ist gefallen. Überwältigt vom feindlichen Ansturm haben die Armeen endgültig kapituliert, der Kaiser und seine Regierung sind nach Übersee geflohen, und die Länder sind besetzt. Eine Ära der Weltgeschichte geht zu Ende, und nirgendwo sonst sind die Auswirkungen so stark zu spüren wie in den baltischen Staaten, die sich so lange auf ihre Brüder im Reich verlassen hatten.\n\nJetzt, da die Reichswehr gefallen ist, sind die Deutschbalten allein auf der Welt, von allen Seiten belagert, und nur ein Wunder kann sie möglicherweise vor dem Untergang bewahren. Werden der Kaiser und die Überlebenden zurückkehren, um sie zu retten, wird eine unerwartete dritte Kraft in den Krieg eintreten und das Blatt zu ihren Gunsten wenden? Selbst die größten Optimisten in der Regierung und in der Baltischen Landeswehr können die Angst vor der Zukunft nicht abschütteln. Die Soldaten marschieren mit grimmiger Entschlossenheit zu ihren Posten, und die Beamten antworten auf Fragen mit einem leisen Anflug von Angst.\n\nDoch während viele zumindest die Möglichkeit eines Überlaufs oder einer Kapitulation in Betracht zogen, blieben ebenso viele standhaft auf ihren Posten. Es hat schließlich keinen Sinn, sich vor dem Unvermeidlichen zu fürchten."
 KRBAT.116.a: "Dies ist unsere dunkelste Stunde."
 KRBAT.116.b: "Wir werden bis zum bitteren Ende Widerstand leisten!"

 KRBAT.117.t: "Schiemanns Rede"
 KRBAT.117.d: "In den letzten Jahren hat die Deutsch-Baltische Demokratische Partei eine dominierende Rolle im Lande übernommen. Dadurch ist die Partei zahlenmäßig stark angewachsen - und während diese neuen Mitglieder willkommen sind, verwässern sie auch Paul Schiemanns Botschaft. Viele von ihnen glauben an die liberale Demokratie westlicher Prägung, deren gleichberechtigte Vertretung aller Menschen seinem Ideal einer leistungsorientierten Staatlichkeit entgegensteht. Nun, da der Verfassungskonvent begonnen hat, hat er sich auf das Podium der Parteizentrale begeben, um eine Rede zu halten und die Partei auf den richtigen Weg zu bringen.\n\nDort hat er über die Notwendigkeit der Bildung der Menschheit und speziell des Baltikums gesprochen und über die einfache Tatsache, dass es den Gebildeten und Berufstätigen obliegt, die Führung zu übernehmen. In keiner anderen Situation hätten die Stimme eines Professors und die einer Putzfrau das gleiche Gewicht - und so sollten sie auch in der Politik nicht das gleiche Gewicht haben. Zum Wohle des Baltikums muss im Verfassungskonvent ein korporatistisches, leistungsorientiertes System eingeführt werden, koste es, was es wolle.\n\nDer ältere Politiker hat seine Worte gesprochen, und nun liegt es an den Zuhörern zu entscheiden, ob sie ihm folgen oder einen sanften Putsch in der Demokratischen Partei ausrufen sollen."
 KRBAT.117.a: "Das Publikum jubelt ihm zu!"
 BAT_will_limit_our_options: "Dies wird unsere Möglichkeiten im Konvent einschränken, um die Einhaltung der Vision von Schiemann zu gewährleisten."
 KRBAT.117.b: "Das Publikum findet das nicht gut! Kein Schiemann mehr!"

 KRBAT.118.t: "Kommune Adiamünde"
 KRBAT.118.d: "Nach der Abschaffung der Leibeigenschaft in den baltischen Provinzen begannen die lettischen und estnischen Bauern, sich in ländlichen Gemeinden, den Landgemeinden, zu organisieren, denen Autonomie, demokratische Selbstverwaltung und bestimmte Befugnisse sowie Privilegien gewährt wurden. Hier ist eine Generation von Bauern in weitgehend autonomen und demokratischen Verhältnissen aufgewachsen, die ihre einheimische Kultur pflegen und sich am Regierungsprozess beteiligen konnten.\n\nManchmal können diese Rechte aber auch zu weit gehen. In der Gemeinde Adiamünde, die den Letten auch als Skulte bekannt ist, hat die örtliche Landgemeinde Pēteris Briedis zu ihrem neuen Ältesten gewählt. Briedis, ein Einwohner der Gemeinde, der nach Riga gezogen ist, um in den Marinewerften zu arbeiten und sich der Gewerkschaftsbewegung anzuschließen, ist ein bekennender Syndikalist und wurde von der Gemeinde mit dem Ziel gewählt, den Syndikalismus für das Volk umzusetzen. Die Vorstellung, dass der Syndikalismus in einer kleinen Ansammlung von Dörfern umgesetzt werden könnte, würde zwar einen linken Ideologen frustrieren, aber die Einheimischen, die sich zum Aufbau einer klassenlosen Gesellschaft ohne Ausbeutung im Herzen des Vereinigten Baltischen Herzogtums bekannt haben, stört das nicht im Geringsten.\n\nDiese \"Kommune Adiamünde\" hat in der baltischen Presse große Aufmerksamkeit erregt, und obwohl es das Recht einer Landgemeinde ist, die von ihren Einwohnern gewünschte Regierung zu wählen, fordert die Baltische Landeswehr eine militärische Intervention, um die syndikalistische Lokalregierung zu beseitigen. Die \"Kommune Adiamünde\" wird jedoch nicht kampflos untergehen - wie andere Landgemeinden unterhält sie eine kleine Miliz, um ihre Grenzen zu verteidigen, und sie scheint bereit zu sein, ihre syndikalistischen Ziele zu verteidigen."
 KRBAT.118.a: "Dieses schlagende Herz des Syndikalismus wird zerstört werden!"
 KRBAT.118.b: "Die Rechte der Landgemeinde dürfen nicht beeinträchtigt werden"

 KRBAT.119.t: "Zusammensetzung des neuen Landtages"
 KRBAT.119.d: "Nach der Verabschiedung der Verfassung finden in allen Provinzen Neuwahlen zum Baltischen Landtag statt. Nachdem die DbDP die Nation erfolgreich nach ihren liberalen Vorstellungen umgestaltet und eine Verfassung verkündet hat, wird sie wahrscheinlich die Mehrheit der Stimmen erhalten und allein eine Regierung bilden - ihre traditionellen Konkurrenten in Form der Fortschritts-, Reform- und Staatsparteien sind jedoch noch nicht ausgestorben und könnten die Partei zwingen, mit einer von ihnen in einer Koalition zusammenzuarbeiten."
 KRBAT.119.a: "Die DbDP erhält eine Mehrheit!"
 KRBAT.119.b: "Die DbDP muss durch die Bank arbeiten..."

 KRBAT.120.t: "Ein anderer Feind!"
 KRBAT.120.d: "Das Gebiet südlich von Dünaburg, die Ilūkste-Region, ist die Heimat einer beträchtlichen polnischen Minderheit, die dort seit der Zeit des Commonwealth lebt. Bis zur Teilung Polens waren Dünaburg und seine Umgebung integraler Bestandteil des polnisch-litauischen Commonwealth: Die katholische Kirche hatte hier einen starken Einfluss, der zu einer bedeutenden Polonisierung der Region und insbesondere ihrer Eliten beitrug.\n\nDer polnische Adel hat die lettische Unabhängigkeit traditionell unterstützt. Sie halfen bei der Bewaffnung der lettischen Milizen während der Revolution von 1905 gegen den Zaren, den beide als Feind betrachteten. Aufgrund ihrer Lage am Rande des Herzogtums und an der Grenze zum russisch kontrollierten Dünaburg hat der Waffenschmuggel zugenommen, und es wird Unterstützung für den Aufstand der Waldbrüder organisiert, den wir bekämpfen.\n\nEinigen Berichten zufolge erhoffen sich die polnischen Minderheiten, dass das unabhängige Lettland ihnen das Recht einräumt, das polnische soziale, kulturelle, religiöse und politische Leben weiterzuentwickeln und den polnischen Adelssitz zu erhalten."
 KRBAT.120.a: "Dieses Gezänk der Narren geht mich nichts an."

 KRBAT.121.t: "Konservative stürzen Baltische Regierung"
 KRBAT.121.d.forest_brothers: "Eilmeldung aus Riga: Friedrich von Samson-Himmelstjerna ist nach einer monatelangen Kampagne der Konservativen zu seiner Absetzung als Ministerpräsident des Vereinigten Baltischen Herzogtums, abgesetzt worden. Seine Absetzung ist der Höhepunkt einer langwierigen Auseinandersetzung, in der seine Regierung durch die Opposition weitgehend gelähmt wurde. Nach dem politischen System des Herzogtums kann jedoch nur der weitgehend neutrale Herzog Adolf Friedrich die Regierung tatsächlich absetzen, was zu einem langwierigen Zermürbungskrieg zwischen den beiden Lagern führt.\n\nAb sofort haben die konservativen Ritterschaften und der Deutschbaltische Adel die Kontrolle über das Herzogtum zurückerobert. Es wird erwartet, dass sie die liberalen Reformpläne aufgeben - und eine härtere Strategie gegen die Waldbrüder verfolgen, die immer noch in den baltischen Landen kämpfen."
 KRBAT.121.d.no_forest_brothers: "Eilmeldung aus Riga: Friedrich von Samson-Himmelstjerna ist nach einer monatelangen Kampagne der Konservativen zu seiner Absetzung als Ministerpräsident des Vereinigten Baltischen Herzogtums abgesetzt worden. Seine Absetzung ist der Höhepunkt einer langwierigen Auseinandersetzung, in der seine Regierung durch die Opposition weitgehend gelähmt wurde. Nach dem politischen System des Herzogtums kann jedoch nur der weitgehend neutrale Herzog Adolf Friedrich die Regierung tatsächlich absetzen, was zu einem langwierigen Zermürbungskrieg zwischen den beiden Lagern führt.\n\nDie konservativen Ritterschaften und der Deutschbaltische Adel haben die Kontrolle über das Herzogtum wiedererlangt. Nachdem die jüngsten Unruhen vorbei zu sein scheinen, haben die Ritterschaften begonnen, die Übertragung der Macht an sie als Mittel zur Rationalisierung der Regierung des Herzogtums zu betrachten."
 KRBAT.121.a: "Sie haben die richtige Idee."
 KRBAT.121.b: "Tragisch."
 KRBAT.121.c: "Solange sie ihre Verteidigungsverpflichtungen erfüllen können."
 KRBAT.121.e: "Und irgendwie findet das Herzogtum einen Weg, weiter rückwärts zu marschieren."
 KRBAT.121.f: "Das einzig mögliche Ergebnis im Umgang mit Deutschen."
 KRBAT.121.g: "Ein wirklich kurioser Ort."

 KRBAT.122.t: "Riga unter Kriegsrecht"
 KRBAT.122.d: "Monate nach dem Ausbruch der bewaffneten Rebellion im Vereinigten Baltischen Herzogtum ist dessen Zivilregierung ein Opfer geworden: Heute früh zogen Einheiten der Baltischen Landeswehr in Riga ein und lösten den Landtag gewaltsam auf. Es wird vermutet, dass die Landeswehr die liberale Regierung des Herzogtums als zu sehr auf ihren andauernden Streit mit der konservativen Opposition konzentriert ansah, und dass der Staatsstreich ein Versuch war, Ressourcen gegen die Waldbrüder zu lenken.\n\nDa Herzog Adolf Friedrich auffällig fehlt, ist der berühmte deutsche General Rüdiger von der Goltz als Gesicht einer ultra-reaktionären Regierung aufgetaucht. Gerüchte besagen, dass diese Entwicklungen von der Baltischen Bruderschaft vorangetrieben werden, einem Geheimbund, der eine radikalere Umgestaltung des Herzogtums anstrebt..."
 KRBAT.122.a: "Krieg ist keine Zeit für Formalitäten."
 KRBAT.122.b: "..."
 KRBAT.122.c: "Irgendwie fühle ich mich nicht sicherer..."
 KRBAT.122.e: "Ein Ausmaß an Schurkerei, das selbst wir nicht für möglich gehalten hätten."
 KRBAT.122.f: "Wer kann auf die Baltikum schauen und trotzdem das Deutsche Reich unterstützen?"
 KRBAT.122.g: "Eine beunruhigende Entwicklung..."

 KRBAT.123.t: "Der Aufstand der Waldbrüder"
 KRBAT.123.d: "Die Lähmung der Zentralregierung in Riga und der wirtschaftliche Zusammenbruch haben lettischen und estnischen Partisanen im Vereinigten Baltischen Herzogtum die Gelegenheit gegeben, gegen das Herzogtum zu rebellieren. Livland hat die Hauptlast der sich entwickelnden Rebellion zu tragen, und die dortigen Landverwalter berichten, dass sie das Land nicht kontrollieren können, da die Strafverfolgungsbehörden von Ad-hoc-Partisanenorganisationen und Widerstandsgruppen im Untergrund überrannt wurden.\n\nUnterstützt von örtlichen Bauern und Überläufern aus der Armee des Herzogtums richten diese so genannten "Waldbrüder" Verwüstungen an und versuchen, die deutsche Herrschaft im Baltikum vollständig zu stürzen. Riga hat uns gebeten, eine vorübergehende Militärpolizei in das Herzogtum zu entsenden, um sie bei ihrem Kampf gegen die baltischen Separatisten zu unterstützen. Sollte das Herzogtum zusammenbrechen, wäre das nicht nur für den deutschen Stolz und die Stellung in Europa, sondern auch für unsere Verteidigungspläne gegen Russland katastrophal."
 KRBAT.123.a: "In Fragen der nationalen Sicherheit ist nichts zu kostspielig."
 KRBAT.123.a.tt: "Durch unsere Unterstützung werden wir §Gsicherstellen§! dass das Herzogtum überlebt."
 KRBAT.123.b: "Gewähren Sie ihnen begrenzte Unterstützung."
 KRBAT.123.b.tt: "Unsere Hilfe wird von Nutzen sein, aber sie wird §Onicht§! das Überleben des Herzogtums garantieren."
 KRBAT.123.c: "Sicherlich kann der Herzog mit ein paar Partisanen umgehen."

 KRBAT.124.t: "Die Hochzeit des Prinzen Karl von Biron"
 KRBAT.124.d: "Heute heiratete Prinz Karl, der älteste überlebende Sohn von Herzog Gustav, Prinzessin Herzeleide von Preußen, die einzige Tochter von Prinz Oscar und Enkelin von Wilhelm II. Die Hochzeitsfeierlichkeiten fanden in der Garnisonkirche in Potsdam statt und wurden von der gesamten preußischen Königsfamilie besucht. Unter anderem war auch Herzog Adolf Friedrich eingeladen und wünschte dem frisch vermählten Paar alles Gute. Prinz Karl und seine Frau beschlossen, ihre Flitterwochen in Deutschland zu verbringen, verschiedene schöne Orte zu bereisen und ihre zahlreichen Verwandten zu besuchen."
 KRBAT.124.a: "Nochmals herzlichen Glückwunsch an das frisch vermählte Paar!"

 KRBAT.125.t: "Tod von Gustav von Biron"
 KRBAT.125.d: "Der erste regierende Herzog von Kurland seit fast eineinhalb Jahrhunderten ist im Alter von 81 Jahren verstorben. Nachdem er die meiste Zeit seines Lebens auf seinem schlesischen Gut in Groß Wartenberg verbracht hatte, ohne die Möglichkeit oder Pläne, in das Herzogtum zurückzukehren, wurde er erst vor kurzem von der Regierung Freytagh-Loringhoven wieder auf den rechtmäßigen Thron gesetzt.\nGustav wird in Schloss Mitau, der Stammburg der Herzöge von Kurland, beigesetzt. Sein ältester Sohn Karl trat sein Amt als zweiter Herzog von Kurland und Semigallien in diesem Jahrhundert an."
 KRBAT.125.a: "Der Herzog ist tot, es lebe der Herzog!"

### Focuses ###

 BAT_eliminate_honorifics: "Unnötige Ehrentitel abschaffen"
 BAT_eliminate_honorifics_desc: "Der baltische Adel war schon immer stolz auf seine zahlreichen Ehrentitel und mittelalterlichen Positionen, die er bis heute beibehalten hat. Es gibt Hunderte von solchen Ehrentiteln, mehr als es Magnaten gibt, die sie innehaben können. Die Durchforstung dieser Liste wird der Nation ein Zeichen geben, dass wir vor Reformen nicht zurückschrecken werden."
 BAT_constitutional_draft: "Ausschuss für Verfassungsentwurf"
 BAT_constitutional_draft_desc: "Die Demokratische Partei hat seit ihren Anfängen eine moderne Verfassung für das Herzogtum gefordert. Es ist an der Zeit, diesen Versprechen Taten folgen zu lassen und einen Ausschuss von Intellektuellen einzuberufen, der die Arbeit an einem neuen Rahmen für den Staat aufnehmen wird."
 BAT_permanent_commissions: "Ständige Regierungskommissionen"
 BAT_permanent_commissions_desc: "Anstelle einer antiquierten fluktuierenden Verwaltung sollten wir ständige Kommissionen für verschiedene Bereiche der Innenpolitik einrichten, als vorübergehende Alternative zu den Ministerien, bis eine neue Verfassung verabschiedet ist."
 BAT_curtail_army: "Reform der Landeswehr-Kommission"
 BAT_curtail_army_desc: "Die Unabhängigkeit der Baltischen Landeswehr ist eine Anomalie, sie sollte nie so frei sein. Wir müssen ihre Mitgliedschaft einschränken und die Funktion der Landeswehr-Kommission als vollwertiges Kriegsministerium wiederherstellen und die zivile Kontrolle über das Militär konsolidieren."
 BAT_flurbereinigung: "Abolish the Landesprästande"
 BAT_flurbereinigung_desc: "Die Landesprästande oder Landbeiträge sind eine primitive Form der Bodenwertsteuer, die in den baltischen Provinzen seit mehreren Jahrhunderten erhoben wird. Diese Steuer ist in der heutigen Zeit nicht mehr angemessen, sie muss abgeschafft und durch eine allgemeine Einkommenssteuer ersetzt werden."
 BAT_land_reform: "Allianzen mit den ländlichen Kommunen"
 BAT_land_reform_desc: "Autonome ländliche Kommunen, die Landgemeinde, sind die wichtigste Form der Organisation des ländlichen Raums außerhalb des Grundbesitzes. Wir müssen diese Kollektive unterstützen, sie institutionalisieren und so die Gerechtigkeit auf dem Lande fördern."
 BAT_ally_landlords: "Allianzen mit den Grundbesitzern"
 BAT_ally_landlords_desc: "Moderne, herrschaftliche Betriebe mit Hunderten von Arbeitskräften sind die Zukunft, wenn wir die Effizienz der Landwirtschaft steigern wollen. Wir müssen die Gutsherren unterstützen und ihnen Zugeständnisse zur Förderung der Produktion machen."
 BAT_returnee_land_grants: "Landvergabe an Rückkehrer"
 BAT_returnee_land_grants_desc: "Viele unserer Brüder in Deutschland wollen zurückkehren, können es sich aber nicht leisten, weil sie nichts haben, wohin sie zurückkehren können. Indem wir den zurückkehrenden Auswanderern Land anbieten, können wir dafür sorgen, dass sie stetig in ihre Heimat zurückkehren."
 BAT_appoint_stackelberg: "Bildung der Stackelberg-Kommission"
 BAT_appoint_stackelberg_desc: "Heinrich von Stackelberg ist einer der bedeutendsten Wirtschaftswissenschaftler des Herzogtums, bekannt für seine wirtschaftswissenschaftlichen Forschungen und seine Verbindungen zur Freiburger Schule der liberalen Ökonomen. Er bietet seine Dienste an, um uns bei der Bekämpfung der Rezession des Schwarzen Montags zu helfen."
 BAT_anti_monopoly_laws: "Umsetzung von Antimonopolgesetzen"
 BAT_anti_monopoly_laws_desc: "Stackelbergs Politik zielt darauf ab, die Grundsätze der freien Marktwirtschaft zu wahren und gleichzeitig dafür zu sorgen, dass der freie Markt wirklich frei und fair ist - vor allem durch die Einführung von Gesetzen gegen Monopole und Konzerne, um die Wettbewerbsfähigkeit zu erhöhen."
 BAT_progressive_taxation: "Progressive Körperschaftssteuer"
 BAT_progressive_taxation_desc: "Unter von Stackelbergs Leitung werden wir ein progressives System für die Unternehmensbesteuerung einführen, um kleine Unternehmen und aufstrebende Firmen zu unterstützen, uns mehr Steuereinnahmen zur Verteilung an die Gesellschaft zu gewähren und die Inflation zu kontrollieren."
 BAT_mathematical_management: "Konfigurationsmanagement"
 BAT_mathematical_management_desc: "Die baltische Industrie muss auf Qualität und nicht auf Quantität setzen. Durch die Einführung von Verwaltungsverfahren, die darauf ausgerichtet sind, die Qualität eines Produkts und den Umfang der Arbeit zu erhalten, können wir die industrielle Produktion drastisch verbessern."
 BAT_social_security: "Programme der sozialen Sicherheit"
 BAT_social_security_desc: "Unsere Nation muss den Menschen mit weitreichenden Sozialprogrammen etwas zurückgeben, anstatt das Geld der Steuerzahler in Tresoren und Tresoren zu lagern. Die Zuführung von Kapital in die Wirtschaft durch die soziale Sicherheit wird die Wirtschaft wesentlich dynamischer machen."
 BAT_independent_monetary_policy: "Unabhängige Geldpolitik"
 BAT_independent_monetary_policy_desc: "Um die Auswirkungen des Schwarzen Montags auf unsere Wirtschaft vollständig zu beseitigen, müssen wir anfangen, eine von Deutschland unabhängige Währungspolitik zu betreiben, und uns so erlauben, den Wert der Baltischen Mark nach unseren Bedürfnissen zu steuern."
 BAT_economic_assistance: "Nationale Kommission für Wirtschaftshilfe"
 BAT_economic_assistance_desc: "Um das wirtschaftliche Wachstum des Herzogtums zu sichern, müssen wir ein Instrument schaffen, das als Bindeglied zwischen Regierung und Wirtschaft dient - eine Nationale Kommission für Wirtschaftshilfe."
 BAT_guest_workers: "Gastarbeiter Programme"
 BAT_guest_workers_desc: "Es ist eine bedauerliche Tatsache, dass viele unserer Bürger, die nach Deutschland gegangen sind, nicht mehr zurückkehren werden. Sie können jedoch ersetzt werden. Schon vor dem Weltkrieg wanderten Tausende litauischer, russischer und polnischer Arbeitskräfte nach Riga und Reval ein, um dort gut bezahlte Arbeitsplätze zu finden - diese Praxis ist zwar unpopulär, muss aber wieder aufgenommen werden."
 BAT_combat_immigrant_hate: "Anti-Einwanderer-Stimmung bekämpfen"
 BAT_combat_immigrant_hate_desc: "Wir müssen durch Propaganda-Kampagnen dafür sorgen, dass sich der durchschnittliche Baltendeutsche durch einen Zustrom von Einwanderern aus dem Reichspakt nicht bedroht fühlt und dass ihm die Angst vor dem Verlust seines Arbeitsplatzes genommen wird."
 BAT_returnee_relief_grants: "Erleichterung für Rückkehrer"
 BAT_returnee_relief_grants_desc: "Indem wir großzügige Hilfen für zurückkehrende Auswanderer einführen und ihnen die Unterstützung des Staates bei der Wohnungssuche oder der Gründung von Unternehmen gewähren, können wir einen stetigen Strom von Rückkehrern aus deutschen Städten sicherstellen."
 BAT_public_works: "Öffentliche Bauvorhaben"
 BAT_public_works_desc: "Die herzoglichen Ländereien bergen viel Potenzial, aber ein großer Teil davon liegt unverbessert und unattraktiv für Unternehmen. Durch öffentliche Arbeiten können wir Straßen renovieren, verfallende Fabriken instand setzen und Raum für das Wachstum neuer Industrien schaffen."
 BAT_industrialization: "Industrialisierung Vorrangig"
 BAT_industrialization_desc: "Der Weg nach vorn in der heutigen Zeit ist eine autarke, lebendige industrielle Wirtschaft. Gehen wir voran und sorgen wir dafür, dass unsere Kinder die erste Generation jenseits des Pfluges sind."
 BAT_keggum: "Wasserkraftwerk Keggum"
 BAT_keggum_desc: "Das Wasserkraftwerk Keggum, das erste Wasserkraftwerk an der Dunau, ist seit langem als das Herzstück einer industriellen Ostseegesellschaft geplant - und wir sind endlich bereit, es in Betrieb zu nehmen."
 BAT_export_agriculture: "Export Landwirtschaft"
 BAT_export_agriculture_desc: "Die Industrialisierung muss irgendwie finanziert werden. Wir sollten die Produktion von Marktfrüchten auf dem Lande fördern und die Landwirte unterstützen, um die landwirtschaftliche Produktion anzukurbeln und uns einen Exportvorteil zu verschaffen."
 BAT_hydroelectricity: "Mikro-Hydro-Anlagen bauen"
 BAT_hydroelectricity_desc: "In den baltischen Gebieten gibt es viele Flüsse, die sich für die Nutzung von Kleinstwasserkraft eignen, und zwar so viele, dass wir uns mit Strom selbst versorgen könnten. Bis dahin ist es zwar noch ein weiter Weg, aber Investitionen in die Wasserkraft werden sich für die Wirtschaft sehr lohnen."
 BAT_estonian_shale_oil: "Estnische Schieferöl-Perspektiven"
 BAT_estonian_shale_oil_desc: "Das Vorhandensein von Schieferöl, einer minderwertigen Alternative zu Öl und Gas, im estnischen Boden ist seit dem 19. Jahrhundert bekannt. Aber erst jetzt beginnen wir zu begreifen, wie viel Potenzial in den estnischen Ebenen steckt. Lasst uns aufbrechen und Estland in ein zweites Rumänien verwandeln!"
 BAT_sef_focus: "Walter Zapp's S.E.F."
 BAT_sef_focus_desc: "Die S.E.F., die Staatliche Elektronikfabrik, ist einer der größten Industriekomplexe in Riga, in dem Erfinder wie Walter Zapp beschäftigt sind, um komplexe elektronische Maschinen, Geräte und andere Hardware herzustellen. Die Subventionierung dieses Unternehmens und sein Wachstum können für den Staat nur von Vorteil sein."
 BAT_railroad_commission: "Nationale Infrastrukturkommission"
 BAT_railroad_commission_desc: "Die Infrastruktur des Herzogtums ist nach wie vor in einem schlechten Zustand. Straßen und Eisenbahnen müssen erneuert, neue Flugplätze und Häfen angelegt werden, um unsere Länder mit dem Rest Europas zu verbinden und die Grundlage für eine industrielle Wirtschaft zu schaffen."
 BAT_vairogs_focus: "Paul Barons' Vairogs"
 BAT_vairogs_focus_desc: "Das Unternehmen Vairogs, dessen Eigentümer Paul Barons ist, stellt Autos, Lastwagen und schweres Gerät sowohl mit zivilen als auch mit militärischen Lizenzen her. Die Subventionierung dieses Unternehmens wird unserer Armee einen wichtigen Produktionspartner sichern."
 BAT_modern_education: "Moderne Bildungsprogramme"
 BAT_modern_education_desc: "Ein Staat im zwanzigsten Jahrhundert muss Bildungsprogramme einsetzen, die seinem Jahrhundert angemessen sind - alte, antiquierte Bildungspraktiken müssen abgeschafft werden und ein neues System muss auf Anreize für Leistung und Verdienst und nicht auf aristokratische Geburt ausgerichtet sein."
 BAT_efficient_management: "Effizientes Industriemanagement"
 BAT_efficient_management_desc: "Wir müssen die Unternehmen in unserem Land dazu ermutigen, die modernsten zeit- und ressourcensparenden Technologien und Verfahren einzusetzen, um die Effizienz in ungeahnte Höhen zu treiben."
 BAT_abolish_ritterschule: "Ritter-Schulen abschaffen"
 BAT_abolish_ritterschule_desc: "Ritter-Schulen sind Privatschulen, die von den baltischen Ritterschaften für ihre adeligen Sprösslinge betrieben werden - sie sind ein Hort reaktionären Denkens und die Bildung dort liegt weit unter unseren Standards. Dieser antiquierten, mittelalterlichen Praxis muss ein Ende gesetzt und diese Schulen verstaatlicht werden."
 BAT_friedrich_zander: "Bereitstellung von Mitteln für Friedrich Zander"
 BAT_friedrich_zander_desc: "Friedrich Zander ist ein baltischer Erfinder und Raketenforscher, der nach dem Ende des russischen Bürgerkriegs aus Moskau geflohen ist, um sich wieder in seiner Heimat niederzulassen und seine Arbeit hier fortzusetzen. Sein Traum 'Vorwärts, zum Mars!' ist für uns unerreichbar, aber vielleicht sind seine Forschungen zu Raketen und Marschflugkörpern von Wert..."
 BAT_electoral_process_reform: "Beisitzer-Aufsichtsrat einrichten"
 BAT_electoral_process_reform_desc: "Gegenwärtig werden alle Kantone im Herzogtum von einem Kirchenamtsleiter mit zwei Beisitzern, einem weltlichen und einem geistlichen, geleitet, die die kollektive Oberbehörde des Kantons bilden. Wir müssen dieses antiquierte System abschaffen und in jedem Kanton einen Beisitzer-Aufsichtsrat einrichten - ein Aufsichtsgremium aus professionellen Assessoren, die vom Kirchenamtschef ernannt werden."
 BAT_meritocratic_appointment: "Meritokratische Ernennung durchsetzen"
 BAT_meritocratic_appointment_desc: "Die höchsten bürokratischen Ämter sollten nicht mehr nach familiären Bindungen oder Adelsstatus verteilt werden. Jeder sollte die Chance haben, das Land zu regieren, solange er die Fähigkeiten hat, seine Aufgabe zu erfüllen."
 BAT_cantonal_democracy: "Repräsentative Legislative einführen"
 BAT_cantonal_democracy_desc: "Die Volksversammlungen in den Gemeinden und Kantonen sind direkte Demokratien - alle adligen Bürger sind verpflichtet, daran teilzunehmen, und müssen eine Geldstrafe zahlen, wenn sie nicht auftauchen. Dieses System funktioniert im 20. Jahrhundert nicht mehr - in den Gemeinden und Kantonen werden Wahlen für die Vertreter durchgeführt, die jedem einzelnen von ihnen auferlegt werden."
 BAT_parliamentary_control: "Parlamentarische Kontrolle"
 BAT_parliamentary_control_desc: "Der Landtag sollte das Militär und die exekutive Regierung kontrollieren, nicht umgekehrt. Geben Sie ihm die Befugnis, Stabschefs und Vorsitzende des Konvents zu ernennen und abzuberufen, so wie es schon vor langer Zeit hätte sein sollen."
 BAT_justice_appointment: "Kommission zur Ernennung von Richtern"
 BAT_justice_appointment_desc: "Das undurchsichtige Justizsystem des Herzogtums muss reformiert werden, und die Ernennung neuer Richter darf nicht von der Laune des Landtags abhängen, sondern muss von einer unabhängigen Kommission aus Richtern und Rechtsexperten vorgenommen werden, die unparteiische und professionelle Richter auswählen."
 BAT_constitutional_convention: "Verfassungskonvent einberufen"
 BAT_constitutional_convention_desc: "Es ist an der Zeit, dass das baltische Herzogtum endlich eine dauerhafte Verfassung erhält und sich in die Riege der modernen konstitutionellen Monarchien einreiht. Berufen Sie einen Verfassungskonvent ein, um diese Frage ein für alle Mal zu entscheiden!"

 BAT_mobilize_landeswehr: "Mobilisierung der Landeswehr"
 BAT_mobilize_landeswehr_desc: "Der baltische Staat ist in Gefahr! Lettische und estnische Radikale, geleitet von den Gespenstern des Liberalismus und Sozialismus aus dem Ausland, haben sich gegen uns erhoben! Die Landeswehr muss bis zum letzten Mann mobilisiert werden, um die Stabilität im ganzen Land wiederherzustellen."
 BAT_suspend_landtag: "Auflösung des Landtags"
 BAT_suspend_landtag_desc: "Das baltische Herzogtum ist stolz auf sein komplexes, traditionelles und historisch berühmtes System der demokratischen Selbstverwaltung und der dezentralen Verwaltung. All dies wird nicht mehr benötigt. Diese Lasten wie Recht und Verfassungsprinzip stehen einer disziplinierten Gesellschaft und einer absoluten Herrschaft von oben weniger im Wege."
 BAT_permanent_regency: "Eine permanente Regentschaft"
 BAT_permanent_regency_desc: "Unser Herzog, Adolf Friedrich I., ist in den Wirren des Manteuffel-Putsches verschwunden, und obwohl wir über sein Verschwinden bestürzt sind, können wir uns das nur zu Nutze machen. Der Herzog war für unseren Geschmack zu passiv und liberal, Graf von der Goltz wird als Regent an seiner Stelle regieren - und er wird weit weniger weich sein."
 BAT_reinforce_government: "Wir Glauben, Wir Kämpfen, Wir Siegen"
 BAT_reinforce_government_desc: "Wir glauben, wir kämpfen, wir siegen. Das neue Baltikum opfert sich für ein neues Deutschland. Dies sind die Mottos der Baltischen Bruderschaft, und sie sollen uns bei der Umgestaltung des baltischen Staates als Leitfaden dienen."
 BAT_army_with_a_state: "Eine Armee mit Staat"
 BAT_army_with_a_state_desc: "Das Ziel des erneuerten baltischen Staates ist es, sich in seiner Gesamtheit einem östlichen Kreuzzug zu unterwerfen. Seine Wirtschaft und Gesellschaft muss sich vom Mammon-Kapitalismus befreien und alles, was sie kann, der Landeswehr widmen. Alles innerhalb des Staates. Nichts außerhalb des Staates. Nichts gegen den Staat."
 BAT_national_population_registry: "Nationales Bevölkerungsregister"
 BAT_national_population_registry_desc: "Unser Land steht vor einem Auswanderungsproblem, und die Lösung dafür ist einfach: Wir müssen verhindern, dass jemand auswandert. Erstellen Sie ein Register aller unserer Bürger, halten Sie es ständig auf dem neuesten Stand und sammeln Sie Informationen über ihr persönliches Leben, gewähren Sie denen, die bleiben, Leistungen und finden Sie Wege, um diejenigen, die gehen, zurückzubringen. Ihre Arbeitskraft wird hier gebraucht, nicht anderswo."
 BAT_baltische_arbeitsfront: "Baltische Arbeitsfront"
 BAT_baltische_arbeitsfront_desc: "Riga, Reval und Libau haben allesamt starke Gewerkschaften, die für die Interessen ihrer Arbeitnehmer kämpfen und nicht mit uns zusammenarbeiten wollen. In unserem Bestreben, den Staat umzugestalten, ist dieser Partikularismus zu gefährlich, um am Leben erhalten zu werden. Lösen Sie alle unabhängigen Gewerkschaften auf und schaffen Sie in ihrem Gefolge eine staatlich kontrollierte Baltische Arbeitsfront."
 BAT_mandatory_military_training: "Obligatorische Militärausbildung"
 BAT_mandatory_military_training_desc: "Jeder einzelne baltische Deutsche muss in der Lage sein, eine Waffe zu führen und für seine Heimat zu kämpfen. Wir werden für alle volljährigen Bürger obligatorische paramilitärische Ausbildungsprogramme einrichten und die fähigsten Zivilisten für den Eintritt in die Baltische Landeswehr "empfehlen"."
 BAT_state_industrialization: "Staatlich gelenkte Industrialisierung"
 BAT_state_industrialization_desc: "Kapitalistische Prinzipien können uns keinen Wohlstand bringen. Der freie Markt zermalmt die Seelen und beutet die Bürger im Namen des Reichtums und nicht des nationalen Interesses aus. Anstelle dieser Schande muss der Staat die Industrialisierung selbst in die Hand nehmen, indem er Planungsausschüsse einsetzt und öffentliche Mittel bereitstellt."
 BAT_full_employment: "Vollbeschäftigung"
 BAT_full_employment_desc: "Ein arbeitsfähiger Mensch im erwerbsfähigen Alter zu sein und nicht für sein Land zu arbeiten, ist nicht nur eine Schande, sondern sollte strafbar sein. Die Baltische Arbeitsfront und das Nationale Bevölkerungsregister werden es uns ermöglichen, jeden einzelnen Erwerbstätigen im ganzen Land zu erreichen, öffentliche Arbeiten für ihn zu schaffen und ihm einen Platz im nationalen Organismus zu geben."
 BAT_estonian_shale_oil_natpop: "Estnische Schieferöl-Perspektiven"
 BAT_estonian_shale_oil_natpop_desc: "Das Vorhandensein von Schieferöl, einer minderwertigen Alternative zu Öl und Gas, im estnischen Boden ist seit dem 19. Jahrhundert bekannt. Aber erst jetzt beginnen wir zu begreifen, wie viel Potenzial in den estnischen Ebenen steckt. Lasst uns aufbrechen und Estland in ein zweites Rumänien verwandeln!"
 BAT_infrastructure_commission_natpop: "Nationale Infrastrukturkommission"
 BAT_infrastructure_commission_natpop_desc: "Die Infrastruktur des baltischen Staates ist nach wie vor in einem schlechten Zustand. Straßen und Eisenbahnen müssen erneuert, neue Flugplätze und Häfen gebaut werden, um unser Land mit dem übrigen Europa zu verbinden und die Grundlage für eine industrielle Wirtschaft zu schaffen."
 BAT_sef_natpop: "Walter Zapp's SEF"
 BAT_sef_natpop_desc: "Die S.E.F., die Staatliche Elektronikfabrik, ist einer der größten Industriekomplexe in Riga, in dem Erfinder wie Walter Zapp beschäftigt sind, um komplexe elektronische Maschinen, Geräte und andere Hardware herzustellen. Die Subventionierung dieses Unternehmens und sein Wachstum können für den Staat nur von Vorteil sein."
 BAT_vairogs_natpop: "Paul Barons' Vairogs"
 BAT_vairogs_natpop_desc: "Das Unternehmen Vairogs, dessen Eigentümer Paul Barons ist, stellt Autos, Lastwagen und schweres Gerät sowohl mit zivilen als auch mit militärischen Lizenzen her. Die Subventionierung dieses Unternehmens wird unserer Armee einen wichtigen Produktionspartner sichern."
 BAT_ersatzprogramm: "Ersatzprogramm"
 BAT_ersatzprogramm_desc: "Der Lebensstil der baltischen Deutschen sollte nicht mehr so luxuriös und verschwenderisch sein wie in den Jahrhunderten zuvor - und wir müssen auch nicht so viele Ressourcen für natürliche Produkte verschwenden, wenn es billige künstliche Ersatzprodukte gibt. Es sollten so wenig Ressourcen wie möglich verschwendet und so viele Ressourcen wie möglich für den Staat eingesetzt werden."
 BAT_church_unity: "Einheit der Kirchen"
 BAT_church_unity_desc: "Heute ist die christliche Kirche gespalten und streitet sich gern. Die Deutschbalten, denen aufgrund ihrer Kreuzfahrergeschichte eine natürliche Rolle als geistige Führer Europas zukommt, müssen sich für eine Einheit der katholischen und evangelischen Kirche auf ihrem Boden einsetzen, alle Kräfte der religiösen Erneuerung bündeln und auf einen gemeinsamen Feind im Osten richten."
 BAT_subsume_brotherhood: "Eingliederung der VdBR in die Bruderschaft"
 BAT_subsume_brotherhood_desc: "Die baltischen Ritterschaften haben sich seit langem gegen das Endziel der Deutschbalten gewehrt. Unsere Traditionen machen uns zwar einzigartig, aber wir dürfen nicht blind an ihnen festhalten. Infiltrieren Sie die Ritterschaften und besetzen Sie sie mit loyalen Brüdern, um sie auf unsere Seite zu ziehen."
 BAT_alcohol_prohibition: "Verbot von Lastern"
 BAT_alcohol_prohibition_desc: "Alkohol, Zigaretten, Glücksspiel, unreine Gedanken - all das führt zur Sünde und damit zur Vertreibung aus dem Himmel. Um unser Volk vor einem solchen Schicksal zu bewahren und es in moralisch aufrechte Bürger zu verwandeln, müssen wir diesen Lastern den Kampf ansagen und sie eines nach dem anderen ausrotten."
 BAT_religious_education: "Religionsunterricht"
 BAT_religious_education_desc: "Die Bruderschaft sollte die volle Kontrolle über den Lehrplan haben und ihn als Mittel nutzen, um die neue Generation in ihren Orden zu integrieren. Sie müssen die Wahrheit über ihre heroische, kreuzritterähnliche Geschichte und die Grundsätze des moralischen Lebens sowie des religiösen Glaubens lernen. Vorrangiges Ziel der Erziehung sollte es sein, die Schüler zu pflichtbewussten, disziplinierten und patriotischen Bürgern zu machen."
 BAT_reform_bureaucracy: "Reform der Bürokratie"
 BAT_reform_bureaucracy_desc: "Der Baltische Verwaltungsapparat ist komplex und dezentralisiert, und es fehlt an professionellem Personal. Wir sollten Fachleute und Verwaltungsangestellte aus Deutschland einstellen, um nicht nur die Effizienz der Verwaltung zu verbessern, sondern uns auch dem Vaterland näher zu bringen."
 BAT_harmonize_laws: "Angleichung der Gesetze an Deutschland"
 BAT_harmonize_laws_desc: "Wir müssen uns durch die Übernahme des deutschen Rechts-, Verwaltungs- und Wirtschaftssystems im Baltikum in den großgermanischen politischen Raum integrieren. Die Erfahrungen der Reichsdeutschen können hier durchaus von Nutzen sein."
 BAT_community_help: "Gründung von gemeinschaftlichen Hilfsvereinen"
 BAT_community_help_desc: "Es liegt in der Natur eines guten Christen, anderen zu helfen und denen, die weniger Glück haben, Unterstützung zu gewähren, und es ist die Pflicht eines Mitglieds der Baltischen Bruderschaft, dies zu tun. Wir müssen diese Praxis institutionalisieren, damit die Gemeinschaft in der Lage ist, sich gegenseitig zu helfen."
 BAT_social_welfare: "Soziale Wohlfahrt"
 BAT_social_welfare_desc: "Der baltische Staat hat die Pflicht, für seine Bürger zu sorgen, sie im Leben zu unterstützen und christliches Mitgefühl zu zeigen - natürlich gegenüber denjenigen, die loyal sind. Dies mag notwendige Ressourcen vom Militär abziehen, aber es wird unser Land stabil halten."
 BAT_agents_among_people: "Agenten unter dem Volk"
 BAT_agents_among_people_desc: "Es gibt einen geheimen Grund für unsere Taten der Wohlfahrt. Durch die Hilfsvereine und Wohlfahrtseinrichtungen können die Mitglieder der Bruderschaft leicht die Gedanken der Bevölkerung aus der Nähe untersuchen und die Aufrührer ohne Gnade ausrotten."
 BAT_degenerate_art: "Moderne Kunst zensieren"
 BAT_degenerate_art_desc: "Die moderne Kunst ist nicht nur entartet und unchristlich, sondern wurzelt auch in schändlichem, syndikalistischem Gedankengut. Es gibt keinen Grund für unser Volk, sie jemals zu erleben - unsere Zensurstellen werden dafür sorgen, dass nur moralisch einwandfreies Material in die Presse gelangt."
 BAT_end_to_soul_theft: "Dem Seelendiebstahl ein Ende setzen"
 BAT_end_to_soul_theft_desc: "Der angelsächsische Seelenraub, der sich Kapitalismus und Syndikalismus nennt und den Volkskörper rücksichtslos ausbeutet, ist der größte Schurke unserer Zeit - und mit einer gründlichen Umgestaltung des Staates nach den Prinzipien der Baltischen Bruderschaft haben wir seinen Praktiken endlich ein Ende gesetzt."
 BAT_ideological_exchange: "Ideologischer Austausch mit Deutschland"
 BAT_ideological_exchange_desc: "Alles, was wir getan haben, geschah im Namen eines neuen Deutschlands, seiner nationalen Wiedergeburt, und es ist an der Zeit, die Früchte unserer Arbeit zu sehen. Wir müssen uns den deutschen Nationalisten als Beispiel präsentieren, als eine Erfolgsgeschichte unserer Ideologie, die auf einem Sockel steht und den Weg in ein neues Zeitalter weisen soll."
 BAT_conscription_squads: "Wehrpflichtige Truppen"
 BAT_conscription_squads_desc: "Nicht jeder in unserem Land ist bereit, in der Landeswehr zu dienen und seine Pflicht gegenüber dem Land zu erfüllen. Sie laufen über, verstecken sich vor dem Dienst und finden Wege, sich zu entschuldigen. Diese Nachzügler müssen gefunden und zum Dienst gezwungen werden, wenn es sein muss."
 BAT_ideological_commissars: "Ideologische Kommissare"
 BAT_ideological_commissars_desc: "Unsere Soldaten müssen die wahre Natur ihres Kampfes kennen. Sie müssen wissen, dass sie nicht nur für ihr Leben oder ihre Familien kämpfen, sondern in der letzten Schlacht um das Schicksal Europas und die große Eroberung des Ostens. Unsere politische Linie muss die Basis und das Offizierskorps durchdringen."
 BAT_drang_nach_osten: "Drang Nach Osten!"
 BAT_drang_nach_osten_desc: "Die baltischen Gebiete sind gemäß der Vision der Baltischen Bruderschaft vollständig umgestaltet worden. Es bleibt nur noch die letzte Etappe - eine militante Mission gegen Russland und die Syndikalisten, die Eroberung von Ost und West und der Aufstieg Deutschlands zur Führung eines neuen, reformierten, christlichen Europas. Und die Balten werden ihr treuer Stellvertreter sein."

 BAT_new_landratskollegium: "Ein neues Landratskollegium"
 BAT_new_landratskollegium_desc: "Endlich sind die Regierungsgeschäfte im Herzogtum an verantwortungsvolle Diener des edlen deutschbaltischen Volkes übergeben worden. Ein neues Landratskollegium, das sich aus den baltischen Ritterschaften zusammensetzt, wird die Lage im Land stabilisieren und den Weg für Reformen ebnen."
 BAT_livland_credit_society: "Livländische Güterkreditgesellschaft"
 BAT_livland_credit_society_desc: "Die Livländische Güerkreditgesellschaft mit Sitz in Riga ist die größte aller von den baltischen Ritterschaften betriebenen Kreditgesellschaften. Wir müssen sie wiederherstellen und ihr zusätzliche Unterstützung gewähren, um unsere angeschlagene Wirtschaft mit Krediten zu versorgen."
 BAT_landschaft_kreditwesen: "Landschaftliche Kreditwesen"
 BAT_landschaft_kreditwesen_desc: "Das aus Preußen stammende Landschaftliche Kreditsystem ist ein System zur Unterstützung von landwirtschaftlichen Gütern und Junkerbetrieben, das seit dem 18. Jahrhundert in den baltischen Staaten präsent. Dieses System muss erneuert und an die Bedürfnisse der heutigen Zeit angepasst werden."
 BAT_agricultural_tariffs: "Zölle auf Agrarimporte"
 BAT_agricultural_tariffs_desc: "Die landwirtschaftliche Produktion ist das Lebenselixier der baltischen Wirtschaft und muss geschützt werden. Wir müssen Zölle auf Agrarimporte erheben, um die lokalen Erzeuger zu schützen und gleichzeitig zusätzliche Einnahmen für den Haushalt zu erzielen."
 BAT_social_charity: "Soziale Wohltätigkeitspropaganda"
 BAT_social_charity_desc: "Der baltische Adel, so großzügig er auch sein mag, muss einen Teil seines Reichtums für das gemeine Volk bereitstellen. Wir müssen Druck auf die Adligen in den Ritterschaftslisten ausüben, damit sie für Wohltätigkeitsorganisationen und andere private Wohlfahrtsprogramme zum Wohle des Staates spenden."
 BAT_machine_stations: "Maschinen- und Traktor-Stationen"
 BAT_machine_stations_desc: "Um die Effizienz der Landwirtschaft drastisch zu verbessern, müssen wir die Ländereien mit mechanisierten Geräten ausstatten. Einrichtung eines Systems von Traktorstationen im gesamten Baltikum, wo Traktoren und andere landwirtschaftliche Maschinen von den Einheimischen gemietet werden können."
 BAT_sef_pataut: "Walter Zapp's SEF"
 BAT_sef_pataut_desc: "Die S.E.F., die Staatliche Elektronikfabrik, ist einer der größten Industriekomplexe in Riga und beschäftigt Erfinder wie Walter Zapp, die komplexe elektronische Maschinen, Geräte und andere Hardware herstellen. Die Subventionierung dieses Unternehmens und sein Wachstum können für das Herzogtum nur von Vorteil sein."
 BAT_infrastructure_commission_pataut: "Nationale Infrastrukturkommission"
 BAT_infrastructure_commission_pataut_desc: "Die Infrastruktur des baltischen Herzogtums ist nach wie vor in einem schlechten Zustand. Straßen und Eisenbahnen müssen erneuert, neue Flugplätze und Häfen angelegt werden, um unsere Länder mit dem übrigen Europa zu verbinden und die Grundlage für eine industrielle Wirtschaft zu schaffen."
 BAT_sciences_patronage: "Mäzenatentum für Kunst und Wissenschaft"
 BAT_sciences_patronage_desc: "Die Länder des Baltikums haben viele Größen der Wissenschaft hervorgebracht und werden in den kommenden Jahrhunderten sicherlich noch viele Größen hervorbringen. Es ist die Aufgabe des Adels, diese klugen Köpfe zu fördern, ihnen jedoch Mittel und Unterstützung zu geben, damit ihre Ideen das Licht der Welt erblicken."
 BAT_landpolizeibehorden: "Reform der Landpolizeibehörden"
 BAT_landpolizeibehorden_desc: "Die Landpolizeibehörden sind die traditionellen Strafverfolgungsbehörden des Ostseeraums, die dem Rechtssystem untergeordnet sind - neben den üblichen Strafverfolgungsaufgaben überwachen sie den Straßenbau, die Erhebung statistischer Daten und andere Aufgaben. Diese Organisation muss reformiert werden und sich stattdessen ausschließlich um die Strafverfolgung kümmern."
 BAT_landtag_barrier: "Überarbeitung der Zugangsbarriere für den Landtag"
 BAT_landtag_barrier_desc: "Alles war ruiniert, als wir anfingen, all diese Bürgerlichen in den Landtag zu lassen, unsere Großzügigkeit gegenüber den unteren Klassen hat uns stattdessen in den Ruin getrieben. Damit ist jetzt Schluss! Von nun an soll der Landtag eine Legislative für und durch die blaublütigen Klassen sein!"
 BAT_ostsee_law_archive: "Ausschuss für das Archiv des Ostseerechts"
 BAT_ostsee_law_archive_desc: "Das Ostseegesetz ist das Rückgrat unserer Rechtsordnung und muss geschützt werden. Setzen Sie einen Archivausschuss ein, der die Öffentlichkeit und die Gerichte über die Feinheiten des Gesetzes aufklärt, aber auch leichte Änderungen entsprechend der heutigen Zeit vornehmen kann."
 BAT_banish_schiemann: "Schiemann verbannen, wieder einmal"
 BAT_banish_schiemann_desc: "1917 verbannte die Livländische Ritterschaft den Unruhestifter Schiemann wegen seiner ständigen Konflikte mit dem Adel nach Deutschland. Es ist an der Zeit, dies zu wiederholen und ihn ein zweites Mal nach Deutschland zu schicken - ohne einen Führer werden sich die Liberalen bald auflösen."
 BAT_ban_secret_societies: "Geheimbünde in die Öffentlichkeit zwingen"
 BAT_ban_secret_societies_desc: "Es gibt Gerüchte über Geheimgesellschaften wie die Baltische Bruderschaft, die unter den Unsrigen im Verborgenen agieren und aufrührerisches Gedankengut verbreiten. Wir müssen alles in unserer Macht Stehende tun, um sie in die Öffentlichkeit zu zwingen und sie mit der Macht des Gesetzes zu konfrontieren."
 BAT_landeswehr_noble_appointments: "Adelige Landeswehr-Ernennungen"
 BAT_landeswehr_noble_appointments_desc: "Die Baltische Landeswehr ist während des Aufstandes der Waldbrüder ziemlich unruhig geworden - einige von ihnen hegen offensichtlich weniger akzeptable Ideen. Wir müssen ihren Einfluss zurückdrängen, indem wir mehr loyale Adlige in Führungspositionen des Landeswehrstabes bringen."
 BAT_devolution: "Dekonzentration ankündigen"
 BAT_devolution_desc: "Die Regierung des Vereinigten Baltischen Herzogtums ist ineffizient, dekadent und byzantinisch geworden. Es gibt jedoch eine Lösung für dieses Rätsel. Es ist an der Zeit, der Übervorteilung durch Riga ein Ende zu setzen und den lokalen Regierungen in den baltischen Provinzen die volle Macht über die lokale Verwaltung zu geben!"
 BAT_devolve_curonia: "Wiederherstellung des Hauses Biron"
 BAT_devolve_curonia_desc: "Das kurische Haus Biron herrschte einst über das Herzogtum Kurland-Semigallien, und seine Dynastie ist immer noch am Leben, vertreten durch den Prätendenten Gustav Biron. Es ist an der Zeit, dass wir endlich die Wünsche der kurischen Adligen erfüllen und ihr Geburtsrecht wiederherstellen!"
 BAT_devolve_livonia: "Verneigung vor dem Herzog von Livland"
 BAT_devolve_livonia_desc: "Adolf Friedrich von Mecklenburg, Herzog des Vereinigten Baltischen Herzogtums, ist der einzige rechtmäßige Anwärter auf den Titel des Herzogs von Livland. Dieses Kernland der deutschbaltischen Gebiete soll eine eigene, dezentralisierte Regierung haben, die sich nur einen Monarchen mit der Zentralregierung in Riga teilt."
 BAT_devolve_estonia: "Auf die Dänen zugehen"
 BAT_devolve_estonia_desc: "Estland liegt seit jeher im skandinavischen Einflussbereich, und viele Adlige sind stolz darauf, dänisches oder schwedisches Blut zu tragen. Dänemark ist auch ein enger Verbündeter Deutschlands. Leihen wir uns ein Mitglied des dänischen Königshauses, Prinz Harald, um den Thron des Herzogtums Estland zu besteigen!"
 BAT_devolved_education: "Eine Ritterschule für jede Ritterschaft"
 BAT_devolved_education_desc: "Die baltischen Ritterschaften haben eine Tradition lokaler Bildungsprogramme für ihre Sprösslinge - aber dieses System ist nicht gleich. Reval und Riga haben eine Ritterschule, aber die anderen Ritterschaften nicht, und viele ärmere Adlige können sich nicht einschreiben. Wir sollten den Provinzen die volle Zuständigkeit für die Bildungspolitik zugestehen, damit sie dort, wo die Zentralregierung nicht in der Lage ist, entsprechende Maßnahmen ergreifen können."
 BAT_devolved_culture: "Kulturelle Freiheiten entwickelt"
 BAT_devolved_culture_desc: "Die baltischen Länder sind vielfältig, und die Zentralregierung kann unmöglich die Rechte aller schützen. Die lokalen Provinzen müssen das Recht erhalten, selbst über die kulturellen Rechte und Freiheiten in ihrem Land zu entscheiden, um so die Einheimischen leichter in das baltische Herzogtum zu integrieren."
 BAT_devolved_economics: "Dezentralisierte Wirtschaftspolitik"
 BAT_devolved_economics_desc: "Politische Maßnahmen, die der estnischen Wirtschaft helfen, haben in Livland oder Kurland wenig Wirkung und umgekehrt. Die Zentralregierung kann nicht die richtigen Entscheidungen in wirtschaftlichen Angelegenheiten treffen - die lokalen Regierungen müssen das Recht erhalten, selbst darüber zu entscheiden."
 BAT_united_baltic_duchies: "Die Vereinigten Baltischen Herzogtümer"
 BAT_united_baltic_duchies_desc: "Das Vereinigte Baltische Herzogtum ist nicht eins, sondern ein Zusammenschluss von vielen. Deutschbalten aller Couleur, Letten und Esten können stolz darauf sein, in einem Staat zu leben, in dem die Regierungen nahe beieinander sind und die Zentralregierung eine lange Tradition pflegt."

 BAT_professional_priority: "Professionalität hat Vorrang"
 BAT_professional_priority_desc: "Der einzige Vorteil, den ein so kleines Land wie das unsere haben kann, liegt in der Professionalität und Disziplin. Lassen Sie uns diese Vorteile fördern und eine kleine Armee von Spitzenkräften aufbauen."
 BAT_manpower_priority: "Personalstärke hat Vorrang"
 BAT_manpower_priority_desc: "Wir können das Hauptproblem der Landeswehr nicht länger ignorieren - die baltische Bevölkerung muss in die Armee integriert werden. Durch die Förderung des Patriotismus und die Integration der baltischen Völker können wir diese Schwäche beheben."
 BAT_ostwallprogramm: "Ostwallprogramm"
 BAT_ostwallprogramm_desc: "Wir müssen uns immer auf einen möglichen Angriff aus dem Osten vorbereiten - und um den Russischen Riesen zu überwinden, müssen wir uns im Voraus vorbereiten. Wir sollten Ressourcen für ein massives Befestigungsprogramm entlang unserer Ostgrenze bereitstellen und die Russen zu uns kommen lassen."
 BAT_construction_tech: "Moderne Bautechnik"
 BAT_construction_tech_desc: "Das Projekt Ostwall hat uns mehr als nur ein paar Dinge darüber gelehrt, wie man Bauten effizient verwaltet und gleichzeitig die Qualität erhält. Lassen Sie uns dieses Wissen für alle anderen Projekte nutzen, die wir später verfolgen werden."
 BAT_construction_material: "Material erwerben"
 BAT_construction_material_desc: "Es schmerzt zuzugeben, dass wir nicht in der Lage sein werden, alles, was wir uns für unser Projekt wünschen, aus eigener Kraft zu verwirklichen. Hier kommen unsere Verbündeten ins Spiel. Über Kontakte in Deutschland müssen wir mehr Material für den Ostwall und unsere Streitkräfte kaufen."
 BAT_redoubt_question: "Schanzenfrage"
 BAT_redoubt_question_desc: "Es wird der Zeitpunkt kommen, an dem die Russen durchbrechen, egal wie sehr wir den Ostwall ausbauen. Wenn das passiert, brauchen wir eine Schanze - und dafür müssen wir entscheiden, was diese Schanze sein soll."
 BAT_doctrine_think_tanks: "Denkfabriken der neuen Doktrin"
 BAT_doctrine_think_tanks_desc: "Zwanzig Jahre technologischer Entwicklung seit dem Weltkrieg haben ein neues Zeitalter des militärischen Denkens eingeläutet. Wir müssen uns mit diesem Denken auseinandersetzen, um unseren Konkurrenten immer einen Schritt voraus zu sein."
 BAT_landeswehr_traditions: "Foster Landeswehr Tradition"
 BAT_landeswehr_traditions_desc: "Alle Männer in der Landeswehr sind Brüder, unabhängig von ihrer ethnischen Zugehörigkeit oder ihrer sozialen Schicht. Sie sind die Ritter der Neuzeit, und wir müssen unter ihnen eine Kameradschaft pflegen, die keine Kugeln zerstören können."
 BAT_mobility_doctrine: "Studie Mobilitätslehre"
 BAT_mobility_doctrine_desc: "Das Aufkommen der Massenmotorisierung und der modernen Panzerkonstruktionen haben den militärischen Schwerpunkt auf gepanzerte Speerspitzen und kombinierte Kriegsführung verlagert. Wir müssen die Landeswehr von Grund auf reformieren, um sie an diese neue Denkweise anzupassen."
 BAT_fireteam_organization: "Organisation von Feuerteams"
 BAT_fireteam_organization_desc: "Wir müssen unsere Soldaten in kleinen Teams von vier oder fünf Mann organisieren, die aufgabenbezogen arbeiten und in der Hitze des Gefechts Feuer- und Bewegungstaktiken anwenden, ähnlich wie die deutschen Stoßtrupps. Die Motivation, seine Freunde in einer kleinen Gruppe zu schützen oder zu unterstützen, übertrifft alle abstrakten Konzepte."
 BAT_abandon_horse: "Verzicht auf die Pferdewagen."
 BAT_abandon_horse_desc: "Das Logistiksystem der Armee sollte modernisiert und die Wagen durch Lastwagen ersetzt werden, um einen schnelleren und effektiveren Transport von Material zu ermöglichen."
 BAT_oil_supply_infrastructure: "Moderne Kraftstoffinfrastruktur"
 BAT_oil_supply_infrastructure_desc: "Eine moderne, motorisierte Armee benötigt eine ständige Versorgung mit Treibstoff, um sie zu unterstützen. Die Erforschung von synthetischem Treibstoff und der Bau von speziellen Treibstofflagern werden einen guten Anfang darstellen."
 BAT_shared_doctrine_development: "Teilen von Doktrinenentwicklung"
 BAT_shared_doctrine_development_desc: "Wir sollten nicht nur eine moderne Armeedoktrin entwickeln, sondern unsere Errungenschaften auch mit unseren Verbündeten im Reichspakt teilen, indem wir gleichzeitig ihre eigenen Errungenschaften studieren und ihre Durchbrüche umsetzen."
 BAT_seek_native_talent: "Lokale Talente suchen"
 BAT_seek_native_talent_desc: "Letten und Esten entscheiden sich nur selten für den Dienst in der Landeswehr, obwohl, wie wir zugeben müssen, viele ihrer Absolventen und Nachwuchsoffiziere gute Ideen haben, wie das Militär reformiert und integrativer gestaltet werden kann. Wir sollten sie anhören."
 BAT_vilensky_graduates: "Erinnerung an Vilensky Absolventen"
 BAT_vilensky_graduates_desc: "Die Militärakademie von Wilna hat in der russischen Ära Tausende von Absolventen hervorgebracht, darunter viele Balten. Die Abschaffung jeglicher Beschränkungen für die Beförderung einheimischer baltischer Offiziere und die Rekrutierung dieser Veteranen für unseren Dienst wird uns sehr weit bringen."
 BAT_mass_equipment_production: "Mass Equipment Production"
 BAT_mass_equipment_production_desc: "Eine massiv ausgebaute Baltische Landeswehr erfordert eine ausreichende Produktionsbasis und einen neuen Ansatz für das Format der Infanteriedivisionen. Es liegt an uns, diese beiden Fragen auf unserem Reformweg zu lösen."
 BAT_expand_latvian_units: "Lettische Regimenter erweitern"
 BAT_expand_latvian_units_desc: "Die Letten, die größte ethnische Gruppe im Herzogtum, müssen in der Landeswehr angemessen vertreten sein - neue lettische Regimenter in der Armee müssen gegründet und alte erweitert werden, um diese Vertretung zu gewährleisten."
 BAT_standard_artillery_templates: "Standardisierung der Artillerievorlagen"
 BAT_standard_artillery_templates_desc: "Der Weltkrieg hat uns gelehrt, dass die Artillerie auf dem modernen Schlachtfeld ein unverzichtbarer Bestandteil bleiben wird. Wir müssen mit der heimischen Produktion von Artilleriegeschützen beginnen und standardisierte Artillerievorlagen erstellen, um eine ausreichende Qualität zu gewährleisten."
 BAT_hurricane_bombardment: "Hurrikan-Bombardierung"
 BAT_hurricane_bombardment_desc: "Wir müssen die Produktion und den Einsatz von Artillerie auf kurze, aber wirkungsvolle und überwältigende Bombardierungen ausrichten, die Löcher in die feindlichen Linien sprengen und es der Infanterie ermöglichen, einzudringen und durchzustoßen."
 BAT_german_language_courses: "German Language Courses"
 BAT_german_language_courses_desc: "Viele gute Ideen innerhalb unseres Militärs gehen aufgrund von Sprachproblemen verloren. Wir müssen universelle und obligatorische Deutschkurse einführen, um dem Militär eine einheitliche Sprache aufzuerlegen und so die Kommunikation zu verbessern."
 BAT_riga_national_military_academy: "Nationale Militärakademie Riga"
 BAT_riga_national_military_academy_desc: "Die Herzog Adolf Friedrich Nationale Militärakademie in Riga soll das Leuchtfeuer des modernen militärischen Denkens in Osteuropa sein, das alle disparaten Lehrgänge und Studiengänge der Landeswehr in sich vereint und unser gesamtes erworbenes Wissen in einem einzigen Institut bündelt."
 BAT_military_innovation_institute: "Institut für Militärische Innovation"
 BAT_military_innovation_institute_desc: "Um ein Offizierskorps heranzubilden, das unseren Gegnern immer einen Schritt voraus ist, müssen wir Kurse zu innovativen Militärtechnologien einführen, wie z.B. mobile Kriegsführung und Spezialkräfte."
 BAT_armor_research_division: "FzSdB"
 BAT_armor_research_division_desc: "Die Forschungsdivision zur Studie des Bewegungskrieges ist eine Abteilung der Akademie, die Kadetten für die Führung von Panzerdivisionen, die Anwendung von Taktiken der kombinierten Waffen und die Entwicklung neuer, innovativer Panzermodelle ausbildet."
 BAT_armor_research_division_tt: "\n§PSie erhalten eine Panzervariante, die auf Ihrer höchst erforschten Panzerungstechnologie basiert.§!"
 BAT_special_forces: "Integration von Spezialkräften"
 BAT_special_forces_desc: "Spezialkräfte, die für besondere Aufgaben ausgebildet werden, entwickeln sich rasch zu einem wichtigen Bestandteil der modernen Streitkräfte. Auch wenn das baltische Herzogtum zu klein ist, um eine nennenswerte Zahl von Spezialeinheiten aufzustellen, so ist ihre Integration in die Armeestruktur dennoch unerlässlich."
 BAT_generals_school: "Militärische Planungskurse"
 BAT_generals_school_desc: "Wir sollten an der Akademie Kurse zur Einsatzplanung einrichten und unseren Kadetten einen Grundsatz eintrichtern: Pläne mögen nutzlos sein, aber Planung ist unverzichtbar."
 BAT_air_courses: "Flugpiloten-Kurse"
 BAT_air_courses_desc: "In der heutigen Zeit kann kein Krieg ohne Luftüberlegenheit gewonnen werden. Wir müssen ständige Kurse für einheimische Piloten einrichten, um eine neue Generation von Flieger-Assen auszubilden."
 BAT_competitive_air_design: "Wettbewerbsfähiges Flugzeugdesign"
 BAT_competitive_air_design_desc: "Indem wir den Wettbewerb zwischen den Flugzeugkonstrukteuren in unserem Land fördern, können wir sicherstellen, dass alle Entwürfe, die uns in die Hände fallen, von erstklassiger Qualität und zu einem vernünftigen Preis sind."
 BAT_western_air_doctrine: "Studium der westlichen Luftfahrtdoktrin"
 BAT_western_air_doctrine_desc: "In der Luft kommt es nicht nur auf Ihre Ausrüstung und Ihre Anzahl an. Wie man diese beiden Dinge taktisch einsetzt, ist genauso wichtig, wenn nicht sogar wichtiger. Wir müssen die Fortschritte erforschen, die die westlichen Nationen in der Luftdoktrin gemacht haben."
 BAT_vertical_envelopement: "Vertikale Umschließung"
 BAT_vertical_envelopement_desc: "Die Luftlandetruppen sind eine neue Ergänzung der modernen Streitkräfte, die viele Vorteile bieten, die es in der Geschichte noch nie gegeben hat - wir müssen die Taktiken der Luftlandekriegsführung studieren und lernen, sie in unseren Streitkräften anzuwenden."
 BAT_naval_cadets_branch: "Abteilung Kadetten der Marine"
 BAT_naval_cadets_branch_desc: "Die baltische Flotte ist unsere Verteidigung auf den Meeren, aber ihre führenden Offiziere sind alte Hasen aus der Zarenzeit. Wir müssen einen Zweig für die Ausbildung eines neuen Kaders von Marineoffizieren einrichten, um die Flotte in die Moderne zu führen."
 BAT_talented_ship_designers: "Begabte Schiffsdesigner fördern"
 BAT_talented_ship_designers_desc: "Indem wir den Wettbewerb zwischen den Schiffsdesignern in unserem Land fördern, können wir sicherstellen, dass alle Entwürfe, die uns in die Hände fallen, von erstklassiger Qualität und zu einem vernünftigen Preis sind."
 BAT_western_naval_doctrine: "Studium der westlichen Marinedoktrin"
 BAT_western_naval_doctrine_desc: "Mit jedem Jahr werden mehr und mehr Methoden entwickelt, die Marine innovativ einzusetzen, um sich Vorteile auf den Meeren zu sichern. Wir müssen der Entwicklung immer einen Schritt voraus sein und die neuesten Entwicklungen der westlichen Marineakademien studieren."
 BAT_land_sea_cooperation: "Land-See-Kooperation"
 BAT_land_sea_cooperation_desc: "Die Marine ist nur so nützlich, wie sie es den Truppen am Boden ermöglicht, ungehindert zu kämpfen - und im Laufe der Zeit wird die Zusammenarbeit zwischen Land- und Seestreitkräften immer wichtiger für die Kriegsführung. Wir können dies nicht als bloße Modeerscheinung abtun, denn moderne Streitkräfte benötigen Marineeinheiten."
 BAT_eastern_vanguard: "Östliche Vorhut des Deutschen Ordens"
 BAT_eastern_vanguard_desc: "SMit der modernsten Streitmacht im Reichspakt ist das Baltikum wahrhaftig die Vorhut der germanischen Ordnung, ihre unerschütterliche Verteidigung gegen alle Feinde, die aus dem Osten kommen mögen. Und dieser Rolle müssen wir gerecht werden."

 RIG_starting_focus: "Die Perle des Baltikums"
 RIG_starting_focus_desc: "Die Freie Stadt Riga ist das letzte Überbleibsel der Deutschbaltischen Nation. Als 'Perle des Baltikums' war Riga in den letzten siebenhundert Jahren die Krone der baltischen Staaten, und was auch immer geschehen mag, wir werden diese Krone vor denjenigen schützen, die sich an ihr vergreifen."
 RIG_barricades: "Barrikaden hochziehen"
 RIG_barricades_desc: "Die Letten können jeden Moment die Stadt stürmen - bis wir eine normale Armee aufgestellt haben, müssen wir unsere Bürger dazu drängen, Barrikaden und Sperren zu errichten, um diesen möglichen Vormarsch aufzuhalten."
 RIG_refugees: "Flüchtlingslager einrichten"
 RIG_refugees_desc: "Tausende von Flüchtlingen aus dem ehemaligen Herzogtum strömen nach Riga und überschwemmen die Straßen und Häuser der ohnehin schon recht engen Stadt - wir müssen eine grundlegende Infrastruktur schaffen, um diesen Strom zu bewältigen und die Flüchtlinge unterzubringen."
 RIG_duke_question: "Der ehemalige Herzog"
 RIG_duke_question_desc: "Unter den vielen Flüchtlingen, die über die Grenze nach Riga gekommen sind, befinden sich auch der ehemalige Herzog Adolf Friedrich und seine Tochter. Obwohl keine Fraktion in Riga ihn zurückhaben will, müssen wir noch eine Entscheidung treffen, wie er behandelt werden soll."
 RIG_refugee_committees: "Ausschuss der ehemaligen Landtagsabgeordneten"
 RIG_refugee_committees_desc: "Der ehemalige Landtag des baltischen Herzogtums hat sich aufgelöst und ist nach dem Zusammenbruch des Herzogtums machtlos. Einige seiner Mitglieder haben sich zu einem beratenden Ausschuss neben dem Stadtrat von Riga zusammengefunden, aber es liegt an uns, zu entscheiden, wie viel Macht sie haben."
 RIG_knighthoods_question: "Die livländische Ritterschaft"
 RIG_knighthoods_question_desc: "Auch die ehemalige Livländische Ritterschaft mit Sitz in Riga ist durch den Fall des baltischen Herzogtums machtlos geworden. Diese edle Institution, die einst jede Hoffnung auf eine echte Demokratie im Lande im Keim erstickte, ist nun unserer Gnade ausgeliefert."
 RIG_mass_housing: "Massiver sozialer Wohnungsbau"
 RIG_mass_housing_desc: "Der Zustrom von Flüchtlingen von außerhalb der Stadt hat die Grenzen unserer Stadtplanung und unserer Wohngebiete aufgezeigt. Wir müssen mehr erschwingliche Sozialwohnungen bauen, um unserer gewachsenen Bevölkerung eine Unterkunft zu bieten."
 RIG_form_city_militias: "Von Milizen zu einer Armee"
 RIG_form_city_militias_desc: "Während des Aufstandes der Waldbrüder organisierte sich die deutschbaltische Bevölkerung in Riga spontan in Bürgermilizen, um sich gegen die lettischen Rebellen zu verteidigen. Diese Milizen reichen nicht aus, nur eine echte Armee kann Riga vor der Zerstörung bewahren."
 RIG_declare_independence: "Erklärung der Souveränität Rigas"
 RIG_declare_independence_desc: "Nachdem wir in Riga endlich den Anschein von Ordnung wiederhergestellt haben, können wir den Pessimismus unserer Völker ablegen und uns auf den Weg in eine bessere Zukunft machen, was immer sie auch bringen mag. Die letzte Bastion der germanischen Nation im Osten wird niemals fallen!"

 RIG_rechtsstaat: "Rechtsstaat"
 RIG_rechtsstaat_desc: "Als Intellektueller und Juraprofessor hat Helmuth Stegman immer die Notwendigkeit eines Rechtsstaates proklamiert, zuerst im Herzogtum, dann in Riga. Seine Regierung wird versuchen, diesen Traum von einer legalistischen Demokratie zu verwirklichen, eine nationale Identität Rigas zu fördern und die Ordnung wiederherzustellen."
 RIG_formalize_rigaer_rat: "Gestaltung des Rigaer Rats"
 RIG_formalize_rigaer_rat_desc: "Der 1889 aufgelöste Rigaer Rat wurde nach dem Zweiten Weltkrieg wiederhergestellt und ist heute die wichtigste Methode der Volksvertretung in Riga. Er wird zum Teil gewählt und dient der Regierung als Mittel zur Zusammenarbeit mit der Oberschicht. Diese Institution muss mit zusätzlichen Befugnissen ausgestattet werden."
 RIG_central_banking: "Einrichtung einer Zentralbank"
 RIG_central_banking_desc: "Bis heute haben die Deutschbalten keine Zentralbank. Ein zentrales Bankensystem für Riga würde es den Kleinunternehmern ermöglichen, neue Unternehmungen zu finanzieren und in eine effizientere Produktion zu investieren."
 RIG_bill_of_rights: "Rigaer Charta der Rechte"
 RIG_bill_of_rights_desc: "Alle Bürger der Freien Stadt Riga, unabhängig von ihrer ethnischen Zugehörigkeit oder ihrem Glauben, müssen wissen, dass sie dieselben grundlegenden, universellen Rechte miteinander teilen. Unter der Führung eines intelligent gestalteten Gesetzes kann diese multikulturelle Stadt in Harmonie leben."
 RIG_government_transparency: "Transparenz der Regierung aufrechterhalten"
 RIG_government_transparency_desc: "Um sicherzustellen, dass die Bürger von Riga darauf vertrauen können, dass ihre Regierung für eine bessere Zukunft sorgt, müssen wir alle Formen der Bestechung und Korruption eindämmen und Verfahren einführen, die unseren Steuerzahlern zeigen, wofür ihr Geld genau ausgegeben wird."
 RIG_constitutional_court: "Ein Verfassungsgericht"
 RIG_constitutional_court_desc: "Helmuth Stegman hat sich vor dem Zusammenbruch des Baltischen Herzogtums für eine geschriebene Verfassung und ein Gericht zu deren Durchsetzung eingesetzt, und an der Spitze eines unabhängigen Riga kann er seine Pläne verwirklichen."
 RIG_pfandbriefgesetz: "Öffentliches Pfandbriefgesetz"
 RIG_pfandbriefgesetz_desc: "Wie die übrigen baltischen Provinzen arbeitet auch Riga nach dem Pfandbriefsystem, einer Art von Schuldverschreibungen, die stabiler sind als gedeckte Schuldverschreibungen. Dieses System kann durch eine Gesetzgebung zur Unterstützung des städtischen Bankensystems verbessert werden und einen wirtschaftlichen Aufschwung bewirken."
 RIG_riga_identity: "Förderung der Rigaer Identität"
 RIG_riga_identity_desc: "Wir dienen nicht nur der deutsch-baltischen Nation - die Stadt Riga selbst ist schützenswert, und unsere Bürger müssen sich daran erinnern. Durch die Schaffung von nationalen Symbolen und Feiertagen können wir eine gemeinsame Verbundenheit mit der Perle des Baltikums schaffen."
 RIG_herder_institut: "Herder-Institut Riga"
 RIG_herder_institut_desc: "Das von der Herder-Gesellschaft gegründete Herder-Institut in Riga ist eine angesehene Akademie, die der deutschbaltischen Minderheit in der Stadt Bildung bietet. Es muss für die breite Öffentlichkeit geöffnet und mit zusätzlichen Mitteln ausgestattet werden, um die Bildung eines starken lokalen Forschungs- und Entwicklungssektors zu unterstützen."

 RIG_germanic_outpost: "Reichsvorposten Riga"
 RIG_germanic_outpost_desc: "Unter der Kontrolle der deutschen Militärgarnison stellt Max Erwin von Scheubner-Richter vor allem die Aufgabe, die Stadt auf die Rückeroberung Lettlands und Estlands vorzubereiten. Die Wirtschaft muss militarisiert, die Bevölkerung streng kontrolliert und die Nation geistig auf die Rückkehr in die Heimat vorbereitet werden."
 RIG_state_of_emergency: "Ausrufung des Ausnahmezustands"
 RIG_state_of_emergency_desc: "Umgeben von den Letten können wir es uns nicht leisten, unsere bürgerlichen Freiheiten unangetastet zu lassen, wenn die Sicherheit der Stadt in Frage steht. Wir brauchen einen Ausnahmezustand, um die Ordnung auf den Straßen zu gewährleisten."
 RIG_invite_second_regiment: "Deutsche Regimenter verstärken"
 RIG_invite_second_regiment_desc: "Wir können den Krieg gegen die Balten nicht selbst gewinnen, wir brauchen deutsche Unterstützung. Glücklicherweise sind unsere Seeverbindungen nach Deutschland nicht gekappt worden und wir können zusätzliche deutsche Armeeregimenter verschiffen, um unsere Grenzen zu sichern."
 RIG_salvation_front: "Front der Nationalen Rettung"
 RIG_salvation_front_desc: "Alle politischen Parteien in Riga müssen sich verständigen und sich zu einer Nationalen Rettungsfront zusammenschließen. Wenn wir gemeinsam handeln und uns an den Willen des Bürgermeisters von Scheubner-Richter und des deutschen Militärs halten, werden wir viel mehr erreichen können. Außerdem ist es nur vorübergehend."
 RIG_german_development_grants: "Deutsche Entwicklungshilfe"
 RIG_german_development_grants_desc: "Riga mag eine vom Rest des Reiches abgelegene Stadt sein, aber die Regierung in Berlin kann uns genügend zinsgünstige Kredite und Vergünstigungen gewähren, um eine lokale Fertigungsindustrie aufzubauen."
 RIG_revanchist_propaganda: "Revanchistische Propaganda"
 RIG_revanchist_propaganda_desc: "Jeder Bürger Rigas muss zwei Dinge wissen - dass die lettische Bedrohung immer präsent ist, dass es sich aber um eine degenerierte Diktatur handelt, die leicht zu besiegen sein wird, wenn es zum Kampf kommt. Die Realität spielt kaum eine Rolle, wenn es darum geht, den Patriotismus unter unseresgleichen zu wecken."
 RIG_secret_police: "Geheimpolizei"
 RIG_secret_police_desc: "Wenn wir nach Kurland und Livland zurückkehren, werden sich die von den lettischen Revolutionären getäuschten Einheimischen sicher gegen uns stellen. Um sicherzustellen, dass sie uns nicht wieder stürzen, müssen wir im Voraus Gegenmaßnahmen vorbereiten - und eine Geheimpolizei, die diese Separatisten ausrottet, ist genau das, was wir brauchen."
 RIG_local_gun_workshops: "Lokale Waffenwerkstätten"
 RIG_local_gun_workshops_desc: "Um uns auf den Krieg vorzubereiten, müssen wir unsere spärlichen Waffenproduktionsanlagen ausbauen und ein Netz von kleinen Werkstätten einrichten, von denen jede einzelne in der Lage ist, Gewehre für die Armee herzustellen und zu reparieren, so dass unser Produktionssektor widerstandsfähiger wird."
 RIG_scavenge_equipment: "Lagerbestände an Ausrüstungen bergen"
 RIG_scavenge_equipment_desc: "Der chaotische Zusammenbruch des Herzogtums hat dazu geführt, dass ein Großteil der Ausrüstung der Baltischen Landeswehr über die Stadt und das Umland verstreut ist und in Kellern und Lagerhäusern lagert. Diese müssen geknackt und die darin befindlichen Waffen an unsere Truppen verteilt werden."
 RIG_student_exchanges: "Studentische Austauschprogramme"
 RIG_student_exchanges_desc: "Um technisches Know-how zu importieren und neue Technologien einzuführen, müssen wir ein System des Studentenaustauschs zwischen riganischen und deutschen Universitäten einrichten und unseren besten Studenten die Möglichkeit geben, mit neuen Erkenntnissen zurückzukehren."
 RIG_establish_landsturm: "Gründung des Landsturms"
 RIG_establish_landsturm_desc: "In den deutschen Gebieten sind die Landstürme Reservemilizen, die sich aus Männern zusammensetzen, die zu alt für den aktiven Dienst sind, und die sich an der Verteidigung ihrer lokalen Gebiete beteiligen würden. Riga braucht ein solches System jetzt mehr denn je."
 RIG_underground_tunnels: "Unterirdische Verteidigungstunnel"
 RIG_underground_tunnels_desc: "Solange wir noch Zeit haben, sollten wir die Kanalisation und die Tunnelsysteme von Riga nutzen - wenn wir sie für den Nachschubtransport und die unterirdische Verlegung von Truppen nutzen können, wird unsere Freie Stadt jedem Angriff standhalten können."

 RIG_schiemanns_legacy: "Schiemanns Vermächtnis"
 RIG_schiemanns_legacy_desc: "Der Vertreter der Demokratischen Partei, Wilhelm Munter, ist bereit, eine sanfte und unbürokratische Regierungsarbeit zu leisten, die sich auf demokratische Reformen in der Stadt und die Annäherung an die Letten außerhalb der Stadtmauern konzentriert."
 RIG_rigaer_landtag: "Rigaer Landtag"
 RIG_rigaer_landtag_desc: "Nichts anderes als ein demokratischer, vom Volk gewählter Landtag wird die Reformisten in der Deutsch-Baltischen Demokratischen Partei zufrieden stellen. Jeder einzelne Bürger sollte das Recht haben, seine Stimme abzugeben und die gleiche Chance haben, Macht zu erlangen."
 RIG_meritocracy: "Leistungsorientierte Verwaltung"
 RIG_meritocracy_desc: "Die Regierung von Riga muss strenge Vorschriften für die Verwaltung und die Prüfungsverfahren einführen, um sicherzustellen, dass nur die klügsten und schärfsten Köpfe in unseren öffentlichen Diensten arbeiten."
 RIG_public_works: "Organise Öffentliche Bauvorhaben"
 RIG_public_works_desc: "Viele Menschen in der Stadt, insbesondere diejenigen, die nach dem Zusammenbruch des Herzogtums nach Riga geflohen sind, sind immer noch arbeitslos. Wir können die Arbeitslosen in Arbeit bringen, indem wir öffentliche Arbeitsprogramme auflegen - Straßen reparieren, neue Bürgersteige anlegen und die Infrastruktur der Stadt im Allgemeinen verbessern."
 RIG_court_of_corporations: "Gerichtshof für Körperschaften"
 RIG_court_of_corporations_desc: "Wir müssen einen Gerichtshof für Körperschaften einrichten, der aus allen gesellschaftlichen Gruppen und Gewerkschaften des Landes gewählt wird und als Oberhaus des Landtags fungiert. Er soll den Gesetzgeber in städtischen Fragen beraten und uns die Möglichkeit geben, mit privaten Interessen zusammenzuarbeiten."
 RIG_development_grants: "Entwicklungshilfe für Unternehmen"
 RIG_development_grants_desc: "Die wirtschaftliche Schieflage hier und in Deutschland hat die private Geschäftswelt in Riga erschüttert. Wir müssen Schulden aufnehmen und die kleinen und mittleren Unternehmen entlasten, um sie wieder auf die Beine zu stellen."
 RIG_mass_education: "Kostenlose Allgemeinbildung"
 RIG_mass_education_desc: "Jeder einzelne Bürger Rigas sollte gleichen Zugang zu Bildung haben, ein Grundrecht jedes Menschen. Wir müssen die Bildungsprogramme modernisieren und das System mit zusätzlichen Mitteln ausstatten, um dem Zustrom neuer Schüler gerecht zu werden."
 RIG_open_borders: "Öffnung der Grenzen"
 RIG_open_borders_desc: "Lettland ist von einer Diktatur überholt worden, und Estland steht kurz vor einer solchen. Viele ihrer Bürger, auch wenn sie Patrioten sind, würden viel lieber in einer liberalen Demokratie leben. Wir sollten unsere Grenzen öffnen und diese Einwanderer hereinlassen."
 RIG_nationalize_trams: "Verstaatlichung des Straßenbahnnetzes"
 RIG_nationalize_trams_desc: "Das Straßenbahnsystem in Riga hat der Stadt jahrzehntelang gedient, und dennoch führt seine private Organisation zu mehreren Problemen, aufgrund derer das Potenzial dieses öffentlichen Verkehrssystems nicht ausgeschöpft wird. Die Regierung sollte die Kontrolle über die Straßenbahnen übernehmen und eine Modernisierung des Systems einleiten."

 RIG_trade_league: "Handel über die Ostsee"
 RIG_trade_league_desc: "Unsere Lage an der Ostseeküste, unsere umfangreiche Schifffahrtsinfrastruktur und unsere Handelspolitik ermöglichen es uns, einen dominierenden Anteil an der Schifffahrt und dem Handel in der Ostsee zu haben. Lassen Sie uns dies nutzen."
 RIG_mercantile_navy: "Sicheren Warenfluss gewährleisten"
 RIG_mercantile_navy_desc: "Sowohl im Krieg als auch im Frieden müssen wir sicherstellen, dass unsere Handelsschiffe und Konvois ihr Ziel gefahrlos erreichen können. Um dies zu gewährleisten, müssen wir moderne Konvoi-Verteidigungsverfahren einsetzen."
 RIG_strengthen_trade_league: "Handelspartner suchen"
 RIG_strengthen_trade_league_desc: "Wir müssen auf mögliche private oder öffentliche Partner in den skandinavischen Staaten und Russland zugehen, um unsere Präsenz bekannt zu machen und sie dazu zu bringen, ihre Waren mit unseren Flotten zu verschiffen und nicht mit anderen."
 RIG_trade_with_germany: "Partner in Deutschland"
 RIG_trade_with_germany_desc: "Das Deutsche Reich wird immer unser wichtigster Handelspartner sein, sowohl im Export als auch im Import. Wir müssen mit unseren Partnern im Westen vorteilhafte Geschäfte machen, die Transportpreise senken und den Aufschlag kassieren."
 RIG_first_strike: "Erster Schlag!"
 RIG_first_strike_desc: "Was früher ein vorübergehender Zufluchtsort in Riga war, ist zur neuen Normalität geworden - aber jetzt, da wir aufgerüstet und uns vorbereitet haben und die Situation in Europa nach rechts dreht, können wir wie Falken über Lettland herfallen und unser Geburtsrecht zurückfordern. In Treuen Fest!"

 RIG_starting_military: "Rigaer Stadtverteidigungskräfte"
 RIG_starting_military_desc: "Wir können uns nicht allein auf die deutschen Besatzungstruppen verlassen, um sie zu schützen. Sie können immer wieder abberufen werden oder sich gegen eine voll einsatzfähige lettische Armee einfach als zu klein erweisen. Eine Stadtverteidigung ist notwendig, um uns über den Rand zu bringen."
 RIG_form_officer_corps: "Heimatlose Landeswehroffiziere versammeln"
 RIG_form_officer_corps_desc: "Das Offizierskorps der Baltischen Landeswehr wurde nach dem Fall des Herzogtums verstreut, viele von ihnen ließen sich in Riga oder in Deutschland nieder. Wir müssen sie finden, sammeln und rekrutieren, damit sie das Rückgrat der Rigaer Stadtverteidigungskräfte bilden."
 RIG_defense_planning: "Feinde auf allen Seiten"
 RIG_defense_planning_desc: "Rigas einziger Nachbar, der nicht versucht, uns zu töten, ist das Meer, und nicht einmal da sind wir sicher. Diese Belagerung muss in unsere Verteidigungsplanung einfließen, und unsere Offiziere müssen sich darauf konzentrieren."
 RIG_german_support: "Kauf deutscher Ausrüstung"
 RIG_german_support_desc: "Das Deutsche Reich und seine Ausrüstungsbestände sind das Lebenselixier unserer Verteidigungsanstrengungen. Solange wir keine einheimische Kleinwaffenindustrie aufbauen können, sind Waffenlieferungen aus der Heimat unsere einzige Möglichkeit der Aufrüstung."
 RIG_earthworks: "Verteidigungs-Erdarbeiten"
 RIG_earthworks_desc: "Um uns auf eine lettische Invasion vorzubereiten, sollten wir Gräben ausheben und Barrikaden am Stadtrand errichten, damit wir sie aufhalten können, solange wir noch Zeit haben."
 RIG_river_boats: "Düna Kanonenboote"
 RIG_river_boats_desc: "Die Düna oder Daugava, die die Stadt Riga in zwei Hälften teilt, muss in unsere Verteidigungsplanung einbezogen werden und kann als unser größter Verbündeter dienen. Kanonenboote auf dem Fluss werden uns wichtige Aufklärungsarbeit über den Feind leisten und auch Feuerunterstützung gegen lettische Stellungen leisten."
 RIG_artillery_posts: "Artillerie-Stellungen einrichten"
 RIG_artillery_posts_desc: "Wir müssen mit den wenigen Ressourcen, die wir haben, klug umgehen. Die Artilleriegeschütze, die wir von der Landeswehr erhalten haben, müssen in strategischen Positionen in der Stadt platziert werden, und wir müssen planen, welche Straßen und Wege sie jeweils abdecken sollen."
 RIG_field_hospitals: "Feldlazarette einrichten"
 RIG_field_hospitals_desc: "Es gibt nur noch wenige Soldaten in unseren Reihen, deshalb müssen wir so viele wie möglich von ihnen erhalten. Verbände, Feldoperationen und Schmerzmittel können viel dazu beitragen, dass sie länger kämpfen können."
 RIG_counteroffensive_preparations: "Gegenschlag-Vorbereitungen"
 RIG_counteroffensive_preparations_desc: "So sehr wir auch planen, die Stadt gegen ausländische Angriffe zu verteidigen, dürfen wir nie vergessen, dass sich unser Geburtsrecht auf das gesamte ehemalige baltische Herzogtum erstreckt. Wir müssen einen Plan 'Frühlingserwachen' entwerfen, um aus der Stadt heraus zu expandieren und die Kontrolle über Lettland wiederherzustellen."

 RIG_restored: "Geburtsrecht wiederhergestellt"
 RIG_restored_desc: "Der Krieg ist vorbei, und Riga steht als Sieger auf den Trümmern. Das deutschbaltische Gemeinwesen hat seine rechtmäßige Souveränität über die baltischen Provinzen wiedererlangt. Jetzt ist es Zeit für den Wiederaufbau."
 RIG_integrate_latvia: "Wiedereingliederung Lettlands"
 RIG_integrate_latvia_desc: "Die Letten haben den Deutschbaltischen Geist fast ausgelöscht und Riga von allen Seiten umzingelt, aber gegen alle Widerstände hat sich unsere Macht durchgesetzt. Jetzt ist es an der Zeit, die zivile Verwaltung im ehemaligen lettischen Gebiet wiederherzustellen."
 RIG_integrate_estonia: "Wiedereingliederung Estlands"
 RIG_integrate_estonia_desc: "Die Zweite Republik Estland ist den Weg der Ersten gegangen - eine kurze Zeit der Unabhängigkeit, gefolgt von einer Rückkehr in den deutschbaltischen Schoß. Hoffentlich haben sie ihre Lektion gelernt, aber vorerst sollten wir die zivile Verwaltung in Estland wiederherstellen."
 RIG_balts_rehabilitation: "Rehabilitierung der einfachen Leute"
 RIG_balts_rehabilitation_desc: "Während die Führer der lettischen und estnischen Staaten unsere Zerstörung wünschten und viele ihrer Untergebenen ähnlich nationalistisch eingestellt waren, kämpften viele andere einfach um ihre Heimat und wollten ein ruhiges, einfaches Leben, unabhängig davon, wer die Herrscher sind. Sie können sicher integriert werden, zumal wir den Letten und Esten ihre Rechte garantieren werden."
 RIG_republican_landeswehr: "Eine Republikanische Landeswehr"
 RIG_republican_landeswehr_desc: "[BAT.republican_landeswehr_dynamic_desc]"
 RIG_republican_landeswehr_dynamic_normal: "Die alte Baltische Landeswehr war durchdrungen von deutsch-baltischem Überlegenheitsdenken, unpopulär in der Bevölkerung, aber effektiv. Jetzt, da das Baltikum unter unserer Führung wieder vereint ist, haben wir die Landeswehr mit all ihrer Effizienz und ohne den Hass wiederhergestellt."
 RIG_republican_landeswehr_dynamic_nationalist: "Obwohl die alte Baltische Landeswehr nicht in der Lage war, das deutsche Volk im Baltikum vor der Krise zu schützen, die das alte Herzogtum gespalten hat, hat sie immer noch viele Anhänger und Bewunderer, die ihre Wirksamkeit und ihren wichtigen Platz bei der Sicherung des deutschen Volkes im Baltikum anerkennen. Jetzt, da das Baltikum wieder unter unserer rechtmäßigen Kontrolle steht, werden wir der Landeswehr ihre alte Wirksamkeit zurückgeben und sie zu einer Säule unserer Herrschaft machen."

 RIG_estonia_shale_oil: "Estland Schieferöl-Perspektiven"
 RIG_estonia_shale_oil_desc: "Das Vorhandensein von Schieferöl, einer minderwertigen Alternative zu Öl und Gas, im estnischen Boden ist seit dem 19. Jahrhundert bekannt. Aber erst jetzt beginnen wir zu begreifen, wie viel Potenzial in den estnischen Ebenen steckt. Lasst uns aufbrechen und Estland in ein zweites Rumänien verwandeln!"
 RIG_national_infrastructure_commission: "Nationale Infrastrukturkommission"
 RIG_national_infrastructure_commission_desc: "Die Infrastruktur der Baltischen Republik ist nach wie vor in einem schlechten Zustand. Straßen und Eisenbahnen müssen erneuert, neue Flugplätze und Häfen gebaut werden, um unser Land mit dem übrigen Europa zu verbinden und die Grundlage für eine industrielle Wirtschaft zu schaffen."
 RIG_sef_focus: "Walter Zapp's SEF"
 RIG_sef_focus_desc: "Die S.E.F., die Staatliche Elektronikfabrik, ist einer der größten Industriekomplexe in Riga und beschäftigt Erfinder wie Walter Zapp, die komplexe elektronische Maschinen, Geräte und andere Hardware herstellen. Die Subventionierung dieses Unternehmens und sein Wachstum werden für die Föderation nur von Vorteil sein."
 RIG_vairogs_focus: "Paul Barons' Vairogs"
 RIG_vairogs_focus_desc: "Das Unternehmen Vairogs, dessen Eigentümer Paul Barons ist, stellt Autos, Lastwagen und schweres Gerät sowohl mit zivilen als auch mit militärischen Lizenzen her. Die Subventionierung dieses Unternehmens wird unserer Armee einen wichtigen Produktionspartner sichern."
 RIG_constitutional_convention: "Einberufung eines Verfassungskonvents"
 RIG_constitutional_convention_desc: "Nach vielen Monaten des Wiederaufbaus kann die Baltische Föderation endlich die Regierungsstruktur festlegen, an der sich ihre Bürger in den kommenden Jahren orientieren werden. Einberufung eines Verfassungskonvents, um diese Frage ein für allemal zu entscheiden!"

