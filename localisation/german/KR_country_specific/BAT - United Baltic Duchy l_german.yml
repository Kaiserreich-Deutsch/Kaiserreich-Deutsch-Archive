 BAT_GER_new_beginning: "Ein Neuanfang"
 BAT_GER_new_beginning_desc: "Das alte Deutschland ist gefallen. Ein neues Deutschland erhebt sich, erneuert, verjüngt und bereit, die Geschichte wieder in die richtigen Bahnen zu lenken. Der schwierigste Teil - die Rückeroberung Deutschlands - ist geschafft. Nun wartet der Rest Europas."
 BAT_GER_found_faction: "Export der nationalen Wiederbelebung"
 BAT_GER_found_faction_desc: "Nun, da wir unsere Macht über Deutschland gefestigt haben, ist es an der Zeit, unsere Revolution zu exportieren. Es heißt, dass Deutschland der Anführer eines neuen, wiederbelebten Europas sein und Kreuzzüge gegen Syndikalisten und Russen gleichermaßen führen wird - und wir werden dies mit Gewalt tun."
 BAT_GER_syndicalist_crusade: "Kreuzzug gegen den Syndikalismus"
 BAT_GER_syndicalist_crusade_desc: "Wie eine Krankheit breitet sich der Syndikalismus in ganz Europa immer weiter aus. Dieses Gift soll geheilt und die Seelen, die unter den Syndikalisten schmachten, gerettet werden - durch militärische Intervention. Wo auch immer die Linke ihr Haupt erhebt, werden wir zuschlagen und sie enthaupten."
 BAT_GER_russia_crusade: "Die Ostbewegung"
 BAT_GER_russia_crusade_desc: "Deutschlands historische Mission ist es, nach Osten zu expandieren. Die Deutschbalten existieren wegen dieses Drangs zu den fruchtbaren östlichen Ländern, und wir werden Deutschland dazu bringen, dieses Schicksal zu ergreifen. Russland muss von der Landkarte gestrichen werden!"
 BAT_GER_find_allies: "Wiederherstellung der europäischen Hegemonie"
 BAT_GER_find_allies_desc: "Nach dem Untergang des Deutschen Reiches brach dessen Hegemonie in Mitteleuropa zusammen. Staaten, die früher unsere Verbündeten waren, trennten sich von uns und begannen, ihren eigenen, unabhängigen Weg zu beschreiten. Das ist inakzeptabel. Mit Blut und Stahl werden wir in Mitteleuropa wieder eine Hegemonie erringen."
 BAT_GER_new_reichswehr: "Das neue Reichsheer"
 BAT_GER_new_reichswehr_desc: "Die Baltische Landeswehr soll als Kern einer neuen Armee für die Deutsche Nation dienen, einer Armee, die stark genug sein wird, um ihre Interessen weltweit zu schützen. Von allen germanischen Völkern sind die Balten historisch gesehen am meisten in die Kriegsführung eingetaucht, so dass diese Rolle natürlich ist."
 BAT_GER_baltic_model: "Umsetzung des Baltischen Modells"
 BAT_GER_baltic_model_desc: "Das so genannte 'baltische Modell' der Organisation von Feuerteams hat sich im modernen Krieg bewährt. Wir müssen es auch im Reichsheer umsetzen und alle Soldaten in kleine, eng zusammenhängende Feuerteams einteilen, um ihre Effizienz zu erhöhen."
 BAT_GER_post_wk2_tech: "Das Vermächtnis des Zweiten Weltkriegs"
 BAT_GER_post_wk2_tech_desc: "Der Zweite Weltkrieg ist vorbei, und mit ihm hat die Zukunft der Kriegsführung Einzug gehalten. Moderne Panzer, Flugzeuge und Taktiken sind jetzt auf dem Schlachtfeld üblich, und all das müssen wir studieren und im neuen Reichsheer umsetzen."
 BAT_GER_wunderwaffe: "Wunderwaffe"
 BAT_GER_wunderwaffe_desc: "Wir müssen Experimente in unseren militärischen Forschungs- und Entwicklungsabteilungen zulassen, denn nur so können wir Kräfte und zerstörerische Fähigkeiten freisetzen, die wir früher für reine Fantasie hielten."
 BAT_GER_total_war: "Totaler Krieg"
 BAT_GER_total_war_desc: "In den meisten Fällen wird ein moderner Krieg nicht durch überlegene Taktik gewonnen, sondern dadurch, dass man den Feind einfach übertrifft. Wir müssen unsere Wirtschaft entsprechend ausrichten und uns auf den totalen Krieg vorbereiten."
 BAT_GER_air_power: "In den Himmel steigen"
 BAT_GER_air_power_desc: "Nachdem wir Deutschland zurückerobert haben, müssen wir die Luftwaffe neu aufbauen - jetzt mit dem neuen Konzept des Düsenflugzeugs, das unsere Flugzeuge in die Lage versetzt, die Schallgeschwindigkeit zu durchbrechen."
 BAT_GER_gleichschaltung: "Gleichschaltung"
 BAT_GER_gleichschaltung_desc: "Ein neues Deutschland muss von den erneuerten Baltischen Staaten lernen, wie es ganz Europa führen kann. Wir werden eine Politik der vollständigen Kontrolle über alle Facetten der Gesellschaft umsetzen, um unsere nationale Wiederbelebung vollständig zu verwirklichen."
 BAT_GER_new_christianity: "Neues deutsches Christentum gestalten"
 BAT_GER_new_christianity_desc: "Die Baltische Bruderschaft verkündet eine neue, germanische Lesart des Christentums - es ist Zeit, dass ganz Europa ihr folgt. Beginnend mit Deutschland - werden wir die katholische Kirche zerstören und alle Christen unter einer erneuerten Anbetung der Bibel vereinen!"
 BAT_GER_blood_and_soil: "Blut und Boden Bewegung"
 BAT_GER_blood_and_soil_desc: "Der deutsche Boden ist mit deutschem Blut verbunden, und die Deutschen sollten nicht nur zu einer einfacheren, ländlichen Lebensweise zurückkehren, sondern wir müssen diesen 'Lebensraum' auf die fruchtbaren Länder des Ostens ausdehnen - dort, bei der Versklavung der dortigen Slawen, wird Deutschland seine Utopie finden. Wir sollten uns diese Bewegung zu eigen machen und sie in unsere Ideologie integrieren."
 BAT_GER_corporatism: "Prinzip der Nationalen Solidarität"
 BAT_GER_corporatism_desc: "Die Wirtschaft soll nicht länger ein Instrument des Seelendiebstahls sein! Wir werden die staatliche Kontrolle über die wirtschaftlichen Angelegenheiten ausbauen und sie der Nation unterwerfen, nicht irgendeinem Kapitalisten oder Ausländer."
 BAT_GER_conservative_revolution: "Schichtung der nationalen Körperschaft"
 BAT_GER_conservative_revolution_desc: "Hierarchie und Ungleichheit sind natürlich - diejenigen, die das Recht haben zu herrschen, z. B. die blaublütigen Adligen der Baltischen Bruderschaft, sollten auch diejenigen sein, die herrschen. Diese Ordnung und Schichtung der alten Vergangenheit muss wiederhergestellt, das liberale Gedankengut vollständig ausgemerzt und die absolute Herrschaft der Elite sichergestellt werden."
 BAT_GER_thousand_years: "Das Dritte Reich"
 BAT_GER_thousand_years_desc: "Befreit und wiederbelebt, erhebt sich der deutsche Adler erneut über Europa, ohne seinesgleichen! Die wohlwollende Führung der Deutschbalten wird dafür sorgen, dass das neue Deutschland tausend Jahre überdauern wird!"

