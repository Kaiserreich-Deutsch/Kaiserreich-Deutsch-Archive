### Characters ###
 BAT_max_von_scheubner_richter: "Max Erwin von Scheubner-Richter"
 BAT_max_von_scheubner_richter_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 21. Januar 1884, in Riga, Bezirk Riga, Gouvernement Livland, Russisches Reich\n§YPolitische Karriere:§! Ludwig Maximilian Erwin Richter wurde als Sohn eines deutschen Musikers in Riga geboren und nahm den zweiten Nachnamen \"Scheubner\" an, nachdem er in eine Familie des deutschen baltischen Adels eingeheiratet und von einem Verwandten seiner Frau adoptiert worden war. Obwohl er zunächst in Russland lebte, zog Scheubner-Richter schließlich nach München, um sein Chemiestudium abzuschließen. Später meldete er sich freiwillig zur Armee seiner neuen Heimat, als der Weltkrieg begann. Er diente jedoch nicht lange an der Front. Als seine Vorgesetzten bemerkten, dass er fließend Russisch sprach, wurde Scheubner-Richter von der Front abgezogen und mit einer geheimen Mission ins Osmanische Reich geschickt — Unter dem Deckmantel eines Konsulats in Erzurum sollte er die russischen Ölfelder infiltrieren. Obwohl die Infiltration nie zustande kam, wurde Scheubner-Richter Zeuge des Völkermords an den Armeniern und war einer der ersten, der über die Gräueltaten berichtete, die er als \"eine durch Rassenhass geschürte Vernichtungspolitik\" bezeichnete.\n\nScheubner-Richter kehrte als Leutnant ins Baltikum zurück und wurde Offizier in der Baltischen Landeswehr. 1920 schied er aus dem Dienst aus und ließ sich in Riga nieder, wo er Arbeit in der städtischen Presse fand und seine Verbindungen zu deutschen und baltischen Nationalisten aufrecht erhielt. Zum Leidwesen seines Klassenkameraden Otto von Kursell engagierte sich Scheubner-Richter nicht in der Baltischen Bruderschaft, aber die Kriegsjahre hatten ihn trotzdem zu einem Nationalisten gemacht. Als Konservativer und Monarchist, der die Demokratie ablehnt und sich vehement gegen den Sozialismus wendet, fordert Scheubner-Richter in seinem \"Deutschen Manifest\" die Geburt eines \"neuen Nationalismus\". Einen, der sich auf das Interesse der Volksgemeinschaft stützt und alle Deutschen in einem gesamtdeutschen Staat vereint."

 BAT_helmuth_stegman: "Helmuth Stegman"
 BAT_helmuth_stegman_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 19. Oktober 1892, in Riga, Bezirk Riga, Gouvernement Livland, Russisches Reich\n§YPolitische Karriere:§! Helmuth Stegman wurde als Sohn eines ehemaligen Landvermessers der Stadt Riga geboren und erwarb in den letzten Tagen des russischen Reiches eine juristische Ausbildung. Während der deutschen Besatzung arbeitet er als Beamter in seiner Heimatstadt. Die Gründung des Vereinigten Baltischen Herzogtums beeinflusste seine Karriere kaum. Er erwirbt die gewünschte Anwaltslizenz, arbeitet als Anwalt und Richter und rückt in den Stadtrat von Riga auf. Um ihn scharte sich eine politische Partei, die Baltische Deutsche Staatspartei, eine auf die Stadt Riga beschränkte legalistische konservative Bewegung. Durch die Mobilisierung eines großen Teils der Wählerschaft aus der Ober- und Mittelschicht gelang es ihm, zum Bürgermeister aufzusteigen, ein Amt, das er seit mehreren Jahren innehat.\n\nAls Jurist glaubte Stegman an eine gründliche Reform des baltischen Herzogtums nach rechtsstaatlichen Grundsätzen. Im Laufe der Jahre hat er dem Herzogtum mehrere Verfassungsentwürfe vorgelegt. Obwohl keiner von ihnen angenommen wurde, diente Riga ihm als Experimentierfeld. Er reformierte die schreckliche Landschaft des Riganischen Rechtssystems, führte ein Gefühl der Stabilität ein und brachte eine größere Volksvertretung in den Rigaer Rat, was ihm den Respekt des Volkes einbrachte und es Riga ermöglichte, den Zusammenbruch des Herzogtums unbeschadet zu überstehen. Ein belagertes, isoliertes Riga konnte er jedoch nicht vorhersehen. Als die größte Herausforderung für die deutsch baltische Nation auftaucht, ist der Bürgermeister gezwungen, eine strenge Miene aufzusetzen und die Überbleibsel zu führen, indem er trotz der Angst in seinem Herzen eine gute Zukunft verspricht."

 BAT_wilhelm_munter: "Wilhelm Munter"
 BAT_wilhelm_munter_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 25. Juli 1898, in Riga, Bezirk Riga, Gouvernement Livland, Russisches Reich\n§YPolitische Karriere:§! Gotthard Wilhelm Nikolai Munter wurde in einer gemischten estnisch-baltisch-deutschen Mittelstandsfamilie in Riga geboren und wuchs in den letzten Tagen des russischen Reiches auf. Zusammen mit den anderen Schülern des Rigaer Polytechnikums wurde er nach Russland evakuiert und später in die kaiserlich-russische Armee eingezogen. Als Mitglied des Kadettenkorps gehörte Munter zu den ersten, die sich der Oktoberrevolution in Petrograd widersetzten - leider erwies sich die schiere Zahl der Revolutionäre als zu groß, um ihnen zu widerstehen. Der deutsche Soldat geriet in Gefangenschaft, konnte aber durch Verbindungen ins Baltikum entkommen. Bald darauf kehrte er in das von den Deutschen besetzte Riga zurück. Dort kam er endlich zur Ruhe, schloss sein Chemiestudium ab und bewarb sich um eine Stelle im Auswärtigen Amt des Vereinigten Baltischen Herzogtums. In der Nachkriegszeit fühlte er sich zunehmend von der Demokratischen Partei und ihren reformistischen Idealen angezogen. Obwohl er nie offiziell Mitglied wurde, galt er als Führer der liberalen Koalition in Riga.\n\nVon seiner Persönlichkeit her gilt Munter fast allgemein als ehrgeizig, prinzipienlos und intrigant. Da es ihm an sozialem Taktgefühl und Weichheit mangelt, sind Gefühle für ihn ein Fremdwort. Für Munter sind gefühlsbetonte Menschen schwache, unbedeutende Träumer, und jeder, dem er begegnet, kann nur in zwei Kategorien eingeteilt werden: die Nützlichen und die Unnützlichen. Seine Gegner sind zahlreich, aber selbst diejenigen, die ihn gut kennen, bezweifeln, dass er überhaupt Freunde hat."

 BAT_inner_circle: "Der innere Kreis"
 BAT_inner_circle_leader_desc: "Der innere Kreis. Schattenhaft. Bedrohlich. Und neuerdings auch allmächtig - zumindest innerhalb der Grenzen des Baltischen Staates. Während die Baltische Bruderschaft seit langem ihren Einfluss auf die Regierung gefestigt hat, zog es ihre Führungsspitze vor, im Hintergrund zu bleiben und stattdessen Graf Rüdiger von der Goltz als eifriges Aushängeschild dienen zu lassen. Mit dem kürzlichen Ableben des Grafen hat die Bruderschaft jedoch ihren nominellen Anführer verloren. Kurzzeitig wurde ein Machtkampf befürchtet, nicht unähnlich dem von 1935. Doch mehr als ein Jahrzehnt später hat Otto von Kursell die Organisation immer noch fest im Griff, und der Führende Bruder und seine Fraktion der Ostbewegung haben für einen ruhigen Übergang der Macht gesorgt. Die Regentschaft für den seit langem verfolgten Herzog Adolf Friedrich von Mecklenburg ist auf einen kleinen Rat übergegangen.\n\nAuch wenn genaue Angaben über die defacto-Führung des Zirkels spärlich sind und viele im Laufe des Jahrzehnts auf- und abgestiegen sind, wird aus der Sicht eines Außenstehenden davon ausgegangen, dass zu den führenden Mitgliedern der bereits erwähnte Vorsitzende des Konvents von Kursell und General von Manteuffel-Szoege von der Landeswehr gehören. Dieser reaktionäre, deutschfeindliche Zirkel arbeitet unermüdlich an der Militarisierung der Nation und der Zentralisierung des Staates. Unter diesen Umständen bleibt die Hoffnung auf eine politische Liberalisierung in der Zukunft gering, und es wird erwartet, dass das Leben so bleibt, wie es unter der Herrschaft von der Goltz war."

 BAT_adolf_friedrich: "Adolf Friedrich"
 BAT_adolf_friedrich_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 10. Oktober 1873, in Schwerin, Großherzogtum Mecklenburg-Schwerin, Deutsches Reich\n§YPolitische Karriere:§! Es gibt kaum einen Ort auf der Welt, den Adolf Friedrich, der erste und einzige Herzog des Vereinigten Baltischen Herzogtums, nicht gesehen hat. Er war ein gelehrter Veteran der preußischen Kürassiere, ein leidenschaftlicher Jäger und ein begeisterter Autorennfahrer. Adolf unternahm persönliche Pilgerreisen in den Nahen Osten, nach Ostasien und Afrika und legte dabei Tausende von Kilometern zu Fuß und auf dem Pferd zurück. Afrika und seine üppige Tierwelt haben jedoch einen besonderen Platz in seinem Herzen - er hat Afrika von Ost nach West durchquert und seinen Namen auf einem Vulkan in Ostafrika hinterlassen. Schließlich bekam er vor dem Weltkrieg eine Stelle als Gouverneur von Togoland. Adolf Friedrich war kein sanfter Verwalter, aber er zeigte großes Interesse am Leben und an der Kultur der togolesischen Ureinwohner und nahm sich sogar die Zeit, die Sprache der Ewe zu lernen.\n\nAm Ende des Weltkrieges führten seine Erfahrung und sein Ansehen in der deutschen Oberschicht dazu, dass der Regentschaftsrat von Adolf von Pilchau ihm den Thron des Vereinigten Baltischen Herzogtums anbot. Adolf Friedrich stimmte zu und traf im Frühjahr 1919 in Riga ein, wo er ankündigte, die alten Rechte und Privilegien des baltischen Adels zu wahren und alles in seiner Macht stehende zu tun, um ein guter Herrscher zu sein. Im Großen und Ganzen ist Herzog Adolf Friedrich ein passiver Monarch, der seine Institution dem Mäzenatentum in Kunst, Wissenschaft und Sport widmet. Er gilt als der beste Rennfahrer im ganzen Herzogtum und übertrifft alle anderen Fans dieses Sports. Seine jahrelange Erfahrung hat ihm jedoch auch viel politischen Scharfsinn verliehen. Da er die Schwächen seines neuen Reiches erkannt hat, meldet er sich immer öfter zu Wort und fordert Reformen."

 BAT_rudiger_von_der_goltz: "Rüdiger von der Goltz"
 BAT_rudiger_von_der_goltz_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 8. Dezember 1865, in Züllichau, Provinz Brandenburg, Königreich Preußen, Deutscher Bund\n§YPolitische Karriere:§! Der Graf von der Goltz ist der mächtigste Nicht-Baltendeutsche, der es jemals im Vereinigten Baltischen Herzogtum geschafft hat, wohl noch mächtiger als Herzog Adolf Friedrich selbst. Als Nachkomme eines angesehenen preußischen Adelsgeschlechts mit einer langen Offiziersgeschichte hatte von der Goltz schon vor dem Weltkrieg eine lange und erfolgreiche Karriere in der kaiserlichen deutschen Armee gemacht, in der er als Divisionskommandeur sowohl an der West- als auch an der Ostfront respektiert wurde. Im Jahr 1918 wurde er zum wichtigsten Aktivposten des Generalstabs in den Beziehungen zu den östlichen Gebieten - Anfang des Jahres wurde er als Vertreter der deutschen Streitkräfte nach Finnland entsandt und übernahm prompt die Kontrolle über den Staat als Diktator. Als dies nicht mehr möglich war, wurde er in das baltische Herzogtum versetzt, wo er die Grundlagen für die Baltische Landeswehr schuf. Die Armee des Herzogtums verdankt von der Goltz alles, und er weiß das.\n\nAls Aristokrat von Blut und Persönlichkeit hat der Graf wenig Geduld mit der Demokratie und den zänkischen Liberalen im Landtag. Während viele seiner deutschen Veteranenkollegen, die an der Gründung der baltischen Landeswehr beteiligt waren, schließlich nach Deutschland zurückkehrten, blieb von der Goltz, weil er wusste, dass das Herzogtum nicht nur seine Dienste erneut benötigen würde, sondern dass er die Situation nutzen und endlich über einen einfachen Stabschef der Landeswehr hinaus aufsteigen könnte."
 BAT_rudiger_von_der_goltz_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g8. Dezember 1865, in Züllichau, Provinz Brandenburg, Königreich Preußen§!\n§YMilitärische Karriere:§! §gDer Graf von der Goltz ist der mächtigste Nicht-Baltendeutsche, der es jemals im Vereinigten Baltischen Herzogtum geschafft hat, wohl noch mächtiger als Herzog Adolf Friedrich selbst. Als Nachkomme eines angesehenen preußischen Adelsgeschlechts mit einer langen Offiziersgeschichte hatte von der Goltz schon vor dem Weltkrieg eine lange und erfolgreiche Karriere in der kaiserlichen deutschen Armee gemacht, in der er als Divisionskommandeur sowohl an der West- als auch an der Ostfront respektiert wurde. Im Jahr 1918 wurde er zum wichtigsten Aktivposten des Generalstabs in den Beziehungen zu den östlichen Gebieten - Anfang des Jahres wurde er als Vertreter der deutschen Streitkräfte nach Finnland entsandt und übernahm prompt die Kontrolle über den Staat als Diktator. Als dies nicht mehr möglich war, wurde er in das baltische Herzogtum versetzt, wo er die Grundlagen für die Baltische Landeswehr schuf. Die Armee des Herzogtums verdankt von der Goltz alles, und er weiß das.\n\nAls Aristokrat von Blut und Persönlichkeit hat der Graf wenig Geduld mit der Demokratie und den zänkischen Liberalen im Landtag. Während viele seiner deutschen Veteranenkollegen, die an der Gründung der baltischen Landeswehr beteiligt waren, schließlich nach Deutschland zurückkehrten, blieb von der Goltz, weil er wusste, dass das Herzogtum nicht nur seine Dienste erneut benötigen würde, sondern dass er die Situation nutzen und endlich über einen einfachen Stabschef der Landeswehr hinaus aufsteigen könnte."

 BAT_harry_lutz: "Harry Lutz"
 BAT_harry_lutz_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 23. Juni 1900, in Riga, Bezirk Riga, Gouvernement Livland, Russisches Reich\n§YPolitische Karriere:§! Der in Riga geborene Harry Lutz trat 1919 in die Baltische Landeswehr ein und diente im Lettland- und Estlandkrieg mit Auszeichnung. Während des Krieges erwarb er sich den Ruf, auf dem Schlachtfeld rücksichtslos und spontan zu handeln und sich auf die Taktik kleiner Einheiten zu verlassen. Eine seiner bekanntesten Heldentaten ist der Angriff auf ein befestigtes estnisches Dorf mit einem schweren Maschinengewehr an der Seite einer kleinen Gruppe von Männern, wobei er trotz eines Kugelregens vorrückte und das Dorf, das Maschinengewehr und mehrere Gefangene einnahm, ohne einen einzigen Verbündeten zu verlieren. Nach dem Krieg blieb er in der Armee und förderte eine Doktrin der Autonomie, der Taktik kleiner Einheiten und der Organisation von Feuerteams, um die Landeswehr zu einer Truppe von Elitesoldaten zu machen."
 BAT_harry_lutz_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g23. Juni 1900, in Riga, Bezirk Riga, Gouvernement Livland, Russisches Reich§!\n§YMilitärische Karriere:§! §gDer in Riga geborene Harry Lutz trat 1919 in die Baltische Landeswehr ein und diente im Lettland- und Estlandkrieg mit Auszeichnung. Während des Krieges erwarb er sich den Ruf, auf dem Schlachtfeld rücksichtslos und spontan zu handeln und sich auf die Taktik kleiner Einheiten zu verlassen. Eine seiner bekanntesten Heldentaten ist der Angriff auf ein befestigtes estnisches Dorf mit einem schweren Maschinengewehr an der Seite einer kleinen Gruppe von Männern, wobei er trotz eines Kugelregens vorrückte und das Dorf, das Maschinengewehr und mehrere Gefangene einnahm, ohne einen einzigen Verbündeten zu verlieren. Nach dem Krieg blieb er in der Armee und förderte eine Doktrin der Autonomie, der Taktik kleiner Einheiten und der Organisation von Feuerteams, um die Landeswehr zu einer Truppe von Elitesoldaten zu machen."

 BAT_wessel_von_loringhoven: "Wessel von Loringhoven"
 BAT_wessel_von_loringhoven_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g22. November 1899 in Gut Groß Born, Gouvernement Kurland, Russisches Reich§!\n§YMilitärische Karriere:§! §gAls Freiherr aus dem berühmten Adelsgeschlecht derer von Loringhoven hatte Wessel einen einfachen Lebensweg hinter sich. Unmittelbar nach seinem Abschluss trat er als Freiwilliger in die Baltische Landeswehr ein und wurde fast augenblicklich zum kommandierenden Offizier befördert; sein Regiment zog in den Krieg gegen die Letten und Esten. In den folgenden Jahren stieg er in der Armee rasch auf und wurde zu einem vertrauenswürdigen Mitarbeiter des Grafen von der Goltz und zu einem angesehenen Befehlshaber in eigener Sache. Obwohl sein Aufstieg größtenteils seiner Blutsverwandtschaft mit Axel von Freytagh-Loringhoven, einem einflussreichen Mitglied der baltischen Ritterschaften, zu verdanken ist, verfügt er über genügend Talent, um seinen hohen Rang dennoch zu rechtfertigen."

 BAT_ernst_von_nolcken: "Ernst Gustav Heimert von Nolcken"
 BAT_ernst_von_nolcken_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1. März 1899, in Arensburg, Bezirk Ösel, Gouvernement Livland, Russisches Reich§!\n§YMilitärische Karriere:§! §gBaron Ernst Gustav Heimert von Nolcken war einer der zahlreichen Deutschbalten, die im Offizierskorps der kaiserlich-russischen Armee dienten - er kämpfte an der Seite der Russen, insbesondere im 4. Husarenregiment in Mariupol. Der russische Bürgerkrieg riss ihn mit sich und er setzte seinen Dienst in der Armee von Bulak-Balachowicz und im Nordkorps der Weißen Truppen fort. Nach Beendigung des Krieges kehrte er in sein Heimatland zurück und schwor dem Vereinigten Baltischen Herzogtum die Treue - und brachte seine Kenntnisse in der Kunst der berittenen Kriegsführung mit. Baron von Nolcken gilt als einer der besten Reiter der Baltischen Landeswehr und wurde bei zahlreichen Reitturnieren ausgezeichnet."

 BAT_heinrich_von_behr: "Heinrich von Behr"
 BAT_heinrich_von_behr_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g26. Juni 1902, in Roennen, Gouvernement Kurland, Russisches Reich§!\n§YMilitärische Karriere:§! §garon Heinrich von Behr entstammt dem Geschlecht der von Behr, einer kurischen Adelsfamilie mit engen Verbindungen zu zahlreichen, über den deutschen Kulturraum verstreuten Zweigen. Im Alter von 17 Jahren meldete er sich freiwillig zur Baltischen Landeswehr, kämpfte in Deutschland und entschied sich, seine Zukunft mit dem Militär zu verbinden. Nach Abschluss der Offiziersausbildung setzte er sein Studium in Deutschland fort, wo er sich für den Manöverkrieg interessierte, der auf einer massiven Panzerung und der Motorisierung der Infanterie basiert. Seit er nach Riga zurückgekehrt ist und sein verdientes Offizierspatent erhalten hat, setzt er sich weiterhin für diese innovative Doktrin ein."

 BAT_constantin_von_weiss: "Constantin von Weiss"
 BAT_constantin_von_weiss_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g29. Juli 1877, in Zarskoje Selo, Gouvernement Sankt Petersburg, Russisches Reich§!\n§YMilitärische Karriere:§! §gDer älteste Kommandeur der Baltischen Landeswehr, Constantin von Weiss, wurde in eine Familie deutsch-baltischer Generäle hineingeboren - ursprünglich Bürgerliche, die sich im 19. Jahrhundert einen Platz im Adelsmatrikel der estnischen Ritterschaft verdienten. Er beschloss, den Weg seines Vaters zu gehen, meldete sich beim Pagenkorps der kaiserlich-russischen Armee und diente im 4. Lebensgarde-Regiment. Nach dem Weltkrieg kehrte er 1917 auf das Familiengut in Estland zurück, wo er in den estnischen Unabhängigkeitskrieg hineingezogen wurde. von Weiss meldete sich freiwillig zur Landeswehr und kommandierte in den letzten Kriegsmonaten die Truppen gegen die Esten. Obwohl der General über viel Erfahrung verfügt, ist er im Vergleich zu seinen jüngeren, innovativeren Kameraden nicht so gut."

 BAT_hans_von_manteuffel_szoege: "Hans von Manteuffel-Szoege"
 BAT_hans_von_manteuffel_szoege_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g19. Januar 1894\nKapseden, Gouvernement Kurland, Russisches Reich§!\n§YMilitärische Karriere:§! §gDie militärische Laufbahn des Freiherrn von Manteuffel-Szoege begann bereits vor der Gründung des Vereinigten Baltischen Herzogtums. Bei Ausbruch des Weltkriegs meldete er sich als Student in Heidelberg für die kaiserliche deutsche Armee, obwohl sein Land zu dieser Zeit an Russland gebunden war, und erreichte den Rang eines Leutnants der bayerischen Ulanen. Dank dieser Erfahrung und seiner klaren Loyalität gegenüber der deutschen Sache wurde er im November 1918 eines der ersten Mitglieder des Generalstabs der Baltischen Landeswehr. Als aktiver, risikofreudiger Anführer befehligte er eine Eliteeinheit von Kriegsveteranen im Kampf gegen die estnischen und lettischen Aufstände und führte seine Männer oft ohne zu zögern von der Front aus.\n\nAm Ende des Krieges war Manteuffels Ansehen bei den Baltendeutschen unermesslich und sein Status als Kriegsheld gefestigt. Manteuffel selbst wandte sich jedoch der extremen Rechten zu. Auf Einladung seines Bruders Georg, der zum inneren Kreis der Organisation gehörte, wurde er in die Baltische Bruderschaft aufgenommen und entwickelte sich zu einem gläubigen Anhänger ihrer nationalistischen, gesamtdeutschen und reaktionären Überzeugungen. Für die Bruderschaft ist er ein Beispiel für das Erbe der teutonischen Ritterschaft, das bis heute fortbesteht, ein echter Held auf dem Schlachtfeld. Es bleibt abzuwarten, ob Manteuffel seinen Brüdern zu der Macht verhelfen kann, die sie sich immer gewünscht haben..."

 BAT_otto_goldfeld: "Otto Goldfeld"
 BAT_otto_goldfeld_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g7. November 1889, in der Freien und Hansestadt Hamburg, Deutsches Reich§!\n§YMilitärische Karriere:§! §gOtto Goldfeld ist ein einzigartiger Fall in der Baltischen Landeswehr, ein Reichsdeutscher, der unter seinen baltischen Kameraden dient und kämpft, als wäre er einer von ihnen. Der gebürtige Hamburger diente während des Weltkriegs als Kavallerieoffizier in der kaiserlichen deutschen Armee und kam auf Befehl des Oberkommandos ins Baltikum, um bei der Aufstellung der Kavalleriekräfte des Vereinigten Baltischen Herzogtums mitzuwirken. Er war nicht der Einzige, aber er war einer der wenigen, die Gefallen an diesem mutigen neuen Land fanden und beschlossen, zu bleiben. Goldfeld gilt als mitfühlend, freundlich und entschuldigend gegenüber der lettischen Bevölkerung, deren Kultur er sehr schätzt und sogar in der Rigaischen Zeitung verteidigt hat."

