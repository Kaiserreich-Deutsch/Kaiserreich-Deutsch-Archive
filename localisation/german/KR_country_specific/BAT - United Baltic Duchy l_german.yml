 BAT_Banderbekampfung_decision: "Bandenbekämpfungstaktiken anwenden"
 BAT_Banderbekampfung_decision_desc: "Die Taktik der Bandenbekämpfung beruht auf massiven Vergeltungsmaßnahmen für Partisanentätigkeit in den betroffenen Gebieten, kollektiven Bestrafungen und einer Infrastruktur aus ständigen Wachpatrouillen, um den Partisanenkrieg für die lokale Bevölkerung zu kostspielig zu machen."
 BAT_Zerstorungsbataillons_decision: "Zerstörungsbataillone bilden"
 BAT_Zerstorungsbataillons_decision_desc: "'Zerstörungsbataillone' sind freiwillige paramilitärische Einheiten, die sich aus Kollaborateuren aus der lettischen und estnischen Bevölkerung zusammensetzen, um die baltischen deutschen Truppen mit Geländekenntnissen, lokalen Sprachkenntnissen und der Illusion zu unterstützen, dass es sich bei dem Waldbrüderkonflikt um einen Krieg von Bruder gegen Bruder handelt."
