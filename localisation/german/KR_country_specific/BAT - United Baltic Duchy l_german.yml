### Ideas ###

 BAT_byzantine_government: "Byzantinisches politisches System"
 BAT_byzantine_government_desc: "Das politische System des Vereinigten Baltischen Herzogtums beruht auf einer jahrhundertealten Tradition, die auf die Livländische Konföderation oder in einigen Fällen sogar noch früher zurückgeht. Das System der halbdirekten Repräsentation durch die Landtage, die anhaltende Loyalität gegenüber dem Landesbürgerliches Ostseerecht und der autonome Charakter der Baltischen Ritterschaften sind zweifellos ein Teil der Deutschbaltischen Identität - und doch ist es ein System, das dringend einer Reform bedarf."

 BAT_parliamentary_control_idea: "Parlamentarische Kontrolle"
 BAT_parliamentary_control_idea_desc: "Die Entscheidungsgewalt im Herzogtum wurde beim Landtag zentralisiert, der damit die Kontrolle über die Landeswehr und den Konvent der Landverwalter ausüben kann, wodurch die Macht der Baltischen Ritterschaften untergraben wird."

 BAT_landeswehr: "The Baltische Landeswehr"
 BAT_landeswehr_desc: "Die Baltische Territorialarmee ist die freiwillige Verteidigungstruppe des Vereinigten Baltischen Herzogtums, die 1918 unter der Leitung des deutschen Kommandeurs Rüdiger von der Goltz aufgestellt wurde. Sie ist ethnisch in deutsch-baltische, lettische, estnische und russische Einheiten gegliedert und bei der einheimischen Mehrheitsbevölkerung unbeliebt. Dies hat die Landeswehr unter Druck gesetzt, sich zu reformieren und zu modernisieren, um ihren Personalmangel auszugleichen. Sie ist weitgehend unabhängig von der zivilen Aufsicht, und das aus gutem Grund: Sie ist effizient und innovativ und gilt als die elitärste Truppe im Reichspakt."

 RIG_landeswehr: "Die Neue Baltische Landeswehr"
 RIG_landeswehr_desc: "Die alte Baltische Landeswehr war durchdrungen von baltisch-deutschem Vorherrschaftsdenken, unpopulär in der Bevölkerung, aber effektiv. Jetzt, da das Baltikum unter unserer Führung wieder vereint ist, haben wir die Landeswehr mit all ihrer Effizienz und ohne den Hass wiederhergestellt."

 RIG_landeswehr_nationalist: "The Baltische Landeswehr"
 RIG_landeswehr_nationalist_desc: "Nachdem wir das Baltikum wieder unter unsere rechtmäßige Kontrolle gebracht haben, haben wir die Landeswehr zu ihrem früheren Glanz zurückgeführt, und sie wird von nun an als eine Säule unserer Herrschaft dienen."

 BAT_emigration: "Auswanderung"
 BAT_emigration_desc: "Alle Bürger des Vereinigten Baltischen Herzogtums können ungehindert in das Deutsche Reich ziehen und dort arbeiten und umgekehrt. Vor zwei Jahrzehnten glaubte man, dass dies die deutsche Kolonisierung der baltischen Staaten durch Einwanderer aus der Heimat fördern würde. Doch das Gegenteil ist der Fall: Junge Deutschbalten ziehen auf der Suche nach einem Auskommen nach Berlin, Sachsen und ins Ruhrgebiet und verlassen ihre Heimat."

 BAT_emigration_2: "Massive Auswanderung"
 BAT_emigration_2_desc: "Alle Bürger des Vereinigten Baltischen Herzogtums können ungehindert in das Deutsche Reich ziehen und dort arbeiten, und umgekehrt. Jetzt, da unser Land in eine Wirtschaftskrise geraten ist, machen sich Tausende auf der Suche nach einem Auskommen auf den Weg ins Reich und verschärfen unsere ohnehin schon lähmenden Probleme mit Arbeitskräften noch weiter."

 BAT_emigration_3: "Kontrollierte Auswanderung"
 BAT_emigration_3_desc: "Alle Bürger des Vereinigten Baltischen Herzogtums können ungehindert in das Deutsche Reich ziehen und dort arbeiten, und umgekehrt. Aus diesem Grund ziehen junge Deutschbalten auf der Suche nach einem Auskommen nach Berlin, Sachsen und ins Ruhrgebiet und verlassen ihre familiäre Heimat - dieser Prozess wurde jedoch einigermaßen unter Kontrolle gebracht."

 BAT_black_monday: "Schwarzer Montag"
 BAT_black_monday_desc: "Die durch den Börsenkrach vom Schwarzen Montag ausgelöste Wirtschaftskrise trifft unser Land hart."

 BAT_black_monday_1: "Schwarzer Montag"
 BAT_black_monday_1_desc: "Die durch den Börsenkrach vom Schwarzen Montag ausgelöste Wirtschaftskrise trifft unser Land hart."

 BAT_black_monday_2: "Schwarzer Montag"
 BAT_black_monday_2_desc: "Die durch den Börsenkrach vom Schwarzen Montag ausgelöste Wirtschaftskrise trifft unser Land hart."

 BAT_dualism: "Dualismus"
 BAT_dualism_desc: "Das antiquierte, alptraumhafte Regierungssystem des Herzogtums und die Sturheit des Vorsitzenden von Samson-Himmelstjerna haben zusammen dazu geführt, dass in unserem Land eine Periode des §YDualismus§! eingesetzt hat. Die Demokratische Partei verfügt über keine Mehrheit im Landtag und hat keine Möglichkeit, Gesetze oder Projekte durchzusetzen, da sie weder über Gesetzesinitiativen noch über das Recht zur Auflösung des Landtags verfügt, aber der konservativ kontrollierte Landtag hat keine Möglichkeit, den amtierenden Konvent von der Macht zu entfernen, da dies die Zustimmung der Ritterschaften und des Herzogs erfordert, nicht sie selbst. Es ist also ein Machtkampf in den oberen Rängen der Regierung ausgebrochen, der gelöst werden muss, damit unser Land nicht in Anarchie versinkt.\n\n§YErmöglicht Dualismus Entscheidungen.\nSolange die Dualismus-Mechanik aktiv ist, können wir in unserem Schwerpunkt Baum nur Baltische Landeswehr-Schwerpunkte wählen, aber sie kosten keine Politische Macht pro Runde.§!"

 BAT_national_unity_armistice: "Waffenstillstand zur nationalen Einheit"
 BAT_national_unity_armistice_desc: "In den Hallen des Landtags wurde ein politischer Waffenstillstand ausgehandelt. Zwischen der liberalen Exekutive und der konservativen Legislative darf es keinen Kleinkrieg geben, wenn es um die Sicherheit des Herzogtums geht."

 BAT_bailout: "Rettungsaktion für Unternehmen"
 BAT_bailout_desc: "Als Gegenleistung für die politische Unterstützung hat die Regierung eine finanzielle Rettungsaktion für mehrere insolvente deutsch-baltische Unternehmen angekündigt. Obwohl sie behauptet, dass diese Maßnahmen dazu beitragen werden, die Krise des Schwarzen Montags in den Griff zu bekommen, ist in Wahrheit fast das gesamte Geld in die Taschen der Unternehmenseigentümer geflossen..."

 BAT_forest_brothers: "Die Waldbrüder"
 BAT_forest_brothers_desc: "Die Mežabrāļi oder Metsavennad (Waldbrüder) sind eine Widerstandsbewegung im Untergrund, die das zerbrechende Vereinigte Baltische Herzogtum in Schutt und Asche legen will. Sie setzt sich aus Veteranen und Exilanten des lettischen und estnischen Widerstands gegen die baltischen Deutschen am Ende des Weltkriegs zusammen, die von Emigrantenorganisationen und Einheimischen gleichermaßen unterstützt werden, und macht vor nichts anderem Halt als vor der vollständigen Unabhängigkeit ihrer Heimatländer.\n\n§YErmöglicht Waldbrüder Entscheidungen.§!"

 BAT_land_ownership: "Reformierter Grundbesitz"
 BAT_land_ownership_desc: "Um die Effizienz der Landwirtschaft zu verbessern, wurden maßvolle Reformen des Landbesitzes auf dem Lande durchgeführt."

 BAT_land_ownership_1: "Reformierter Grundbesitz"
 BAT_land_ownership_1_desc: "Um die Effizienz der Landwirtschaft zu verbessern, wurden maßvolle Reformen des Landbesitzes auf dem Lande durchgeführt."

 BAT_land_ownership_2: "Reformierter Grundbesitz"
 BAT_land_ownership_2_desc: "Um die Effizienz der Landwirtschaft zu verbessern, wurden maßvolle Reformen des Landbesitzes auf dem Lande durchgeführt."

 BAT_management_1: "Effiziente Verwaltung"
 BAT_management_1_desc: "Es wurden Reformen der Produktionsmethoden durchgeführt, um den Prozess zu rationalisieren und den baltischen Unternehmen die Möglichkeit zu geben, die modernsten Methoden zur Steigerung der Effizienz anzuwenden."

 BAT_management_2: "Effiziente Verwaltung"
 BAT_management_2_desc: "Es wurden Reformen der Produktionsmethoden durchgeführt, um den Prozess zu rationalisieren und den baltischen Unternehmen die Möglichkeit zu geben, die modernsten Methoden zur Steigerung der Effizienz anzuwenden."

 BAT_economic_assistance_commission: "Nationale Kommission für Wirtschaftshilfe"
 BAT_economic_assistance_commission_desc: "Die Nationale Kommission für Wirtschaftshilfe ist ein Gremium aus herzoglichen Politikern und baltischen Unternehmern, das die Zusammenarbeit zwischen Regierung und Wirtschaft fördern und so ein stetiges Wirtschaftswachstum für das Vereinigte Herzogtum im Baltikum sicherstellen soll."

 BAT_electric_surge: "Elektrischer Stromfluss"
 BAT_electric_surge_desc: "Die Eröffnung des Wasserkraftwerks Keggum hat die Produktion von elektrischer Energie erheblich gesteigert, was sich positiv auf die Produktion auswirkt."

 BAT_export_agriculture_idea: "Export Landwirtschaft"
 BAT_export_agriculture_idea_desc: "Unsere Reformen haben unsere Landwirte dazu veranlasst, Marktfrüchte und landwirtschaftliche Massenproduktion zu bevorzugen, was mehr Geld in die Taschen der Landwirte spült, mehr Geld auf den lokalen Markt bringt und es vielen ermöglicht, vom Hof in die Städte zu ziehen."

 BAT_reformed_education: "Reform des Bildungssystems"
 BAT_reformed_education_system: "Ein gestrafftes und modernisiertes Bildungssystem hat es uns ermöglicht, die Effizienz der Bildung erheblich zu verbessern und mehr kluge Köpfe als je zuvor unter unsere Fittiche zu nehmen."

 BAT_mass_mobilization_1: "Massenmobilisierung"
 BAT_mass_mobilization_1_desc: "Die Kriege der heutigen Zeit können nur mit einer massiven, mobilisierten und gut ausgerüsteten Armee gewonnen werden, und wir müssen unsere Wirtschaft auf dieses Ziel ausrichten."

 BAT_mass_mobilization_2: "Massenmobilisierung"
 BAT_mass_mobilization_2_desc: "Die Kriege der heutigen Zeit können nur mit einer massiven, mobilisierten und gut ausgerüsteten Armee gewonnen werden, und wir müssen unsere Wirtschaft auf dieses Ziel ausrichten."

 BAT_air_designers: "Wettbewerbsfähige Flugzeugkonstrukteure"
 BAT_air_designers_desc: "Indem wir den Wettbewerb zwischen den Flugzeugkonstrukteuren in unserem Land fördern, können wir sicherstellen, dass alle Entwürfe, die uns in die Hände fallen, von erstklassiger Qualität und zu einem vernünftigen Preis sind."

 BAT_naval_designers: "Wettbewerbsfähige Schiffskonstrukteure"
 BAT_naval_designers_desc: "Indem wir den Wettbewerb zwischen den Schiffsdesignern in unserem Land fördern, können wir sicherstellen, dass alle Entwürfe, die uns in die Hände fallen, von erstklassiger Qualität und zu einem vernünftigen Preis sind."

 BAT_construction_engineering: "Bautechnik"
 BAT_construction_engineering_desc: "Die Erfahrung mit dem Bau des Ostwalls fließt in unsere Bautrupps ein und ermöglicht es uns, diese Erfahrung auch anderweitig zu nutzen."

 BAT_ostwall_idea_1: "Ostwall Reparaturstationen"
 BAT_ostwall_idea_1_desc: "Es wird Zeiten geben, in denen unsere Bunker zerstört und unsere Leitungen beeinträchtigt werden. Damit uns dies nicht mitten im Krieg lähmt, müssen wir uns im Voraus darauf vorbereiten."

 BAT_ostwall_idea_2: "Reparatur von Bahnhöfen und Schienennetzen"
 BAT_ostwall_idea_2_desc: "Wir müssen nicht nur unsere Befestigungen ausbessern, sondern auch unterirdische Schienenwege anlegen, mit denen wir Ressourcen von einem Teil der Frontlinie zum anderen transportieren können."

 BAT_pessimism: "Pessimismus"
 BAT_pessimism_desc: "Die in Riga versammelten Deutschbalten haben mit den Fesseln ihrer Vergangenheit zu kämpfen und sind von Pessimismus gegenüber ihrem Rückhalt überwältigt. Wie soll die Zukunft Rigas aussehen? Solange das nicht entschieden ist, muss der Stadtstaat seine Legitimität noch unter Beweis stellen."

 BAT_conscription_squads_idea: "Wehrpflichtige Truppen"
 BAT_conscription_squads_idea_desc: "Niemand wird sich seinem Dienst am Vaterland entziehen können."

 BAT_commissars: "Politische Kommissare"
 BAT_commissars_desc: "Die Mitglieder der Baltischen Bruderschaft sind in die Baltische Landeswehr integriert, um stets ein Auge auf das Militär zu haben und die notwendige politische Loyalität zu wahren."

 BAT_eastern_crusade: "Der Ostkreuzzug!"
 BAT_eastern_crusade_desc: "Unser Kreuzzug nach Osten beginnt! Wie unsere Vorfahren vor vielen Jahrhunderten werden wir vorwärts stürmen, geführt von Feuer, Stahl und dem Willen Gottes!"

 BAT_LIT_mission: "Mission in Litauen"
 BAT_LIT_mission_desc: "Unser Einsatz in Litauen gibt uns einen Einblick in die Kriegsführung zu Fuß und die Anpassung an schwieriges Gelände wie Wälder, Hügel und Sümpfe."

 BAT_POL_mission: "Mission in Polen"
 BAT_POL_mission_desc: "Durch unseren Einsatz in Polen erhalten wir aus erster Hand einen Einblick in die polnischen Experimente mit gepanzerten Speerspitzen, massenhafter mechanisierter Kriegsführung und den erforderlichen Taktiken."

 BAT_WHR_mission: "Mission in Weißrussland"
 BAT_WHR_mission_desc: "Our mission in Belarus allows us to study stratagems in defence, fortifications and entrenchment."

 BAT_UKR_mission: "Mission to Ukraine"
 BAT_UKR_mission_desc: "Durch unseren Einsatz in der Ukraine verfügen wir über Erfahrungen mit der Massenmobilisierung und der Herstellung standardisierter Infanterieausrüstung."

 BAT_FIN_mission: "Mission in Finnland"
 BAT_FIN_mission_desc: "Unser Einsatz in Finnland verschafft uns einen Einblick in die finnische Winterkriegskompetenz."

 BAT_Zersetzung: "Zersetzung"
 BAT_Zersetzung_desc: "'Zersetzung' ist eine Technik der psychologischen Kriegsführung, die innerhalb der Baltischen Landeswehr entwickelt wurde und deren Ziel es ist, gefangene lettische und estnische Partisanen durch missbräuchliche Kontrolle und psychologische Manipulation zu brechen.\n\n§YDieser Nationalgeist ist nur während der Rebellion der Waldbrüder aktiv.§!"

 BAT_Banderbekampfung: "Bandenbekämpfungs Taktik"
 BAT_Banderbekampfung_desc: "Die Taktik der Bandenbekämpfung beruht auf massiven Vergeltungsmaßnahmen für Partisanentätigkeit in den betroffenen Gebieten, kollektiven Bestrafungen und einer Infrastruktur aus ständigen Wachpatrouillen, um den Partisanenkrieg für die lokale Bevölkerung zu kostspielig zu machen.\n\n§YDieser Nationalgeist ist nur während der Rebellion der Waldbrüder aktiv.§!"

 BAT_Zerstorungsbataillons: "Zerstörungsbataillone"
 BAT_Zerstorungsbataillons_desc: "'Zerstörungsbataillone' sind freiwillige paramilitärische Einheiten, die sich aus Kollaborateuren aus der lettischen und estnischen Bevölkerung zusammensetzen, um die baltischen deutschen Truppen mit Geländekenntnissen, lokalen Sprachkenntnissen und der Illusion zu unterstützen, dass es sich beim Waldbrüderkonflikt um einen Krieg von Bruder gegen Bruder handelt.\n\n§YDieser Nationalgeist ist nur während der Rebellion der Waldbrüder aktiv.§!"

 BAT_loss_of_partisan_momentum: "Verlust der Partisanen-Dynamik"
 BAT_loss_of_partisan_momentum_desc: "Die Waldbrüder haben einen großen Teil ihrer Arbeitskraft und Ressourcen verbraucht und verlieren schnell die Fähigkeit, den Kampf fortzusetzen.\n\n§YDieser Nationalgeist ist nur während der Rebellion der Waldbrüder aktiv.§!"

 BAT_charity_organizations: "Adelige Wohltätigkeitsorganisationen"
 BAT_charity_organizations_desc: "Der Baltische Adel zahlt großzügig aus seiner Tasche, um weniger wohlhabenden Bürgern des Vereinigten Baltischen Herzogtums zu helfen, in Form von Suppenküchen, billigen Unterkünften und Wohltätigkeit."

 BAT_landpolizeibehorden_idea: "Landpolizeibehörden"
 BAT_landpolizeibehorden_idea_desc: "Die Landpolizeibehörden sind die traditionellen Strafverfolgungsbehörden des Baltikums, die dem Rechtssystem untergeordnet sind - neben den üblichen Strafverfolgungsaufgaben überwachen sie den Straßenbau, die Erhebung statistischer Daten und andere Aufgaben. Diese Organisation muss reformiert werden und sich stattdessen ausschließlich um die Strafverfolgung kümmern.it."

 BAT_male_heir_idea: "Herzog Christian Ludwig, Thronfolger"
 BAT_female_heir_idea: "Herzogin Woizlawa Feodora, Thronanwärterin"

 BAT_flight: "Flucht der Deutschbalten"
 BAT_flight_desc: "Die deutschbaltische Minderheit in unserem Land flieht massenhaft, ebenso wie die meisten Intellektuellen und Verwaltungsbeamten, die das Land früher regiert haben, so dass unser intellektuelles Korps in Schwierigkeiten ist."

 BAT_river_boats: "Flussboote"
 BAT_river_boats_desc: "Flussboote, die mit Maschinengewehren und leichten Batterien bewaffnet sind, patrouillieren auf dem Stadtfluss und sorgen für die notwendige Aufklärung der feindlichen Stellungen sowie für das Unterstützungsfeuer für unsere Bodentruppen."

 BAT_artillery_positions: "Strategische Artillerie-Stellungen"
 BAT_artillery_positions_desc: "Artilleriestellungen wurden in strategischen Positionen innerhalb und außerhalb der Stadt platziert, sorgfältig geplant, um so viele Eingänge wie möglich zu schützen und jeden Angriff in ein Blutbad zu verwandeln."

 BAT_plan_spring_awakening: "Operation Frühlingserwachen"
 BAT_plan_spring_awakening_desc: "Die Operation 'Frühlingserwachen' wurde von der obersten Führung unserer Generäle als unser erster Aktionsplan in einem Krieg gegen Lettland entworfen. Nachdem die lettischen Kräfte erschöpft sind, werden wir wie ein unvermeidlicher Frühling erwachen und bis nach Wolmar marschieren."

 BAT_rechtsstaat_1: "Ein Rechtsstaat"
 BAT_rechtsstaat_1_desc: "Helmuth Stegmans Vision ist ein Staat, der nach den Idealen der Rechtswissenschaft, die er verinnerlicht hat, durch ein absolutes, unangefochtenes, aber liberales und demokratisches Recht geführt wird. Wenn jeder Bürger seine Rechte und Pflichten kennt und sie in jedem Fall verteidigt, sollte dies eine freie und wohlhabende Gesellschaft schaffen."

 BAT_rechtsstaat_2: "Ein Rechtsstaat"
 BAT_rechtsstaat_2_desc: "Helmuth Stegmans Vision ist ein Staat, der nach den Idealen der Rechtswissenschaft, die er verinnerlicht hat, durch ein absolutes, unangefochtenes, aber liberales und demokratisches Recht geführt wird. Wenn jeder Bürger seine Rechte und Pflichten kennt und sie in jedem Fall verteidigt, sollte dies eine freie und wohlhabende Gesellschaft schaffen."

 BAT_rigaer_rat: "Gestärkter Rigaer Rat"
 BAT_rigaer_rat_desc: "Der 1889 aufgelöste Rigaer Rat wurde nach dem Zweiten Weltkrieg wiederhergestellt und ist heute die wichtigste Methode der Volksvertretung in Riga. Er wird zum Teil gewählt und dient der Regierung als Mittel zur Zusammenarbeit mit der Oberschicht."

 BAT_rigaer_landtag: "Rigaer Landtag"
 BAT_rigaer_landtag_desc: "Nichts anderes als ein demokratischer, vom Volk gewählter Landtag wird die Reformisten in der Deutsch-Baltischen Demokratischen Partei zufrieden stellen. Jeder einzelne Bürger sollte das Recht haben, seine Stimme abzugeben und die gleiche Chance haben, Macht zu erlangen."

 BAT_meritocracy_1: "Ein Staat der Verdienste"
 BAT_meritocracy_1_desc: "Wir werden Paul Schiemanns Traum von einem Staat verwirklichen, in dem allein Verdienst und Fähigkeit über die Stellung in der Gesellschaft entscheiden. Diejenigen, die über Verdienst und Fähigkeiten verfügen, sollten sich den Respekt der anderen verdienen und im Gegenzug die Gesellschaft im Namen des Wohlergehens des Einzelnen unterrichten."

 BAT_meritocracy_2: "Ein Staat der Verdienste"
 BAT_meritocracy_2_desc: "Wir werden Paul Schiemanns Traum von einem Staat verwirklichen, in dem allein Verdienst und Fähigkeit über die Stellung in der Gesellschaft entscheiden. Diejenigen, die über Verdienst und Fähigkeiten verfügen, sollten sich den Respekt der anderen verdienen und im Gegenzug die Gesellschaft im Namen des Wohlergehens des Einzelnen unterrichten."

 BAT_immigration: "Einwanderung"
 BAT_immigration_desc: "Riga zieht Einwanderer aus allen baltischen Staaten an, die innerhalb der Stadtgrenzen ein besseres Leben suchen."

 BAT_secret_police: "Geheimpolizei"
 BAT_secret_police_desc: "Unsere Herrschaft ist nie wirklich sicher, aber die Dissidenten und potenziellen Revolutionäre, die gezwungen sind, sich der Mauer zu stellen, werden nachts sicher besser schlafen können."

 BAT_revanchism_1: "Revanchistische Politik"
 BAT_revanchism_1_desc: "Die Letten und Esten haben uns unseres Geburtsrechts beraubt, aber das ist nur ein vorübergehender Wandel der Dinge. Wir bauen unsere Kräfte im Exil in Riga auf und werden bald aus den Mauern der Stadt stürmen und zurückfordern, was uns gehört."

 BAT_revanchism_2: "Revanchistische Politik"
 BAT_revanchism_2_desc: "Die Letten und Esten haben uns unseres Geburtsrechts beraubt, aber das ist nur ein vorübergehender Wandel der Dinge. Wir bauen unsere Kräfte im Exil in Riga auf und werden bald aus den Mauern der Stadt stürmen und zurückfordern, was uns gehört."

 BAT_underground_tunnels: "Unterirdische Tunnelsysteme"

 BAT_GER_triumph_of_will: "Triumph des Willens"
 BAT_GER_triumph_of_will_desc: "Allen Widrigkeiten zum Trotz haben die tapferen Ritter des Baltikums Feinde von nah und fern besiegt und Deutschland aus den Klauen des Syndikalismus befreit. Unsere Brüder und Schwestern brauchen nicht länger zu weinen, denn das germanische Volk und bald ganz Europa werden ihre gebührende Rettung erfahren. Die giftigen Gedanken des atheistischen Rationalismus und Materialismus haben versagt - Glaube, Tradition und Wille haben gesiegt."

 BAT_GER_victory_of_faith: "Der Sieg des Glaubens"
 BAT_GER_victory_of_faith_desc: "Jetzt, da Deutschland fest unter unserer Kontrolle ist, müssen wir die nationale Erweckung über unsere Grenzen hinaus exportieren. Der Sieg des Glaubens rückt näher, und wir werden ihn herbeiführen."

 BAT_GER_new_reichswehr_1: "Das neue Reichsheer"
 BAT_GER_new_reichswehr_1_desc: "Das Heer des Deutschen Reiches wird nach den im Baltikum so erfolgreich angewandten Prinzipien der Einheitsorganisation reformiert. Lasst uns das übrige Deutschland die überlegene baltische Art der Kriegsführung lehren!"

 BAT_GER_new_reichswehr_2: "Das neue Reichsheer"
 BAT_GER_new_reichswehr_2_desc: "Das Heer des Deutschen Reiches wird nach den im Baltikum so erfolgreich angewandten Prinzipien der Einheitsorganisation reformiert. Lasst uns das übrige Deutschland die überlegene baltische Art der Kriegsführung lehren!"

 BAT_gleichschaltung_1: "Gleichschaltung"
 BAT_gleichschaltung_1_desc: "Gleichschaltung bedeutet \"Koordination\" und ist der Prozess, in dem die Baltische Bruderschaft die vollständige Kontrolle über alle Aspekte des öffentlichen Lebens in Deutschland gewinnt. Politik, Kultur, Wirtschaft und die gesamte Gesellschaft müssen der nationalen Wiedergeburt dienen."

 BAT_gleichschaltung_2: "Gleichschaltung"
 BAT_gleichschaltung_2_desc: "Gleichschaltung bedeutet \"Koordination\" und ist der Prozess, in dem die Baltische Bruderschaft die vollständige Kontrolle über alle Aspekte des öffentlichen Lebens in Deutschland gewinnt. Politik, Kultur, Wirtschaft und die gesamte Gesellschaft müssen der nationalen Wiedergeburt dienen."

 BAT_gleichschaltung_3: "Gleichschaltung"
 BAT_gleichschaltung_3_desc: "Gleichschaltung bedeutet \"Koordination\" und ist der Prozess, in dem die Baltische Bruderschaft die vollständige Kontrolle über alle Aspekte des öffentlichen Lebens in Deutschland gewinnt. Politik, Kultur, Wirtschaft und die gesamte Gesellschaft müssen der nationalen Wiedergeburt dienen."

 BAT_new_christianity: "Deutsche Christen"
 BAT_new_christianity_desc: "Ganz Deutschland folgt nun einer neuen, wahrhaft germanischen Lesart des Christentums, die sicherlich die geistige Kraft Europas wiederbeleben und es in eine neue Zukunft mit Deutschland an der Spitze führen wird."

