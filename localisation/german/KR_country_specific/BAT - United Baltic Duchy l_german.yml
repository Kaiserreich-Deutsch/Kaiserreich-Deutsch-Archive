 BAT_spring_awakening_decision: "Operation Frühlingserwachen"
 BAT_spring_awakening_decision_desc: "Die Operation 'Frühlingserwachen' wurde von der obersten Führung unserer Generäle als unser erster Aktionsplan in einem Krieg gegen Lettland entworfen. Nachdem die lettischen Kräfte erschöpft sind, werden wir wie ein unvermeidlicher Frühling erwachen und bis nach Wolmar und Libau marschieren."
