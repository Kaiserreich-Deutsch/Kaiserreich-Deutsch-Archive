 BAT_forest_brothers_decision_category: "Waldbrüder"
 BAT_forest_brothers_decision_category_desc: "Im Vereinigten Baltischen Herzogtum ist ein Massenaufstand ausgebrochen. Hunderte von Letten und Esten verlassen ihr Leben, um sich den Waldbrüdern anzuschließen, einer Partisanenorganisation im Untergrund, deren Ziel es ist, die deutsch-baltische Herrschaft ein für alle Mal aus der Region zu vertreiben. Der Fortbestand des Herzogtums hängt nun davon ab, ob es der Regierung und der Baltischen Landeswehr gelingt, den Aufstand rechtzeitig einzudämmen.\n\nDie Stärke und das Wachstum der Waldbrüder-Bewegung wird durch £pol_violence §YWiderstand§! in lettischen und estnischen Staaten repräsentiert. Sie kann durch normale Widerstandsmechanismen oder durch den Einsatz von £pol_power §YPolitische Macht§! bekämpft werden, um Antipartisanenmaßnahmen zu ergreifen. Der Widerstand muss unter 25 Prozent sinken, damit der Aufstand der Waldbrüder endgültig nachlässt - sollte der Widerstand hingegen 70 Prozent erreichen, wird die Situation eine kritische Masse erreichen und zum Zusammenbruch des Herzogtums führen. Darüber hinaus wird der Widerstand schneller zunehmen, wenn er über 50 steigt.\n\nDer aktuelle durchschnittliche £pol_violence §YWiderstand§! ist §R[?BAT_total_resistance|0]%§!, der jede Woche durch die Entscheidung §YDie tickende Uhr§! aktualisiert wird."
