 SRI_join_the_intl_desc: "Sowohl Deutschland als auch Österreich sind misstrauisch gegenüber einem formellen Bündnis zwischen der Dritten Internationale und [Root.GetNameDef], bei dem französische und britische Streitkräfte zur Unterstützung der Wiedervereinigung Italiens unter syndikalistischer Herrschaft herangezogen werden würden. Sollte sich jedoch eine Großmacht in Italien engagieren oder sollte es erneut zu einem Krieg zwischen [FRA.GetNameDef] und [GER.GetNameDef] kommen, dann ist alles möglich."
