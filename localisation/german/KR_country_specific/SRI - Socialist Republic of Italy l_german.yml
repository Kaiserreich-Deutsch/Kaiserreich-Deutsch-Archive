 SRI_crush_monarchist_militias_desc: "Jetzt, da wir Caviglia endlich in unseren Händen haben, kann uns nichts mehr daran hindern, den Terroristen, die so viele Jahre lang in unserem Land gewütet haben, Gerechtigkeit widerfahren zu lassen."
 SRI_attract_socialist_intellectuals: "Sozialistische Intellektuelle anlocken"
 SRI_attract_socialist_intellectuals_desc: "Auf der anderen Seite der Halbinsel arbeiten viele sozialistische Intellektuelle noch für andere Regierungen oder warten auf ihre Befreiung. Damit ist jetzt Schluss: Rufen wir all diese tapferen Söhne Italiens auf, hierher zu kommen (natürlich mit dem Versprechen einer angemessenen Entschädigung) und dabei zu helfen, die Revolution in unser Land zu bringen."

 # RadSocs
 
 SRI_seven_points_manifesto: "Das Sieben Punkte Manifest"
SRI_seven_points_manifesto_desc: "Wir werden den Prozess der Umsetzung des Sieben-Punkte-Manifests einleiten. Dies wird der Beginn vieler harter Nächte sein, an denen wir arbeiten müssen, und es gibt viele, die sich mit jeder Faser ihres Wesens dagegen wehren und alles tun werden, um dies zu verhindern. Aber der Kampf wird sich lohnen, denn das neue Italien soll in ein modernes und freies Land hineingeboren werden."
 SRI_revise_colonial_agreements: "Koloniale Abkommen überarbeiten"
 SRI_revise_colonial_agreements_desc: "Das Landreformprogramm der sozialistischen Republik hat bisher viel zu wünschen übrig gelassen. Begrenzt im Umfang und paternalistisch in der Überwachung der Landbevölkerung durch das städtische Proletariat, ist eine Überarbeitung längst überfällig. Die PdA hat nun ein entsprechendes Gesetz eingebracht, dessen Verabschiedung der Bauernschaft in ganz Italien große Vorteile bringen würde."
 SRI_regionalist_turn: "Die Regionalistische Wende"
 SRI_regionalist_turn_desc: "Es ist wichtig, dass die regionalen Gemeinschaften Italiens ihre Rechte respektieren und nicht in die Gosse gezogen werden, weil Rom ihre Notlage ignoriert. Auf Initiative von Emilio Lussu und Gaetano Salvemini werden wir ein neues System vorantreiben, das den regionalen Gewerkschaftsverbänden mehr Freiheit bei der Planung ihrer eigenen Abkommen einräumt."
 SRI_paneuropean_cooperation: "Paneuropäische Zusammenarbeit"
 SRI_paneuropean_cooperation_desc: "Vor langer Zeit herrschte Rom über einen großen Teil Europas, und heute können die Völker Europas als seine Kinder betrachtet werden. Es ist sinnvoll, dass eine neue Art von paneuropäischem Ideal hier wieder Fuß fasst, mit den modernen Werten des Sozialismus und der Demokratie, um uns in einer Ära des Friedens für die Arbeiter Europas wieder zu vereinen."
 SRI_enforced_secularism: "Erzwungener Säkularismus"
 SRI_enforced_secularism_desc: "Einer der sieben Punkte ist der Säkularismus, der notwendig ist, um die Stagnation zu verhindern, die durch die Voreingenommenheit der eigenen Religion verursacht wird. Um unsere Ziele zu erreichen, muss die katholische Kirche vollständig vom Staat getrennt werden, und das Bildungswesen muss alle Religionen stärker einbeziehen."
 SRI_liberalise_the_unions: "Liberalisierung der Gewerkschaften"
 SRI_liberalise_the_unions_desc: "Die Arbeitnehmer haben nun die Freiheit, sich den liberalen Gewerkschaften anzuschließen und nicht dem Stadt-Land-Duopol von CGdL und USI. Dadurch erhalten die liberalen Gewerkschaften auch mehr politische Freiheiten und können im Gegenzug unabhängiger arbeiten."
 SRI_break_enemies_of_democracy: "Die Feinde der Demokratie zerschlagen"
 SRI_break_enemies_of_democracy_desc: "Die faschistischen Schlangen lauern in den Schatten, um bei der Gelegenheit zuzubeißen, unsere Freiheit zu beenden, also werden wir im Gegenzug zu Adlern, die sie zur Strecke bringen sollen. Die FAR und die Schwarzhemden werden nun gezwungen sein, sich aufzulösen, und jeder von ihnen, der bei einer Verschwörung gegen die Demokratie ertappt wird, muss mit der Gerechtigkeit rechnen, namentlich mit der des Möchtegern-Cäsars Mussolini."
 SRI_constitutional_restoration: "Die Wiederherstellung der Verfassung"
 SRI_constitutional_restoration_desc: "Auch Liberale schätzen die Freiheit, und es wäre ziemlich tyrannisch von uns, sie von der politischen Mitsprache in einem radikalen System auszuschließen. Die ursprüngliche Verfassung soll wiederhergestellt werden, mit einigen Überarbeitungen, die sich immer noch an den Werten der Arbeitnehmer orientieren."
 SRI_compromise_with_unions: "Ein Kompromiss mit den Gewerkschaften"
 SRI_compromise_with_unions_desc: "Wir dürfen unsere syndikalistischen Brüder nicht vergessen, denn ohne ihre Hilfe wäre die Befreiung des italienischen Arbeiters nicht möglich gewesen. Von nun an wird Italien eine reine und freie Arbeiterrepublik bleiben, und die Reste der reaktionären Kräfte, die dies bedrohen, werden nun endgültig abgeschnitten."

 # Geteilt zwischen RadSocs and Syndies
 SRI_reconcile_with_likeminded_republicans: "Aussöhnung mit gleichgesinnten Republikanern"
 SRI_reconcile_with_likeminded_republicans_desc: "Nachdem wir die Kontrolle über Italien erlangt haben, können wir den weißen Offizieren, die mit unserer Sache sympathisieren, einen Olivenzweig anbieten. Ihr Fachwissen wird für die Revolution nützlich sein - ganz zu schweigen davon, dass die Menschen, mit denen sie zusammengearbeitet haben, den neuen Status quo eher akzeptieren werden."

 SRI_amnesty_for_service: "Amnestie für Bedienstete"
 SRI_amnesty_for_service_desc: "Noch mehr Offiziere und Soldaten kämpften gegen uns, nicht weil sie ideologisch gegen unsere Republik eingestellt waren, sondern einfach aus Pflichtgefühl gegenüber der Regierung, unter der sie lebten. Sie hegen keinen wirklichen Groll gegen den Syndikalismus und werden für uns kämpfen, wenn wir ihnen eine Amnestie für ihre Verbrechen gegen den Sozialismus anbieten."

 # Syndies
 SRI_the_syndicalist_orthodoxy: "Die syndikalistische Orthodoxie"
 SRI_the_syndicalist_orthodoxy_desc: "Trotz der bösartigen Angriffe der präsidialistischen FAR und Mussolinis lebt die 1919 eingeführte syndikalistische Orthodoxie weiter, bis zum heutigen Tag. Einige Dinge werden sich ändern müssen - Interimspräsident Giulietti ist fast überall unbeliebt und wird bald ersetzt werden - aber wir können sicher sein, dass niemand unsere Demokratie mehr bedrohen wird."
 SRI_empower_cgl: "Städtische Gewerkschaften stärken"
 SRI_empower_cgl_desc: "Der von Frankreich inspirierte Kompromiss zwischen städtischen und ländlichen Gewerkschaften kann nicht halten. Da die städtische CGdL die bei weitem größte Gewerkschaft des Landes ist, werden sie und ihr Vorsitzender Giuseppe di Vittorio Italien bis auf weiteres anführen."
 SRI_empower_usi: "Ländliche Gewerkschaften stärken"
 SRI_empower_usi_desc: "Der von Frankreich inspirierte Kompromiss zwischen städtischen und ländlichen Gewerkschaften kann nicht halten. Die anarchistische USI auf dem Land ist die kämpferischste Gewerkschaft des Landes und wird mit ihrem Vorsitzenden Alberto Meschi unsere Revolution fortsetzen."
 SRI_follow_french_light: "Den Fackelträgern folgen"
 SRI_follow_french_light_desc: "Der Kompromiss zwischen Stadt und Land wird hier wie in Frankreich Bestand haben. Die Einheit ist schließlich unsere größte Stärke, und so wird sich der französisch orientierte Pietro Nenni an die Spitze der sozialistischen Einigungsbemühungen setzen."
 SRI_exclude_catholic_unions: "Katholische Gewerkschaften ausschließen"
 SRI_exclude_catholic_unions_desc: "Wir können es uns nicht leisten, mit einer Kraft zu verhandeln, die die Republik zerstören will. Selbst wenn sie sich für loyal erklären, müssen die katholisch orientierten Gewerkschaften im Interesse der Sicherheit der Republik aufgelöst werden."
 SRI_compromise_with_the_church: "Kompromiss mit der Kirche"
 SRI_compromise_with_the_church_desc: "Die Mehrheit unserer Bevölkerung ist katholisch und viele Gewerkschafter halten sich an die Soziallehre der Kirche. Auch wenn es uns schmerzt, müssen wir uns mit der römisch-katholischen Kirche verständigen, um die Stabilität unseres Landes zu gewährleisten."
 SRI_the_spirit_of_parma: "Der Geist von Parma"
 SRI_the_spirit_of_parma_desc: "Im Jahr 1907 führte die USI die größte Gewerkschaftsdemonstration in Italien vor der Revolution von 1919 an, und nur aufgrund der Untätigkeit der Sozialistischen Partei mussten wir die Befreiung des Proletariats um 12 Jahre verschieben. Der Geist der Parmastreiks lebt durch uns weiter - und wird die Grundlage des neuen Italiens sein."
 SRI_movement_of_true_action: "Die Bewegung des wahren Handelns"
 SRI_movement_of_true_action_desc: "Während die größeren Gewerkschaften und die Sozialistische Partei mit dem Reformismus tanzten, kämpfte unsere kleine USI immer für die Revolution und die Befreiung aller Proletarier. Auch wenn wir auf dem Weg dorthin einige wichtige Stimmen verloren haben, bleiben wir, was wir immer waren - die einzige Bewegung, die zu wahrhaft revolutionärem Handeln aufruft."
 SRI_crush_the_squadracce: "Die Squadracce zerschlagen"
 SRI_crush_the_squadracce_desc: "Die faschistischen Schwarzhemden streifen weiterhin durch das Land und greifen unsere Gewerkschaftsorganisationen an. Die Regierung muss sich darüber im Klaren sein, dass die seit 1934 begangenen Fehler korrigiert und die antidemokratischen Schwarzhemden dabei zerschlagen werden."
 SRI_empower_federated_unions: "Stärkung der föderalen Gewerkschaften"
 SRI_empower_federated_unions_desc: "Wir können nicht nur die CGdL als Ganzes ermächtigen - die im Gewerkschaftsbund zusammengeschlossenen Gewerkschaften müssen die Befugnisse und Freiheiten erhalten, die sie zum Schutz und zur Verwaltung der italienischen Arbeitnehmer benötigen."
 SRI_appeal_to_socialist_unity: "Appell zur sozialistischen Einheit"
 SRI_appeal_to_socialist_unity_desc: "Die größte Stärke der Sozialistischen Republik ist unsere Einigkeit im Angesicht des Unglücks. Präsident Nenni weiß das - deshalb hat er die Sozialisten aller Konfessionen und insbesondere seinen gemäßigten Freund Giuseppe Saragat aufgerufen, in die Union der Internationale zurückzukehren."
 SRI_fight_for_internationalism: "Kampf für Internationalismus"
 SRI_fight_for_internationalism_desc: "Wir haben es selbst gesehen - die Befreiung aller Arbeiter kann nicht mit nationalistischem Gezänk zusammenfallen und wird immer von allen anti-proletarischen Kräften bekämpft werden. Wir müssen bereit sein, für die Freiheit zu kämpfen - wir werden bereit sein!"
 SRI_the_federal_union: "Die Föderale Gewerkschaft"
 SRI_the_federal_union_desc: "Wir haben einen interessanten Pakt mit der Kirche geschlossen. Mit ihrer Unterstützung werden die katholischen Gewerkschaften mit der CGdL in einer neuen, gesamtitalienischen Bundesgewerkschaft zusammengeschlossen, um die Bemühungen aller Arbeitnehmer um ihre Emanzipation zu koordinieren. Dies wird uns sicherlich die dringend benötigte Unterstützung bringen."
 SRI_emphasise_the_social_saints: "Betonung der sozialen Heiligtümer"
 SRI_emphasise_the_social_saints_desc: "Die Kirche ist in der Tat der erste Verbündete der Armen. Wenn wir unsere Beziehung zur Kirche fördern, werden wir ... das letzte Jahrhundert der militanten Reaktion ignorieren; stattdessen werden wir unsere Aufmerksamkeit auf die vielen niederen Priester richten, die viel für das Proletariat getan haben."
 SRI_protect_local_democracy: "Lokale Demokratie schützen"
 SRI_protect_local_democracy_desc: "Als Teil unseres Abkommens mit der Kirche wird es katholisch orientierten reaktionären Politikern erlaubt sein, auf der kleinsten Ebene der Regierung zu kandidieren. Während die Sozialistische Republik die Nation und die Städte kontrolliert, wird die Kirche ihre Macht auf dem Land behalten - in Zusammenarbeit mit unserer Herrschaft."
 SRI_revolutionary_expropriations: "Revolutionäre Enteignungen"
 SRI_revolutionary_expropriations_desc: "Angesichts des schlechten Verhältnisses zur Kirche können wir nicht zulassen, dass sie die lokale Verwaltung des Landes kontrolliert. Selbst wenn man die Kirchen selbst ausklammert, kontrollieren sie eine Unzahl anderer Versorgungseinrichtungen, die verstaatlicht werden müssen."
 SRI_empower_chambers_of_labour: "Stärkung der Arbeiterkammern"
 SRI_empower_chambers_of_labour_desc: "Die lokalen Arbeiterkammern wurden im letzten Jahrhundert ursprünglich eingerichtet, um die Macht der zentral ernannten Bürgermeister zu brechen, aber jetzt haben sie ein neues Ziel: die Macht der Kirche auf lokaler Ebene zu brechen. Dies kann nicht aktiv erreicht werden: Stattdessen werden wir die Befugnisse der Kommunalverwaltung schrittweise in die Kammern verlagern."
 SRI_building_a_new_mythos: "Einen neuen Mythos schaffen"
 SRI_building_a_new_mythos_desc: "Garibaldi war eine antiklerikale, nationalistische und zugleich fortschrittliche Persönlichkeit, die als der wahre Vater des modernen Italiens gilt. Wir werden sein Bild als das eines neuen Italiens verwenden, das nach seinen Idealen aufgebaut wurde."

 # Totalisten
 SRI_the_fascist_revolution: "Die faschistische Revolution"
 SRI_the_fascist_revolution_desc: "Wenn Italien geeint ist und unsere Macht gesichert ist, können wir die wahre Revolution beginnen, um einen neuen Weg für das italienische Volk zu ebnen. Denn allein sind wir schwach, aber gemeinsam, wie ein Bündel von Stöcken, werden wir stark werden!"
 SRI_abuse_dannunzian_rhetoric: "Missbrauch der Dannunzianischen Rhetorik"
 SRI_abuse_dannunzian_rhetoric_desc: "Der Geist von D'Annunzio lebt weiter! Seine Ideale werden den Menschen in Italien, die unter den reaktionären Kräften der dekadenten Regime, die uns einst in die Enge getrieben haben, gelebt haben, nahegebracht. Italien wird wiedergeboren und die alten Ideen... zerstört."
 SRI_institutionalise_squadrismo: "Institutionalisierung des Squadrismo"
 SRI_institutionalise_squadrismo_desc: "Versteckt unter uns gibt es Ratten, die ihre Seuche verbreiten und unser perfektes System infizieren wollen! Im Gegenzug werden unsere geliebten Schwarzhemden nun ein wichtiger Teil der Verteidigung unserer Lebensweise sein, vor den parasitären Reaktionären, die im Dunkeln lauern, und den Verrätern, die unsere \"Verbündeten\" waren und uns nun in den Rücken fallen werden, um sich selbst zu bereichern."
 SRI_leggi_fascistissime: "Leggi Fascistissime (Faschistische Gesetze)"
 SRI_leggi_fascistissime_desc: "Es ist an der Zeit, unsere Herrschaft wirklich zu festigen, da kein Außenstehender mehr Einfluss auf die Regierung haben soll. Italien soll nur von einer einzigen Partei geführt werden, und die bürokratische Natur der vorherigen Regierung soll unseren Hoffnungen und Träumen von einem starken, unabhängigen Italien nicht mehr im Wege stehen!"
 SRI_reform_the_party: "Reform der Partei"
 SRI_reform_the_party_desc: "Es gibt in unserer Partei einige, die ... die Loyalität Mussolinis gegenüber Italien nicht verstehen. Sie leugnen, dass Italien ohne ihn unter dem Stiefel der rückständigen Reaktionäre gewesen wäre. Im Gegenzug werden sie von der Macht entfernt, und die wahren Loyalisten werden ihre Posten erhalten. Die Partei wird als Partito del Lavoro Fascista wiedergeboren und folgt Mussolini ohne Frage in die Hölle!"
 SRI_create_the_national_guard: "Gründung der Nationalgarde"
 SRI_create_the_national_guard_desc: "Die Schwarzhemden werden in die Nationale Republikanische Garde umgewandelt! Ein geistiger Nachfolger der Carabinieri des alten royalistischen Regimes, um gegen alle äußeren und vor allem inneren Kräfte zu kämpfen, die versuchen, Unruhe zu stiften und den neuen Wohlstand zu zerstören, den unser glorreicher Führer hervorgebracht hat."
 SRI_loyalty_to_mussolini: "[SRI.loyalty_to_mussolini_focus_name]"
 SRI_loyalty_to_mussolini_desc: "[SRI.loyalty_to_mussolini_desc]"
 SRI_loyalty_to_mussolini_1: "Loyalität zu Mussolini"
 SRI_loyalty_to_mussolini_2: "Rückkehr der Leninisten"
 SRI_loyalty_to_mussolini_1_desc: "Viva il Duce! Italien wird für immer in seiner Schuld stehen, denn wie Julius Cäsar ist er auf Rom marschiert und hat sich vielen Verrätern gestellt, die ihn hintergehen und die Republik in den Ruin treiben wollten. Aber dieses Mal haben sie versagt, das italienische Volk wird Mussolini als seinen eigenen nationalen Vater betrachten."
 SRI_loyalty_to_mussolini_2_desc: "Lenin lebt noch einmal! Togliatti hat die Republik nach dem Sturz von Mussolini gerettet. Wir werden die Träume unserer gefallenen Brüder in Russland neu entfachen, und die Partei wird die Vorhut in die Zukunft des kommunistischen Traums werden."
 SRI_fulfill_sansepolcro: "Sansepolcro erfüllen"
 SRI_fulfill_sansepolcro_desc: "Vor langer Zeit wurde auf der Piazza San Sepolcro unsere Bewegung geboren und mit ihr das von Alceste De Ambris und Filippo Marinetti gemeinsam verfasste Faschistische Manifest, das den faschistischen Traum zum Ausdruck bringt. Jetzt können wir endlich die Gunst der Stunde nutzen und unsere Wünsche verwirklichen! Viva la nuova Italia!"
 SRI_the_black_flag: "Die Schwarze Flagge"
 SRI_the_black_flag_desc: "Das alte Grün, Weiß und Rot passt kaum noch zum neuen Italien, es ist Zeit für etwas Neues! Hisst die schwarze Flagge! Der fascio, der uns seit unserer Geburt begleitet, wird das nationale Symbol Italiens sein, das der Rest der Welt bewundern wird!"
 SRI_complete_the_revolution: "Vollendung der Revolution"
 SRI_complete_the_revolution_desc: "Endlich ist es an der Zeit, die Revolution vollständig zu vollenden, die letzten reaktionären Elemente, die sich noch halten, werden entwurzelt und die Saat des Faschismus wird an ihrer Stelle gepflanzt werden. Noch Jahre später wird das italienische Volk diesen Punkt der Geschichte als den Moment betrachten, in dem sich alles ein für alle Mal zum Guten gewendet hat."
 SRI_coerce_the_church: "Die Kirche unter Druck setzen"
 SRI_coerce_the_church_desc: "Die Kirche ist sowohl ein massives Hindernis für unsere Macht als auch ein potenziell mächtiger Verbündeter. Wir müssen sie zwingen, anzuerkennen, dass wir hier sind, um zu bleiben: Wir werden versuchen, diplomatisch zu sein, aber wir werden nicht vor radikalen Maßnahmen zurückschrecken, wenn der Vatikan sich widersetzt."
 
### Schwerpunkte des Risorgimento ###
 SRI_risorgimento: "Beginn des Risorgimento"
 SRI_risorgimento_desc: "Das Risorgimento war der Prozess, durch den Italien ursprünglich geeint wurde, doch mit dem italienischen Bürgerkrieg 1919 wurde Italien in Stücke gerissen. Jetzt wird ein neues Risorgimento benötigt. Eines, das nicht nur Italien vereinen, sondern die Revolution auf alle Teile des Landes ausweiten wird."
 SRI_military_exercises: "Militärische Manöver"
 SRI_military_exercises_desc: "Bevor wir mit der eigentlichen Kampagne zur Wiedervereinigung beginnen, müssen wir das Militärische Manöver durchführen, um die Armee auf die Härten des Krieges vorzubereiten, mit denen wir es zu tun haben werden."
 SRI_naval_exericises: "Marine Übungen"
 SRI_fifth_congress_desc: "Jetzt, da Italien unter unserem Banner vereint ist, sollten wir einen weiteren Kongress einberufen, einen fünften Kongress, um über die Fragen zu entscheiden, die sich jetzt, da wir Italien vereint haben, stellen werden."
 SRI_italian_irredentism: "Revolutionärer Irredentismus"
 SRI_italian_irredentism_desc: "Während wir die falschen Länder, die sich Italien nennen oder auf der italienischen Halbinsel lagen, zerstört haben, gibt es noch viele Orte außerhalb Italiens, die zu Italien gehören sollten oder die das Licht der Revolution sehen sollten."

 SRI_create_enel: "ENEL gründen"
 SRI_create_enel_desc: "Auch nach der Revolution wurde die Stromversorgung den regionalen Unternehmen überlassen. Damit ist jetzt Schluss: Mit der Gründung einer nationalen Energiebehörde wird eine bessere Effizienz erreicht."

 SRI_elettro_treno_rapido: "Elettro Treno Rapido (Elektroschnellzug)"
 SRI_elettro_treno_rapido_desc: "Mit der kürzlich erfolgten Eröffnung der Eisenbahnlinie Bologna-Firenze Direttissima (\"Super-Direct\") benötigen wir nun besseres Rollmaterial, um einen schnellen, effizienten und komfortablen Service zu gewährleisten. Der neue ETR 200 wird dafür gut geeignet sein."

 SRI_renew_the_ricostruzione_industriale: "Ricostruzione Industriale modernisieren"
 SRI_renew_the_ricostruzione_industriale_desc: "Während wir uns darauf vorbereiten, die Revolution auf den Rest der Halbinsel zu bringen, müssen wir unsere industrielle Basis ausbauen, um ausländischen Investitionen in den abtrünnigen Staaten entgegenzuwirken. Die Regierung wird bei diesem Wiederaufbau aktiv vorgehen."

 SRI_foster_innovation: "Innovation fördern"
 SRI_foster_innovation_desc: "Wir besitzen bereits den größten Teil der industriellen Basis Italiens; was uns an internationaler Unterstützung fehlt, können wir durch Innovation wettmachen. Die klügsten Köpfe der Halbinsel, ja der ganzen Welt, arbeiten für unsere Regierung und werden die Revolution unterstützen."

 SRI_legacy_of_marconi: "Marconis Vermächtnis"
 SRI_legacy_of_marconi_desc: "Der wichtigste Pionier der Funkkommunikation, Guglielmo Marconi, stammte aus unserem Land; wir müssen sein Vermächtnis in Ehren halten, indem wir (militärische) Anwendungen für die Technologie finden, die er uns gegeben hat."

 SRI_cinecitta: "Cinecittà"
 SRI_cinecitta_desc: "Mit der Befreiung Roms haben wir nun die Möglichkeit, unsere revolutionäre Mission auf der großen Leinwand zu propagieren. Zu diesem Zweck werden in der Hauptstadt besondere Einrichtungen geschaffen."

 SRI_expand_turin_polytechnic_institute: "Erweiterung des Polytechnischen Instituts Turin"
 SRI_expand_turin_polytechnic_institute_desc: "Während Mailand in ausländischer Hand ist, war Turin im letzten Jahrzehnt der Stützpunkt für unsere Wissenschaftler und Ingenieure. Da der Lebensunterhalt der Republik von ihnen abhängt, werden wir ihnen jegliche Unterstützung gewähren, die sie benötigen."

 SRI_fermis_nuclear_research: "Fermis Nuklearforschung"
 SRI_fermis_nuclear_research_desc: "Ein neues Zeitalter monströser Waffen steht uns bevor. Da Fermi und seine Panisperna-Jungs maßgeblich an der theoretischen und praktischen Erforschung der Macht des Atoms beteiligt waren, werden wir ihnen noch mehr Unterstützung gewähren, damit die schrecklichen militärischen Anwendungen ihrer Arbeit von der Sozialistischen Republik und nicht von ihren Feinden genutzt werden."

 SRI_thermojet_experiments: "Thermojet Experimente"
 SRI_thermojet_experiments_desc: "General Crocco, ein Pionier der Luftfahrt, hat in letzter Zeit die Schule für Luftfahrttechnik in Richtung neuer, experimenteller Technologien geführt, die sich als wesentlich für unsere Überlegenheit in der Luft erweisen könnten. Lassen Sie uns diese Richtung unterstützen."

 SRI_syndical_conglomerates: "Syndikale Konglomerate"
 SRI_syndical_conglomerates_desc: "Die alten regionalen autonomen Gewerkschaften nach französischem Vorbild werden nicht mehr funktionieren. Um die wirtschaftliche und soziale Einheit der Nation aufrechtzuerhalten, sollen die verschiedenen lokalen Gewerkschaften eine klare Hierarchie erhalten und dann einer föderalen Behörde unterstellt werden."

 SRI_maximise_production_capacity: "Produktionskapazität maximieren"
 SRI_maximise_production_capacity_desc: "Dank unserer zentralen Planungspolitik können wir heute sicher sein, dass die Sozialistische Republik so reibungslos und effizient wie möglich funktioniert. Wir erwarten natürlich nichts anderes von unseren emanzipierten Arbeitskräften."

 SRI_maintain_regional_unions: "Regionale Gewerkschaften beibehalten"
 SRI_maintain_regional_unions_desc: "Während einige eine Zentralisierung der Gewerkschaften fordern, würde dies nur zu Tyrannei und allem führen, wogegen unsere sozialistische Republik steht. Wir müssen diesen Bestrebungen widerstehen und die Dekonzentration, die das Grundprinzip unseres revolutionären Wirtschaftssystems ist, offiziell machen."

 SRI_modern_production_lines: "Moderne Produktionslinien"
 SRI_modern_production_lines_desc: "Mit Hilfe der Zentralregierung können die regionalen Gewerkschaften die Modernität und Spezialisierung erreichen, die sie sonst nicht erreichen könnten. Lassen Sie uns also diese zentrale Hilfe leisten."

 SRI_stabilimento_di_mirafiori: "Stabilimento di Mirafiori (Mirafiori-Werk)"
 SRI_stabilimento_di_mirafiori_desc: "Das Werk FIAT Lingotto, das Herz der Automobilproduktion der Sozialistischen Republik, hat sich immer wieder als nicht mehr ausreichend für die Versorgung der Sozialistischen Republik erwiesen. Die Regierung hat die Gelegenheit ergriffen, im Stadtteil Mirafiori von Turin mit dem Bau eines neuen, weitläufigeren Komplexes zu beginnen, aus dem die Kriegsmaschinen unserer Republik hervorgehen sollen."

 SRI_finish_the_electrical_conversion: "Beenden Sie die elektrische Umrüstung"
 SRI_finish_the_electrical_conversion_desc: "Die Eisenbahnen im ganzen Land, vor allem im Piemont und in Ligurien, verwenden immer noch das mittlerweile veraltete 3,6 kV 16 2/3 Hz Wechselstromsystem. Wir sollten dieses System endlich durch das modernere 3 kV-Gleichstromsystem ersetzen, zumindest auf den Hauptstrecken."

 SRI_terni_city_of_steel: "Terni, Stadt des Stahls"
 SRI_terni_city_of_steel_desc: "Seit 1884 ist Terni ein wichtiges Zentrum der Metallurgie und der damit verbundenen Industrien für zivile und vor allem militärische Zwecke. Lassen Sie uns diesen strategisch wichtigen Industriestandort ausbauen und modernisieren."

 SRI_expand_ilva: "Ilva ausbauen"
 SRI_expand_ilva_desc: "Die ehemalige Terni-Elba-Gruppe, heute ein Zusammenschluss zahlreicher strategischer Metallurgie-Industrien, ist der Schlüssel zur Stärkung unserer industriellen Kapazitäten gegenüber den konkurrierenden Regierungen. Wir werden seine Minen ausbauen, seine Industrien modernisieren und seine Verwaltung rationalisieren."

 SRI_agip_operations_in_romagna: "Agip Aktivitäten in der Romagna"
 SRI_agip_operations_in_romagna_desc: "Unter dem fruchtbaren Ackerland der Romagna liegt die größte fossile Brennstoffreserve Italiens. Wir müssen sie unbedingt zu unserem Vorteil im Großen Revolutionskrieg nutzen."

 SRI_gomma_sintetica: "Synthetischer Kautschuk"
 SRI_gomma_sintetica_desc: "Das Einzige, was Italien nicht hat, ist Kautschuk, aber die jüngsten Fortschritte in der Kohlenwasserstofftechnologie ermöglichen es uns, in unseren Raffinerien künstlichen Kautschuk zu verarbeiten - eine Win-Win-Situation."

 SRI_integrate_the_lombard_arms_industry: "Integration der lombardischen Rüstungsindustrie"
 SRI_integrate_the_lombard_arms_industry_desc: "Vor 1919 befand sich das Herz der italienischen Rüstungsindustrie in den Tälern von Brescia; in den letzten Jahrzehnten mussten wir unsere eigene Industrie aufbauen, aber jetzt sind wir in der Lage, die Betriebe zusammenzuführen."

 SRI_modernise_the_po_farmlands: "Modernisierung der Po-Ackerflächen"
 SRI_modernise_the_po_farmlands_desc: "Während das Piemont in der Moderne angekommen ist, müssen Teile des unteren Padan-Tals das Mittelalter noch verlassen. Politisch haben wir bereits getan, was wir tun konnten - aber wirtschaftlich können wir immer noch eingreifen, um ihre Situation zu verbessern."

 SRI_reform_the_iacp: "Reform der IACP"
 SRI_reform_the_iacp_desc: "Seit 1903 befasst sich das Autonome Institut für öffentlichen Wohnungsbau mit dem Bau und der Verwaltung von Sozialwohnungen für die weniger wohlhabenden Mitglieder unserer Gesellschaft. Im Laufe der Jahrzehnte ist sie aufgebläht und korrumpiert worden; im Namen des Proletariats dieser Republik werden wir sie sofort reformieren!"

 SRI_the_eternal_city: "Die Ewige Stadt"
 SRI_the_eternal_city_desc: "Rom schmachtete unter der wiederhergestellten Herrschaft des Papstkönigs. Zeigen wir wahre Nächstenliebe zu den Bewohnern der Hauptstadt, indem wir mit dem Bau des Garbatella-Viertels beginnen."

 SRI_a_new_partenope: "Ein neues Partenope (Neapel)"
 SRI_a_new_partenope_desc: "Ein Jahrzehnt lang verfiel Neapel unter der autoritären und korrupten Herrschaft seines Bürgermeisters Achille Lauro; und auch davor hatte es mit Epidemien und verschiedenen sozialen Problemen zu kämpfen. Wir, die wir wirklich die Bedürfnisse der Menschen im Auge haben, werden die Stadt endlich auf den Stand des 20. Jahrhunderts bringen."

 SRI_southern_reconstruction: "Wiederaufbau im Süden"
 SRI_southern_reconstruction_desc: "Jahrzehntelang haben die liberalen Regierungen des Königreichs Italien versucht, Süditalien in die Moderne zu führen - mit wenig Erfolg. Mit dem Willen des Volkes auf unserer Seite werden wir vollenden, was Garibaldi begonnen hat!"

 SRI_tap_sicilian_potential: "Sizilianisches Potenzial erschließen"
 SRI_tap_sicilian_potential_desc: "Angesichts der Unruhen in Nordamerika hat Sizilien die einmalige Gelegenheit, seine Vormachtstellung auf dem Sulfatmarkt wiederzuerlangen. Lassen Sie uns die Gelegenheit nutzen!"

 SRI_rebuild_carbonia: "Carbonia wieder aufbauen"
 SRI_rebuild_carbonia_desc: "Die royalistische Diktatur in Sardinien hat Carbonia in den 1920er Jahren als neue Stadt gebaut. Diese Stadt steht für alles, was mit dem Kapitalismus nicht stimmt, sie wurde nur gebaut, um die örtlichen Minen zugunsten ausländischer Konzerne auszubeuten. Jetzt, wo wir die Kontrolle haben, kann Carbonia als eine Stadt des Sozialismus, der Freiheit und Italiens wieder aufgebaut werden."

 SRI_modernise_the_apulian_fields: "Modernisierung der Apulischen Felder"
 SRI_modernise_the_apulian_fields_desc: "Die Region Salento im Süden Apuliens verfügt über ein großes landwirtschaftliches Potenzial, leidet aber unter einem ständigen Wassermangel. Durch die Kanalisierung von Wasser aus den Flüssen Kampaniens können wir das gesamte landwirtschaftliche Potenzial der Region freisetzen."

 SRI_reunite_the_italian_heartlands: "Das Italienische Kernland wiedervereinigen"
 SRI_reunite_the_italian_heartlands_desc: "Die Tessin-Po-Linie, die uns die Österreicher aufgezwungen haben, hatte katastrophale Auswirkungen auf die infrastrukturellen Verbindungen zwischen Piemont und der Lombardei. Wir werden diese Verbindungen wiederherstellen und dabei auch die Sümpfe Venetiens trockenlegen."

 SRI_modernise_the_armata_rossa: "Modernisierung der Armata Rossa"
 SRI_modernise_the_armata_rossa_desc: "Die Rote Armee wurde während der Revolution von 1919 aus meuternden Einheiten gebildet und hat sich seither nicht wesentlich verändert. Da die Rückständigkeit der Streitkräfte einer der Hauptgründe dafür war, dass es uns 1927 nicht gelang, den Rest des Landes zu erobern, werden wir dafür sorgen, dass dies in Zukunft kein Problem mehr sein wird."

 SRI_commissione_armi_e_munizioni: "Waffen- und Munitionskommission"
 SRI_commissione_armi_e_munizioni_desc: "Die \"Waffen- und Munitionskommission\" soll gegründet werden, um die Forschung und Herstellung neuer Waffen zu organisieren, die in unserem Kampf gegen die Reaktionäre eingesetzt werden sollen."

 SRI_replace_the_six_point_five_milimetres: "Die 6,5 mm ersetzen"
 SRI_replace_the_six_point_five_milimetres_desc: "Das Vorkriegs-Carcano hat uns gute Dienste geleistet, aber so wie sich die Zeiten ändern, müssen sich auch unsere Gewehre ändern. Ein neues Gewehr muss in die Hände unserer Soldaten."

 SRI_armaguerra: "Armaguerra"
 SRI_armaguerra_desc: "In diesen gefährlichen Zeiten ist der Lebenszyklus von Waffen recht kurz. Das neue halbautomatische Gewehr Armaguerra wird die Feuerkraft der [ROOT.GetAdjective]-Gewehrtruppe auf ein neues Niveau bringen."

 SRI_telo_mimetico: "Telo Mimetico (Tarntuch)"
 SRI_telo_mimetico_desc: "Die bunten Jacken von einst haben auf dem modernen Schlachtfeld nichts mehr zu suchen. Während einfache, einfarbige Uniformen bereits in Gebrauch sind, wurde die Verwendung eines Tarnmusters vorgeschlagen, das ursprünglich für Zelte gedacht war."

 SRI_howitzer_standardisation: "Haubitzen Standardisierung"
 SRI_howitzer_standardisation_desc: "Die Zahl der verschiedenen Typen von Feldgeschützen in den Streitkräften steigt und belastet die Versorgungswege. Durch die Schaffung einer Norm für Haubitzenrohre und -munition werden diese Teile leichter zu beschaffen und zu ersetzen sein."

 SRI_cannone_da_novanta: "Cannone da 90 (Kanone 90)"
 SRI_cannone_da_novanta_desc: "Da sowohl die gegnerischen Land- als auch die Luftfahrzeuge stärker gepanzert sind, ist ein neues, größeres Geschütz erforderlich, um sie zu durchschlagen. Ein neues Geschütz mit einem Kaliber von 90 mm wird diese Aufgabe bestens erfüllen."

 SRI_motorise_the_bersaglieri: "Motorisierung der Bersaglieri (Schützen)"
 SRI_motorise_the_bersaglieri_desc: "Der Verbrennungsmotor hat Truppengeschwindigkeiten ermöglicht, die bis dahin unvorstellbar waren. Leider sind nicht genug in [ROOT.GetNameDef] verfügbar - nur unsere besten Truppen können ab sofort ausgerüstet werden."

 SRI_semoventi_dartiglieria: "Semoventi d'Artiglieria (Selbstfahrlafetten)"
 SRI_semoventi_dartiglieria_desc: "Der König auf dem Schlachtfeld ist genauso langsam und unbeweglich wie sein Gegenstück auf dem Schachbrett. Der Bau von Selbstfahrlafetten wird eine neue Dimension der Artilleriekriegsführung ermöglichen."

 SRI_carri_di_rottura: "Carri di Rottura (Durchbruchwagen)"
 SRI_carri_di_rottura_desc: "Um die Patt-Situation des Weltkriegs zu vermeiden, sind schwerere und stärker bewaffnete Panzer notwendig, um die statische gegnerische Verteidigung zu durchbrechen und den Weg für den Angriff der Infanterie zu ebnen."

 SRI_ferrea_mole_ferreo_cuore: "Ferrea Mole, Ferreo Cuore"
 SRI_ferrea_mole_ferreo_cuore_desc: "\"Iron Mass, Iron Heart\" is the motto of the [ROOT.GetAdjective] Armored Crops, signifying that not only the machine, but the men riding it to battle need to be of the highest quality and conviction."

 SRI_la_legione_proletaria: "Die Proletarische Legion"
 SRI_la_legione_proletaria_desc: "Jeder Arbeiter in Italien hat ein Mitspracherecht bei der Frage, was die Revolution ist und wie sie erreicht werden soll. Das Risorgimento wird eine Gelegenheit für die Männer und Frauen Italiens sein, unsere Nation stolz zu machen; wir werden dies ermöglichen, indem wir eine Armee formen, in der auch der bescheidenste unserer Männer einen Platz hat."

 SRI_corpo_darmata_di_manovra: "Corpo d'Armata di Manovra (Manöverarmeekorps)"
 SRI_corpo_darmata_di_manovra_desc: "Es reicht nicht aus, die gegnerische Linie zu durchbrechen, wir brauchen spezielle Einheiten, die durch aggressives Manövrieren und Angriffe in der Tiefe in die Bresche springen und diese ausnutzen können. Der Einsatz von Panzern zur Unterstützung der Infanterie ist ein veraltetes Konzept. Unser neues Manöverarmeekorps wird moderne Panzer und berittene Infanterie einsetzen, um exponierte Flanken oder Breschen in die gegnerische Linie zu schlagen. "

 SRI_ragruppamenti_esploranti: "Ragruppamenti Esploranti (Erkundungsgruppen)"
 SRI_ragruppamenti_esploranti_desc: "Als ursprüngliche Partisanentruppe ist die sozialistische Armee nur allzu vertraut mit dem Wert der Aufklärung und den Möglichkeiten, die sich daraus ergeben. Patrouillen über große Entfernungen ermöglichen ein tieferes Eindringen, ein geringeres Risiko und generell effektivere Operationen."

 SRI_establish_military_inspectorate: "Einrichtung eines Militärinspektorats"
 SRI_establish_military_inspectorate_desc: "Die zahllosen Volksmilizen müssen zu einer kombinierten Truppe im Dienste der Revolution zusammengefasst werden. Zur Disziplinierung der Armee wird eine Militärinspektion eingerichtet, und die bisher so unabhängigen Divisionskommandeure werden gezwungen, sowohl Ausrüstung, Organisation als auch Ausbildung zu vereinheitlichen."

 SRI_one_army_one_command: "Eine Armee, ein Kommando"
 SRI_one_army_one_command_desc: "Die sozialistische Bewegung in Italien hat sich von einer mutigen Widerstandsbewegung im Jahr 1919 zu einem echten Staat entwickelt, der bereit ist, das ganze Land zu regieren. Dies muss sich auch in der Struktur unserer Armee widerspiegeln: Auch wenn Autonomie von größter Bedeutung ist und Kommunikation und Logistik gelegentlich ein Segen sind, erfordert die Führung der großen italienischen Armee heute ein zentrales Kommando, das in der Lage ist, die gesamten Kriegsanstrengungen zu leiten, und die Feldkommandeure müssen in der Lage sein, ihre sorgfältigen Pläne zu befolgen."

 SRI_maintain_officer_autonomy: "Beibehaltung der Autonomie der Offiziere"
 SRI_maintain_officer_autonomy_desc: "Keine bewaffnete Revolte ist jemals durch eine schwerfällige Bürokratie erfolgreich gewesen. Die Vereinfachung der Zuständigkeiten und die Übertragung von mehr Befugnissen an untere Offiziere geben ihnen den nötigen Spielraum, um die strategischen Herausforderungen, mit denen sie auf dem Schlachtfeld konfrontiert sein werden, kreativ zu lösen."

 SRI_reform_modena_military_academy: "Reform der Militärakademie Modena"
 SRI_reform_modena_military_academy_desc: "Es ist klar, dass eine gewisse Professionalisierung unseres Offizierskorps notwendig ist. Obwohl die Militärakademie in Modena einen feudalen Hintergrund hat, ist sie heute eher als Brutstätte für Militärrevolutionäre bekannt, die eine Vielzahl von Ideen haben, wie man den Sozialismus mit der Armee verbinden kann. Durch die Einführung eines strengeren Lehrplans in Verbindung mit höheren akademischen Standards könnten wir in der Lage sein, die vielen Ideen in politische Maßnahmen und Initiativen umzusetzen, die für die Armee von Nutzen sind."

 SRI_gruppi_di_difesa_della_donna: "Frauen-Verteidigungsgruppen"
 SRI_gruppi_di_difesa_della_donna_desc: "Die Einführung von Frauen in den Kampfdienst der Armee ist ein naheliegender Weg, um nicht nur unseren Personalbestand zu stärken, sondern auch begabte und ehrgeizige Frauen zu ermutigen, eine Karriere in unseren Streitkräften zu machen. Als ersten Schritt werden wir spezielle Verteidigungsgruppen für Frauen schaffen, von denen aus wir sie in die Armee als Ganzes integrieren können."

 SRI_vallo_alpino: "Vallo Alpino (Alpenwall)"
 SRI_vallo_alpino_desc: "Die Alpen gehören zu den besten natürlichen Verteidigungsanlagen, die sich eine Nation wünschen kann, aber die Anwesenheit von Gebirgspässen macht es unklug, sich darauf zu verlassen, dass die Natur die ganze Arbeit erledigt. Durch den Bau dauerhafter Verteidigungsanlagen innerhalb dieser Pässe und anderer Schwachstellen kann die Nordgrenze zu einer wirklich unpassierbaren Mauer gemacht werden."

 SRI_arditi_del_popolo: "Arditi del Popolo(Bewaffnete Volkskräfte)"
 SRI_arditi_del_popolo_desc: "Die Arditi waren während des Weltkriegs als Stoßtrupps berühmt, die die Pattsituation des Grabenkriegs herausfordern konnten. Die Weiterentwicklung der automatischen Waffen und des Nahkampfes haben die Einsatzmöglichkeiten dieser Einheiten noch attraktiver gemacht. Die neuen Arditi del Popolo, die die Taktik der Arditi mit revolutionärem Eifer verbinden, werden die Stoßtruppen sein, die uns den Weg zum Sieg über die Reaktionäre ebnen werden."

 SRI_corpo_speciale: "Corpo Speciale (Spezial-Korps)"
 SRI_corpo_speciale_desc: "Das einzige einheitliche Merkmal des Schlachtfeldes in Italien ist, dass es uneinheitlich ist. Massive Gebirgsketten, weit entfernte Inseln, dicht gedrängte Städte und gewaltige Flüsse teilen die Halbinsel, und es wäre äußerst töricht, diese Unterschiede zu ignorieren. Stattdessen müssen wir Kontingente bereithalten, die auf jede Situation vorbereitet sind."

 SRI_brigate_marine: "Brigate Marine (Marine Brigaden)"
 SRI_brigate_marine_desc: "Ein Vorteil eines offensiven Krieges auf der Halbinsel besteht darin, dass man bei einer Beruhigung der Front nicht ohne Optionen dasteht. Einheiten des Spezial-Korps können hinter dem Feind landen, um ihn einzukesseln und zu stören, und um die schwierigen Ziele auf Sardinien und Sizilien anzugreifen."

 SRI_carabinieri_del_cielo: "Carabinieri des Himmels"
 SRI_carabinieri_del_cielo_desc: "Auch wenn sie nicht so leicht einsetzbar sind wie Bergsteiger oder Marinesoldaten, sind Fallschirmjäger doch ein wertvoller Bestandteil jeder modernen Armee. Unzugängliche Gebiete wie Festungen und Häfen können durch schnelle Schockwirkung erobert werden, so dass sie für den Vormarsch regulärer Truppen freigegeben werden."

 SRI_alpini_rossi: "Alpini Rossi"
 SRI_alpini_rossi_desc: "Auf einer Halbinsel, die größtenteils aus drei Gebirgsketten besteht, ist die erste Art von Spezialtruppe, die man für notwendig hält, natürlich das Gebirgsjägerbataillon, und das aus gutem Grund. Der Gebirgskrieg ist unvermeidlich, und wir müssen die Kampffähigkeit unserer Gegner auf solchen Schlachtfeldern übertreffen."

 SRI_la_guardia_rossa: "La Guardia Rossa (Rote Garde)"
 SRI_la_guardia_rossa_desc: "Der Sozialismus ist die Politik der Wissenschaft und der Vernunft. Wir werden unsere Feinde besiegen, nicht durch sinnlose Menschenopfer, sondern mit der bestausgebildeten Berufsarmee, ausgestattet mit den besten Waffen, die von der leistungsfähigsten Industrie hergestellt werden, während die Traditionalisten in Neapel und Cagliari zittern."

 SRI_formazione_di_difesa: "Formazione di Difesa (Verteidigungsausbildung)"
 SRI_formazione_di_difesa_desc: "So offensiv die Guardia Rossa (Rote Garde) auch sein mag, sie wird ein defensives Rückgrat brauchen, um erfolgreich zu sein. Anstatt die Zuständigkeiten und die Doktrin der nationalen Armee zu verwässern, werden wir Milizen einsetzen, um Lücken zu füllen und Stellungen zu verteidigen, während größere Formationen den Feind brechen können."

 SRI_scuole_centrale_militare: "Zentrale Militärschulen"
 SRI_scuole_centrale_militare_desc: "Die Bildung einer föderalen Struktur von Militärschulen im ganzen Land wird die Standardisierung erleichtern und es uns ermöglichen, ehrgeizigere Taktiken rund um die technologisch reichen Formationen der Guardia Rossa (Rote Garde) zu entwickeln."

 SRI_autotrasportabilita: "Autotrasportabilità (Transportautos)"
 SRI_autotrasportabilita_desc: "Der größte Teil unseres Landes und unserer Bevölkerung befindet sich nach wie vor im Würgegriff unserer Feinde, und die Guardia Rossa (Rote Garde) braucht eine praktische Lösung, um unsere Überlegenheit gegenüber ihnen zu gewährleisten. Glücklicherweise liefert unsere industrielle Überlegenheit diese Lösung: Durch die Entwicklung besserer Fahrzeuge für mobile Einheiten und einer unterstützenden Doktrin können wir unsere Feinde auf der Halbinsel ausmanövrieren und sie im Detail besiegen, bevor sie ihre zahlenmäßige Überlegenheit ausnutzen können."

 SRI_guerra_brigantesca: "Guerra Brigantesca (Räuberkrieg)"
 SRI_guerra_brigantesca_desc: "Die Truppen der Guardia Rossa (Rote Garde) müssen in der Lage sein, wie Banditen zu kämpfen: mobil, versteckt und flexibel. Diese Eigenschaften haben die sozialistische Kriegsführung erst möglich gemacht und werden in unsere Doktrin integriert."

 SRI_guardia_alla_frontiera: "Guardia alla Frontiera (Grenzschutz)"
 SRI_guardia_alla_frontiera_desc: "Die Guardia Rossa (Rote Garde) muss aber auch auf Kriege mit ihren Nachbarn vorbereitet sein, und für eine solche Kriegsführung müssen wir in der Lage sein, eine breite Front zu verteidigen, um Offensiven entweder von unserem Territorium oder von einer Expedition aus vorzubereiten."

 SRI_corpo_del_genio_aeronautico: "Corpo del Genio Aeronautico (Luftwaffen-Korps)"
 SRI_corpo_del_genio_aeronautico_desc: "Während der Bau von Flugplätzen und die Reparatur von Flugzeugen in der Regel den Heeresingenieuren bzw. den Geschwaderunterstützungseinheiten übertragen wurden, wurde deutlich, dass ein eigenes Pionierkorps der Luftwaffe geschaffen werden muss. Mit dem Bau der Stadt der Luft wäre es naheliegend, das Hauptquartier des neuen Korps ebenfalls in Umbrien anzusiedeln."

 SRI_citta_del_aria: "Stadt der Luft"
 SRI_citta_del_aria_desc: "Italien war schon immer führend in der Luftwaffe und setzte schon vor dem Weltkrieg Flugzeuge zu Kampfzwecken ein. Das Chaos und die Instabilität des Bürgerkriegs haben unsere Spitzenposition jedoch unterbrochen. Wir werden in Umbrien Land und Industrie für die Schaffung einer 'Stadt der Lüfte' zur Verfügung stellen, in der wir Schulen, Manufakturen und Forschung miteinander verbinden werden, um den Geist des Fortschritts und des Fleißes zu fördern."

 SRI_accademia_aeronautica: "Luftwaffen-Akademie"
 SRI_accademia_aeronautica_desc: "Die Anarchie der italienischen Streitkräfte in den letzten Tagen des Weltkriegs und die Heftigkeit des Bürgerkriegs ließen wenig Raum für die Modernisierung der militärischen Taktik. In der heutigen Welt bedeutet Modernität, dass der Krieg aus der Luft geführt wird. Die Ausbildung von Piloten ist der Schlüssel, um unsere bewaffneten Fähigkeiten mit denen unserer Nachbarn in Einklang zu bringen."

 SRI_trimotore_bombers: "Dreimotorige Bomber"
 SRI_trimotore_bombers_desc: "Unsere bisherigen Erfahrungen mit dreimotorigen mittelschweren Flugzeugen waren sehr vielversprechend. Verbesserte Triebwerke und Konstruktionen würden es uns ermöglichen, nicht nur die Nutzlast solcher Bomber zu erhöhen, sondern sie auch mit den Verteidigungswaffen auszustatten, die für das Überleben in einem umkämpften Luftraum erforderlich sind."

 SRI_pursuit_aircraft: "Jagdflugzeug"
 SRI_pursuit_aircraft_desc: "Die Mehrzweckplattformen haben zwar dazu beigetragen, dass unsere Produktion mit der unserer Nachbarn konkurrieren kann, aber sie haben auch dazu geführt, dass einige unserer Flugzeuge im Kampfeinsatz unterlegen sind. Da die Produktion durch unsere neuen Einrichtungen und Institutionen erleichtert wird, sollten wir uns auf die Entwicklung einer speziellen Plattform für die Luftüberlegenheit konzentrieren. Diese neuen "Verfolgungsflugzeuge" werden nur feindliche Flugzeuge ins Visier nehmen und dank verbesserter Manövrierfähigkeit und schwerer Luft-Luft-Bewaffnung in der Lage sein, in jedem Luftkampf die Oberhand zu behalten."

 SRI_aviazione_marittima: "Maritime Luftfahrt"
 SRI_aviazione_marittima_desc: "Wenn unsere Luftwaffe zu einem zentraleren und unabhängigeren Teil unserer Streitkräfte wird, sollten wir sie in die Lage versetzen, alle Aufgaben zu übernehmen, die bisher von den Luftstreitkräften des Heeres und der Marine wahrgenommen wurden. Durch eine verbesserte Konzeption der Luftstreitkräfte wären unsere Flugzeuge in der Lage, im Mittelmeer zu kämpfen und die Marine im Kampf gegen die reaktionären Regime zu unterstützen."

 SRI_command_of_the_air: "Luftüberlegenheit"
 SRI_command_of_the_air_desc: "Das Terrain Italiens und die Schwierigkeiten, die es unseren Streitkräften bereitet, zwingen uns, neue Ansätze der Kriegsführung zu überdenken. Ein Vorschlag ist, der Doktrin und den Überlegungen von Giulio Douhet zu folgen, der während des Weltkriegs für massive Bombenangriffe plädierte, um die Pattsituation des Grabenkriegs zu durchbrechen. Unsere Bomberflotten sollten sowohl die Städte des Feindes als auch seine Streitkräfte auf dem Schlachtfeld ins Visier nehmen und uns so einen entscheidenden Vorteil in der Feuerkraft verschaffen."

 SRI_arma_offensiva: "Offensivwaffe"
 SRI_arma_offensiva_desc: "Eine der größten Sorgen bei strategischen Bombenkampagnen war die relative Verwundbarkeit, die damit verbunden ist, dass unsere Bomber immer länger über feindlichem Gebiet bleiben. Die Entwicklung neuer Bombentypen und Taktiken würde es uns ermöglichen, höher zu fliegen und das Risiko für unsere Flugzeuge durch Flakfeuer zu minimieren."

 SRI_aerei_da_battaglia: "Schlachtflugzeuge"
 SRI_aerei_da_battaglia_desc: "Das Konzept der 'fliegenden Artillerie' ist nicht neu, aber wir müssen zugeben, dass die schwerfälligeren mittleren Bomber für die Feuerunterstützung auf dem Schlachtfeld taktisch unflexibel sind. Die Schaffung neuer 'Schlachtflugzeuge', die speziell zur Unterstützung des Gefechtsfeldes eingesetzt werden, bedeutet, dass unsere Divisionen immer über Feuerunterstützung verfügen werden, egal wie schnell sie vorrücken oder wie umkämpft der Luftraum über dem Gefechtsfeld ist."

 SRI_aviazone_dassalto: "Angriffsfliegerei"
 SRI_aviazone_dassalto_desc: "Anstatt sich darauf zu konzentrieren, den Feind durch bessere Bomber zu vernichten, könnte ein alternativer Ansatz darin bestehen, dem Feind einfach den Luftraum zu verwehren. Eine neue Ausbildung könnte das Jagdflugzeug als unseren wichtigsten Flugzeugtyp hervorheben. Wir bräuchten keine besseren Bomber, wenn die, die wir haben, kaum Gefahr laufen, abgefangen zu werden."

 SRI_zone_aeree_territoriali: "Territoriale Luftzonen"
 SRI_zone_aeree_territoriali_desc: "Eine organisatorische Änderung ist erforderlich, um eine maximale Effizienz unserer Geschwader zu gewährleisten. Neue territoriale Luftkommandos werden für die lokale Verteidigung und die Koordinierung mit unserer Industrie zur Verbesserung der Flugzeugkonstruktion zuständig sein. Durch die Abschaffung von Zwischenhändlern werden unsere Geschwader nicht nur in der Lage sein, besser auf lokale Eingriffe in unseren Luftraum zu reagieren, sondern wir erhalten auch den Input der Piloten zu neuen Flugzeugen, die dann hoffentlich schneller zur Verfügung stehen als mit den üblichen Test- und Produktionsmethoden."

 SRI_difesa_contraerea_territoriale: "Territoriale Flugabwehr"
 SRI_difesa_contraerea_territoriale_desc: "Ein manchmal unterschätzter Teil der Luftmacht ist die Wirkung, die die bodengestützte Flugabwehrartillerie auf die lokale Luftüberlegenheit haben kann. Wir sollten spezielle Luftabwehreinheiten unter dem Kommando der Luftwaffe schaffen, um sicherzustellen, dass unsere Luftverteidigung in Bezug auf Auftrag und Ziel einheitlich bleibt."

 SRI_istituto_di_studi_militari_marittimi: "Institut für Maritime Militärische Studien"
 SRI_istituto_di_studi_militari_marittimi_desc: "Um ein Schiff zum Sieg zu führen, müssen die höheren Offiziere über Kenntnisse in Taktik, Technik und Logistik verfügen. Die Gründung eines neuen Instituts, das diese Themen erforscht und lehrt, wird einen entscheidenden Vorteil gegenüber den anderen Marinen auf der Halbinsel bringen."

 SRI_expand_the_livorno_academy: "Erweiterung der Akademie Livorno"
 SRI_expand_the_livorno_academy_desc: "Die Marine muss weiter ausgebaut werden, was ohne Männer auf den Decks nicht möglich ist. Zum Glück für die [ROOT.GetAdjective]-Regierung befindet sich die ursprüngliche Ausbildungsakademie der Marine immer noch in dem von ihr kontrollierten Gebiet und kann leicht erweitert werden."

 SRI_corpo_del_genio_navale: "Marine-Ingenieurkorps"
 SRI_corpo_del_genio_navale_desc: "So wie ein Soldat nicht mit einem rostigen Gewehr in den Krieg ziehen würde, kann ein Seemann nicht mit einem undichten Schiff fahren. Die Pflege und Wartung von Schiffen ist zu einem Spezialgebiet geworden, das in der Marine eine eigene Abteilung haben sollte."

 SRI_flottiglie_mas: "Bewaffnete Torpedoboote"
 SRI_flottiglie_mas_desc: "Der Torpedo hat die Seekriegsführung revolutioniert, da er es kleinen Booten ermöglicht, viel größere Ziele zu versenken. Wenn man diese Idee auf die Unterwasserwelt überträgt, entsteht ein neuer U-Boot-Typ, der klein, wendig und leicht zu bemannen ist."

 SRI_revolution_under_the_sea: "Revolution unter dem Meer"
 SRI_revolution_under_the_sea_desc: "Wenn die Entente glaubt, das Mittelmeer sei eine einfache Türschwelle zu den südlichen Grenzen des revolutionären Europas, dann irrt sie sich gewaltig. Während unsere Verbündeten den Atlantik im Auge behalten müssen, werden wir es uns zur Aufgabe machen, jedes Material oder jede Arbeitskraft zu versenken, die versucht, unser Meer zu überqueren."

 SRI_legacy_of_mignatta_and_the_mas: "Das Vermächtnis von Mignatta und der MAS"
 SRI_legacy_of_mignatta_and_the_mas_desc: "Die Waffe, die die Seekriegsführung verändert hat, wurde in einer von Italienern bewohnten Stadt geboren, doch die [ROOT.GetAdjective] Marineindustrie ist mit ihrer Produktion nicht auf dem neuesten Stand. Es ist an der Zeit, dass sie die Adria überquert und ihr wahres Potenzial in den Händen unserer Matrosen und Flieger entfaltet."

 SRI_incrociatori_sommergibili: "U-Boot Kreuzer"
 SRI_incrociatori_sommergibili_desc: "Der deutsche Erfolg im Weltkrieg hat gezeigt, wie effektiv die Seekriegsführung unter der Wasseroberfläche ist. Ein offensichtlicher Weg in die Zukunft ist die Entwicklung größerer, leistungsfähigerer U-Boote mit erhöhter Feuerkraft, die in der Lage sind, auf sich allein gestellt zu sein."

 SRI_artiglieria_marittima: "Maritime Artillerie"
 SRI_artiglieria_marittima_desc: "Die Apennin-Halbinsel hat naturgemäß eine lange Küste, die gegen mögliche Invasoren verteidigt werden muss. Die Einrichtung von Festungspunkten und statischer Marineartillerie an wichtigen Engpässen würde mögliche Invasionen abwehren."

 SRI_expand_genoese_naval_yards: "Genueser Marinewerften ausbauen"
 SRI_expand_genoese_naval_yards_desc: "Genua ist der größte Hafen, der während des Bürgerkriegs unter der Kontrolle der Arbeiter Italiens blieb. Die Stadt verfügt bereits über eine ansehnliche Marineindustrie und wird als Kern für den weiteren Ausbau der Flotte dienen."

 SRI_odero_terni_orlando: "Odero-Terni-Orlando"
 SRI_odero_terni_orlando_desc: "Das moderne Kriegsschiff ist eine gewaltige Masse aus Stahl. Die Verbindung von Schiffsbauern mit Stahlherstellern wie dem Werk in Terni wird einen effizienteren Materialfluss und eine bessere Konstruktion ermöglichen."

 SRI_cantieri_riuniti_del_tirreno: "Cantieri Riuniti del Tirreno (Vereinigte Werften von Tirreno)"
 SRI_cantieri_riuniti_del_tirreno_desc: "Für den Bau unserer neuen Schiffe wird ein neuer Hersteller benötigt. Der Zusammenschluss von Marineunternehmen im gesamten Tyrrhenischen Meer wird zu einer Verbesserung von Qualität und Quantität führen."

 SRI_increase_ship_exports: "Schiffsexporte erhöhen"
 SRI_increase_ship_exports_desc: "Mit all den Werften, die in letzter Zeit gebaut wurden, hat die [ROOT.GetAdjective] Marineindustrie Überkapazitäten, um zivile Schiffe für unsere Verbündeten oder andere Käufer in der Welt zu bauen. Diese Exporte schaffen nicht nur Arbeitsplätze im eigenen Land, sondern sind auch eine wichtige Einnahmequelle."

 SRI_cantieri_riuniti_dell_adriatico: "Cantieri Riuniti dell'Adriatico (Adriatische Werften)"
 SRI_cantieri_riuniti_dell_adriatico_desc: "Der Zusammenschluss der Werften im Tyrrhenischen Meer hat sich als erfolgreich erwiesen. Es ist an der Zeit, dieses Modell auch auf die neu befreiten Gebiete der Kvarner-Bucht zu übertragen."

 SRI_guerra_marittima: "Seekriegsführung"
 SRI_guerra_marittima_desc: "Genau wie an Land ist der Krieg zur See zu einem Krieg der Zermürbung und des Ressourcenmanagements geworden. Wenn die Marine in der Lage ist, eine große Anzahl von Schiffen zu produzieren und zu verwalten, kann sie auf mehr Kriegsschauplätzen operieren und unsere Feinde in die Enge treiben."

 SRI_fast_battleships: "Schnelle Schlachtschiffe"
 SRI_fast_battleships_desc: "Da schwerere Schiffe in der Regel während ihres Einsatzes vor Anker liegen, ist es von entscheidender Bedeutung, dass sie schneller als ihre Gegner in den Kampf ziehen können. Die Inbetriebnahme neuer Schiffe zu diesem Zweck wird eine schnellere Reaktion auf Seegefechte ermöglichen."

 SRI_mariantisom: "Mariantisom"
 SRI_mariantisom_desc: "Nachdem sie sich in der Weltumrundung als erfolgreich erwiesen haben, sind unsere Gegner sicher, dass sie U-Boote einsetzen werden, um unsere Schifffahrtsfähigkeit zu beeinträchtigen. Die Schaffung eines speziellen Kommandos, das diesen Bedrohungen entgegenwirken soll, wird das Leben vieler Handelsschiffer retten."

 SRI_sealane_protectors: "Seewege schützen"
 SRI_sealane_protectors_desc: "Die Schiffe auf dem offenen Meer müssen vor feindlichen Angreifern geschützt werden. Die Lösung ist der Bau von mehr und kleineren Schiffen, die in der Lage sind, Bedrohungen sowohl von der Oberfläche als auch von unten zu bekämpfen."

 SRI_squadron_flagships: "Flaggengeschwader"
 SRI_squadron_flagships_desc: "Die kleineren Geschwader, die in unseren Gewässern patrouillieren, brauchen dringend eine bessere Feuerkraft. Die Bereitstellung von neueren, schwereren Modellen für diese Geschwader würde ihre Chancen in einem Zweikampf erhöhen."

 SRI_maritime_air_power: "Maritime Luftwaffe"
 SRI_maritime_air_power_desc: "Mit der Verbesserung der Flugzeuge in den letzten Jahrzehnten erstreckt sich der maritime Kampfraum nun über alle Dimensionen. Es ist an der Zeit, dass die Marine Flugzeuge und Flugzeugträger einsetzt, die es ihr ermöglichen, weit weg von zu Hause zu operieren."

 SRI_improved_gunnery: "Verbesserte Schusstechnik"
 SRI_improved_gunnery_desc: "Die Zeiten der Corvus sind längst vorbei - Schiffe bekämpfen sich aus großer Entfernung. Bessere Kanonen bedeuten, dass man früher und härter zuschlägt, was dazu führt, dass mehr feindliche Schiffe versenkt werden. Als solche ist dies ein entscheidender Teil der Schiffe, die nicht ignoriert werden kann."

 SRI_mediterraneo_rosso: "Mediterraneo Rosso (Rotes Mittelmeer)"
 SRI_mediterraneo_rosso_desc: "Vor zweitausend Jahren nannten die Römer es Mare Nostrum - Unser Meer. Obwohl [SRI.GetNameDef] nicht behaupten kann, so viel Küstenlinie zu kontrollieren, ermöglicht die italienische Halbinsel immer noch die Kontrolle über das gesamte Meer."

 SRI_adopt_the_gufo: "Übernehmen Sie das Gufo"
 SRI_adopt_the_gufo_desc: "Das Radar ist die Zukunft des Seekampfes. Wachsam wie sein Namensvetter, die Eule, wird es feindliche Schiffe aufspüren, bevor das bloße Auge sie sehen kann, und einen entscheidenden taktischen Vorteil im Kampf bieten."

 SRI_joint_naval_intelligence: "Gemeinsamer Marine-Nachrichtendienst"
 SRI_joint_naval_intelligence_desc: "Wie der Imperialist stolz verkündete, beherrschte Britannia die Wellen. Selbst mit den Überläufen zu [CAN.GetName] ist die Marine von [ENG.GetNameDef] eine der stärksten in Europa. Es wäre ratsam, Informationen mit ihnen zu teilen."

 SRI_battaglia_decisiva: "Entscheidende Schlacht"
 SRI_battaglia_decisiva_desc: "Wenn man stark genug zuschlägt, kann ein einziger Armschwung einen Kampf entscheiden. Auf dem Meer bedeutet dies, dass eine angemessene Konzentration von Schiffen die gegnerische Hauptflotte aufspüren und vernichten kann, so dass der Sieger die Kontrolle über die Meere erlangt."

 SRI_rebuild_the_battle_line: "Wiederherstellung der Kampflinie"
 SRI_rebuild_the_battle_line_desc: "In den Wirren des Bürgerkriegs wurde die Regia Marina zwischen den verschiedenen Fraktionen aufgeteilt. Der Rückgang der Flottenstärke trifft vor allem die schwereren Schiffe - deren Wiederaufbau ist eine Priorität, um die Kontrolle über das Mittelmeer zurückzugewinnen."

### Bookmark ###
 SRI_KR_gathering_storm_desc: "Seit dem italienischen Bürgerkrieg kontrolliert die Sozialistische Republik Italien den größten Teil des Landes. Ihre Machthaber wissen genau, dass sie die Republikaner und die Weißen überrannt hätte, wenn nicht die infernalische Einmischung Österreichs und der Druck Deutschlands gewesen wären. Noch heute ist es das Gespenst der Einmischung Deutschlands und Österreichs, das den Syndikalismus davon abhält, die letzten Reste des alten Italiens zu vernichten. Die Nation wartet ab, sammelt ihre Kräfte und ist sich bewusst, dass die Waage, wenn sie sich einmal neigt, zugunsten der Revolution ausschlagen wird."

### Intro Screen ###
 SRI_country_intro_header: "Die Sozialistische Republik Italien"
 SRI_country_intro_content: "1919 unterzeichneten die Italiener einen Waffenstillstand mit den Österreichern und beendeten damit den Krieg für das Königreich Italien. Doch die tapferen Sozialisten und Nationalisten in Italien erhoben sich gegen die zerstörerischen Savoyarden und waren entschlossen, ihr System durch etwas Besseres zu ersetzen. Selbst die Abdankung von König Viktor Emmanuel und seinem Sohn reichte nicht aus, um den Willen des Volkes aufzuhalten, und in ganz Italien brach ein Bürgerkrieg aus. Doch selbst als wir die Royalisten aus Norditalien vertrieben, gab es Verräter in unseren eigenen Reihen. Die “Weißen” im republikanischen Aufstand, die die Unausweichlichkeit der Revolution nicht akzeptieren wollten, brachen mit unserer Bewegung und verkauften sich bald vollständig an die Österreicher. Da sich unsere Feinde gegen uns verbündeten, wurden unsere Vorstöße am Po und an der Abruzzenlinie aufgehalten, und der Krieg war zu Ende.\n\nSeit dem Waffenstillstand von 1920 hat sich die politische Situation verändert: Nachdem es den gemäßigten Gewerkschaftern nicht gelungen war, aus dem Zusammenbruch der Italienischen Föderation im Jahr 1927 Kapital zu schlagen, begannen die Nationalisten in der FAR, die sich auf das Erbe von Gabriele d'Annunzio beriefen, der 1919 im Kampf gegen die Österreicher gefallen war, einen Marsch in Richtung politische Vorherrschaft. Bis 1931 wurde dadurch der Würgegriff der Gewerkschaften im Parlament ausgehöhlt, so dass sie nur noch über eine knappe Mehrheit verfügten. Als diese Mehrheit 1934 zusammenbrach, überschritt Präsident Giulietti seine verfassungsmäßigen Grenzen und ernannte ein \"Präsidentenkabinett\" unter Führung des FAR-Führers Benito Mussolini. Mussolini selbst handelte weitaus autonomer als erwartet und baute gleichzeitig seinen Einfluss ständig aus; viele blicken mit Sorge auf die kommenden Wahlen im Jahr 1936, da sie nicht wissen, was die Zukunft der Sozialistischen Republik bringen wird."

 SRI_country_intro_header_1: "Italien vereinen"
 SRI_country_intro_content_1: "Italienische Nationalisten haben bereits den Ruf nach einem zweiten Risorgimento laut werden lassen, um Italien wieder zu vereinen. Die Ausbreitung der Revolution wird jedoch keine einfache Angelegenheit sein. Die Halbinsel befindet sich in einem unruhigen Gleichgewicht: Deutschland und Österreich sind misstrauisch gegenüber jeder formellen Allianz zwischen der SRI und der Dritten Internationale. Sie wissen, dass ein Bündnis unvermeidlich ist, aber jeder Versuch unsererseits, die Franzosen und Briten in einen Krieg zu verwickeln, um Italien wieder unter syndikalistischer Herrschaft zu vereinen, würde eine Intervention nach sich ziehen und einen neuen Weltkrieg auslösen. Die Republik Italien im Osten steht unter dem Schutz Österreichs, aber unter einem ähnlichen Verbot, einen Krieg gegen uns zu beginnen. Solange die Aussicht auf eine deutsche und österreichische Einmischung besteht, müssen wir uns darüber im Klaren sein, dass ein Krieg, um Italien zu vereinen, nur mit begrenzter Unterstützung der Dritten Internationale geführt werden kann. Wir haben noch nichts unternommen, aber wir können nicht mehr lange untätig bleiben - Italien muss wiedervereinigt werden!"

