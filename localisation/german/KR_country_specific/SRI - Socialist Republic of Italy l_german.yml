 SRI_gaetano_salvemini: "Gaetano Salvemini"
 SRI_gaetano_salvemini_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 8. September 1873, in Molfetta, Bari, Königreich Italien\n§YPolitische Karriere:§! Salvemini wurde 1873 geboren und schloss 1895 ein Studium der Geisteswissenschaften in Florenz ab. Da sein Vater ein Rothemden war und seine Mutter eine Sozialistin, ist es vielleicht nicht verwunderlich, dass er 1894 der sozialistischen Partei beitrat. Seine Zeit in der Partei war jedoch nicht frei von Problemen - allen voran der Libyen-Krieg, in dem Salvemini die Haltung der PSI gegenüber dem Krieg als zu lau empfand. Er wurde jedoch von Mussolini überzeugt, 1914 in die PSI zurückzukehren, gerade rechtzeitig vor der nächsten Konfrontation.\n\nAnders als die meisten Mitglieder des PSI befürwortete Salvemini den Eintritt Italiens in den Weltkrieg auf der Seite der Entente. Als Italien schließlich beitrat, meldete er sich als Freiwilliger, erkrankte jedoch und wurde im Dezember 1915 entlassen. Als Italien besiegt wurde und der italienische Bürgerkrieg begann, schloss er sich der republikanischen Front und später der sozialistischen Fraktion an, nahm aber an keinem offiziellen Kampf teil.\n\nDa er schon vor dem Krieg in der PSI aufgefallen war, war es für ihn ein Leichtes, in den Reihen der neuen revolutionären Gesellschaft aufzusteigen. Er freundete sich mit Carlo Rosselli an und sympathisierte mit dessen Argumenten bezüglich der parlamentarischen Kontrolle der Gewerkschaften, verzichtete aber auf einen formellen Beitritt zum Partito d'Azione. Langfristig würde es besser sein, seine politische Unabhängigkeit zu bewahren, dachte er zumindest.\n\nUnd sein Glücksspiel scheint sich ausgezahlt zu haben. Nach Rossellis Reformen des politischen Systems wurde er nun als Kompromissfigur zwischen den verschiedenen Fraktionen zum Präsidenten gewählt. Zwar würde er niemals eine Rückkehr zum syndikalistischen System vergangener Zeiten in Betracht ziehen, doch sein Sieg markiert auch das Ende der radikalen Veränderungen des Systems im Sinne Rossellis."

 SRI_emilio_lussu: "Emilio Lussu"
 SRI_emilio_lussu_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 4. Dezember 1890, in Armungia, Cagliari, Königreich Italien\n§YPolitische Karriere:§! Lussu erwarb sein Jurastudium in Cagliari, kurz bevor Italien in den Weltkrieg eintrat. Da er zuvor als Infanterieoffizier gedient hatte, wurde er aufgrund seiner Erfahrung und Tapferkeit auf dem Schlachtfeld mit vier Auszeichnungen und dem Rang eines Hauptmanns belohnt. Nach dem Ende des Weltkriegs und dem Beginn des italienischen Bürgerkriegs schloss sich Lussu der republikanischen Front an und wurde dann Mitglied der sozialistischen Fraktion.\n\nDer Bürgerkrieg entfremdete ihn von seinem geliebten Sardinien, wo die royalistische Regierung einen Haftbefehl gegen ihn ausstellte. Dennoch wird er in der Szene der Kriegsveteranen aktiv und steigt schnell zu nationaler Bekanntheit auf. Sein ideeller Sozialismus stand im Widerspruch zur gewerkschaftlich geprägten Politik Italiens, was dazu führte, dass er ins Abseits gedrängt wurde.\n\nSeine enge Beziehung zu Carlo Rosselli ermöglichte es ihm, eine Schlüsselrolle bei der Gründung des Partito d'Azione zu spielen, einem Namensvetter von Mazzinis Partei aus dem vorigen Jahrhundert. Durch seinen Einfluss in der Veteranenbewegung setzte er sich dafür ein, dass das Volk (über seine parlamentarischen Vertreter) die Macht von den Gewerkschaften zurückerobern sollte.\n\nNach der tragischen Ermordung Rossellis durch radikale Squadristi übernahm Lussu die Führung des Partito d'Azione. Seine Annäherung an die syndikalistische Denkweise war vielleicht der Grund dafür, dass es ihm gelang, die Pd'A zum ersten Mal in die Regierung zu bringen, obwohl seine Wahl immer noch eine klare Abkehr vom vorherigen revolutionären Konsens darstellt."
 
