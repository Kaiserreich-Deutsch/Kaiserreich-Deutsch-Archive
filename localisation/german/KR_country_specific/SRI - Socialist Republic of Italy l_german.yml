### Events ###
### Politik ###
 socitaly.2.t: "Mussolini und die Totalistische Charta"
 socitaly.2.d: "Als er nach Großbritannien abreiste, dachten wir, dass das Gipfeltreffen zwischen Mussolini und Mosley lediglich ein Treffen der Höflichkeit und der Diplomatie sein würde. Stattdessen setzte Mussolini seine Unterschrift unter Mosleys neueste Erfindung, die \"Ideologie\" des \"Totalismus\". Einige naive Funktionäre glauben, dass sich nichts geändert hat; Mussolini hat sich von Anfang an der faschistischen Ideologie und dem Faschistischen Manifest von 1919 angeschlossen, und die Tatsache, dass er jetzt internationale Verbündete hat, ändert nichts an der internen Front. Dies war jedoch eine weitere sehr öffentlichkeitswirksame autonome Aktion ohne Zustimmung des Präsidenten, die die Position von Präsident Giulietti erschwerte, da er mit der Ernennung Mussolinis gegen die Verfassungsnorm verstieß und angeblich ein \"Kabinett des Präsidenten\" ernannte, das auf seinen Befehl hin handelte.\n\nMit den immer näher rückenden Wahlen von 1936 scheint sich Giuliettis Amtszeit als Präsident dem Ende zu nähern, denn nachdem er die meisten Gemäßigten durch seinen Bruch der Verfassungsnorm verprellt und gegenüber seiner vermeintlichen Marionette Mussolini stark an Boden verloren hat, wird er nicht in der Lage sein, in absehbarer Zeit das Wohlwollen für die Ernennung eines anderen Präsidentenkabinetts zu gewinnen."
 socitaly.2.a: "Wie werden wir jetzt eine Regierung bilden?"

 socitaly.3.t: "Die Wahlen 1936"
 socitaly.3.d: "Da die Verfassung von 1920 ein Einkammerparlament vorsah, das sich aus Kandidaten zusammensetzte, die sowohl von den Gewerkschaften als auch vom Volk gewählt wurden, war das Parlament der Sozialistischen Republik schon immer ein ziemliches Durcheinander. Allerdings war es noch nie so chaotisch wie heute.\n\nEs scheint, dass die Gewerkschaften noch mehr an Boden verloren haben als erwartet; sie haben sowohl den stark parlamentarisch ausgerichteten Aktionisten als auch den Faschisten viel Unterstützung entzogen und haben zum ersten Mal in der Geschichte der Sozialistischen Republik ihre absolute Mehrheit ganz verloren. In dem neuen Klima versuchte Präsident Giulietti, zu seiner Rolle als verfassungsmäßiges Staatsoberhaupt zurückzukehren, und bemühte sich dann um die Bildung einer parlamentarischen Regierung; da die Gewerkschaften ihm jedoch die Schuld für ihr schlechtes Ergebnis gaben und die Aktionisten sich weigerten, unter einem Präsidenten zu arbeiten, der die Verfassungsnormen gebrochen hatte, um eine nationalistische Regierung zu ernennen, gerieten die Verhandlungen bald ins Stocken. Auch wenn es noch einen Weg zu einer funktionierenden Regierung geben mag, so gibt es für Giulietti keinen Weg nach vorne."
 socitaly.3.a: "Die Verhandlungen müssen schnell beginnen, wir wollen keine neuen Wahlen!"

 socitaly.4.t: "Der neue Kompromiss"
 socitaly.4.d: "Am Ende trat Giulietti trotz seiner bis 1938 andauernden Amtszeit von der Präsidentschaft zurück. Dies trug wesentlich zur Wiederaufnahme der Verhandlungen bei; Mussolini stellte sich als ein Mann dar, der einfach nur seine patriotische Pflicht erfüllte, indem er 1934 das \"Kabinett des Präsidenten\" anführte; obwohl dies bei den parlamentarischen Aktionisten keine Sympathien weckte, reichte es aus, um die Gewerkschaften dazu zu bringen, seine Bewerbung um das Präsidentenamt zu unterstützen - vor allem, als er versprach, im Falle seiner Wahl den gewerkschaftsnahen Angelo Tasca zum Premierminister zu ernennen. Und er wurde gewählt: Seine erste Amtshandlung als Präsident war natürlich die Ernennung einer neuen Tasca-Regierung.\n\n Das bedeutet nicht, dass die Stabilität zurückgekehrt ist; weit gefehlt. Die Verliebtheit der Gewerkschaften in Mussolini als Mann der Stunde war schnell verflogen, als klar wurde, dass Mussolini die Präsidentschaft noch aggressiver durchsetzte. Es scheint nun eine Art Tauziehen zwischen Mussolini und der Gewerkschaftsführung zu geben, die versuchen, die Macht des jeweils anderen zu brechen; in der Mitte stehen die Aktionisten, die nun hoffen, zwischen die beiden Seiten zu schlüpfen und die parlamentarischen Befugnisse wiederherzustellen, während sich die beiden Giganten der italienischen Politik gegenseitig verstümmeln.\n\nSolange die Revolution noch nicht vollendet ist, wird eine Fassade der Einheit aufrechterhalten; aber sobald die Halbinsel ihre Revolution hinter sich hat, wird sich der Rauch lichten und jemand wird aus der Asche aufsteigen, um ein neues Italien aufzubauen."

 socitaly.5.t: "Die neue parlamentarische Regierung"
 socitaly.5.d: "TEMP: Veränderungen im Parlament haben dazu geführt, dass weder die Syndikate noch die Totalisten genügend Einfluss haben, um eine Regierung zu tragen, die Radsozialisten drängen sich auf"
 socitaly.5.d: "Der Konflikt zwischen den Gewerkschaften und der Präsidentschaft forderte auf beiden Seiten einen hohen Tribut, und es scheint, dass keine der beiden Parteien mehr stark genug ist, um eine Regierung zu tragen. Die einzige Option für eine funktionsfähige Exekutive waren die Aktionisten, und trotz des großen gegenseitigen Misstrauens zwischen Rosselli und Mussolini, der ständigen Angriffe der Faschisten und der Kritik der Gewerkschaften war der Präsident schließlich gezwungen, Rosselli zum Ministerpräsidenten zu ernennen. Es bleibt abzuwarten, wie lange eine solche Exekutive, die sich eher aus dem Fehlen einer geeinten Opposition als aus einer tatsächlichen Mehrheit ergibt, Bestand haben kann."
 socitaly.5.a: "Viel Glück, Rosselli"

 socitaly.6.t: "Die neue Syndikalistische Regierung"
 socitaly.6.d: "Das politische Gleichgewicht ändert sich, und es scheint, dass die Gewerkschaften die einzige Kraft sind, die trotz der ständigen faschistischen Einmischung eine Regierung bilden kann. Da andere Kräfte versagt haben, war Mussolini gezwungen, Tasca zum Premierminister zu ernennen, sehr zu seinem Leidwesen. Im Moment ist eine starke Gewerkschaftsregierung an der Macht; die Faschisten werden zweifellos mit allen Mitteln darum kämpfen, die Kontrolle über die Regierung zu erlangen, der Kampf ist also noch nicht zu Ende."
 socitaly.6.a: "Viel Glück, Tasca"

 socitaly.7.t: "Die neue Präsidialregierung"
 socitaly.7.d: "Da die anderen Fraktionen unter dem Beschuss der Schwarzhemden schwer zu leiden hatten, konnte Mussolini offenbar endlich seinen engen Verbündeten de Ambris zum Premierminister ernennen. Der Konflikt ist noch lange nicht zu Ende, da sowohl die Gewerkschaften als auch die Aktionisten versuchen, die Exekutive zu stürzen, aber im Moment haben die Faschisten sowohl den Vorsitz als auch die Regierung unter Kontrolle."
 socitaly.7.a: "Viel Glück, de Ambris"

 socitaly.8.t: "Die Nachkriegswahlen"
 socitaly.8.d: "Nach der endgültigen Wiedervereinigung Italiens fordern die verschiedenen Politiker des Landes nun lautstark Neuwahlen, an denen auch die neu befreiten Gebiete teilnehmen sollen. Theoretisch sind sich alle einig, dass diese Gebiete das Recht haben sollten, Einfluss auf die Regierung der Sozialistischen Republik zu nehmen - und in der Tat bedeutet das Wiederaufbauregime in diesen Gebieten, dass diese Neuwahlen einen sicheren Sieg der amtierenden Regierung bedeuten, der uns aus der ständigen Instabilität herausführen würde, die das Land seit 1936 geplagt hat. Gewerkschaften, Aktionisten und Faschisten haben noch einen Monat Zeit, um ihre Machtspiele zu spielen, danach werden sie sich sicher gegenseitig in die Luft jagen."
 socitaly.8.a: "Wir werden sehen, wer am Ende die Nase vorn hat."

 socitaly.9.t: "Die Sonne der Zukunft"
 socitaly.9.d.r: "Die ersten Wahlen der Nachkriegszeit haben endlich stattgefunden. Im ganzen Land wurden Wahllokale geöffnet, doch in einigen nicht wiederaufgebauten Gebieten war die Stimmabgabe stark eingeschränkt - sehr zum Leidwesen der amtierenden aktionistischen Regierung, die gehofft hatte, mit diesen Wahlen den demokratischen Charakter der Sozialistischen Republik zu beweisen. Dennoch erwies sich der jüngste Vorstoß zur Ausweitung des Wahlrechts in diesen Gebieten als erfolgreiches Glücksspiel für die Aktionisten, die am Ende die großen Gewinner dieser Wahl waren. Trotz der Einmischung der Schwarzhemden und der Überlegenheit der über die Gewerkschaften gewählten Kandidaten (aus deren Reihen auch eine Reihe von Sympathisanten gewählt wurden) werden die Aktionisten nun mit Sicherheit die erste Nachkriegsregierung anführen.\n\nSofort wurde eine Einigung mit den Gewerkschaften erzielt, um Mussolini zu entmachten; der Präsident spürte das Scheitern des präsidentiellen Projekts, trat von der Macht zurück und verließ rasch das Land. An seiner Stelle hat das Parlament Rosselli gewählt, der sich zwar gegen die außerordentlichen Befugnisse des Präsidenten ausspricht, diese aber beibehalten will, bis er in der Lage ist, die verfassungsmäßige Normalität vollständig wiederherzustellen."
 socitaly.9.d.s: "Die ersten Wahlen der Nachkriegszeit haben endlich stattgefunden. Die Wahllokale wurden im ganzen Land geöffnet, obwohl in einigen nicht wiederaufgebauten Gebieten die Stimmabgabe stark eingeschränkt wurde - etwas, das die amtierende unionistische Regierung für notwendig hielt. Der Regierung gelang es auch, die Schwarzhemden während der Wahlen in Schach zu halten; diese beiden Faktoren zusammengenommen führten dazu, dass sowohl die Parlamentarier als auch die Präsidentschaftskandidaten ins Hintertreffen gerieten, während die Unionskandidaten die absolute Mehrheit zurückeroberten, die sie 1934 verloren hatten. In der Tat sind die Gewerkschaften die großen Gewinner dieser ersten Wahlen, auch wenn ihre internen Spaltungen dies beinahe zunichte gemacht hätten.\n\nDer Präsident spürte das Scheitern des präsidialistischen Projekts, trat von der Macht zurück und verließ rasch das Land. Über seine Nachfolge entbrannte bald ein Konflikt; einige sprachen sich für eine vollständige Wiederherstellung der institutionellen Präsidentschaft aus, aber es zeichnete sich ein Konsens zugunsten eines halbpräsidialen Modells ab. Schließlich gelang es Premierminister Tasca, die Situation zu entschärfen, indem er den ehemaligen Präsidenten Giulietti vorschlug, das Amt vorübergehend wieder zu übernehmen, bis ein besserer Kandidat gefunden ist. Damit hat Tasca zwar seine Hoffnung begraben, nach der Wahl dieses Kandidaten weiterhin die Regierungsgeschäfte führen zu können, aber die Vormachtstellung der Unionisten in der Regierung ist damit gesichert."
 socitaly.9.d.t: "Die ersten Wahlen der Nachkriegszeit sind endlich abgehalten worden. Die Wahllokale wurden im ganzen Land geöffnet, obwohl in einigen nicht wiederaufgebauten Gebieten die Stimmabgabe stark eingeschränkt war - eine Maßnahme, die Mussolini voll und ganz unterstützte. Da die Armee mit der Befriedung der befreiten Gebiete beschäftigt war, konnten sich die Schwarzhemden frei im Lande bewegen, was zu einem Wahlergebnis führte, das stark zu Gunsten der Faschisten ausfiel. Zwar erreichten sie nicht ganz die absolute Mehrheit, doch wurden die Faschisten die mit Abstand stärkste Fraktion im Parlament, und die internen Spaltungen zwischen Gewerkschaften und Aktionisten bedeuten, dass Mussolinis Herrschaft wahrscheinlich nicht in Frage gestellt wird.\n\nNach diesem überwältigenden Sieg kann Mussolini seine \"faschistische Revolution\" fortsetzen - auch wenn er seine eigenen Schwarzhemden zügeln muss, bevor sie für seine Exekutive zu sehr zum Problem werden."
 socitaly.9.a: "A splendid day for democracy!"
 socitaly.9.b: "Was für ein Wiederaufstieg!"
 socitaly.9.c: "Wozu wird das führen?"

 socitaly.11.t: "Ein Pakt der Befriedung?"
 socitaly.11.d: "Angesichts der radikalen Rhetorik der derzeitigen Regierung und der zunehmenden Gewalt an der inneren Front haben Gewerkschafter und Führer der Schwarzhemden gemeinsam ein Abkommen für einen vorübergehenden Frieden zwischen den beiden Fraktionen geschlossen. Sie begründen dies damit, dass jeder sein Möglichstes tun muss, um unsere Revolution zu Ende zu bringen; daher müssen kleinliche Streitereien auf unbestimmte Zeit verschoben werden.\n\nNatürlich ist dieser \"Befriedungspakt\" für die tatsächliche Befriedung des Landes wahrscheinlich irrelevant, und der Rücktritt der Regierung wird der parlamentarischen Opposition wahrscheinlich die nötige Munition für die Bildung einer eigenen Regierung liefern. Dennoch ist die Idee des inneren Friedens sehr populär, und die Ablehnung des Paktes wird als Zeichen einer zunehmenden Militanz gewertet werden."
 socitaly.11.a: "Lassen Sie uns zu einer Einigung kommen"
 socitaly.11.b: "Wir dürfen nicht unachtsam sein!"

 socitaly.12.t: "Verstärkte Militanz der Schwarzhemden"
 socitaly.12.d: "In letzter Zeit haben die Schwarzhemden ihren Aktionsradius vergrößert und sind gegen vermeintliche \"Subversive und Revolutionsgegner\" vorgegangen - mit der klaren Absicht, die Macht der Gewerkschaften einzuschränken. Da sie von der Präsidentschaft hinter den Kulissen unterstützt werden, ist es unwahrscheinlich, dass die Staatssicherheit gegen sie vorgeht; es scheint jedoch, dass die Gewerkschaftsführung \"proletarische Verteidigungsgruppen\" organisiert, die wir unterstützen könnten: Dies würde die Blackshirt-Offensive effektiv zunichte machen, aber es wäre auch eine blutige Angelegenheit."
 socitaly.12.a: "Wir können nichts tun"
 socitaly.12.b: "Wir können Feuer mit Feuer bekämpfen!"

 socitaly.13.t: "Streiks gegen Mussolini"
 socitaly.13.d: "In einem direkten Angriff auf die Regierung der Sozialistischen Republik haben die Gewerkschaftsführer eine Reihe von Streiks gegen die Führung von Präsident Mussolini, seine angeblichen Verstöße gegen die Verfassung und die Aktionen der Schwarzhemden im Allgemeinen ausgerufen. Die Position des Präsidenten ist zwar nicht bedroht, aber es ist klar, dass die Fassade der Einheit wiederhergestellt werden muss... auch wenn Mussolini selbst eine andere Meinung zu haben scheint."
 socitaly.13.a: "Wir müssen eine Einigung finden, bevor die Sache aus dem Ruder läuft."
 socitaly.13.b: "Können wir sie nicht einfach ignorieren ...?"

 socitaly.14.t: "Konflikt zwischen Präsident und Regierung"
 socitaly.14.d: "Die unterschiedliche Politik von Präsident Mussolini und der Regierung scheint uns an die Grenze der Belastbarkeit gebracht zu haben. Da Mussolini die Schwarzhemden und verschiedene andere antidemokratische Bewegungen unterstützt und gleichzeitig die Stabilität der Exekutive direkt untergräbt, hat das Parlament damit gedroht, einen Misstrauensantrag gegen ihn zu stellen, der seine Herrschaft beenden und das präsidentielle Projekt zum Scheitern bringen würde.\n\nDie Verabschiedung eines solchen Antrags ist weit hergeholt, zeigt aber, dass die Präsidentschaft nicht erwarten kann, zu tun, was sie will, und den Willen der anderen Regierungszweige zu ignorieren.\n\nDie Spannungen werden zwar erst dann wirklich gelöst sein, wenn entweder die Regierung oder Mussolini aus dem Amt gedrängt werden, doch könnte die Krise zumindest durch einen vorübergehenden Waffenstillstand zwischen der FAR und dem Rest des Landes entschärft werden. Natürlich scheint Mussolini darauf bedacht zu sein, die Situation zu verschärfen, und es gibt Gerüchte, dass die Ernennung einer \"Regierung des Präsidenten\" bevorsteht."
 socitaly.14.a: "Holen Sie mir de Ambris, ja?"
 socitaly.14.b: "Das wäre der Wahnsinn!"

 socitaly.15.t: "Papiere gegen die Präsidentschaft"
 socitaly.15.d: "Da sowohl die Präsidentschaft als auch die Regierung in den Händen von FAR-Politikern liegen, hat sich die Opposition nun dazu entschlossen, ihren Widerstand gegen die Situation der Presse zu äußern. Seit der Revolution befinden sich die meisten Publikationen in den Händen des Nationalen Presseverbands, während die meisten anderen Zeitschriften gemäß einem 1921 unterzeichneten Präsidialdekret zensiert werden. Dies gibt den Gewerkschaften nun die Freiheit und die Mittel, die Präsidentschaft scharf zu kritisieren; in den letzten Wochen haben sie begonnen, die Regierung wirklich zu beeinflussen, da sich die öffentliche Meinung gegen Mussolini und insbesondere de Ambris zu wenden scheint.\n\nObwohl die Berater der Präsidentschaft dagegen sind, gibt es eine Möglichkeit, die Presseoffensive vorübergehend zu stoppen: Der gleiche Präsidialerlass aus dem Jahr 1921, der antisozialistische Publikationen zensiert, kann missbraucht werden, um Kritik an der Regierung zu unterbinden, wenn auch nur für ein paar Wochen."
 socitaly.15.a: "Das müssen wir aushalten"
 socitaly.15.b: "Laut DPR 153/1921..."

 socitaly.16.t: "Massive Kundgebungen"
 socitaly.16.d: "Tausende jubeln, als Mussolini spricht.\n\n\"Die reaktionären Mächte der Welt nähern sich ihrem Ende, während sich das proletarische Italien erhebt, um ihnen die Freiheit zu entreißen!\"\n\nDies ist nur die letzte einer Reihe von Massenversammlungen zur Unterstützung des Präsidenten, die Mussolini mit bombastischen Reden anheizt. Im Laufe der Zeit zieht Mussolini immer größere Menschenmengen an, und je größer diese Menschenmengen sind, desto mehr wirken Mussolinis Worte auf das öffentliche Bewusstsein."
 socitaly.16.a: "Ist dies der Beginn eines Personenkults?"

 socitaly.17.t: "Unterstützung der Kriegsanstrengungen"
 socitaly.17.d: "Der Krieg um die Einigung Italiens steht vor der Tür, und die Unterstützung der Öffentlichkeit für diesen Konflikt ist allgegenwärtig; und da Mussolini der größte Befürworter der Einigungskampagnen ist, profitiert die Präsidentschaft davon. Das Gefühl, dass die große italienische Revolution endlich vor der Tür steht, durchdringt alle Schichten der Gesellschaft; doch viele erinnern sich daran, dass es den Gewerkschaften nicht gelungen ist, aus dem Zusammenbruch der Italienischen Föderation im Jahr 1927 Kapital zu schlagen, und unterstützen daher Mussolini."
 socitaly.17.a: "Italien wird die Mächte des Schicksals besiegen!"

 socitaly.18.t: "Anstieg der revolutionären Begeisterung"
 socitaly.18.d: "In den letzten Wochen scheint sich in der italienischen Gesellschaft ein Gefühl der Hingabe an die Revolution breit gemacht zu haben. Wir sind uns nicht sicher, wie genau dies geschehen ist, aber trotz lokaler Ausbrüche antibürokratischer Gefühle hat dies eindeutig zu einem allgemeinen Anstieg der Unterstützung für die Institutionen der Sozialistischen Republik geführt. Während Italien zu einem neuen Morgen erwacht, sind viele im Lande mehr als bereit, ihr Möglichstes zu tun, um Recht und Freiheit zu sichern, und sie wissen, dass dies nur durch uns erreicht werden kann. Es bleibt jedoch offen, wie diese öffentliche Stimmung in der politischen Arena ankommen wird."
 socitaly.18.a: "Die Präsidentschaft kann davon profitieren!"
 socitaly.18.b: "Es waren die Gewerkschaften, die diese Revolution aufgebaut haben!"

### FMC ###

 socitaly.22.t: "Tschetnik-Aktivitäten flammen auf"
 socitaly.22.d: "Während wir die Befreiung des übrigen Italiens vollendet haben, haben unsere inneren Feinde offenbar vor kurzem auch die Vereinigung einer breiten antisozialistischen Front vollzogen. Etwa ein Dutzend unabhängiger antisozialistischer Milizen aus dem ganzen Land wurden vor kurzem in die Geheime Militärische Front eingegliedert, wodurch sie besser organisiert und um ein Vielfaches effektiver gegen unsere Regierung sind. Dies fiel mit einer neuen Tschetnik-Offensive an der Heimatfront zusammen; mit erheblichen Mitteln, die für den Wiederaufbau der befreiten Gebiete eingesetzt werden, erweisen sie sich als gefährlich wirksame Verbündete der äußeren Feinde, die wir noch haben."
 socitaly.22.a: "Wir werden uns nicht einschüchtern lassen!"

 socitaly.23.t: "Tschetnik-Angriff!"

 socitaly.25.t: "Fabrik bombardiert in [attack_state.GetName]"
 socitaly.25.d: "Die Geheime Militärische Front haben eine Fabrik in [attack_state.GetName] angegriffen und dabei großen Schaden angerichtet und viele Menschenleben gefordert. Die Ermittler der Republikanischen Garde sind vor Ort und behaupten, sie seien der Ergreifung der Rädelsführer hinter den katholischen Terroristen näher als zuvor."
 socitaly.25.a: "Wir werden sie früher oder später kriegen..."

 socitaly.26.t: "Fabrik bombardiert in [attack_state.GetName]"
 socitaly.26.d: "Die Geheime Militärische Front haben eine Waffenfabrik in [attack_state.GetName] angegriffen und dabei großen Schaden angerichtet und viele Menschenleben gefordert. Die Ermittler der Republikanischen Garde sind vor Ort und behaupten, sie seien der Ergreifung der Rädelsführer hinter den katholischen Terroristen näher als zuvor."
 socitaly.26.a: "Wir werden sie früher oder später kriegen..."

 socitaly.27.t: "Eisenbahnen in [attack_state.GetName] sabotiert"
 socitaly.27.d: "Die Geheime Militärische Front haben in der Region [attack_state.GetName] eine Reihe von Bomben gezündet, die erhebliche Schäden an der Eisenbahn verursachten, viele Züge zerstörten und unzählige unschuldige Menschen das Leben kosteten."
 socitaly.27.a: "Verdammte Terroristen!"

 socitaly.28.t: "Kaserne bombardiert in [attack_state.GetName]"
 socitaly.28.d: "In der Nacht wurde eine Kaserne der Republikanischen Garde in [attack_state.GetName] von den Geheime Militärische Front angegriffen, wobei die Bombe große Verluste an Leben und Ausrüstung verursachte. Die Republikanische Garde hat Rache geschworen und plant, die Terroristen auszuschalten und das Gemetzel zu beenden."
 socitaly.28.a: "Wir werden sie früher oder später kriegen..."

 socitaly.29.t: "Rädelsführer festgenommen!"
 socitaly.29.d: "Heute wurden mehrere Rädelsführer der Geheime Militärische Front von Ermittlern der Republikanischen Garde festgenommen. Dies ist ein schwerer Schlag gegen die Monarchistischen Terroristen und bringt das Land der endgültigen Beseitigung dieser Bewegung einen Schritt näher."
 socitaly.29.a: "Je eher, desto besser!"

 socitaly.30.t: "Die Verhaftung von Marschall Caviglia"
 socitaly.30.d: "Als die Polizei heute Morgen eine Razzia in einem mutmaßlichen FMC-Gelände im Süden der Provinz Cuneo durchführte, dachte sie nicht, dass sie viel Bemerkenswertes finden würde. Stattdessen fanden sie unter einer kleinen Anzahl von monarchistischen Partisanen auch Marschall Caviglia, einen hochrangigen Offizier, der als Anführer der Tschetniks gilt.\n\nCaviglia, der seit 1919 auf der Flucht ist, war einer der besten Generäle Italiens im Ersten Weltkrieg. Während des Bürgerkriegs wurde er von Badoglios Entscheidung, die königliche Regierung nach Sardinien zu evakuieren, überrascht und blieb mit seinen gestrandeten royalistischen Einheiten in Piemont. Von dort aus baute er die geheime Militärfront von Grund auf auf und bereitete unserer Regierung viele Probleme.\n\nMit Caviglia in unseren Händen haben wir den Tschetniks einen tödlichen Schlag versetzt."
 socitaly.30.a: "Das ist der Anfang vom Ende."

 socitaly.40.t: "Italien ist vereint!"
 socitaly.40.d: "Endlich ist Italien wiedervereinigt, und die Revolution hat sich in alle Winkel der Halbinsel ausgebreitet! Heute ist ein großer Tag und soll als Nationalfeiertag begangen werden. Alle Italiener sollen sich freuen, denn Italien ist wiedervereinigt!"
 socitaly.40.a: "Viva l'Italia!"

 socitaly.41.t: "Die Ermordung von Carlo Rosselli"
 socitaly.41.d: "Als Rosselli nach einer scharfen Rede gegen Mussolini im Parlament nach Hause zurückkehrte, wurde er von abtrünnigen Blackshirt-Einheiten verprügelt und entführt; man vermutet, dass er bereits tot ist, obwohl seine Leiche noch nicht gefunden wurde.\n\nEs ist nicht das erste Mal, dass ein Politiker von Faschisten ermordet wird, ob nun auf Befehl Mussolinis oder nicht; aber die Ermordung einer so hochrangigen Persönlichkeit, die im letzten Jahrzehnt eine wichtige politische Kraft in der Sozialistischen Republik war, hat im ganzen Land massive Proteste ausgelöst. Dieses Mal hat Mussolini vielleicht mehr gebissen, als er kauen kann."
 socitaly.41.a: "Das ist nicht ideal!"

 socitaly.42.t: "Komplott gegen Mussolini"
 socitaly.42.d: "In Rom findet heute ein geheimes Treffen zwischen Emilio Lussu, dem Führer der Kriegsveteranen und jetzigen Parteisekretär der Aktionspartei, und der Militärführung der Republik statt. Angesichts der breiten Opposition gegen Mussolinis Regime nach der Ermordung Rossellis und eines Pakets zunehmend autoritärer Reformen, die offenbar kurz vor der Verabschiedung im Parlament stehen, fordert Lussu die Armeeführung auf, sich mit den Veteranen zu vereinen, um Mussolini gewaltsam von der Macht zu entfernen und die Schwarzhemden zu entwaffnen, bevor es zu spät ist."
 socitaly.42.a: "Wir sind also verpflichtet"
 socitaly.42.b: "Die Armee weigert sich, den Plan zu unterstützen!"

 socitaly.43.t: "Der Veteranenputsch"
 socitaly.43.d: "Unerwartet für eine Bewegung, die angeblich aus einer \"Aristokratie der Schützengräben\" hervorgegangen ist, prangerten die Veteranenverbände heute die faschistische Diktatur an; im Einklang mit der Armee ordneten sie dann eine allgemeine Mobilisierung aller \"fähigen Männer, die dem Sozialismus und der Demokratie treu sind\" an, die rasch die meisten Städte des Landes einnahmen.\n\nSowohl Mussolini als auch de Ambris scheinen verhaftet worden zu sein. Während die Armee mit längeren Kämpfen rechnete, führte der völlige Zusammenbruch der FAR dazu, dass sich die Schwarzhemden unberechenbar bewegten und leicht entwaffnet werden konnten.\n\nEmilio Lussu meldete rasch den Sturz des Faschismus und seine Machtübernahme als Präsident eines neuen, demokratisch gesinnten Regimes, das auf dem Erbe des Märtyrers Rosselli aufbauen sollte."
 socitaly.43.a: "Für Recht und Freiheit!"

 socitaly.44.t: "Die Moralische Verantwortung"
 socitaly.44.d: "In einer erschütternden Rede im Parlament sprach Mussolini heute über Die Ermordung von Carlo Rosselli. Als er über die Anschuldigungen wegen seiner angeblichen Verwicklung in den Mord sprach, fragte er die erstaunten Abgeordneten, ob es jemand wagen würde, sich auf Artikel 47 der Verfassung zu berufen und eine parlamentarische Untersuchung zu erzwingen; nachdem keine Antworten kamen, übernahm er \"auf sich selbst und nur auf sich selbst\" die \"politische, moralische und historische\" Verantwortung für das Klima, das zur Ermordung Rossellis führte. Dann versprach er, dass innerhalb von 48 Stunden das Problem der \"Aufwiegelung und des Umsturzes\" gelöst werden würde.\n\nDie Opposition (die nun den größten Teil des Parlaments umfasste) beschloss daraufhin, den Weg des alten Roms einzuschlagen, das Parlament zu verlassen und sich aus Protest gegen das faschistische Regime auf den Aventin zurückzuziehen, um die Regierung so lange zu blockieren, bis sie zum Rücktritt gezwungen würde. Sie haben nicht bedacht, dass Mussolini sich einfach nicht um verfassungsrechtliche Präzedenzfälle schert: Selbst mit einem Rumpfparlament wurden die Sondergesetze verabschiedet, Durchführungsverordnungen verschickt, um die Pressefreiheit innerhalb von 48 Stunden effektiv zu unterdrücken, alle Oppositionsparteien aufgelöst und alle \"aventinischen\" Abgeordneten aus dem Parlament ausgeschlossen.\n\nDer frühere Präsident Giulietti kommentierte dies bemerkenswert: \"Als ich Präsident war, hat mir das Parlament alle möglichen Kopfschmerzen bereitet, und jetzt lassen sie ihn machen, was er will.\""
 socitaly.44.a: "So stirbt also die Freiheit."

 socitaly.45.t: "Das Ende der faschistischen Revolution"
 socitaly.45.d: "Da die faschistische Regierung nach Rossellis Tod nichts unternahm, entlud sich die Empörung der Bevölkerung in einem Generalstreik gegen Mussolini. Da die Gewerkschaften erneut in die Offensive gingen, versuchte der Präsident, die gesamte Macht der Schwarzhemden gegen sie einzusetzen.\n\nDies setzte ihn jedoch der Gefahr eines Armeeputsches aus; nach einem Treffen mit der Armeeführung, bei dem Mussolini die Armee möglicherweise aufgefordert hatte, das Feuer auf die Gewerkschaften zu eröffnen, für die sie zuvor gekämpft hatten, was wiederum zu kaum verhüllten Putschdrohungen seitens der Armee führte, traten schließlich sowohl der Präsident als auch die Regierung von der Macht zurück und verließen das Land. Die Armee forderte daraufhin den ehemaligen Präsidenten Giulietti auf, vorübergehend vereidigt zu werden, während eine dauerhafte Regierungslösung ausgehandelt wird. Ohne Führung haben sich sowohl die FAR als auch die Schwarzhemden praktisch über Nacht aufgelöst."
 socitaly.45.a: "Ein Neuanfang"

 socitaly.46.t: "Mussolini ernennt neue Regierung"
 socitaly.46.d: "Mussolini kümmerte sich zwar nicht um die Auswirkungen der Rosselli-Affäre, aber er fand sie sehr nützlich, weil sie seinen vermeintlich engsten Verbündeten, Alceste de Ambris, in die Kritik brachte.\n\nDie beiden haben inzwischen jahrzehntelang zusammengearbeitet, aber de Ambris wurde für Mussolinis Geschmack immer als zu unabhängig angesehen. Das war vor den Leggi Fascistissime gut so, denn es ermöglichte eine fortgesetzte nominelle Trennung zwischen Präsidentschaft und Regierung, um die Opposition zu beschwichtigen. Jetzt ist er ein weiteres Hindernis auf Mussolinis Weg.\n\nDaher wurde de Ambris wegen seines Versagens in der Rosselli-Affäre zum Rücktritt gezwungen und durch einen noch engeren Verbündeten in der Person von Palmiro Togliatti ersetzt, einem persönlichen Freund Mussolinis seit den Anfängen der Revolution. Obwohl er ideologisch noch weiter vom Präsidenten entfernt ist (er leitete die Kommunistische Partei Italiens, bis sie 1932 faktisch in der FAR aufging), ist er politisch viel schwächer, und das ist das Einzige, was jetzt zählt. Die Schwarzhemden (die den nationalen Syndikalismus de Ambris schätzten) sind natürlich nicht erfreut über den Wechsel."
 socitaly.46.a: "Dies könnte zur Eskalation führen"

 socitaly.47.t: "Schuss auf Mussolini!"
 socitaly.47.d: "Heute wurde Mussolini von einer verrückten Irin erschossen! Der Präsident hatte gerade eine medizinische Konferenz verlassen, als eine Violet Gibson auf ihn schoss. Die Frau wurde von den Beamten des öffentlichen Sicherheitsdienstes in der Umgebung schnell neutralisiert, und Mussolini wurde von einer Armee von Chirurgen aus der nahegelegenen Konferenz gerettet; in der Aufregung des Augenblicks war jedoch unklar, ob der Präsident schwer verletzt oder sogar getötet worden war."
 socitaly.47.a: "Mussolini ist tot!"
 socitaly.47.b: "Mussolini wurde von der Kugel nur gestreift!"

 socitaly.48.t: "Der Schwarzhemden-Putsch"
 socitaly.48.d: "Nach der Ermordung Mussolinis übernimmt Togliatti völlig unerwartet die Präsidentschaft, was der faschistischen Revolution einen Strich durch die Rechnung macht. Es scheint, dass Mussolinis Vermächtnis in der Bewegung die katastrophalen Auswirkungen seines personalistischen Projekts sein werden, das den Faschismus als Ganzes ernsthaft gefährdet zu haben scheint; tatsächlich hat Togliatti bereits begonnen, Brücken zu den alten leninistischen Bewegungen und sogar zu dem, was von den Gewerkschaften übrig geblieben ist, zu bauen, und hat seinen Freund, den bekannten Antifaschisten Luigi Longo, zum Ministerpräsidenten ernannt.\n\nDie FAR ist sofort im Chaos versunken; während die alte Kommunistische Partei Italiens Togliatti folgte, hat sich ein Großteil der Bewegung um den ehemaligen Ministerpräsidenten de Ambris geschart. Derzeit marschieren die Schwarzhemden auf Rom, um den Kurs der faschistischen Revolution wiederherzustellen; ob sie es bis in die Stadt schaffen werden, hängt von der Loyalität der Armee ab."
 socitaly.48.a: "Die Armee stellt sich auf die Seite von Togliatti!"
 socitaly.48.b: "Revolutionstreue Schwarzhemden marschieren auf Rom!"

 socitaly.50.t: "Gefangener im Vatikan"
 socitaly.50.d: "Seine Heiligkeit hat sich im Vatikan eingeschlossen, wie es frühere Päpste zu Zeiten des Königreichs Italien getan haben. Er weigert sich, anzuerkennen, dass [SRI.GetNameDef] Italien regiert. Solange er jedoch im Vatikan eingeschlossen ist, kann er nichts anderes tun, als Lärm zu machen."
 socitaly.50.a: "Der Papst! Wie viele Divisionen hat er?"

 socitaly.51.t: "Beginn des päpstlichen Konklaves"
 socitaly.51.d: "Das päpstliche Konklave hat begonnen! Der Heilige Stuhl wird zusammenkommen und einen neuen Papst wählen, der den Sozialismus unterstützen wird. Es mag einige Zeit dauern, aber sie werden schließlich einen neuen Papst wählen, der seinen Teil dazu beitragen wird, die Gläubigen von ihren Ketten zu befreien."
 socitaly.51.a: "Sie sollen richtig wählen!"

 socitaly.52.t: "Ein neuer Papst"
 socitaly.52.d: "Nach tagelangen Debatten hat das Konklave Achille Liènart als Johannes XXIII. gewählt."
 socitaly.52.a: "Evviva!"

 socitaly.53.t: "Den Papst ins Exil schicken"
 socitaly.53.d: "Wir haben beschlossen, dass der Papst keinen Platz in unserer Gesellschaft hat und ins Exil geschickt werden soll. Wohin er geht, ist uns egal, aber er soll nicht länger in Italien bleiben!"
 socitaly.53.a: "Raus mit euch!"

 socitaly.54.t: "Der Papst kommt in [Root.GetNameDef] an"
 socitaly.54.d: "Der Papst ist heute in [Root.GetNameDef] eingetroffen, um vor den Syndikalisten in Italien zu fliehen, die ihn aus dem Land verbannt haben. Eine große Menschenmenge hat sich bereits eingefunden, um den Heiligen Vater zu empfangen. Er hat um einen dauerhaften Aufenthalt in einer unserer Kathedralen gebeten, bis der Vatikan wieder in Freiheit lebt."
 socitaly.54.a: "Bleiben Sie, so lange Sie wollen, Heiliger Vater!"

 socitaly.65.t: "Geburt der Vatikanstadt"
 socitaly.65.d: "Wir haben kürzlich ein produktives Treffen mit dem Papst abgeschlossen. Um den Petersdom herum wird ein neuer unabhängiger Staat entstehen, die Vatikanstadt, die von der Republik unabhängig sein wird. In der Zwischenzeit wird er die Legitimität unserer Republik anerkennen und die Katholiken weltweit auffordern, dies ebenfalls zu tun. Dies ist ein großer Tag für die Gläubigen und für die Republik."
 socitaly.65.a: "Danke, Heiliger Vater!"

 socitaly.68.t: "Prozess gegen reaktionäre Führer"
 socitaly.68.d: "Nach unserem Sieg über die reaktionären Kräfte stehen die Führer der korrupten Republik und die "edlen" Führer der despotischen Königreiche vor Gericht. Die einen wollen, dass wir Milde walten lassen, die anderen, dass wir hart vorgehen und ein Exempel statuieren. Wie soll das Gericht entscheiden?"
 socitaly.68.a: "Nachsichtig. Wir haben unseren Sieg bereits errungen."
 socitaly.68.b: "Statuieren Sie ein Exempel an ihnen."

 socitaly.69.t: "Was fängt man mit königlichen Palästen an?"
 socitaly.69.d: "Mit der Eroberung des Südens haben wir die Kontrolle über das Gebiet des Königreichs beider Sizilien übernommen, und während wir die Revolution nach Süden tragen, stellt sich die Frage, was mit den verschiedenen Adels- und Königspalästen geschehen soll. Einige sind der Meinung, dass sie in öffentliche Museen umgewandelt werden sollten, andere meinen, dass die Regierung sie für die verschiedenen Ministerien verwenden sollte. Einige befürworten schließlich die Idee, sie dem Arbeiterjugendverband zu überlassen."
 socitaly.69.a: "Machen Sie daraus Museen."
 socitaly.69.b: "Machen Sie sie zum Regierungssitz."
 socitaly.69.c: "Macht sie zu Jugendlagern."

 socitaly.70.t: "Widerstand gegen den Laizismus"
 socitaly.70.d: "Während wir die Revolution in den Rest Italiens bringen, verursacht unser... problematisches Verhältnis zur Kirche Probleme bei der Wiedereingliederung des italienischen Volkes in eine zusammenhängende Nation. Die katholische Kirche war im Rest Italiens viel mächtiger als in unserer Republik. Infolgedessen versuchen viele Menschen, Widerstand zu leisten, und verlangsamen den Fortschritt bei der Übertragung der Revolution auf das übrige Italien. "
 socitaly.70.a: "Sie werden es mit der Zeit lernen."

 socitaly.71.t: "Kompromiss mit der Kirchenhilfe"
 socitaly.71.d: "Während wir die Revolution in den Rest Italiens bringen, erweist sich unser Kompromiss mit der Kirche als hilfreich, um ihnen die Prinzipien des Sozialismus nahe zu bringen. Es gibt zwar immer noch ziemlich viel Widerstand unter den engagierten Reaktionären, aber weniger, als unsere Strategen vor dem Krieg erwartet hatten."
 socitaly.71.a: "Gott sei Dank!"

 socitaly.72.t: "Landreform in Süditalien"
 socitaly.72.d: "Jetzt, da wir die Kontrolle über Süditalien haben, ist es an der Zeit, die Landreform in den Süden zu bringen und die Revolution zu den südlichen Bauern zu tragen. Das vom Parlament vorbereitete Paket von Landreformen wird das Land kollektivieren und es den Bauern zurückgeben. Außerdem werden lokale Landwirtschaftsgewerkschaften gegründet, um den Syndikalismus in den Süden zu bringen."
 socitaly.72.a: "Brecht die Ketten!"

 socitaly.73.t: "Industrialisierung des Südens"
 socitaly.73.d: "Der Süden wurde nie in seinem vollen Umfang industrialisiert. Aber jetzt, wo wir die Kontrolle über den Süden haben, können wir ein Programm zur Industrialisierung der Region starten. Dies wird dazu beitragen, das Leben der dort lebenden Menschen zu verbessern, indem es Arbeitsplätze und Entwicklung bringt und die Ungleichheit in ganz Italien verringert."
 socitaly.73.a: "Der Fortschritt bewegt sich nach Süden!"

 socitaly.74.t: "Syndikalisierung der Wirtschaft"
 socitaly.74.d: "Nach der Vereinigung Italiens stellt sich nun die Frage, wie die syndikalistische Wirtschaft in das übrige Italien gebracht werden kann. Einige meinen, der beste Weg sei, sich auf den Aufbau der Gewerkschaften in den Gebieten zu konzentrieren. Andere sind der Meinung, dass der beste Weg, den Rest des Landes zu syndikalisieren, darin besteht, sich auf die kollektive Landwirtschaft zu konzentrieren. Eine dritte Option sind die Arbeitergenossenschaften, insbesondere die des Militärs, die der Schlüssel zur Revolutionierung der neuen Regionen sein könnten."
 socitaly.74.a: "Fokus auf die Gewerkschaften."
 socitaly.74.b: "Fokus auf kommunale Landwirtschaft."
 socitaly.74.c: "Fokus auf Arbeitergenossenschaften."

 socitaly.75.t: "Gründung von Provinzjuntas"
 socitaly.75.d: "In dem Bemühen, den kürzlich befriedeten Teilen des Landes eine gewisse Form der dezentralen Verwaltung zu geben, hat das Parlament die Bildung neuer Provinzparlamente oder Juntas im ganzen Land beschlossen. Die neuen Provinzjuntas haben zwar keine Gesetzgebungsbefugnisse, verfügen aber über ein gewisses Maß an Haushaltskontrolle und werden als Mittler zwischen der lokalen Verwaltung und der nationalen Regierung fungieren."
 socitaly.75.a: "Demokratie auf allen Ebenen der Regierung!"

 socitaly.76.t: "Widerstand gegen gesellschaftliche Veränderungen"
 socitaly.76.d: "Seit wir Italien geeint haben, gibt es Widerstand gegen die verschiedenen sozialen Veränderungen, die wir in der Republik seit ihrer Gründung durchgesetzt haben, insbesondere im Hinblick auf die Rechte der Frauen. Die Veränderungen, die wir der italienischen Gesellschaft gebracht haben, werden Zeit brauchen, aber schließlich wird der Rest Italiens sie akzeptieren."
 socitaly.76.a: "Verdammte Reaktionäre!"

 socitaly.77.t: "Das Ministerium für öffentliche Sicherheit hilft, Probleme zu vermeiden"
 socitaly.77.d: "Das Ministerium für öffentliche Sicherheit hat eine Reihe von reaktionären Verrätern an der Republik festgenommen, die im Süden operieren. Die Minister haben dafür gesorgt, dass im übrigen Italien niemand es wagen wird, die Revolution zu verraten."
 socitaly.77.a: "Die Geheimpolizei zur Rettung!"

 socitaly.79.t: "Ausstellung zur Revolution"
 socitaly.79.d: "Im Jahr 1919 wurde die Sozialistische Republik Italien ausgerufen. Der daraus resultierende Bürgerkrieg führte jedoch zur Teilung Italiens. Seitdem haben wir diese falschen Grenzen ausgelöscht, Italien wiedervereinigt und die Revolution in alle Ecken unseres Landes gebracht! Um dem Volk unseren glorreichen Sieg zu demonstrieren, wurde in Rom eine große Ausstellung zur Revolution und zu unseren Kämpfen und Verlusten eröffnet. Sie feiert den Kampf um den Syndikalismus in allen Teilen Italiens und wird zweifellos dazu beitragen, die Massen über die Revolution aufzuklären und sie über den Ruhm eines wiedervereinigten Italiens zu informieren."
 socitaly.79.a: "Lang lebe die Republik!"

 socitaly.80.t: "Frauen in die Politik"
 socitaly.80.d: "Obwohl Frauen seit der Gründung unserer Republik das Recht haben, zu wählen, in der Politik zu arbeiten und im Parlament zu sitzen, kommen Frauen im ganzen Land erst jetzt, nach der Vereinigung Italiens, in den Genuss dieser Rechte. Viele Frauen, vor allem aus dem Süden und Nordosten, wo die Reaktionäre herrschten, wagen nun zum ersten Mal in ihrem Leben den Schritt in die Politik, von den lokalen Gewerkschaften über die Provinzjuntas bis zum Parlament selbst."
 socitaly.80.a: "Großartig!"

 socitaly.86.t: "Ausweitung der Christlich-Sozialen Partei"
 socitaly.86.d: "Die Christlich-Soziale Partei, die 1919 aus den sozialistisch orientierten Sprossen der PPI hervorgegangen ist und seit ihrer Gründung von Riccardo Lombardi geführt wird, war die wichtigste katholische politische Partei in der Sozialistischen Republik; selbst nach der jüngsten Vereinigung des Landes scheint sich dies nicht zu ändern. Mit der Aufnahme vieler ehemaliger PPI-Politiker in ihre Reihen scheint die PCS ihren politischen Einfluss ausweiten zu wollen - ob diese Politiker jedoch einen echten Sinneswandel vollzogen haben oder nur eine Taktik des reaktionären Eintritts verfolgen, können wir nicht sagen."
 socitaly.86.a: "Lombardi muss seine Partei an der kurzen Leine halten"

 socitaly.87.t: "Zukunftsweisende Architektur"
 socitaly.87.d: "'Das ist die größte Absurdität der modernen Architektur. Sie wird durch die gierige Komplizenschaft der Akademien aufrechterhalten, Internierungslager für die Intelligenz, in denen die jungen Leute gezwungen werden, klassische Modelle onanistisch zu kopieren, anstatt ihre Phantasie anzustrengen, um nach Lösungen für neue und dringende Probleme zu suchen: das futuristische Haus und die futuristische Stadt. Ein Haus und eine Stadt, die geistig und materiell unsere eigenen sind, in denen unser unbändiges Treiben toben kann, ohne als grotesker Anachronismus zu erscheinen.' So steht es im Futuristischen Manifest der Architektur. Der Futurismus als architektonische Bewegung ist in letzter Zeit bei der FAR sehr beliebt. Vor allem Mussolini ist ein bekannter Förderer von Architekten, die in diesem Stil bauen."
 socitaly.87.a: "Die Zukunft hat begonnen!"

 socitaly.88.t: "Italienischer Verein für Freizeit und Kultur"
 socitaly.88.d: "Der Italienische Verein für Freizeit und Kultur ist der größte Freizeitverein der Republik. Die in den 1920er Jahren in Florenz gegründete Organisation ist rein weltlich und hat sich zum Ziel gesetzt, die Freizeitgestaltung des Volkes und die Solidarität unter den Bürgern der Republik zu fördern. Kultur, die früher nur den Eliten vorbehalten war, wie z. B. Oper, Theaterstücke und klassische Musik, steht nun auch dem Volk zur Verfügung. Darüber hinaus unterstützt die Associazione Buchklubs, Ferien auf dem Lande und vieles mehr durch Vereinbarungen mit lokalen Provinzjuntas und Gewerkschaften."
 socitaly.88.a: "Kultur gehört den Massen!"

 socitaly.89.t: "Kongress der Italienischen Frauenunion"
 socitaly.89.d: "'Wir sehen nicht ein, warum die Revolution nur in den Händen der Hälfte der Bevölkerung liegt. Wir sind Anarchisten, aber wir sind auch Frauen und wir wollen unsere Revolution machen. Nicht, dass Männer sie für uns machen. Wir wollen keinen Kampf, der auf die Männer zugeschnitten ist, weil wir dann wie immer aufgeschmissen sind. Wir wollen kämpfen, damit wir unseren Anteil an der Aufteilung einfordern können. Wir wollen deutlich machen, dass wir gerade jetzt außer uns vor Freude sind und es ein Fehler wäre, uns zu Hause beim Stricken zu halten! Wir wollen sterben! Aber wir wollen wie Männer sterben, nicht wie Knechte leben!' Das sagte Ada Prospero auf dem Jahreskongress der Unione Donne Italiane, der größten Frauenorganisation der Republik. Das Ziel der Unione Donne Italiane ist die Emanzipation und Befreiung der Frau. Ada Prospero setzt sich insbesondere für die Schaffung von weiblichen Kampfeinheiten ein, die für die Einigung Italiens kämpfen sollen."
 socitaly.89.a: "Wir werden es sehen."

 socitaly.90.t: "1937 Meisterschaft zwischen Bologna und Turin"
 socitaly.90.d: "Das Finale der Serie A um die italienische Fußballmeisterschaft 1936-1937 hat die letzte Runde erreicht. Torino spielt gegen Bologna. Die Bulls gegen die Greyhounds. Bologna ist der klare Favorit auf den Sieg, da sie der amtierende Meister sind, aber die Mannschaft von Torino spielt in diesem Jahr stark. Wer wird dieses Jahr die Meisterschaft gewinnen?"
 socitaly.90.a: "Wer wird wohl gewinnen!"

 socitaly.91.t: "Bologna gewinnt das Meisterschaftsspiel 1937!"
 socitaly.91.d: "Es war ein knappes Spiel, aber Bologna gewann mit 2:1 und bleibt damit der amtierende Meister der italienischen Liga. Natürlich feiert die Stadt Bologna diesen Sieg."
 socitaly.91.a: "Die Windhunde bleiben die Champions!"

 socitaly.92.t: "Torino gewinnt das Meisterschaftsspiel 1937!"
 socitaly.92.d: "Die Turiner besiegten Bologna mit 1:0 und sorgten damit für einen Paukenschlag. Zum ersten Mal seit knapp einem Jahrzehnt wurde der amtierende Meister besiegt. Die Stadt Turin wird nach diesem überwältigenden Sieg sicherlich die ganze Nacht feiern."
 socitaly.92.a: "Die Bulls sind die neuen Meister!"

 socitaly.100.t: "Die Gründung von Cinecittà"
 socitaly.100.d: "Benito Mussolini hat heute vor den Toren von Florenz die Eröffnung von Cinecittà bekannt gegeben. Cinecittà wurde von zahlreichen Architekten geplant, um weniger ein Filmstudio als vielmehr eine kleine Kinostadt zu schaffen. Mussolini selbst wurde bei der Einweihung des Studios mit den Worten zitiert: 'Das Kino ist die stärkste Waffe gegen den Kapitalismus'. Viele aufstrebende Filmemacher sprechen bereits mit den Gewerkschaften des Gebiets, um zu sehen, ob sie dort Filme produzieren können, und einige nennen es bereits Hollywood am Arno."
 socitaly.100.a: "Das Kino ist die stärkste Waffe gegen den Kapitalismus!"

 socitaly.101.t: "Tod von Filippo Turati"
 socitaly.101.d: "Heute ist der große Staatsmann Filippo Turati im Alter von 79 Jahren verstorben. Filippo Turati war einer der letzten überlebenden Gründer der Sozialistischen Partei Italiens. Sein starkes und beständiges Eintreten für die Rechte der Arbeiter Italiens seit seinen frühesten Tagen hat ihn in der ganzen Republik berühmt gemacht. Er gründete nicht nur die Sozialistische Partei Italiens, sondern war auch einer der wichtigsten Architekten der Verfassung der Sozialistischen Republik Italien. An der Beerdigung in Turin nahmen Besucher aus aller Welt und Funktionäre aus dem gesamten politischen Spektrum teil, die dem verstorbenen großen Führer ihre Ehre erwiesen, während verschiedene Arbeiterlieder gesungen wurden, darunter das von ihm selbst geschriebene Inno dei Lavoratori (Hymne der Arbeiter)."
 socitaly.101.a: "Die Weitergabe einer Fackel."

 socitaly.102.t: "Maggio Musicale Fiorentino"
 socitaly.102.d: "In der Stadt Florenz hat der Dirigent Vittorio Gui ein neues Festival mit dem Namen Maggio Musicale Fiorentino ins Leben gerufen, das sich der kostenlosen Aufführung von Opern und Musicals für die Bevölkerung widmet, damit alle Bürger und nicht nur die privilegierten Eliten in den Genuss der Klassiker kommen können. Die Eröffnungsoper des Festivals war Nabucco von Giuseppe Verdi. Es ist das erste seiner Art in Italien, und Vittorio Gui hofft, dass der Erfolg des Maggio Musicale in anderen Städten der Republik nachgeahmt werden kann."
 socitaly.102.a: "Oper für das Volk!"

 socitaly.103.t: "Enrico Fermi baut den Pisa Pile-1"
 socitaly.103.d: "Enrico Fermi hat vor kurzem den Pisa Pile-1 gebaut, den ersten künstlichen Kernreaktor der Welt. Das Gerät, das mit Hilfe von Studenten der Universität Pisa entwickelt wurde, konnte zwar nur ein halbes Watt Leistung erzeugen, aber sein Erfolg beweist, dass ein Kernreaktor gebaut werden kann."
 socitaly.103.a: "Genosse Fermi bringt Fortschritt für die Republik und für die Welt!"

 socitaly.104.t: "Enrico Fermi erhält Nobelpreis"
 socitaly.104.d: "Der Physiker Enrico Fermi hat vor kurzem den Nobelpreis für Physik für seine Arbeit über induzierte Radioaktivität erhalten. Fermi, der seit dem Bürgerkrieg Professor an der Universität von Pisa ist, hat zahlreiche Arbeiten zur Physik veröffentlicht, insbesondere auf dem neuen Gebiet der Kernphysik. Mit seinem Nobelpreis kann die Sozialistische Republik Italien einen weiteren Helden Italiens und des Sozialismus feiern."
 socitaly.104.a: "Ein Held der Republik!"

 socitaly.105.t: "Wahlen in San Marino"
 socitaly.105.d: "Der Stadtstaat San Marino ist eine der am längsten überlebenden Republiken auf der italienischen Halbinsel. Als Relikt aus der Zeit der Stadtstaaten hat San Marino Jahrhunderte überdauert, von der Römerzeit bis zum Risorgimento und sogar den Bürgerkrieg und das Zweite Risorgimento. Lange Zeit war es ein Zufluchtsort für Flüchtlinge vor Unterdrückung. Heute haben die Wahlen die Sozialisten an die Macht im Stadtstaat gebracht. Mitten in unserer eigenen Revolution von 1919 stimmten die Sozialisten Sammarinas dafür, den aristokratischen Arengo der Durchlauchtigsten Republik zu verlassen und ihre eigene Arbeiterkammer zu gründen; dies ebnete den Weg für ihre eigene unabhängige Revolution, nach der sie unser engster Freund und Verbündeter wurden. Heute haben in San Marino Neuwahlen zur Arbeiterkammer stattgefunden, aus denen die Syndikalistische Partei Sammarinas erneut als Sieger hervorging. Die neuen Hauptgeschäftsführer, Giordano Giacomini und Primo Marani, haben erklärt, dass sie sich wie immer für unsere gemeinsame Freundschaft einsetzen werden."
 socitaly.105.a: "Seid gegrüßt, Genossen!"

 socitaly.106.t: "Roma Jazz Festival"
 socitaly.106.d: "In Rom, der Hauptstadt Italiens, wurde von den verschiedenen Musikverbänden Italiens ein Jazzfestival veranstaltet. Jazz gab es in Italien schon vor der Revolution, ab 1904, aber der moderne italienische Jazz wurde von Amerika inspiriert. Der berühmte amerikanische Jazzmusiker Louis Armstrong ist der Höhepunkt des Festivals."
 socitaly.106.a: "Lassen Sie uns die neue Musik eines neuen Roms genießen."

 socitaly.107.t: "Giro d'Italia neu aufgelegt"
 socitaly.107.d: "Nach der Wiedervereinigung Italiens kann der Giro d'Italia wieder beginnen. Der Giro d'Italia ist ein Radrennen, das 1909 ins Leben gerufen wurde, aber durch den Ausbruch des Weltkriegs und die anhaltende politische Instabilität in Italien konnte das Rennen seit 1914 nicht mehr ausgetragen werden. Die Strecke des Rennens führt von Turin im Norden bis hinunter nach Neapel und Bari im Süden und zurück nach Mailand."
 socitaly.107.a: "Möge das Rennen beginnen!"

 socitaly.108.t: "Fausto Coppi gewinnt den Giro D'Italia"
 socitaly.108.d: "Fausto Coppi hat den Giro D'Italia gewonnen und damit einen neuen Rekord aufgestellt. Mit seinen zwanzig Jahren ist er der jüngste Radfahrer, der das Rennen beendet hat. Sein Sieg hat auch sein Trainingsregime und seine besondere Ernährung bekannt gemacht, die sich auf Vollkornprodukte konzentriert, während andere Rennfahrer große Mengen an rotem Fleisch verzehren."
 socitaly.108.a: "Gratulation, Genosse Coppi!"

 socitaly.109.t: "Spartacus wird veröffentlicht"
 socitaly.109.d: "Cinecittà hat den epischen Film Spartacus veröffentlicht. Der Film, der die Geschichte des antiken römischen Sklavenanführers Spartacus erzählt, ist in jeder Hinsicht ein Epos mit tausenden von Darstellern. Mit Gino Cervi in der Hauptrolle des Spartacus und unter der Regie von Carmine Gallone ist der Film bereits ein Erfolg, sowohl bei den Kritikern als auch beim breiten Publikum."
 socitaly.109.a: "Ich bin Spartacus!"

 socitaly.110.t: "Genossin Ines Donati"
 socitaly.110.d.ines_elected: "Ines Donati, eine starke Befürworterin der Politik von Mussolini und Bianchi, wurde soeben in den Rang eines Generals der Roten Garde gewählt. Sie hat bewiesen, dass sie bei den Soldaten, sowohl bei den Männern als auch bei den Frauen, sehr beliebt ist, und sie wird ein Leuchtfeuer für alle unsere Soldatinnen sein, die ihr folgen werden."
 socitaly.110.d.ines_promoted: "Ines Donati, eine entschiedene Befürworterin der Politik von Mussolini und Bianchi, wurde soeben in der Roten Armee befördert. Sie hat bewiesen, dass sie bei den Soldaten, sowohl bei den Männern als auch bei den Frauen, sehr beliebt ist, und sie wird ein Leuchtfeuer für alle unsere Soldatinnen sein, die ihr folgen werden."
 socitaly.110.a: "Gratulation, Genosse Donati!"

 socitaly.126.t: "Syndikalistische Partisanen erheben sich"
 socitaly.126.d: "Wir hatten schon immer den Verdacht, dass es ein Untergrundnetzwerk von Syndikalisten gibt, das sich auf den Tag vorbereitet, an dem wir und [SRI.GetNameDef] in den Krieg ziehen. Ihre Zahl ist nicht überwältigend, aber ihr Auftauchen hinter unseren Linien ist unerwartet, und sie haben im ganzen Land ziemlich viel Unruhe verursacht."
 socitaly.126.a: "Es wird nichts ändern"

 socitaly.127.t: "Das Italienische Gleichgewicht zerbricht"
 socitaly.127.d: "Das Gleichgewicht auf der italienischen Halbinsel ist seit dem Ende des Bürgerkriegs empfindlich, da [SRI.GetNameDef] einen angespannten Frieden mit seinen Nachbarn aufrechterhält, weil er weiß, dass eine Einmischung der Franzosen mit Sicherheit eine Intervention der Deutschen und Österreicher nach sich ziehen würde. Daher müsste jeder Konflikt in Italien ein in sich geschlossener Konflikt sein. Aufgrund der jüngsten Entwicklungen auf der Halbinsel hat sich die Situation nun jedoch offiziell geändert: Das Gleichgewicht ist gestört."
 socitaly.127.a: "Wir können um Hilfe bitten!"
 socitaly.127.b: "Das bedeutet Ärger..."
 socitaly.127.c: "Ich verstehe."

 socitaly.128.t: "Eine Einladung"
 socitaly.128.d: "Jetzt, da das so genannte "Gleichgewicht" in Italien nicht mehr gewährleistet ist, hat [From.GetNameDef] eine formelle Einladung an [SRI.GetNameDef] ausgesprochen, sich den Reihen der Dritten Internationale anzuschließen."
 socitaly.128.a: "Endlich!"
 socitaly.128.b: "Wenn ich es mir recht überlege, nein..."

 socitaly.129.t: "Der [From.GetAdjective]-Antrag"
 socitaly.129.d: "Jetzt, da das so genannte 'Gleichgewicht' in Italien nicht mehr gewährleistet ist, hat [From.GetNameDef] einen formellen Antrag auf Beitritt zur Dritten Internationale gestellt."
 socitaly.129.a: "Endlich!"
 socitaly.129.b: "Wenn ich es mir recht überlege, nein..."

 ### REVAMP FLAVOUR ###
 
 socitaly.130.t: "Die neue Nationalhymne"
 socitaly.130.d: "Im Rahmen unserer Bemühungen um eine neue, revolutionäre Identität kam es zu einer Debatte über eine neue Hymne für die Republik. Nach einer kurzen Debatte beschlossen die Parlamentarier, 'Inno di Garibaldi' ('Die Garibaldi-Hymne') als neue Nationalhymne anzunehmen. Die Entscheidung wurde bereits durch eine Verfassungsänderung formalisiert.\n\nDie Garibaldi-Hymne wird den Status von Giuseppe Garibaldi als Italiens Nationalheld und Kultfigur weiter festigen. Der Held der zwei Welten gab das Lied Ende 1858 als offizielle Hymne des Korps der Alpenjäger in Auftrag. Den Text schrieb der Dichter Luigi Mercantini, die Musik stammt von Alessio Olivieri. Das Lied wurde während des Ersten Risorgimento sehr populär, obwohl es erst nach der Expedition der Tausend als 'Garibaldi-Hymne' bekannt wurde."
 socitaly.130.a: "All’armi! All’armi!"
 
 socitaly.131.t: "Verwaltungswahlen von [GetYear]"
 socitaly.131.d: "Die [GetYear]-Wahlen zu den Gemeinderäten sind anders als alle anderen in der Geschichte der Sozialistischen Republik, da sie das erste Mal waren, dass nicht-sozialistische Parteien frei teilnehmen durften. Dies wurde mit der Begründung gestattet, dass die lokalen Parteien und ihre Kandidaten die nationale Politik der neu gegründeten CGIL unterstützen würden, unabhängig von ihrer politischen Einstellung.\n\n Diese Vereinbarung hat sich als breite Unterstützung in der Bevölkerung erwiesen, und die Wahlbeteiligung war hoch. Diejenigen, die sich der Wahl enthielten, taten dies größtenteils, weil sie der Meinung waren, dass ihre Wahl nichts zu einem möglichen Wandel in der italienischen Politik beitragen würde. Solche Stimmen waren jedoch rar gesät.\n\nDie Ergebnisse haben bewiesen, dass die Ideale der Revolution und des Sozialismus von der Bevölkerung unterstützt werden, da die von der CGIL und der CGIL unterstützten Kandidaten die meisten Sitze in den meisten Räten gewonnen haben. In den städtischen Provinzen ist dies nichts Neues. In den ländlichen und landwirtschaftlichen Gebieten war die neue Zusammensetzung der Räte jedoch vielfältiger. Die aktionistischen und christlich-sozialen Kandidaten haben an mehreren Orten die Mehrheit errungen, und die republikanischen, liberalen und sogar christlich-konservativen Optionen erhielten eine recht große Unterstützung. All dies zeigt, dass die Demokratie ein Wert ist, der von unseren Bürgern geschätzt und hochgehalten wird."
 socitaly.131.a: "Wir können in der Tat einen anständigen politischen Diskurs führen."
 
 socitaly.132.t: "Gewerkschaftlich-aktionistischer Pakt"
 socitaly.132.d: "Um weiteren Terror und Grausamkeiten der Faschisten vorzubeugen, traf sich der Präsident [SRI.GetLeader] mit Vertretern der Aktionspartei, angeführt von Emilio Lussu. Ziel des Treffens war es, die Bedingungen für eine weitere Zusammenarbeit zwischen dem Allgemeinen Bund und den Aktionisten zu klären, was in der aktuellen politischen Landschaft von größter Bedeutung ist. Wie einer der aktionistischen Delegierten bemerkte: \"Zwei Seiten, die für dieselben Ideale - Freiheit und Demokratie - kämpfen, müssen sich um Einigkeit bemühen, damit ihr Kampf nicht ins Leere läuft.\"\n\nNeben dem antifaschistischen Charakter der Gespräche ging es auch um andere Aspekte, wie die Vertretung der Aktionspartei in der derzeitigen Regierung. Die fruchtbaren Verhandlungen endeten mit der Unterzeichnung eines formellen Kooperationsabkommens durch die beiden beteiligten Parteien."
 socitaly.132.a: "Die Freiheit darf nicht durch kleinliche Streitereien gefährdet werden"

 socitaly.133.t: "Integration von Anarchistischen Milizen"
 socitaly.133.d: "Viele in [SRI.GetNameDef] feiern heute, da heute die letzten Schritte zur Integration der Milizen in das Militär von [SRI.GetAdjectiveCap] gemacht wurden. Heute fand ein Treffen mit den Anführern der Milizen und dem Oberkommando statt, bei dem beide Parteien Dokumente unterzeichneten, in denen bestätigt wird, dass die anarchistischen Milizen nun direkt in der Armee von [SRI.GetNameDef] dienen werden, wenn auch mit einer Garantie für operative Autonomie.\n\nPolitisch gesehen bestätigt diese Entscheidung das Engagement der Regierung für revolutionäre Maßnahmen. Viele der ehemaligen Milizionäre, die jetzt Soldaten sind, haben während des italienischen Bürgerkriegs an der Gründung der [SRI.GetNameDef] mitgewirkt und anschließend die Grenzen der Republik verteidigt."
 socitaly.133.a: "Wie können wir den Kämpfern für die wahre Freiheit danken?"
 
 socitaly.134.t: "Genosse Sandro Pertini spricht"
 socitaly.134.d: "Auf Initiative des Allgemeinen Bundes wurde heute ein Treffen zwischen politischen Aktivisten und Gewerkschaftsführern einberufen. Viele haben diese Gelegenheit genutzt, um über die Bedeutung der Einheit zwischen sozialistisch gesinnten Menschen zu sprechen. Von besonderem Interesse war die Rede von Genosse Sandro Pertini, Mitglied des Allgemeinen Bundes und persönlicher Freund von Präsident Nenni.\n\nIn seiner Rede betonte Pertini die Bedeutung der 'Einheit zwischen allen Klassen und Sektoren unserer Bevölkerung, von den Arbeitern bis zu den Bauern, von den Intellektuellen bis zu den Soldaten; die Einheit zwischen allen Parteien und Organisationen unserer Republik'. Unter Berufung auf die britische Union und die französische Kommune wies Pertini darauf hin, dass eine Symbiose von politischer und gewerkschaftlicher Tätigkeit möglich ist und bei der Schaffung einer sozialistischen Gesellschaft zu positiven Ergebnissen führen kann.\n\nPertini schloss seine Rede mit den Worten:\n     'Freiheit ohne soziale Gerechtigkeit ist eine eitle Errungenschaft. Kann man jemanden, der hungert und im Elend lebt, der keine Arbeit hat, als wirklich frei betrachten? Der gedemütigt wird, weil er nicht weiß, wie er seine Kinder versorgen und erziehen soll? Das ist kein freier Mensch. Deshalb muss die Freiheit mit sozialer Gerechtigkeit verbunden werden.'\n Die Rede wurde von allen Seiten der sozialistischen politischen Landschaft Italiens mit Lob und Anerkennung bedacht."
 socitaly.134.a: "Kluge Worte von diesem jungen, aufstrebenden Politiker."
 
 socitaly.135.t: "Erster Kongress der CGIL"
 socitaly.135.d: "Heute haben wir den ersten Kongress der neuen CGIL, des Allgemeinen Italienischen Gewerkschaftsbundes, eröffnet. Er wurde als Zusammenschluss aller Gewerkschaften, ob katholisch, sozialistisch oder liberal, unter der gemeinsamen Leitung des Sozialisten Bruno Buozzi und des Katholiken Achille Grandi gegründet und soll als Vehikel für die vollständige Integration der Katholiken in das politische Leben der Republik dienen. Dies wäre ohne die Zustimmung der Kirche nicht möglich gewesen, die wir später zurückzahlen müssen; aber im Moment sind die meisten mit dem Arrangement zufrieden, sogar einige ehemalige PPI-Politiker. Lombardi, Sekretär der Christlich-Sozialen Partei und starker Verfechter des christlichen Sozialismus, beglückwünschte die Regierung öffentlich zu dieser Entwicklung."
 socitaly.135.a: "Für das Vorankommen aller Arbeiter!"
 
 socitaly.136.t: "Kommunalwahlen zu den Arbeiterkammern"
 socitaly.136.d: "In einem Versuch, die lokale institutionelle Macht der Kirche zu brechen, haben wir uns dafür entschieden, das Wahlrecht bei den Wahlen zu den lokalen Arbeiterkammern zu erweitern und deren Befugnisse auf die lokal konservativ ausgerichteten ländlichen Gemeinden auszudehnen. Diese Bemühungen waren relativ erfolgreich; die Kirche hat die Reform zwar verurteilt, aber das bedeutete nicht viel, da sie sich ohnehin weigerte, die Sozialistische Republik im Allgemeinen anzuerkennen, während die progressiven Katholiken sich damit zufrieden gaben, dass sie eine Möglichkeit hatten, die lokale Regierungsführung in geringem Maße zu beeinflussen. Natürlich haben sich auch die Aktionisten zu Wort gemeldet, um den Schritt als antidemokratisch zu verurteilen, aber sie sind nicht in der Lage, viel dagegen zu tun."
 socitaly.136.a: "Der Aufstieg Italiens beginnt heute!"
 
 socitaly.137.t: "Die [GetYear]-Wahlen"
 socitaly.137.d: "Heute haben Wahlen stattgefunden, deren Ergebnisse für alle beteiligten Kräfte enttäuschend waren. Es scheint, dass die parlamentarische Situation praktisch unverändert geblieben ist, mit einer relativen Mehrheit der Union, aber keinem soliden parlamentarischen Block, der sich durchsetzen und die politische Instabilität beenden könnte. Obwohl sowohl die Unionsparteien als auch die Faschisten angebliche Manipulationen anprangerten, scheint es, dass das, was ein entscheidender Moment für die Lösung unserer politischen Situation hätte sein sollen, letztendlich völlig irrelevant war. Auf Gedeih und Verderb wird die parlamentarische Sackgasse wahrscheinlich erst nach der vollständigen Befreiung der Halbinsel gelöst werden."
 socitaly.137.a: "Die Reise nach Jerusalem geht also weiter?"
 
 socitaly.138.t: "Rosselli Erschossen!"
 socitaly.138.d: "Schreckliche Nachrichten! Als er eine medizinische Konferenz verließ, wurde Präsident Rosselli von einer Gruppe radikaler Schwarzhemden angeschossen, von denen wir glauben, dass sie es waren. Die Angreifer wurden von den örtlichen Sicherheitskräften schnell neutralisiert, und ein Heer von Chirurgen eilte herbei, um Rosselli zu retten - ohne Erfolg, denn die vielen Schüsse erwiesen sich als zu viel.\n\nDie Reaktion in der politischen Welt war schockierend und entsetzlich, denn wir hatten geglaubt, dass die politische Gewalt nach den ersten Nachkriegswahlen mit den Schwarzhemden verschwunden war - aber es scheint, dass auch diese nicht wirklich verschwunden sind.\n\nMinisterpräsident Emilio Lussu, der auch Rossellis Stellvertreter in der Aktionspartei war, hielt im Parlament eine emotionale Rede zum Gedenken an seinen Freund, die mit einem lang anhaltenden Applaus endete. Kurz darauf wurde Lussu zum Nachfolger Rossellis als Staatspräsident gewählt und schwor sofort, dass er seine neuen Befugnisse nutzen würde, um Italien so zu gestalten, wie es sein Vorgänger gewollt hätte."
 socitaly.138.a: "Schrecklich!"

 socitaly.139.t: "Die [GetYear]-Wahlen"
 socitaly.139.d: "Heute haben Neuwahlen stattgefunden. Da die Niederlagen der 30er Jahre immer mehr in Vergessenheit geraten, haben die Gewerkschaften und die mit ihnen verbündeten Kandidaten mit Leichtigkeit die absolute Mehrheit der Sitze errungen und den Präsidenten [SRI.GetLeader] wiedergewählt. Das bedeutet jedoch nicht, dass der demokratische Diskurs zum Erliegen gekommen ist: Die Vertreter der Union haben unterschiedliche ideologische Hintergründe und orientieren sich an verschiedenen revolutionären Fraktionen, so dass keine Regierung jemals mit einer autoritären, grundsoliden Mehrheit rechnen kann."
 socitaly.139.a: "Durch die Gewerkschaften, Freiheit!"

 socitaly.140.t: "Die [GetYear]-Wahlen"
 socitaly.140.d: "Heute haben Neuwahlen stattgefunden. Die Abschaffung der Gewerkschaftssitze, die Rosselli schon vor langer Zeit vorgeschlagen hatte, wurde zwar nicht verabschiedet, aber die Aktionspartei und die befreundeten Gewerkschaften haben dem Präsidenten [SRI.GetLeader] eine relativ stabile parlamentarische Mehrheit verschafft, durch die wir in der Lage sein werden, den Staat weiter zu demokratisieren und die Revolution zu ihrem natürlichen Abschluss zu bringen."
 socitaly.140.a: "Unsere Freiheit, die wir ausüben!"

 socitaly.141.t: "Die [GetYear]-Wahlen"
 socitaly.141.d: "Heute haben Neuwahlen stattgefunden. Die demokratischen Reformen haben ihre Wirkung gezeigt; mit der Abschaffung der Gewerkschaftssitze haben die Gewerkschaften als \"Italienische Sektion der Arbeiter-Internationale\" kandidiert und einen beachtlichen Anteil der Stimmen errungen. Die Aktionspartei bleibt die stärkste Partei, aber verschiedene kleine Oppositionsparteien sind ebenfalls ins Parlament eingezogen.\n\nUm eine stabile Mehrheit zu erreichen, hat Präsident [SRI.GetLeader] die Bildung einer Demokratischen Volksfront aus Aktionspartei, Christlich-Sozialer Partei, Republikanischer Partei und sympathisierenden Gewerkschaftsvertretern vorgeschlagen. Der natürliche Führer einer solchen Koalition wäre Rosselli, obwohl er selbst stattdessen General Pacciardi (der auch Sekretär der Republikanischen Partei ist) vorgeschlagen hat, die Regierung zu führen, um demokratische Einigkeit zu demonstrieren."
 socitaly.141.a: "Der Präsident ernennt den ehrenwerten Pacciardi!"
 socitaly.141.b: "Der Präsident ernennt den ehrenwerten Rosselli!"

 socitaly.142.t: "Die Neue Agrarreform"
 socitaly.142.d: "Die bisherigen italienischen Reformen im Bereich der Landwirtschaft und des Grundbesitzes, die von den Regierungen Mussolinis und seiner Vorgänger vorangetrieben wurden, konnten kaum als ausreichend angesehen werden. Im Rahmen der so genannten "Kolonialpakte" sorgten die vermeintlich aufgeklärten Gewerkschaften für eine begrenzte Freigabe der "rückständigen" Bauernschaft. Diese Methode der Landverteilung ist nicht nur unglaublich herablassend, da sie das inhärente revolutionäre Potenzial der italienischen Bauernschaft nicht anerkennt, sondern wurde auch nur in ein paar Dutzend Gemeinden ausprobiert.\n\nDa der ländliche Süden nun unter der Kontrolle der sozialistischen Republik steht, ist klar geworden, dass ein umfassenderes und leistungsfähigeres Landreformprogramm angebracht ist. Die "Kolonialpakte" sollen revidiert oder ganz abgeschafft werden (so sehr sich die Gewerkschaften auch dagegen wehren mögen), und es soll eine völlig neue Klasse von Kleinlandbesitzern entstehen. Schon jetzt warnen die Syndikalisten, dass sich eine solche "Kleinbourgeoisie" leicht gegen die Revolution wenden könnte - eine Vorstellung, die von der PdA weitgehend zurückgewiesen wird."
 socitaly.142.a: "Freiheit für die Bauern in Italien!"

 socitaly.143.t: "Die Wiedereinsetzung des Präsidenten"
 socitaly.143.d: "Seit der Ernennung des "Präsidialkabinetts" von Giuseppe Giulietti im Jahr 1934 wurde dem Präsidenten der sozialistischen Republik eine außerordentliche (und verfassungswidrige) Machtfülle übertragen. Im Zuge der umstrittenen Verfassungsrestaurierung der PdA wurde die Position des Präsidenten nun wieder auf die einer bloßen Galionsfigur reduziert. Carlo Rosselli ist von seinem Amt zurückgetreten und hat Platz gemacht für den unabhängigen Gaetano Salvemini, der als Kompromisskandidat allen Fraktionen zusagte.\n\nSalvemini wird von vielen respektiert, und zwar aus den unterschiedlichsten Gründen. Sei es sein Status als frühes Mitglied der ehemaligen PSI, seine nationalistische Unterstützung für Unternehmungen wie Italiens Eintritt in den Weltkrieg oder sein Eintreten für eine parlamentarische Kontrolle der Gewerkschaftsbewegung - es gibt nur wenige, die nicht das eine oder andere an ihm schätzen. Darüber hinaus sind viele der Meinung, dass seine früheren Studien auf dem Gebiet des Meridionalismus (d.h. der Erforschung der sozialen und wirtschaftlichen Probleme Süditaliens) ihn zum perfekten Staatsoberhaupt für ein frisch wiedervereinigtes Italien machen.\n\nDas bedeutet natürlich nicht, dass Rosselli völlig aus dem Spiel ist. Da die meisten exekutiven Befugnisse vom Präsidenten auf den Premierminister übergegangen sind, hat er nun diese Position als Chef einer provisorischen Regierung übernommen, die bis zur Abhaltung von Neuwahlen im nächsten Monat bestehen soll. Für Rosselli und die PdA bedeutet diese Wiederherstellung des Präsidentenamtes in seinem ursprünglichen verfassungsmäßigen Zustand einen endgültigen politischen Sieg und die vollständige Erfüllung ihres Sieben-Punkte-Manifests, mit dem die radikalen Reformen der vergangenen Jahre beendet wurden. Nun können sich die Republik und ihre Reformer endlich zur Ruhe setzen."
 socitaly.143.a: "Auf zur Normalität!"

 socitaly.144.t: "Der Kompromiss zwischen Union und Parlament"
 socitaly.144.d: "Nach jahrelangen Konflikten auf niedrigem Niveau scheinen die Meinungsverschiedenheiten zwischen den Aktionisten und der Unionsführung endlich zu überwinden. Die Aktionspartei war nie eine gewerkschaftsfeindliche Bewegung, aber ihr Widerstand gegen die Kontrolle des Parlaments durch die Union führte dazu, dass sich die beiden Seiten eine Zeit lang einen Schlagabtausch lieferten. Dies scheint nun ein Ende zu haben, denn der Vorsitzende [SRI.GetLeader] sprach sich für ein neues Wahlgesetz aus, das zwar die Zahl der Unionssitze verringert und kleineren, liberaleren Gruppierungen weitere Rechte einräumt, aber das Konzept der Unionssitze beibehält - eine unerwartete Umkehrung seines Parteiprogramms.\n\nEinige, vor allem in der Aktionspartei, sind nicht glücklich über den Wechsel, doch die meisten begrüßen den neu gefundenen politischen Frieden."
 socitaly.144.a: "Für Sozialismus und Freiheit!"

 socitaly.200.t: "Die Beförderung von Leonilde Iotti"
 socitaly.200.d: "Es scheint, dass sich unsere Politik der Gleichberechtigung der Frau schnell auszahlt, denn neue, junge Rekruten dringen in die höchsten Ränge der Roten Armee vor.\n\nDie jüngste Beförderung ist die der blutjungen Leonilde oder Nilde Iotti. Die ehemalige Lehrerin und Tochter eines Gewerkschafters schloss sich im Alter von knapp 20 Jahren dem revolutionären Kampf an. Schnell wurde sie von einer unterstützenden Rolle zur Teilnahme an aktiven Kampfeinsätzen befähigt und stieg in den Rängen der GDI auf.\n\nMit dem heutigen Tag ist Iotti trotz ihres noch sehr jungen Alters faktisch zur Anführerin der Organisation geworden, ein Beweis für ihren revolutionären Mut. Der Präsident [SRI.GetLeader] hat daher beschlossen, ihre Position formell anzuerkennen und ihr einen Auftrag zu erteilen, was sie zum am schnellsten aufsteigenden Offizier in der Geschichte Italiens macht."
 socitaly.200.a: "Ein dreifaches Hurra für die Frauen Italiens!"

### Characters ###
 SRI_benito_mussolini: "Benito Mussolini"
 SRI_benito_mussolini_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 29. Juli 1883, in Dovia di Predappio, Forlì, Königreich Italien\n§YPolitische Karriere:§! Mussolini wurde in der Emilia-Romagna als Sohn eines sozialistischen Schmieds und einer frommen katholischen Lehrerin geboren. Obwohl er schon früh getauft wurde, wurde er wie sein Vater ein militanter Atheist und verglich sein religiöses Internat mit der Hölle. Dennoch absolvierte er später eine nicht-religiöse Schule und wurde zum Elementarschullehrer ausgebildet.\n\nEr emigrierte für kurze Zeit in die Schweiz, um der Wehrpflicht zu entgehen, und lernte dort unter anderem die Ideen von Nietzsche und Sorel kennen, die ihn tief beeinflussten. Als er 1904 nach Italien zurückkehrte, verbrachte er zwei Jahre im Militärdienst und wurde dann Lehrer. Im Jahr 1909 verließ er Italien, um Sekretär der Arbeiterpartei im Trentino zu werden. 1911 wurde er wegen seiner militanten Opposition gegen den Libyschen Krieg verhaftet.\n\nIm Jahr 1912 wurde er Mitglied der nationalen Direktion des PSI, wurde jedoch wegen seiner Unterstützung der italienischen Intervention im Weltkrieg aus dem Amt gedrängt. Bald darauf gründete er den Fascio Rivoluzionario d'Azione Internazionalista und beteiligte sich als Soldat an den Kriegsanstrengungen, wobei er 1917 ernsthaft verwundet wurde. In der ICW schloss er sich mit d'Annunzio, De Ambris und anderen zusammen und gründete die Schwarzhemden - eine radikale paramilitärische Organisation, die den Sozialismus etablieren wollte und militant gegen Österreich eingestellt war.\n\nEr stieg in der neuen sozialistischen Republik schnell auf und setzte sich für einen militanten Ansatz zur Wiedervereinigung Italiens ein. Sein Verhältnis zu Giulietti führte dazu, dass er Teil der Regierung wurde, und die Zuwächse seiner Faschisten bei den folgenden Wahlen haben bestätigt, dass die Italiener eine kämpferische Wiedervereinigung wollen. Nun wird er als Präsident den Kampf gegen die Reaktionäre um die SRI aufnehmen - diesmal soll niemand Italiens Aufstieg verhindern!"
 SRI_benito_mussolini_2_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 29. Juli 1883, in Dovia di Predappio, Forlì, Königreich Italien\n§YPolitische Karriere:§! Der in der Emilia-Romagna geborene Mussolini zeigte schon in jungen Jahren seinen radikalen Atheismus - vielleicht als Reaktion auf seine fromme Mutter. Er machte seinen Abschluss als Elementarschullehrer an einer nicht-religiösen Schule, nachdem er seine vorherige religiöse Schule mit der Hölle verglichen hatte, und beschloss, in die Schweiz zu gehen, um der Wehrpflicht zu entgehen. Dort lernte er die Ideen von Nietzsche und Sorel kennen und wurde von ihnen tief beeinflusst.\n\nSeine militante Opposition gegen den Libyen-Krieg führte zu seiner Inhaftierung, die ihn jedoch bald in das nationale Direktorium der PSI beförderte. Aufgrund seiner ebenso militanten Unterstützung des italienischen Eintritts in den Weltkrieg wurde er jedoch bald wieder entlassen. Während er im Krieg kämpfte, wurde er schwer verwundet und nach Hause geschickt, wo er sich bald zusammen mit d'Annunzio, de Ambris und vielen anderen militanten Sozialisten den Schwarzhemden anschloss.\n\nWährend des ICW spielten die Schwarzhemden eine Schlüsselrolle bei der Niederlage der Royalisten und später der \"weißen\" Bewegung, und Mussolini wurde zu einem wichtigen Akteur in der italienischen Politik. Obwohl er die Unterstützung der Schwarzhemden hatte, führte seine kompromisslose Haltung dazu, dass er von der Regierung isoliert wurde - bis Giulietti einer Koalition zustimmte. Nachdem er seine neu gewonnene Plattform genutzt hatte, um für seine Ansichten zu werben, wurde er Präsident und führte Italien durch das Zweite Risorgimento.\n\nJetzt, da er die unangefochtene Kontrolle über ganz Italien hat, versucht er, die Macht in der Person des Präsidenten zu zentralisieren, um Revisionisten und Reaktionäre gleichermaßen auszuschalten. Es scheint, dass die Zeit der relativen sozialistischen Harmonie, die der SRI gebracht hat, zu einem abrupten Ende gekommen ist, da die Einschüchterung politischer Gegner durch die Schwarzhemden einen neuen Höchststand erreicht hat."

 SRI_giuseppe_giulietti: "Giuseppe Giulietti"
 SRI_giuseppe_giulietti_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 21. Mai 1879, in Rimini, Königreich Italien\n§YPolitische Karriere:§! Giulietti wurde in der Emilia-Romagna in einer armen Fischerfamilie geboren. Nach seinem Abschluss am Nautischen Institut schlug er eine Laufbahn in der Handelsmarine ein. Während seines Militärdienstes bei der Marine kam er in Kontakt mit anarchistischen und sozialistischen Kreisen in Ligurien. Unmittelbar nach Beendigung seines Dienstes im Jahr 1903 schloss er sich dem Italienischen Seemannsverband sowie der Sozialistischen Partei (PSI) an.\n\nNachdem er 1906 den Vorsitz des Verbandes übernommen hatte, wurde er zu einer Schlüsselfigur bei der Vereinigung aller Marinearbeiter in einer großen Gewerkschaft, die in nur vier Jahren erreicht wurde. Er geriet in Konflikt mit der PSI, nachdem er 1913 die Exekutivbefugnisse der neu gegründeten Gewerkschaft erweitert hatte, und noch mehr, als er an der Seite Mussolinis den Eintritt Italiens in den Weltkrieg unterstützte. Während des Krieges wurde er Offizier der Marine und spielte eine Schlüsselrolle bei der Bestätigung der Verfügbarkeit der Handelsmarine, was 1918 zur Gründung einer Hafenarbeitergenossenschaft in Genua führte.\n\nIm italienischen Bürgerkrieg schloss er sich der republikanischen Seite an, von der aus er den sozialistischen Flügel unterstützte. Inspiriert von tapferen Märtyrern wie D'Annunzio, die dafür kämpften, den österreichischen Einfluss von Italien fernzuhalten, wurde er zu einem wichtigen Befürworter einer aggressiven Militarisierungspolitik, die er als notwendigen Bestandteil für das Überleben des syndikalistischen Italiens ansah. 1931 wurde er schließlich Präsident, obwohl er aufgrund von Meinungsverschiedenheiten mit seinen weniger militaristischen syndikalistischen Genossen 1934 einer Regierung zustimmte, die Mussolinis Faschisten einschloss.\n\nEs sieht so aus, als hätte Giulietti am Vorabend der Wahlen von 1936 versehentlich Mussolini gegenüber der italienischen Bevölkerung legitimiert, was zu einer größeren faschistischen Bewegung führte, als es sonst der Fall gewesen wäre. Ob dies ein lohnendes Opfer für eine stärkere Militarisierung ist, wird die Zeit zeigen."
 SRI_giuseppe_giulietti_2_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 21. Mai 1879, in Rimini, Königreich Italien\n§YPolitische Karriere:§! Giulietti wurde in der Emilia-Romagna in einer armen Fischerfamilie geboren. Nach seinem Abschluss am Nautischen Institut schlug er eine Laufbahn in der Handelsmarine ein. Während seines Militärdienstes bei der Marine kam er in Kontakt mit anarchistischen und sozialistischen Kreisen in Ligurien. Unmittelbar nach Beendigung seines Dienstes im Jahr 1903 schloss er sich dem Italienischen Seemannsverband sowie der Sozialistischen Partei (PSI) an.\n\nNachdem er 1906 den Vorsitz des Verbandes übernommen hatte, wurde er zu einer Schlüsselfigur bei der Vereinigung aller Marinearbeiter in einer großen Gewerkschaft, die in nur vier Jahren erreicht wurde. Er geriet in Konflikt mit der PSI, nachdem er 1913 die Exekutivbefugnisse der neu gegründeten Gewerkschaft erweitert hatte, und noch mehr, als er an der Seite Mussolinis den Eintritt Italiens in den Weltkrieg unterstützte. Während des Krieges wurde er Offizier der Marine und spielte eine Schlüsselrolle bei der Bestätigung der Verfügbarkeit der Handelsmarine, was 1918 zur Gründung einer Hafenarbeitergenossenschaft in Genua führte.\n\nIm italienischen Bürgerkrieg schloss er sich der republikanischen Seite an, von der aus er den sozialistischen Flügel unterstützte. Inspiriert von tapferen Märtyrern wie D'Annunzio, die dafür kämpften, den österreichischen Einfluss von Italien fernzuhalten, wurde er zu einem wichtigen Befürworter einer aggressiven Militarisierungspolitik, die er als notwendigen Bestandteil für das Überleben des syndikalistischen Italiens ansah. 1931 wurde er schließlich Präsident, obwohl er aufgrund von Meinungsverschiedenheiten mit seinen weniger militaristischen syndikalistischen Genossen 1934 einer Regierung zustimmte, die Mussolinis Faschisten einschloss.\n\nNow that Mussolini has been ousted from power, Giulietti is distrusted among his fellow syndicalists. Nach der Entmachtung Mussolinis wird Giuletti von den anderen Syndikalisten mit Misstrauen betrachtet. Das Einzige, was ihn im Amt hält, ist die Tatsache, dass die verschiedenen Fraktionen um die Vorherrschaft ringen und er als Kompromisskandidat hervorgegangen ist, aber das wird wohl nicht lange anhalten..."

 SRI_palmiro_togliatti: "Palmiro Togliatti"
 SRI_palmiro_togliatti_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 26. März 1893, in Genua, Königreich Italien\n§YPolitische Karriere:§! Palmiro Togliatti wurde in eine bürgerliche Familie geboren und verbrachte seine Kindheit damit, wegen der Arbeit seines Vaters als Lehrer umzuziehen - zunächst nach Novara, dann nach Turin, dann nach Sondrio und schließlich nach Sassari. Der tragische Tod seines Vaters im Jahr 1911 zwang ihn, wieder nach Turin zu ziehen, wo er ein Stipendium erhielt, um Jura zu studieren, obwohl er lieber Philosophie gehabt hätte.\n\nTogliatti trat 1914, kurz vor dem Weltkrieg, in die Sozialistische Partei (PSI) ein, wo er den Eintritt Italiens auf der Seite der Entente befürwortete. Ende 1915 schloss er sein Studium ab und obwohl er eigentlich Philosophie studieren wollte, trat er aufgrund seiner Kurzsichtigkeit dem Roten Kreuz bei und kämpfte später an der Front. Als der IKW begann, schloss er sich der republikanischen Front und später der 'roten' Fraktion an, die sich herausbildete.\n\nIm Gegensatz zu vielen anderen Syndikalisten setzte er sich stark für den Militarismus ein, um Italien so schnell wie möglich unter einer syndikalistischen Flagge zu vereinen. In Verbindung mit seiner Ablehnung des chaotischen syndikalistischen Systems und seinem Wunsch nach einer stärker zentralisierten Regierung brachte ihn dies dazu, mit der wachsenden faschistischen Bewegung zu sympathisieren. Diese Sympathien wurden nach 1927 zu einem formellen Bündnis, als die Italienische Föderation zusammenbrach, aber die SRI es versäumte, darauf zu reagieren. Unter dem Druck Mussolinis nahm er schließlich das faschistische Manifest als Parteiprogramm der PCd'I an und wurde dafür mit dem Posten des zweiten Stellvertreters Mussolinis belohnt.\n\nAls Mussolini ermordet wurde, sah Togliatti die Chance, der Bewegung eine neue Richtung zu geben, und ergriff sie. Indem er die Brücken zu den Gewerkschaften wieder herstellte, sie zwang, eine stärkere zentrale Kontrolle zu akzeptieren, und gleichzeitig die Exzesse der Schwarzhemden anprangerte, scheint seine Herrschaft eine radikale Abkehr von Mussolini zu sein. Aber die Frage bleibt - werden die Schwarzhemden ihn als ihren Führer akzeptieren?"

 SRI_alceste_de_ambris: "Alceste de Ambris"
 SRI_alceste_de_ambris_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 15. September 1874, in Licciana Nardi, Massa-Carrara, Königreich Italien\n§YPolitische Karriere:§! Alceste de Ambris wurde 1874 in Licciana Nardi, Toskana, als erstes von 8 Geschwistern geboren. Schon in jungen Jahren engagierte er sich in der sozialistischen Bewegung und nahm an den Volksaufständen von 1898 teil. In der Folge wurde er nach Marsaille, dann nach Rio de Janeiro und Sao Paulo verbannt und konnte erst 1903 nach Italien zurückkehren.\n\nNach seiner Rückkehr engagierte er sich in der Gewerkschaftsbewegung und wurde später Führer der sozialistischen Jugend in Rom. Er war gegen den Libyen-Krieg und ließ sich 1913 als Mitglied der PSI ins Parlament wählen. Als der Weltkrieg begann, stellte er sich jedoch dagegen und forderte an der Seite Mussolinis eine Intervention auf Seiten der Entente. Nachdem er für sein Land gekämpft hatte, bildete er zusammen mit Mussolini und d'Annunzio eine paramilitärische Einheit, die so genannten Schwarzhemden, die während des ICW für den Syndikalismus und gegen den österreichischen Einfluss kämpften.\n\nIn der neuen sozialistischen Republik bleibt er in der faschistischen Bewegung prominent, auch wenn Mussolini den größten Teil des Rampenlichts einnimmt. Dessen autokratische Tendenzen veranlassen de Ambris, ihm zu misstrauen, obwohl er sich als Organisator der faschistischen Paramilitärs weiterhin für die faschistische Sache engagiert. Während der Regierungen von Giuletti und Mussolini gehörte er dem Kabinett an, wobei er stets eine herausragende Rolle behielt.\n\nAls Mussolini auf tragische Weise ermordet wurde, versuchte Togliatti, alles zu untergraben, wofür die faschistische Bewegung stand, aber de Ambris führte die Schwarzhemden an, um die Macht von diesem Verräter zurückzuerobern. Jetzt, da er an der Spitze eines vereinigten Italiens steht, werden die Schwarzhemden unter seiner Regierung wahrscheinlich noch stärker entfesselt, als sie es selbst unter Mussolini waren - eine gefährliche Situation für Revisionisten und Reaktionäre gleichermaßen."

 SRI_angelo_tasca: "Angelo Tasca"

 SRI_giuseppe_di_vittorio: "Giuseppe di Vittorio"
 SRI_giuseppe_di_vittorio_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 11. August 1892, in Cerignola, Foggia, Königreich Italien\n§YPolitische Karriere:§! Der frühe Tod seines Vaters zwang Giuseppe Di Vittorio im Alter von 10 Jahren dazu, seine Arbeit als Landarbeiter zu übernehmen. Dennoch machte er das Beste aus der Situation und bildete sich mit Hilfe eines Wörterbuchs weiter, das er im Alter von 12 Jahren von seinem eigenen Gehalt kaufte. Mit 12 Jahren sympathisierte er mit dem Anarchismus, mit 15 Jahren kam er zum Sozialismus, als er an der Gründung eines sozialistischen Jugendclubs beteiligt war.\n\nEr schloss sich der Gewerkschaftsbewegung in Cerignola an und begann, an das revolutionäre Potenzial der Gewerkschaften zu glauben. Als der Weltkrieg ausbrach, verfasste er einen Artikel in Mussolinis 'Il Popolo d'Italia', in dem er den Interventionismus befürwortete, und als die Zeit gekommen war, wurde er im Kampf für sein Land verwundet. Im italienischen Bürgerkrieg schloss er sich der republikanischen und später der sozialistischen Bewegung an, wodurch er sich von seiner Heimat Apulien entfremdete.\n\nDennoch engagiert er sich aktiv in der Gewerkschaftsbewegung und setzt sich für die Belange der städtischen Arbeiter ein. Obwohl er selbst aus einem ländlichen Umfeld stammte, verließ er die hauptsächlich ländlich geprägte USI und schloss sich der überwiegend städtisch geprägten CGL an, da diese eine kompromissbereite Haltung gegenüber gemäßigteren Fraktionen der sozialistischen Republik einnahm. Er glaubte, dass Kompromiss und Einheit der beste Weg für das Überleben der sozialistischen Republik sein würden, und war daher skeptisch gegenüber Giulettis Bündnis mit Mussolini.\n\nEr bekam schließlich Recht, und als sich der Staub des Zweiten Risorgimento legte, gelang es ihm, eine Mehrheit der Gewerkschaften hinter sich zu scharen. Jetzt, da Mussolinis Ambitionen beschnitten sind, hat sich seine Vision einer vereinigenden syndikalistischen Bewegung durchgesetzt."

 SRI_pietro_nenni: "Pietro Nenni"
 SRI_pietro_nenni_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 9. Februar 1891, in Faenza, Ravenna, Königreich Italien\n§YPolitische Karriere:§! Pietro Sandro Nenni wurde 1891 in Faenza in der Emilia-Romagna als Sohn einer Bauernfamilie geboren; sein Vater starb in jungen Jahren. Sein Vater starb, als er noch klein war. Daraufhin wurde er von einer örtlichen Adelsfamilie in ein Waisenhaus gesteckt, damit er Priester werden konnte. Sie ließen ihn jeden Sonntag vor der Gräfin den Katechismus rezitieren und erhielten eine Silbermünze, wenn er keine Fehler machte. Nenni beschrieb diese Angelegenheit später als \"großzügig, aber demütigend\".\n\nEr war in der Gewerkschaftsbewegung aktiv und wurde 1909 Mitglied der Republikanischen Partei Italiens. 1911 wurde er verhaftet, weil er gegen den Libyschen Krieg war. Er teilte eine Gefängniszelle mit Mussolini und schloss nach heftigen Auseinandersetzungen eine unwahrscheinliche Freundschaft mit dem jungen Hitzkopf. Als der Weltkrieg begann, meldete er sich freiwillig zum Kampf an der Isonzofront und wurde 1916 schwer verwundet. Während des Ersten Weltkriegs kämpfte er für die republikanische Sache, war jedoch entmutigt, als es zur Spaltung zwischen den 'Roten' und den 'Weißen' kam - schließlich unterstützte er die Ersteren, weil Österreich die Letzteren anerkannte.\n\nIn der Folge engagiert er sich als Sonderkorrespondent der sozialistischen Zeitung 'Avanti' in Paris. Dadurch wurde er stark in die französische politische Szene eingebunden und lernte Persönlichkeiten wie Marcel Cachin und Pierre Monatte kennen. Als Giuletti beschloss, Mussolini an die Regierung zu lassen, war Nenni aufgrund seiner früheren Freundschaft mit Mussolini hoffnungsvoll, obwohl er sich bald gegen die neue Richtung wandte.\n\nNach dem Zweiten Risorgimento und im Rahmen eines von französischen Syndikalisten ausgehandelten Kompromissplans wurde Nenni sowohl von der CGL als auch von der USI unterstützt, um Präsident zu werden. Jetzt, an der Spitze eines vereinigten sozialistischen Italiens, ist seine oberste Priorität die Zusammenarbeit mit anderen sozialistischen Staaten."
 
 SRI_alberto_meschi: "Alberto Meschi"
 SRI_alberto_meschi_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 27. Mai 1879, in Borgo San Donnino, Parma, Königreich Italien\n§YPolitische Karriere:§! Alberto Meschi wurde 1879 in Borgo San Donnino, Parma, geboren. Schon in jungen Jahren arbeitete er als Maurer und engagierte sich bald in der lokalen sozialistischen Bewegung als Autor für verschiedene Publikationen. Im Jahr 1905 wanderte er nach Argentinien aus und lernte dort anarchosyndikalistische Ideen kennen, wurde aber 1909 wegen seiner Radikalität des Landes verwiesen. Zurück in Italien engagierte er sich in Carrara in der Toskana, einer lokalen syndikalistischen Hochburg, in der gewerkschaftlichen Organisierung. Von 1911 bis 1914 setzte er durch seinen Aktivismus viele Rechte für die Arbeiter durch, wie z. B. eine Rente oder den Acht-Stunden-Arbeitstag.\n\nIm Jahr 1912 gründete er die Unione Sindicale Italiana (USI), eine ausdrücklich revolutionäre syndikalistische Organisation. Als der Weltkrieg kam, sah er darin eine Chance für das internationale Proletariat, das Joch der Bourgeoisie abzuschütteln, wurde aber trotzdem zum Kampf eingezogen und wurde Kriegsgefangener in Ungarn. Seine kompromisslosen Forderungen waren eine wichtige Ursache für die Spaltung der republikanischen Bewegung in der IKRK in \"Weiße\" und \"Rote\", wobei er fest zum letzteren Lager gehörte.\n\nNach der Gründung der SRI positionierte er die USI aufgrund seiner kompromisslosen Haltung gegenüber der katholischen Kirche als wichtigste Gewerkschaft in den ländlichen Gebieten. Einem Bündnis mit Mussolini zur Militarisierung der sozialistischen Republik stand er zunächst ambivalent gegenüber, da er es als notwendiges Übel ansah. Als sich jedoch herausstellte, dass Mussolini nur daran interessiert war, die Kontrolle über den Staat zu erlangen, wurde er zum Hauptbefürworter einer Strategie der 'strategischen Zusammenarbeit' und vertrat die Ansicht, dass Mussolini nur bei Aktionen unterstützt werden sollte, die die Revolution förderten.\n\nIn der Folge des Zweiten Risorgimento konnte er die gemäßigtere CGL davon überzeugen, seine Vision einer kompromisslosen revolutionären Haltung zu unterstützen. Meschi an der Spitze kann nur eines bedeuten - kein Pardon für Reaktionäre!"

 SRI_carlo_rosselli: "Carlo Rosselli"
 SRI_carlo_rosselli_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 16. November 1899, in Rom, Königreich Italien\n§YPolitische Karriere:§! Rosselli wurde 1899 als Sohn einer wohlhabenden jüdischen Familie in der Toskana geboren und nahm mit so viel Erfolg am Weltkrieg teil, dass er zum Oberleutnant befördert wurde. Während des italienischen Bürgerkriegs unterstützte er die breite republikanische Bewegung gegen den unpopulären Viktor Emanuel. Als sich die Bewegung in \"Rote\" und \"Weiße\" aufspaltete, rief er zur Einheit im republikanischen Lager auf, wobei er anscheinend nicht bereit war, sich vollständig auf eine der beiden Seiten festzulegen. Als sich der Staub gelegt hatte, schloss er sich jedoch der dominierenden sozialistischen Republik an.\n\nNach seinem Studium der Politikwissenschaften und der Rechtswissenschaften in Florenz bzw. Turin engagierte er sich intensiv in der Politik der Republik. Dort missfiel ihm die immense Macht der Gewerkschaften, die er für eine grundsätzlich undemokratische Form der Gesellschaftsorganisation hielt. Als die britische Revolution stattfand, meldete er sich freiwillig als Berater der entstehenden Union of Britain, half bei der Ausarbeitung ihrer Verfassung und bewies, dass Parlamentarismus und Sozialismus sich nicht gegenseitig ausschließen.\n\nNach seiner Rückkehr nach Italien gründete er eine neue Partei, die Partito d'Azione, die an die Partei Mazzinis aus dem vorigen Jahrhundert angelehnt war. Sie setzte sich für liberale soziale Werte ein und forderte, dass das Parlament eine größere Rolle bei der Steuerung der Wirtschaft übernehmen sollte. Seine neue Partei wurde schnell zu einer ernst zu nehmenden Kraft, obwohl er von anderen Revolutionären immer noch mit Misstrauen betrachtet wurde, insbesondere nachdem Mann das britische Parlament aufgelöst hatte.\n\nObwohl er bis zum Abschluss des Zweiten Risorgimento keinen großen politischen Erfolg hatte, ist Rosselli nun der mächtigste Mann in Italien. Eines ist sicher - seine Wahl markiert eine seismische Wende in der italienischen Revolutionspolitik."

