 SRI_making_the_new_italy_desc: "Nach jahrelangem Kampf ist Italien endlich geeint, aber es ist auch klar, dass der Kompromiss, der die sozialistische Politik in den letzten Jahren geprägt hat, nicht länger Bestand haben kann. Es sind Neuwahlen angesetzt: Mal sehen, was die Morgensonne bringt."
