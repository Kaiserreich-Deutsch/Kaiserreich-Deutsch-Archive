## NCP Victory ##
WIF_ncp_victory: "Sieg der NCP"
WIF_ncp_victory_desc: "Ab 1929, als die NCP die Macht verlor, verloren die Westindischen Inseln an Bedeutung. Während der NCP-Herrschaft wurde das Gebiet der Föderation um ehemalige französische Kolonien erweitert. Viele sagen, dass die Politik der Partei zu einer Stagnation in unserem Heimatland geführt hat. Doch trotz dieser schlechten Presse ist die NCP immer stärker geworden. Es hätte beinahe dazu gereicht, dass wir 1933 die Macht übernommen und Ordnung in Westindien geschaffen haben."
WIF_swearing_fealty: "Loyalitätsschwur"
WIF_swearing_fealty_desc: "Die Identität und der Zusammenhalt unserer Nation resultieren aus der Loyalität gegenüber der britischen Monarchie. Ohne den König ist der Sinn der Existenz der Föderation bedroht. Wir müssen so bald wie möglich nach Ottawa gehen, um Seine Majestät über unsere Loyalität zu informieren. Das Interesse der Bewohner von Westindien ist das Interesse des gesamten königstreuen Reiches."
WIF_political_domination: "Politische Vorherrschaft"
WIF_political_domination_desc: "Die Stärke der NCP hat sich bei den Wahlen von 1937 gezeigt. Wir müssen unsere Macht festigen, indem wir alle Tricks anwenden, die in der Demokratie erlaubt sind. Einerseits müssen wir die Syndikalisten zum Schweigen bringen, die von der Illoyalität der Franzosen profitieren. Andererseits könnten die Rechtsradikalen ein Problem darstellen. Wir können nicht zulassen, dass Westindien in den Strudel des Autoritarismus gerät."
WIF_early_intervention: "Die Intervention"
WIF_early_intervention_desc: "Diejenigen, die auf den Gouverneur der Verrückten blicken, stellen immer noch eine Bedrohung für unsere Demokratie dar. Zu diesem Zweck organisierte die NCP Masseneinberufungen zur Armee unter der mit den Autoritären verbundenen Bevölkerung."
WIF_governor_general_cooperation: "Zusammenarbeit mit dem Generalgouverneur"
WIF_governor_general_cooperation_desc: "Wir müssen bei unserer Regierung ein Beratungsgremium einrichten, das für die Zusammenarbeit mit dem Gouverneur zuständig ist. Auf diese Weise wird die NCP in der Lage sein, autoritäre Versuche zu kontrollieren. Und der Generalgouverneur wird die Illusion von Macht erhalten."
WIF_weaken_left: "Schwächung der Linken"
WIF_weaken_left_desc: "Die Schwächung des linken Flügels ist entscheidend für den Fortschritt der Westindischen Föderation. Um den Aufbau von Spannungen zu vermeiden, müssen wir jedoch behutsam vorgehen. Wir können Gespräche einleiten und gleichzeitig eine Reihe von Skandalen auslösen, die die Linke kompromittieren."
WIF_crackdown_unions: "Hartes Durchgreifen gegen die Gewerkschaften"
WIF_crackdown_unions_desc: "Die Arbeiterbewegung zu stoppen, ist schon seit langem ein grundlegendes Ziel. Dadurch werden wir die Blockade für die Entwicklung der Wirtschaft beseitigen. Es ist an der Zeit, die seit vielen Jahren schwächste Position der Linken zu nutzen und die Gewerkschaften zu verbieten."
WIF_end_labour_movement: "Beendet die Arbeiterbewegung"
WIF_end_labour_movement_desc: "Die Arbeiterbewegung ist zu einem gewissen Grad zu einem Symbol der Anarchie geworden. Es ist an der Zeit, die Veröffentlichung von Inhalten zu verbieten, die die Stimmung anheizen. Darüber hinaus werden konspirative Organisationen aufgelöst, ebenso wie radikale Parteien. Im Gegenzug werden Grundbesitzer und Kapitalisten verpflichtet, revolutionäre Stimmungen in den Betrieben zu überwachen. Es ist an der Zeit, dass sich alle an die Arbeit machen, anstatt einen revolutionären Kampf zu führen."
WIF_integration_process: "Der Integrationsprozess"
WIF_integration_process_desc: "In unserem Wahlkampf haben wir die Notwendigkeit betont, den Integrationsprozess zu vollenden. Es ist an der Zeit zu entscheiden, womit das beschämende Abkommen von Cayenne ersetzt werden soll. Wir müssen auch den Widerstand der Bewohner der Französischen Antillen und Ost-Guayanas berücksichtigen. Zeit für eine Konsolidierung!"
WIF_merely_lower: "Verringerung der Autonomie"
WIF_merely_lower_desc: "Einige Mitglieder unserer Partei sind der Meinung, dass die wirkliche Konsolidierung nur eine teilweise Aufhebung der Autonomie der ehemaligen französischen Kolonien erfordert. Diese Option wäre für die Gegner der Konsolidierung sicherlich leichter zu schlucken. Einige NCP-Mitglieder könnten dies jedoch als eine verpasste Gelegenheit betrachten, das Cayenne-Abkommen endgültig zu Fall zu bringen. Vielleicht ist es an der Zeit, eine neue, freundlichere Version der Konsolidierung zu schmieden."
WIF_completely_revoke: "Aufhebung der Autonomie"
WIF_completely_revoke_desc: "Einige Mitglieder unserer Partei sind der Meinung, dass die wahre Konsolidierung die vollständige Abschaffung der Autonomie der ehemaligen französischen Kolonien erfordert. Eine solche Lösung würde es uns ermöglichen, einen starken Staat zu schaffen, in dem es ein einziges klares Machtzentrum gibt. Die Vorteile dieser Methode sind unbestreitbar. Es besteht jedoch auch die Gefahr, dass wir die Franzosen nicht von unseren Ideen überzeugen können. Das könnte eine Katastrophe sein."
WIF_revoke_french_conscription: "Französische Wehrpflicht einführen"
WIF_revoke_french_conscription_desc: "Es ist an der Zeit, eine Wehrpflicht unter den Franzosen einzuführen. Dies wird ein Umfeld schaffen, das die Geburt einer neuen Generation von Patrioten katalysieren wird. Darüber hinaus wird dies zweifellos unsere Armee stärken und ihnen zeigen, dass wir sie nicht als Feinde betrachten, die die Integrität unserer Armee bedrohen. Wenn sie überhaupt in unserer Armee dienen wollen..."
WIF_universal_rights: "Allgemeine Rechte"
WIF_universal_rights_desc: "Ein Bürger der Westindischen Inseln zu sein, bedeutet auch bestimmte Rechte. Es ist an der Zeit, vergessene Bürger zu belohnen, solange wir sicher sind, dass sie kein Problem für die NCP-Regierung darstellen werden. Darüber hinaus kann dies nur unsere Konsolidierung stärken. Ein einziges Rechtssystem wird die Verwaltung und Integration unserer Nation erleichtern."
WIF_final_push: "Neue Identität"
WIF_final_push_desc: "Es wurde eine neue nationale Identität geschaffen, die die Bindungen in unserem Land mit jedem Jahr weiter stärken wird. Die erste Phase der Konsolidierung geht ihrem Ende entgegen. Wir müssen in die Zukunft blicken und versuchen, den einmal eingeschlagenen Weg beizubehalten, dann wird der Gewinn groß sein. Eine wunderbare französisch-karibische Mischung, die im Geiste der britischen Kultur und des britischen Rechts entstanden ist."
WIF_end_strife: "Beendigung des Streits"
WIF_end_strife_desc: "Eine konsolidierte Nation. Niemand bezweifelt, dass das (von uns geschaffene) Imperium aus Hunderten von Inseln Hunderte von Jahren Bestand haben wird."

