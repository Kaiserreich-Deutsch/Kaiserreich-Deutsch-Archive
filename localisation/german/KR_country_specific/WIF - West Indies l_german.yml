wifpol.832.t: "Die Kanadier ziehen sich aus der Karibik zurück"
wifpol.832.d: "Unsere Gespräche mit der Internationalen haben sich bereits ausgezahlt. Wir haben eine Mitteilung von der kanadischen Regierung erhalten. Da sie keinen Konflikt mit unseren Genossen riskieren will, hat sie die Einstellung aller Feindseligkeiten und die Rückgabe aller unserer Gebiete angeordnet, und ihre Streitkräfte ziehen sich bereits vollständig aus der Karibik zurück. Es scheint, dass unsere Revolution erfolgreich war."
wifpol.832.a: "Erhebt die scharlachrote Fahne!"

wifpol.833.t: "Die Kanadier ziehen sich aus der Karibik zurück"
wifpol.833.d: "Unsere Gespräche mit der Internationalen haben sich bereits ausgezahlt. Wir haben eine Mitteilung von der kanadischen Regierung erhalten. Da sie keinen Konflikt mit unseren Kameraden riskieren will, hat sie die Einstellung aller Feindseligkeiten angeordnet, und ihre Streitkräfte ziehen sich bereits aus unserem Land zurück. Sie haben jedoch unmissverständlich klargestellt, dass [WIF_event_islands] rechtmäßiges kanadisches Hoheitsgebiet ist, und weigern sich, die Möglichkeit einer friedlichen Rückkehr auch nur in Betracht zu ziehen. Es scheint, dass unsere Revolution teilweise erfolgreich war."
wifpol.833.a: "Wir haben keine große Wahl, oder?"
wifpol.833.b: "Inakzeptabel, unser Gebiet muss zurückgegeben werden!"

wifpol.834.t: "Die Westindischen Inseln lehnen unseren Rückzug ab"
wifpol.834.d: "Die Syndikalisten auf den Westindischen Inseln sind offensichtlich verrückt geworden. Unser Vertreter, der sie über unseren Rückzug informieren sollte, ist mit leeren Händen zurückgekehrt. Es scheint, dass die Revolutionäre unseren Rückzug nicht akzeptieren werden, solange wir ihnen nicht die [WIF_event_islands] übergeben. Das ist natürlich eine bodenlose Frechheit, aber das Risiko eines Krieges mit der Internationalen bleibt. Nach allem, was man hört, sind die [WIF_event_islands] es nicht wert, um sie zu kämpfen, aber unsere konservativeren Minister drängen auf eine harte Haltung gegen die Ausbreitung des Syndikalismus."
wifpol.834.a: "Das ist die Mühe nicht wert. Gebt [WIF_event_islands] zurück."
wifpol.834.b: "Wir werden diese Unverschämtheit bestrafen!"

wifpol.835.t: "Das Ende des französischen Einflusses"
wifpol.835.d: "Die lästigen französischen Inseln gehören nicht mehr zu unserem Land. Während einige die territoriale Integrität der Nation beklagen, hat dies schnell zu einer gewissen politischen Stabilität geführt."
wifpol.835.a: "Au Revoir."

