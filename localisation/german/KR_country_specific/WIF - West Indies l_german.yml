WIF_angereffect_idea: "Soziale Unruhen\n§W--------------§!\n§gObwohl politisch geeint, ist die [ROOT.GetName] gesellschaftlich gespalten. Loyalistische und sozialistische Kräfte ringen um die Vorherrschaft im öffentlichen Leben, während die lokale Identität auf den vielen kulturell unterschiedlichen Inseln der Nation langsam wächst.\n\n[WIF_coupornotloc]§YDynamische Aktualisierungen:§!\n§W--------------\nAktuelle Spannungen mit den§! §YSozialisten§!§W:§! [WIF_socornot]\n§WAktuelle Spannungen mit dem§! §YEmpire§!§W:§! [WIF_britornot]\n\n§W$MODIFIER_STABILITY_FACTOR$:§! [?WIF.var_wif_stability|=%+]\n§W$MODIFIER_WAR_SUPPORT_FACTOR$:§! [?WIF.var_wif_war_support|=%+]\n§W$MODIFIER_POLITICAL_POWER_FACTOR$:§! [?WIF.var_wif_pol_power|=%+]"
