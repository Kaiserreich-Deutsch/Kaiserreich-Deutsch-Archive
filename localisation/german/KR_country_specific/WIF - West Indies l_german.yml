## Governor/Syndie Branch ##
WIF_governor_push: "Vorstoß des Gouverneurs"
WIF_governor_push_desc: "Da der Generalgouverneur nun über außerordentliche Exekutivbefugnisse verfügt, können wir endlich einen Schritt zur Sicherung der Föderation gegen diejenigen tun, die ihre Existenz bedrohen."
WIF_ban_left: "Verbot gefährlicher Gruppen"
WIF_ban_left_desc: "Sozialistische Parteien und Organisationen bevölkern unser Land wie eine Plage. Um solche Bedrohungen für die Föderation zu beseitigen, werden wir zuerst diese potenziellen Störenfriede ausschalten."
WIF_suspend_democracy: "Aussetzung der Demokratie"
WIF_suspend_democracy_desc: "Die Demokratie wird in die Föderation zurückkehren, sobald die Krise vorüber ist und sich der Staub endgültig gelegt hat, aber bis dahin haben wir keine andere Wahl, als sie auszusetzen, um uns auf die Aufrechterhaltung der Stabilität unserer Nation zu konzentrieren."
WIF_resolving_cayenne: "Lösung des Cayenne-Problems"
WIF_resolving_cayenne_desc: "Das Problem, das das Abkommen von Cayenne unseren früheren Verwaltungen stellte, bestand darin, dass es den französischen Gebieten eine größere Autonomie gegenüber der Bundesregierung gewährte, als sie eigentlich hätten haben sollen. Wenn wir hoffen, die Stabilität unserer Nation wiederherzustellen, müssen diese Privilegien zurückgenommen werden."
WIF_ending_chaos: "Ende des Chaos"
WIF_ending_chaos_desc: "Jetzt, da unsere legalen Flanken abgedeckt sind, ist es endlich an der Zeit, gegen diejenigen vorzugehen, die unsere Nation bedrohen. Auch wenn viele gegen die vielen Festnahmen und Razzien protestieren werden, die stattfinden werden, sind dies notwendige Opfer für das größere Wohl unserer Nation."
WIF_restore_democracy: "Wiederherstellung der Demokratie"
WIF_restore_democracy_desc: "Nun, da die Bedrohung vorüber ist, werden wir die Demokratie, die unsere Bürger schätzen, wiederherstellen, wie der Generalgouverneur bei seinem Amtsantritt versprochen hat."
WIF_new_junta: "Die neue Herrschaft"
WIF_new_junta_desc: "Das Empire kann sich keine losen Enden leisten, und als solche sollten wir unser Volk vor sich selbst schützen und die außerordentlichen Exekutivbefugnisse des Generalgouverneurs beibehalten."
WIF_militarization_autdem: "Militarisierung"
WIF_militarization_autdem_desc: "Nur durch eine gründliche Militarisierung wird unsere Nation in der Lage sein, sich jeder ausländischen Bedrohung zu stellen und sowohl unsere Interessen als auch die des Reiches und seiner Majestät zu schützen."
WIF_governor_power: "Die Macht des Gouverneurs"
WIF_governor_power_desc: "Unser Gouverneur hat zwar durch seine Übernahme außergewöhnliche Exekutivbefugnisse erlangt, doch ist die Ausübung dieser Befugnisse bei weitem nicht gesetzlich anerkannt und auch nicht absolut. Mit einigen Änderungen an unserer Gesetzgebung könnten wir sicherstellen, dass der Generalgouverneur nicht nur über noch mehr Exekutivbefugnisse verfügt, sondern auch über die Legitimität, seine Entscheidungen in die Tat umzusetzen."
WIF_never_another_cayenne: "Nie wieder Cayenne"
WIF_never_another_cayenne_desc: "Das Cayenne-Abkommen war fast ein Jahrzehnt lang unsere Achillesferse und ist mitverantwortlich für die Instabilität unserer Nation. Daher ist es in unserem besten Interesse, die französischen Gebiete in unseren Kernbesitz zu integrieren, um zu verhindern, dass die Franzosen ein neues Cayenne-Abkommen schließen, das uns erneut schwächen könnte."
WIF_permanent_stability: "Dauerhafte Stabilität"
WIF_permanent_stability_desc: "Auch wenn es vielen Demokraten nicht gefällt, haben Zensur, Überwachung und hartes Durchgreifen dem Land wieder Stabilität gebracht. Solange die Ergebnisse nicht unterschätzt werden, werden wir darauf drängen, diese stabilisierenden Reformen beizubehalten, damit die Stabilität unser Land nie wieder verlässt."

WIF_healing_wounds: "Wunden heilen"
WIF_healing_wounds_desc: "Die Kämpfe haben unsere Bevölkerung zerrüttet und misstrauisch gemacht, sowohl untereinander als auch gegenüber unserer Regierung. Es müssen Schritte unternommen werden, damit unsere Bevölkerung wieder Vertrauen in unsere Institutionen fassen kann und die Wunden unseres Landes heilen können."
WIF_rebuild: "Wiederaufbau und Wiederherstellung"
WIF_rebuild_desc: "Nach den jüngsten Unruhen ist der Wiederaufbau unserer Inseln angesagt. Wir hoffen, dass dies eine weitere Entwicklung in unseren Gebieten ermöglicht und das Vertrauen der Menschen in unsere Verwaltung stärkt."
WIF_relying_allies: "Sich auf unsere Verbündeten verlassen"
WIF_relying_allies_desc: "Wir sollten nicht vergessen, dass die Föderation voller Unzulänglichkeiten ist, und daher täten wir gut daran, uns auf die Hilfe unserer Verbündeten zu verlassen, um unsere Stärke wiederzuerlangen, und die Beantragung von Mitteln bei ihnen, um unsere Bauprojekte zu verwirklichen, könnte sich als entscheidender Faktor erweisen."
WIF_unified_indies: "Ein neues Indien"
WIF_unified_indies_desc: "Auch wenn die jüngsten Entwicklungen in vielen Teilen unseres Landes noch immer nachwirken, kann niemand leugnen, dass die Föderation nun mit neuem Enthusiasmus und einem neuen Gefühl der Einigkeit und des Vertrauens in unsere Regierung in die Zukunft blickt."

WIF_syndicalist_revolution: "Eine sozialistische Revolution"
WIF_syndicalist_revolution_desc: "Die Zeit ist reif. Die Sozialisten der Westindischen Inseln schließen sich jetzt zusammen, die Agitation und die Schreie der Arbeiterklasse bleiben beim Gouverneur in Kingston ungehört. Die Revolution muss sich erheben und eine neue sozialistische Ära für die Westindischen Inseln einleiten!"
WIF_new_military: "Das neue Militär"
WIF_new_military_desc: "Das alte Militär der Westindischen Inseln war korrupt und schwach, gebunden an die Ketten Kanadas und der Entente. Um die Revolution auf den Westindischen Inseln zu bewahren, müssen wir in der Lage sein, zurückzuschlagen! Und so muss ein revolutionäres Militär für die Provinzen geschaffen werden."
WIF_first_unions: "Die ersten Gewerkschaften"
WIF_first_unions_desc: "Es müssen Gewerkschaften gegründet werden, um die Lage der Arbeitnehmer zu verbessern. Sie verdienen Rechte, niedrigere Arbeitszeiten, mehr Lohn und vor allem Freiheit! Um die Ketten zu brechen, müssen wir das Instrument der Gewerkschaften nutzen!"
WIF_join_internationale: "Beitritt zur Internationale"
WIF_join_internationale_desc: "Unsere sozialistischen Brüder in Europa sind vielleicht bereit, bei der westindischen Revolution mitzuhelfen. Wir müssen die Mitgliedschaft in der Dritten Internationale anstreben, um uns gegen Kanada zu schützen."
WIF_syndie_democracy: "Sozialistische Demokratie"
WIF_syndie_democracy_desc: "Der Zeitpunkt ist gekommen, an dem wir unsere Macht ausreichend gefestigt haben. Wir werden die direkte Demokratie in der Union einführen, und das Volk wird seinen neuen Führer wählen."
WIF_soc_dem_syndies: "Die Labour Party"
WIF_soc_dem_syndies_desc: "Die Parti Pour l'Autonomie hat die Wahl gewonnen, und damit wird Präsident Lagrosillière seine neuen Veränderungen innerhalb der Westindischen Union einleiten."
WIF_people_liberties: "Freiheit des Volkes"
WIF_people_liberties_desc: "Was ist Sozialismus ohne die Freiheit des Volkes? Das Volk muss an erster Stelle stehen, und seine Freiheit steht an erster Stelle. Wir werden ihre Freiheit fördern, damit sie frei denken und sich ausdrücken können."
WIF_freedom_press: "Freiheit der Presse"
WIF_freedom_press_desc: "Wir müssen zugeben, dass es einige gibt, die uns nicht an der Macht in Westindien sehen wollen. Aber die Pressefreiheit ist immer noch zu respektieren, und sie wird mit der Union wiederhergestellt werden!"
WIF_ending_workers_strife: "Beendigung des Arbeiterstreiks"
WIF_ending_workers_strife_desc: "Die Arbeiter sind schon zu lange im Streit. Sie wurden gefesselt und angekettet und haben sich sogar gegenseitig um Reste bekämpft. Schluss damit, sagen wir! Schluss damit! Denn der Mensch darf sich nicht gegen seinen Mitmenschen wenden, sondern muss sich gegen einen gemeinsamen Feind zusammenschließen!"
WIF_radical_syndies: "Die Volkspartei"
WIF_radical_syndies_desc: "Die Volkspartei unter Aimé Césaire ist aus den Wahlen als Siegerin hervorgegangen. Diese neue sozialistische Regierung besteht aus jungen Radikalen, die bereit sind, alles für den Sozialismus zu tun, und ihre Versprechen für die Westindischen Inseln sind groß."
WIF_mending_divide: "Überwindung der Kluft"
WIF_mending_divide_desc: "Die Kluft zwischen den Arbeitern und den organisierten Sozialisten muss überwunden werden. Denn sind wir nicht alle Kameraden, Brüder? Wenn die unterdrückerischen Machthaber es wagen, uns Sozialisten anzugreifen, müssen wir uns zusammenschließen und mit einer vereinten, stärkeren Stimme antworten."
WIF_promote_trade: "Förderung des Handels"
WIF_promote_trade_desc: "Seit den Tagen der Spanier sind die Westindischen Inseln für ihren Handel bekannt. Wir müssen jetzt den Handel mit anderen Sozialisten in der Internationalen fördern und dadurch die Entwicklung der Provinzen unterstützen."
WIF_new_indies_culture: "Die neue westindische Kultur"
WIF_new_indies_culture_desc: "Um die Einheit der Inseln voranzutreiben, müssen wir eine neue westindische Kultur fördern. Es ist eine Kultur des Calypso, des Rucks und des Rums. Wir werden keine einzelnen Inseln mit einzelnen Kulturen sein - von nun an sind wir eins!"
WIF_syndie_syndies: "Die Butler-Party"
WIF_syndie_syndies_desc: "Tubal Uriah Butler und seine British Citizens' and Workers' Home Rule Party haben die Wahlen in Westindien gewonnen. Als starker Befürworter der Gewerkschaften müssen wir sehen, wie Butler die Nation zu lenken gedenkt."
WIF_trade_union_dominance: "Gewerkschaftliche Dominanz"
WIF_trade_union_dominance_desc: "Die Gewerkschaften müssen viel mehr Macht über die Regierung erhalten, damit die Arbeitnehmer über ihre Gewerkschaften mitbestimmen können, wie ihr Land und ihre Arbeitsplätze geführt werden."
WIF_mechanization: "Mechanisierung"
WIF_mechanization_desc: "Es ist der Traum eines jeden Arbeiters, frei von Arbeit zu sein. Wir werden nun einen Schritt in diese Richtung machen und unsere Arbeit mechanisieren. Die Maschinen werden schließlich die Arbeiter ersetzen, und wir werden endlich frei sein von den Ketten, die uns binden!"
WIF_liberation_worker: "Befreit die Arbeiter"
WIF_liberation_worker_desc: "Die Arbeiter werden immer noch niedergedrückt und unterdrückt. Jetzt werden wir sie befreien und es den Arbeitern, nicht den Reichen, ermöglichen, ihren Platz in Westindien einzunehmen, so wie es immer vorgesehen war."

## Naval Tree ##
WIF_naval_situation: "Die Situation der Marine"
WIF_naval_situation_desc: "Die Marine unserer Nation ist zwar nicht zu verachten, aber sie bedarf einiger dringend notwendiger Reformen. Das Oberkommando der Marine ist jedoch unschlüssig über die Art der Reformen, und es ist an der Zeit, dass sich die Regierung in die Debatte einmischt und den Stillstand endlich überwindet."
WIF_navy_defend_empire: "Verteidigung der Krone"
WIF_navy_defend_empire_desc: "Die Westindische Föderation ist ein verlängerter Arm des Britischen Empire und seiner Majestät. Als solche sollte es unser Ziel sein, die Fähigkeiten der Royal Navy zu erreichen und, wenn möglich, zu übertreffen, so dass die Föderation die Speerspitze des Empire sein kann!"
WIF_readjust_budget: "Anpassung des Marinebudgets"
WIF_readjust_budget_desc: "In Anbetracht des Mangels an Trockendocks und Werften in unserem Land kommt die Herstellung neuer Schiffe für unsere Zwecke nicht in Frage. Daher wird unser neues Marinebudget die Überholung mehrerer unserer derzeitigen Schiffe vorsehen, um sie mit stärkeren Rümpfen auszustatten, die größeren Belastungen standhalten können, sowie mit besseren Motoren, um ihre Manövrierfähigkeit zu verbessern."
WIF_canadian_school: "Verwendet die Kanadische Akademie"
WIF_canadian_school_desc: "Da es an einer militärischen Infrastruktur der Marine mangelt, besteht unsere beste Chance, die Kapitäne von heute und die Admirale von morgen zu gewinnen, darin, die bereits bestehende kanadische Marine-Infrastruktur zu nutzen. Im Gegenzug werden wir fähigere Offiziere erhalten, die sich leichter an das sich ständig verändernde Schlachtfeld der See anpassen können."
WIF_entente_doctrine: "Die britische Doktrin"
WIF_entente_doctrine_desc: "Die Royal Navy ist seit mehreren Jahrzehnten ein Bollwerk der maritimen Erfindungsgabe, auch nach der britischen Revolution. Als solche sollten wir versuchen, von ihren Entwicklungen zu lernen und ihr Wissen auf unsere eigene Marine anzuwenden."
WIF_indies_marines: "Die westindische Marineinfanterie"
WIF_indies_marines_desc: "Da unsere Nation größtenteils aus Inseln besteht, ist es von vorrangiger Bedeutung, über eine Marinestreitkraft zu verfügen, die in der Lage ist, unsere Heimatinseln im Falle einer Invasion zurückzuerobern und eine Front für unsere Verbündeten in Europa zu bilden. Deshalb werden wir damit beginnen, eine fähige Landungstruppe auszubilden, die unser glorreiches Reich stolz machen kann!"
WIF_big_boi_ships: "Größer ist besser"
WIF_big_boi_ships_desc: "Unsere Flotte besteht aus effektiven, aber kleinen Schiffen, die hauptsächlich für Küstenpatrouillen und Geleitschutzaufgaben geeignet sind, was unserer Rolle im Gesamtgefüge des Empires und unserer eigenen Selbstverteidigung bisher angemessen war. Um jedoch die dringend benötigte Autonomie für eigene Gefechte mit einer feindlichen Flotte zu erlangen, benötigen wir größere Schiffe, um unseren Feinden überlegen zu sein."
WIF_navy_defend_our_seas: "Unser Meer zu verteidigen"
WIF_navy_defend_our_seas_desc: "Der Gedanke, dass die Föderation die Speerspitze der Flotte des Empires im Ausland sein könnte, ist zwar verlockend, aber die Realität sieht so aus, dass unsere derzeitigen Einrichtungen und Mittel einfach nicht ausreichen, um diese Art von Reformen durchzuführen. Stattdessen werden wir uns darauf konzentrieren, die heimischen Gewässer der Föderation zu schützen. Auf diese Weise können wir die Aufgabe erfüllen, für die unsere Bürger gestimmt haben, und den Krieg von unseren Küsten fernhalten."
WIF_producing_own_ships: "Heimische Schiffsproduktion"
WIF_producing_own_ships_desc: "Wir sollten uns nicht darauf verlassen, dass der Rest des Empires unseren Schiffbau übernimmt. Schließlich haben sie größere Sorgen, und der Schutz unserer Insel ist für sie offensichtlich ein zweitrangiges Ziel, für uns jedoch ein vorrangiges. Um unsere Unabhängigkeit von ihnen zu erhöhen und unsere Heimatgewässer zu schützen, ohne die Königliche Marine zu behindern, werden wir mit dem Bau einer Werft und dem Ausbau des Hafens von Martinique beginnen."
WIF_defending_caribbean_trade: "Verteidigung des karibischen Handels"
WIF_defending_caribbean_trade_desc: "Das Lebenselixier der karibischen Wirtschaft ist ihr Handel. Wenn feindliche Kräfte unsere Inseln voneinander und unsere Föderation von der ganzen Welt abschneiden würden, hätten wir auf lange Sicht keine Chance auf Erfolg. Wir sollten uns darauf konzentrieren, eine solche Katastrophe zu verhindern, indem wir unsere Taktiken zum Schutz der Konvois verbessern."
WIF_study_international_design: "Studium Internationales Design"
WIF_study_international_design_desc: "Während die Entwürfe der Entente für die Rückeroberung der Heimatinseln geeignet sind, könnten sich internationale Entwürfe für die Küstenverteidigung als wichtiger erweisen als die Hochseekonstruktionen, die die Entente derzeit verfolgt. Wir werden ausländische Konstrukteure anheuern und ausländische Schiffskonstruktionen studieren, um sie zu kopieren und an unsere besonderen Bedingungen anzupassen."
WIF_naval_academy: "Unsere eigene Akademie bauen"
WIF_naval_academy_desc: "Wenn die Föderation jemals von der Royal Navy unabhängig werden will, benötigen wir ein gut ausgebildetes Marineoffizierskorps. Um dies zu erreichen, müssen wir Offiziere von verschiedenen renommierten Marineakademien anwerben und unsere eigene Marineakademie gründen, die die Offiziere von heute und die Admirale von morgen ausbilden soll, damit unsere Flotte in ihrer Kommandostruktur unabhängig bleibt."
WIF_fort_construction: "Projekt Festungsbau"
WIF_fort_construction_desc: "Wir hoffen zwar, dass wir nie an unseren eigenen Küsten kämpfen müssen, aber man kann nie vorsichtig genug sein. Da unsere Inseln seit der Kolonialzeit nicht mehr auf Angriffe vorbereitet waren, müssen wir ein Bauprojekt starten, um unser bestehendes, aber veraltetes Befestigungssystem zu überholen."
WIF_canadian_ship_purchase: "Kauf von kanadischen Schiffen"
WIF_canadian_ship_purchase_desc: "Da unsere Marineproduktion weit unter der unseres Overlords liegt, wäre es vielleicht besser, kanadische Schiffe zu unserem Schutz zu kaufen. Schließlich ist unser Nutzen auf lange Sicht auch ihr Nutzen, nicht wahr?"
WIF_jamaican_dockyard_project: "Jamaikanisches Werftprojekt"
WIF_jamaican_dockyard_project_desc: "Jamaika ist eines der glänzenden Juwelen der Föderation, und als solches wäre es mehr als geeignet, Werften zu unterhalten, um unsere Marine zu modernisieren und zu erweitern."
WIF_defender_central_america: "Verteidigung des Karibischen Meeres"
WIF_defender_central_america_desc: "Das Karibische Meer ist sowohl unser Gefängnis als auch unsere Barriere gegen Eindringlinge. Deshalb sollten wir nicht nur versuchen, durch seine kristallklaren Gewässer zu reisen, sondern vor allem versuchen, uns von allen zu befreien, die den Frieden in den Gewässern der Föderation stören könnten."
WIF_central_intervention: "Intervention"
WIF_central_intervention_desc: "Intervention"

## Army Tree ##
WIF_upgrading_standards: "Verbesserung unserer Standards"
WIF_upgrading_standards_desc: "Um der Neuartigkeit unserer Streitkräfte gerecht zu werden, waren wir gezwungen, die durchschnittlichen Ausbildungs- und Drillstandards zu senken, um schneller eine anständige Truppe aufstellen zu können. Nun, da wir dieses Ziel längst erreicht haben, können wir unsere Rekrutierungs- und Drillstandards wieder erhöhen, um endlich mit den Standards des übrigen Reiches gleichzuziehen."
WIF_arms_shipments: "Lieferungen von der [WIF_faction_scriped_loc]"
WIF_arms_shipments_desc: "In Anbetracht der Tatsache, dass unsere lokalen Rüstungsbetriebe nicht ausreichen, um einen stetigen Nachschub von Gewehren und Ausrüstung für unsere Streitkräfte aufrechtzuerhalten, werden wir uns wieder einmal auf unsere Verbündeten in der [WIF_faction_scriped_loc] verlassen müssen, um unser stehendes Heer zu versorgen!"
WIF_beginning_proper_army: "Beginn einer richtigen Armee"
WIF_beginning_proper_army_desc: "Jetzt, da unsere Standards denen unserer Verbündeten entsprechen und unsere Streitkräfte mit dem notwendigen Material ausgestattet sind, können wir endlich mit unseren Reformen beginnen, um die Streitkräfte der Föderation auf ein neues Niveau zu heben."
WIF_study_military_academy: "Verwendet Strategien der [WIF_faction_scriped_loc]"
WIF_study_military_academy_desc: "Da wir keine eigene Militärakademie haben, sollten wir uns darauf konzentrieren, die [WIF_faction_scriped_loc]-Entwicklungen in der Landkriegsführung zu nutzen, um die Effektivität und Kampffähigkeit unserer Armee zu verbessern."
WIF_entente_gun_study: "[WIF_faction_scriped_loc] Studie über Waffen"
WIF_entente_gun_study_desc: "Die [WIF_faction_scriped_loc] steht seit Jahrzehnten an der Spitze der Waffenentwicklung. Anstatt zu versuchen, ein eigenes Design zu entwickeln, sollten wir versuchen, sie zu kontaktieren und ihre Designs zu verwenden. Auf diese Weise erhalten wir ein zuverlässiges Basismodell, auf dessen Grundlage wir eine Variante entwickeln können, die an unsere Umweltbedürfnisse angepasst ist."
WIF_request_general: "Erbittet Generäle"
WIF_request_general_desc: "Das Oberkommando der Föderation ist schrecklich unterbesetzt und braucht dringend neue Kommandeure. Wir werden diese von unseren Verbündeten anfordern, um eine kompetentere Kampftruppe zu haben, mit der wir ihnen helfen können."
WIF_increase_military_funding: "Erhöhung der Mittel für das Militär"
WIF_increase_military_funding_desc: "Wenn unsere Streitkräfte mit unseren Verbündeten mithalten wollen, müssen wir unser jährliches Budget erhöhen, um unsere Reformen aufrechtzuerhalten, damit unsere neuen, hart erkämpften Standards nicht wieder in Frage gestellt werden."
WIF_professional: "Professionelle Streitkräfte"
WIF_professional_desc: "Nach vielen Reformen können wir endlich mit dem alten Mythos aufräumen, dass die Armeen der Föderation kampfunfähig waren, und mit einer professionellen Kampftruppe auf die modernen Schlachtfelder ziehen."
WIF_establishing_doctrine: "Festlegung einer Doktrin"
WIF_establishing_doctrine_desc: "Wir haben bisher allgemeine Bereiche unserer militärischen Organisation verbessert, was uns eine gewisse Flexibilität bei der Wahl unserer Doktrin ermöglicht hat. Wenn wir jedoch das Schlachtfeld beherrschen wollen, müssen wir eine Doktrin wählen, die wir perfektionieren müssen, um unsere Feinde zu übertreffen."
WIF_compensate_strategy: "Kompensiert mit Strategie"
WIF_compensate_strategy_desc: "Um das Personalproblem, mit dem unsere Nation im Falle eines Krieges konfrontiert wäre, auszugleichen, haben wir beschlossen, uns auf die Verbesserung unserer Gesamtstrategie zu konzentrieren und unser Oberkommando zu stärken."
WIF_ensure_communication: "Kommunikation sicherstellen"
WIF_ensure_communication_desc: "Eine der größten Herausforderungen, vor denen wir als Nation stehen, ist die Tatsache, dass unsere Gebiete geografisch nicht miteinander verbunden sind. Daher brauchen wir ein stabiles Kommunikationssystem, um auf den sich ständig verändernden modernen Schlachtfeldern den Überblick zu behalten."
WIF_centralized_high_command: "Zentrales Oberkommando"
WIF_centralized_high_command_desc: "Wenn wir eine strategisch überlegene Kampftruppe wirksam führen wollen, müssen wir die Exekutivgewalt unseres Oberkommandos gegenüber den regionalen Führern festigen, und daher hat die Zentralisierung unseres Oberkommandos oberste Priorität."
WIF_next_generation: "Die nächste Generation"
WIF_next_generation_desc: "Das Rückgrat unserer Armee werden nicht die alten Generäle sein, die uns das Imperium geschenkt hat, sondern der Nachwuchs, der sich freiwillig in den Rekrutierungsbüros meldet. Daher ist es unsere Pflicht, diesen patriotischen Freiwilligen einen besonderen Platz in unserer Armee zu sichern."
WIF_increase_funding_oak_ridge: "Aufstockung der Mittel für das Oak Ridge"
WIF_increase_funding_oak_ridge_desc: "Wir müssen die Mittel für unsere Forschungskapazitäten aufstocken, um mit dieser sich ständig verändernden Welt Schritt zu halten."
WIF_cooperation_navy: "Kooperation mit der Marine"
WIF_cooperation_navy_desc: "Die Marine ist eine starke Kraft in der Föderation, vielleicht sogar stärker als die Armee selbst. Im Gegensatz zu vielen anderen Ländern können wir es uns nicht leisten, eine Rivalität zwischen den Streitkräften zu haben, und deshalb werden wir versuchen, die Zusammenarbeit zwischen dem Heer und der Marine zu stärken."
WIF_marine_training: "Ausbildung der Marine"
WIF_marine_training_desc: "Um in jedem Krieg, in dem wir uns befinden, die Oberhand zu behalten, muss die Marine über eine beträchtliche Anzahl stehender Divisionen verfügen, die zu amphibischen Landungen in der Lage sind. Auch wenn dies der Marine vielleicht zu viel Macht verleiht, wird es doch beiden Zweigen helfen, auf dem Schlachtfeld effektiver zu sein."
WIF_naval_bombers: "Marinebombardierung"
WIF_naval_bombers_desc: "Da es unserer Marine an großen Schiffen mangelt, hat sie kaum eine Chance gegen größere Flotten. Vor kurzem haben wir einen Vorschlag unserer Luftkommandeure erhalten, in dem die Entwicklung von Torpedobombern vorgeschlagen wird, die die Vorstöße unserer Flotte unterstützen können. Diese Taktik wurde zwar noch nicht auf dem modernen Schlachtfeld erprobt, aber vielleicht verschafft uns die Annahme dieses Vorschlags an dem Tag, an dem wir einem größeren Feind gegenüberstehen, einen Vorteil?"
WIF_compensate_weapons: "Kompensation mit Waffen"
WIF_compensate_weapons_desc: "Wir werden keinen Krieg gewinnen, indem wir unsere Männer auf die Feinde werfen. Wir können uns also auf eine bessere Ausrüstung verlassen, die sicherstellt, dass mehr unserer Soldaten die bevorstehenden Schlachten überleben können. Ein Modernisierungsprogramm für die Ausrüstung unserer Armee ist der Verbesserung unserer bereits veralteten Armeeführung vorzuziehen."
WIF_artillerymanu: "Artillerie-Fertigung"
WIF_artillerymanu_desc: "In jüngster Zeit hat die Föderation einige Stahlschmelzer hervorgebracht, die bereit sind, für einen angemessenen Preis Artillerie für uns zu produzieren. Wir müssen ihnen zwar noch einige präzise Entwürfe vorlegen, aber sie haben die Initiative ergriffen und mehrere Einheiten des britischen QF-18 Pounder geliefert, um ihre Produktionskapazitäten unter Beweis zu stellen. Wir würden gut daran tun, in sie zu investieren, wenn die Erprobung dieser Artillerie erfolgreich verläuft."
WIF_cooperation_airforce: "Zusammenarbeit mit den Luftstreitkräften"
WIF_cooperation_airforce_desc: "Die Luftstreitkräfte und das Heer stehen seit ihrer Gründung in enger Beziehung zueinander, und jetzt, da sie beide unabhängig sind, wäre es vielleicht sinnvoll, dass beide ihre Koordinierung verbessern, um die Bedürfnisse des jeweils anderen zu erfüllen und dessen Unzulänglichkeiten auf dem Schlachtfeld auszugleichen."
WIF_anti_air: "Luftverteidigungssystem"
WIF_anti_air_desc: "Unsere Luftstreitkräfte sind zwar mutig und enthusiastisch, aber zahlenmäßig klein und könnten von einem hartnäckigen Feind überwältigt werden. Auch wenn wir einige der besten Piloten haben, brauchen wir angesichts einer ausreichenden Anzahl feindlicher Flugzeuge einen Ersatzplan für die Flugzeuge, die unsere Piloten nicht abschießen können. Deshalb werden wir überall in der Föderation Luftabwehrbatterien aufstellen, um alle verbleibenden Flugzeuge abzuschießen, die es schaffen, in unseren Himmel einzudringen."
WIF_secured_army: "Eine gesicherte Armee"
WIF_secured_army_desc: "Unsere Armee wird regelmäßig Aufklärungsunterstützung von unseren Luftstreitkräften erhalten. Auf diese Weise kann das Heer direkt von einer besseren Luftstreitkraft profitieren, und diese Luftstreitkraft kann endlich ihre Nützlichkeit auf dem modernen Schlachtfeld gegenüber denjenigen unter Beweis stellen, die einst bezweifelten, dass sie eine unabhängige Organisation sein sollte."

## Air Tree ##
WIF_entente_planes: "Flugzeuge der [WIF_faction_scriped_loc] erbitten"
WIF_entente_planes_desc: "Die Luftstreitkraft ist eine relativ neue Waffe auf den modernen Schlachtfeldern. Daher verfügen wir nicht wirklich über eine respektable eigene Luftstreitkraft. Unsere Freunde in der [WIF_faction_scriped_loc] haben sie jedoch, und der Kauf ihrer veralteten Flugzeuge könnte ein guter Ausgangspunkt für uns sein, um unsere eigene Luftstreitkraft aufzubauen!"
WIF_airway_project: "Luftstraßen-Projekt"
WIF_airway_project_desc: "Wenn die Föderation eine Luftstreitkraft haben soll, benötigen wir vernünftige Flugplätze, damit diese effektiv arbeiten können. Daher sollten wir unsere Mittel für ein Projekt zum Bau von Flugplätzen verwenden, damit wir tatsächlich über die Infrastruktur verfügen, um eine bedeutende Menge an Luftstreitkräften einzusetzen."
WIF_opening_airforce: "Gründung der Luftstreitkräfte"
WIF_opening_airforce_desc: "Bei unseren bisherigen Versuchen, eine Luftstreitkraft zu schaffen, war sie als Teil der Armee vorgesehen, der sie stets untergeordnet war. Mit den jüngsten Reformen unserer Luftstreitkräfte sind wir nun endlich in der Lage, sie als eigenständigen und unabhängigen Teil unserer Streitkräfte zu etablieren. Heute ist ein großer Tag für die Föderation!"
WIF_control_our_skies: "Kontrolle unseres Himmels"
WIF_control_our_skies_desc: "Der Kampf um die Kontrolle des karibischen Meeres mag für unser Überleben entscheidend sein, aber das gilt auch für die Kontrolle des Luftraums über dem Meer. Wenn unsere Feinde uns in der Luft überwältigen, wird unsere Flotte keine Chance haben. Gelingt es uns hingegen, unseren Gegner zu überwältigen, hat unsere kleine, aber tapfere Flotte vielleicht doch eine Chance gegen größere Flotten."
WIF_heavier_fighters: "Schwerere Jäger"
WIF_heavier_fighters_desc: "Aufgrund der großen Entfernungen, die bei Patrouillen in der Karibik zu überwinden sind, könnte sich der Einsatz von Kurzstreckenjägern im Falle eines Krieges als fatal erweisen. Stattdessen sollten wir uns auf Innovationen in der Luftfahrtabteilung konzentrieren und mit der Entwicklung und dem Bau schwerer Kampfflugzeuge beginnen, die unter Verzicht auf Beweglichkeit zugunsten von Reichweite und Feuerkraft in der Lage sein werden, den Himmel unserer Föderation als Ganzes zu schützen."
WIF_close_air: "Luft-Boden-Unterstützung"
WIF_close_air_desc: "Die Taktik der verbundenen Waffen steckt noch in den Kinderschuhen, aber sie erweist sich auf den Schlachtfeldern rund um den Globus als sehr vielversprechend. Daher sollte unsere Luftstreitkraft dieser weltweiten Entwicklung nicht hinterherhinken, und wir sollten damit beginnen, unsere eigenen selbstgebauten Unterstützungsflugzeuge zu produzieren, um uns auf die kommenden Kriege vorzubereiten."
WIF_close_cooperation: "Engere Verbindungen"
WIF_close_cooperation_desc: "Indem wir die Verbindungen zwischen der Armee und der Luftstreitkraft schließen, werden wir in der Lage sein, unsere Doktrin für beide Dienstzweige zu verbessern."
WIF_young_generation: "Junge Generation von Piloten"
WIF_young_generation_desc: "Unsere neu entstandene Luftstreitkraft ist voll von jungen und ehrgeizigen Piloten, die uns mit ihrem Enthusiasmus zu neuen doktrinären Durchbrüchen drängen, um mit ihnen Schritt zu halten. Da diese neuen und jungen Piloten weiterhin Leistungen erbringen, die unsere Erwartungen übertreffen, sollten unsere Offiziere nicht hinter ihren Untergebenen zurückbleiben und die Erwartungen ebenfalls übertreffen."
WIF_women_pilots: "Pilotinnen"
WIF_women_pilots_desc: "Es sind nicht nur Männer, die sich für unsere Luftstreitkräfte gemeldet haben, sondern auch viele Frauen, die leider aufgrund unserer reinen Männerpolitik abgelehnt wurden. Es gibt jedoch vielleicht noch einen Platz, an dem diese Frauen unserer Nation helfen können, und deshalb sollten wir die Beschränkungen aufheben, damit diese tapferen Fliegerinnen unserem Land weiterhin dienen können, auch wenn es nur in Hilfsfunktionen ist."
WIF_increase_air_budget: "Erhöhung des Luftbudgets"
WIF_increase_air_budget_desc: "Mit der wachsenden Zahl von Fliegern in unserer Luftstreitkraft steigt auch unser Bedarf an fähigen Ingenieuren und Reparateuren sowie an besserer Ausrüstung und Ersatzteilen für unsere Flugzeuge. Wenn wir mit unserem derzeitigen Entwicklungstempo mithalten wollen, müssen wir Mittel in unsere Luftwaffe umleiten, damit sie ihr volles Potenzial entfalten kann."
WIF_reaching_all_skies: "Erreichen aller Himmelsrichtungen"
WIF_reaching_all_skies_desc: "Während sich viele Länder auf wendigere Modelle konzentrieren, liegt unser Schwerpunkt auf Geschwindigkeit und Reichweite, die für die Bereitstellung eines Sicherheitsnetzes für unsere Föderation in der Luft unerlässlich sind. Daher werden wir die Entwicklung neuer schwerer Kampfflugzeuge fördern, um unsere bereits vorhandenen Modelle zu verbessern."

## Industrial Tree ##
WIF_depression_woes: "Depressionsprobleme"
WIF_depression_woes_desc: "Die Depression hat die Wirtschaft der Föderation mehr als ein halbes Jahrzehnt lang zum Kriechen gebracht. Zwar konnten wir im Laufe der Zeit einige Verbesserungen erzielen, aber es ist an der Zeit, diesen wirtschaftlichen Abschwung endlich zu beenden und als Nation zu wachsen."
WIF_fixing_economy: "Reparatur der Wirtschaft"
WIF_fixing_economy_desc: "Die Wirtschaft der Föderation ist nach dem Schwarzen Montag von vielen Problemen geplagt, und wir werden in großem Umfang in allgemeine Verbesserungen investieren müssen, um in naher Zukunft auch nur den Anschein einer Reform zu erwecken."
WIF_sugar_growth: "Versuch des Zuckerverkaufs"
WIF_sugar_growth_desc: "Zucker ist seit der Kolonialzeit eines der Hauptexportgüter der Karibik, und er spielt immer noch eine große Rolle in unserer Wirtschaft. Wenn wir unsere Wirtschaft verbessern wollen, müssen wir einen Weg finden, unseren gesammelten Zucker aus der Föderation herauszubringen, um unsere Plantagen am Laufen zu halten."
WIF_trinidad_oil: "Trinidad Öl Gewinn"
WIF_trinidad_oil_desc: "Die jüngsten geologischen Untersuchungen auf Trinidad haben gezeigt, dass die Insel über wertvolle Ölvorkommen verfügt. Angesichts des jüngsten Wirtschaftsabschwungs wird die Ausbeutung dieser Ölvorkommen vielleicht langfristige Auswirkungen auf unsere Wirtschaft haben und uns eine schnellere Erholung ermöglichen."
WIF_birthing_tourism: "Entstehung einer Tourismusindustrie"
WIF_birthing_tourism_desc: "Der Tourismus hat sich auf einigen unserer Inseln als vielversprechendes Unternehmen erwiesen, und die Förderung des Tourismus in unserem wunderbaren karibischen Paradies könnte uns helfen, unsere wirtschaftlichen Probleme zu überwinden. Schließlich kann niemand bestreiten, dass die Karibik ein großartiger Ort ist, an dem die Menschen ihren Urlaub verbringen, und wenn uns das Gewinne bringt, dann können wir davon nur profitieren!"
WIF_american_markets: "Erschließung der amerikanischen Märkte"
WIF_american_markets_desc: "Amerika könnte sich als der wichtigste Handelspartner der Westindischen Föderation erweisen, vielleicht sogar als ein noch engerer Partner als unsere Freunde in der Entente. Da der amerikanische Markt so groß und profitabel ist, könnte die Erschließung dieses Marktes für unser Land einen Wendepunkt darstellen und es uns ermöglichen, uns viel schneller von unseren wirtschaftlichen Problemen zu erholen, als wenn wir uns nur auf unsere bewährten Handelspartner konzentrieren würden."
WIF_trade_profit: "Handelsgewinn"
WIF_trade_profit_desc: "Der Handel hat seit dem Schwarzen Montag erheblich zugenommen, und das hat uns einen zusätzlichen Kickback ermöglicht, den wir in den Rest unserer Wirtschaft reinvestieren können, was uns hilft, unsere wirtschaftliche Gesamtsituation zu verbessern, wenn auch nur leicht. Bei diesem Tempo werden wir jedoch bald von den Auswirkungen der Depression befreit sein!"
WIF_moyne_report: "Der Moyne-Bericht"
WIF_moyne_report_desc: "Die Moyne-Kommission, die nach den jüngsten Arbeitsunruhen mit der Bewertung der Arbeitsbedingungen in der Föderation beauftragt wurde, ist endlich in unserem Land eingetroffen und bewertet die Lebens- und Arbeitsbedingungen auf den Inseln, um eine umfassende und entscheidende Antwort zu geben, die wir umsetzen können, um weitere unnötige Unruhen in unserem Land zu verhindern."
WIF_getting_funding: "Beschaffung von Finanzmitteln"
WIF_getting_funding_desc: "Um die Vorschläge des Moyne-Berichts umsetzen zu können, benötigen wir weitere Mittel. Angesichts des jüngsten wirtschaftlichen Abschwungs werden wir diese Mittel bei der Regierung Seiner Majestät in Kanada beantragen müssen."
WIF_proper_family_structure: "Eine richtige Familienstruktur"
WIF_proper_family_structure_desc: "Die Moyne-Kommission ist der Ansicht, dass das Fehlen einer angemessenen Familienstruktur für die Armut, die hohe Kindersterblichkeit, die Geschlechtskrankheiten und den allgemeinen schlechten Gesundheitszustand in der Föderation verantwortlich ist, und dass die Einführung des Kernfamiliensystems die Gesamtsituation unserer Nation verbessern wird."
WIF_education_system: "Ein Bildungssystem"
WIF_education_system_desc: "Das Bildungssystem in der Föderation ist lächerlich veraltet und zwischen unseren Inseln furchtbar uneinheitlich. Wir werden viel investieren müssen, um unser Bildungssystem zu vereinheitlichen, wenn wir eine Chance haben wollen, einen völligen Mangel an Intelligenz zu vermeiden."
WIF_health_care: "Verbesserung der Gesundheitsstandards"
WIF_health_care_desc: "Die Gesundheitsstandards in der gesamten Föderation sind beklagenswert, und es ist kein Wunder, dass sich unter diesen Bedingungen viele Arbeiter und Landwirte schnell in die Reihen der Radikalen begeben haben, um eine bessere Lebensgrundlage zu fordern. Wenn wir hoffen, dass wir unser Gesicht wahren können, wenn der Bericht schließlich der Öffentlichkeit vorgestellt wird, müssen wir zumindest damit begonnen haben, die Lebensbedingungen dieser Menschen zu verbessern."
WIF_plantation_conditions: "Status der Plantagenbedingungen"
WIF_plantation_conditions_desc: "Ein abschließender Blick auf die Arbeitsbedingungen auf den Plantagen in der gesamten Föderation könnte sich als entscheidender Faktor für unsere künftige Politik gegenüber den Plantagen erweisen, da sie einen großen Teil unserer Wirtschaft ausmachen."
WIF_end_depression: "Das Ende der Depression"
WIF_end_depression_desc: "Nach fast einem Jahrzehnt der Zerstörung können wir endlich die letzten Auswirkungen der Großen Depression, die unsere Wirtschaft beeinträchtigt hat, überwinden. Wir können endlich damit beginnen, unsere junge Nation stark zu machen!"
WIF_trinidad_oil_pro: "Trinidad Ölförderung"
WIF_trinidad_oil_pro_desc: "Da unsere Experimente mit fossilen Brennstoffen in Trinidad erfolgreich waren, sollten wir jetzt in die Erweiterung dieser Ölfelder investieren, damit unsere Erträge und Gewinne größer werden."
WIF_tourism_monopoly: "Tourismus Monopole"
WIF_tourism_monopoly_desc: "Während viele Reisebüros auf der ganzen Welt ihre Dienste anbieten, um Reisende in unser großes Land zu bringen, liegt es an uns, diesen Agenturen die notwendigen Genehmigungen zu erteilen, damit ihre Aktivitäten rentabel sind. Anstatt zuzulassen, dass ausländische Unternehmen unsere gesamten Gewinne einstreichen, könnten wir unsere eigenen Agenturen gründen und sie langsam gegenüber der ausländischen Konkurrenz bevorzugen, was wiederum unsere Gewinne steigern würde."
WIF_alu_mine: "Vertiefung der Bauxitminen"
WIF_alu_mine_desc: "Aluminium hat sich in unseren kontinentalen Besitzungen als äußerst rentabel erwiesen, und da der Bedarf an leichten Flugzeugen sowohl bei unseren Verbündeten als auch bei unseren Handelspartnern zunimmt, könnte das Angebot von noch mehr Aluminium in naher Zukunft noch größere Vorteile für unsere Wirtschaft bringen."
WIF_social_programs: "Soziale Programme"
WIF_social_programs_desc: "Die große soziale Ungleichheit in der Föderation, die durch den Moyne-Bericht belegt wird, ist mehr als unannehmbar geworden. Wir werden eine Reihe von Sozialprogrammen auflegen, die sich auf das Wohlergehen unseres Volkes konzentrieren und sicherstellen sollen, dass jeder Mann und jede Frau in der Föderation von nun an vor wirtschaftlicher Not geschützt ist."
WIF_university: "Universität der Westindischen Inseln"
WIF_university_desc: "Das Fehlen einer autochthonen Universität für unser Land hat dazu geführt, dass viele unserer klugen Wissenschaftler und schlauen Forscher ins Ausland abgewandert sind. Um diesen Brain Drain zu verhindern, werden wir die Universität der Westindischen Inseln in Jamaika mit Hilfe der anderen Mitglieder der Föderation gründen, die im Gegenzug besondere Vergünstigungen für ihre Studenten erhalten, wenn sie nach Kingston kommen und dort studieren."
WIF_agriculture_focus: "Schwerpunkt auf die Landwirtschaft"
WIF_agriculture_focus_desc: "Jetzt, wo wir über einen anständigen Haushalt verfügen, wäre es ideal, das Wachstum unserer landwirtschaftlichen Produktion zu fördern, und Investitionen in diesem Bereich werden sich in den kommenden Jahren als entscheidend für den Wohlstand unseres Landes erweisen."
WIF_modern_farming: "Moderne Landwirtschaft"
WIF_modern_farming_desc: "Wir erkennen zwar die Bedeutung der Landwirtschaft an, aber es wurden nur wenige Schritte unternommen, um sie angesichts moderner Entwicklungen wie dem Traktor auf den neuesten Stand zu bringen. Wenn wir unsere Produktion verbessern und unsere Kosten senken wollen, dann ist die Subventionierung der Einfuhr dieser Maschinen für unsere Landwirte eine Priorität für die Regierung des Bundes."
WIF_industry_people: "Industrie für die Menschen"
WIF_industry_people_desc: "Die Industrie der Föderation ist zwar recht klein, hat aber das Potenzial, weiter zu wachsen, und bietet derzeit vielen Menschen in den Städten Beschäftigung, die sonst arbeitslos wären. Für sie und zu unserem eigenen Nutzen werden wir uns bemühen, in neue Fabriken für unser Land zu investieren."
WIF_indutralize_smol_bois: "Fokus auf die kleineren Inseln"
WIF_indutralize_smol_bois_desc: "Jamaika, Trinidad und die Guyanas sind hochprofitabel. Kleinere Gebiete wie Barbados und Martinique fühlen sich im Vergleich dazu eher wie eine Last an. Daher ist es eine Priorität für unsere Regierung, diese Inseln rentabler zu machen, und ein einfacher Weg, dies zu erreichen, ist der Bau neuer Fabriken auf diesen Inseln, damit sie eine greifbare wirtschaftliche Produktion außerhalb von Tourismus und Landwirtschaft in kleinem Maßstab haben."
WIF_poor_education: "Bildung für die Armen"
WIF_poor_education_desc: "Als Erweiterung unserer Sozialprogramme werden wir eine Kampagne zur Ausrottung des Analphabetentums in unserer Nation starten und in Subventionen für unsere Bürger investieren, um ihnen eine höhere Bildung zu ermöglichen. Dies mag uns zwar in Konflikt mit dem Imperium bringen, da wir einen Teil seiner Einnahmen für diese Programme ausgeben, aber es wird die Legitimität der Sozialisten erheblich schmälern."
WIF_railway: "Die Westindische Eisenbahn"
WIF_railway_desc: "Auch wenn der Nutzen einer Eisenbahn durch die Tatsache, dass unser Territorium nicht durch Landwege verbunden ist, stark eingeschränkt ist, bedeutet das nicht, dass wir nicht Eisenbahnstrecken auf den einzelnen Inseln nutzen können, um den Transport von Gütern in unserem Territorium zu verbessern. Daher ist die Gründung einer neuen Eisenbahngesellschaft in unserem Land unerlässlich, um unsere Einnahmen zu verbessern."
WIF_new_economy: "Eine karibische Wirtschaft"
WIF_new_economy_desc: "In Anbetracht unserer geografischen Beschränkungen müssen wir akzeptieren, dass unser Land nie so wirtschaftlich stark sein wird wie andere Nationen wie Deutschland oder Kanada. Das bedeutet jedoch nicht, dass unser Land nicht wohlhabend sein kann, und da unsere Reformen endlich spürbare Auswirkungen auf unsere Wirtschaft haben, treten wir langsam in eine kleine, aber willkommene Phase des wirtschaftlichen Wachstums ein."
WIF_heavy_industry: "Schwerindustrie"
WIF_heavy_industry_desc: "Die Schwerindustrie wird in Zukunft für unsere Kriegsanstrengungen von entscheidender Bedeutung sein, und deshalb sollten wir uns darauf konzentrieren, den Bau von Waffenfabriken in unserem Land in Gang zu bringen."
WIF_naval_bases: "Entwicklung der Marine"
WIF_naval_bases_desc: "Eine starke Marine ist für das Überleben unserer Nation im Falle einer ausländischen Invasion unerlässlich. Daher sind Investitionen in neue Werften und Häfen in unseren Territorien für unsere Regierung unerlässlich."
WIF_war_effort: "Die Kriegsanstrengungen"
WIF_war_effort_desc: "Angesichts des andauernden Krieges haben wir einen leichten Mangel an Nachschub und Ausrüstung für unsere Männer an der Front, und deshalb ist es für unsere Regierung eine Priorität, in neue Fabriken zu investieren, um die Ausrüstung herzustellen, die unsere Männer an der Front dringend benötigen."

