### Decisions ###
WIF_moyne_report_timer: "Der Moyne-Bericht wird veröffentlicht"
WIF_cement_surinamese_administration: "Zement Surinamische Verwaltung"
WIF_cement_surinamese_administration_desc: "Die Verwaltung der Westindischen Inseln vereint die britischen und französischen Kolonialverwaltungen und Rechtssysteme. Mit ausreichenden Investitionen und im Laufe der Zeit kann dies auch im neu erworbenen Surinam erreicht werden."

WIF_airway_project_category: "Projekt Luftstraße"
WIF_airway_project_category_desc: "Zurzeit erstrecken sich die Westindischen Inseln über viele Orte, von den Bermudas bis hinunter nach Cayenne. Die Marine leistet uns zwar gute Dienste, um diese Gewässer zu transportieren, aber wer weiß, wann sie uns im Stich lässt und uns vom Großteil unseres Landes isoliert zurücklässt? Aus diesem Grund hat die Regierung mit dem Bau von Flughäfen und Stützpunkten im ganzen Land begonnen, um für den Fall, dass wir unsere Gewässer nicht mehr befahren können, abgesichert zu sein."

WIF_jamaica_airport: "Erweiterung der Jamaika Luftstraße"
WIF_jamaica_airport_desc: "Jamaika, das derzeit neben Trinidad und Tobago und Guyana als industrielle Hauptstadt einer der Schlüssel zum Zusammenhalt der Föderation ist, braucht dringend einen offiziellen Flugplatz. Ohne ihn könnte unsere Hauptstadt im schlimmsten Moment in Gefahr geraten."

WIF_bahamas_airport: "Bahamas Luftstraße"
WIF_bahamas_airport_desc: "Die Bahamas sind wahrscheinlich die dezentralste aller unserer Kolonien und bestehen aus insgesamt über 700 Inseln. Obwohl sie für die Verteidigung der Föderation nicht von wesentlicher Bedeutung sind, sind sie gerade für den Tourismusgewinn aus Amerika nützlich und dürfen nicht verloren gehen."

WIF_bermuda_airport: "Bermuda Luftstraße"
WIF_bermuda_airport_desc: "Bermuda ist einer der vergessenen Orte der Föderation. Mit einer Größe von nur 50 km wird es als unbedeutend angesehen, obwohl es das genaue Gegenteil ist. Hauptsächlich als Verbindung zum nördlichen Teil der Welt und insbesondere zu Kanada genutzt, ist es innerhalb der Föderation sehr nützlich und im Vergleich zu vielen anderen Orten in der Föderation schwer zu erreichen."

WIF_integration_process_NCP_guiana_category: "Reaktion auf den Zwischenfall in Guyana"
WIF_integration_process_NCP_guiana_category_desc: "Die Ereignisse in Guyana waren ein grausamer Akt der Barbarei. Unschuldige Menschen verloren ihr Leben, getötet von den syndikalistischen Bestien. Wir müssen diese Spirale des Hasses stoppen. Der Integrationsprozess muss beginnen."

WIF_integration_process_NCP_send_police: "Entsendung von Spezialeinheiten"
WIF_integration_process_NCP_send_police_desc: "Wir müssen die Spezialeinheiten, denen wir vertrauen, entsenden, um die Rebellion in Ost-Guayana zu stoppen. Einige Leute werden verhaftet werden. Erst dann werden wir in der Lage sein, ausreichende Maßnahmen zu ergreifen."

WIF_integration_process_NCP_aluminium: "Übernahme von Bauxitminen"
WIF_integration_process_NCP_aluminium_desc: "Wir müssen die Kontrolle über die Bauxitminen übernehmen und sie zu ihrer vollen Blüte bringen. Die vollständige Verstaatlichung wird es uns ermöglichen, die Förderung leicht zu erhöhen."

WIF_integration_process_NCP_unity_propaganda: "Propagandakampagne"
WIF_integration_process_NCP_unity_propaganda_desc: "Wir müssen aus den verhafteten Kriminellen in den Augen aller Einwohner der Föderation Bestien machen. So können wir Unterstützung für unsere Aktionen gewinnen."

WIF_integration_process_NCP_federal_institute: "Bundesinstitut gründen"
WIF_integration_process_NCP_federal_institute_desc: "Das Bundesinstitut für Westindien wird ein beratendes Organ sein, dessen Aufgabe es sein wird, den Integrationsprozess zu organisieren."

WIF_integration_process_NCP_category: "Integrationsprozess"
WIF_integration_process_NCP_category_desc: "Die Konsolidierung ist unsere Priorität. Wir müssen unser Heimatland vereinen, und zwar so schnell wie möglich. Dies wird anhand der Integrationsrate bewertet. Je nach deren Wert nach Ablauf des Timers erhalten wir eine entsprechende Bewertung.\n\nStufen der Integrationsrate:\n§G100-80%\n§H80-50%\n§R50-30%\n§R0-30%\n\n§gUnsere aktuelle Integrationsrate: [?wifint]%§!"

WIF_integration_process_NCP_timer: "Integrationstimer"
WIF_integration_process_NCP_timer_desc: "Wenn die Zeit abgelaufen ist, werden wir eine angemessene Bewertung des Prozesses erhalten. Wenn sie hoch genug ist, werden wir die Kerne in den ehemaligen französischen Kolonien bergen."

WIF_integration_process_NCP_royal_assistance: "Bittet um königliche Unterstützung"
WIF_integration_process_NCP_royal_assistance_desc: "Wir müssen seine Majestät um Hilfe im Konsolidierungsprozess bitten. Der Plan sieht vor, dass der stets großzügige Monarch eine Gruppe von Juristen und Politikwissenschaftlern entsendet, die bei der Integration helfen und im Gegenzug einen bedeutenden Teil unserer Bauxitminen vorübergehend unter die vollständige Kontrolle Kanadas stellen."

WIF_integration_process_NCP_guyana_trails: "Start der Guyana-Prozesse"
WIF_integration_process_NCP_guyana_trails_desc: "Die Biester aus Guyana wurden zum Hauptthema der Gespräche zwischen den Bewohnern der Föderation. Zahlreiche Zeitungsschlagzeilen waren ihnen gewidmet. Es ist höchste Zeit, dass sie vor Gericht gestellt werden. Die Verhafteten sind in Trinidad inhaftiert. Die Prozesse werden unsere Gesellschaft stark beeinflussen."

WIF_integration_process_NCP_judiciary_unification: "Vereinheitlichung des Justizwesens"
WIF_integration_process_NCP_judiciary_unification_desc: "Die Konsolidierung erfordert, dass wir unser Rechtssystem vereinheitlichen. Die alten französischen Gesetze müssen einer modernen Rechtsordnung weichen, die sich am Recht des Commonwealth orientiert. Ein wichtiger Punkt, ohne den dieses System aufgrund des Drucks unserer Partei nicht eingeführt werden kann, sind jedoch die Guyana-Prozesse. Solange sie nicht beginnen, wird die legislative Arbeit zur Vereinheitlichung des Rechts nicht abgestimmt werden. Der Wille prominenter NCP-Politiker sollte geheiligt werden."

WIF_integration_process_NCP_french_conscription: "Französische Wehrpflicht"
WIF_integration_process_NCP_french_conscription_desc: "Wir haben eine groß angelegte Kampagne gestartet, um Einwohner der Französischen Antillen für unsere Armee zu rekrutieren. Der Generalstab ist gegen die Einführung von mehr französischsprachigen Offizieren. Dies kann die Funktionsweise unserer Armee erschweren, aber andererseits wird es ein perfektes Beispiel für eine harmonische Konsolidierung sein."

WIF_integration_process_NCP_universal_rights: "Abkommen über universelle Rechte"
WIF_integration_process_NCP_universal_rights_desc: "Nachdem wir den Bewohnern der ehemaligen französischen Kolonien die Bürgerrechte garantiert haben, können wir immer noch nicht auf ihre Loyalität zählen. Wir können jedoch ein großes Ereignis im Hafen von Frankreich organisieren. Während der großen Feierlichkeiten wird eine Erklärung über die allgemeinen Bürgerrechte in der Westindischen Föderation offiziell unterzeichnet werden. Das wird sicherlich dazu führen, dass unsere Leute uns mehr mögen. Darüber hinaus wird dies die Popularität unserer Partei erheblich steigern."

WIF_integration_process_NCP_meetings: "Organisiert ein Treffen mit der lokalen Bevölkerung"
WIF_integration_process_NCP_meetings_desc: "Die Regierung ergreift die Initiative zu einem Treffen mit der örtlichen Bevölkerung. Die Wirkung einer solchen Lösung ist jedoch nicht sicher. Die Befürchtung, dass die Bevölkerung negativ reagieren wird, ist durchaus berechtigt. Es geht darum, der Bevölkerung zu beweisen, dass die Konsolidierung stattfindet und dass sie harmlos ist."

WIF_integration_process_NCP_flyer: "Flugblatt auf Französisch"
WIF_integration_process_NCP_flyer_desc: "In Port of France ist ein kleines Manifest veröffentlicht worden. Es wird von den Eliten in Kingston verächtlich als 'Flugblatt auf Französisch' bezeichnet. Es befasst sich mit Themen, die an Lächerlichkeit grenzen. Die meisten der Vorschläge sollten im Laufschritt abgelehnt werden. Die Annahme einiger weniger könnte jedoch den Bewohnern der französischen Antillen gefallen. Der Autor dieses gescheiterten Werkes bleibt unbekannt... Dennoch muss das Bundesinstitut die Analyse des Manifests durchführen."

WIF_integration_process_NCP_francophonie: "Frankophonie"
WIF_integration_process_NCP_francophonie_desc: "Bereits im September 1937 wurden die ersten Versuche unternommen, mit der Sorbonne zusammenzuarbeiten. Es ist an der Zeit, diese Beziehung zu intensivieren. Wir können einen Vertreter der Sorbonne einladen. Um jedoch die Erlaubnis für ihre Ankunft zu erhalten, müssen wir die Beziehungen zur französischen Kommune verbessern. Das wird das Image der NCP bei den Inselbewohnern aufwärmen. Außerdem können wir so eine Abteilung für französische Literatur an der Universität von Kingston einrichten. Ein Teil der Einwohner von Martinique und Guadeloupe wird die Möglichkeit haben, eine hochwertige Ausbildung in französischer Sprache zu erhalten."

WIF_NCP_new_constitution_category: "Neue Verfassung für die Föderation der Westindischen Inseln"
WIF_NCP_new_constitution_category_desc: "Jede Kategorie ermöglicht es uns, einen bestimmten Bonus zu erreichen. Wir müssen jedoch bedenken, dass die günstigsten Entscheidungen den Wählern nicht gefallen könnten und somit die Verabschiedung einer neuen Verfassung nicht möglich ist. Außerdem wird zum Zeitpunkt der Abstimmung die §CQualität§! unserer neuen Verfassung bewertet. §C50%§! ist genug, um sie als §Cgut§! zu betrachten. Diese qualitativ hochwertige Verfassung würde die Föderation §Cstabilisieren§!, den nationalen Geist verbessern und uns in Richtung §CModernisierung§! vorantreiben.\n\n§g Daher sollten wir ein Gleichgewicht zwischen der Anzahl der Ja-Stimmen, der Qualität der neuen Verfassung und der Höhe der zusätzlichen Boni finden.§!\nStimmen dafür: §G[?WIF_const_for]§!\nStimmen dagegen: §R[?WIF_const_against]§!\nQualität der Verfassung: §C[?WIF_const_qual]%§!"

WIF_NCP_new_constitution_free_trade: "Thematisierung der kapitalistischen Wirtschaft in der Verfassung"
WIF_NCP_new_constitution_personal_liberties: "Persönliche Freiheitsrechte in der Verfassung ansprechen"
WIF_NCP_new_constitution_political_system: "Reformen des politischen Systems in der Verfassung ansprechen"
WIF_NCP_new_constitution_rule_of_law: "Verankerung des Rechtsstaatsprinzips in der Verfassung"
WIF_NCP_new_constitution_canada: "Aufnahme unserer Beziehungen zu Kanada in die Verfassung"
WIF_NCP_final_voting_gain_votes: "Überzeugt einige Abgeordnete zur Stimmabgabe"

WIF_NCP_final_voting: "Endabstimmung über die Verfassung"
WIF_NCP_final_voting_desc: "Wenn wir mehr Ja- als Nein-Stimmen haben, wird die neue Verfassung verabschiedet. Die Auswirkungen der neuen Verfassung auf die Rechtsordnung werden von ihrer Qualität abhängen. Verlieren wir hingegen die Abstimmung, wird dies ein politisches Fiasko für die NCP und einen Verlust an Stabilität bedeuten."

WIF_parliament_category: "Parlament der Westindischen Föderation"
WIF_parliament_category_desc: "£social_democrat_small    PA:   §R[?WIF_pas_parl]§!\n\n£social_liberal_small    PA:   §H[?WIF_paf_parl]§!\n\n£market_liberal_small    UP:   §Y[?WIF_up_parl]§!\n\n£social_conservative_small    NCP:   §C[?WIF_ncp_parl]§!\n\n§GRegierungspartei: §![Root.GetRulingParty] ([Root.GetRulingIdeologyNoun])"

WIF_2nd_cayenne_meeting_category: "2. Cayenne-Treffen"
WIF_2nd_cayenne_meeting_category_desc: "Unentschlossener Pool: §Y[?WIF_2nd_cayenne_meeting_undecided]§!\nBeauftragte für die Vereinbarung: §G[?WIF_2nd_cayenne_meeting_for]§!\nRepräsentanten gegen die Vereinbarung: §R[?WIF_2nd_cayenne_meeting_against]§!\n\nWir müssen so viele Unterstützer wie möglich gewinnen, aber 51 werden es uns ermöglichen, das neue Abkommen zu verabschieden."

###PA-LP
WIF_pa_lp_politics_category: "Parti pour I'Autonomie-Labour Party Coalition"
WIF_pa_lp_politics_category_desc: "[palpcoaltion]\n[palpcoaltion2]\n[palpcoaltion3]"
palpcoaltion_1: "Die Koalition ist §Rfallend§!."
palpcoaltion_2: "Die Koalition ist §Yinstabil§!."
palpcoaltion_3: "Die Koalition §Gfunktioniert§!."
palpcoaltion_4: "Die Koalition ist §Cstabil§!."
palpcoaltion2_1: "Wir arbeiten mit der §CNCP§!."
palpcoaltion2_2: "Wir arbeiten mit der §YUnity§!."
palpcoaltion2_3: "Wir arbeiten mit den §RSozialdemokraten§!."
palpcoaltion2_4: "Wir §Yhaben keine Mehrheit§!. Wir können allein arbeiten oder wir können versuchen, andere Parteien zur Zusammenarbeit einzuladen. Solange es keine Mehrheitsregierung gibt, wird [Root.GetName] unter der Destabilisierung leiden. Außerdem besteht die Möglichkeit, dass unsere Koalition mit der LP destabilisiert wird."
palpcoaltion3_1: "§YDie Regierung ist noch nicht gebildet worden.§!"
palpcoaltion3_2: "§YDie Regierung wurde gebildet.§!"

WIF_pa_lp_politics1: "Stabilisierung der Koalition mit LP"
WIF_pa_lp_politics1_desc: "Wir können versuchen, unseren Einfluss zu nutzen, um unsere Koalition mit LP zu stabilisieren. Aber bedenkt, dass diese Aktion jedes Mal teurer wird, wenn wir sie einsetzen. Aber eine stabile oder funktionierende Koalition mit LP sollte für uns Priorität haben."
WIF_pa_lp_politics2: "Bericht über den Parteienstatus"
WIF_pa_lp_politics2_desc: "Unsere Partei kann anhand der Stabilität unserer Koalition mit der LP bewertet werden. Die Instabilität hat einige unangenehme Folgen. Aber eine gut funktionierende Partei kann die Qualität des politischen Lebens in Westindien erheblich verbessern."
WIF_pa_lp_politics3: "Bildet eine Koalition mit einer anderen Partei"
WIF_pa_lp_politics3_desc: "Wir können Gespräche mit anderen Fraktionen aufnehmen. Wem wir eine Zusammenarbeit anbieten können, hängt davon ab, welche Ziele wir gewählt haben und mit wem wir während der 2."
WIF_pa_lp_politics4: "Fallende Koalitionssanktionen"
WIF_pa_lp_politics4_desc: "Jedes Mal, wenn der Countdown abgelaufen ist, kann es zu schlechten Ereignissen kommen oder zu einem, das Ihnen hilft, die Stabilität der PA-LP-Koalition zu verbessern."
WIF_pa_lp_politics5: "Bildung einer Mehrheitsregierung"
WIF_pa_lp_politics5_desc: "Endlich. Die Westindischen Inseln haben es gebraucht."
WIF_pa_lp_politics6: "Sanktionen der Minderheitsregierung"
WIF_pa_lp_politics6_desc: "Die PA hat keine Mehrheit im Parlament. Daher können wir keine neuen Gesetze verabschieden. Um das zu ändern, müssen wir eine andere Partei finden, die bereit ist, mit uns zusammenzuarbeiten. Mit jeder Woche, die wir warten, verliert unsere Föderation eine Chance, sich zu entwickeln."

WIF_2nd_cayenne_meeting1: "Treffen organisieren"
WIF_2nd_cayenne_meeting2: "Abstimmung"
WIF_2nd_cayenne_meeting3: "Stimmen von der NCP gewinnen"
WIF_2nd_cayenne_meeting4: "Stimmen von der Unity gewinnen"
WIF_2nd_cayenne_meeting5: "Stimmen von den Sozialdemokraten gewinnen"

WIF_permanent_junta_1: "Permanente Herrschaft des Generalgouverneurs"
WIF_permanent_junta_1_desc: "Mit Blick auf die Geschichte der Wahlen in der Föderation hat Sir Fiennes dazu aufgerufen, weiter zu regieren, ohne zur Demokratie zurückzukehren, damit sie das Land nicht erneut zu zerstören droht."

WIF_tension_category: "Streiksaison"
WIF_tension_category_desc: "Mit einem Trend zu Arbeitsstreiks und einem sehr alarmierenden Anstieg der französischen Sympathie für das Festland bewegen wir uns auf einer sehr beängstigenden Skala der Beschwichtigung sowohl der Linken als auch der Rechten in unserem Land, was dazu führt, dass viele diese Zeit als die 'Streiksaison' in unserem Land bezeichnen. Sollten wir jemals anfangen, zu sehr mit diesen Anarchisten zu sympathisieren, könnte der Generalgouverneur eingreifen. Wenn wir sie hingegen zu sehr unterdrücken, könnte das zu einer regelrechten Revolution führen. Wir müssen in Zukunft mit unseren Aktionen vorsichtig sein und dies im Hinterkopf behalten."

WIF_combat_tax_evasion: "Stärkung der steuerlichen Verantwortung der Plantagen"
WIF_combat_tax_evasion_desc: "Die Art unserer noch jungen Regierung hat es den Plantagen lange Zeit ermöglicht, ihre Gewinne und damit die Höhe ihrer Steuern zu fälschen. Sie bringen uns zwar immer noch Einnahmen in Form von Exporten, aber das ist ein sichtbarer Verstoß gegen die Rechtsstaatlichkeit, und die Zeitungen und Sozialisten lassen keine Gelegenheit aus, darüber zu berichten. Wir sollten unsere Aufsicht über die Finanzen der Plantagen verstärken, um das Vertrauen in die Regierung zu stärken."

WIF_combat_illegal_french_activity: "Hartes Durchgreifen gegen illegale Aktivitäten auf den französischen Inseln"
WIF_combat_illegal_french_activity_desc: "Seit der Eingliederung der französischen Kolonien ist es schwierig, die Sprachbarriere zu überwinden. Ein weiteres großes Problem war die Tatsache, dass nicht alle Franzosen die neuen Regelungen mochten und versuchten, die strengeren Gesetze zu umgehen. Schlimmer noch, die französische Polizei hat weggeschaut, wenn es um Verbrechen ging, die die Autorität der Föderation schwächten, und die britischen Polizisten haben nicht die nötigen Mittel, um in den französischsprachigen Gebieten einzugreifen. Wir müssen gegen diese Störenfriede konsequenter vorgehen, damit unser Einfluss auf die französischen Bürger nicht weiter geschwächt wird."

WIF_mandatory_english: "Erhöhter Druck für die Einführung der englischen Sprache"
WIF_mandatory_english_desc: "Die sprachliche Kluft in der Föderation muss überwunden werden, und die derzeitige Politik ist zu langsam. Wir müssen englische Schulen für Erwachsene finanzieren und Englisch als Sekundärsprache im Lehrplan aller französischen Schulen verankern."

WIF_allow_yellow_unions: "Erlaubt gelbe Gewerkschaften"
WIF_allow_yellow_unions_desc: "Die Gewerkschaften sind zwar Gift für die Wirtschaft der Föderation, aber wir könnten den sozialistischen Unruhen nachgeben und eine mildere Form der Gewerkschaftsbewegung legalisieren, über die das Unternehmen weiterhin die Kontrolle hat."

### Bookmark ###
WIF_KR_gathering_storm_desc: "Die Westindische Föderation wurde als Ergebnis des Zusammenbruchs des britischen Empires im Jahr 1925 gegründet, weil sie nicht in der Lage war, den Einfluss auszuüben, um die Region direkt zu kontrollieren. Nach der Eingemeindung der französischen Kolonien im Jahr 1927 war das Land nicht nur die Heimat einer spürbaren Klassengesellschaft, sondern auch einer kulturellen und ideologischen. Die Menschen und die neue Generation haben eine merkliche Tendenz zu sozialistischen Einstellungen und Präferenzen gegenüber den Kommunarden auf dem Festland entwickelt. Alles was es brauchen könnte ist ein falscher Schritt, bevor das Chaos in Indien ausbricht ..."

### Intro Screen ###
WIF_country_intro_header: "Einführung in die Westindische Föderation"
WIF_country_intro_content: "Die Westindische Föderation hat seit ihrer Gründung eine bewegte Geschichte hinter sich. Aus der anfänglichen Spaltung zwischen Engländern, die sich die französischen Kolonien einverleiben wollten, und solchen, die dies nicht wollten, entwickelte sich eine vollständige Spaltung zwischen der französischen und der britischen Kultur. Der Sieg der NCP (National Consolidation Party) bei den Wahlen von 1925 führte zur Eingliederung der französischen Kolonien, die jedoch aufgrund ihrer tiefen sozialistischen Wurzeln sofort im Chaos versanken. Dies endete mit dem Sieg der UP ("Unity Party") und der Unterzeichnung des Abkommens von Cayenne im Jahr 1931. Damit wurde den Franzosen die Möglichkeit gegeben, ihre eigenen Parteien zu gründen, und sie erhielten eine größere Autonomie als die britischen Kolonien. Die gemäßigte Rechte forderte, das gesamte Abkommen aufzuheben und durch ein neues zu ersetzen, während die Linke die Autonomie entweder für die Franzosen oder für alle Gebiete der Föderation weiter ausbauen wollte. 1933 wurde eine neue Partei gegründet, die PA (Parti pour l'Autonomie), ein Zusammenschluss französischer Sozialisten und Liberaler sowie einiger linker britischer Politiker, um die Linke zu vertreten. Teilweise als Reaktion darauf hat die NCP stetig an Macht und Popularität gewonnen, da ein großer Teil der britischen Bevölkerung das Gefühl hat, im Abkommen von Cayenne schlecht behandelt worden zu sein. Nachdem sie bei den Wahlen von 1933 nur knapp gescheitert war, befindet sich die Unity Party in einer gefährlichen Lage."

