## Unity Tree ##
WIF_unity_victory: "Sieg der Unity Partei"
WIF_unity_victory_desc: "Die Unity-Partei, die auf Versöhnung zwischen den verschiedenen Parteien und einen Kompromiss abzielt, hat die Wahlen von 1937 für sich entschieden."
WIF_unity_contact_NCP: "Kontakt mit der NCP"
WIF_unity_contact_NCP_desc: "Die NCP vertritt einen großen Teil des rechten Flügels der westindischen Politik, der die vollständige Eingliederung der französischen Kolonien anstrebt. Um politischen Frieden zu erreichen, müssen wir Kontakt zu ihnen aufnehmen."
WIF_unity_contact_governor_general: "Kontakt mit dem Generalgouverneur"
WIF_unity_contact_governor_general_desc: "Der Generalgouverneur der Föderation ist ein erfahrener General und Politiker aus den Zeiten des Weltkriegs. Er ist dafür bekannt, dass er sich nicht scheut, seine Meinung zu den aktuellen Angelegenheiten der Föderation zu äußern, weshalb es ein Muss ist, ihn in die Gespräche zwischen den Parteien einzubeziehen."
WIF_unity_contact_PA: "Kontakt mit der PA"
WIF_unity_contact_PA_desc: "Die PA ist der wichtigste Vertreter der französischen Minderheit im Land und ihrer Bedürfnisse. Trotz einiger unappetitlicher Gerüchte über sie ist es am besten, wenn wir auch mit ihr in Kontakt bleiben."
WIF_unity_prepare_conference: "Konferenz vorbereiten"
WIF_unity_prepare_conference_desc: "Nachdem alle Parteien kontaktiert und angehört wurden, hat Gordon James Lethem beschlossen, eine Konferenz zwischen allen Parteien einzuberufen, um zu versuchen, eine 'zweite Vereinbarung, die alle Seiten zufrieden stellt', zu erzielen. Die Vorbereitung dafür wird langwierig sein, aber am Ende könnte etwas Gutes dabei herauskommen."
WIF_unity_begin_conference: "Beginnt die Konferenz"
WIF_unity_begin_conference_desc: "Nachdem alle Vorbereitungen abgeschlossen sind, können wir offiziell mit der Konferenz beginnen. Die Spannungen sind groß, aber sicherlich kann aus diesem Ereignis etwas entstehen."
WIF_unity_increase_french_autonomy: "Stärkung der französischen Autonomie"
WIF_unity_increase_french_autonomy_desc: "Die PA hat trotz einiger ihrer radikalen Ansichten Recht, dass die Franzosen mehr Autonomie verdienen, als sie derzeit haben. Die NCP wäre zwar vehement dagegen, aber es ist notwendig, um den Frieden für unsere junge Nation zu sichern."
WIF_unity_cayenne_french_autonomy: "Beibehaltung der französischen Autonomie von Cayenne"
WIF_unity_cayenne_french_autonomy_desc: "Das Abkommen von Cayenne war zumindest in Bezug auf das Thema der französischen Autonomie richtig, und es ist genau an dieser Stelle perfekt. Das wird zwar nur die Mitglieder unserer Partei und der Fraktion von Félix Éboué wirklich zufrieden stellen, aber sich bei diesem Thema für eine Seite zu entscheiden, würde zu einer Katastrophe führen."
WIF_unity_lower_french_autonomy: "Reduziert die französische Autonomie"
WIF_unity_lower_french_autonomy_desc: "Das Abkommen von Cayenne war in seiner Zielsetzung völlig falsch. Die Vorstellung, dass die französische Bevölkerung mehr Rechte verdient als die britische, ist eine Verbohrtheit der Franzosen und der PA, mit der wir uns nicht auseinandersetzen sollten."
WIF_unity_increase_english_autonomy: "Stärkung der britischen Autonomie"
WIF_unity_increase_english_autonomy_desc: "Die Idee, die britische Autonomie im Cayenne-Abkommen nicht zu erwähnen, war lächerlich und führte nur zu einer Zunahme der britischen syndikalistischen Aktivitäten. Die Autonomie muss in angemessener Weise gestärkt werden, um den Mangel an Autonomie im Abkommen von Cayenne auszugleichen."
WIF_unity_cayenne_english_autonomy: "Beibehaltung der britischen Autonomie von Cayenne"
WIF_unity_cayenne_english_autonomy_desc: "Die britische Autonomie ist ein noch gefährlicheres Thema als die französische, denn sie ist ein Auslöser sowohl für die französische als auch für die britische syndikalistische Bewegung. Es ist besser, das Thema in Ruhe zu lassen, als in ein Wespennest zu stechen."
WIF_unity_lower_english_autonomy: "Reduziert die britische Autonomie"
WIF_unity_lower_english_autonomy_desc: "Es war ein Fehler unsererseits, die britische Autonomie im Abkommen von Cayenne nicht zu erwähnen. Die britische Autonomie ist bereits zu hoch, und die französischen Syndikalisten sind dadurch gewachsen. Sie muss gesenkt werden, um die französische Bevölkerung zufrieden zu stellen."
WIF_unity_crack_down_syndicalism: "Hartes Durchgreifen gegen den Syndikalismus"
WIF_unity_crack_down_syndicalism_desc: "Der Syndikalismus in der Föderation wird eine immerwährende Bedrohung darstellen, solange er nicht angemessen bekämpft wird, und was wäre ein besserer Zeitpunkt als jetzt? Wir müssen sicherstellen, dass unser Land nie wieder von der syndikalistischen Bedrohung bedroht wird."
WIF_unity_loosen_reigns: "Lockerung der Zügel"
WIF_unity_loosen_reigns_desc: "Der Grund dafür, dass die syndikalistischen Bewegungen in der Föderation so präsent sind, liegt in unserer Zensur, die eine schwere Last für die Psyche der Menschen darstellt und unsere Regierung unbeliebt macht. Eine Lockerung der Zensurgesetze wird uns auf lange Sicht helfen."
WIF_unity_british_ties: "Britische Bande"
WIF_unity_british_ties_desc: "Die britische Bevölkerung macht die Mehrheit unserer Bevölkerung aus, und unsere Bindungen zu ihr sind ungebrochen. Auch wenn dies der französischen Minderheit missfallen wird, muss die Mehrheit den Vorrang haben."
WIF_unity_french_ties: "Französische Bande"
WIF_unity_french_ties_desc: "Die Franzosen haben außer über die Gouverneure der französischen Kolonien nur begrenzte Kontakte zu uns gehabt, was die französische Bevölkerung zutiefst verärgert. Die Schaffung neuer Beziehungen zu den Franzosen wird diese erfreuen, könnte aber die britische Mehrheit in unserem Land verärgern."
WIF_unity_governor_general: "Status des Generalgouverneurs"
WIF_unity_governor_general_desc: "Der Generalgouverneur hat uns zwar gute Dienste geleistet, aber über seine Stellung an der Macht muss entschieden werden. Während er den Briten als Inspirationsquelle dient, bringt seine Anwesenheit ein sehr ausgeprägtes britisches Gefühl in die französischen Kolonien."
WIF_unity_2nd_agreement: "Das 2. Abkommen"
WIF_unity_2nd_agreement_desc: "Nachdem alles entschieden und das Schlimmste verhindert ist, wurde offiziell ein zweites Abkommen auf der Grundlage unserer bisherigen Politik geschlossen. Wir hoffen, dass dies der Föderation eine Zukunft in politischem Frieden sichern wird."

## PA Victory ##
WIF_pa_victory: "Sieg der PA"
WIF_pa_victory_desc: "Mit dem Sieg der PA liegt die Koalition der Unity Party in Trümmern. Normalerweise wäre dies ein Grund zum Feiern für unsere Parteimitglieder, aber die Realität ist, dass das zerbrechliche Bündnis, das uns einst zusammenhielt, nun zerbrochen ist, und die Fraktion der PA, die aus dem Machtkampf als Sieger hervorgeht, könnte die Gestalt der Föderation für immer verändern..."
WIF_pa_pnp_coalition: "PA-PNP-Koalition"
WIF_pa_pnp_coalition_desc: "Die PA wird sich mit ihren sozialistischsten Elementen verbünden, um die PA-PNP-Koalition zu bilden und die Föderation auf den Weg des Sozialismus zu bringen."
WIF_memories_mainland: "Erinnerungen an das Festland"
WIF_memories_mainland_desc: "Wir sollten nicht vergessen, dass diejenigen, die sich als unsere Herren bezeichnen, aus ihren Heimatländern vertrieben wurden. Auch wenn wir den Schutz des Empires zu schätzen wissen, sind unsere Bindungen zu den Heimatnationen, die die Entente so verzweifelt zurückgewinnen will, vielleicht stärker als unsere Bindungen zur Entente als Ganzes."
WIF_reconciliation_project: "Projekt Versöhnung"
WIF_reconciliation_project_desc: "Um eine Chance gegen die konservativen Elemente in unserem Land zu haben, dürfen wir uns nicht spalten lassen. Wir müssen mit den sozialistischen Organisationen in unserem Land Kontakt aufnehmen und sie unter unsere Fittiche nehmen. Durch Einigkeit werden wir Stärke finden."
WIF_status_trade_unions: "Stellung der Gewerkschaften"
WIF_status_trade_unions_desc: "Unser erster Schritt, um das Vertrauen der sozialistischen Organisationen zu gewinnen, besteht darin, den Status der Gewerkschaften in unserem Land zu klären, da ihr rechtlicher Status relativ undurchsichtig geblieben ist, um sie für die Regierung leichter handhabbar zu machen."
WIF_fringe_totalists: "Die Revolutionäre Front der Randgruppen"
WIF_fringe_totalists_desc: "Die Randrevolutionäre sind zwar nicht sehr zahlreich, aber dennoch ein wichtiger Verbündeter gegen die Reaktionäre in der Föderation. Mit diesem Ziel vor Augen sollten wir mit ihrer Organisation Kontakt aufnehmen und gemeinsam Pläne schmieden."
WIF_popular_syndies: "Der nationale Volkswiderstand"
WIF_popular_syndies_desc: "Da wir die anderen Fraktionen unter unserer Kontrolle haben, ist es an der Zeit, mit der letzten verbliebenen Fraktion Kontakt aufzunehmen. Die Volksbewegung des Nationalen Widerstands ist eine wichtige Kraft innerhalb der Föderation, und ihre Unterstützung könnte sich in dieser Zeit der Not als das entscheidende Druckmittel erweisen, das wir zur Erreichung unserer Ziele benötigen."
WIF_young_radicals: "Die Koalition der Jungen Freiheit"
WIF_young_radicals_desc: "Die Junge Freiheitskoalition stellt einen bedeutenden Teil der sozialistischen Unterstützungsbasis in unserem Land dar, und ihre Unterstützung wird für unsere Bemühungen, die linken Bewegungen gegen die Reaktionäre zu vereinen, von entscheidender Bedeutung sein."
WIF_legalise_trade_unions: "Legalisierung der Gewerkschaften"
WIF_legalise_trade_unions_desc: "Mit der Aufhebung der rechtlichen Beschränkungen im Rahmen unserer geplanten Gesetzesrevision können wir die Gewerkschaften in unserem Land nun endlich de facto legalisieren und ihre Nutzung durch die Bevölkerung unterstützen."
WIF_steps_autonomy: "Schritte auf dem Weg zur Autonomie"
WIF_steps_autonomy_desc: "Einer der Hauptpunkte, warum wir gewählt wurden, war das Versprechen einer größeren Autonomie von der Bundesregierung. Dieser erste Schritt zur Erfüllung unserer Versprechen an die Bevölkerung ist zwar kostspielig, aber entscheidend für die Legitimität in den Augen der Bevölkerung."
WIF_convince_conscription: "Französische Wehrpflicht durchsetzen"
WIF_convince_conscription_desc: "Die Franzosen unterstützen die Palästinensische Autonomiebehörde schon seit geraumer Zeit, und unser Wahlsieg hat in ihren Gebieten großen Beifall gefunden. Da wir es uns kaum leisten können, den britischen Wehrpflichtigen zu vertrauen, täten wir gut daran, mehr französischsprachige Bürger zu ermutigen, sich bei unseren Streitkräften zu melden."
WIF_convince_people: "Überzeugungsarbeit bei den Menschen"
WIF_convince_people_desc: "Viele in unserer Nation vertrauen immer noch darauf, dass die Entente ihre Interessen schützt, obwohl die Entente größere Probleme hat, als sich um die Regierungsform unserer Inselnationen zu kümmern. Wir werden sie davon überzeugen müssen, dass diese Regierung für das Volk und durch das Volk ist, und wir müssen unseren englischsprachigen Bürgern versichern, dass unsere Regierung sich den Befehlen der Entente nicht widersetzen wird."
WIF_secured_loyalty: "Gesicherte Loyalität"
WIF_secured_loyalty_desc: "Wenn die Loyalität der Bevölkerung gesichert ist, können wir endlich die Legitimität zeigen, die wir brauchen, um den Agenten der Entente auf gleicher Augenhöhe gegenübertreten zu können. Unser Schritt in die Unabhängigkeit wird ihnen zwar nicht gefallen, aber sie werden kaum etwas dagegen tun können."
WIF_militarization: "Vorbereitung der Sezession"
WIF_militarization_desc: "Unsere Abspaltung wird nicht ohne Fragen und Schwierigkeiten vonstatten gehen, und wir werden uns vielleicht eher früher als später der Macht der Entente oder dem Zorn ihrer Loyalisten stellen müssen. Daher müssen wir Maßnahmen ergreifen, um sicherzustellen, dass wir auf alle Eventualitäten vorbereitet sind, wenn wir uns abspalten."
WIF_declare_confederation: "Erklärung der Konföderation"
WIF_declare_confederation_desc: "Jetzt, da unsere Macht gefestigt ist und wir mehr Unterstützer haben als je zuvor, ist es an der Zeit, eines unserer riskantesten Versprechen umzusetzen: Die Westindische Föderation soll in eine Konföderation gleichberechtigter, aber autonomer Staaten umgewandelt werden."

WIF_pa_lp_coalition: "PA-LP-Koalition"
WIF_pa_lp_coalition_desc: "In dem Bemühen, die radikalsten sozialistischen Gruppen an den Rand zu drängen, hat sich die PA mit der Liberalen Partei zusammengeschlossen, und beide Parteien werden nun eng zusammenarbeiten, um die Ideale des Liberalismus in unserem Land zu verwirklichen."
WIF_forging_new_agreement: "Vorschlag für ein neues Abkommen"
WIF_forging_new_agreement_desc: "Das derzeitige Abkommen scheint zu kompromissbereit zu sein. Es ist an der Zeit, ein neues Abkommen zu verabschieden, das den Bürgern der Föderation mehr Freiheit garantiert. Gleichzeitig sollte sich der Staat aus dieser intensiven Einmischung in das Leben der Menschen zurückziehen. Wir müssen einen Entwurf für ein neues Abkommen ausarbeiten und ihn an die wichtigsten politischen Parteien schicken. Dann werden wir in der Lage sein, die 2. Konferenz in Cayenne zu organisieren."
WIF_reconcile_socialists: "Versöhnung mit den Sozialisten"
WIF_reconcile_socialists_desc: "Die PA hatte schon immer zwei Flügel. Es ist an der Zeit, sich mit den sozialistischen Brüdern zu versöhnen. Solange sie bereit sind, ihre radikalen Bestrebungen aufzugeben, wird unsere Zusammenarbeit fruchtbar sein."
WIF_reform_party: "Überwindung der Kluft"
WIF_reform_party_desc: "Die Zeit hat gezeigt, dass wir als Einheit zum Wohle der Inselbewohner arbeiten können. Eine solche Vereinbarung wird uns eine effiziente Verwaltung ermöglichen."
WIF_our_own: "Unsere eigene Stärke"
WIF_our_own_desc: "Zunächst sollten wir uns darauf konzentrieren, die Stärke unserer Partei zu erhöhen. Die Koalition mit der LP muss gestärkt werden, bevor wir uns auf die Suche nach einem anderen Koalitionspartner machen."
WIF_ties_unity: "Beziehungen zur Unity Party"
WIF_ties_unity_desc: "Ein natürlicher Verbündeter bei der Umsetzung liberaler Ideen scheint die Partei der Einheit zu sein. In Zukunft könnten wir sie zur Bildung einer Mehrheitskoalition im Parlament einladen."
WIF_hear_people: "Hört die Menschen"
WIF_hear_people_desc: "Hörst du das Volk sprechen? Es ist die Rede eines Volkes, das nicht wieder Sklave sein will. Es hat sich gezeigt, dass eine Konsolidierung oder andere Formen der Freiheitsbeschränkung nicht wirksam sind. Die NCP hat ihre Position verloren, jetzt könnte sie versuchen, eine Koalition mit der PA zu bilden. Das wäre undenkbar."
WIF_autonomy_status: "Status der Autonomie"
WIF_conscription_issue: "Die Frage der Wehrpflicht"
WIF_ideas_republic: "Ideen einer Republik"
WIF_present_ideas: "Liberale und gleichberechtigte Gesellschaft"
WIF_autonomy_status_desc: "Donald Sangster ist ein junger Reformer mit einem Kopf voller frischer Ideen über Dezentralisierung und wie ein Land wirtschaftlich von der Selbstverwaltung seiner Bürger profitieren kann. Wir müssen entscheiden, ob wir diesem jungen Wirtschaftsminister vertrauen wollen."
WIF_conscription_issue_desc: "Während der Wahlen wurde die Frage der Einberufung zur Armee kaum diskutiert. Um jedoch im Einklang mit dem Mainstream unserer Partei zu bleiben, ist es notwendig, das Thema der unfreiwilligen Einberufung zur Armee anzusprechen."
WIF_ideas_republic_desc: "Das Ideal des politischen Lebens ist die Republik, verstanden als politische Gemeinschaft. Die Westindische Föderation als Untertan Kanadas hat einen Monarchen über sich. Der König ist der Garant der Demokratie, aber kein Monarch, der nicht vom Volk gewählt wurde, sollte das Oberhaupt unseres Landes sein. Es ist an der Zeit, eine Entschließung zu diesem Thema zu verabschieden, in der der König zum 'Schirmherrn der Demokratie in Westindien' erklärt wird."
WIF_present_ideas_desc: "Mit der Umsetzung unserer Politik können wir endlich feststellen, dass unsere Regierung, die zwar liberal eingestellt ist und die Idee des freien Marktes vertritt, ihre Bürger nicht ihrem Schicksal überlässt, sondern sich um ein Gleichgewicht zwischen sozioökonomischen Freiheiten und Sozialmaßnahmen bemüht."

