### Characters ###
WIF_cyril_lionel_robert_james: "Cyril Lionel Robert James"

WIF_tubal_uriah_butler: "Tubal Uriah Butler"
WIF_tubal_uriah_butler_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 21. Januar 1897, in St. George's, Grenada, Britische Inseln über dem Winde\n§YPolitikkarriere:§! Tubal Uriah 'Buzz' Butler ist ein grenadischer, geistlicher Baptistenlehrer in Trinidad und Tobago. Der in Grenada geborene Butler fand nach seinem Grundschulabschluss an der Anglikanischen Schule keine Arbeit und entschied sich mit 17 Jahren, dem British West Indies Regiment beizutreten, das für das Vereinigte Königreich im Weltkrieg kämpfte und in Ägypten stationiert war. Nach seiner Rückkehr im Jahr 1918 wurde er politisch aktiv und war maßgeblich an der Gründung der Grenada Representative Government Movement und der Grenada Union of Returned Soldiers beteiligt. 1921 zog er nach Trinidad, wo er mit dem politischen Denken von Marcus Garvey in Berührung kam. Er wurde 1935 bekannt, als er einen Hungermarsch in Port of Spain anführte, und wurde zu einer unglaublich einflussreichen Figur im westindischen Sozialismus. Heute steht er an der Spitze der British Citizens' and Workers Home Rule Party und hofft, die Position der Gewerkschaften zu stärken."
WIF_tubal_uriah_butler_commander_desc: "§YGeneral Beschreibung§!\nGeboren:§! §g21. Januar 1897, in St. George's, Grenada, Britische Inseln über dem Winde§!\n§YMilitärkarriere:§! §gButler setzt sich nicht nur für seinen enthusiastischen politischen Aktivismus in der Karibik ein, sondern hat auch de facto das Kommando über die militanteren Aktionen der sozialistischen Bewegung. Seine Erfahrungen als Veteran des Weltkriegs, der mit dem Westindischen Regiment in Ägypten diente, sowie seine vielen Schlägereien und Scharmützel mit den Kolonialbehörden in Trinidad und Grenada haben ihn abgehärtet und ihm die Grundlagen von Strategie, Taktik und Kriegsführung beigebracht. Obwohl Butler eher an den Garnisonsdienst in Ägypten und das Aufstellen von Milizen in den Ölfeldern von Trinidad gewöhnt ist, gelingt es ihm langsam aber sicher, seine militärische Gerissenheit so anzupassen, dass er einen Guerillakrieg größeren Ausmaßes gegen die britischen und französischen Oberherren führen kann.§!\n\n§YAnmerkungen: Er hat nicht viel Ahnung von militärischer Strategie, verfügt aber über das Charisma und die Willenskraft, seine Soldaten zu befehligen\n-Durch seine Zeit im Weltkrieg und im Kampf gegen die Kolonialtruppen in Trinidad ist er kampferprobt und daher mehr als bereit, an der Seite seiner Männer in die Schlacht zu ziehen"

WIF_aime_cesaire: "Aimé Césaire"
WIF_aime_cesaire_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 26. Juni 1913, in Basse-Pointe, Martinique, Französische Republik\n§YPolitikkarriere:§! Von klein auf wurde Aimé von seinem Großvater Fernand Césaire inspiriert, der der erste schwarze Lehrer in der französischen Kolonie war und seinem Enkel eine große literarische und wissenschaftliche Begabung vermittelte. Nachdem er sich durch die High School gearbeitet hatte, reiste Aimé Césaire 1931 in die französische Kommune, angewidert vom kolonialen System der Westindischen Inseln und auf der Suche nach einer höheren Bildung, die er auf seiner Heimatinsel nicht hatte erlangen können. Während seines Aufenthalts an der Sorbonne schloss er sich mit einer Gruppe anderer schwarzer Studenten zusammen und gründete schließlich die Zeitung "L'Étudiant Noir", die für antiimperialistische Ideale eintrat und die Behandlung der kolonialen Untertanen durch die französische Exilrepublik anprangerte. Aimé prägte auch den Begriff Négritude, eine literarische Bewegung, die sich für eine Wiederbelebung der afrikanischen und karibischen Kultur einsetzte, und verurteilte den irreparablen Schaden, den die "dekadenten, moralisch degenerierten Parasiten", die sein Volk unterdrückt hatten, angerichtet hatten. Aufgrund der zunehmenden Konflikte mit seinen Kommilitonen und Lehrern in der Kommune, die er auf rassistische Spannungen und Vorurteile zurückführte, beschloss Aimé schließlich, in die Westindische Föderation zurückzukehren, gerade noch rechtzeitig, um Zeuge zu werden, wie die Menschen in der Karibik ihre Ketten abwerfen. Beflügelt durch den Befreiungskampf richtete er seinen revolutionären Eifer und seine antikoloniale Wut darauf, eine beeindruckende Reihe von Zeugnissen zu erstellen, radikale Abhandlungen zu verfassen und feurige Reden darüber zu halten, was er sich von der neuen sozialistischen Regierung für die Opfer des Imperialismus wünschte und forderte. Es war nicht verwunderlich, dass Césaire sich mit der Zeit für die Verwirklichung dieser Träume einsetzte und es innerhalb weniger Jahre schaffte, an die Spitze der politischen Sphäre der neuen Föderation aufzusteigen."

WIF_joseph_lagrosilliere: "Joseph Lagrosillière"
WIF_joseph_lagrosilliere_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 2. November 1872, in Sainte-Marie, Martinique, Französische Republik\n§YPolitikkarriere:§! Als sehr aktiver französischer Politiker gründete Lagrosillière die Sozialistische Föderation von Martinique (eine Zweigstelle der SFIO auf der Insel) und deren Zeitung Le Prolétaire.\n\nLagrosillière brach jedoch 1913 mit den Pariser Sozialisten, da diese die Assimilierung der Kolonien nicht unterstützten. Lagrosillière ist ein starker Befürworter der Umwandlung von Kolonien in Departements, und die Föderation von Martinique, ohne Lagrosillière, zerfiel. Sie wurde 1924 als Zweite Föderation wiederbelebt. Lagrosillière setzte jedoch sein sozialistisches Engagement in der Karibik fort und wurde nach dem Weltkrieg Politiker in der Westindischen Föderation. 1919 schloss er ein Wahlbündnis mit Fernand Clerc, einem Béké-Industriellen auf der Insel, was ihn von seinen alten sozialistischen Verbündeten entfremdete, die sein 'Bündnis mit Kapitalisten' kritisierten. Er wurde 1925 wegen Aufwiegelung zu Unruhen und Gewalt und 1931 erneut wegen Einflussnahme verhaftet. Nun führt Lagrosillière die PA und die Westindischen Inseln in eine neue Ära der Sozialdemokratie."

