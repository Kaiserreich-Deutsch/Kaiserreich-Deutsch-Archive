### Events ###
wifpol.2.t: "Arbeiterstreiks in Guadeloupe"
wifpol.2.d: "Guadeloupe war schon immer ein heißes Pflaster für Sozialisten, selbst unter französischer Herrschaft, und die Mehrheit der Bevölkerung ist links orientiert. Der jüngste Frieden auf der Insel endete heute, als der jüngste Trend der Arbeiterstreiks in den britischen Kolonien schließlich auch auf die französischen Kolonien übergriff.\n\nÜber zweitausend Landwirte haben wegen ungerechter Arbeitsbedingungen und der extrem hohen Arbeitslosenquote auf der Insel gestreikt. Es besteht die große Sorge, dass sich dieser Streik über Guadeloupe hinaus ausbreitet und zu einem größeren Problem wird, das bald angegangen werden muss."
wifpol.2.a: "Vereinbart ein Treffen in einer Woche"
wifpol.2.b: "Lasst sie protestieren"

wifpol.3.t: "Treffen in Basse-Terere"
wifpol.3.d: "Heute hat sich der Generalgouverneur zusammen mit einem Übersetzer mit den französischen Demonstranten getroffen, um zu versuchen, die Bauern in Guadeloupe zu beschwichtigen. Obwohl die Sprachbarriere anfangs schwer zu überwinden war, sind die Forderungen der Bauern schließlich deutlich geworden. Sie wollen die Arbeitsbedingungen sowohl in den britischen als auch in den französischen Kolonien innerhalb von eineinhalb Jahren drastisch verbessern. Diese Bedingungen werden als schwer zu erfüllen angesehen, vor allem wegen der mangelnden Klarheit, aber da das Treffen bereits vorbei ist, haben wir eine Wahl."
wifpol.3.a: "Wir werden unser Bestes tun"
wifpol.3.b: "Formuliert eure Forderungen das nächste mal deutlicher"

wifpol.4.t: "Nachwirkungen des Schwarzen Montags"
wifpol.4.d: "Seit der Fusion der United Fruit Company mit der Boston Fruit Company hat sich unsere Wirtschaft langsam aus der Abhängigkeit von den Amerikanern befreit, aber eine vollständige Befreiung war selbst mit der Selbstverwaltung der Westindischen Inseln unmöglich. Dies wurde uns durch den Schwarzen Montag zum Verhängnis. Die sich in den Vereinigten Staaten verschärfende Weltwirtschaftskrise hat uns und unsere arme Bevölkerung hart getroffen, und unsere ohnehin schon kleine Wirtschaft wurde in ein noch größeres Chaos gestürzt. Und nicht nur das, auch die jüngste Arbeiterstreikbewegung könnte infolgedessen eine Zunahme der Aktivitäten erleben.
wifpol.4.a: "Unsere Welt ist zerbrochen"

wifpol.5.t: "Proteste in Jamaika"
wifpol.5.d: "In Jamaika haben heute Proteste begonnen, die sich über die Verlangsamung der jamaikanischen Entwicklung beklagen. Während die Insel vor Beginn des Jahrzehnts traditionell stabil war, sind die Proteste in Jamaika aus vielen Gründen zur Regel geworden, vor allem im Vergleich zu einigen der anderen britischen Inseln. Die wirtschaftliche Entwicklung ist völlig zum Stillstand gekommen, obwohl die Insel etwa 42 % der Finanzmittel der Föderation aufbringt, wobei Guyana und Trinidad und Tobago die nächsten sind. Die Bevölkerung ist der mangelnden Entwicklung, der Verschlechterung der sozialen Standards, der zementierten Herrschaft der Gouverneure und des in weiten Teilen der Föderation immer noch praktizierten Plantagensystems überdrüssig. Obwohl dieser Protest im Vergleich zu anderen in der Vergangenheit eher unbedeutend war, befürchten die Menschen, dass der steilere wirtschaftliche Niedergang die politische Situation der Föderation verschlechtern und Ereignisse wie diese viel häufiger und wahrscheinlich größer werden könnten."
wifpol.5.a: "Es sind immer die Jamaikaner"

wifpol.6.t: "Die Moyne-Kommission"
wifpol.6.d: "Die jüngste Verschlechterung der wirtschaftlichen Lage der Westindischen Inseln, die zu einer organisierten Arbeiterbewegung in der Region geführt hat, war für uns ein Grund zur Sorge. Die Kanadier haben sich den Mitgliedern der Föderation der Westindischen Inseln immer nahe gefühlt, da sie in einer ähnlichen Situation aufgewachsen sind, nämlich zwischen Kolonie und britisch geführter Föderation, was ihren Wunsch nach einer formalisierten Untersuchung der Region und ihrer Probleme verstärkt hat. Dies führte zur Bildung der Moyne-Kommission, die jede Kolonie innerhalb der Föderation besuchen soll, um genau zu sehen, wo ihre Probleme liegen, angefangen in der Kolonie Guayana. Die damit betrauten Beamten sind Walter Guinness, 1. Baron Moyne als Leiter, Dr. Mary Blacklock, die in der Tropenmedizin tätig ist, Professor F. Engledow, der sich mit der Landwirtschaft auskennt, der Wirtschaftswissenschaftler Hubert Henderson, Sir Percy MacKinnon, der die kanadischen Finanzinteressen vertritt, die liberale Politikerin Cora Taylor Casselman, der bekannte antisozialistische Gewerkschafter Walter Citrine, 1. Baron Citrine, und schließlich der konservative Politiker Ralph Assheton. Gemeinsam wollen sie die Probleme auf den Westindischen Inseln untersuchen, die in einer Woche beginnen sollen."
wifpol.6.a: "Hoffen wir, dass unsere Sorge unbegründet ist"

wifpol.7.t: "Die Moyne-Kommission"
wifpol.7.d: "Angesichts der jüngsten Verschlechterung der Lage in unserem Land und der vielen Streiks, die das Land plagen, hat die kanadische Regierung beschlossen, eine Kommission zu entsenden, um die Situation in unserem Land zu untersuchen. Dies führte zur Bildung der Moyne-Kommission, die den Auftrag erhielt, jede Kolonie innerhalb der Föderation aufzusuchen und sich ein genaues Bild von ihren Problemen zu machen, angefangen in der Kolonie Guayana. Die damit betrauten Beamten sind Walter Guinness, 1. Baron Moyne als Leiter, Dr. Mary Blacklock, die in der Tropenmedizin tätig ist, Professor F. Engledow, der sich mit Landwirtschaft auskennt, der Wirtschaftswissenschaftler Hubert Henderson, Sir Percy MacKinnon, der kanadische Finanzinteressen vertritt, die liberale Politikerin Cora Taylor Casselman, der bekannte antisozialistische Gewerkschafter Walter Citrine, 1. Baron Citrine, und schließlich der konservative Politiker Ralph Assheton. Ihr gemeinsames Ziel ist es, die Probleme in Westindien zu untersuchen. Sie haben sich bereits in die Karibik eingeschifft und wollen in einer Woche aufbrechen."
wifpol.7.a: "Wir werden Sie sicher nicht enttäuschen"

wifpol.8.t: "Die Moyne-Kommission untersucht Guayana"
wifpol.8.d: "An ihrem Startort hörte die Moyne-Kommission viele Zeugnisse - von den einfachen Menschen bis hin zu den kleinen, aber langsam wachsenden Gewerkschaften in der Region. Der Hauptkonflikt in Guayana besteht in einer sehr starken Kluft zwischen Afro- und Indo-Guianern, wobei die Afro-Guianer viel europäischer denken und politisch aktiv sind, während die Indo-Guianer in ihrer Region wenig bis gar nicht vertreten sind und als Unterschicht der Nation gelten. Afro-Guianer haben auch besser bezahlte Arbeitsplätze, vor allem im Bauxit-Bergbau, während die Indo-Guianer traditionell Reisbauern bleiben. Die Vorschläge der Kommission reichen von Sir Percy Mackinnon, der uns rät, zu versuchen, die Indo-Guianer zu 'zivilisieren', bis zu anderen wie Walter Citrine, der die Förderung nicht-sozialistischer Gewerkschaften empfiehlt, sowohl als Gegengewicht zu den derzeitigen organisierten Arbeiterbewegungen als auch als Hilfe für den regionalen Wohlstand."
wifpol.8.a: "Nicht gerade der beste Start für uns"

wifpol.9.t: "Die Moyne-Kommission untersucht Trinidad und Tobago"
wifpol.9.d: "Die Moyne-Kommission, die bereits 1934 von der Forrester-Kommission wegen der auffallend vielen Unruhen besucht worden war, hat nun damit begonnen, Trinidad und Tobago zu untersuchen. Das meiste, was von der Bevölkerung und der Civil Service Association berichtet wurde, war schon vorher bekannt: Die Besitzer der Reisplantagen der höheren Klasse gingen ständig gegen die Versuche der Arbeiter vor, sich selbst zu versorgen, und es gab Probleme bei der Erhaltung der Ölvorkommen. Die reichhaltigen Ölvorkommen in Trinidad und Tobago ergießen sich oft in die ohnehin schon schrecklichen Reisfelder, was den Prozess noch schwieriger macht. Die Empfehlungen waren die gleichen wie die der Forrester-Kommission, wobei Walter Guinness selbst das harte Durchgreifen der höheren Zuckerklassen gegen die Arbeiter forderte, während andere wie F. Engledow die Organisation der Ölförderung befürworteten, um den Menschen die Produktion des Reises zu erleichtern, mit dem sich die Kolonie ernährt."
wifpol.9.a: "Ist es wirklich so schlimm wie beim letzten Mal?"

wifpol.11.t: "Die Moyne-Kommission untersucht die kleineren Inseln"
wifpol.11.d: "Die Untersuchung der kleineren Inseln war laut Percy Mackinnon wesentlich einfacher, da viele der Probleme die gleichen waren. Gegen die Zuckerbauern wird ständig hart vorgegangen, und überall entstehen kleine Gewerkschaften. Unter den Inseln sticht jedoch eine hervor: Barbados. Die Barbadosianer waren sehr leidenschaftlich über die Art und Weise, wie gegen sie vorgegangen wird, und über die Notwendigkeit, die Gewerkschaftsbewegung zu unterstützen, damit sich diese Inseln weiterentwickeln können, um die wahnsinnige Abhängigkeit von den "Großen Drei" (Trinidad und Tobago, Jamaika und Britisch-Guayana) zu verringern. Während dieser Untersuchung kam es zu einem Zwischenfall: Walter Citrine verschwand für einen Tag und zeigte anscheinend extreme Sympathie für die Barbadier, indem er Stipendien und sehr hohe Spenden für die jungen Gewerkschaften bereitstellte. Er wurde zwar schnell wieder in die Schranken gewiesen, aber sein Handeln hatte bereits seine Wirkung gezeigt, und die Barbadier wurden gegenüber unserer Regierung immer abweisender. Trotz dieses Vorfalls schlägt die Kommission vor, den Lebensstandard auf den Zuckerplantagen zu untersuchen und die Frauen zu ermutigen, nach Hause zurückzukehren und die Familien zu führen, um mehr Arbeitsplätze für die Männer zu schaffen."
wifpol.11.a: "Auf Barbados geht es heiß her..."

wifpol.12.t: "Die Moyne-Kommission untersucht die französischen Kolonien"
wifpol.12.d: "Die Untersuchung der französischen Kolonien war in gewissem Sinne etwas einzigartiger, da ein Übersetzer erforderlich war, damit die Sitzungen überhaupt stattfinden konnten. Der Untersuchungsprozess war langsam und chaotisch, aber er ist endlich abgeschlossen. Auf den französischen Inseln herrschten ähnliche Bedingungen wie in den britischen Gebieten, allerdings mit weniger Plantagenproblemen und mehr... Hunger. In den französischen Kolonien kommt es immer wieder zu Hungerrevolten, da die Menschen auf den Straßen verhungern, weil sie nicht genug zu essen bekommen. Viele machen dafür die höhere Bevölkerungsdichte auf Inseln wie Guadeloupe und Martinique im Vergleich zu den anderen verantwortlich, wodurch es schwieriger wird, Arbeitsplätze zu finden, zumal die französische Regierung nicht in der Lage ist, die Inseln bei Bedarf mit Lebensmitteln zu versorgen, wenn diese Probleme auftreten. Die Empfehlungen reichten von der Förderung der Entwicklung der Inseln, um sicherzustellen, dass mehr Menschen Arbeit haben, um ihre Familien zu ernähren, von Hubert Henderson, während F. Engledow die Anzahl der staatlichen Plantagen erhöhen möchte, um sicherzustellen, dass die Menschen die Arbeit bekommen, die sie brauchen, um sich und ihre Familien zu ernähren. Einige andere haben auch empfohlen, die Franzosen um Hilfe bei der Ernährung dieser Kolonien zu bitten, aber es ist sehr fraglich, ob sie ein solches Angebot überhaupt annehmen würden."
wifpol.12.a: "Das ist wirklich peinlich"

wifpol.13.t: "Die Moyne-Kommission untersucht Jamaika"
wifpol.13.d: "Was von der Kommission 'lange erwartet' wurde, ist die wohlhabendste, aber auch chaotischste der Kolonien. Die Bevölkerung protestierte von Anfang an wütend gegen die Plantagenwirtschaft in der Region, denn die Situation war ähnlich wie in den anderen Kolonien: Eine reichere Klasse zwang die Unterschicht, für einen sehr niedrigen Lohn zu arbeiten. In Jamaika war dieses Problem noch schlimmer, da die hohe Bevölkerungsdichte die Suche nach diesen Arbeitsplätzen zu einem noch verzweifelteren Unterfangen machte, was dazu führte, dass andere nach... alternativen Formen des Geldverdienens suchten. Von der United Fruit Company selbst gesponsert, werden die Menschen ermutigt, nach Jamaika zu kommen, um 'Sommervergnügen mit den Frauen' zu haben, nur damit die Frauen sich durchschlagen können. Der Rest ist eine wirklich schlechte Kombination aus fast allem anderen, so dass Jamaika eine der profitabelsten, aber innenpolitisch unbeliebtesten aller Kolonien ist.\n\nWalter Citrine hat sich direkt an die Vertreter der Gewerkschaften in Jamaika gewandt, um sie als erste Maßnahme zu unterstützen und auszubauen, aber es wird noch vieles in der Kolonie zu tun sein. Zu den möglichen Lösungen gehören die Reform des Plantagensystems, die Schaffung von mehr Arbeitsplätzen, um das Problem der Prostitution zu beseitigen, und die Entwicklung anderer Inseln, um die Abhängigkeit vieler von Jamaika innerhalb der Föderation zu verringern."
wifpol.13.a: "Unser Juwel ist niemals ruhig"

wifpol.14.t: "Die Moyne-Kommission untersucht die Bermudas und die Bahamas"
wifpol.14.d: "Bermuda und die Bahamas waren immer deutlich stabiler als die anderen Inseln und haben sich insgesamt relativ verbessert. Bei der Vermessung der Bahamas wurde eine Kluft zwischen den reichen weißen Plantagenbesitzern und der schwarzen Arbeiterklasse festgestellt, die jedoch im Vergleich zu den anderen Kolonien als ein wesentlich milderes Problem angesehen wird, während Bermuda seit einiger Zeit so wohlhabend ist wie noch nie zuvor. Es hat begonnen, eine boomende Tourismusindustrie zu entwickeln, wodurch die Industrie auf Bermuda langsam expandiert.\n\nNicht viel muss in Bezug auf Bermuda getan werden, wobei die Bahamas die gleiche Behandlung wie die anderen Kolonien benötigen, mit der Notwendigkeit, der Unterschicht zu helfen, in der Selbstversorgung zu wachsen, um in der Lage zu sein, das veraltete Plantagensystem langsam zu entfernen."
wifpol.14.a: "Eine Ruhe im Sturm"

wifpol.15.t: "Die Kommission kehrt nach Kanada zurück"
wifpol.15.d: "Die Kommission ist heute offiziell nach Kanada zurückgekehrt, nachdem sie alles gesehen hat, was sie sehen wollte. Wir haben eine Vielzahl von Vorschlägen von der Vielzahl von Menschen erhalten, aber sie lassen sich wie folgt zusammenfassen:\n\n1. Verlagerung der Frauen aus den Fabriken in den Haushalt, um für die Männer Arbeitsplätze zu schaffen, damit sie den Lebensunterhalt für sich und ihre Familien verdienen können.\n\n2. Kontrollen auf den zahlreichen Plantagen durchführen, um sicherzustellen, dass die Gesundheitsstandards eingehalten werden und dass die Menschen dort auf humane Weise arbeiten können.\n\n3. Hilfe beim Aufbau eines Bildungssystems auf den Westindischen Inseln, um eine langsame Steigerung der Selbstversorgung zu gewährleisten, wenn die Menschen mehr Wissen erwerben, mit dem Ziel, das Plantagensystem schließlich zugunsten einer modernen Wirtschaft abzuschaffen.\n\nAls eher persönlichen Vorschlag empfiehlt Walter Citrine den langsam entstehenden westindischen Gewerkschaften, gemeinsam die Anfänge einer neuen Lebensweise für die Region in Form von nichtsozialistischen Gewerkschaften zu schmieden. Als letzten Vorschlag, der eher auf ihren Schultern liegt, werden sie die kanadische Regierung um eine Überbrückungsfinanzierung bitten, um die Entwicklung der Westindischen Inseln zu unterstützen, obwohl nicht bekannt ist, ob die kanadische Regierung ein solches Angebot annehmen wird. Im Moment können wir nur versuchen, einige ihrer Vorschläge umzusetzen, bevor der Bericht offiziell veröffentlicht wird, um so viele Rückschläge wie möglich zu vermeiden."
wifpol.15.a: "Wir werden unser Bestes geben..."

wifpol.16.t: "Die Moyne-Kommission kehrt zurück"
wifpol.16.d: "Die Moyne-Kommission ist heute offiziell zurückgekehrt, und ihre Nachrichten sind nicht besonders erfreulich. Wir haben Berichte über das erhalten, was sie als 'Sklaverei in einer anderen Form' bezeichnen, wobei die Plantagenwirtschaft immer noch die wichtigste Form der Entwicklung auf den Inseln ist. Daneben gibt es noch viele andere Probleme wie die von der United Fruit Company geförderte Prostitution in Jamaika, die Klassenunterschiede in Guayana zwischen Indo- und Afro-Guianern und die Ölpest in Trinidad und Tobago. Walter Guinness selbst sagte, dass diese Generation unter der jahrhundertelangen Vernachlässigung durch das Empire leidet und von der Regierung der Westindischen Inseln erwartet, dass sie das Problem sofort in den Griff bekommt.\n\nNatürlich sind viele Kanadier von den Geschehnissen auf den Westindischen Inseln angewidert, da sie sehen, dass diese ihnen in gewisser Weise sehr ähnlich sind. Sie haben einen Fleck auf der kaiserlichen Familie und der gegenwärtigen Regierung hinterlassen, einen Fleck, den die Westindischen Inseln hoffentlich bald für uns auslöschen werden."
wifpol.16.a: "Wie konnte es nur so schlimm sein?"

wifpol.17.t: "Vorschläge von Walter Guinness und der Kommission"
wifpol.17.d: "Walter Guiness und der Rest der Kommission haben einen Vorschlag zur Verbesserung der Situation in Westindien gemacht, und zwar einen zweijährigen Fonds für die Westindischen Inseln, um sie bei ihrer neuen Vielzahl von Projekten zur Unterstützung der Region zu unterstützen. Dies wird zwar einen Tribut an unser Einkommen fordern, aber es könnte wesentlich dazu beitragen, die grassierenden sozialistischen Bewegungen in Westindien zu beruhigen und ihnen bei der Entwicklung ihrer Industrien zu helfen."
wifpol.17.a: "Erhöht unsere Finanzierung für die Region"
wifpol.17.b: "Das ist sicher nicht unsere Aufgabe!"

wifpol.18.t: "Finanzielle Unterstützung aus Kanada"
wifpol.18.d: "Dank der Moyne-Kommission hat die kaiserliche Regierung begonnen, langsam in die westindische Wirtschaft zu investieren, indem sie über einen Zeitraum von zwei Jahren eine große Summe bereitstellte. Dies hat dazu beigetragen, das Ansehen der kaiserlichen Familie und Kanadas in der Bevölkerung zu verbessern und die sozialistischen Bewegungen sowie die Spannungen mit dem Empire zu besänftigen. Wir können auch davon ausgehen, dass wir mit Bauprojekten beginnen werden, die dazu beitragen werden, dass die Zahl der Arbeitsplätze in Westindien im Laufe der Zeit zunimmt. Hoffentlich wird sich das am Ende auszahlen."
wifpol.18.a: "Hoffentlich kann uns das helfen"

wifpol.19.t: "Kanada verweigert uns finanzielle Hilfe"
wifpol.19.d: "Es scheint, dass der Versuch der Moyne-Kommission, von der kaiserlichen Regierung Mittel für die Entwicklung der Westindischen Inseln zu erhalten, gescheitert ist, da er im Parlament abgeschmettert wurde. Von uns wird nun erwartet, dass wir die zahlreichen Projekte, die sich aus der Kommission ergeben, mit unseren eigenen mickrigen Einnahmen finanzieren. Dies hat auch die Beziehungen zwischen unserer Bevölkerung leicht belastet, da die Sozialisten dies als einen weiteren Fall von Verrat des Empires an unserem Volk beklagen."
wifpol.19.a: "Dann können wir es auch alleine schaffen"

wifpol.20.t: "Ausbreitung von Calypso"
wifpol.20.d: "Der Calypso, der sich auf den Inseln von Trinidad und Tobago zu verbreiten begann, hat nicht nur in der Karibik, sondern auch in Nord- und Südamerika an Popularität gewonnen. Die Lieder verschiedener Calypso-Künstler wie Atilla the Hun und Roaring Lion wurden aufgenommen und sind weltweit erhältlich. Der Calypso ist vor allem aus politischer Sicht problematisch, da er dazu benutzt wird, sich durch versteckte Bedeutungen in den Liedern gegen die Regierung zu wenden. Viele Gouverneure befürchten, dass die Verbreitung dieses neuen Musikstils dazu führen könnte, dass Menschen außerhalb der Föderation mit ihrer Sache sympathisieren, da die Stimmung innerhalb der Föderation gegen die Föderation und gegen die Briten zunimmt."
wifpol.20.a: "Das ist inakzeptabel. Sorgt dafür, dass die Politik von Calypso entfernt wird"
wifpol.20.b: "Redefreiheit ist ein grundlegendes Menschenrecht!"

wifpol.21.t: "Der Lebensstandard sinkt weiter"
wifpol.21.d: "Da der Niedergang der Vereinigten Staaten ebenso wenig nachzulassen scheint wie der Schwarze Montag selbst, war die Fähigkeit der Regierung, auf die Wirtschaftskrise zu reagieren, bestenfalls begrenzt. Dies ist leicht zu erkennen, da immer mehr Menschen aufgrund der Schließung von Plantagen und Farmen auf den verschiedenen Inseln arbeitslos werden und viele sich Sorgen machen, ob sie es bis morgen ohne Nahrung für ihre Familien schaffen. Viele geben der Regierung, insbesondere der Einheitspartei, die Schuld für das Versagen der Föderation bei der Bewältigung der sich verschlechternden Situation. Alles, was wir tun können, ist, trotz der Kritik und trotz der Enttäuschung vieler, unseren derzeitigen Kurs auf Erholung fortzusetzen."
wifpol.21.a: "Wir versuchen unser Bestes"

wifpol.22.t: "Ein Zwischenfall in Jamaika"
wifpol.22.d: "Während das Land weiter in Verzweiflung versinkt, ist Jamaika wie üblich ein Hort der Unruhe. Der heutige Tag wurde als ein Funke für die Menschen gesehen, als sich eine kleine Gruppe kürzlich arbeitsloser Landwirte um das Kapitol in Kingston versammelte, um gegen die Unity Party zu protestieren. Diese Gruppe wuchs schließlich auf fünfzig Männer an. Obwohl niemand weiß, wer wirklich damit angefangen hat, versuchte ein kleines Polizeiregiment, die Gruppe aufzulösen, bis es schließlich zu Gewalt kam. Am Ende wurden zehn der Demonstranten ins Gefängnis gesteckt, der Rest floh Gott weiß wohin. Glücklicherweise ist es uns gelungen, die Situation vorerst unter Kontrolle zu halten und zu verhindern, dass sich die Geschichte auf ganz Jamaika ausbreitet. Niemand weiß jedoch, was in der Zukunft passieren kann..."
wifpol.22.a: "Sicherlich eine knappe Sache"

wifpol.24.t: "Streiks in Jamaika"
wifpol.24.d: "[wifpol24sd]"
getwifpol24_1: "Angesichts der wirtschaftlichen Probleme der Föderation und der internen politischen Auseinandersetzungen gab es mehrere Streikaufrufe im Herzen der Föderation: Kingston. Vor einigen Tagen haben sich die Befürchtungen, dass es in Kingston zu einem solchen Ereignis kommen könnte, bewahrheitet, denn die Kingstoner Hafenarbeiter der United Fruit Company riefen erfolgreich zum Streik auf, und viele andere Arbeiter schlossen sich ihrem Streik an, um ihre Sache mit Hilfe des Gewerkschaftsführers Alexander Bustamante zu unterstützen.\n\nWährend des Streiks reiste Bustamante von Versammlung zu Versammlung und ermahnte die Menschen, konzentriert und geschlossen zu bleiben und für bessere Löhne zu streiken. Es gelang ihm, die Vertreter der Transportarbeiter und der Fabrikarbeiter zu überzeugen, so dass das Herz Jamaikas fast lahmgelegt wurde und die Umgebung der Königin-Victoria-Statue überfüllt war. In einer mitreißenden Rede versicherte Bustamante den Arbeitern, dass er mit dieser Solidaritätsbekundung in der Lage sein würde, mit der Regierung in ihrem Namen aus einer Position der Stärke heraus zu verhandeln. Als die Polizei eintraf, um die Streikenden in Schach zu halten, rief Bustamante die Menschen auf, in Frieden nach Hause zu gehen und zusammenzuhalten. Seine Aufrufe stießen jedoch auf taube Ohren, als die Streikenden begannen, die Polizei mit Steinen zu bewerfen, woraufhin einer der Beamten in Panik geriet und seinen Truppen befahl, Warnschüsse abzugeben. Als die Situation eskalierte, wurden die Polizisten zurückgedrängt, als die Menge sie zu überwältigen begann. Die Menge begann, auf das Haus des Generalgouverneurs nahe der Kreuzung von Hagley Park Road und Half Way Tree Road zuzusteuern. Als der Gouverneur die Nachricht hörte, wurde er aufgefordert, das Haus zu evakuieren, aber zu unserem Glück wurde die Menge durch das Eintreffen von Verstärkung unserer Polizei aufgehalten, so dass der Streik gebrochen werden konnte und mehrere einflussreiche Persönlichkeiten, darunter Bustamante und William Grant, festgenommen wurden. Viele halten dies für eine knappe Entscheidung, doch unsere Kontrolle über die Stadt ist nach wie vor ungebrochen."
getwifpol24_2: "Angesichts der wirtschaftlichen Probleme der Föderation und der internen politischen Auseinandersetzungen gab es mehrere Streikaufrufe im Herzen der Föderation: Kingston. Vor einigen Tagen haben sich die Befürchtungen, dass es in Kingston zu einem solchen Ereignis kommen könnte, bewahrheitet, denn die Kingstoner Hafenarbeiter der United Fruit Company riefen erfolgreich zum Streik auf, und viele andere Arbeiter schlossen sich ihrem Streik an, um ihre Sache mit Hilfe des Gewerkschaftsführers Alexander Bustamante zu unterstützen.\n\nWährend des Streiks reiste Bustamante von Versammlung zu Versammlung und ermahnte die Menschen, konzentriert und geschlossen zu bleiben und für bessere Löhne zu streiken. Es gelang ihm, die Vertreter der Transportarbeiter und der Fabrikarbeiter zu überzeugen, so dass das Herz Jamaikas fast lahmgelegt wurde und die Umgebung der Königin-Victoria-Statue überfüllt war. In einer mitreißenden Rede versicherte Bustamante den Arbeitern, dass er mit dieser Solidaritätsbekundung in der Lage sein würde, mit der Regierung in ihrem Namen aus einer Position der Stärke heraus zu verhandeln. Als die Polizei eintraf, um die Streikenden in Schach zu halten, rief Bustamante die Menschen auf, in Frieden nach Hause zu gehen und zusammenzubleiben, was die Spannungen vor einem offenen Konflikt mit der Polizei abbaute. Trotz seiner Aufforderung zur Gewaltlosigkeit kam es jedoch in ganz Kingston zu kleineren Ausschreitungen, die von Radikalisten angeführt wurden und zu Vandalismus an Regierungsgebäuden führten, was zu erheblichen Schäden führte, auch wenn unser Einfluss in der Stadt immer noch stark ist."
getwifpol24_3: "Angesichts der wirtschaftlichen Probleme der Föderation und der internen politischen Auseinandersetzungen gab es mehrere Streikaufrufe im Herzen der Föderation: Kingston. Vor einigen Tagen haben sich die Befürchtungen, dass ein solches Ereignis in Kingston stattfinden könnte, endlich bewahrheitet, da die Kingstoner Hafenarbeiter der United Fruit Company erfolgreich zu einem Streik aufgerufen haben, dem sich viele andere Arbeiter mit Hilfe des Gewerkschaftsführers Alexander Bustamante angeschlossen haben, um ihre Sache zu unterstützen.\n\nWährend der Streik andauerte, reiste Bustamante von Versammlung zu Versammlung und ermahnte die Menschen, konzentriert und vereint zu bleiben und für bessere Löhne zu streiken, aber letztendlich waren seine Bemühungen vergeblich. Viele der potenziellen Streikenden haben sich mit den Reformen begnügt, die unsere Regierung vor nicht allzu langer Zeit verabschiedet hat, und obwohl es in der Gegend einige kleinere Vandalenakte gab, die von radikalisierten Arbeitern verübt wurden, ist der Streik relativ friedlich verlaufen und die Stadt kehrt zur Normalität zurück."
wifpol.24.a: "Hoffen wir, dass es so bleibt"

wifpol.25.t: "Kämpfe in Guyana"
wifpol.25.d: "[wifpol25sd]"
getwifpol25_1: "Nach den Ereignissen in Kingston ist ein scheinbar kleiner Hafenarbeiterstreik zu einem ausgewachsenen Aufstand im Stadtgebiet in der Nähe des Lamaha-Kanals in Georgetown eskaliert. Während das Gebiet seit den Ruimveldt-Unruhen von 1905 und der Ruimveldt-Schießerei von 1924 relativ frei von Arbeiterunruhen war, hat der jüngste wirtschaftliche Abschwung das Feuer der Rebellion in dem Gebiet neu entfacht. Als die Situation eskalierte, schlossen sich immer mehr verärgerte Arbeiter der Zuckerarbeitergewerkschaft dem Streik an, und die Entsendung der Georgetown Garrison aus dem Norden in Richtung des Botanischen Gartens verschärfte die Situation noch weiter. Als sich der Staub gelegt hatte, wurden 13 Randalierer tot aufgefunden, und mindestens 24 weitere wurden wegen ihrer Verletzungen ins Krankenhaus eingeliefert. Während die Stadt nun still und fest in unserer Hand ist, markiert dieser Aufruhr ein weiteres schwarzes Kapitel in der Geschichte Guyanas. Nichtsdestotrotz wurde die Garnison von Georgetown um die Stadt herum stationiert und wird dies auch noch einige Zeit bleiben, um einen weiteren Ausbruch von Krawallen zu verhindern."
getwifpol25_2: "Nach den Ereignissen in Kingston ist ein scheinbar kleiner Hafenarbeiterstreik zu einem ausgewachsenen Aufstand im Stadtgebiet in der Nähe des Lamaha-Kanals in Georgetown eskaliert. Während das Gebiet seit den Ruimveldt-Unruhen von 1905 und der Ruimveldt-Schießerei von 1924 relativ frei von Arbeiterunruhen war, hat der jüngste wirtschaftliche Abschwung das Feuer der Rebellion in dem Gebiet neu entfacht. Als die Situation eskalierte, wurde die Garnison von Georgetown von ihren Kasernen im Norden in Richtung des Botanischen Gartens verlegt, um die Menge in die engen Straßen der Stadt zurückzudrängen, und obwohl es in ganz Georgetown zu Vandalismus kam, wurden die Randalierer ohne zivile Opfer auseinander getrieben und mehrere ihrer Anführer festgenommen. Dennoch wurde die Garnison von Georgetown um die Stadt herum stationiert und wird dies auch noch einige Zeit bleiben, um einen erneuten Ausbruch von Unruhen zu verhindern."
getwifpol25_3: "Nach den Ereignissen in Kingston ist ein scheinbar kleiner Hafenarbeiterstreik zu einem ausgewachsenen Aufstand im Stadtgebiet in der Nähe des Lamaha-Kanals in Georgetown eskaliert. Während das Gebiet seit den Ruimveldt-Unruhen von 1905 und der Ruimveldt-Erschießung von 1924 relativ frei von Arbeiterunruhen war, hat der jüngste wirtschaftliche Abschwung das Feuer der Rebellion in dem Gebiet neu entfacht. Glücklicherweise sind die Unruhen nicht außer Kontrolle geraten, und die Schäden in der Stadt haben sich in Grenzen gehalten. Dennoch wurde die Garnison von Georgetown um die Stadt herum stationiert und wird dies auch weiterhin tun, um einen weiteren Aufstand zu verhindern."
wifpol.25.a: "Man sollte meinen, dass eine so kleine Stadt weniger problematisch ist..."

wifpol.26.t: "Hungerrevolten in den französischen Kolonien"
wifpol.26.d: "[wifpol26sd]"
getwifpol26_1: "Die Inseln Guadeloupe und Martinique, deren Wirtschaft größtenteils vom Tourismus abhängt, wurden vom jüngsten Wirtschaftsabschwung hart getroffen. Da die Preise für Grunderzeugnisse, insbesondere für Lebensmittel, höher und die Durchschnittslöhne niedriger sind als in Jamaika oder Guyana, ist es nicht verwunderlich, dass die Arbeiter und Landwirte in der Region schließlich die Nase voll von ihrer Situation haben. Die Streikenden haben begonnen, in ihren kleinen Inselstädten auf die Straße zu gehen, um für eine Erhöhung ihrer Löhne zu protestieren, damit sie sich ihre Lebenshaltungskosten leisten können. In Fort de France und Bahie-Mahault kam es zu Unruhen, und die örtliche Polizei war schnell von der Stärke der Demonstranten überwältigt. Glücklicherweise gelang es, rechtzeitig ein Marinekommando zu entsenden, um die Randalierer einzudämmen. Da unsere Marineinfanteristen nicht auf städtische Unruhen vorbereitet waren, beschlossen sie, den Aufruhr zu kontrollieren, indem sie auf die Demonstranten schossen. Mehrere Demonstranten wurden schwer verletzt und werden in den örtlichen Krankenhäusern behandelt. Es gibt keine Berichte über Todesopfer, und es ist uns gelungen, die Situation zumindest vorübergehend einzudämmen und mit dem Versprechen verbesserter Lebensbedingungen zu verhindern, dass in naher Zukunft ein weiterer Aufstand ausbricht."
getwifpol26_2: "Die Inseln Guadeloupe und Martinique, deren Wirtschaft größtenteils vom Tourismus abhängt, wurden vom jüngsten Wirtschaftsabschwung hart getroffen. Da die Preise für Grunderzeugnisse, insbesondere für Lebensmittel, höher und die Durchschnittslöhne niedriger sind als in Jamaika oder Guyana, ist es nicht verwunderlich, dass die Arbeiter und Landwirte in der Region schließlich die Nase voll von ihrer Situation haben. Die Streikenden haben begonnen, in ihren kleinen Inselstädten auf die Straße zu gehen, um für eine Erhöhung ihrer Löhne zu protestieren, damit sie sich ihre Lebenshaltungskosten leisten können. In Fort-de-France und Bahie-Mahault kam es zu Unruhen, und obwohl es der örtlichen Polizei gelang, rechtzeitig einzugreifen, um ernsthafte Schäden an unserem Eigentum zu verhindern, werden die Vandalenakte in der ganzen Stadt definitiv eine Delle in unser nächstes Monatsbudget für die Insel schlagen. Dennoch ist es uns gelungen, die Situation einzudämmen, und die versprochene Verbesserung der Bedingungen dürfte einen weiteren Aufstand verhindern."
getwifpol26_3: "Die Inseln Guadeloupe und Martinique, deren Wirtschaft größtenteils vom Tourismus abhängt, wurden vom jüngsten Wirtschaftsabschwung hart getroffen. Da die Preise für Grunderzeugnisse, insbesondere für Lebensmittel, höher und die Durchschnittslöhne niedriger sind als in Jamaika oder Guyana, ist es nicht verwunderlich, dass die Arbeiter und Landwirte in der Region schließlich die Nase voll von ihrer Situation haben. Die Streikenden haben begonnen, in ihren kleinen Inselstädten auf die Straße zu gehen, um für eine Erhöhung ihrer Löhne zu protestieren, damit sie sich ihre Lebenshaltungskosten leisten können. Glücklicherweise haben unsere jüngsten Reformen die meisten ihrer Forderungen bereits gemildert, so dass wir die Situation schnell unter Kontrolle bringen und sie mit dem Versprechen besserer Bedingungen zum Aufgeben bewegen konnten."
wifpol.26.a: "Ein kleiner Preis für ihre Loyalität"

wifpol.27.t: "Plantagenprobleme in Trinidad und Tobago"
wifpol.27.d: "[wifpol27sd]"
getwifpol27_1: "Mit dem Zusammenbruch der Zuckerrohrindustrie und dem Scheitern der Kakaoindustrie infolge des jüngsten wirtschaftlichen Abschwungs hat die Arbeiterbewegung auf Trinidad einen kometenhaften Aufstieg auf der Insel erlebt. Angeführt von Arthur Andrew Cipriani, dem Prediger Tubal Uriah Butler und vielen anderen haben die Arbeiterorganisationen schließlich den Mut aufgebracht, den Generalstreik auf der Insel auszurufen. Da beide Flügel Seite an Seite kämpften, scheiterten unsere Verhandlungen zur Beendigung des Streiks schnell, und nach einigen Stunden einer fast unangenehmen Unruhe brach in der Stadt Port of Spain ein massiver Aufstand aus. Obwohl unsere Polizeikräfte mehr als in der Lage waren, den Aufruhr zu bewältigen, wurden bei den anschließenden Auseinandersetzungen mehrere Streikende und Polizeibeamte verwundet, und der Streik ist zu einem weiteren Schandfleck im öffentlichen Ansehen unserer Verwaltungen geworden. Obwohl wir die Anführer des Streiks festgenommen haben, scheint es, als ob die Unruhen in der Region gerade erst begonnen haben..."
getwifpol27_2: "Mit dem Zusammenbruch der Zuckerrohrindustrie und dem Scheitern der Kakaoindustrie infolge des jüngsten wirtschaftlichen Abschwungs hat die Arbeiterbewegung auf Trinidad einen kometenhaften Aufstieg auf der Insel erlebt. Angeführt von Arthur Andrew Cipriani, dem Prediger Tubal Uriah Butler und vielen anderen haben die Arbeiterorganisationen schließlich den Mut aufgebracht, den Generalstreik auf der Insel auszurufen. Während es einigen unserer jüngsten Reformen gelungen ist, die Streikenden von Cipriani von Anfang an an den Verhandlungstisch zu bringen, übertrafen die Forderungen der Streikenden von Butler schnell die seines gemäßigteren Gegenparts. Nachdem die Verhandlungen mit Butler gescheitert waren, kam es im Zentrum von Port-of-Spain zu einem Aufstand. Obwohl unsere Polizeikräfte in der Region mehr als in der Lage waren, die Unruhen einzudämmen, hat unser öffentliches Image Schaden genommen, und die Arbeitsunruhen in der Region scheinen gerade erst begonnen zu haben..."
getwifpol27_3: "Mit dem Zusammenbruch der Zuckerrohrindustrie und dem Scheitern der Kakaoindustrie infolge des jüngsten wirtschaftlichen Abschwungs hat die Arbeiterbewegung auf Trinidad einen kometenhaften Aufstieg auf der Insel erlebt. Angeführt von Arthur Andrew Cipriani, dem Prediger Tubal Uriah Butler und vielen anderen haben die Arbeiterorganisationen schließlich den Mut aufgebracht, den Generalstreik auf der Insel auszurufen. Glücklicherweise haben unsere jüngsten Arbeitsreformen es uns ermöglicht, mit den Streikenden zu verhandeln, und obwohl wir einige zusätzliche Zugeständnisse ausschließlich für die Bauern von Trinidad machen müssen, soll der Streik aufgehoben werden, sobald die neuen Gesetze verabschiedet sind. Dies ist zwar ein Sieg für unsere Verwaltung, aber es scheint, dass die Unruhen in der Region gerade erst begonnen haben..."
wifpol.27.a: "Verdammt noch mal!"

wifpol.28.t: "Überblick über die Einhaltung der Vorschläge der Moyne-Kommission"
wifpol.28.d: "[wifpol28sd]"
getwifpol28_d1: "Die Moyne-Kommission ist zurückgekehrt, und ihr Eindruck von unseren Reformen ist äußerst schlecht. Wir haben alle ihre Pläne und Ideen ignoriert, und die Reihe von Unruhen und Streiks, die wir Anfang des Jahres hatten, sind der Beweis dafür. Ihr Bericht über unsere Entwicklung ist äußerst vernichtend, und die Krone ist sehr enttäuscht von uns."
getwifpol28_d2: "Die Moyne-Kommission ist zurückgekehrt, aber ihr Eindruck von unseren Reformen ist nicht der beste. Wir haben zwar einige ihrer Pläne beherzigt, aber es ist uns nicht gelungen, sie in ausreichendem Maße umzusetzen, was im Land Spuren hinterlassen hat. In Anbetracht der mangelhaften Umsetzung des ersten Berichts und der Streiks zu Beginn dieses Jahres ist der aktualisierte Bericht eher negativ ausgefallen, auch wenn er unseren Wunsch unterstreicht, ihre Pläne zu befolgen, wenn auch in unserem langsamen Tempo. Die Krone hat sich zu unserer Situation nicht geäußert."
getwifpol28_d3: "Die Moyne-Kommission ist zurück, und sie scheint sehr zufrieden zu sein. Wir haben zwar nicht alle Reformen abgeschlossen, aber wir sind 'auf dem richtigen Weg', heißt es. Sie bemerken, dass die leichten Streiks, die wir Anfang des Jahres hatten, viel schlimmer hätten ausfallen können, wenn wir nicht alles getan hätten, um die Situation unserer Bürger zu verbessern. Auch die Krone hat ihren guten Eindruck von dem neuen Bericht zum Ausdruck gebracht."
wifpol.28.a: "[wifpol28sa]"
getwifpol28_a1: "Nur wir wissen, was besser für die Föderation ist!"
getwifpol28_a2: "Wir bewegen uns in unserem eigenen Tempo!"
getwifpol28_a3: "Wir tun nur, was das Beste für die Föderation ist."

wifpol.29.t: "Der Wind des Wandels in der politischen Landschaft"
wifpol.29.d: "Die Ereignisse, die unsere Föderation in letzter Zeit erschüttert haben, vor allem die Welle der Unruhen und der Moyne-Bericht, haben zu großen Veränderungen in der politischen Landschaft unseres Landes geführt.\n\n[wifpol29sd]\n\nDie nationalkonservative Partei hat immer noch eine starke Basis in der anglophilen Bevölkerung und hat gute Chancen zu gewinnen."
getwifpol29_d1: "Das völlige Fehlen von Reformen hat dazu geführt, dass sich die Menschen von der Unity Party abgewandt haben, so dass sie in den Augen der Wähler praktisch nicht mehr existiert. Der Status der Reformen hat auch die Parti pour l'Autonomie gezwungen, sich auf die Seite ihrer gemäßigten Mitglieder zu stellen und eine Koalition mit der von Norman Manley geführten People's National Party zu bilden."
getwifpol29_d2: "Die mangelnden Reformen haben die Unterstützung für die Unity Party schwinden lassen, aber eine effiziente Propaganda könnte ihr immer noch einen Sieg sichern. Aufgrund der zunehmenden Spannungen, die sich aus dem wahrgenommenen Mangel an Reformen ergeben, wurden die gemäßigteren Mitglieder der Parti pour l'Autonomie ausgegrenzt und haben eine Koalition mit der People's National Party unter der Führung von Norman Manley gebildet."
getwifpol29_d3: "Der gute Versuch, Reformen durchzuführen, hat der Unity Party eine Chance auf den Sieg gegeben. Da ihre dringendsten Probleme gelöst wurden, hat die Parti pour l'Autonomie ihre radikalen Mitglieder an den Rand gedrängt und eine Koalition mit der Labour Party unter Führung von Alexander Bustamante gebildet."
wifpol.29.a: "Auf zu den Wahlen!"

wifpol.30.t: "Föderationswahlen"
wifpol.30.d: "Trotz aller Rückschläge in der letzten Zeit sind die Wahlen in der Westindischen Föderation nun endlich gekommen, ohne dass bisher irgendwelche Probleme gemeldet wurden. Die Parteien haben monatelang einen harten Wahlkampf geführt, und die letzten Jahre lasten immer noch schwer auf den Köpfen der Menschen. Während im ganzen Land die Stimmen in die Wahlurnen geworfen werden, stellen sich alle die gleiche Frage: Wer wird den Kampf gewinnen und das Mandat erhalten, die Probleme zu lösen, die die Föderation plagen?"
wifpol.30.a: "Die PA-PNP-Koalition!"
wifpol.30.b: "Die PA-LP-Koalition!"
wifpol.30.c: "Die Nationalen Konservativen!"
wifpol.30.e: "Die Unity Party!"

wifpol.31.t: "Die sozialistische Revolution"
wifpol.31.d: "Die sozialistische Bewegung auf den Westindischen Inseln ist sehr verärgert und hat ihren Höhepunkt erreicht. In ganz Westindien wurde eine Revolution ausgerufen, und eine syndikalistische Übergangsregierung unter der British Citizens' and Workers' Home Rule Party von Tubal Uriah Butler wurde eingesetzt. Der Generalgouverneur wurde von seinem Sitz in Kingston verdrängt, und auf den Inseln vollzieht sich ein schneller Wandel."
wifpol.31.a: "Für die Revolution!"

wifpol.3100.t: "Revolution auf den Westindischen Inseln"
wifpol.3100.d: "Es scheint, dass die Misswirtschaft auf den Westindischen Inseln endlich zu einem Krisenherd geworden ist. Die seit langem unterdrückte sozialistische Bewegung auf den Inseln wurde durch die jüngsten Umwälzungen stark verärgert und löste eine Revolution auf den Westindischen Inseln aus. Es wurde eine syndikalistische Übergangsregierung unter der British Citizens' and Workers' Home Rule Party von Tubal Uriah Butler eingesetzt. Unser Generalgouverneur wurde von seinem Sitz in Kingston verdrängt, und nun stehen wir vor der Möglichkeit eines Außenpostens der Internationalen direkt vor unserer Haustür. Wir stehen vor einer schwierigen Entscheidung - ein Rückzug würde mit Sicherheit dazu führen, dass sich die Rebellen mit unseren verhassten Feinden auf den Heimatinseln verbünden, doch ein Feldzug in der Karibik könnte lebenswichtige Ressourcen binden, die für die Rückgewinnung der Heimatinseln benötigt werden."
wifpol.3100.a: "Wir müssen sie zu Fall bringen!"
wifpol.3100.b: "Rückzug. Sie sind die Kosten nicht wert."

wifpol.3101.t: "Offiziere kehren nach Westindien zurück"
wifpol.3101.d: "Nach der endgültigen Niederschlagung des Aufstands in Westindien sind die Offiziere, die zuvor in den Kolonien eingesetzt waren, nun wieder auf ihre alten Posten in Indien zurückgekehrt."
wifpol.3101.a: "Hoffentlich bleiben die Dinge dieses Mal stabil."

wifpol.32.t: "Der Putsch des Generalgouverneurs"
wifpol.32.d: "Als die sozialistische Strömung auf den Westindischen Inseln Einzug hielt, erhielt der Generalgouverneur immer mehr Beschwerden von den treuesten Untertanen seiner Majestät. Immer mehr Rufe nach Gleichheit und Wohlstandsverteilung haben die Hilferufe derjenigen gedämpft, die der Krone am meisten geholfen haben.\n\nDa sich das Land immer weiter von der Krone entfernt hat, hat der Generalgouverneur heute eine schwere Entscheidung getroffen. Er entschied sich, auf die Forderungen der wenigen in der Föderation verbliebenen Loyalisten zu hören und rückte mit der Armee ein, um die demokratisch gewählte Regierung zu ersetzen. Das Kriegsrecht wurde verhängt, und es wurden erste Schritte unternommen, um die schädlichsten Reformen rückgängig zu machen."
wifpol.32.a: "Lang lebe der König! Gott schütze die Westindische Föderation!"

wifpol.33.t: "Die künftigen Befugnisse des Generalgouverneurs"
wifpol.33.d: "Während der Generalgouverneur in den Augen der Briten neben dem Monarchen eine einigende Figur ist, fühlen sich die Franzosen ständig an ihre britische Unterwerfung erinnert. Sie fordern, dass die lokalen französischen Gouverneure die gleichen Befugnisse wie der Generalgouverneur erhalten und gegen alles, was der Generalgouverneur in Bezug auf ihre Kolonien erlässt, ein Veto einlegen können. Damit wird natürlich die Zentralgewalt usurpiert, was die britischen Untertanen verärgert, da sie dies als Anstiftung zum Unfrieden in der Föderation betrachten."
wifpol.33.a: "Akzeptiert den französischen Vorschlag."
wifpol.33.b: "Der Generalgouverneur vertritt die Krone, das ist Wahnsinn!"

wifpol.34.t: "Versenden der Einladungen zur Konferenz"
wifpol.34.d: "Da wir kurz vor dem Abschluss unserer Vorbereitungen für die Konferenz stehen, beginnt nun der wichtigste Teil: die Einberufung der Vertreter der Parti pour l'Autonomie und der Nationalkonservativen zu uns in den Saal. Hoffen wir, dass nichts Schlimmes passiert, bis wir anfangen."
wifpol.34.a: "Versendt die Einladungen!"

wifpol.35.t: "Die Parti pour l'Autonomie trifft ein"
wifpol.35.d: "Die Delegation der Parti pour l'Autonomie ist am vereinbarten Ort eingetroffen, ohne Probleme. Doch kaum angekommen, haben die Vertreter der Fraktionen von Légitimus und Lémery bereits begonnen, sich über die Einzelheiten der Ideen zu streiten, die sie auf der Konferenz vorstellen werden."
wifpol.35.a: "Hoffen wir, dass sie nicht zur Gewalt greifen."

wifpol.36.t: "Die Nationalkonservativen trifft ein"
wifpol.36.d: "Die Delegation der Nationalkonservativen ist eingetroffen und hat sich von der Parti pour l'Autonomie ferngehalten, um zu verhindern, dass sie zu einem unglücklichen Zwischenfall provoziert wird. Es scheint, dass sie wirklich einen Kompromiss zum Wohle der Föderation anstreben, solange dieser nicht mit zu vielen Zugeständnissen zum Nachteil der Briten einhergeht."
wifpol.36.a: "Wenigstens sind sie vorbereitet."

wifpol.37.t: "Die Konferenz ist bereit"
wifpol.37.d: "Nachdem alle Parteien ihre Plätze eingenommen haben, können wir die Konferenz im besten Interesse des Landes beginnen. Lasst uns unsere Differenzen im Namen der Menschen der Föderation beiseite legen!"
wifpol.37.a: "Fangen wir an!"

wifpol.38.t: "Der Status der Parti pour l'Autonomie"
wifpol.38.d: "Obwohl sie der Hauptgrund für den Staatsstreich sind, könnte der Generalgouverneur die Parti pour l'Autonomie immer noch legalisieren und Vertreter von ihr in die Hauptstadt schicken, um sich mit dem Generalgouverneur zu beraten. Dies würde zwar die Spannungen im sozialistischen Lager mildern, aber in den Augen der Bevölkerung ein schlechtes Bild abgeben."
wifpol.38.a: "Erlaubt Ihnen zu arbeiten"
wifpol.38.b: "Verbietet die Partei!"

wifpol.39.t: "Die Westindische Konföderation"
wifpol.39.d: "Die Regierung der Parti pour l'Autonomie in der Westindischen Föderation hat diesen Gesetzesentwurf seit Monaten vorbereitet, aber heute wurde das Gesetz in Kraft gesetzt: Sie hat alle Verbindungen mit der kanadischen Regierung gekappt, mit Ausnahme ihrer Treue zur Krone und zur Entente. Sie sind nun de facto unabhängig, haben aber versprochen, den Pflichten, die sich aus der Untertanenschaft gegenüber seiner Majestät ergeben, treu zu bleiben."
wifpol.39.a: "Wir werden die Wünsche der Menschen in Westindien akzeptieren."
wifpol.39.b: "Das ist ein Affront gegen Kanada! Wir werden einmarschieren, um die Ordnung wiederherzustellen!"

wifpol.40.t: "Kanada erklärt Krieg"
wifpol.40.d: "Als Reaktion auf die Änderung unserer Beziehungen hat Kanada uns den Krieg erklärt. Der Generalgouverneur hat uns versichert, dass seine Loyalität dem Volk der Westindischen Inseln gilt und dass seine Majestät dieses Vorgehen bedauert."
wifpol.40.a: "Zu den Waffen!"

wifpol.42.t: "Der Generalgouverneur tritt zurück"
wifpol.42.d: "Nach mehr als einem Jahrzehnt treuer Dienste für König und Land hat Sir Eustace Fiennes beschlossen, im reifen Alter von 75 Jahren in den Ruhestand zu treten. Seine Majestät hat entschieden, dass sein Nachfolger der Vorsitzende der Unity Party, Sir Gordon James Lethem, sein wird."
wifpol.42.a: "Eine neue Ära in der Föderation"

wifpol.100.t: "Trinidad & Tobago & Calypso"
wifpol.100.d: "Die Unterdrückung politischer Botschaften im Calypso hat ironischerweise zu politisch motivierten Protesten geführt. In Trinidad und Tobago haben sich viele hinter prominente Calypso-Künstler wie Attila the Hun, Roaring Lion und Lord Invader gestellt und die Unterdrückung der freien Meinungsäußerung als solche bezeichnet. Zwar gab es keine vollständigen Proteste, aber Gouverneur Bede Clifford berichtete von einem allgemeinen Unbehagen in der Bevölkerung, was der ohnehin schon großen Unruhe auf den Inseln nicht gerade zuträglich ist."
wifpol.100.a: "Komm schon, es ist doch nur Musik"

wifpol.101.t: "Der Calypsokönig"
wifpol.101.d: "Heute findet der erste 'Calypsokönig'-Wettbewerb statt, bei dem verschiedene Calypso-Künstler aus Trinidad und Tobago um den Titel des 'König des Calypso' wetteifern werden. Die drei erwarteten Spitzenkandidaten waren der Calypso-Veteran Attila the Hun, Roaring Lion und der ehemalige Boxer und Calypso-Neuling Growling Tiger. Wie von den meisten erwartet, hat Growling Tiger es geschafft, die Konkurrenz mit seinem Hit 'Trade Union' komplett zu schlagen."
wifpol.101.a: "Herzlichen Glückwunsch an Growling Tiger!"

wifpol.102.t: "Die westindischen Plantagen"
wifpol.102.d: "Die Gesetze, die die Plantagen betreffen, sind alt, einige stammen sogar noch aus der Zeit der Sklaverei. Dies wird deutlich, wenn man die Lebensqualität und die Rechte unserer Plantagenarbeiter betrachtet, die erschreckend sind. Diese Arbeiter sind eine der Hauptquellen der sozialistischen Unruhen, und sie streiken immer häufiger, während sie immer weniger arbeiten. Jede Reform, die diesen Menschen zu einem höheren Lebensstandard verhilft, würde jedoch auf den Widerstand der Plantagenbesitzer stoßen, da sie ihre Gewinne schmälern würde. Sie würde auch eine der Haupteinnahmequellen für die Besteuerung der Föderation selbst verringern und uns in den Augen Kanadas schwächen."
wifpol.102.a: "Verabschiedung von Gesetzen, die höhere Lebensstandards festschreiben."
wifpol.102.b: "Stellt sichern, dass sie weiterarbeiten. Plantagenarbeiter brauchen keine zusätzlichen Privilegien."

wifarmy.1.t: "Westindien bittet um Waffenlieferungen"
wifarmy.1.d: "Die Regierung der Westindischen Inseln hat 1000 Gewehre aus dem Großen Krieg angefordert, um ihre Armee aufzustocken. Derzeit haben die Westindischen Inseln aufgrund der begrenzten Ausbildung ihrer Armee und der mangelnden Waffenproduktion Schwierigkeiten, eine beachtliche Truppe aufzustellen, daher wäre unsere Hilfe in dieser Angelegenheit sehr willkommen."
wifarmy.1.a: "Natürlich werden wir helfen"
wifarmy.1.b: "Wir brauchen sie für die Heimkehr"

wifarmy.2.t: "Die Lieferung kommt an"
wifarmy.2.d: "Die Lieferung von [WIF_event_army_4] ist heute wie erwartet eingetroffen, mit 1000 Gewehren. Diese mögen zwar alt und veraltet sein, aber sie bilden das Fundament, auf dem unsere Armee aufbaut."
wifarmy.2.a: "Großartig"

wifarmy.3.t: "Keine Lieferung kommt an"
wifarmy.3.entente: "[WIF_event_army_4] hat keine Lieferung in unser Land geschickt, so dass wir uns auf unsere bereits geringe Militärproduktion verlassen müssen, um unsere Armee aufrechtzuerhalten. Dies hat indirekt auch zu einer Zunahme sozialistischer Bewegungen in den Kolonien geführt, da dieser Schritt als mangelnder kanadischer Schutz für unsere junge Nation angesehen wird. Hoffen wir, dass Kanada beim nächsten Mal nicht enttäuscht."
wifarmy.3.syndie: "[WIF_event_army_4] hat keine Lieferung an unser Land geschickt, so dass wir auf unsere ohnehin geringe Militärproduktion angewiesen sind, um unsere Armee aufrechtzuerhalten. Es scheint, dass wir unsere Bemühungen auf den internen Schutz konzentrieren müssen, anstatt uns auf andere zu verlassen."
wifarmy.3.a: "So viel zu einem Neuanfang..."

wifarmy.4.t: "Die Lage der Doktrin"
wifarmy.4.d: "Die Armee der Westindischen Inseln war aufgrund ihrer Unerfahrenheit und der ständigen Versetzung britischer Generäle in den 20er Jahren lange Zeit ohne Doktrin. Mit einem konsolidierten und kohärenteren Generalstab könnten die Dinge jedoch endlich in Bewegung kommen. Der Generalstab wird jedoch unsere im Vergleich zu anderen Entente-Ländern begrenzte Bevölkerung im Auge behalten müssen.\n\nEs gibt zwei Vorschläge, einen vom neuen Gouverneur Reginald Hildyard und den anderen vom langjährigen Bede Clifford. Reginald schlägt vor, den Mangel an Arbeitskräften durch den Einsatz schwerer Waffen auszugleichen, um unsere Feinde zu überwältigen, bevor wir viele Verluste erleiden. Bede hält dem entgegen, dass ein erfahrener Generalstab allen helfen wird, in Zeiten der Gefahr die richtigen Entscheidungen zu treffen und sowohl Vorräte als auch Arbeitskräfte zu sparen. Es kann wirklich nur ein Vorschlag ausgewählt werden, und es liegt an uns, einen zu wählen."
wifarmy.4.a: "Reginald hat die Erfahrung, die wir brauchen!"
wifarmy.4.b: "Bede wird immer vertrauenswürdig sein!"

WIF_internationale_event_army_4: "Großbritannien"
WIF_entente_event_army_4: "Kanada"

wifarmy.5.t: "Der Rücktritt von Thomas Cubbit"
wifarmy.5.d: "Obwohl einige mit diesem Schritt gerechnet hatten, überraschte Thomas Cubbit viele mit seinem Rücktritt als Gouverneur von Bermuda heute um 9:00 Uhr morgens. Er hat sich sowohl mit der westindischen als auch mit der kanadischen Regierung getroffen und sich offiziell aus der Politik und auch aus der Armee zurückgezogen, um sich in den letzten Jahren seines Lebens zur Ruhe zu setzen, wie er sagt. Seine Position wurde von einem anderen bekannten General aus dem Weltkrieg, Reginald Hildyard, übernommen. Reginald hat versprochen, das fortzusetzen, was Cubbit auf den Bermudas begonnen hat, indem er die Entwicklung dort unterstützt und der Westindischen Föderation hilft, ihre Armee zu verbessern."
wifarmy.5.a: "Ein trauriger, aber notwendiger Tag"

wifarmy.6.t: "Westindien bittet um veraltete Flugzeuge"
wifarmy.6.d: "Die Regierung der Westindischen Inseln hat 25 Flugzeuge aus dem Weltkrieg erbeten, um den Aufbau einer Luftstreitkraft zu ermöglichen. Die Produktion von Flugzeugen war bisher nie ihre Priorität, aber sie hoffen, dass unsere Hilfe das ändern kann."
wifarmy.6.a: "Was sollen wir mit diesen verstaubten Flugzeugen sonst überhaupt machen?"
wifarmy.6.b: "Entschuldigung, aber wir haben höhere Prioritäten"

wifarmy.7.t: "Frankreich schickt die Flugzeuge"
wifarmy.7.d: "Die Lieferung von Frankreich ist heute wie erwartet mit 25 Jägern aus dem Weltkrieg eingetroffen. Diese mögen zwar alt und veraltet sein, aber sie werden dazu beitragen, unsere kleine Luftstreitkraft in Gang zu bringen, die uns bei der Sicherung unserer Gewässer helfen soll."
wifarmy.7.a: "Die Indies sind in der Luft!"

wifarmy.8.t: "Keine Flugzeuge"
wifarmy.8.d: "Frankreich hat keine Lieferung an unser Land geschickt, so dass wir uns auf unsere ohnehin geringe Militärproduktion verlassen müssen, um eine Luftstreitkraft aus dem Nichts aufzubauen. Es scheint, dass wir unsere Bemühungen auf den internen Schutz konzentrieren müssen, anstatt uns auf andere zu verlassen."
wifarmy.8.a: "Unsere hausgemachte Luftstreitkraft wird der Stolz des Landes sein!"

wifarmy.9.t: "Die Lage der Marine"
wifarmy.9.d: "So sehr sich Cunningham und Leatham auch verstehen und in einigen Aspekten der Marinekontrolle übereinstimmen, gibt es doch einen grundlegenden Unterschied zwischen ihnen. Leatham ist seit langem ein Befürworter einer Marinereform innerhalb des britischen Empire und möchte seine Pläne einer kleineren, aber besser kontrollierten Marine verwirklichen, die auf die Verteidigung der Karibik ausgerichtet ist. Cunningham vertritt genau das Gegenteil, er ist der Meinung, dass die Rückeroberung des Festlandes die Aufgabe der Westindischen Inseln als Teil des Empire ist und dass die Marine dabei eine entscheidende Rolle spielen sollte. Wir stehen vor der Wahl, auf wessen Seite wir stehen wollen. Viele sind der Meinung, dass sie sich auf die Seite von Cunningham als Oberbefehlshaber der westindischen Station stellen sollten, aber einige sind begeistert von der Aussicht auf Leathams Plan..."
wifarmy.9.a: "Unterstützt Cunningham"
wifarmy.9.b: "Unterstützt Leatham"

wifarmy.10.t: "Ersuchen von den Westindischen Inseln"
wifarmy.10.d: "Die Westindischen Inseln haben uns ein Angebot unterbreitet, alte Schiffe aus dem Weltkrieg zu übernehmen, da wir wenig Verwendung für sie haben. Da sie seit Jahren nicht mehr benutzt werden, planen die Westindischen Inseln, sie als Basis für eine bessere Marine zu verwenden, um sich selbst und uns zum Sieg zu verhelfen, so dass wir davon profitieren könnten."
wifarmy.10.a: "Stimmt dem Vorschlag zu"
wifarmy.10.b: "Lehnt den Vorschlag ab"

wifarmy.11.t: "Die Schiffe legen an"
wifarmy.11.d: "Kanada hat unserer Bitte entsprochen und uns viele Schiffe aus dem Weltkrieg und in einigen Fällen aus der Zeit vor dem Weltkrieg  geschickt. Sie sind zwar in einem etwas rauen Zustand, aber sie sind eine gute Basis für den Aufbau unserer Marine in der Zukunft."
wifarmy.11.a: "In die Zukunft"

wifarmy.12.t: "Die Schiffe kommen nie an"
wifarmy.12.big: "Trotz unserer Bemühungen hat Kanada unser Ersuchen abgelehnt, und die Schiffe sind nie auf den Westindischen Inseln angekommen. Warum sie das getan haben, werden wir wohl nie erfahren, aber alles, was dies für uns bedeutet, ist ein vorzeitiges Ende der Cunningham-Doktrin und die Notwendigkeit, wegen des Mangels an Schiffen ohnehin auf die Leatham-Doktrin zu wechseln."
wifarmy.12.small: "Trotz unserer Bemühungen hat Kanada unseren Antrag abgelehnt, und die Schiffe sind nie auf den Westindischen Inseln angekommen. Warum sie das getan haben, werden wir wohl nie erfahren, aber alles, was dies für uns bedeutet, ist eine höhere Notwendigkeit, unsere eigenen Schiffe für die Zukunft zu produzieren."
wifarmy.12.a: "Wir werden weitermachen"

wifarmy.13.t: "Eine neue sozialistische Armee"
wifarmy.13.d: "Da wir unsere Revolution durchgeführt haben, müssen wir nun unsere Armee weiter ausbauen. Für die Westindischen Inseln wird ein neues Militär benötigt, um die sozialistische Revolution durchzuführen. Dazu müssen wir beginnen, Truppen auszubilden, die unserem neuen Regime bis zum Ende dienen werden."
wifarmy.13.a: "Erhebt euch, Soldaten!"

wiffor.1.t: "Antiamerikanische Unruhen in Puerto Rico"
wiffor.1.d: "Während der Bürgerkrieg in vollem Gange ist, haben wir vom Gouverneur von Puerto Rico, Blanton Winship, beunruhigende Berichte über antiamerikanische Kundgebungen und Proteste erhalten, die die Unabhängigkeit der Insel von unserer Regierung fordern. Obwohl der Sezessionismus in Puerto Rico seit der Annexion durch die USA im Jahr 1898 stark war, hatte er nie genug Kraft entwickelt, um das Gouverneursamt zu bedrohen. Da wir auf dem Festland alle Hände voll zu tun haben, hat der Gouverneur darum gebeten, dass wir ihm außergewöhnliche Befugnisse erteilen, um die Situation in den Griff zu bekommen und eine Lösung zu finden. Was sollen wir tun?"
wiffor.1.a: "Diese Aufwiegler werden sich von selbst zerstreuen"
wiffor.1.b: "Sagt dem Gouverneur, er soll sich selbst darum kümmern"
wiffor.1.c: "Sagt dem Gouverneur, er soll sich selbst darum kümmern (Spielt als Puerto Rico)"

wiffor.2.t: "Puerto Rico wird an die Entente abgetreten"
wiffor.2.d: "Die US-Regierung hat beschlossen, uns die Insel Puerto Rico zu schenken. Unsere Militärs sind der Meinung, dass die Insel ein idealer Standort für unsere Flotte im südlichen Atlantik ist. Andere wiederum sind der Meinung, dass sie unseren Freunden in Westindien gehören sollte."
wiffor.2.a: "Puerto Rico soll Teil der Föderation werden"
wiffor.2.b: "Wandelt die Insel in einen Marinestützpunkt um"

wiffor.3.t: "Puerto Rico wird der Föderation übergeben"
wiffor.3.d: "Kanada hat erklärt, dass die ehemalige US-Insel Puerto Rico in den Besitz der Föderation übergehen soll. Das ist ein großer Tag für die gesamten Westindischen Inseln!"
wiffor.3.a: "Zeit zum Feiern!"

wiffor.4.t: "Puerto Rico integriert"
wiffor.4.d: "Nachdem Jahre seit Beginn des amerikanischen Bürgerkriegs und der Übergabe Puerto Ricos an uns vergangen sind, ist die Integration des Landes in unseren Staatsapparat abgeschlossen, und die Puertoricaner sind aktive Mitglieder unserer Streitkräfte und des politischen Lebens geworden."
wiffor.4.a: "3 Hurra für das neueste Mitglied in unserer Föderation!"

wiffor.5.t: "[From.GetName] bittet uns um einem General"
wiffor.5.d: "[From.GetName] braucht ausländisches Fachwissen, um ihre Armee voranzubringen. Als Brüder in der Revolution ist es unsere Pflicht, ihnen zu helfen, die Sache voranzubringen. Das Komitee hat beschlossen, dass James Francis Brewer am besten für diese Aufgabe geeignet ist."
wiffor.5.a: "Entsendet ihn."
wiffor.5.b: "Wir können es uns im Moment nicht leisten, jemanden zu schicken."

wiffor.6.t: "[From.GetName] bittet uns um einem General"
wiffor.6.d: "[From.GetName] braucht ausländisches Fachwissen, um ihre Armee zu stärken. Als Untertanen der Krone ist es unsere Pflicht, ihnen bei der Befreiung des Vaterlandes zu helfen. Das Oberkommando hat entschieden, dass Philip Neame am besten für diese Aufgabe geeignet ist."
wiffor.6.a: "Entsendet ihn."
wiffor.6.b: "Wir können es uns im Moment nicht leisten, jemanden zu schicken."

wiffor.7.t: "[From.GetName] akzeptiert unsere Anfrage"
wiffor.7.d: "[From.GetName] hat unseren Antrag angenommen, uns einen General zu schicken."
wiffor.7.a: "Hoffen wir, dass er sich für uns als nützlich erweisen wird."

wiffor.8.t: "[From.GetName] hat unseren Antrag abgelehnt"
wiffor.8.d: "[From.GetName] hat sich geweigert, uns einen General zu schicken, mit der Begründung, sie könnten niemanden entbehren."
wiffor.8.a: "Verdammt noch mal."

wiffor.9.t: "Niederländisch-Westindische Gebiete übernommen"
wiffor.9.d: "Nach der Kapitulation der Niederlande ordnete unsere Regierung ohne zu zögern die Besetzung der nahe gelegenen niederländischen Kolonien an. Wir können nicht zulassen, dass eine feindliche Macht in der Region Fuß fasst."
wiffor.9.a: "Wir werden sie schützen."

wiffor.10.t: "[From.GetName] besetzt unsere Kolonien"
wiffor.10.d: "[From.GetName] ist nach unserer Kapitulation in unsere karibischen Gebiete eingedrungen. Vielleicht werden wir eines Tages in der Lage sein, sie zurückzufordern."
wiffor.10.a: "Verdammt."

wifpol.499.t: "Besuch in Ottawa angekündigt"
wifpol.499.d: "Das hat uns einen gewaltigen Rückschlag beschert. Den Wählern ist es peinlich, dass der erste Ort, an den unser Regierungschef geht, Ottawa ist. Die Spannungen nach der Wahl werden immer größer. Viele Menschen sind der Meinung, dass die vernachlässigten Teile der Föderation zuerst besucht werden sollten."
wifpol.499.a: "Sie verstehen nicht"

wifpol.500.t: "Ankunft der Delegation in Ottawa"
wifpol.500.d: "Nach der Ankunft in Ottawa fand eine große Begrüßungszeremonie statt. Während des Treffens mit dem König wurden zahlreiche Zusicherungen zur gegenseitigen Zusammenarbeit gemacht. Die kanadische Presse lobte unsere neue Regierung für ihre Loyalität. Gleichzeitig begann sich der Druck aus dem Land zu verstärken. Unser Volk möchte, dass wir diese Gelegenheit nutzen und wirtschaftliche Hilfe von Kanada erhalten. Wir müssen entscheiden, ob wir uns darauf beschränken wollen, unsere Position im Bündnis zu stärken. Wir können auch unsere guten Beziehungen aufs Spiel setzen und sie bitten, uns zu unterstützen. Wenn der König uns ablehnt, könnten wir im Land kompromittiert werden."
wifpol.500.a: "Gott schütze den König"
wifpol.500.b: "Gott schütze den König und das Volk von Westindien"

wifpol.501.t: "Ottawa-Versprechen"
wifpol.501.d: "Ein neues Oberhaupt der Westindischen Föderation ist nach Ottawa gekommen. Nach der prächtigen Zeremonie des Treueschwurs auf den König fand eine Reihe von diplomatischen Treffen statt. Nach 3 Tagen ist der Besuch zu Ende gegangen. Unser altes Bündnis hat sich noch weiter gefestigt."
wifpol.501.a: "Wunderbar"

wifpol.502.t: "Westindien will unsere Unterstützung"
wifpol.502.d: "Ein neues Oberhaupt von Westindien war nach Ottawa gekommen. Nach der prächtigen Zeremonie des Treuegelöbnisses zum König fand eine Reihe diplomatischer Treffen statt. Nach 3 Tagen ist der Besuch zu Ende gegangen. Unser altes Bündnis hat sich noch weiter gefestigt. Doch am Ende des Besuchs begannen die Vertreter der Westindischen Inseln, immer dreistere Forderungen zu stellen. Wir müssen uns entscheiden, ob wir ihnen die geforderte Hilfe zukommen lassen und unsere Beziehungen aufblühen lassen wollen. Auch wird es möglich sein, die neue Regierung in Kingston zu stärken. Aber ist die Stabilität der politischen Szene in Westindien wichtiger als die Interessen der Kanadier?"
wifpol.502.a: "Erfüllt die Bitte"
wifpol.502.b: "Lehnt die Bitte ab"

wifpol.503.x: "König [CAN.GetLeader] schätzte unsere Hingabe und lobte unsere Föderation mehrfach. Dies hat es uns ermöglicht, die Popularität unserer Partei zu steigern und die sozialen Unruhen zu beruhigen."
wifpol.503.y: "Was für ein Erfolg! In den kommenden Tagen wird Hilfe aus Kanada an unsere Küsten kommen. Wir haben unseren Bürgern gezeigt, dass dies wirklich ihre Regierung ist."
wifpol.503.z: "Eine Katastrophe! Der König hat sich geweigert, uns zu helfen. Wie können wir nun ohne die Hilfe Kanadas unsere Bürger von der Idee der Konsolidierung überzeugen?"
wifpol.503.t: "Ergebnisse des Ottawa-Versprechens"
wifpol.503.a: "Immerhin war es die Mühe wert"

wifpol.504.t: "Zwischenfall in Französisch (Ost)-Guayana"
wifpol.504.d: "Nachdem die Regierung von Westindien einen Plan zur Stärkung der Beziehungen zu den ehemaligen französischen Kolonien angekündigt hatte, stürmte heute eine Gruppe von 100 Personen das Rathaus in Cayenne. Die Einwohner sind überzeugt, dass es ihnen gelingen wird, noch mehr Autonomie zu erlangen. Kingston ist besorgt, dass Ost-Guyana uns aus den Händen gleitet. Die Regierung hält jedoch an ihrer Politik fest, sie könnte die Situation in anderen französischsprachigen Gebieten verschärfen. Experten sind überzeugt, dass der so genannte Ost-Guyana-Vorfall schnell abklingen wird. Sie betrachten ihn eher als einen alarmierenden Ausbruch der lokalen Bevölkerung denn als einen organisierten Aufstand. Um einen allgemeinen Aufstand zu vermeiden, müssen wir die Unruhen in Ost-Guayana so schnell wie möglich beruhigen."
wifpol.504.a: "Sie können uns nicht bedrohen"

wifpol.505.t: "Streik in der Bauxitmine in Ost-Guyana"
wifpol.505.d: "Eine bewaffnete Gruppe von 35 Personen hat die Kontrolle über die größte Bauxitmine in Ost-Guyana übernommen. Unseren Informanten zufolge wurden bei dem Kampf 4 Wachleute getötet. Zu unserer Überraschung weigerte sich die örtliche Polizei, einzugreifen. Wir befürchten, dass die Loyalität der Polizeidienststellen in den ehemaligen französischen Kolonien zu gering ist, um ihnen eine Aufgabe anzuvertrauen."
wifpol.505.a: "Barbarisch"

wifpol.506.t: "Reaktion aus Kingston"
wifpol.506.d: "Edward Brandis Denham antwortete seinen Landsleuten aus Ost-Guayana, dass die Gewalt, die wir in den letzten Tagen erlebt haben, nicht zu einem ähnlichen Verbrechen seinerseits führen würde. Um dieser Barbarei Einhalt zu gebieten, sei es jedoch notwendig, eine Gruppe erfahrener jamaikanischer Polizisten zu entsenden. Er versprach, dass alle Verhafteten vor ein unparteiisches Gericht gestellt würden, das über ihre Schuld entscheiden würde. Er beendete seine Rede mit den folgenden Worten:"
wifpol.506.a: "Die Zeit der Konsolidierung ist gekommen"

wifpol.507.t: "Unterstützung der Inselbewohner"
wifpol.507.d: "Die Erklärung von Félix Éboué wurde heute von allen Radiosendern und Zeitungen in der Karibik verbreitet. Der Gouverneur von Martinique und Guadeloupe brachte seine Unterstützung für die Brüder aus Ost-Guyana zum Ausdruck. Er sprach sich ausdrücklich gegen Gewalt als Lösung aus, wies aber darauf hin, dass die konservative Regierung von Edward Brandis Denham gegen alle bisherigen Vereinbarungen verstoßen habe, die das Funktionieren der fragilen französisch-britischen Kohabitation ermöglicht hätten. Er verwies auch auf den Nationalstolz und die Notwendigkeit, die französische Identität zu verteidigen. Das Manifest stieß auf ein breites Echo in der französischen Bevölkerung der Westindischen Inseln. Für heute Abend sind zahlreiche Unterstützungsmärsche geplant, und die Schaufenster sind voll mit französischen Flaggen. Außerdem brach während dieser Feier in Ost-Guyana ein großes Feuer aus, das einen Großteil der Stadt Cayenne zerstörte."
wifpol.507.a: "Die Zeit für eine Konsolidierung ist gekommen"

wifpol.508.t: "Wer wird den Vorsitz bei den Verhandlungen führen?"
wifpol.508.d: "Wir müssen entscheiden, wer das Richteramt während des Prozesses übernehmen wird. Dies wird einen starken Einfluss auf die Art der Bestrafung und vor allem auf die gesellschaftliche Rezeption dieses ganzen Spektakels haben. Eine Partei, die härteste Strafen fordert, schlägt einen jungen und ehrgeizigen Richter von den Bahamas als Vorsitzenden vor. Dieser Richter ist für seine Effizienz bei der Bekämpfung des organisierten Verbrechens auf seinen Heimatinseln und in Jamaika bekannt. Andererseits fürchten einige Politiker noch größere soziale Spannungen im französischen Teil unserer Föderation und schlagen einen erfahrenen Richter aus Montreal vor. Dies ist eine Option, die sicherlich auch dem König gefallen würde. Allerdings ist dieser Richter für seine liberalen Ansichten und seine Abneigung gegen die Todesstrafe bekannt. Wir müssen über die Ausrichtung unseres Rechtssystems entscheiden."
wifpol.508.a: "Der Richter von den Bahamas"
wifpol.508.b: "Der Richter aus Montreal"

wifpol.509.t: "Waren sie nicht zu hart?"
wifpol.509.d: "Der Richter begann seine Rechtfertigung mit den dramatischen Ereignissen, die sich in Guyana zugetragen haben. Er erinnerte an die Aussage der unglücklichen Frau des getöteten Wachmanns. Die Menge im Saal forderte den Tod der Verbrecher. Welches Urteil wird jedoch gerecht sein? Wir müssen die laufende Integration der französischen Bevölkerung beachten."
wifpol.509.a: "Todesstrafe"
wifpol.509.b: "Öffentliche Hinrichtung"
wifpol.509.c: "Lebenslange Freiheitsstrafe"

wifpol.510.t: "Waren sie nicht zu sanft?"
wifpol.510.d: "Der Richter begann seine Urteilsbegründung mit dem Hinweis auf die christliche Achtung vor dem Leben. Auf der Grundlage des wunderbaren Gewohnheitsrechts beschloss er, ein Urteil zu fällen, das das Leben und die Gerechtigkeit achtet. Sollte die Vielfalt der begangenen Straftaten berücksichtigt werden, oder behandeln wir sie als eine homogene Gruppe?"
wifpol.510.a: "Unterschiedliche Strafen (von lebenslänglich bis zu 10 Jahren)"
wifpol.510.b: "Bewährung"

wifpol.511.t: "Neuer Gouverneur für Guadeloupe und Martinique"
wifpol.511.d: "Im nächsten Monat werden wir einen neuen Gouverneur für Guadeloupe und Martinique wählen müssen. Leider ist unser Kandidat bei der lokalen Bevölkerung in Misskredit geraten. Die einzigen Optionen sind die Kandidaten der PA. Es ist uns gelungen, Donald Sangster zu kontaktieren. Wir sind sicher, dass er uns bei der Umsetzung der Integrationspolitik helfen wird. Er ist bereit für Reformen. Die Bevölkerung steht jedoch voll hinter Hégésippe Légitimus. Leider kann diese Wahl uns die Fortsetzung der Integration erschweren. Hégésippe Légitimus wird sicherlich das Interesse des französischen Proletariats im Auge haben und nicht das Wohl der Föderation."
wifpol.511.a: "Donald Sangster"
wifpol.511.b: "Hégésippe Légitimus"

wifpol.512.t: "Leiter des Bundesinstituts"
wifpol.512.d: "An der Spitze der Bundesanstalt kann entweder ein radikaler und autoritärer Ralph Gray oder der Innenminister Robert Arundell stehen. Leider wird er als Leiter des Ministeriums weniger Zeit haben, sich für die Integration einzusetzen. Gray ist jedoch für seine sehr radikalen Ansichten bekannt und wird die Westindische Föderation sicherlich destabilisieren."
wifpol.512.a: "Ralph Gray"
wifpol.512.b: "Robert Arundell"

wifpol.513.t: "Die Situation bessert sich"
wifpol.513.d: "Es ist uns gelungen, aus dem von der NCP verursachten Integrationsfiasko herauszukommen. Ihr Plan ist gescheitert, aber es ist uns gelungen, die Kontrolle über die Region zurückzugewinnen. Ihre schlechten Entscheidungen werden unserer Agenda nicht schaden."
wifpol.513.a: "Großartig!"

wifpol.514.t: "Schulstreik"
wifpol.514.d: "In unserem Grundschulsystem kann Französisch unterrichtet werden. Dieses Fach ist jedoch von geringer Bedeutung. Um die beste Ausbildung zu erhalten, muss man Englisch können. Dies ist das Ergebnis einer langjährigen Unterfinanzierung der Schulen mit frankophonen Anteilen. Die Lehrer, die sich über die unterschiedliche Qualität des Unterrichts aufregen, haben einen Streik begonnen. Sie werden von lokalen Eliten und Geistlichen unterstützt. Sie können auch auf die Unterstützung der örtlichen Bevölkerung zählen. Die NCP sieht das schlummernde Potenzial dieser Schulen. Wir müssen entscheiden, ob wir Mittel für ihre Finanzierung bereitstellen."
wifpol.514.a: "Lasst sie streiken"
wifpol.514.b: "Versprecht Subventionen"

wifpol.516.t: "Guyanische Kriminelle gelyncht"
wifpol.516.d: "Im Gefängnis von Port of Spain sind Kriminelle aus Guyana inhaftiert. Da unser Staat nicht in der Lage ist, über ihre Zukunft zu entscheiden, haben die Einwohner von Trinidad selbst beschlossen, für Gerechtigkeit zu sorgen. Sie wurden krank vom Warten. Heute am Abend stürmte die Menge das Gefängnis. Während der Aufregung brach versehentlich ein Feuer aus. Leider geriet das Feuer trotz der Bemühungen der Feuerwehrleute außer Kontrolle. Weite Teile der Stadt wurden zerstört. Wichtige Industrieanlagen wurden zerstört. Leider wird ein solcher Preis für die Ablehnung von Gerechtigkeit und Verzögerung gezahlt."
wifpol.516.a: "Verdammt"

wifpol.517.t: "Flyer auf Französisch adressiert"
wifpol.517.d: "Das Bundesinstitut hat das Manifest analysiert und einige Schlüsselvorschläge ausgewählt, die sich leicht umsetzen lassen oder der gesamten Föderation spürbare Vorteile bringen."
wifpol.517.a: "Mount Pelée Straßen Problem"
wifpol.517.b: "Große Ausstellung"
wifpol.517.c: "Programm zur wirtschaftlichen Integration"

wifpol.518.t: "Mount Pelée Straßen Problem"
wifpol.518.d: "Am 8. Mai 1902 zerstörte ein Vulkanausbruch des Mont Pelée die Stadt Saint-Pierre. Wenige Augenblicke später waren alle bis auf eine Handvoll der fast 30.000 Einwohner tot, darunter auch der Gouverneur, der mit seiner Familie gekommen war, um die Bevölkerung zu beruhigen. Und in unserer Hauptstadt Kingston gibt es eine Straße mit dem Namen: Mount Pelée Straße. Im Manifest fordern sie uns auf, diesen Namen zu ändern, was lächerlich ist. Sie wurde nicht benannt, um diese Tragödie zu verspotten. Aber wir können dies zu unserem Vorteil nutzen. Wir könnten den Namen ändern um König Edward oder um die Opfer dieser Tragödie ehren. Andererseits könnten wir ihnen zu Ehren ein Denkmal errichten.\n\nJe teurer die Option ist, desto größer sind die Erfolgschancen. Die Kosten der einzelnen Entscheidungen (in politischer Macht)\nA: 10pm\nB: 12pm\nC: 25pm"
wifpol.518.a: "Benennt es nach König Edward"
wifpol.518.b: "Benennt es nach den Opfern des Moun Pelée"
wifpol.518.c: "Errichtet ein Denkmal für die Opfer"

wifpol.519.t: "Große Ausstellung der westindischen Kultur"
wifpol.519.d: "Eine weitere bemerkenswerte Idee ist es, eine Ausstellung über die Kultur der Französischen Antillen zu organisieren. Natürlich wird es eine Ausstellung über die gesamte Föderation sein, und die Französischen Antillen werden als integraler Bestandteil der Föderation präsentiert werden. Wir können wählen, wo diese Ausstellung stattfinden soll. Je größer der Umfang der Ausstellung ist, desto größer ist die Chance, die Befürworter des Manifests zufrieden zu stellen. Je teurer die Option ist, desto größer sind die Erfolgschancen. Die Kosten der einzelnen Entscheidungen (in politischer Macht)\nA: 15pm\nB: 25pm\nC: 40pm\n"
wifpol.519.a: "Heimatland"
wifpol.519.b: "Ottawa und New York"
wifpol.519.c: "Welttournee"

wifpol.520.t: "Wirtschaftliches Integrationsprogramm"
wifpol.520.d: "Wir können uns auf eine von 3 Optionen konzentrieren. Die erste ist die Erweiterung des Hafens in Port of France. Die zweite besteht darin, die fischverarbeitenden Betriebe zurück nach Port of France zu verlagern. Diese Fabriken wurden 1934 aus wirtschaftlichen Gründen nach Kingston verlegt. Die dritte Option ist ein umfassendes Programm zur industriellen Entwicklung unter Nutzung des lokalen Potenzials. Dieses Projekt scheint besonders schwierig zu sein. Es wird jedoch die wirtschaftliche und kommerzielle Verknüpfung der Industrie der Föderation ermöglichen. Sie haben eine Erfolgschance von 66%. Die Kosten der einzelnen Entscheidungen (in politischer Macht)\nA: 30pm\nB: 60pm\nC: 90pm\n"
wifpol.520.a: "Vergrößerung des Hafens in Port of France"
wifpol.520.b: "Sendet Fabriken aus Jamaika nach Port of France"
wifpol.520.c: "Großes Industrieprojekt"

wifpol.521.t: "Wie intensiv sollten wir an dieser Frage arbeiten?"
wifpol.521.d: "Wir müssen entscheiden, in welchem Umfang wir uns an diesem Projekt beteiligen wollen. Das wird die Kosten erhöhen, aber auch die Erfolgschancen!"
wifpol.521.a: "+0%"
wifpol.521.b: "+50%"
wifpol.521.c: "+100%"

wifpol.522.t: "Flyer in Französisch-Effekte"
wifpol.522.d: "Hoffen wir, dass wir erfolgreich waren. Der politische Preis mag hoch sein, aber er wird es wert sein."
wifpol.522.a: "Was ist passiert?"
wifpol.522.b: "Was ist passiert?"
wifpol.522.c: "Was ist passiert?"

wifpol.523.t: "Französisch-karibisches Austauschprogramm"
wifpol.523.d: "Einige Wissenschaftler der Sorbonne, die über Verbindungen innerhalb unserer Föderation verfügen, haben französischsprachige Studenten zum Studium nach Paris eingeladen. Unsere Regierung hat einen solchen Kooperationsvorschlag erhalten. Einerseits scheint es unwürdig zu sein, mit Syndikalisten zusammenzuarbeiten. Andererseits können wir einige Syndikalisten in ein Land exportieren, in dem sie willkommen wären. Vielleicht kommen sie nicht zurück."
wifpol.523.a: "Unterschreibt es."
wifpol.523.b: "Lehnt ab."

wifpol.524.t: "Französisch-karibisches Austauschprogramm"
wifpol.524.d: "[wifpol524]"
wifpol524_ncp: "Studenten, die zu einem Austausch nach Paris geschickt wurden, kehren nun in den Hafen von Frankreich zurück. Wir dachten, dass das Leben in Paris ihnen die Realität des Syndikalismus zeigen würde. Aber sie wurden dort wie Könige behandelt. Einige von ihnen beschlossen, in Frankreich zu bleiben, und wir danken ihnen dafür. Weniger Probleme für uns. Unser Nachrichtendienst stellt jedoch nach einer ausführlichen Sammlung von Beweisen fest, dass die zurückkehrenden Studenten eine Gefahr für unsere Demokratie darstellen. Während ihres Stipendiums haben sie sich radikalisiert und könnten Unruhen anzetteln."
wifpol524_other: "Das französisch-karibische Austauschprogramm ist beendet. Aufgrund des Regierungswechsels mussten alle Studenten vorzeitig nach Hause zurückkehren. Vielleicht wird das im Ausland erworbene Wissen für sie hier nützlich sein."
wifpol524_fallencommune: "Ein Vertrag mit der Regierung in Paris ist nicht mehr bindend. Die Bürger der Föderation der Westindischen Inseln, die sich in Frankreich aufhalten, können sich an die Regierung in Jamaika wenden, wenn sie zurückkehren möchten. Einige von ihnen suchen jedoch Zuflucht in den europäischen Zentren des Sozialismus. Der Fall von Paris hat ihnen das Herz gebrochen."
wifpol.524.a: "Erlaubt ihnen, zurückzukommen."
wifpol.524.b: "Verbietet ihnen den Zutritt."
wifpol.524.c: "Willkommen zu Hause."
wifpol.524.e: "Kommune Frankreich ist verschwunden."

wifpol.525.t: "Thematisierung der kapitalistischen Wirtschaft in der Verfassung"
wifpol.525.d: "Wir müssen die Rechtsgrundlage für unsere Wirtschaft in der Verfassung verankern. Die meisten unserer Kollegen von der NCP sind für einen konservativen Kapitalismus. Ein transparentes System wird gute Voraussetzungen für einen wirtschaftlichen Aufschwung schaffen. Wir haben 3 Optionen zur Auswahl:\n\n1. Klare Regeln für die kapitalistische Wirtschaft.\n\n2. Sich nur auf grundlegende Fragen beziehen, um mehr Menschen zufrieden zu stellen.\n\n3. Es gibt zu viele Syndikalisten in diesem Land. Ignorieren Sie das Thema in der Verfassung.\n\nFür die Qualität der Verfassung wäre eine klare Regelung wichtig. Es wird jedoch einfacher sein, eine Verfassung zu verabschieden, die einer größeren Gruppe passt."
wifpol.525.a: "1. Qualität gewinnen, Wähler verlieren."
wifpol.525.b: "2. Status quo."
wifpol.525.c: "3. Qualität verlieren, Wähler gewinnen."

wifpol.526.t: "Thematisierung der Bürgerrechte in der Verfassung"
wifpol.526.d: "Wir müssen ein Paket von Grundrechten für unsere Bürger schaffen. Natürlich müssen diese Rechte die traditionellen Werte respektieren. Trotzdem weiß unsere Partei, dass einige Änderungen notwendig sind. Wir haben 3 Optionen zur Auswahl:\n\n1. Ein modernes Paket von Grundrechten, das in unserer eigenen Partei unpopulär sein wird.\n\n2. Diesen Passus aus der aktuellen Verfassung zu übernehmen.\n\n3. Die Verfassung kann nichts garantieren. Lassen Sie uns nicht noch mehr Zugeständnisse machen.\n\nFür die Qualität der Verfassung wäre es wichtig, Grundrechte zu kodifizieren, die mit der heutigen Zeit vereinbar sind. Es wird jedoch einfacher sein, eine Verfassung zu verabschieden, die einer größeren Gruppe passt."

wifpol.527.t: "Thematisierung des politischen Systems in der Verfassung"
wifpol.527.d: "Die NCP hat immer für die Schaffung einer starken Föderation gekämpft, in der es keine autonomen Regionen gibt. Mit der Ausarbeitung einer neuen Verfassung konnten wir künftige Versuche, unsere Föderation zu zersplittern, verhindern. Wir haben 3 Optionen zur Auswahl:\n\n1. Starke Föderation.\n\n2. Föderation, aber mit der Möglichkeit von autonomen Regionen.\n\n3. Das System so belassen, wie es ist.\n\nFür die Qualität der Verfassung wäre es wichtig, die Bestimmungen zu modernisieren, die das politische System der Westindischen Inseln definieren. Andererseits hat die NCP viele ihrer Ressourcen für den Konsolidierungsprozess ausgeschöpft. Die zurückhaltende Verfassung scheint eine einfachere Lösung zu sein."

wifpol.528.t: "Thematisierung der Rechtsstaatlichkeit in der Verfassung"
wifpol.528.d: "Die Föderation der Westindischen Inseln ist ein stolzes Land, aber wir müssen uns darüber im Klaren sein, dass wir uns in Bezug auf die Regierung von den europäischen Standards entfernen. In der Verfassung können wir Instrumente schaffen, um Pathologien, die die Arbeit der NKS ruinieren, wirksam zu bekämpfen. Wir haben 3 Optionen zur Auswahl:\n\n1. Effiziente Instrumente zur Bekämpfung von Korruption und Kriminalität.\n\n2. Der Staat arbeitet heute in dieser Hinsicht effizient.\n\n3. Wir sollten es nicht bekämpfen. Das könnte auf uns zurückschlagen.\n\nFür die Qualität der Verfassung wäre es wichtig, eine Rechtsordnung zu schaffen, in der sich unser Wohlstand und unsere Stärke entwickeln. Bedenken Sie aber, dass der Kampf an vielen Fronten für uns tragisch enden kann."

wifpol.529.t: "Thematisierung unserer Beziehung zu Kanada in der Verfassung"
wifpol.529.d: "Wir müssen unsere Beziehung zu Kanada in der Verfassung genau benennen. Wir haben 3 Möglichkeiten zur Auswahl:\n\n1. Definieren Sie unsere Beziehung im Detail.\n\n2. Die Grundlagen der Beziehung benennen.\n\n3. Das Thema ignorieren.\n\nFür die Qualität der Verfassung wäre es wichtig, diese Beziehung zu definieren. Einige unserer Gegner würden es jedoch vorziehen, in der Verfassung nur mehrdeutige Antworten zu sehen."

wifpol.530.t: "Polieren unserer neuen Verfassung"
wifpol.530.d: "Wir können einige Ressourcen opfern, um die Qualität der Verfassung, die wir derzeit schreiben, zu verbessern."
wifpol.530.a: "Jeder muss härter arbeiten"
wifpol.530.b: "Arbeitet daran"
wifpol.530.c: "Heute ruhen wir"

wifpol.531.t: "Versucht, neue Stimmen zu gewinnen"
wifpol.531.d: "Wir können versuchen, einige zusätzliche Stimmen für unsere neue Verfassung zu gewinnen. Einige Mitglieder unserer Regierung schlagen vor, dass wir einige effektivere Wege zur Gewinnung von Unterstützern ausprobieren sollten."
wifpol.531.a: "Versucht, sie zu überreden"
wifpol.531.b: "Versucht, Gefallen zu versprechen"
wifpol.531.c: "Versucht Korruption"

wifpol.612.t: "NCP-Stimmen"
wifpol.612.d: "Zugeständnisse für NCP-Stimmen machen. Einige Mittel werden für die Umsetzung ihrer Ziele bereitgestellt werden. Sind wir bereit, genug zu opfern, um einen politischen Verbündeten zu bekommen?"
wifpol.612.a: "Akzeptieren."
wifpol.612.b: "Ablehnen."

wifpol.613.t: "Unity-Stimmen"
wifpol.613.d: "Zugeständnisse für Unity-Party-Stimmen machen. Einige Mittel werden für die Umsetzung ihrer Ziele bereitgestellt werden. Sind wir bereit, genug zu opfern, um einen politischen Verbündeten zu bekommen?"

wifpol.614.t: "Sozialdemokraten-Stimmen"
wifpol.614.d: "Zugeständnisse für Sozialdemokraten-Stimmen machen. Einige Mittel werden für die Umsetzung ihrer Ziele bereitgestellt werden. Sind wir bereit, genug zu opfern, um einen politischen Verbündeten zu bekommen?"

wifpol.615.t: "Das Dilemma der Wehrpflicht"
wifpol.615.d: "Die Sozialliberalen konzentrieren sich hauptsächlich auf den Pazifismus. Deshalb gibt es keinen Grund, die Einberufung zur Armee zu erhöhen. Deshalb können wir einen Teil der Bevölkerung zurück in die Wirtschaft delegieren. Dies wird einen wirtschaftlichen Aufschwung bewirken. Ein alternatives Konzept sieht eine professionelle Einberufung zur Armee vor. Die Armee sollte nicht gezwungen werden. Um dies zu erreichen, sollten einige Mittel für die Erhöhung der Löhne und die Verbesserung der Lebensqualität der Militärangehörigen eingesetzt werden."
wifpol.615.a: "Pazifismus"
wifpol.615.b: "Bessere Löhne locken die Soldaten"

wifpol.616.t: "Autonome wirtschaftliche Entwicklung"
wifpol.616.d: "Das Abkommen von Cayenne garantierte den französischen Gebieten der Föderation mehr Autonomie. Sie wurden jedoch weiterhin von der Zentralregierung gelähmt. Es gibt Stimmen, die meinen, dass es sich lohnen würde, die Wirtschaft zu dezentralisieren und den Menschen Instrumente an die Hand zu geben, die eine unabhängige Entwicklung ermöglichen würden. Dies würde zwar die Zentralregierung schwächen, wäre aber wirtschaftlich von Vorteil. Donald Sangster hat einen Plan ausgearbeitet. Er sieht den Verkauf unrentabler Unternehmen, die sich im Besitz des Landes befinden, lokale Berufsbildungspläne, die Anpassung rentabler Unternehmen an den lokalen Bedarf und den Verzicht auf die Förderung kanadischer Unternehmen in Westindien vor."
wifpol.616.a: "Ein Schritt zu weit"
wifpol.616.b: "Klingt großartig"

wifpol.617.t: "Korruptionsskandal"
wifpol.617.d: "Einige unserer hochrangigen Politiker sind als korrupt entlarvt worden! Da die Zeitungen diese Nachrichten verbreiten, hat unser Ansehen in den Augen der Menschen Schaden genommen."
wifpol.617.a: "Verflucht seien sie!"

wifpol.618.t: "Massenentlassung"
wifpol.618.d: "Eine Welle von Rücktritten hat unsere wichtigsten Ämter getroffen. Dies hat die Effizienz unserer Institutionen stark beeinträchtigt, und wir können nur spekulieren, was die Ursache dafür ist."
wifpol.618.a: "Verdammt noch mal!"

wifpol.619.t: "Persönliche Konflikte zwischen PA und LP"
wifpol.619.d: "Die LP ist im Vergleich zu unserer Fraktion der PA viel konservativer. Deshalb kommt es immer wieder zu kleinen Konflikten über die Zukunft unserer Regierung. Diesmal gibt es jedoch keine Chance, den Konflikt zu entschärfen."
wifpol.619.a: "Die Stabilität unserer Koalition wird sinken."

wifpol.620.t: "Erfolgreiche Koalitionsgespräche"
wifpol.620.d: "Die verschiedenen Parteivorsitzenden haben sich über die Zukunftspläne der Regierungskoalition geeinigt. Dies wird es uns ermöglichen, mit der Zustimmung aller gute Schritte in Richtung einer besseren Zukunft zu unternehmen."
wifpol.620.a: "Großartig!"

wifpol.621.t: "Koalitionsturbulenzen mit LP"
wifpol.621.d: "Unsere Koalitionsstabilität wird abnehmen. Die LP ist im Vergleich zu unserer Fraktion der PA viel konservativer. Dadurch kommt es immer wieder zu kleinen Konflikten über die Zukunft unserer Regierung. Dieses Mal gibt es jedoch keine Chancen, den Konflikt zu entschärfen."
wifpol.621.a: "Hoffen wir, dass es nicht noch schlimmer wird."

wifpol.622.t: "PA-LP Legislativer Erfolg"
wifpol.622.d: "Trotz der fehlenden parlamentarischen Mehrheit ist es uns gelungen, günstige Änderungen durchzusetzen. Das ist ein großer Erfolg unserer Partei. Die Stabilität unserer Koalition wird zunehmen."
wifpol.622.a: "Großartig!"

wifpol.623.t: "Mehrheitskoalition bilden"
wifpol.623.d: "Wir haben es endlich geschafft, eine Koalition mit einer anderen Partei zu bilden, und unsere neuen Vereinbarungen werden uns helfen, effektiver zu regieren, auch wenn wir Kompromisse eingehen mussten."
wifpol.623.a: "Möge sich unsere Koalition mit der Einheitspartei als nützlich erweisen."
wifpol.623.b: "Möge sich unsere Koalition mit der NCP als nützlich erweisen."
wifpol.623.c: "Möge sich unsere Koalition mit der radikalen EV als nützlich erweisen."

wifpol.625.t: "Strafe für Minderheitsregierung"
wifpol.625.d: "Aufgrund unserer Weigerung oder Unfähigkeit, eine Mehrheitskoalition zu bilden, kommt es zu neuen Konflikten zwischen LP und PA. Das wird unserer Koalitionsstabilität schaden."
wifpol.625.a: "Die Stabilität unserer Koalition wird sinken."

wifpol.800.t: "Beitritt zur Internationale"
wifpol.800.d: "Wir haben beschlossen, der Dritten Internationale beizutreten. Ein Delegierter, der die Föderation der Westindischen Inseln vertritt, wurde nach Paris entsandt, wo wir die Mitgliedschaft beantragen werden."
wifpol.800.a: "Wir fahren nach Paris!"

wifpol.801.t: "Wiederaufnahme der Wahlen"
wifpol.801.d: "Die sozialistische Revolution ist gelungen und die Westindische Union wurde ausgerufen. Nun, da die Herrschaft des Sozialismus auf den Westindischen Inseln gesichert ist, haben die Wahlen wieder begonnen, und das Volk hat sich an die Urnen begeben. Es gibt drei Hauptkandidaten - die British Citizens' and Workers' Home Rule Party, besser bekannt als Butler-Partei (BP), unter Tubal Uriah Butler und seiner Clique, die eine höhere Position für die Gewerkschaften in der westindischen Regierung anstreben. Butlers Anhänger sind größtenteils britische Sozialisten aus Trinidad.\n\nDie People's Party (PP) unter Aimé Fernand David Césaire, die hauptsächlich aus französischen sozialistischen Jugendlichen besteht, die eine größtmögliche Autonomie für alle Provinzen innerhalb der Union anstreben.\n\nDie Parti Pour l'Autonomie (PA), die sich nach der Revolution von der radikalen PNP abspaltete und von Joseph Lagrosillière angeführt wird, strebt ein einigermaßen demokratisches Parteiensystem an und besteht hauptsächlich aus französischen Bürgern und jamaikanischen englischen Politikern."
wifpol.801.a: "Die PA stiehlt die Wahlergebnisse!"
wifpol.801.b: "Die FC hat die Nase vorn!"
wifpol.801.c: "Die BP gewinnt mit einem Erdrutschsieg!"

wifpol.802.t: "Die Westindische Union der PA"
wifpol.802.d: "Joseph Lagrosillière und die Palästinensische Autonomiebehörde (PA) sind aus den Wahlen als Sieger hervorgegangen und haben die Regierungsgewalt übernommen. Lagrosillière verspricht Freiheit für alle, mehr Autonomie für die Provinzen und Demokratie innerhalb der Union."
wifpol.802.a: "Wir werden sehen, was aus seinen Versprechen wird..."

wifpol.803.t: "Lagrosillière kündigt neues Bildungsprogramm an"
wifpol.803.d: "Joseph Lagrosillière hat angekündigt, dass die Regierung die örtlichen öffentlichen Schulen unterstützen und einen neuen sozialistischen Lehrplan finanzieren wird, der darauf abzielt, die Arbeiter und das einfache Volk zu verbessern, sie bei der Arbeit nützlicher zu machen und eine neue, junge Generation auszubilden, um den Status der Westindischen Inseln zu verbessern. Neben der Einstellung neuer, professionellerer Lehrer wird der gesamte Lehrplan überarbeitet, wobei viele Wahlfächer gestrichen und durch Pflichtfächer ersetzt werden, um eine mögliche Unbeweglichkeit zu verringern."
wifpol.803.a: "Wir werden dies mit großem Interesse verfolgen..."

wifpol.804.t: "Bildungsprogramm - Bericht für Jahr 1"
wifpol.804.d: "Das Bildungsprogramm ist bisher gut angelaufen, aber es hat auch viele Rückschläge gegeben. Die Kinder, vor allem die, die bereits in der Schule sind, haben zunehmend Schwierigkeiten, sich an den neuen Lehrplan zu gewöhnen, und es gab viele Beschwerden, vor allem über die Freiheit der Schüler bei der Wahl der Klassen. Die Lehrer haben sich darüber beklagt, dass sie nicht ausreichend bezahlt werden, ein Umstand, den die Regierung in Betracht ziehen sollte."
wifpol.804.a: "Interessant..."

wifpol.805.t: "Bildungsprogramm - Bericht für Jahr 2"
wifpol.805.d: "Mit der Ankunft einer neuen Welle von Schülern und Studenten und der Tatsache, dass die Arbeitnehmer wieder zur Schule gehen, um eine bessere Ausbildung zu erhalten, sieht es für das neue Bildungsprogramm gut aus. Die Lehrer beschweren sich nicht mehr so sehr über die mangelnde Bezahlung, aber einige haben Zweifel an der Effizienz des neuen Lehrplans geäußert, insbesondere an den neuen Lehrbüchern für Mathematik und Naturwissenschaften. Fachleute untersuchen jetzt die Lehrbücher, um zu sehen, ob sie etwas ändern können."
wifpol.805.a: "Alles läuft bestens!"

wifpol.806.t: "Bildungsprogramm - Bericht für Jahr 3"
wifpol.806.d: "Seit der Einführung des neuen sozialdemokratischen Lehrplans sind drei Jahre vergangen, und viele haben ihn als zu politisch aufgeladen empfunden. Es scheint, als ob zu viele Schüler von den ständigen Verweisen auf die Größe der Demokratie und des Sozialismus genervt sind und diese lieber nicht in ihren Lehrbüchern sehen würden. Wir haben uns ihre Beschwerden zu Herzen genommen und daran arbeiten, den Lehrplan zu entpolitisieren."
wifpol.806.a: "Anscheinend mochten sie die Politik nicht besonders..."

wifpol.807.t: "Bildungsprogramm - Bericht für Jahr 10"
wifpol.807.d: "Die Schüler, die mit unserem Lehrplan in die Schule gekommen sind, haben nun das Ende erreicht und sind fast bereit, ihren Abschluss zu machen und aufs College zu gehen. Schüler, die im zweiten Schuljahr mit dem Lehrplan begonnen haben, finden es jedoch sehr schwer, bei den nationalen Prüfungen gute Ergebnisse zu erzielen und an internationalen Colleges aufgenommen zu werden. Es wurde vorgeschlagen, den Lehrplan zu ändern, um ihn intensiver zu gestalten und die Schüler besser auf das College vorzubereiten."
wifpol.807.a: "Verstanden."

wifpol.808.t: "Bildungsprogramm - Bericht für Jahr 20"
wifpol.808.d: "Zwanzig Jahre sind vergangen, seit Joseph Lagrosillière die Bildungsreform durchgeführt hat. In diesen zwanzig Jahren haben die westindischen Arbeiter eine viel bessere Ausbildung erhalten, und zwar in einer viel höheren Qualität. Unser Land ist heute fortschrittlicher als je zuvor, und die technologische Forschung hat sich beschleunigt. Die Westindische Union liefert heute kluge Köpfe in die ganze Welt."
wifpol.808.a: "Hurra!"

wifpol.809.t: "Die Regierung erhöht die Ausgaben für Sozialleistungen"
wifpol.809.d: "Die Regierung hat ihre Sozialausgaben erhöht und sich dafür entschieden, sich weniger auf Dinge wie das Militär zu konzentrieren, sondern mehr auf das soziale Wohlergehen der Menschen. Die Wohlhabenderen wurden stärker besteuert, um die weniger Glücklichen aufzurichten."
wifpol.809.a: "Für eine gerechtere Gesellschaft!"

wifpol.810.t: "Wohnraum für alle-Programm"
wifpol.810.d: "Das Programm 'Wohnraum für alle' wurde angekündigt, in dessen Rahmen ungenutztes Land auf der Insel Jamaika und anderen, weniger bewohnten Inseln für den Wohnungsbau genutzt werden soll, um den Obdachlosen der Westindischen Inseln eine Unterkunft zu bieten."
wifpol.810.a: "Eine bewundernswerte Leistung!"

wifpol.811.t: "Kanada antwortet"
wifpol.811.d: "Als Reaktion auf die sozialistische Übernahme der Westindischen Inseln hat das Dominion of Canada der neuen Westindischen Union den Krieg erklärt, um die Revolution rückgängig zu machen und einen Generalgouverneur wieder an die Spitze der Westindischen Inseln zu setzen. Ihre Schiffe sind bereit und ihre Waffen sind geladen, und wir müssen bereit sein, zurückzuschlagen."
wifpol.811.a: "Geben wir ihnen einen Kampf, an den sie sich erinnern werden!"

wifpol.812.t: "Die westindische Kultur"
wifpol.812.d: "Aimé Césaire hat die westindische Kultur zu einer Einheitskultur erklärt, in der die unzähligen Inselkulturen der britischen und französischen Westindier vereint sind. Er hat für diese neue Kultur geworben und behauptet, dass sie die Union in ein neues Zeitalter führen wird."
wifpol.812.a: "Wir sind ein Volk, eine Nation!"

wifpol.813.t: "Ein Sieg für die Volkspartei"
wifpol.813.d: "Aimé Césaire und seine Volkspartei haben die Wahlen gewonnen, unterstützt von der sozialistischen Jugend Westindiens. Césaire verspricht Autonomie für alle, und seine Antrittsrede endete mit viel Beifall. Es scheint, dass die westindische Bevölkerung ihn sehr schätzt."
wifpol.813.a: "Herzlichen Glückwunsch!"

wifpol.814.t: "Die autonomen Provinzen"
wifpol.814.d: "Präsident Césaire hat den Provinzen Autonomie verordnet, jede mit ihrer eigenen lokalen Verwaltung. Er strebt einen föderalen Weg an, bei dem die Zentralregierung in Kingston weniger Einfluss auf die Provinzen nehmen wird. Mit dieser Autonomie unterstreicht Césaire jedoch die Idee der nationalen Einheit und des Zusammenhalts der westindischen Bevölkerung angesichts von Not und Kapitalismus."
wifpol.814.a: "Ein weiterer Schritt nach vorn für die Union!"

wifpol.815.t: "Ein neues Gesundheitssystem"
wifpol.815.d: "Der Präsident der Union hat ein neues kostenloses Gesundheitssystem eingeführt, das alle Bürger der Westindischen Inseln einbezieht. Er hat sich dabei von europäischen Modellen inspirieren lassen, aber das sozialistische Element der Gesundheitsversorgung für alle hinzugefügt."
wifpol.815.a: "Ein großartiges neues System!"

wifpol.816.t: "Eröffnung des Westindischen Arbeitermuseums"
wifpol.816.d: "In Kingston wurde kürzlich das Arbeitermuseum eröffnet, das in einem alten Gebäude der Kolonialregierung untergebracht ist. Die Ausstellungen zeigen die Härten der westindischen Arbeiter und Gewerkschaften im Widerstand gegen die Kolonialherrschaft und die Briten. Es beherbergt auch eine Ausstellung über die Geschichte der Westindischen Inseln vor der Ankunft der Europäer und eine internationale Ausstellung, die Gegenstände aus anderen Ländern der Welt zeigt."
wifpol.816.a: "Ruhm und Ehre für die Union!"

wifpol.817.t: "Ein Ruf zu den Waffen"
wifpol.817.d: "Brüder und Schwestern der Westindischen Inseln, wir bitten euch heute um eure Hilfe im Kampf gegen Kanada und seine Entente. Wir haben uns nach jahrzehntelangem Kampf endlich befreit, und die Befreiung ist nahe. Aber hört auf meine Worte, liebe westindische Brüder - wenn es Kanada und seinem Empire gelingt, die Provinzen wieder in ihre Gewalt zu bringen, werden sie unseren Arbeitern nicht wohlgesonnen sein."
wifpol.817.a: "Zu den Waffen, Kameraden!"

wifpol.818.t: "Kanadische Schiffe in der Nähe von Montego Bay"
wifpol.818.d: "Kanadische Schiffe wurden in der Nähe der jamaikanischen Montego Bay gesichtet, nachdem sie offenbar einen Umweg über Kuba und die Cayman-Inseln gemacht hatten. Sie haben auf uns geschossen, aber unsere Männer dort haben sich tapfer geschlagen, und unsere Verteidigungsanlagen haben dem kanadischen Angriff standgehalten."
wifpol.818.a: "Sie können uns nicht kriegen!"

wifpol.819.t: "Diskurs innerhalb der Union"
wifpol.819.d: "Obwohl der Krieg die zahlreichen sozialistischen Parteien der Westindischen Inseln zusammengeführt hat, sind in letzter Zeit heiße Debatten über sozialistisches Gedankengut entbrannt. Die Butler-Partei, die Volkspartei von Césaire und die Radikale PA haben alle ihre Gedanken aufgegriffen und mit den anderen Parteien heftig debattiert."
wifpol.819.a: "Politischer Diskurs ist immer gesund."

wifpol.820.t: "Sieg für die Butler-Partei"
wifpol.820.d: "Die British Citizens' and Workers' Home Rule Party, besser bekannt als Butler-Partei, hat gerade die Wahlen in Westindien gewonnen. In einer überraschenden Wendung der Ereignisse haben Tubal Uriah Butler und seine Clique die Unterstützung des Volkes und die Anhängerschaft von Tausenden gewonnen."
wifpol.820.a: "Eine neue syndikalistische Ära bricht in der Karibik an!"

wifpol.821.t: "Die Aufwertung der Gewerkschaften"
wifpol.821.d: "Präsident Butler bemüht sich um eine Aufwertung der Position der Gewerkschaften in der Regierung. Er hat mehr und mehr Macht zugunsten der Gewerkschaften abgegeben und viel über eine drastische Verbesserung der Arbeitnehmerrechte und der Gleichheit am Arbeitsplatz gesprochen. Er hat auch die Arbeitszeit verkürzt, ein Schritt, der von vielen gefeiert wurde."
wifpol.821.a: "Eine bewundernswerte Leistung."

wifpol.822.t: "Verlagerung der Hauptstadt"
wifpol.822.d: "Tubal Uriah Butler hat die Frage einer möglichen Verlegung der Hauptstadt der Westindischen Union aufgeworfen. Als jemand, der hauptsächlich in Trinidad und Tobago aktiv ist, hat Butler vorgeschlagen, die Regierung und die Hauptstadt nach Port of Spain zu verlegen, wo Butler mehr Macht hat."
wifpol.822.a: "Verlegt sie."
wifpol.822.b: "Kingston ist in Ordnung."

wifpol.823.t: "Die Verbreitung des Sozialismus in den Provinzen"
wifpol.823.d: "Tubal Uriah Butler hat einen neuen Weg vorgeschlagen, um den Sozialismus zu verbreiten - durch die einzigartigen Kulturen der Inseln der Westindischen Inseln. Er hat politische Lieder angeregt, und auch Bücher mit sozialistischem Gedankengut wurden auf den Inseln weit verbreitet."
wifpol.823.a: "Ein guter Weg, um die Jugend für den Syndikalismus zu begeistern."

wifpol.824.t: "Die Westindische Union beantragt Mitgliedschaft in der Internationale"
wifpol.824.d: "Ein Delegierter aus Kingston ist soeben in Paris eingetroffen, nachdem er auf der Atlantiküberquerung nur knapp kanadischen Schiffen entkommen ist. Die Westindische Union hat die Mitgliedschaft in der Dritten Internationale beantragt, um sie gegen die Entente zu schützen. Sie könnten ein wertvoller Ausgangspunkt für eine Invasion Kanadas sein, aber sie könnten auch eine Belastung für uns sein. Wofür sollen wir uns entscheiden?"
wifpol.824.a: "Sie sollen sich anschließen!"
wifpol.824.b: "Wir wollen uns nicht in karibische Streitereien einmischen..."

wifpol.825.t: "Frankreich akzeptiert"
wifpol.825.d: "Die französische Kommune hat unsere Bewerbung für die Dritte Internationale angenommen, und unser Mann wurde nach Kingston zurückgeschickt, um uns diese gute Nachricht zu überbringen."
wifpol.825.a: "An unsere sozialistischen Brüder und Schwestern!"

wifpol.826.t: "Frankreich lehnt ab"
wifpol.826.d: "Die französische Kommune hat unser Ersuchen, der Dritten Internationale beizutreten, leider abgelehnt. Sie hat jedoch unseren Mann mit feinem Pariser Wein zurückgeschickt."
wifpol.826.a: "Bedauerlich, aber wenigstens bekommen wir etwas Wein!"

wifpol.827.t: "Die Bahamas laufen über"
wifpol.827.d: "Die Bahamas sind gerade zu Kanada übergelaufen! Aufgrund des großen britischen Einflusses auf den Bahamas und der Angst vor einem Übergreifen des Sozialismus auf die Inseln haben sie beschlossen, ihren Hut vor Kanada zu ziehen und gegen die Westindische Union zu arbeiten."
wifpol.827.a: "Verdammt sollen sie sein..."

wifpol.828.t: "Bermuda läuft über"
wifpol.828.d: "Die Insel Bermuda, lange eine Hochburg der britischen Herrschaft, ist zu Kanada übergelaufen! Hätten wir doch nur eine Garnison dort, sie hätte der Union als Ausgangspunkt für eine Invasion Kanadas sehr nützlich sein können..."
wifpol.828.a: "Eine wahre Schande!"

wifpol.829.t: "Bahamaischer Widerstand gebrochen"
wifpol.829.d: "Der pro-Entente-Widerstand auf den Bahamas wurde niedergeschlagen! Unsere Truppen, die dort stationiert sind, haben die wenigen verbliebenen militanten Pro-Entente-Unterstützer ausgelöscht. Die Bahamas sind bei der Westindischen Union geblieben."
wifpol.829.a: "Sie sind jetzt dabei, ob sie es wollen oder nicht."

wifpol.830.t: "Bermuda hält"
wifpol.830.d: "Obwohl die Einwohner von Bermuda sehr pro-kanadisch und antisozialistisch eingestellt sind, ist es uns gelungen, ihren Widerstand gegen unsere Herrschaft mit militärischer Macht niederzuschlagen. Die Insel bleibt für immer bei uns."
wifpol.830.a: "Die Bermudas können uns unmöglich widerstehen."

wifpol.831.t: "Die Westindischen Inseln haben die Gespräche mit der Internationalen begonnen"
wifpol.831.d: "Seit einigen Wochen befinden wir uns im Konflikt mit den syndikalistischen Revolutionären auf den Westindischen Inseln. Nun haben uns aber unsere Loyalisten in Kingston darüber informiert, dass die Revolutionäre Gespräche mit der Französischen Kommune und der Britischen Union aufgenommen haben, mit der Möglichkeit, sich ihrem Bündnis anzuschließen. Dies stellt uns vor eine schwierige Situation - wenn wir diesen Krieg weiterführen, werden wir bald in einen bewaffneten Konflikt mit den Syndikalisten auf dem Festland geraten, dem wir und/oder unsere Verbündeten möglicherweise nicht gewachsen sind. Wir haben mehrere Möglichkeiten: Wir können uns einfach ganz aus der Region zurückziehen und damit den Rebellen den Sieg überlassen und einen gewissen Gesichtsverlust erleiden, [WIF_event_keep_islands]oder wir können diesen Krieg fortsetzen, wobei die Möglichkeit einer Eskalation fast garantiert ist. Ist die Karibik einen solchen Aufwand wirklich wert?"
wifpol.831.a: "Zieht euch aus der Karibik zurück. Sie sind die Risiken nicht wert."
wifpol.831.b: "Rückzug, aber haltet eine Garnison auf [WIF_event_islands]."
wifpol.831.c: "Wir weigern uns, uns den Rebellen zu beugen. Der Krieg wird weitergehen."

