### Ideas ###
WIF_cayenne_agreement: "Das Cayenne-Abkommen"
WIF_cayenne_agreement_desc: "Das Abkommen von Cayenne wurde 1931 zwischen britischen und französischen Politikern unterzeichnet und regelt den Status der französischen Territorien. Das Abkommen garantiert den französischen Kolonien eine größere Autonomie als den britischen und war Gegenstand zahlreicher Kontroversen."

WIF_cayenne_agreement_normal_socdems: "Geändertes Cayenne-Abkommen"
WIF_cayenne_agreement_normal_socdems_desc: "Mit der Parti pour I'Autonomie an der Macht sind die Franzosen überzeugt, für die Föderation zu kämpfen."

WIF_young_army: "Junge Armee"
WIF_young_army_desc: "Wir haben zwar einen erfahrenen britischen Generalstab hinter uns, aber die Idee einer westindischen Armee ist relativ neu. Die Armee ist jung und damit fehlt es ihr an Erfahrung. Positiv ist, dass unsere Truppen aufgrund ihrer Unerfahrenheit leichter neue Dinge lernen und im Kampf wachsen können."

WIF_air_force_support: "Unterstützung durch die Luftstreitkräfte"
WIF_air_force_support_desc: "Die Zusammenarbeit zwischen den Luftstreitkräften und der Armee der Westindischen Inseln hat dazu geführt, dass sie in der Art und Weise, wie sie kämpfen, eng miteinander verflochten sind."

WIF_new_command: "Neues Kommando"
WIF_new_command_desc: "Mit der Wahl von Cliffords Plan als offizielle Doktrin für die Westindischen Inseln wurde großer Wert auf einen angemessenen Plan und kompetente Generäle zu dessen Umsetzung gelegt."

WIF_centralized_command: "Zentralisiertes Kommando"
WIF_centralized_command_desc: "Clifford hat seine Reformen in letzter Zeit verstärkt vorangetrieben, wobei seine jüngste Reform die Generäle konsolidiert hat, um effektiver planen zu können."

WIF_command_navy_cooperation: "Armee-Marine-Kommando"
WIF_command_navy_cooperation_desc: "Mit der letzten Reform von Clifford wurde die Marine in das gemeinsame Planungssystem einbezogen, was eine wesentlich effektivere Kommunikation zwischen Armee und Marine ermöglicht."

WIF_military_increased_funding: "Erhöhte Militärfinanzierung"
WIF_military_increased_funding_desc: "Angesichts unseres sehr begrenzten Haushalts haben wir beschlossen, die Mittel für unsere Streitkräfte aufzustocken. Dies wird dazu beitragen, die Professionalität unserer Armee auch in Zukunft zu gewährleisten."

WIF_west_indies_airforce: "Die Westindischen Luftstreitkräfte"
WIF_west_indies_airforce_desc: "Die Westindische Luftstreitkräfte sind nicht länger eine magere Truppe aus Freiwilligen, lokalen Flugzeugen und Einheimischen, sondern wurden gegründet. Man hat damit begonnen, Männer auszubilden, die unsere Gewässer zum Wohle der Föderation aus der Luft verteidigen."

WIF_west_indies_airforce_2: "Die Westindischen Luftstreitkräfte"
WIF_west_indies_airforce_2_desc: "$WIF_west_indies_airforce_desc$ Überraschenderweise hat die Regierung beschlossen, die Luftstreitkräfte vorrangig vor der Marine und dem Heer zu finanzieren, um mehr Menschen zum Eintritt zu bewegen."

WIF_caribbean_trade: "Karibischer Handel"
WIF_caribbean_trade_desc: "Der Handel in der Karibik und sogar in Mittelamerika ist für unser Land sehr wichtig, und es ist nur natürlich, dass unsere Marine dazu beiträgt, dies zu fördern."

WIF_wif_academy: "Die Westindische Marineakademie"
WIF_wif_academy_desc: "Um unsere Selbstständigkeit zu stärken, haben wir unsere eigene Marineakademie gegründet, um unsere Leute in den Grundlagen unserer Marine auszubilden."

WIF_canadian_academy: "Eine kanadische Marineakademie"
WIF_canadian_academy_desc: "Da wir befürchten, dass es uns an Erfahrung mangelt, haben wir begonnen, Kanada um Unterstützung bei der Marineausbildung zu bitten."

WIF_increased_naval_budget: "Erhöhter Marinehaushalt"
WIF_increased_naval_budget_desc: "Wie von den meisten erwartet, hat die Regierung beschlossen, unser begrenztes Budget für die Marine zu verwenden, um deren Qualität und die Qualität unserer Admirale durch eine gezieltere Ausbildung zu verbessern."

WIF_economic_downfall: "Wirtschaftlicher Niedergang"
WIF_economic_downfall_desc: "Der Zusammenbruch des Britischen Empire hat dazu geführt, dass der größte Teil des Marktes auf den Heimatinseln von uns abgeschnitten wurde. Da unsere Exporte und der Tourismus nun sehr begrenzt sind, ist der Lebensstandard der Föderation stark gesunken."

WIF_great_depression_1: "Die Große Depression"
WIF_great_depression_1_desc: "Die Wellen der finanziellen Katastrophe haben unser Land getroffen. Als der Schwarze Montag in Deutschland die Große Depression in den Vereinigten Staaten ausweitete, ist unsere Wirtschaft noch weiter zusammengebrochen. Die Menschen sind verärgert, und die Lebensqualität sinkt sogar noch weiter als der schlechte Standard, den wir zuvor hatten."

WIF_CAN_gib_monies: "Finanzielle Kompensation für Westindien"
WIF_CAN_gib_monies_desc: "Die Enthüllungen im Moyne-Bericht führten zu einer Empfehlung der Kommission, die Mittel für die Westindischen Inseln aufzustocken, und wir haben beschlossen, diese Empfehlung zu befolgen."

WIF_CAN_get_monies: "Finanzielle Kompensation für Westindien"
WIF_CAN_get_monies_desc: "Die Enthüllungen des Moyne-Berichts führten zu einer Empfehlung der Kommission, die Mittel für die Westindischen Inseln aufzustocken, was die kanadische Regierung auch getan hat."

WIF_social_programs_idea: "Soziale Programme"
WIF_social_programs_idea_desc: "Es wurden Sozialprogramme erlassen, um die Bevölkerung zu besänftigen und die Lebensbedingungen der Westindischen Inseln im Allgemeinen zu verbessern."

WIF_social_programs_and_research: "Soziale Programme"
WIF_social_programs_and_research_desc: "$WIF_social_programs_idea_desc$ Parallel dazu wurde mehr Geld in den Bau von Schulen investiert, um den Bildungsstandard zu verbessern."

WIF_expanded_agriculture: "Ausgedehnte Landwirtschaft"
WIF_expanded_agriculture_desc: "Nach der großen Depression hat sich der Zuckerpreis von seinem Absturz in den Keller wieder erholt. Die Produktion von Zucker und anderen Kulturen wurde wieder in vollem Umfang aufgenommen, um die vorherigen Gewinne wiederherzustellen."

WIF_agriculture_reform: "Agrarreform"
WIF_agriculture_reform_desc: "Im Zuge der Expansion der Landwirtschaft wurden zahlreiche Reformen durchgeführt, damit die Landwirtschaft mit höchster Effizienz und nach den richtigen Standards arbeiten kann."

WIF_cayenne_agreement_ncp1: "Das Cayenne-Abkommen kompromittiert"
WIF_cayenne_agreement_ncp1_desc: "Das 1931 unterzeichnete Abkommen von Cayenne wurde zwischen britischen und französischen Politikern über den Status der französischen Territorien geschlossen. Das Abkommen garantiert den französischen Kolonien eine größere Autonomie als den britischen und war Gegenstand zahlreicher Kontroversen. Nach den Wahlen von 1937 wurde das Cayenne-Abkommen von der NCP in Frage gestellt."

WIF_cayenne_agreement_ncp2: "Die Cayenne-Vereinbarung wird aufgekündigt"
WIF_cayenne_agreement_ncp2_desc: "Das 1931 unterzeichnete Abkommen von Cayenne wurde zwischen britischen und französischen Politikern über den Status der französischen Territorien geschlossen. Das Abkommen garantiert den französischen Kolonien eine größere Autonomie als den britischen und war Gegenstand zahlreicher Kontroversen. Nach den Wahlen von 1937 wurde das Cayenne-Abkommen von der NCP systematisch in Frage gestellt. Dieses Abkommen ist nur noch theoretisch in Kraft."

WIF_federal_institute: "Bundesinstitut für Westindien"
WIF_federal_institute_desc: "Das Bundesinstitut für Westindien ist ein beratendes Gremium, das die Aufgabe hat, den Integrationsprozess zu organisieren. [WIF_federal_institute_head]"
WIF_federal_institute_head1: "Ralph Grey ist der Leiter des Instituts."
WIF_federal_institute_head2: "Robert Arundell ist der Leiter des Instituts."
WIF_federal_institute_head3: "Gegenwärtig gibt es keinen Vorsitzenden."

WIF_french_conscription_ncp: "Französische Wehrpflicht"
WIF_french_conscription_ncp_desc: "Die Armee wird uns helfen, die Franzosen in die Föderation zu integrieren. Sie müssen, wie andere auch, in der Armee dienen. Die Zeit der übertriebenen Autonomie liegt hinter uns."

WIF_consolidation_effect1: "Konsolidierung Katastrophe"
WIF_consolidation_effect1_desc: "Unsere Nation zerbröckelt. Die Konsolidierung hat sich als Katastrophe erwiesen."

WIF_consolidation_effect2: "Konsolidierung gescheitert"
WIF_consolidation_effect2_desc: "Unser Land leidet. Die Konsolidierung ist gescheitert."

WIF_consolidation_effect3: "Konsolidierung ist ein bitterer Erfolg"
WIF_consolidation_effect3_desc: "Unser Land stabilisiert sich. Die Konsolidierung ist erfolgreich verlaufen. Wir haben einen hohen Preis dafür bezahlt, aber das war es wert."

WIF_consolidation_effect4: "Konsolidierung Triumph"
WIF_consolidation_effect4_desc: "Totaler Triumph der Konsolidierung!"

WIF_new_const_good: "Der endgültige Entwurf der Verfassung ist ein durchschlagender Erfolg!"
WIF_new_const_good_desc: "Die von uns vorgeschlagene Verfassung hat sich nicht nur als optimal für die parlamentarische Mehrheit erwiesen, sondern sie wird auch als gut geschrieben bewertet. Journalisten bezeichnen sie als Modell für eine moderne Gesetzgebung."

WIF_new_const_bad: "Der endgültige Entwurf der Verfassung wird mit gemischten Reaktionen aufgenommen"
WIF_new_const_bad_desc: "Der Wunsch, um jeden Preis und mit geringem Arbeitsaufwand eine neue Verfassung zu verabschieden, führte zur Schaffung eines weiteren inkohärenten Dokuments. Es ist gut, dass es überhaupt existiert, aber vielleicht hätten wir etwas Besseres schreiben können."

WIF_french_in_school_costs: "Subventionen für Schulen"
WIF_french_in_school_costs_desc: "Wir haben staatliche Subventionen angeboten, um die französischsprachigen Schulen zu verbessern. Dadurch können sie das Niveau der englischsprachigen Schulen erreichen."

WIF_ended_labour_movement: "Gewerkschaftsbewegung beendet"
WIF_cracked_down_unions: "Knallhartes Vorgehen gegen die Gewerkschaften"
WIF_ended_labour_movement_desc: "Es ist an der Zeit, dass sich alle an die Arbeit machen, anstatt einen revolutionären Kampf zu führen."
WIF_cracked_down_unions_desc: "Es ist an der Zeit, dass sich alle an die Arbeit machen, anstatt einen revolutionären Kampf zu führen."

WIF_plantations_burn1: "Plantagenprobleme"

WIF_freedom_of_press: "Freiheit der Presse"
WIF_freedom_of_press_desc: "Es wurde beschlossen, dass die Presse frei sein soll und dass die Nachrichten ihre Meinung frei und ohne Angst äußern können."

WIF_united_workers: "Vereinigte Arbeiter"
WIF_united_workers_desc: "Der Arbeiterkampf ist beendet - die Arbeiter sind in Gewerkschaften organisiert, vereint gegen ihre Unterdrücker, die Kapitalisten."

WIF_indies_culture: "Eine neue westindische Kultur"
WIF_indies_culture_desc: "'Westindisch' wird jetzt als eine einheitliche Kultur akzeptiert. Das Volk der Westindischen Inseln wird nicht länger entlang ethnischer und sprachlicher Grenzen gespalten sein. Stattdessen werden sie als ein Volk fortbestehen."

WIF_promoted_trade: "Förderung des Handels"
WIF_promoted_trade_desc: "Der Handel zwischen der Westindischen Union und der Welt wurde gefördert."

WIF_union_dominance: "Dominanz der Gewerkschaften"
WIF_union_dominance_desc: "Die Stellung der Gewerkschaften innerhalb der Regierung wurde aufgewertet."

WIF_mechanized_labor: "Mechanisierte Arbeit"
WIF_mechanized_labor_desc: "Die Arbeiter können jetzt bei ihrer Arbeit Maschinen einsetzen, um sie zu beschleunigen."

WIF_NCP_concessions_2nd_Cayenne: "Zugeständnisse an die NCP"

WIF_Unity_concessions_2nd_Cayenne: "Zugeständnisse an die Einheit"

WIF_SocDem_concessions_2nd_Cayenne: "Zugeständnisse an die Sozialdemokraten"

WIF_2nd_Cayenne_Agreement: "2. Cayenne-Abkommen"
WIF_2nd_Cayenne_Agreement_desc: "Das erste Abkommen von Cayenne wurde 1931 zwischen britischen und französischen Politikern unterzeichnet und regelt den Status der französischen Territorien. Das 2. Cayenne-Abkommen hingegen garantiert gleiche Rechte und ein gewisses Maß an Autonomie für die französischen und britischen Kolonien. Es ist weitaus weniger umstritten und garantiert darüber hinaus wichtige Bürgerrechte für alle."

WIF_2nd_Cayenne_Agreement2: "Sangster-Gesetzentwurf"
WIF_2nd_Cayenne_Agreement2_desc: "Sozialliberale Entschließungen, die sicherlich die Wirtschaft Westindiens ankurbeln werden."

WIF_conscription_pa1: "Höhere Löhne für Soldaten"
WIF_conscription_pa1_desc: "Die Einberufung zur Armee sollte nicht erzwungen werden. Um ein zufriedenes Militär zu schaffen, sollten einige Mittel für die Erhöhung der Löhne und die Verbesserung der Lebensqualität der Militärangehörigen eingesetzt werden. Wir sind friedlich, aber wir müssen uns auch schützen."

WIF_conscription_pa2: "Pazifismus"
WIF_conscription_pa2_desc: "Es gibt keinen Grund, die Zahl der Wehrpflichtigen in der Armee zu erhöhen. Deshalb können wir einen Teil der Bevölkerung zurück in die Wirtschaft delegieren. Wir sind eine friedliche und pazifistische Nation."

WIF_grand_social_coalition: "Die große soziale Koalition"
WIF_grand_social_coalition_desc: "Indem wir die verschiedenen radikalen Gruppen in unserem Land davon überzeugt haben, ihre Waffen niederzulegen und mit uns zusammenzuarbeiten, um das Land zu einem prosperierenden Sozialismus zu führen, ist es uns gelungen, einen starken Block im Parlament und in der Bevölkerung zu bilden."

WIF_legalised_trade_unions: "Legalisierte Gewerkschaften"
WIF_legalised_trade_unions_desc: "Durch die Legalisierung der Gewerkschaften, deren Führer uns freundlich gesinnt sind, haben wir die Zusammenarbeit zwischen Regierung und Industrie verbessert und den Arbeitnehmern in ihrer Not eine stärkere Stimme gegeben."

