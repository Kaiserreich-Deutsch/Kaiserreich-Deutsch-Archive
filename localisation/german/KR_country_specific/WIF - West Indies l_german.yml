WIF_arthur_andrew_cipriani: "Arthur Andrew Cipriani"
WIF_arthur_andrew_cipriani_commander_desc: "§YGeneral Beschreibung§!\nGeboren:§! §g31. Januar 1875, in Port of Spain, Trinidad§!\n§YMilitärkarriere:§! §gAls Sohn einer weißen Familie mit korsisch-französischen Vorfahren wuchs Cipriani inmitten der abgehobenen kolonialen Elite auf und setzte sich bei Ausbruch des Ersten Weltkriegs für die Rekrutierung von Afro-Kariben und Indio-Kariben für das Westindien-Regiment ein. Später wurde er zum Hauptmann des Regiments ernannt und begleitete es an die europäischen Fronten, wo er schnell beeindruckt war, wie fähig die dunkelhäutigen Soldaten waren. Später bezeichnete er die Kameradschaft mit seinen Männern als den Wendepunkt, der ihn dazu brachte, die Idee zu übernehmen, dass die Menschen in der Karibik eine Selbstverwaltung erhalten sollten. Nach seiner Rückkehr nach Trinidad begann er, unter den dunkelhäutigen Arbeitern der Kolonie zu leben und zu arbeiten, baute ein Netzwerk von Gewerkschaften auf und machte sich bei Bürgern aller ethnischen Gruppen und Lebensbereiche beliebt. Seine militärische Erfahrung und sein Wissen über das Innenleben des britischen Kolonialismus waren für die karibischen Sozialisten beim Ausbruch ihrer Revolution von großem Nutzen, und Cipriani wurde neben Männern wie Tubal Uriah Butler als einer der Gründerväter der Revolution anerkannt.§!\n\n§YAnmerkungen: 1923 war er Präsident der Trinidad Worker's Association, die später in Trinidad Labour Party umbenannt wurde. Nach seinem Ausflug in die Politik wurde er wiederholt zum Bürgermeister von Port of Spain gewählt, sehr zum Verdruss der Behörden der Westindischen Föderation.§!"

