WIF_thomas_cubitt: "Thomas Cubitt"
WIF_thomas_cubitt_commander_desc: "§YGeneral Beschreibung§!\nGeboren:§! §g9. April 1871, in Great Yarmouth, Norfolk, England§!\n§YMilitärkarriere:§! §gCubbit ist ein bekannter Veteran des Weltkriegs. Er trat 1891 in die Königliche Artillerie ein und wurde dann kurz vor dem Weltkrieg stellvertretender Kommissar von Somaliland, wo er gegen den Derwischstaat kämpfte. Nach dem Ausbruch des Krieges blieb er in Somaliland und versuchte verzweifelt, den somalischen Aufstand niederzuschlagen, was ihm jedoch, abgesehen von der Zerstörung zahlreicher Festungen, größtenteils misslang. Als er 1916 darum bat, an die Front versetzt zu werden, befehligte er das Lincolnshire Regiment und die 57. Er übernahm das Kommando über die 38. walisische Infanteriedivision. Nach der Kapitulation Frankreichs wurde er an viele Orte auf der ganzen Welt geschickt, um den Kampf fortzusetzen, bis zur Unterzeichnung des Vertrags von Versailles im Jahr 1919. Er wurde mit dem Order of the Bath, dem Order of St Michael and St George und dem Distinguished Service Order ausgezeichnet, als das Chaos vorbei war. Nach dem Krieg diente er zunächst in Indien, bevor er nach dem Zusammenbruch des Kaiserreichs nach Kanada ging. Jetzt, mit 65 Jahren und sehr kränklich, ist seine Position als Gouverneur von Bermuda eher ein Ruhestandsposten als alles andere, da der Held des Weltkriegs seine Leidenschaft für den Kampf schon vor Jahren aufgegeben hat.§!\n\n§YAnmerkungen: Gouverneur der Bermudas. Das wachsende Desinteresse an militärischen Angelegenheiten veranlasst ihn, seine Methoden nicht zu erneuern. 65 Jahre alt und bereitet sich auf den Ruhestand vor.§!"

WIF_reginald_hildyard: "Reginald Hildyard"
WIF_reginald_hildyard_commander_desc: "§YGeneral Beschreibung§!\nGeboren:§! §g11. Dezember 1876, in Frimley, Surrey, England§!\n§YMilitärkarriere:§! §gSir Reginald John Thoroton Hildyard ist der Sohn von General Sir Henry Hildyard und trat 1896 in die britische Armee ein. Er diente von 1899 bis 1902 im Zweiten Burenkrieg und wurde mit der Queen's Medal mit vier Spangen und der King's Medal mit zwei Spangen ausgezeichnet. Er diente in Südafrika in vielen Gelegenheitsjobs für die Armee und stieg in den Rängen auf, was teilweise auf den Einfluss seiner Familie in der Armee zurückzuführen war. Als der Große Krieg begann, war er dafür bekannt, dass er versuchte, so viel wie möglich mit dem Oberkommando zu kommunizieren, was ihm während und nach dem Krieg weitere Beförderungen einbrachte. Nachdem er ab 1933 als General in der kanadischen Armee gedient hatte, wurde er im März 1936 zum Gouverneur von Bermuda ernannt, wobei er es bereits schaffte, massiven Einfluss in der Armee zu gewinnen, indem er versuchte, seine Werte in deren Aufbau einzubringen.§!\n\n§YAnmerkungen: Wurde Gouverneur der Bermudas, nachdem Thomas Cubbit in den Ruhestand getreten war. Im Gegensatz zu seinem Vorgänger ist er immer noch sehr an militärischen Angelegenheiten interessiert und daran, wie er die Armee der Westindischen Inseln in ihrem Wachstum unterstützen kann.§!"

WIF_geoffrey_archer: "Geoffrey Archer"

WIF_bede_clifford: "Bede Clifford"
WIF_bede_clifford_commander_desc: "§YGeneral Beschreibung§!\nGeboren:§! §g3. Juli 1890, Südinsel, Neuseeland§!\n§YMilitärkarriere:§! §gSir Bede Edmund Hugh Clifford ist ein in Neuseeland geborener General, Diplomat und Kolonialverwalter. Seine Familie ist die Baron Cliffords of Chudleigh, ein Adelsgeschlecht in England selbst. Eines seiner verborgenen Ziele ist es, "sein Land" für seine Familie und seinen Vater William Hugh Clifford, 10. Baron Clifford of Chudleigh, zurückzugewinnen. Zuvor diente er als Offizier der Handelsmarine und als Landvermesser und wurde während des Ersten Weltkriegs zum Hauptmann der Armee ernannt und mit dem Order of St Michael and St George, dem Order of the Bath und dem Royal Victorian Order ausgezeichnet. Gegenwärtig ist er Gouverneur von Trinidad und Tobago und wird von der dortigen Bevölkerung im Allgemeinen gemocht, obwohl das Land einer der Brennpunkte von Arbeiterunruhen ist. §!\n\n§YAnmerkungen: Gouverneur von Trinidad und Tobago. Erfahren im Gouverneursamt, das er vor Trinidad auf den Bahamas innehatte, ist er bei den Menschen dort trotz der Arbeiterunruhen persönlich beliebt. Hartnäckig, Proteste mit der ihm zur Verfügung stehenden Macht gewaltsam niederzuschlagen.§!"

WIF_felix_eboue: "Félix Éboué"

WIF_ralph_leatham: "Ralph Leatham"
WIF_ralph_leatham_admiral_desc: "§YAdmiral Beschreibung§!\nGeboren:§! §g3. März 1888, in Hemsworth, West Yorkshire, England§!\n§YMarinekarriere:§! §gSir Ralph Leatham wurde in Hemsworth, West Yorkshire, geboren und trat im Jahr 1900 in die königliche Marine ein. Während des Großen Krieges diente er auf mehreren Schiffen wie der HMS Yarmouth und der HMS Valiant. Für seine Verdienste in der Marine wurde er mit dem Order of the Bath ausgezeichnet, doch sein Ruhm währte nicht lange. Nach der britischen Revolution war er zunächst gezwungen, nach Kanada überzusiedeln und weiterhin in der Royal Navy zu dienen, bis er 1929 das Angebot erhielt, auf den Westindischen Inseln zu dienen, was er annahm. Derzeit ist er Stabschef des Oberbefehlshabers der Westindischen Station von Andrew Cunningham. Als Gouverneur von Grenada sind die Meinungen der Menschen über ihn bestenfalls neutral, da er sich mehr auf seine Aufgaben bei der Marine als auf das Regieren zu konzentrieren scheint.§!\n\n§YAnmerkungen: Gouverneur von Grenada. Bekannt dafür, dass er sich mehr auf die Admiralität als auf das Gouverneursamt von Grenada konzentriert, was zu einer eher niedrigen Zustimmungsrate auf der Insel führt. Stabschef des Oberbefehlshabers Andrew Cunningham. Befürworter einer großen Marine, um Großbritannien abzusichern und die Westindischen Inseln als strategische Festung zu verteidigen.§!"

WIF_andrew_cunningham: "Andrew Cunningham"

WIF_harry_cordeaux_commander_desc: "§YGeneral Beschreibung§!\nGeboren:§! §g15. November 1870, in Puna, Präsidentschaft Bombay, Britisch Indien§!\n§YMilitärkarriere:§! §gSir Harry Edward Spiller Cordeaux war zwar Brite, wurde aber in Poona, Indien, geboren, da sein Vater Richter in Bombay war. Nach seiner Rückkehr nach Großbritannien zum Studium trat er 1896 in das indische Stabskorps ein. Er wechselte schnell von der Armee in den kolonialen Dienst und wurde von 1904 bis 1906 Konsul von Somaliland sowie Kommissar und Oberbefehlshaber. Als er 1910 Gouverneur von Uganda wurde, half er beim Aufbau der Infrastruktur in der Region, bevor er bis 1921 auf die abgelegene Insel St. Helena versetzt wurde, wo er nach dem Weltkrieg zum Gouverneur der Bahamas ernannt wurde, ein Amt, das er bis heute als Nachfolger von Bede Clifford ausübt. Er hat viele bemerkenswerte Dinge auf der Insel getan, wie die Reform der obersten Gerichte und die Verbesserung des Hafens von Nassau. Er wird vom Volk geliebt, gilt aber im Allgemeinen innerhalb des Generalstabs eher als Gouverneur denn als General.§!\n\n§YAnmerkungen: Gouverneur der Bahamas. Hat mehr Erfahrung mit dem Regieren als damit, General zu sein. Hat es geschafft, die Unruhen auf den Bahamas durch kleinere Entwicklungen auf einem absoluten Tiefstand zu halten, wobei einige voraussagen, dass die Bahamas der königlichen Familie treu bleiben könnten, wenn die Westindischen Inseln revoltieren.§!"

