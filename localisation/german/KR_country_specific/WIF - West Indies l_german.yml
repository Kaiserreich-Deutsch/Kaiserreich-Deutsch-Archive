WIF_eustace_fiennes: "Eustace Fiennes"
WIF_eustace_fiennes_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 29. Februar 1864, in Reading, Berkshire, England\n§YPolitikkarriere:§! Sir Eustace Edward Twisleton-Wykeham-Fiennes wurde am 26. Juni 1925 zum Generalgouverneur der Westindischen Föderation ernannt. Aufgrund seiner früheren Erfahrungen im Krieg, als Gouverneur der Westindischen Inseln und in der Politik des Vereinigten Königreichs selbst ist er dafür bekannt, dass er zu seinen politischen Ansichten über die Föderation nicht schweigt. Es gibt Gerüchte, dass er selbst in die Politik eingreifen will, wenn die Wahlen von 1937 außer Kontrolle geraten, doch gibt es bisher keine stichhaltigen Beweise für diese Gerüchte."

