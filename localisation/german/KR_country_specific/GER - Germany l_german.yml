### Demokratische Union ###

 GER_democratic_union_mechanics_category: "Demokratie und Reaktion"
 GER_democratic_union_mechanics_category_desc: "\nAngeführt von der §SSozialdemokratischen Partei§! hat die Demokratische Union die Macht im Kaiserreich übernommen und verfolgt nun eine Agenda des Gemeinwohls und der Verfassungsreform. Unmittelbar erfordern mehrere Zwänge von allen Seiten unsere Aufmerksamkeit. Da wir die Gelegenheit erhalten haben, Deutschland in eine demokratische Richtung zu lenken, dürfen wir unsere Chance nicht verspielen - unser Schwerpunktbaum erlaubt es uns, eine §Verfassung zu gestalten§! und verschiedene Reformen vorzubereiten, die wir nach dem Zweiten Weltkrieg verwirklichen können. Gleichzeitig verlangt unsere Partei aber auch sofortiges Handeln - die Armut der Menschen verlangt von uns, dass wir §YReformen aus unserem Programm§! umsetzen, sonst verlieren wir das Vertrauen der Parteibasis. Schließlich regieren wir nicht allein - unsere Koalition ist breit gefächert, und jedes ihrer Mitglieder hat seine eigenen Interessen. Ihre §YKoalitionstreue§! zeigt, wie sehr sie gewillt sind, bei uns zu halten - sollte sie auf §RNull§! fallen, könnten sie versuchen, uns zu verlassen, und wenn wir unsere §YMehrheit§! im Reichstag verlieren, wird unser Kabinett sicher fallen.\n\nUnd schließlich sollten Sie das §Ykonservative Establishment§! nicht vergessen - sie werden mit Zähnen und Klauen kämpfen, um den Sturz Ihrer Regierung herbeizuführen...\n\nAktuelle Kontrolle des Reichstages: [?GER.GER_du_coalition_number] von 445 Sitzen (223 für eine Mehrheit)\nLoyalität zur Koalition:\n - §OLVP§!: §Y[?GER_LVP_loyalty]§!/100 [GERLVPCoalMembership]\n - §cZentrum§!: §Y[?GER_Z_loyalty]§!/100 [GERZCoalMembership]\n - §nBauern§!: §Y[?GER_Agrarian_loyalty]§!/100 [GERAgrCoalMembership]\n - §9Minderheiten-Block§!: §Y[?GER_Polish_loyalty]§!/100 [GERPPCoalMembership]\n - §RSPD-Linke§!: §Y[?GER_Left_SPD_loyalty]§!/100 [GERSPDLeftCoalMembership]\n"
 GER_not_in_coalition_tt: "(§gNicht in der Koalition§!)"
