 GER_hugenberg_victory_tt: "Alfred Hugenberg ist zum Ersten Vorsitzenden der Vaterlandspartei gewählt worden und hat damit sein zehnjähriges Vorhaben, die deutsche extreme Rechte zu übernehmen, vollendet. §RWohin wird er sie führen?§!"
 GER_DNP_split_tt: "Die §NDVLP§! wird §Rdie Koalition verlassen!§!\n[[?GER_temp_seat] der §NDVLP§! werden sich von der Partei abspalten und die §NDeutschnationale Partei§! bilden, die §Gder Koalition beitritt!§!\nMehrere Schwerpunkte werden §Rpermanent deaktiviert.§!"
