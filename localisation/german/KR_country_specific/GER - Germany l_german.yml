 germany.8.t: "Rücktritt von Reichskanzler Dirksen"
 germany.8.d: "Er war seit Ende letzten Jahres erwartet worden, aber dank des Börsenkrachs am Schwarzen Montag war er endlich da. Nicht lange nach jenem Februartag gab Reichskanzler Herbert von Dirksen seinen Rücktritt bekannt, ohne sich gegenüber der Presse oder den Mitgliedern des Reichstages zu äußern. Obwohl er ein kompetenter Diplomat war, blieb Dirksen aufgrund seiner Gelassenheit und seines Charakters als eitler, pompöser Aristokrat in der hohen Politik isoliert, und es gelang ihm nie, den Anschein einer königlichen Ernennung abzulegen, die weniger legitim war als die von Parteikanzlern im deutschen Kaiserreich nach dem März. Sein Vizekanzler Heinrich Brüning lehnte es ab, sich um die Ernennung des Kaisers zum nächsten Reichskanzler zu bemühen. Nach der Krise des Schwarzen Montags wurde das Amt zu einem vergifteten Kelch.\n\nDa die Parteien im Reichstag wenig Initiative zeigten, ernannte Wilhelm II. den derzeitigen Ministerpräsidenten von Preußen, Siegfried von Roedern, zum neuen Reichskanzler. Er ist ein älterer Beamter mit langjähriger Erfahrung sowohl in der Bundesregierung als auch in der preußischen Regierung und leitet derzeit eine überparteiliche Regierung der Mitte und der Rechten in Preußen, die mit rechten Politikern und überparteilichen Fachleuten besetzt ist. Auch wenn seine Regierung nicht vorhat, die Wahlen im April zu überleben, hat sie dennoch viel zu tun.\n\nRoedern zieht es vor, ein überparteiliches Notkabinett zusammenzustellen, das hauptsächlich mit Beamten besetzt ist, auf die er sich in Preußen verlassen hat, und eine wirtschaftliche Notstandsregelung zu verkünden. Diese preußische Abriegelung der Bundesregierung wird jedoch bei den Staaten nicht gut ankommen. Eine Alternative wäre, Brüning als Vizekanzler beizubehalten und mit dem Reichstag zusammenzuarbeiten - Brockdorff konnte nach den dramatischen Wahlen von 1924 eine Große Koalition schmieden, vielleicht kann Roedern das gleiche Kunststück wiederholen?"
 germany.8.a: "Deutschland braucht ein verantwortungsvolles Kabinett, das über der Parteipolitik steht."
 germany.8.b: "Vielleicht kann Roedern die große Koalition wiederherstellen?"

 germany.9.t: "Blockade im Bundesrat"
 germany.9.d: "Die Bildung von Roederns überparteilicher Regierung wurde von den zahlreichen deutschen Bundesländern, insbesondere dem Süden, als Affront empfunden - Bayern, Württemberg und Baden betrachteten die Bildung einer von preußischen Beamten dominierten Regierung mit großem Misstrauen. Ihre Regierungen, vor allem die des Zentrums und der LVP, sahen es ebenfalls nicht gern, dass ihre jeweiligen Parteien vom Reichskanzler aus der Regierung ausgeschlossen wurden. Das Ergebnis war, dass sich im Bundesrat, der sich aus Vertretern der Mitgliedsstaaten zusammensetzt, eine feindliche Mehrheit gegen den Reichskanzler gebildet hat, bestehend aus den Südstaaten und zahlreichen Kleinstaaten, die sich dem Protest gegen den Reichskanzler angeschlossen haben.\n\nObwohl das Zentrum und die LVP den Angriff auf den Reichskanzler anführten, war es die SPD, die in den Wahlumfragen am meisten profitierte. Ihre Kampagne und ihre Reichstagsdelegation nutzten das politische Drama, um gegen die \"Bürokratisierung der Regierung\" und die zunehmende Tendenz zu mangelnder Rechenschaftspflicht der Reichskanzler gegenüber dem Reichstag zu protestieren, was die Notwendigkeit weiterer demokratischer Reformen im Reich verdeutlicht."
 germany.9.a: "Werden wir zum jetzigen Zeitpunkt im April überhaupt eine Regierung finden...?" # Die parteiunabhängige Regierung schloss die SPD aus und so wächst die SPD

 germany.10.t: "März-Koalition fällt erneut"
 germany.10.d: "Reichskanzler Roedern verfügte nur für sehr kurze Zeit über eine Mehrheit im Reichstag. Obwohl er jahrelang einer vielfältigen Koalition aus Liberalen, Katholiken und Konservativen in Preußen vorstand, waren seine Fähigkeiten auf nationaler Ebene nicht anwendbar - seine Bemühungen, die Märzkoalition wiederzubeleben, blieben letztlich erfolglos.\n\nDie LVP- und die Zentrumsfraktion im preußischen Abgeordnetenhaus sind dafür bekannt, dass sie viel konservativer sind als ihre nationalen Kollegen, wobei die Liberalen stark vom Nationalliberalismus beeinflusst sind und das preußische Zentrum von rechten Agrariern wie Franz von Papen dominiert wird. Im Reichstag konnte jedoch kaum ein Konsens zwischen den Liberalen und den Katholiken auf der einen und den Rechtskonservativen auf der anderen Seite gefunden werden. Nach einigen gescheiterten interfraktionellen Treffen zur Steuerreform und zu Arbeitsbeschaffungsprogrammen zog sich die LVP schließlich aus der Koalition zurück und verweigerte dem Reichskanzler seine Mehrheit.\n\nDie DVLP machte sich die Situation im Reichstag zunutze und nutzte sie für ihren Wahlkampf, indem sie anprangerte, dass \"eine gespaltene Parteienlandschaft die deutsche Regierung lähmt, während Millionen leiden\", und forderte \"eine Regierung der Taten, nicht der Worte, die durch Stärke regiert, nicht durch Ausschüsse\". Da die derzeitige Regierung in der Tat gelähmt ist, haben diese Forderungen bei vielen Menschen im ganzen Land Anklang gefunden."
 germany.10.a: "Werden wir zum jetzigen Zeitpunkt im April überhaupt eine Regierung finden...?" # DVLP findet leichte Beute für Propaganda und nennt Parteilichkeit schwach

 germany.11.t: "Wahlen zum Stadtrat in Berlin"
 germany.11.d: "Die Amtszeit des amtierenden Bürgermeisters von Berlin, Heinrich Sahm, läuft aus, so dass eine Neuwahl durch die Berliner Stadtverordnetenversammlung vorgesehen ist. Der parteilose Technokrat Sahm, der vor seinem Wechsel nach Berlin bereits in mehreren anderen Städten als Bürgermeister tätig war, wird von den örtlichen liberalen und konservativen Abgeordneten allgemein unterstützt. Der politische Umbruch nach dem Schwarzen Montag bietet den Berliner Sozialdemokraten die Möglichkeit, die Wahlen zur Stadtverordnetenversammlung zu gewinnen und einen ihrer eigenen Kandidaten zu benennen - Otto Ostrowski, den derzeitigen Bürgermeister des Berliner Bezirks Prenzlauer Berg.\n\nOstrowski gilt als Mitglied des linken Flügels der SPD, und ein Sieg für ihn würde einen bedeutenden Wandel in der Berliner Politik signalisieren. Ein Sieg Ostrowskis würde einen bedeutenden Wandel in der Berliner Politik signalisieren. Er wäre auch ein Indikator für den Linksruck in der Nation und würde sozialdemokratische Aktivitäten in anderen Städten stärken. Aus diesem Grund haben sich LVP und DkP in Berlin zusammengeschlossen, um Sahm an der Macht zu halten und einen Sieg der Rechten und der Mitte zu erreichen. Wenn die Wahl vorbei ist, ist das Ergebnis..."
 germany.11.a: "Heinrich Sahm gewinnt eine weitere Amtszeit."
 germany.11.b: "Otto Ostrowski wird zum Bürgermeister von Berlin gewählt."

 germany.12.t: "Zum Ökumenismus"
 germany.12.d: "Das Zentrum hat schon bessere Tage gesehen. Seit dem Ende des Weltkriegs hat die Partei an der Bildung aller zehn Kabinette mitgewirkt, sei es links, rechts oder in der Mitte - eine Strategie, die sie auf die heutigen Zeiten der Polarisierung nicht vorbereitet hat, da sie nun darum kämpft, ihre Wähler von der SPD, der DVLP und den aufstrebenden Agrarparteien fernzuhalten. Unter diesen Bedingungen ist die Führungsriege der Partei ins Wanken geraten. Der derzeitige Vorsitzende des Zentrums, Theodor von Guérard, hat sich in den letzten fünf Jahren um die Verwaltung der verschiedenen Fraktionen der Partei gekümmert, aber er hat angedeutet, dass er von seinem Amt zurücktreten wird, sollte das Zentrum bei den kommenden Wahlen von der Macht verdrängt werden.\n\nDie Nachricht hat die gesamte Partei in Aufruhr versetzt, und der erste Schlag kam von der rechten Flanke. Heinrich Held, der bayerische Ministerpräsident, hat in der Kölnischen Volkszeitung einen Artikel über die Zukunft der Partei veröffentlicht, in dem er nicht nur ein stärkeres Engagement für regionale und konservative Themen fordert, sondern auch dafür, dass die Partei auf protestantische Wähler zugeht, die bereit sind, beides zu verteidigen. Damit greift Held eine der umstrittensten Debatten in der Partei auf: Im Laufe der Zeit haben viele Rechte und Gewerkschafter mit dem Gedanken gespielt, das Zentrum \"aus dem Turm\" zu holen, es also von einer rein katholischen Partei in eine rein christliche Volkspartei zu verwandeln. In ihren Augen könnte eine solche Partei die Interessen der Mittelklasse, der Arbeiterklasse und des ländlichen Raums vereinen und ein Bollwerk gegen die wachsende Linke bilden. Helds Äußerungen zur christlichen Einheit wurden von dem führenden Gewerkschafter Adam Stegerwald aufgegriffen, den viele für den Spitzenkandidaten für die Nachfolge von Guérards halten.\n\nDie Progressiven in der Partei beobachten diese Entwicklungen mit Sorge. In den letzten Jahren hat sich die linke Flanke für den katholischen Charakter des Zentrums eingesetzt, weil sie befürchtete, dass protestantische Stimmen die Partei nach rechts ziehen würden - und in der Tat haben sowohl Held als auch Stegerwald Annäherungsversuche an die DkP und noch weiter rechts stehende Parteien vorgeschlagen. Die schärfste Entgegnung auf Helds Artikel kam vom führenden badischen Progressiven Joseph Wirth, der argumentiert, dass solche Abenteuer die Position der Partei in der Mitte und das Vertrauen ihrer katholischen Wählerschaft in einer kritischen Zeit gefährden. Ob Wirths Worte beherzigt werden, ist eine offene Frage."
 germany.12.a: "Dies ist nicht der richtige Zeitpunkt, um uns einem solchen Risiko auszusetzen."
 germany.12.b: "Held hat nicht ganz Unrecht - die Gruppe muss den Turm verlassen, um zu überleben."

 germany.13.t: "Bildung der Demokratischen Union"
 germany.13.d: "Die deutschen Parteien organisieren sich neu: Die sozialdemokratische SPD und die liberale LVP haben eine offizielle Vereinbarung über die Zusammenarbeit bei den Reichstagswahlen 1936 bekannt gegeben. Die Vereinbarung, die zwischen den beiden Parteivorsitzenden Hermann Müller und Erich Koch getroffen wurde, beinhaltet gemeinsame Kandidaten in den wichtigsten Wahlkreisen und eine gemeinsame Politik, die die beiden Parteien im nächsten Reichstag vorantreiben werden, um die Auswirkungen der Krise des Schwarzen Montags zu lindern. Zu diesen Maßnahmen gehören eine Bankenreform, öffentliche Arbeiten und andere Beschäftigungsmaßnahmen. Darüber hinaus bekennen sich beide Parteien zu den Errungenschaften der Märzreformen der Verfassung und zu ihrem Engagement, diese gegen die eindringenden Konservativen zu verteidigen, daher der Name \"Demokratische Union\".\n\nVor und während des Weltkriegs war die Fortschrittliche Volkspartei (FVP) ein enger Verbündeter der SPD und stand ständig in deren Schatten. Die Vereinigung der liberalen Parteien in der LVP wurde als eine Möglichkeit gesehen, diesem Schatten zu entkommen und dem deutschen Liberalismus zu ermöglichen, eine eigenständige Kraft zu werden. Die Entscheidung der LVP, das Bündnis mit der SPD wiederherzustellen, zeigt also, dass sie letztlich nicht in der Lage war, ihrem Schicksal als zweitrangige Kraft zu entgehen..."
 germany.13.a: "Gemeinsam für ein demokratisches Deutsches Reich!"

 germany.14.t: "Bildung einer Schwarz-Weiß-Rot Front"
 germany.14.d: "Die deutschen Parteien ordnen sich neu: Die Vorsitzenden der konservativen Agrarpartei DkP und der rechtsextremen DVLP haben offiziell eine Zusammenarbeit angekündigt. Die Vereinbarung beinhaltet die Aufstellung gemeinsamer Kandidaten in wichtigen Wahlkreisen und einen gemeinsamen Kanzlerkandidaten für die kommenden Wahlen. In einer offiziellen Erklärung haben beide Parteien das Bündnis als eine notwendige Maßnahme zur "Verteidigung der deutschen Fahne gegen unaufhörliche Parteilichkeit und gesellschaftlichen Niedergang" bezeichnet, was sich auch im Namen des Bündnisses widerspiegelt - \"Schwarz-Weiß-Rot\", den Farben der Reichsflagge.\n\nDie Linke hat bereits die Doppelzüngigkeit dieses Zweckbündnisses kritisiert. Die DkP war seit 1923 ununterbrochen an jeder Regierung beteiligt und verkörpert das parteipolitische Establishment, das die DVLP zu bekämpfen vorgibt. Eine frühere Zusammenarbeit der Rechten war in den 20er und 30er Jahren aufgrund von Meinungsverschiedenheiten in der Parteiführung, der Überschneidung der Wahlkreise beider Parteien und der bequemen Position der DkP in der März-Koalition nicht zustande gekommen. Das veränderte politische Klima nach dem Schwarzen Montag hat jedoch zu einem Sinneswandel geführt - alte Hürden fallen weg, während engere Verbindungen zwischen dem alten konservativen Establishment und der radikalen nationalistischen Opposition geknüpft werden..."
 germany.14.a: "Alles für die Erneuerung des deutschen Geistes!"

 germany.15.t: "Neue Wirtschaft"
 germany.15.d: "Nachdem Walther von Rathenau mit seiner treffsicheren Vorhersage des Börsenkrachs am Schwarzen Montag die Aufmerksamkeit der Öffentlichkeit auf sich gezogen hat, ist er nicht dabei stehen geblieben. Stattdessen hat er nach der Schwarzen Woche und dem Ausbruch der größten Wirtschaftskrise in Deutschland seit dem Zweiten Weltkrieg ein 11-seitiges Dokument für eine umfassende Reform des Wirtschaftssystems veröffentlicht. Dieses Dokument wurde über die Parteien und großen Zeitungen verbreitet. Diejenigen, die gut informiert waren, konnten erkennen, dass dieses Dokument eine Zusammenfassung und etwas gemäßigtere Umsetzung von Rathenaus Ideen in seinem Werk \"Die neue Wirtschaft\" von 1919 war und die Wirtschaftsreformen widerspiegelte, die er während der Regierungen Solf und Erzberger als Wirtschaftsminister verfolgte.\n\nAls überzeugter Anhänger seines Wirtschaftsprogramms ist Rathenau der Ansicht, dass der Schwarze Montag die perfekte Gelegenheit für eine umfassende Wirtschaftsreform ist. Die Befugnisse des Staates im Bereich der Wirtschaftsführung müssen erheblich ausgeweitet werden, und die Ämter für die Kontrolle der Wirtschaft und die Verteilung der Mittel aus der Kriegszeit müssen als ständige Einrichtungen wieder eingeführt werden. Rathenau sieht die Wirtschaftsplanung als mit dem freien Markt vereinbar an — staatliche Eingriffe können den Markt harmonisieren, die Verschwendung von Ressourcen verhindern und vor allem die Entfremdung von Millionen von Fabrikarbeitern bekämpfen, die in ganz Deutschland in langweiligen, profanen Jobs beschäftigt sind.\n\nObwohl er dies in seinem Wirtschaftsprogramm (noch) nicht vorschlägt, träumt Rathenau von einer utopischen, klassenlosen Gesellschaft, die die Arbeiter von seelenloser Arbeit befreit. Die Eintönigkeit der Arbeit lässt sich nicht mit sozialistischen Versprechungen von Lohnerhöhungen oder kürzeren Arbeitszeiten lösen - eine vollständige Umstrukturierung ist notwendig. Durch ein Allheilmittel, den \"Arbeitsausgleich\", würden niedere und geistige Arbeiter für ein paar Stunden am Tag das Büro gegen die Fabrik und die Fabrik gegen das Büro tauschen und ihre Berufung irgendwo in einer riesigen Gesellschaft der Wahl finden können. Die Klassen würden sich auflösen, alle Arbeit wäre je nach Talent offen, und die Banalität der Arbeit würde aufhören.\n\nAber für den Moment wird die wirtschaftliche Planung ausreichen."
 germany.15.a: "Interessantes Programm..."

 germany.16.t: "Föderalistischer Block"
 germany.16.d: "In Regionen wie Schlesien, Westfalen und Hannover, in denen die Konkurrenz immer größer wird, haben die Zentrumsparteien Mühe, sich gegen die populären sozialdemokratischen und rechten Kandidaten zu behaupten. Um diese Ungleichheit abzumildern, haben die Kandidaten des Zentrums und die Parteigliederungen begonnen, unabhängig voneinander Vereinbarungen mit lokalen Parteien zu treffen, um sich in umkämpften Bezirken hinter einem gemeinsamen Kandidaten zu vereinen und so ihre Siegchancen zu erhöhen.\n\nIn Hannover hat das Zentrum seine historische Zusammenarbeit mit der Deutsch-Hannoverschen Partei, allgemein bekannt als Welfenpartei, wieder aufgenommen. Diese regionalistische Partei, die nach der Annexion des Königreichs Hannover gegründet wurde, saß im Vorkriegs-Reichstag in der Regel mit dem Zentrum zusammen, erlebte jedoch in den Nachkriegsjahren einen starken Rückgang. Der welfische konservative Föderalismus hat es in der Nachkriegszeit schwer gehabt, und der Verlust der letzten Lebensperspektive könnte das Ende der Partei bedeuten.\n\nAuf der anderen Seite des Reiches haben die Mitglieder des Zentrums in Posen begonnen, ihre Zusammenarbeit mit polnischen Autonomisten auszubauen, insbesondere mit denen, die dem ChZJN in Polen selbst näher stehen. Anders als in Hannover hat die polnische ethnische Wählerschaft ihre Schlagkraft nicht verloren, obwohl sie immer noch mit antipolnischen Wahlbündnissen in gemischten Wahlkreisen konkurrieren muss. Für sie, ähnlich wie für die Welfen, ist das Zentrum ein natürlicher Verbündeter, da sie beide ideologisch konservativ sind und sich für die Beibehaltung des föderalen Staatsmodells einsetzen, mit der Hoffnung, es weiter zu dezentralisieren, gegen zentralistische Übergriffe von links und rechts. Nicht jeder im Zentrum ist jedoch mit der Idee einverstanden, sich mit einer Schar schwacher kleiner Parteien zu verbünden."
 germany.16.a: "Unterstützen Sie diese Pakte. Zentrum verteidigt den Föderalismus!"
 germany.16.b: "Wir brauchen sie nicht, um uns zu behaupten."

 germany.17.t: "Propagandaaktion der Hugenberg-Gruppe"
 germany.17.d: "Alfred Hugenberg, 2. Vorsitzender der DVLP, ist neben Ulrich von Hassell eines der prominentesten Gesichter der Vaterlandspartei. Obwohl seine Position weitgehend symbolisch ist, ein symbolischer Kompromiss mit der reaktionären alten Garde der Partei nach Hassells Aufstieg zur Macht im Jahr 1929, befehligt er eine bemerkenswerte Clique innerhalb der DVLP und hält sie durch sein beträchtliches Vermögen am Leben. Als einer der mächtigsten Geschäftsleute und Pressebarone Deutschlands leitet Hugenberg die gigantische "Hugenberg-Gruppe", ein Medienimperium, das Zeitungen, Verlage und Werbeagenturen im ganzen Reich kontrolliert - ihre Zeitungen verkaufen Hunderttausende von Exemplaren und haben erheblichen Einfluss auf die öffentliche Meinung. Natürlich sind die Artikel der Zeitungen auf Hugenbergs bevorzugte Überzeugungen ausgerichtet, nämlich auf Antisozialismus und Antisemitismus.\n\nDer Wahlkampf von 1936 hat der DVLP die Hoffnung gegeben, dass sie sich nach der Wahl an die Spitze einer Rechtskoalition im Reichstag stellen kann, weshalb der Zentralausschuss der Partei den 2. Eine aggressive Werbekampagne für die Münchner Neuesten Nachrichten und Der Tag, der Ausbau der Nachrichtenagentur Telegraphen-Union und die Verbreitung ihrer Artikel in immer mehr Zeitungen, vielleicht sogar ein paar Filmverträge - all das könnte dazu dienen, das gewünschte Bild der alten Partei von Tirpitz in der Öffentlichkeit zu formen.\n\nWo aber sollen die Ressourcen der Kampagne konzentriert werden? Die Konzentration auf die Illustrierte Nachtausgabe und der Abschluss von Verträgen mit städtischen Zeitungen wird die Chancen der DVLP verbessern, die Mittelschicht in den Städten zu gewinnen und das Wachstum der Sozialdemokratie zu bremsen - auf der anderen Seite hat die Telegraphen-Union gute Beziehungen zu unabhängigen Zeitungen auf dem Land gepflegt, und mehr Investitionen in diese Beziehungen werden der konservativen Sache auf dem preußischen Land helfen."
 germany.17.a: "Wir haben eine echte Chance, die Stadtbezirke zu gewinnen."
 germany.17.b: "Mehr Investitionen in ländliche Nachrichtenkanäle."

 germany.18.t: "Zunehmende Militanz der Arbeiter"
 germany.18.d: "Seit dem Börsenkrach im Februar war es absehbar, aber jetzt ist es klar geworden: Der Zusammenbruch der deutschen Wirtschaft hat der extremen Linken im politischen Spektrum großen Auftrieb gegeben. Die sozialistische Propaganda hat Tausende von Arbeitnehmern im ganzen Land erfasst und bietet eine einfache Antwort auf die Verwirrung vieler Arbeitnehmer, die aufgrund von Faktoren, die sie nicht beeinflussen konnten, ihren Arbeitsplatz verloren haben. Denn die Wohlstandsillusion, die die Bourgeoisie, die Junker und der Kaiser an der Spitze aufrechterhalten haben, ist zerbrochen - das letzte Stündlein des internationalen Kapitalismus hat geschlagen, also stellt euch in die Reihe und hisst die rote Fahne!\n\nDie deutschen Parteien der extremen Linken sind im Allgemeinen klein und zersplittert, und obwohl sie nicht verboten sind, werden sie vom politischen Establishment nur bedingt toleriert. Nach Jahren der Spaltungen und Wiedervereinigungen hat die Kommunistische Arbeiterpartei Deutschlands (KAPD) den größten Teil der sozialistischen Stimmen auf sich vereinigt. Obwohl die KAPD den Syndikalismus französischer Prägung unterstützt, hat sie einige Vorbehalte, da sie der Meinung ist, dass die Gewerkschaften in Deutschland hoffnungslos reformistisch geworden sind und die revolutionäre Vorhut die Betriebsräte der Arbeiter sein müssen - daher der Begriff \"Rätekommunismus\". Die Kommunistische Partei Deutschlands (KPD) ist ebenfalls prominent und zeichnet sich dadurch aus, dass sie sich im Gegensatz zu ihren Vettern an Wahlen beteiligt.\n\nTrotz des bösen Blutes zwischen den zahlreichen Fraktionen der extremen Linken finden sie von Zeit zu Zeit die Kraft zur Zusammenarbeit - und heute ist einer dieser Fälle. Die KAPD, die KPD und die mit ihnen verbündeten Gewerkschaften planen eine Massendemonstration in Berlin am Internationalen Tag der Arbeit, dem 1. Mai, und erwarten ähnliche Veranstaltungen im Rheinland und in Sachsen."
 germany.18.a: "Das ist nicht gut..."

 germany.19.t: "Blutmai"
 germany.19.d: "Als Reaktion auf die wachsende Militanz der deutschen Arbeiter und unter Berufung auf frühere sporadische Fälle von Gewalt während des Wahlkampfs erließ die Berliner Polizei ein Verbot für politische Versammlungen unter freiem Himmel in der Stadt während des 1. Mai, um die geplanten Maidemonstrationen zu verhindern. Dies schreckte die linksextremen Aktivisten jedoch nicht ab und ermutigte einige sogar — diese Einschränkungen schienen die offizielle Parteilinie der KAPD zu bestätigen, dass der Kapitalismus in seine dritte Periode eingetreten ist und daher auf Arbeiterbewegungen mit immer drakonischerer Gewalt reagieren wird.\n\nÜberall in der Stadt fanden Demonstrationen statt. Grobe Schätzungen der Teilnehmerzahlen zeigten, dass die Drohungen mit Polizeigewalt die wachsende Zahl der sozialistischen Mitglieder ausglichen, was bedeutete, dass die Versammlungen der KAPD und der KPD kaum größer waren als sonst. Dennoch reagierte die Berliner Polizei mit Gewalt, schickte Einsatzkommandos und griff mit Schlagstöcken an, wo immer Demonstrationen gemeldet wurden. Selbst die legalen Versammlungen, wie die der SPD und der liberalen Gewerkschaften, wurden für sozialistische Proteste gehalten und angegriffen. Im sozialistisch dominierten Wedding kam es zu Straßenkämpfen, die jedoch einseitig verliefen und nur dazu dienten, den Polizeieinsatz zu eskalieren — auf KAPD-Demonstrationen wurde mit scharfer Munition geschossen, und am Ende des Tages waren über dreißig Menschen tot. Etwa 200 Personen wurden verletzt und 1200 von der Polizei festgenommen.\n\nDie Verbreitung der Kommunistischen Arbeiter-Zeitung wurde in der Folgezeit eingeschränkt, um die Opferzahlen zu unterdrücken, aber die Nachricht verbreitete sich dennoch im ganzen Land und heizte die Spannungen zwischen der Regierung und der Arbeiterbewegung weiter an. Die Ereignisse wurden vom rechten Flügel des Reichstags weitgehend positiv aufgenommen, während die Liberalen und die SPD gespaltener waren. Während die SPD-Zeitung Vorwärts einen vernichtenden Artikel veröffentlichte, in dem es hieß, die KAPD wolle \"absichtlich das Leben ihrer Anhänger opfern\", protestierte die sozialdemokratische Delegation im Reichstag offiziell gegen das Vorgehen der Berliner Polizisten und forderte eine Untersuchung. Ihre Forderungen stießen jedoch auf taube Ohren, während die Spannungen weiter zunahmen."
 germany.19.a: "Wir können hier keinen Syndikalismus zulassen!"
 GER_blutmai_tt: "Der §YWirtschaftlicher Niedergang§! der Krise wird §Rum 250 Punkte angehoben§!."

 germany.20.t: "Pläne zur Arbeitsbeschaffung im ADGB"
 germany.20.d: "Die Wirtschaftskrise hat Diskussionen in verschiedenen ideologischen Kreisen und Verbänden ausgelöst - der traditionelle Konsens der deutschen Wirtschaftswissenschaftler ist gescheitert oder wird zumindest von den durchschnittlichen Arbeitnehmern und Politikern nicht mehr als vertrauenswürdig angesehen. Angesichts der Tatsache, dass Millionen Menschen auf die Straße gehen und Dutzende von Banken über Nacht zusammenbrechen, sehen Parteien, Verbände und Gewerkschaften in der Regierung eine mögliche Rettung. Dass ein staatliches Eingreifen die Nachfrage ankurbeln und die Wirtschaft während des Finanzzyklus beleben könnte, wurde schon in der Zwischenkriegszeit erwogen, und diese Ideen haben seit dem Schwarzen Montag nur noch mehr an Zugkraft gewonnen.\n\nDie Zeitschrift des Allgemeinen Deutschen Gewerkschaftsbundes (ADGB), Die Arbeit, hat nach der Veröffentlichung eines wirtschaftspolitischen Programms der Gewerkschafter Fritz Tarnow und Fritz Baade eine Diskussion über das eröffnet, was sie \"aktive Wirtschaftspolitik\" nennt. Dieser Plan, der nach seinen Verfassern "Tarnow-Baade-Plan" genannt wird, sieht die Schaffung massiver öffentlicher Arbeiten vor, die bis zu einer Million Menschen im gesamten Reich beschäftigen könnten, sowie eine strengere Bankenkontrolle, die eine umfassende Inflationspolitik ermöglichen würde. Nach Ansicht von Tarnow und Baade werden die Schaffung von Arbeitsplätzen und die fiskalische Inflation den Armen Erleichterung verschaffen und die Nachfrage ankurbeln, wodurch der Niedergang überwunden wird.\n\nObwohl der ADGB eng mit der SPD verbunden ist, hat sich die Partei von dem Tarnow-Baade-Plan distanziert. Otto Wels und Rudolf Hilferding kritisierten den ADGB für seine direkte Einmischung in die Politik, die allein der Partei obliegen sollte, und für die Absicht von Tarnow und Baade, "Arzt am Krankenbett des Kapitalismus" zu spielen. Unbeeindruckt davon haben die Gewerkschafter in der Presse Wellen geschlagen und erhielten die überraschende Unterstützung des preußischen Kriegsministers Kurt von Schleicher, der die Schaffung von Arbeitsplätzen als \"den einzigen Ausweg aus der heutigen Misere\" bezeichnete."
 germany.20.a: "Interessant."

 germany.21.t: "Ausbrüche Antisemitischer Gewalt"
 germany.21.d: "Der Beginn der Wirtschaftskrise, die durch den Börsenkrach am Schwarzen Montag ausgelöst wurde, hat antisemitischer Hetze und sogar einigen Gewaltausbrüchen in ganz Deutschland Auftrieb gegeben. In den Kommunalparlamenten haben rechte Abgeordnete, in der Regel von der DVLP, vorgeschlagen, jüdische Unternehmen zu besteuern oder jüdische Waren zu boykottieren, während jüdische Bürger in den Städten mit Verdächtigungen und ständigen Verleumdungen durch rechte Zeitungen konfrontiert sind.\n\nDie jüdische Bevölkerung in Deutschland war historisch gesehen besser integriert als ihre Altersgenossen im ehemaligen Russischen Reich und hat Deutschland mit zahlreichen Wissenschaftlern, Politikern, Kulturschaffenden und Kriegsveteranen beschenkt — dennoch sind Misstrauen und Misshandlung ihnen gegenüber bis heute geblieben. Der Börsenkrach vom Schwarzen Montag war für viele deutsche Bürger schwer zu begreifen, und die jahrzehntelange Propaganda einer \"internationalen jüdischen Finanzverschwörung\" machte es den meisten Unterdrückten nicht schwer, diese beiden Ereignisse miteinander in Verbindung zu bringen und zu behaupten, die deutschen Juden seien irgendwie für den Börsenkrach verantwortlich. Aggressive DVLP-Agitation während des Wahlkampfs 1936, die oft mit diesen antisemitischen Ängsten spielte, trug dazu bei, sie noch weiter zu verstärken.\n\nDie jüdische Bevölkerung ist jedoch nicht völlig hilflos. Organisationen wie der Centralverein, die den Antisemitismus in Deutschland konsequent mit juristischen Mitteln bekämpfen, haben bereits damit begonnen, die Ausbrüche zu dokumentieren und zu melden, und unterstützen jüdische Bürger, die durch antisemitische Angriffe diffamiert oder verletzt wurden."
 germany.21.a: "Das muss gestoppt werden."

 germany.22.t: "Franz von Papen schließt sich der S-W-R an"
 germany.22.d: "Die konservative Koalition schmiedet weiter Pläne - sie hat die politische Krise im preußischen Landtag genutzt, um Gespräche mit Franz von Papen, dem Leiter der Zentrumsdelegation im preußischen Abgeordnetenhaus und einem bekannten Führer des rechten Parteiflügels, aufzunehmen. Als reaktionärer Adliger und Veteran des Weltkriegs passte Franz von Papen bereits ideologisch zu Schwarz-Weiß-Rot - und um die noch vorhandenen Ängste vor einer Zusammenarbeit mit der protestantisch dominierten DVLP zu zerstreuen, nutzte Ulrich von Hassell seine Kontakte zum reformkatholischen Flügel der Partei. Die Verhandlungen zwischen Papen und Martin Spahn waren erfolgreich, und Papen sicherte nicht nur sich selbst, sondern auch seinen Verbündeten in Bayern und den anderen südkatholischen Ländern die Treue zu.\n\nDies ist ein beachtlicher Sieg für die Schwarz-Weiß-Rot-Koalition, die bereits mehrere hochkarätige Unterstützungen erhalten hat und aktiv auf ihre Chance drängt, eine \"konservative Revolution\" zu starten..."
 germany.22.a: "Dieser Bastard..."

 germany.23.t: "Absetzung des preußischen Ministerpräsidenten"
 germany.23.d: "Platzhalter-Ereignis zum Entfernen des preußischen M-P-Slots, damit man dort wieder Charaktere anheuern kann. Es sei denn, du bist S-W-R, in diesem Fall ersetzt Hassell einfach diesen Slot, haha, fick dich"
 germany.23.a: "Lobpreisung"

 germany.24.t: "Führungswechsel im Zentrum"
 germany.24.d: "Die Zeiten könnten für die Zentrumspartei, die wichtigste Vertretung katholischer Interessen in der deutschen Parlamentspolitik, durchaus besser sein. Nach vielen Jahren zielloser Führung unter dem gemäßigten rheinischen Flügel, zwei mittelmäßigen Wahlergebnissen 1931 und 1936 und dem Scheitern mehrerer Regierungskabinette mit Zentrumsbeteiligung in den letzten Jahren hat der Zentrumsvorsitzende Theodor von Guérard offiziell seinen Rückzug von der Führung seiner Partei angekündigt. In naher Zukunft soll ein Parteitag einberufen werden, der erste seit vielen Jahren, und politisch interessierte Beobachter sind überzeugt, dass es dort zu heftigen parteiinternen Auseinandersetzungen kommen wird. In den letzten zehn Jahren sind innerhalb der ältesten deutschen Partei neue Gruppierungen wie Pilze aus dem Boden geschossen, die bereit sind, die Macht an sich zu reißen und die Partei auf einen neuen politischen Kurs zu führen, aber die Frage wird sein, welcher politische Flügel sich durchsetzen wird."
 germany.24.a: "Wer wird als nächstes den katholischen Moloch anführen?"

 germany.25.t: "Der Zentrumsparteitag nominiert Stegerwald"
 germany.25.d: "In dieser Woche tagt der Parteitag des Zentrums in Essen im Herzen des Ruhrgebiets, einer bekannten Hochburg der starken christlichen Gewerkschaftsbewegung. Passenderweise hat der Vorstand bereits einen Kandidaten nominiert, der aus dem Gewerkschaftsmilieu stammt und Beobachtern zufolge unbestreitbar hohe Siegchancen hat - Adam Stegerwald, seit mehreren Jahrzehnten der einflussreichste Vertreter des Arbeitnehmerflügels der Partei und seit kurzem Fraktionsvorsitzender des Zentrums im Reichstag.\n\nDoch während Stegerwald im Parteivorstand, in der Bundestagsfraktion und bei den christlichen Gewerkschaften über enormen Einfluss verfügt, wird er von der Kirche, den katholischen Interessenverbänden und den bürgerlichen Organisationen mit Skepsis betrachtet, da sie befürchten, dass Stegerwald zu spalterisch und nicht die richtige Führungsfigur für eine der vielfältigsten Parteien des Reiches sein könnte. Seine Gegner halten ihn für machthungrig und kirchenfeindlich, und seine fragwürdige Unterstützung des \"Querfront\"-Konzepts von Reichskanzler Schleicher hat ihm viele Feinde eingebracht. So fordern viele Zentrumsdelegierte auf der Konferenz lautstark, dass Stegerwald nur unter einer Bedingung für den Vorsitz kandidieren darf: Er muss als Fraktionsvorsitzender im Reichstag zurücktreten. Wird der Gewerkschaftsgigant unter diesen Umständen mit seinen Gegnern verhandeln?"
 germany.25.a: "Stegerwald schlägt vor zu verhandeln."
 GER_stegerwald_accepts_tt: "Stegerwald wird mit der konservativen Opposition im Zentrum verhandeln - das wird deren Bedenken vor einer Übernahme durch eine von Schleicher unterstützte Fraktion besänftigen, aber die katholischen Gewerkschaften sehen sich als natürliche Führer des Zentrums, und werden sie diese Kapitulation gut aufnehmen?"
 germany.25.b: "Stegerwald bleibt standhaft."
 GER_stegerwald_refuses_tt: "Stegerwald wird jegliche Zugeständnisse an die konservative Opposition ablehnen. Die partikularistisch gesinnten bayerischen, luxemburgischen und elsässischen Abgeordneten werden dies nicht gut aufnehmen, und eine Herausforderung wird unmittelbar bevorstehen."

 germany.26.t: "Angriff auf die Gewerkschaften"
 germany.26.d: "Zur Überraschung vieler hat sich Stegerwald zu Zugeständnissen an seine parteiinternen Gegner bereit gezeigt. Ein scharfer Protest des Vereinigten Christlichen Gewerkschaftsbundes und der gewerkschaftsnahen Vertreter im Zentrum-Parteivorstand hat diese Verhandlungen jedoch schon im Vorfeld beendet. Sie sehen in der breiten Opposition gegen die Führungsrolle Stegerwalds in der Partei nicht weniger als einen schweren Affront gegen die deutsche Arbeiterklasse. So haben die Gewerkschaften angekündigt, jede weitere Zusammenarbeit zu verweigern, solange \"die Forderungen der christlichen Arbeiterklasse ungehört bleiben\". Stegerwald selbst wurde auch von einigen seiner eigenen Mitarbeiter scharf kritisiert, weil er schwach genug war, Verhandlungen mit seinen Gegnern überhaupt in Erwägung zu ziehen - die Situation für Stegerwald und die Partei selbst sieht immer schlimmer aus.\n\nUm zwischen den verhärteten Fronten zu vermitteln, haben sich die weniger antiklerikalen und interkonfessionellen katholischen Arbeitsgemeinschaften bereit erklärt, einen Kompromiss zu vermitteln. Sie behaupten, dass die Skepsis gegenüber Stegerwald kein Affront gegen die Arbeiterklasse sei, sondern eine natürliche Reaktion auf das machtgierige Verhalten Stegerwalds. Als Lösung plädieren sie für die Bildung eines kompromissbereiten Führungstrios, bestehend aus Stegerwald, ihrem eigenen Kandidaten Josef Joos und dem gemäßigten rheinischen Parteichef Hugo Mönnig. Eine solche Konstellation würde Stegerwald zwar die Fraktionsführung überlassen, seinen Einfluss im Parteivorstand aber drastisch schwächen."
 germany.26.a: "Stegerwald akzeptiert das Triumvirat."
 GER_triumvirate_controversial_tt: "Adam Stegerwald wird ein Triumvirat mit dem gemäßigten Gewerkschafter Joos und dem gemäßigten Parlamentarier Mönnig bilden. Das Zentrum hatte noch nie eine Dreierspitze, und es wird befürchtet, dass dies das Problem der Schwäche der Partei nicht lösen wird..."
 germany.26.b: "Stegerwald lehnt ab und zieht seine Kandidatur zurück!"
 GER_stegerwald_resigns_tt: "Adam Stegerwald, der mit dem vorgeschlagenen Kompromiss unzufrieden ist, zieht seine Kandidatur zurück. Damit wird das Feld für neue Kandidaten weit offen sein..."

 germany.27.t: "Die Kampfkandidatur"
 germany.27.d: "Die unerwartete Disqualifikation Stegerwalds, der nicht bereit war, dem vorgeschlagenen Kompromiss-Dreigestirn zuzustimmen, hat den Parteitag in Aufruhr versetzt. Zuvor war eine abgewandelte Version des Dreigestirns mit einem Ersatzkandidaten für Stegerwald sowie Joos und Mönnig geplant, doch das Projekt wurde von einer starken Front jüngerer Kandidaten abgeschmettert. Es werden mehrere Gründe dagegen angeführt, unter anderem, dass ein Triumvirat gegen die Traditionen der Partei verstoßen würde und dass die mangelnde Durchsetzungskraft, die schon unter Guérard ein Problem war, ohne einen entschlossenen Anführer ein Problem bleiben würde. Stattdessen haben die Delegierten einen Antrag eingebracht, in dem sie eine sofortige Abstimmung über den künftigen Vorsitzenden ohne jegliche Kompromisskonstellation fordern, der mit knapper Mehrheit angenommen wurde.\n\nDa Stegerwald aus dem Rennen ist, bleibt Joos als einziger Vertreter des Gewerkschaftsflügels übrig. Obwohl Joos zunächst zögerte, allein zu kandidieren, da er sich seines mangelnden Charismas bewusst war, nahm er schließlich seine Nominierung an, und der gemäßigte Mönnig folgte ihm bald darauf. Zur Überraschung vieler begann auch eine andere Fraktion, sich zu bewegen - ermutigt durch die vergleichsweise geringe Popularität sowohl von Mönnig als auch von Joos, beschließen die konservativen, föderalistisch gesinnten Delegierten aus den Bundesländern Bayern, Elsass-Lothringen und Luxemburg, den bayerischen Finanzminister Fritz Schäffer zu nominieren, einen jungen politischen Brandstifter, frommen Katholiken und stolzen Bayern mit rechten Tendenzen, mit dem sie hoffen, die eher traditionalistischen, agrarisch und bürgerlich orientierten Delegierten auf der Konferenz anzusprechen und Mönnig die Stimmen zu stehlen. Da die Gewerkschafter nach der Disqualifizierung Stegerwalds stark geschwächt und die rheinischen Gemäßigten unbeliebter denn je sind, dürften die Rechten gute Chancen haben, die Abstimmung zu gewinnen."
 germany.27.a: "Das ist besorgniserregend..."
 GER_schaffer_growing_tt: "Der bayerische Konservative Fritz Schäffer liegt nun in Führung, da sowohl die Gemäßigten als auch der Gewerkschaftsflügel der Partei geschwächt sind."

 germany.28.t: "Das Triumvirat ist abgelehnt"
 germany.28.d: "Obwohl Stegerwald den Gegenvorschlag der katholischen Arbeitsgemeinschaften akzeptiert und sich bereit erklärt hat, mit Joos und Mönnig ein Triumvirat zu bilden, wurde der Plan von einer Front jüngerer Delegierter abgeschmettert, bevor er überhaupt richtig in Angriff genommen werden konnte. Mehrere Gründe werden dagegen angeführt, unter anderem, dass ein Triumvirat den Traditionen der Partei widersprechen würde, die immer von einem und nicht von mehreren Vorsitzenden geführt wurde, und dass eine mehrköpfige Führung weiterhin unter der mangelnden Durchsetzungskraft leiden würde, die unter Guérard ein Problem war.\n\nStattdessen forderten die Delegierten eine sofortige Abstimmung über den künftigen Vorsitzenden ohne Kompromisskonstellationen, die mit knapper Mehrheit angenommen wurde. Diese neuen Umstände erschweren die Suche nach einem wirklich unentschlossenen Parteivorsitzenden massiv - Stegerwald ist mehr als überzeugt, im Rennen zu bleiben und den Vorsitz für sich zu beanspruchen, doch sein aussichtsreichster Konkurrent aus dem ursprünglichen Dreierplan, der fortschrittliche Gewerkschafter Joseph Joos, kündigte kurz darauf den Rückzug seiner Kandidatur an, wohl wissend, dass er aufgrund seines mangelnden Charismas alleine keine Chance gegen Stegerwald haben würde. Damit blieb neben Stegerwald nur noch Mönnig im Rennen, dem aufgrund seiner Ähnlichkeit mit Guérard kaum Siegchancen eingeräumt werden.\n\nEntsetzt über die starke Position Stegerwalds gegen Mönnig haben sich auch die konservativ-föderalistisch gesinnten Delegierten aus Bayern, Elsass-Lothringen und Luxemburg auf den Weg gemacht. Sie nominieren den bayerischen Finanzminister Fritz Schäffer, einen jungen politischen Brandstifter, frommen Katholiken und stolzen Bayern mit rechten Tendenzen, und hoffen, damit die traditionalistischen, agrarischen und bürgerlich orientierten Delegierten auf der Konferenz anzusprechen. Zwar hat Schäffer höhere Siegchancen als Mönnig, doch die Tatsache, dass nun zwei konservative Vertreter gegen Stegerwald antreten, könnte den Gewerkschaftern in die Hände spielen."
 germany.28.a: "Wer ist noch auf dem Feld?"
 GER_triumvirate_rejected_tt: "Der Vorschlag des Triumvirats ist abgelehnt worden. Adam Stegerwald, der die mit Schleicher befreundeten Gewerkschaften vertritt, tritt nun gegen den bayerischen Konservativen Fritz Schäffer an, der im letzten Moment als Vertreter des rechten Parteiflügels aufgestellt wurde."

 germany.29.t: "Der Kompromiss Vorsitz"
 germany.29.d: "Die Obmannwahlen sind vorbei, die Stimmen sind ausgezählt - und das Ergebnis ist schockierend. Die Stimmen verteilen sich fast gleichmäßig auf die drei Kandidaten, wobei Stegerwald und Schäffer den gemäßigten Mönnig nur um wenige Stimmen übertreffen. Das Worst-Case-Szenario ist eingetreten. Technisch gesehen würde ein solches Ergebnis bedeuten, dass ein zweiter Wahlgang durchgeführt werden muss, der jedoch wahrscheinlich zu einer mehr als umstrittenen \"Kampfkandidatur\" führen würde, einer direkten Konfrontation zwischen zwei populären Kandidaten, bei der beide Seiten sehr hohe Gewinnchancen haben. Der Parteivorstand ist strikt dagegen, da er befürchtet, dass ein Kopf-an-Kopf-Rennen zwischen zwei sehr einflussreichen Flügeln der Partei das Zentrum zerreißen könnte, zumal regionalistische Tendenzen in diesem Wettbewerb eine sehr ausgeprägte Rolle spielen.\n\nSo einigten sich Stegerwald, Schäffer und Mönnig nach langwierigen Verhandlungen und lautstarkem Protest der jüngeren Delegierten auf eine wenig ruhmreiche Kompromisslösung - eine abgewandelte Version des ursprünglichen Dreigestirnsplans. Stegerwald bleibt Fraktionsvorsitzender, während der Parteivorsitz von einer gemeinsamen Führung aus Gemäßigten und Föderal-Konservativen übernommen werden soll. Diese Konstellation schwächt den Einfluss der Gewerkschafter zur Freude ihrer Gegner erheblich, lässt aber die weitreichende Macht Stegerwalds im Reichstag unangetastet. Alles in allem kann das nur eines bedeuten: Das Zentrum wird seinen unaufgeregten und inkonsequenten Kurs auch in nächster Zeit fortsetzen."
 germany.29.a: "Wie lange kann ein solcher Kurs andauern?"

 germany.30.t: "Erklärung der Kampfkandidatur"
 germany.30.d: "In einer emotionalen Rede hat Stegerwald unter dem tosenden Beifall seiner Anhänger offiziell jede Art von Zugeständnis an seine Gegner abgelehnt; der Parteivorsitzende der Zukunft müsse sowohl den Vorsitz als auch die Fraktion voll im Griff haben, sonst werde das Zentrum seinen schwachen Kurs fortsetzen und in der deutschen Parteipolitik nur noch die zweite Geige spielen. Aber natürlich hat Stegerwalds Haltung bei seinen Gegnern noch mehr Feindseligkeit hervorgerufen, eine Eskalation steht bevor.\n\nHeute Morgen hat sich eine starke Einheitsfront aus Vertretern des Mittelstandes und der Kirchen sowie Delegierten aus den partikularistisch gesinnten Bundesländern Bayern, Luxemburg und Elsass-Lothringen gebildet, um die ehrgeizigen Gewerkschafter in einer direkten Konfrontation herauszufordern, einer so genannten \"Kampfkandidatur\", einem Rennen um die Parteiführung, bei dem beide Seiten gute Chancen haben, zu gewinnen. Die Zentrumsparteiorganisationen in München, Straßburg und Luxemburg haben sich seit Kriegsende eine weitreichende Autonomie bewahrt, die sie gerne verteidigen - der wachsende Einfluss der christlichen Gewerkschaften könnte diese Errungenschaften gefährden, und so regt sich Widerstand gegen Stegerwalds Aufstieg.\n\nIhre Vision ist die Nominierung einer gemeinsamen Führung von Vertretern aus allen großen katholischen Gliedstaaten unter der Führung des feurigen bayerischen Finanzministers Fritz Schäffer, der als frommer Katholik und stolzer Bayer mit rechten Tendenzen die Rückkehr zu einem eher traditionalistischen, föderalistischen und bürgerlich orientierten Kurs perfekt symbolisieren würde. Der Parteivorstand ist über diese Pläne jedoch überhaupt nicht glücklich, da er befürchtet, dass eine direkte Konfrontation zwischen zwei sehr einflussreichen Flügeln der Partei das gesamte Zentrum zerreißen könnte, zumal regionalistische Tendenzen eine zu große Rolle spielen. Ihr Gegenvorschlag ist ein \"Triumvirat des Kompromisses\" gegen Stegerwald, bestehend aus dem rheinischen Gemäßigten Hugo Mönnig, dem progressiven Gewerkschaftsführer Josef Joos und dem gemäßigt rechten Kompromisskandidaten Heinrich Brüning, dem ehemaligen Vizekanzler."
 germany.30.a: "Die rechten Föderalisten verursachen ein Chaos in der Konferenz!"
 GER_right_zentrum_chaos_tt: "Es kommt zu einer direkten Konfrontation zwischen Stegerwald und den rechten Delegierten, und der Parteitag ist im Chaos versunken. Das wäre eine gute Gelegenheit für eine andere Fraktion, sich als Friedensstifter zu präsentieren..."
 germany.30.b: "Die Föderalisten akzeptieren das Triumvirat."
 GER_triumvirate_another_tt: "Die Delegierten des rechten Flügels werden ein kompromissbereites Triumvirat akzeptieren, um den parteiinternen Konflikt zu beenden - aber es ist unwahrscheinlich, dass dies vom Rest der Partei gut aufgenommen wird, und das Scheitern des Kompromisses könnte auch das Scheitern ihrer rechten Agenda bedeuten."

 germany.31.t: "Das progressive Gambit"
 germany.31.d: "Die Föderalisten haben den Gegenvorschlag des Vorstandes abgelehnt und sind entschlossen, an ihrem gemeinsamen Führungskonzept mit Vertretern aus Preußen, Luxemburg, Elsass-Lothringen und Bayern festzuhalten, bei dem Schäffer eine herausragende Führungsrolle einnehmen würde. Nun ist eine direkte Konfrontation unvermeidlich, und nach den anstehenden Vorstandswahlen, die zu den umstrittensten in der gesamten Geschichte des Zentrums werden dürften, könnte die Zukunft der gesamten Partei auf dem Spiel stehen. Zur Überraschung vieler hat jedoch eine relativ unbekannte Fraktion der Partei diese angespannte Situation für sich genutzt: die progressiven Katholiken. Dieser Flügel steht in der Tradition von Matthias Erzberger und dominierte die Parteiführung während des Weltkriegs und in den frühen zwanziger Jahren, bis zu seinem schmachvollen Untergang nach dem Erzberger-Helfferich-Prozess Ende 1922.\n\nSeitdem wurden die Progressiven von den Gemäßigten, den Rechten und den Gewerkschaftern weitgehend an den Rand gedrängt - aber jetzt scheint ihre Zeit gekommen zu sein, wieder zu glänzen, denn wenn zwei sich streiten, freut sich meist der Dritte. In einer Rede voller versöhnlicher Rhetorik hat Joseph Wirth, formaler Führer der Progressiven im Reichstag, die Nominierung des schlesischen Zentrumsprälaten Carl Ulitzka als neutralen Kompromisskandidaten vorgeschlagen. Ulitzka stehe als Geistlicher über kleinlichen Wirtschafts-, Föderalismus- oder Klasseninteressen und sei die perfekte Leitfigur für die Partei - seine Wahl würde die allgemeine katholische Weltanschauung der Partei betonen und nicht die Interessen eines bestimmten Flügels. Wirths Vorschlag wird vom Parteivorstand begrüßt, der glaubt, dass die Nominierung eines dritten neutralen Kandidaten die Spannungen einer Kampfkandidatur mit zwei Kandidaten abmildern könnte. Was viele Delegierte jedoch nicht wissen, ist, dass Ulitzka aufgrund seiner Verbindungen zu den Progressiven bei weitem nicht so politisch neutral ist, wie Wirth behauptet, was ihn praktisch zu einem trojanischen Pferd einer politischen Fraktion macht, die schon lange als tot gilt."
 germany.31.a: "Wird der Dritte gewinnen, während die beiden sich streiten?"
 GER_progressive_gambit_tt: "Der progressive Prälat Carl Ulitzka wird als Kompromisskandidat nominiert, um den Frieden zwischen den Gewerkschaften und den konservativen Föderalisten herzustellen."

 germany.32.t: "Ulitzka siegreich"
 germany.32.d: "Die Obmannwahlen sind vorbei, die Stimmen sind ausgezählt, das Endergebnis steht fest und kann der Öffentlichkeit bekannt gegeben werden - und die Sensation ist groß! Mit absoluter Mehrheit hat der Kompromissler Carl Ulitzka seine ebenso mächtigen wie umstrittenen Gegner Stegerwald und Schäffer hinter sich gelassen. Damit ist erstmals in der Geschichte des Zentrums ein echter Kleriker zum Parteivorsitzenden aufgestiegen. Die Wahl Ulitzkas ist auch der erste große Erfolg für die lange Zeit im Abseits stehenden progressiven Katholiken seit über einem Jahrzehnt. Mit Ulitzka an der Spitze ist es wahrscheinlich, dass die Partei einen linkeren Kurs als in den vergangenen Jahren einschlagen wird, denn Ulitzka ist als Befürworter einer engeren Zusammenarbeit sowohl mit den Sozialdemokraten als auch mit den Linksliberalen bekannt.\n\nIn seiner schlesischen Heimat ist Ulitzka seit über 15 Jahren ein beliebter, aber auch umstrittener Vertreter seiner Partei. Er ist berühmt für seine fast revolutionäre Haltung zur deutsch-polnischen Aussöhnung, sehr zum Missfallen des nationalistischen oberschlesischen polnischen Parteivorsitzenden Adalbert Korfanty und der örtlichen deutschen Konservativen, und er ist der festen Überzeugung, dass das Zentrum mehr mit den linken demokratischen Parteien gemeinsam hat als mit der politischen Rechten, mit der seine Partei seit langem eine Regierungskoalition im preußischen Landtag unterhält - nach dem Motto: \"Gegen die Rechten müssen wir unsere Religion verteidigen; mit den Linken sind unsere Differenzen lediglich ideologischer Natur.\" Die künftige Rolle Stegerwalds in der Partei ist noch nicht geklärt. Nach Angaben von Parteifunktionären des Zentrums ist es wahrscheinlich, dass er in nächster Zeit an der Spitze der Parlamentsfraktion bleiben wird - aber irgendwann werden die siegreichen Progressiven sicherlich ihren Zug machen und die Macht im Einklang mit den Wünschen der jüngeren Delegierten weiter zentralisieren."
 germany.32.a: "Was bedeutet das für die Zukunft des Zentrums?"

 germany.33.t: "Das Triumvirat ist abgelehnt"
 germany.33.d: "Um den innerparteilichen Frieden zu wahren, haben Stegerwalds Gegner den Vorschlag des Vorstands akzeptiert und stattdessen ein Triumvirat aus Joos, Mönnig und Brüning gegen Stegerwald nominiert, das den föderalen Aspekt weniger stark betont, um einen offenen Konflikt zwischen den föderalistisch gesinnten Delegierten und den eher unitaristisch gesinnten Gewerkschaftern zu verhindern. Der Plan wurde jedoch fast unmittelbar danach von einer Front jüngerer Delegierter abgeschmettert. Mehrere Gründe sprechen dagegen, darunter die Tatsache, dass ein Dreigestirn den Traditionen der Partei zuwiderlaufen würde, und die Tatsache, dass eine mehrköpfige Führung bedeuten würde, dass die seit Jahren problematische Durchsetzungslosigkeit der Führung ein Problem bleiben würde. Stattdessen haben die Delegierten einen Antrag eingebracht, in dem sie eine sofortige Abstimmung über den künftigen Vorsitzenden ohne jegliche Kompromisskonstellation fordern, der mit knapper Mehrheit angenommen wurde.\n\nDiese neuen Umstände erschweren die Suche nach einem unparteiischen Parteivorsitzenden massiv. Stegerwald ist überzeugt, im Rennen zu bleiben und den Vorsitz für sich zu beanspruchen, doch sein aussichtsreichster Konkurrent aus dem ursprünglichen Dreierplan, der fortschrittliche Gewerkschafter Joseph Joos, kündigte kurz darauf den Rückzug seiner Kandidatur an, wohl wissend, dass er allein keine Chance gegen Stegerwald hätte. Damit bleibt neben Stegerwald nur noch der gemäßigte Mönnig im Rennen, dem aufgrund seiner Ähnlichkeit mit Guérard kaum große Siegchancen eingeräumt werden. Die Rechten wurden jedoch zur Überraschung vieler bald von einer Katastrophe heimgesucht. Die kurzzeitige Annahme des Kompromissplans des Dreigestirns führte zu einem offenen Konflikt innerhalb des rechten Flügels, bei dem sich die süddeutschen und preußischen Vertreter plötzlich gegenseitig an die Gurgel gingen. Die Bayern werfen der Gruppe um Brüning, der nun als Solokandidat der Rechten antreten soll, vor, aus opportunistischen und egoistischen Motiven mit dem Parteivorstand paktiert zu haben, um die norddeutsche Vorherrschaft zu sichern. Für einen Außenstehenden mag der Konflikt albern und lächerlich erscheinen, aber er scheint den rechten Flügel der Partei erheblich geschwächt zu haben - zu welchem Preis?"
 germany.33.a: "Wer ist noch auf dem Feld?"
 GER_stegerwald_winning_tt: "Da die Rechte durch ihre kurzzeitige Unterstützung des Kompromiss-Triumvirats kompromittiert wurde, hat Stegerwald nun praktisch keine Gegenkandidaten mehr."

 germany.34.t: "Stegerwald siegt"
 germany.34.d: "Die Präsidentschaftswahlen sind vorbei, die Stimmen sind ausgezählt, und das Endergebnis kann der Öffentlichkeit bekannt gegeben werden. Trotz anfänglicher Schwierigkeiten siegt der christliche Gewerkschafter Adam Stegerwald mit großem Vorsprung vor seinen gemäßigten und rechten Mitbewerbern. Letztendlich hat ein schlimmer Fall von lähmender Fraktionslosigkeit die Rechten zum ungünstigsten Zeitpunkt gelähmt und den Weg für den glorreichen Sieg des Gewerkschaftsflügels geebnet. Für Stegerwald ist dieser Sieg der Beweis, dass es sich gelohnt hat, den Forderungen seiner Gegner standzuhalten. Nach dem Willen der jüngeren Abgeordneten wird er nun die nahezu uneingeschränkte Kontrolle über die Reichstagsfraktion und das Präsidium erlangen. In der Reichskanzlei wird diese Nachricht sicherlich mit großer Freude aufgenommen werden - die christlichen Gewerkschaften gelten als Hauptbefürworter von Schleichers Vision und sind mehr als bereit, die Kluft zwischen links und rechts zum Wohle der deutschen Arbeiterklasse endlich zu überbrücken.\n\nStegerwalds eigene politische Ansichten sind dagegen relativ schwer fassbar und flexibel. Obwohl er, wie viele seiner Gewerkschaftskollegen, Schleicher im Grunde positiv gegenübersteht, hegt er aufgrund von Schleichers zweifelhafter militärischer Vergangenheit eine gewisse Skepsis. Stegerwalds Pragmatismus ermöglicht eine fruchtbare Zusammenarbeit mit praktisch allen Parteien von der SPD bis zur DVLP, doch seine Idealvorstellung vom Zentrum ist zweifellos in der politischen Mitte angesiedelt. Die Idee einer interkonfessionellen \"deutschen, christlichen, nationalen und sozialen Volkspartei\", die ein Bollwerk für die Interessen der patriotischen, religiösen und zutiefst monarchistischen Mittel- und Arbeiterklasse bilden und gleichzeitig den Aufstieg der marxistischen Parteien und Gewerkschaften schwächen würde, spielt in seiner Vision seit langem eine große Rolle. Erst die Zukunft wird zeigen, wann Stegerwalds Flexibilität an ihre Grenzen stößt."
 germany.34.a: "Was bedeutet das für die Zukunft des Zentrums?"

 germany.35.t: "Schäffer siegt"
 germany.35.d: "Die Obmannwahlen sind vorbei, die Stimmen sind ausgezählt, und das Endergebnis kann der Öffentlichkeit bekannt gegeben werden. Schäffer und seine konservativen, föderalistisch gesinnten Mitstreiter haben sich erwartungsgemäß mit großem Vorsprung gegen Joos und Mönnig durchgesetzt. In einer grandiosen Rede betonte er heute, dass in Zeiten einer global aufstrebenden Linken und anderer Radikaler eine konservative katholische Partei der politischen Mitte wichtiger denn je sei. Die traditionelle föderalistische Ordnung Deutschlands müsse gegen die im In- und Ausland lauernden unitaristischen Feinde verteidigt werden. Eines seiner Hauptziele ist es daher, die föderalistischen Wurzeln des Zentrums stärker zu betonen; die bisher preußisch dominierte Parteiführung soll durch die Aufnahme zahlreicher neuer Mitglieder aus dem Süden und Südwesten \"verbreitert und ideologisch gefestigt werden\".\n\nEs ist sehr wahrscheinlich, dass Schäffer den gemäßigten rechten Kurs der Partei fortsetzen wird, ohne große Experimente mit den Sozialdemokraten oder Schleichers revolutionären Ideen eines \"Neuen Staates\". Es könnte sogar sein, dass das Zentrum bald eine flexiblere Haltung gegenüber der extremen Rechten einnehmen wird, von der es in den vergangenen Jahren unter Guérard noch eine gewisse Distanz hielt. Schäffer selbst, obwohl charismatisch und bürgernah, hat in der Vergangenheit oft genug für Kontroversen gesorgt. Obwohl er sich als Mann der Mitte und als demokratischer Vertreter bürgerlicher Interessen präsentiert, ist er mehrfach durch antisemitische und antisozialistische Äußerungen aufgefallen. Im bayerischen Landesverband des Zentrums, der Bayerischen Volkspartei, wo er seit Anfang der 1920er Jahre eine beispiellose Karriere gemacht hat, ist er wegen seines Machthungers gefürchtet und gilt als gefährlicher Konkurrent von Ministerpräsident Heinrich Held. Viele Bayern dürften daher erleichtert sein, dass Schäffer seine Zeit nun in Berlin verbringen wird. Die künftige Rolle Stegerwalds in der Partei ist noch nicht geklärt. Nach Angaben aus Kreisen der Zentrumspartei ist es wahrscheinlich, dass er in nächster Zeit an der Spitze der Bundestagsfraktion bleiben wird - aber irgendwann werden die siegreichen Rechten sicherlich ihren Zug machen und die Macht weiter zentralisieren, wie es die jüngeren Delegierten wünschen."
 germany.35.a: "Was bedeutet das für die Zukunft des Zentrums?"

 germany.36.t: "Unruhe bei der SPD-Linken"
 germany.36.d: "Die Rechten haben ihre Macht in Deutschland gefestigt, und die Chance, dass das amtierende Kabinett aufgrund des Drucks des Reichstags stürzt, scheint immer geringer zu werden. Die Sozialdemokraten werden immer unruhiger, da ein Artikel nach dem anderen über die großen Pläne zur Demontage des ohnehin schon recht schwachen parlamentarischen Systems in Deutschland erscheint, um es durch eine jahrzehntelange Dominanz der Rechten zu ersetzen. Diese Befürchtung gilt insbesondere für die junge Generation der SPD, die im Gegensatz zu ihren Vorgängern ein ganz anderes Bild von Politik hat. Während die Älteren der Partei während der Antisozialismusgesetze des späten 19. Jahrhunderts an die Spitze kamen und sich schworen, immer den legalsten Weg zur Macht zu suchen, um eine zweite Periode der Unterdrückung zu vermeiden, haben die in den 1890er Jahren oder später geborenen Politiker diese Erfahrung nie gemacht und sind daher viel aggressiver, wenn auch nicht unbedingt ideologisch radikaler.\n\nIn SPD-Gliederungen, Gewerkschaftsversammlungen und sozialistischen Arbeitsgemeinschaften wird heftig darüber diskutiert, ob die Sozialdemokraten für die Verteidigung der Demokratie auf die Straße gehen sollten - und es scheint, dass ein Großteil der Massenmitglieder der Partei von dieser Rhetorik beeinflusst wird. Führende Mitglieder des Jugendflügels der SPD wie Kurt Schumacher und Theodor Haubach sowie der längst vergessene, aber noch existierende radikale linke Flügel der Partei, zu dem Personen wie Max Seydewitz und Kurt Rosenfeld gehören, wurden als Anführer dieser Bewegung erkannt. Auch wenn das Zentralkomitee der Partei immer noch davon ausgeht, dass eine kurzzeitige Herrschaft der Rechten ausreichen wird, glauben nicht alle, dass sich die Demokratie einfach verteidigen wird."
 germany.36.a: "Diese Gedanken sind ziemlich verräterisch..."

 germany.37.t: "Die Bewegung des 3. März"
 germany.37.d: "Aus einem Treffen am Berliner Kaffeetisch wurde bald mehr, Verbindungen zogen Verbindungen nach sich, und schließlich gründeten Kurt Schumacher und Theodor Haubach zusammen mit Mitgliedern der LVP wie Hans Robinsohn, Ernst Strassmann und Heinrich Landahl den so genannten \"Club des 3. März\". Benannt nach dem Datum der Verkündung der Märzreformen zur Reichsverfassung, verweist er schon mit diesem Namen auf seine Ziele - die Verteidigung der Märzreformen gegen das, was als \"eindringende reaktionäre Herrschaft\" empfunden wird. Obwohl der Club erklärt, eine gewaltfreie Organisation zu sein, die mit Hilfe von öffentlichem Druck das Regime zwingen will, seine Schritte zu überdenken, können wir den Schleier durchdringen und erkennen, was diese \"Bewegung\" wirklich ist. Der allgegenwärtige Einfluss von Verrätern, die vielleicht sogar von Syndikalisten und Russen finanziert werden, sitzt tief, und es ist wahrscheinlich, dass die weitreichenden Kontakte des Clubs zu anderen Sozialdemokraten, Liberalen und Gewerkschaftern es ihm ermöglichen werden, in den kommenden Jahren zahlreiche Protestaktionen zu organisieren. Vielleicht kann ihr Einfluss aber langfristig gebrochen werden, wenn wir unser Vorgehen gegen die Sozialdemokraten verschärfen..."
 germany.37.a: "Ihr Widerstand ist töricht."
 germany_37_tt: "Regelmäßige Veranstaltungen über den Widerstand der demokratischen Gesellschaft gegen Ihre Aktionen werden beginnen."
 GER_democratic_resistance_reduced_tt: "Ereignisse, die den Widerstand der demokratischen Gesellschaft gegen Ihre Reformen betreffen, werden seltener auftreten."

 germany.38.t: "Spaltung der Linken"
 germany.38.d: "Die Führung der demokratischen Opposition wurde in letzter Zeit von der extremen Linken heftig angegriffen - Veröffentlichungen von KAPD- und KPD-nahen Zeitungen haben ihre Position scharf kritisiert und behauptet, dass es ihnen an der notwendigen Militanz fehle, um Deutschland vor dem Entstehen einer weiteren reaktionären Diktatur zu schützen. Die sozialdemokratischen und liberalen Führer, die eine Bedrohung ihrer Führungsrolle in der demokratischen Bewegung befürchten, haben in gleicher Weise reagiert und die Sozialisten und Syndikalisten wegen ihres unaufhörlichen Aufrufs zur Spaltung der antireaktionären Front angegriffen. Alles in allem war es eine sehr gute Woche für uns - die Demokraten haben ihre Position deutlich geschwächt."
 germany.38.a: "Die Narren kämpfen untereinander!"

 germany.39.t: "Kleiner Streik"
 germany.39.d: "Das Ruhrgebiet, die Brutstätte des Gewerkschaftsverrats, ist wieder einmal in Aufruhr. Ein großer Streik, angezettelt von syndikalistischen Betriebsgruppen und Freien Gewerkschaften, hat die örtliche Industrie vorübergehend lahmgelegt. Die sozialdemokratische und die liberale Presse berichteten sofort ausführlich über den Streik und seine Forderungen - bessere Arbeitsbedingungen, Lohnerhöhungen und Sozialreformen. Aufrufe zum Rücktritt der Regierung oder zu Neuwahlen kursieren auch auf den Straßen und unter den verblendeten, betörten Massen.\n\nBranchenführer raten uns, den Streik einfach abzuwarten, bis die Beschäftigten an ihren Arbeitsplatz zurückkehren."
 germany.39.a: "Wie unpatriotisch."

 germany.40.t: "Sozialdemokratische Kritik im Reichstag"
 germany.40.d: "Unsere Regierungspolitik ist im Reichstag — den die sozialdemokratischen Abgeordneten seit der Wahl von 1936 als Tribüne nutzen - unter Beschuss geraten. Während der Debatten über die vom Kabinett vorgeschlagenen Gesetze organisierten mehrere ihrer Abgeordneten einen Protest, in dem sie unsere Reformen als einen Schlag ins Gesicht der Demokratie und der \"Errungenschaften der Märzreformen zur Verfassung\" bezeichneten.\n\nDarüber hinaus versuchten die Agitatoren, an die Emotionen der zuschauenden Abgeordneten zu appellieren, indem sie sie aufforderten, gegen alle Piloten der Regierung zu stimmen und sich ihnen bei der Agitation zur Verteidigung der demokratischen Grundsätze anzuschließen. Während die rechte Presse nur zurückhaltend über diesen Vorfall berichtete, brachten die sozialdemokratischen Zeitungen ihn auf die Titelseiten und berichteten ausführlich darüber."
 germany.40.a: "Dummköpfe, unsere Entwürfe sind *demokratischer* als alles, was sie fordern!"

 germany.41.t: "Zusammenstoß zwischen Arbeitern und rechtsextremen Aktivisten"
 germany.41.d: "Eine von den Gewerkschaften und der sozialistischen Jugend organisierte Demonstration gegen unsere Regierung endete heute mit einer Schlägerei zwischen ihnen und einem von rechtsextremen Parteien organisierten Gegenprotest. Konkret versammelten zwei kleine, aber sichtbare Bewegungen ihre Kämpfer und Agitatoren, um ihre linken Gegner zu konfrontieren - die extremistische und rassistische Deutschvölkische Partei und die außerparlamentarische, Sawinkowistische und \"Nationalsozialistische\" Deutschsozialistische Partei.\n\nDie von Artur Dinter bzw. Julius Streicher angeführten Parteien haben auf der Wahlebene wenig Einfluss, sind aber unter den Veteranen und rechtsextremen Studenten, die auf die Straße gingen und mit Gewerkschaftern zusammenstießen, überproportional vertreten. Es gab keine Todesopfer, aber einige Verletzte, bevor die Polizei am Tatort eintraf und beide Seiten auseinander trieb."
 germany.41.a: "Syndikalistische Bastarde!"

 germany.42.t: "Opposition kritisiert die Armee"
 germany.42.d: "Die beiden einflussreichsten Oppositionsparteien, die SPD und die LVP, haben begonnen, den Reichstag als Sprachrohr zu nutzen, um gegen die Militärausgaben zu agitieren. Beide Parteien haben auf die massiven Finanzmittel hingewiesen, die zu Recht für das Heer aufgewendet werden, und eine Kürzung gefordert, die ihrer Meinung nach für soziale Dienste oder Bildung verwendet werden könnte. Angeblich - und törichterweise - ist Deutschland nicht bedroht, außer durch die Bedrohung, die es mit seinem aggressiven Militär verursacht.\n\nDarüber hinaus wiesen die SPD-Abgeordneten auf den vermeintlichen Einfluss des Heeres auf politische Erscheinungen hin und behaupteten, die OHL nehme Einfluss auf die amtierende Regierung - Angriffe, die in der parlamentarischen Arena sofort zurückgewiesen wurden."
 germany.42.a: "Wie können sie es wagen, unsere Nationalhelden anzugreifen?"

 germany.43.t: "Lokale Zentrumspolitiker greifen die Regierung an"
 germany.43.d: "Mehrere Bürgermeister und einige Mitglieder von Landesregierungen, die alle der Zentrumspartei angehören, haben kürzlich Kritik an der Richtung unserer Regierung geäußert und behauptet, dass \"einige der vom Kabinett vorgesehenen Projekte und Pläne dem demokratischen Charakter der Verfassung widersprechen und höchst verdächtig sind\". In ihren über die Presse verbreiteten Äußerungen fordern sie eine Rückkehr zu einer gemäßigten konservativen Regierung, die die Tradition und die Rechte der Staaten verteidigt und gleichzeitig die Errungenschaften des März bewahrt."
 germany.43.a: "Wer sind diese Niemande?"

 germany.44.t: "Die Zentrum-Reichstagsfraktion spricht"
 germany.44.d: "Unsere Regierungspolitik ist im Reichstag unter Beschuss geraten - mehrere Mitglieder des linken Flügels der Zentrumsdelegation haben begonnen, sie als Tribut zu verwenden und die Richtung unserer Regierung zu kritisieren. Sie verweisen auf einige der von unserem Kabinett vorgeschlagenen Maßnahmen sowie auf die Biografien der Kabinettsmitglieder und behaupten, dass sie eine nackte Rückkehr zum Bismarck'schen Autoritarismus erkennen - und diesen Schritt nicht gutheißen können, ganz wie ihre Vorgänger, die gegen die tyrannische Politik des Kulturkampfes gekämpft hatten. Obwohl ihre Behauptungen absurd sind, wurden ihre Reden in der Öffentlichkeit stark beachtet."
 germany.44.a: "Klingt ein bisschen verräterisch."

 germany.45.t: "Spannungen zwischen Zentrum und SPD"
 germany.45.d: "Die Einheit innerhalb der demokratischen Opposition hat plötzlich einen schweren Schlag erlitten, als mehrere Sozialisten der neuen Generation, die für den Vorwärts schreiben, offen zur Säkularisierung des Bildungssystems und zum Kampf gegen den Einfluss der Kirchen in der Politik aufriefen, was die Aufmerksamkeit der Politiker des Zentrums erregte. In der Presse ist ein Artikelkrieg ausgebrochen, in dem jede Seite die andere angreift, weil sie angeblich die Einheit der antireaktionären Koalition schwächt und den Kampf in Gefahr bringt. Letztendlich sind wir die Nutznießer, denn wir können uns von der ständigen Kritik erholen."
 germany.45.a: "Wir gewinnen, indem wir absolut nichts tun!"

 germany.46.t: "Anti-Syndikalistische Prozesse"
 germany.46.d: "Ermittlungen der preußischen Geheimpolizei haben unzweifelhafte Verbindungen zwischen den Organisatoren des Generalstreiks im Ruhrgebiet von 1936 und dem syndikalistischen Geheimdienst aufgedeckt. Und nicht nur Vertretern der radikalen sozialistischen Parteien wird eine solche Verbindung vorgeworfen, sondern auch mehreren Führern von SPD-nahen Gewerkschaften und sozialdemokratischen Politikern im Rheinland. Während die demokratischen Kräfte behaupten, es handele sich lediglich um eine politische Verfolgung, wird dies von der regierungsnahen Presse als Beweis für die heimlichen syndikalistischen Sympathien der SPD hochstilisiert."
 germany.46.a: "Dies wird sich sicherlich auf das Ansehen der Sozialdemokraten auswirken..."

 germany.47.t: "Ein weiterer Streik"
 germany.47.d: "Die Nachricht von der laufenden Verfolgung rheinischer Gewerkschaftsaktivisten hat, vielleicht ironischerweise, einen weiteren Streik im Rheinland ausgelöst - dieses Mal ist es ein Streik der Solidarität und kein Kampf um materielle Vorteile. Freie sozialistische Gewerkschaften und der ADGB haben sich zusammengeschlossen und fordern, dass die Anklagen gegen ihre Genossen fallen gelassen werden. Die Bewegung des 3. März schloss sich dieser Aktion sofort an und stellte sogar weitere Forderungen an die Streikenden - wie den Rücktritt der amtierenden Regierung und Neuwahlen zum Reichstag. Auch die Frankfurter Zeitung und der Vorwärts haben sich dem Streik angeschlossen.\n\nDies wird jedoch nicht wie beim letzten Mal ablaufen. Eine unpatriotische Lähmung der deutschen Wirtschaft wird nicht toleriert - eine militärische Antwort der Streitkräfte des Königreichs Preußen ist bereits beschlossen und muss nur noch eingesetzt werden, um die Ordnung wiederherzustellen."
 germany.47.a: "Ihr habt einen schweren Fehler gemacht, Syndikalisten."

 germany.48.t: "Kritik im Reichstag"
 germany.48.d: "Eine Militäroperation zur Niederschlagung des Streiks im Rheinland wurde zwar genehmigt, war aber ein Reinfall, und die Reaktion darauf wurde verpatzt, so dass die Regierung letztlich gezwungen war, den Forderungen nachzugeben. Mehrere hochrangige Gewerkschaftsführer und bekannte radikale sozialistische Agitatoren wurden aus der Haft entlassen und von ihren Anschuldigungen freigesprochen. Sowohl die extreme Rechte als auch die Gemäßigten waren von diesem Misserfolg enttäuscht - vor allem aber die Gemäßigten.\n\nMit dem Vorwurf, das harte Vorgehen der Regierung habe das Vertrauen der Bevölkerung in die Regierung erschüttert und das Wachstum des Sozialismus unter den deutschen Arbeitern durch unkalkulierte Repressionen nur noch verstärkt, haben sie sogar die Koalition verlassen und stattdessen eine gemäßigte konservative Gruppierung gebildet, die sich mit dem Zentrum verbündet hat."
 germany.48.a: "Verdammt!"
 GER_DkP_indy_split_tt: "[?GER_DkP_indy_seats] §LDkP§! Abgeordnete werden sich von der Partei abspalten und bilden §Keine unabhängige konservative Gruppierung§!, §Rverlässt Koalition!§!"

 germany.49.t: "Der Krieg beginnt"
 germany.49.d: "Der Beginn des Zweiten Weltkriegs traf die deutsche Gesellschaft unvorbereitet - und das nicht nur, weil Deutschland dieses Mal nicht der Auslöser des Konflikts war. Seit 1934 war es mit internen Konflikten und parteipolitischen Querelen beschäftigt, die für die Politiker und das einfache Volk weitaus relevanter waren als die weit entfernte Sorge um einen weiteren militärischen Konflikt. Die russische Aggression im Osten und die syndikalistische Aufrüstung im Westen waren sicherlich besorgniserregend, aber die Erwartung war, dass die unbesiegte kaiserliche Armee die Aggressoren schnell erledigen würde.\n\nInfolgedessen tritt das Deutsche Reich unvorbereitet in den Krieg ein, und es muss eine rasche Mobilisierungspolitik betrieben werden, um uns aus dem Dornröschenschlaf zu wecken. Doch haben wir wirklich die Zeit dazu?"
 germany.49.a: "Hoch Wilhelm! Nieder mit der Brut! Und tilg' die Schmach mit Feindesblut!"
 GER_wartime_unpreparedness_tt: "Sie erhalten den Modifikator §YMangelnde Bereitschaft§!, dessen anfängliche Auswirkungen durch Ihre Vorkriegshandlungen bestimmt werden:\n - Ihre §YStaatsschulden§! im §YSchwarzer Montag§! mechanik\n - Ihr §YErfolg oder Misserfolg§! bei pfadabhängigen Mechaniken\n - die Situation des §YEisenbahnsystems§!\n - Anzahl der getroffenen §Yindustriellen Entscheidungen§!\n - bestimmte §YNationale Brennpunkte§! im Militärbaum."
 GER_Lacking_Preparedness: "Mangelnde Bereitschaft"

 germany.50.t: "Wachsende Bereitschaft"
 germany.50.d: "Die anfängliche Schwemme der kaiserlichen deutschen Armee und der industriellen Basis scheint sich zu verringern - die Kampfkraft unserer Soldaten wird dank der wachsenden Ströme von neuem Material aus den Fabriken und einer Welle von Propaganda wieder in Form gebracht. Langsam wird das Reich wieder kampffähig werden - und wenn das geschieht, werden alle unsere Feinde zittern."
 germany.50.a: "Bei diesem Tempo werden wir [INT.Capital.GetCapitalVictoryPointName] in kürzester Zeit erreichen!"
 germany.50.b: "Sehr gut!"
 germany.50.c: "Lassen Sie unser Volk ohne Fanfarenklänge arbeiten."

 germany.52.t: "Demokratischer Widerstand hält an"
 germany.52.d: "1914 führte der Beginn des Weltkriegs zum Abschluss eines Friedens zwischen allen unterschiedlichen Parteien und Bewegungen im Deutschen Reich, und selbst die Sozialdemokraten stimmten dem Krieg fast geschlossen zu. Nun aber scheinen sich die Zeiten geändert zu haben. Die demokratische Zivilgesellschaft hat sich in den letzten Jahren gegen unsere Reformprojekte gewehrt, die sie als tyrannisch und autoritär empfand, so unbegründet ihre Behauptungen auch sein mögen - und sie ist nicht mehr so enthusiastisch, sie zu verteidigen, wie sie es vor zwanzig Jahren war.\n\nNatürlich würde kein echter Sozialdemokrat oder fortschrittlicher Liberaler jemals ein syndikalistisches Regime akzeptieren, daher wird die Agitation der Bewegung des 3. März etwas gedämpft sein — ihre Linie ist jedoch, dass wir sofort \"einen ehrenvollen Frieden\" mit den Aggressoren schließen und uns jeder Rückkehr zur Militärdiktatur des Ersten Weltkriegs widersetzen müssen. Jeder Versuch, die Industrie gegen die Rechte der Arbeiter zu mobilisieren, wird mit Sicherheit zu Streiks führen, und unsere Gegner werden weiterhin demokratische Reformen im Reichstag fordern."
 germany.52.a: "Bastarde!"
 GER_democratic_resistance_continues_tt: "Die Ereignisse zum Widerstand der demokratischen Gesellschaft werden fortgesetzt, bis Sie die Nationalen Schwerpunkte §YAnti-Aufruhr-Gesetze§! und §YAuflösung sozialistischer Organisationen§!, sowie alle ihre freigeschalteten §YEntscheidungen§!"

 germany.53.t: "Niedergang der Demokratischen Opposition"
 germany.53.d: "Unser gezieltes Vorgehen gegen die aufrührerischen Elemente in unserer Bevölkerung scheint sich endlich auszuzahlen. Die Nation ist geeinter denn je, während die Linke — ob sie nun revolutionär ist oder sich als gemäßigt bezeichnet — aus dem öffentlichen Raum verdrängt wird. Die Mitglieder unseres Kabinetts haben jahrelang von der Möglichkeit geträumt, die Sozialdemokratie und den Sozialismus zu zerstören, und sie haben die Gelegenheit, die ihnen der Zweite Weltkrieg bot, gut genutzt.\n\n Wir haben jetzt wenig von einer internen \"demokratischen\" Opposition zu befürchten. Alles, was wir jetzt tun müssen, ist, den Krieg zu gewinnen - und die Einigkeit unserer Nation, ihn bis zu seinem siegreichen Ende zu führen, wird sicherlich hilfreich sein."
 germany.53.a: "Perfekt."

 germany.54.t: "Die Reichskriegsflagge"
 germany.54.d: "Die Reichskriegsflagge ist die Kriegsflagge des Deutschen Reiches, die offiziell nur für die Seefahrt bestimmt ist, aber aufgrund ihrer Berühmtheit in der deutschen Nation in der nationalen Propaganda weit verbreitet ist. Besonders beliebt ist sie bei der politischen Rechten, die sie mit den glorreichen Siegen des Ersten Weltkriegs und der nationalen Einheit assoziiert, die sie mit ihrer Agenda wiederherstellen möchte.\n\nJetzt, wo Deutschland wieder in einen Weltkrieg verwickelt ist, stellt sich die Frage der Verwendung der Reichskriegsflagge erneut. Obwohl das Schwarz-Weiß-Rot während des gesamten Konflikts die offizielle Flagge bleiben wird, haben wir die Möglichkeit, uns in der Kriegspropaganda stark auf die Kriegsflagge zu stützen und sie bei offiziellen Anlässen und an der Front zu hissen, wodurch sie de facto zu einer Staatsflagge wird. Wenn die Regierung dies nicht wünscht, kann alternativ die Trikolore in Friedenszeiten als primäres nationales Symbol beibehalten werden."
 germany.54.a: "Die Kriegsflagge wird uns einmal mehr zum Sieg führen!"
 GER_reichkriegsflagge_tt: "Wir werden die §YReichskriegsflagge§! für die Dauer des Krieges führen."
 germany.54.b: "Wir sollten die Trikolore beibehalten."

 germany.55.t: "Gastarbeiter Programme"
 germany.55.d: "Das Deutsche Reich, dem es an Arbeitskräften für seine Fabriken mangelt, hat ein neues Programm zur Steigerung der Produktion von Rüstungsgütern aufgelegt — die Anwerbung unserer Bürger, neben vielen anderen, als Gastarbeiter für die deutsche Industrie. Dies ist das Fremdarbeiterprogramm, und da wir derzeit im Auftrag der deutschen Regierung arbeiten, sind wir verpflichtet, daran teilzunehmen. Einige unserer Wehrpflichtigen, die die gesundheitlichen Voraussetzungen für den Dienst an der Front nicht erfüllen, werden stattdessen nach Deutschland versetzt, und deutsche Anwerber werden nun in unseren Städten arbeiten, um Freiwillige oder \"Freiwillige\" zu finden. Da die Löhne in Deutschland höher sind als hierzulande, könnten sich zumindest einige Männer freiwillig für einen Wechsel in den Westen entscheiden.\n\nWährend dieses Programm läuft, werden wir Arbeitskräfte verlieren, sowohl in der Armee als auch in unseren Fabriken."
 germany.55.a: "Okay, aber das ist doch nur vorübergehend, oder...?"

 germany.56.t: "Ende des Fremdarbeiterprogramms"
 germany.56.d: "Da wir den Sieg im Westen errungen haben, benötigen wir nicht mehr dringend Arbeitskräfte - das Fremdarbeiterprogramm wurde also eingestellt, und die von unseren Untertanen importierten Arbeiter können nun zu ihren Familien zurückkehren. Einige werden jedoch bleiben, weil sie entweder nichts haben, wohin sie zurückkehren können, oder weil sie in unseren wohlhabenden Städten ein besseres Leben führen wollen als in ihren armseligen Dörfern. In Zukunft könnte dies zu einer verstärkten Zuwanderung aus dem Osten führen, da die Einwanderer ihre Verwandten mitbringen oder ihren Landsleuten das Leben hier empfehlen - aber das ist kein Grund zur Sorge."
 germany.56.a: "Es wird kein politisches Thema werden oder so."

 germany.57.t: "Ende des Fremdarbeiterprogramms"
 germany.57.d: "Da die Westfront gewonnen ist, braucht Deutschland nicht mehr dringend Arbeitskräfte, und so wurde das Fremdarbeiterprogramm eingestellt, und Tausende unserer Landsleute kehren nun nach Hause zurück. Einige sind geblieben, entweder weil sie nichts haben, wohin sie zurückkehren können, oder weil sie sich für das wohlhabende Leben im Westen begeistern konnten und in Berlin ihren Lebensunterhalt verdienen wollen. Diejenigen, die zurückgekommen sind, bringen wichtige technische Kenntnisse mit, die sie während ihrer Zeit in den Krupp- oder Rheinmetall-Werken erworben haben - und obwohl die absolute Mehrheit von ihnen Arbeiter waren und wir daher nicht erwarten sollten, dass sie präzise Blaupausen der deutschen Technologie mitbringen, werden ihre Erkenntnisse dennoch bei der Verbesserung unserer eigenen Rüstungsindustrie hilfreich sein."
 germany.57.a: "Klingt, als hätten wir am Ende von diesem Geschäft profitiert."

 germany.58.t: "Kriegsangst"
 germany.58.d: "Zwei Ereignisse haben in dieser Woche die deutsche Presse erschüttert — erstens ein Zwischenfall an der stark befestigten deutsch-französischen Grenze, bei dem einige französische Soldaten deutschen Boden betraten und nach einer strengen Ermahnung wieder zurückkehrten; zweitens ein Artikel von General Ludwig Beck in der Kreuzzeitung, in dem er das \"schwindelerregende Wachstum der russischen und syndikalistischen Armeen in Bezug auf Größe und Qualität des Materials\" bewertete, was den Offizier zu der Warnung veranlasste, dass die beiden revisionistischen Mächte schneller als erwartet für einen neuen Weltkrieg bereit sein könnten.\n\nObwohl nur wenige im Deutschen Reich glaubten, dass Paris und Moskau mit der Ordnung nach dem Weltkrieg zufrieden sein würden, gingen die meisten zivilen Politiker davon aus, dass die kaiserliche deutsche Armee, die auf dem Schlachtfeld unbesiegbar war, jede Invasion abhalten würde. Seit 1936 haben wirtschaftlicher Abschwung und politische Konflikte Deutschland veranlasst, sich immer weiter in die inneren Angelegenheiten zurückzuziehen - eine Pause, die unsere Feinde meisterhaft nutzten, um die Lücke zu schließen.\n\nUnsere Hegemonie in Europa scheint unverwundbar, aber ist sie es wirklich?"
 germany.58.a: "Wir haben schon genug um die Ohren..."
 GER_war_scare_tt: "§RDie durch den Schwarzen Montag verursachte Wirtschaftskrise und der politische Konflikt haben uns unvorbereitet auf einen weiteren Krieg zurückgelassen. Die Militärreform und der Ausbau der Industrie sollten den ersten Schlag abmildern, aber er wird trotzdem kommen.§!\n\nNationale Schwerpunkte unter dem Schwerpunktfilter §YKriegsvorbereitung§! werden uns besser auf den Weltkrieg vorbereiten."

 germany.59.t: "Das Ende des Ruhrkampfes"
 germany.59.d: "Eineinhalb Jahre sind seit dem Beginn der Generalstreiks und des sozialistischen Aufstands im Ruhrgebiet vergangen, und die wechselnden deutschen Regierungen haben wenig Initiative zu ihrer Niederschlagung ergriffen. Es wurde kein umfassendes Abkommen unterzeichnet, und die einzelnen Unternehmen waren gezwungen, auf eigene Faust mit den radikalisierten Gewerkschaften zu verhandeln, wobei sie im Allgemeinen zu Zugeständnissen gezwungen wurden. Über hundert gewaltsame Todesfälle sind allein im Rheinland zu verzeichnen - diese Erfahrung hat Tausende von Arbeitnehmern dazu gebracht, sich zu bewaffnen und zusammenzuschließen, um ihren Lebensunterhalt und ihre Ideologie vor Strafverfolgungsbehörden und rechtsextremen Banden zu verteidigen.\n\nDie Streiks sind abgeklungen, und die meisten Arbeiter sind zur Arbeit zurückgekehrt, obwohl die Ereignisse im Ruhrgebiet ihr Leben für immer geprägt haben. Jetzt wissen sie, dass sie sich gegen die despotische imperiale Regierung wehren können und dass sie Verbündete in nah und fern haben. Andere haben ihre Arbeitsplätze ganz aufgegeben und führen in unseren Industriestädten einen kleinen Aufstand. Die Zahl der Gewaltverbrechen und Totschläge wird in den nächsten Jahren mit Sicherheit ansteigen..."
 germany.59.a: "Das ist nicht gut."

 germany.60.t: "Der Sieg in Europa - Ende des Zweiten Weltkriegs"
 germany.60.d: "Nach einem langen und zermürbenden Konflikt kehren unsere Armeen siegreich zurück und haben alle unsere Feinde in Europa in die Knie gezwungen. Zwar gibt es noch Widerstand bei den Nachzüglern und den kleineren Mächten, die sich törichterweise mit den Russen oder den Syndikalisten verbündet haben, sowie auf See, aber sie stellen keine Bedrohung mehr für unsere Vorherrschaft dar.\n\nIm ersten Weltkrieg haben wir den Russen und den Franzosen harte Bedingungen auferlegt, um sicherzustellen, dass sie uns nie wieder herausfordern - anscheinend waren sie nicht ausreichend. Wir werden diesen Fehler nicht ein zweites Mal begehen. Eine militärische Besatzung und ein willfähriges Marionettenregime werden die Rüstungsindustrie dieser Staaten demontieren und sie bis zur Harmlosigkeit ausbeuten.\n\nUnsere Hegemonie wird nie wieder in Frage gestellt werden. Eine Pax Germanica bricht über Europa herein - ein Frieden, der jahrzehntelang durch deutsche Waffen erzwungen wurde, ein Frieden und Wohlstand, der dank unserer wohlwollenden Führung erreicht wurde und den der Rest Europas mit der Zeit zu respektieren lernen wird, ob er will oder nicht. Natürlich ist unser Kampf hier nicht zu Ende. Wir müssen den Syndikalismus weltweit auslöschen, unsere Hegemonie auf allen Kontinenten durchsetzen und die verbleibenden Großmächte herausfordern, sei es mit der Feder oder mit dem Schwert."
 germany.60.a: "Heil dir im Siegerkranz!"

 # andere Wahlveranstaltungen - Kronprinz spricht für die DVLP, erntet einigen Zorn, vielleicht etwas über die Kolonialgesellschaft und die pandeutsche Liga

 gerblack.0.t: "Schwarzer Montag"
 gerblack.0.d: "Am 3. Februar 1936 hörte die Berliner Börse auf zu sinken - sie stürzte ab. Angeheizt durch die Instabilität des Marktes kam es zu Panikverkäufen, sobald die Börse am Montagmorgen öffnete.\n\nEs dauerte bis tief in die Nacht, bis die Fernschreiber die Ergebnisse des so genannten Schwarzen Montags ausspuckten. Als die Ergebnisse ausgewertet waren, war klar, dass sich die Situation nur noch verschlimmert hatte.\n\nDer Schock dieser beispiellosen wirtschaftlichen Katastrophe wird zweifellos in der ganzen Welt zu spüren sein. Das goldene Zeitalter Deutschlands ist zu Ende - zumindest vorläufig..."
 gerblack.0.a: "Mein Gott!"

 gerblack.1.t: "Folgen des Attentats"
 gerblack.1.d: "Die gestrigen Schüsse auf den Straßen Moskaus sind das erste unerwartete Ereignis in diesem Jahr, und es hat Deutschland direkt getroffen, denn in der Folge erhielt der deutsche Botschafter in Moskau, Friedrich-Werner von der Schulenburg, eine Einladung des russischen Außenministeriums zu Verhandlungen über die Zukunft der deutsch-russischen Beziehungen. Das bevorstehende Auslaufen des Vilnius-Abkommens und das Schicksal der deutschen Großinvestitionen in Russland waren die Hauptthemen der Gespräche. Der Inhalt der russischen Note wurde jedoch von einem Botschaftsangestellten an die Presse weitergegeben und sofort mit Gerüchten aus zweiter Hand und Angstmacherei über geplante Verstaatlichungen deutscher Investitionen - oder möglicherweise sogar auf dem Weg zum Krieg - ausgeschmückt.\n\nDie Aktien von Unternehmen mit großen Investitionen in Russland, vor allem von Schwerindustrieriesen wie der Krupp AG und Rheinmetall, begannen in der Folge zu zittern, und aus einem bisher stetigen Börsenanstieg wurde ein volatiler Markt. Interventionen wichtiger Börsenmakler und Banken, wie z.B. des Verbandes Berliner Banken und Bankiers, verhinderten zwar einen Börsencrash, aber das Vertrauen der Anleger ist stark gesunken.\n\nInmitten dieser Flut von Wirtschaftsnachrichten stellten sich nur wenige die Frage, was Osteuropa in Zukunft erwarten könnte. Zwei Jahrzehnte lang galt Russland als instabiler östlicher Puffer, dessen Großmachtambitionen dauerhaft zerschlagen wurden - aber vielleicht war das nicht so dauerhaft, wie man dachte?"
 gerblack.1.a: "Wie könnte Russland wieder eine Bedrohung für Deutschland werden?"

 gerblack.2.t: "Zehn Jahre nach der Intervention"
 gerblack.2.d: "Seit einem Monat befindet sich die Berliner Börse in einer volatilen Phase, und einige Stimmen, wie Walther von Rathenau, haben bereits einen bevorstehenden Börsencrash vorausgesagt, während andere solchen Unkenrufen skeptisch gegenüberstehen. Dennoch herrscht auf den Märkten ein Gefühl der Unruhe, und die Handelsvolumina sind relativ gedämpft.\n\nBis jetzt, denn ein doppelter Schlag versetzte der Stabilität des Aktienmarktes einen zweiten schweren Schlag. Nach erzwungenen Prüfungen durch das Reichswirtschaftsamt wurden zahlreiche Betrugsfälle bei in Deutsch-Ostasien tätigen Unternehmen aufgedeckt - die beklagenswerten Finanzen ihrer östlichen Niederlassungen wurden durch Zahlenfälschungen verschleiert, und dieselben Fälschungen dienten der Steuerhinterziehung. Gerade noch rechtzeitig veröffentlichte ein pensionierter Beamter aus Deutsch-Ostasien, Franz Brüninghaus, im Berliner Tageblatt einen Artikel mit dem Titel \"Zehn Jahre nach der Intervention\", in dem er sich auf die deutsche Intervention in China mit einem Expeditionskorps bezog, um die \"Northern Expedition\" der Kuomintang zu stürzen.\n\nEs handelt sich um einen alarmistischen Artikel, in dem das Scheitern der deutschen Außenpolitik in Ostasien beschrieben und behauptet wird, dass die Instabilität in der Liga der Acht Provinzen die Lunte ist, die eine Explosion sozialistischer und konzessionsfeindlicher Aufstände in China auslösen wird, die alle deutschen Investitionen in China bedrohen.\n\nFür einen Markt, dessen Stabilität bereits ins Wanken geraten ist, war dies keine gute Nachricht - die Anleger zogen sich in Scharen aus den betroffenen Unternehmen zurück, was zu einem Einbruch der Aktienkurse insgesamt führte. Es kam zu einem regen Handel mit deutschen Staatsanleihen, da exponierte Anleger, die Liquidität benötigten, diese an andere, weniger exponierte Institutionen verkauften, die stabilere Anlagen suchten. Wenn dies so weitergeht, könnte dies zum größten Börsencrash in der deutschen Geschichte führen."
 gerblack.2.a: "Aber was könnte man tun, um es zu verhindern?"

 gerblack.3.t: "Pattsituation im Reichstag"
 gerblack.3.d: "In der Frankfurter Zeitung wiederholt Walther von Rathenau seinen Aufruf zum Handeln und fordert die Regierung auf, ab Montag, dem 3. Februar, einen einwöchigen vorübergehenden Bankfeiertag zu verhängen, um den überhitzten Markt zu beruhigen und die Spannung in der Luft zu lösen. Die Nachricht von diesem Vorschlag erreichte den Präsidenten der Reichsbank, Hjalmar Schacht, der den Vorschlag an Bundeskanzler Herbert von Dirksen weiterleitete. Die beiden Staatsmänner verbrachten daraufhin das Wochenende mit dem Versuch, eine Notlösung für den drohenden wirtschaftlichen Zusammenbruch zu organisieren.\n\nEin Treffen der Fraktionsvorsitzenden im Reichstag am Samstag verlief jedoch ergebnislos. Die Fraktionsvorsitzenden waren sich zwar einig, dass entschlossen gehandelt werden müsse, aber über die Einzelheiten waren sie sich uneinig - und schließlich rechneten die beiden größten Oppositionsführer, Hermann Müller von der SPD und Ulrich von Hassell von der DVLP, mit einem wirtschaftlichen Niedergang, da die Schuld daran nicht ihnen, sondern vor allem der LVP, der DkP, dem Zentrum und dem Kanzler angelastet werden würde. Mit der Bemerkung, dass es \"Deutschland besser gehen könnte, wenn man ein paar Plutokraten in den Bankrott treibt\", warf Müller schließlich der März-Koalition vor, die Bedingungen für den Crash erst geschaffen zu haben, und beendete die Sitzung.\n\nVerzweifelt und entmutigt durch die politische Sackgasse, entschied sich Schacht für ein eigenständiges Vorgehen. Am Sonntag veröffentlichte die Reichsbank einen Vermerk, in dem erklärt wurde, dass der Zugang zu Krediten bei der Reichsbank von nun an auf dem Primärdeckungsgrad basieren würde, und setzte die Konvertierbarkeit der Reichsmark in Gold vorübergehend aus. Sein Ziel war es, den Markt langfristig zu stabilisieren, indem er den Schaden, den die Banken bei einem Börsencrash erleiden würden, so gering wie möglich hielt. Aber am letzten Tag vor Montag hat er den Markt in Angst und Schrecken versetzt und die Rolle der Reichsbank als Kreditgeber der letzten Instanz kastriert."
 gerblack.3.a: "Hoffen wir, dass der Montag gute Nachrichten bringt..."

 gerblack.4.t: "Freien Fall der Wirtschaft gestoppt"
 gerblack.4.d: "Nachdem sich die Wirtschaftskrise in den letzten Monaten im freien Fall befand, hat sie nun endlich ein gewisses Maß an Stabilität erreicht - oder zumindest gibt es nicht mehr viel, wohin sie fallen könnte. Die am wenigsten stabilen Unternehmen und Banken sind untergegangen, und nun konkurrieren die langlebigeren in einem geschrumpften, schweigenden Umfeld. Das Vertrauen der Anleger ist auf einem historischen Tiefstand, so dass es keine neuen Investitionen gibt und die Produktion stagniert. Und natürlich stehen Millionen von Arbeitnehmern, die im letzten Jahr einen sicheren Arbeitsplatz hatten, jetzt auf der Straße und suchen verzweifelt nach Arbeit - aber die Unternehmen, die durch den finanziellen Zusammenbruch erschüttert sind, zögern sehr, zu expandieren und wieder mehr Arbeitnehmer einzustellen.\n\nDie anfängliche Überraschung und der Schock in der deutschen Regierung haben sich gelegt, und unsere Sekretariate und Ministerien können beginnen, Lösungen zu entwickeln. Das Arbeitspensum ist enorm - der Staat muss die Wirtschaft des Reiches irgendwie wieder zu alter Stärke zurückführen und sich dabei Herausforderungen stellen, die jeweils ganz unterschiedliche Finanzstrategien erfordern können. Die Bürokraten und Beamten warten daher gespannt auf die Ergebnisse der Wahlen im April. Vielleicht verfügt die nächste Regierung über das nötige politische Kapital für diese notwendigen Maßnahmen."
 gerblack.4.a: "Wir werden das Wunder der Goldenen Zwanziger wiederherstellen!"

 gerblack.5.t: "Zusammenbruch der Danatbank"
 gerblack.5.d: "Die Darmstädter und Nationalbank (Danatbank) ist das erste große Opfer des Finanzcrashs vom Schwarzen Montag. Die zweitgrößte Bank des Deutschen Reiches hatte sich vor 1936 in hochriskante Kredite verstrickt, indem sie angehenden Börsenmaklern und aufstrebenden Unternehmen schnelle und einfache Kredite anbot, und erntet nun die Konsequenzen. Eines der Unternehmen, die bei der Danatbank hoch verschuldet waren, war die Norddeutsche Wollkämmerei & Kammgarnspinnerei (Nordwolle) in Delmenhorst. Wie Hunderte anderer Unternehmen meldete es nach dem Zusammenbruch seinen Konkurs an, nachdem es sich in den vergangenen Jahren kaum über Wasser halten konnte und schließlich den Schlag erhielt, der den Betrieb zahlungsunfähig machte.\n\nDie Nachricht vom Konkurs der Nordwolle löste einen Ansturm auf die Danatbank aus, da viele andere Anleger um die Zukunft der Bank fürchteten und ihre Ersparnisse schnell abzogen, solange sie noch etwas für ihr Geld bekommen konnten. Da die Danatbank in den vergangenen Jahren aufgrund ihrer spekulativen Kreditvergabepraktiken ihren primären Deckungsgrad nicht erreicht hatte, konnte sie in diesem Krisenmoment nicht von der Reichsbank gerettet werden und musste daher ebenfalls Konkurs anmelden. Der Zusammenbruch dieser alten und angesehenen Bank hat das deutsche Bankensystem in Angst und Schrecken versetzt.\n\nÜberall im Imperium ziehen Anleger und Bürger ihre Ersparnisse ab und ziehen sich vom Markt zurück. Eine Bank nach der anderen bricht zusammen, weil sie von dem gewaltigen Crash völlig unvorbereitet getroffen wurde, und das Finanzsystem des Imperiums ist völlig lahmgelegt."
 gerblack.5.a: "Das ist ein Albtraum!"

 gerblack.6.t: "Massenentlassungen"
 gerblack.6.d: "Ende Februar haben die Reichsbank und die staatlichen Institutionen endlich die ersten Maßnahmen zur Stabilisierung der im freien Fall befindlichen Märkte ergriffen. Es wurde ein Bankfeiertag eingeführt, und es wurden Rettungspakete für die wichtigsten Banken, die den ersten Crash überlebt haben, verschickt. Allerdings wurden alle staatlichen Maßnahmen bisher auf ein Minimum beschränkt, da der Reichstag nach wie vor blockiert ist und die Wahlen kurz bevorstehen.\n\nInzwischen ist der Schaden jedoch bereits angerichtet worden. Angesichts des lahmgelegten Finanzsektors und des zitternden internationalen Wirtschaftssystems ist die Nachfrage nach deutschen Exporten zusammengebrochen, und Unternehmen in ganz Deutschland sind gezwungen, entweder Insolvenz anzumelden oder ihre Kosten drastisch zu senken. Für fast alle Branchen bedeutete dies, dass viele Arbeitnehmer entlassen werden mussten, und die Zahl der Arbeitslosen, die auf die Straße gesetzt wurden, geht inzwischen in die Millionen.\n\nMit der Arbeitsreform Bauer-Giesberts von 1925 wurde eine Arbeitslosenversicherung für die deutschen Arbeiter eingeführt, die es den Arbeitslosen ermöglicht, mit einer mageren Rente einigermaßen über die Runden zu kommen - was aber die ohnehin schon angeschlagenen Finanzen des Reiches stark belastet hat. Und in zahlreichen Fällen waren die Auswirkungen des Crashs noch viel tragischer. Börsenmakler, die in den letzten Wochen alles verloren hatten, kämpfende Handwerker, die jahrzehntelang an ihrer bescheidenen Karriere gefeilt hatten und in diesen Tagen ihre Lebensziele zusammenbrechen sahen, sie alle haben ihrem Leben ein Ende gesetzt, und die staatlichen Polizeikräfte waren gezwungen, immer häufiger auf Brücken zu patrouillieren."
 gerblack.6.a: "Die Regierung muss eingreifen und etwas tun..."

 gerblack.7.t: "Die Deutsche Landwirtschaftskrise"
 gerblack.7.d: "Die deutsche Landwirtschaft, die schon seit Jahren mit Problemen zu kämpfen hat, leidet stark unter der Wirtschaftskrise, die durch den Zusammenbruch des Marktes am Schwarzen Montag ausgelöst wurde. Es ist der jüngste Schritt im anhaltenden Niedergang der deutschen Landwirtschaft seit dem späten 19. Jahrhundert; der Höhepunkt vieler Jahre ineffizienter und veralteter Methoden, unglücklicher globaler Marktentwicklungen und abwartender, wenig zukunftsorientierter Agrarpolitik.\n\nIm Vergleich zu ihren westlichen Konkurrenten wie Großbritannien oder den Vereinigten Staaten ist die deutsche Landwirtschaft in puncto Effizienz stets zurückgeblieben. Fünfundzwanzig Prozent des gesamten Ackerlandes im Reich werden von 0,2 Prozent der Grundbesitzer bewirtschaftet, die meisten davon in Ostelbien. Doch seit den späten 20er Jahren bekommen auch die kleinen und mittleren Landwirte im ganzen Land die Auswirkungen dieser sich abzeichnenden Effizienzkrise zu spüren: Der stetige Preisverfall für landwirtschaftliche Produkte durch die billigere Konkurrenz aus dem Ausland und die schwindende Kaufkraft haben viele Landwirte langsam in die nicht enden wollende Abwärtsspirale der wachsenden Verschuldung geführt.\n\nWas zunächst mit der Wiedereinführung von Schutzzöllen und Einfuhrkontingenten, einem in Mitteleuropa zweifellos umstrittenen politischen Instrument, bekämpft werden konnte, hat das Unvermeidliche letztlich nur aufgeschoben. Mit dem Zusammenbruch des deutschen Bankensektors wird sich die sich abzeichnende Krise bald verschärfen, da viele Güter und Unternehmen, die sich mit Krediten über Wasser gehalten haben, diese in naher Zukunft nicht mehr bedienen können, und die einbrechende Nachfrage nach landwirtschaftlichen Gütern könnte der Sargnagel sein. Diese substanzielle Krise hat bereits den Wahlkampf der DkP befeuert und die Frage nach einer grundlegend anderen Agrarpolitik auf die Tagesordnung gesetzt. Was viele jedoch zu vergessen scheinen, ist die Tatsache, dass die Konservativen durch ihren Kandidaten im Staatssekretariat für Landwirtschaft, Martin Schiele, und seine umstrittene Agrarpolitik während des letzten Jahrzehnts selbst für dieses Dilemma verantwortlich sind. Sein politisches Schicksal steht derzeit auf Messers Schneide."
 gerblack.7.a: "Die großen Junkersiedlungen gehören der Vergangenheit an..."

 gerblack.8.t: "Die Deutsche Staatsschulden-Krise"
 gerblack.8.d: "Unsere schlimmsten Erwartungen sind Wirklichkeit geworden — die Wirtschaft bleibt im Keller, während unsere Verschuldung jedes Jahr steigt, bis wir schließlich einen Punkt erreicht haben, an dem unsere schrumpfenden Einnahmen nicht mehr in der Lage sind, sowohl unseren zahlreichen Ausgabenbedarf als auch den Schuldendienst zu decken. Internationale Investoren sehen mit Schrecken, wie das Deutsche Reich, das einst als Dreh- und Angelpunkt der neuen Finanzordnung galt, zahlungsunfähig wird.\n\nDer wirtschaftliche Aufschwung ist völlig zum Erliegen gekommen, da wir uns die zur Wiederbelebung des Industriesektors erforderlichen Projekte einfach nicht leisten können. Groß angelegte Bauvorhaben, sei es für zivile oder militärische Zwecke, müssen vorerst zurückgestellt werden - und die \"Zeit\" wird lang sein. Die Erholung von unserer Finanzschwemme wird viele Jahre dauern, und man kann mit Sicherheit sagen, dass wir in einem \"verlorenen Jahrzehnt\" leben. Das heißt, wenn uns die Syndikalisten und die Russen nicht bei lebendigem Leib auffressen..."
 gerblack.8.a: "Das ist eine Katastrophe!"
 GER_debt_default_tt: "Die Auswirkungen der §YStaatsschuldenkrise§! werden jedes Jahr langsam abnehmen. Sobald die Idee beseitigt ist, wird auch der §YSchwarzer Montag§! langsam beseitigt."
 GER_debt_default_me_tt: "Die Auswirkungen der §YStaatsschuldenkrise§! werden jedes Jahr langsam abnehmen."

 gerblack.9.t: "Die Deutsche Staatsschulden-Krise"
 gerblack.9.d: "Die schlimmsten Erwartungen internationaler Beobachter sind Wirklichkeit geworden — Deutschland ist in eine Staatsschuldenkrise geraten. Schon vor der Wirtschaftskrise hoch verschuldet, musste es viele Kredite mit harten Zinsen aufnehmen, um seinen wirtschaftlichen Aufschwung zu finanzieren — aber die Ergebnisse blieben aus, während schrumpfende Einnahmen bedeuten, dass das Reich einfach nicht mehr in der Lage ist, sowohl den Aufschwung als auch den Schuldendienst zu bezahlen.\n\nWenn seine Wirtschaft ins Trudeln gerät und zu einem \"verlorenen Jahrzehnt\" abstürzt, gilt das auch für unsere, da wir eng mit dem deutschen Markt verbunden sind - auch wenn wir weniger Zeit brauchen werden, um uns zu erholen, was bedeutet es, wenn ein verkrüppeltes und pleitegegangenes Deutschland nicht in der Lage ist, uns vor den Syndikalisten und den Russen zu schützen...?"
 gerblack.9.a: "Das ist eine Katastrophe!"

 gerblack.10.t: "Die Wirtschaft erholt sich"
 gerblack.10.d: "Eine lange Phase des wirtschaftlichen Abschwungs ist endlich zu Ende gegangen - eine lange Reihe von strategischen Maßnahmen der Regierung zur Linderung der Malaise haben endlich ihre Wirkung gezeigt, und zum ersten Mal seit Jahren hat Deutschland das Niveau der Industrieproduktion von vor 1934 erreicht. Nicht nur die Auswirkungen der durch den Schwarzen Montag ausgelösten Wirtschaftskrise wurden eingedämmt, sondern auch die Instabilität, die seit der Wahl von Boris Sawinkow in der Russischen Republik auf den Märkten herrschte.\n\nJetzt, da Produktivität und Beschäftigung wieder auf einem stabilen Niveau sind, können die wirtschaftlichen Notkontrollen gelockert und die Finanzierung anderer Regierungsprogramme ausgeweitet werden - das Heer brennt darauf, größere Reformen einzuleiten, und seine Führung hat bereits damit begonnen, bei den Mitgliedern des Reichstags für die Finanzierung ehrgeiziger Aufrüstungsprojekte zu werben."
 gerblack.10.a: "Lang lebe das unübertroffene Kaiserreich!"

 gerblack.11.t: "Die Wirtschaft verlagert sich auf den Krieg"
 gerblack.11.d: "Während der gesamten Vorbereitung auf den Zweiten Weltkrieg waren wir durch die anhaltenden Auswirkungen der durch den Schwarzen Montag verursachten Wirtschaftskrise belastet. Die Arbeitslosigkeit blieb hoch und die Industrieproduktion blieb unter dem Niveau von 1934. Unsere Zeit zur Behebung dieser Krise ist abgelaufen - das Reich wurde in den Strudel des Weltkrieges hineingezogen und muss sofort auf Kriegsproduktion umstellen.\n\nDer Zustrom von kriegswirtschaftlichen Kontrollen, Großinvestitionen und Massenbeschäftigung in den Rüstungsbetrieben wird die verbleibenden Auswirkungen der Krise unweigerlich lindern - aber wir haben sie nicht mehr zu lösen. Sie wird sich während des Krieges passiv erholen - aber ist es nicht zu spät für unsere Wirtschaft, sich von ihrer Malaise zu erholen?"
 gerblack.11.a: "Hoffen wir, dass die Syndikalisten und Russen nicht zu sehr vorbereitet sind..."

 gerblack.12.t: "Schwarzer Montag Abgeschlossen"
 gerblack.12.d: "Die letzte Runde des Kartenspiels Schwarzer Montag ist beendet, und eine neue hat begonnen. Neue Karten sind verfügbar, und unsere Ziele für Investitionen und Stabilität wurden angepasst."
 gerblack.12.a: "Der Alptraum geht weiter..."

