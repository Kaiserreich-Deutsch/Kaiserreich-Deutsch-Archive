 GER_anti_sedition_laws_category: "Anti-Aufruhr Gesetze"
 GER_anti_sedition_laws_category_desc: "\nDer Zweite Weltkrieg wird eine volle Mobilisierung des deutschen Volkes erfordern, um unsere Lebensweise und unser Reich gegen die Syndikalisten und die Russen zu verteidigen. Das bedeutet, dass wir die Existenz aufrührerischer Elemente innerhalb unserer Nation nicht länger dulden können. Radikale Sozialisten, die eine fünfte Kolonne bilden, müssen ausgeforscht und kastriert werden, um die Verbreitung von Antikriegspropaganda zu verhindern.\n"
 GER_anti_sedition_laws_tt: "Schaltet §YEntscheidungen§! frei, um Stabilität und Kriegsunterstützung zu verbessern:"
 # entscheidungen für alle
 GER_anti_sedition_karl_korsch: "Festnahme von Karl Korsch"
 GER_anti_sedition_karl_korsch_desc: "'Für die Befürwortung des Sturzes des Kaisers und der Verschwörung gegen das Deutsche Reich, für Kontakte mit Spionen ausländischer Mächte, für die Weigerung, mit den Strafverfolgungsbehörden des Königreichs Preußen zusammenzuarbeiten, und für die Weigerung, Informationen über den Aufenthaltsort bekannter Krimineller und Bedrohungen der öffentlichen Sicherheit zu geben.'"
 GER_anti_sedition_kapd: "Verbot der KAPD"
 GER_anti_sedition_kapd_desc: "'Wegen Anstiftung zur Rebellion in zahlreichen Fällen während der letzten zehn Jahre, wegen Beherbergung von Spionen ausländischer Mächte, wegen Verweigerung der Zusammenarbeit mit den Strafverfolgungsbehörden des Königreichs Preußen bei der Ermittlung von Gefahren für die öffentliche Sicherheit, wegen Verschwörung gegen das Deutsche Reich und den Kaiser.'"
 GER_anti_sedition_thalmann: "Ernst Thälmann hinrichten"
 GER_anti_sedition_thalmann_desc: "'Wegen mehrerer Fälle von organisiertem Raub, Körperverletzung und versuchtem Mord als Mitglied sozialistischer terroristischer Untergrundkreise, wegen Verschwörung gegen den Kaiser und das Deutsche Reich, wegen Gefährdung der öffentlichen Sicherheit, wegen bekannter Kontakte zu den Sicherheitsdiensten der Föderation der Gemeinden Frankreichs und der Weigerung, Informationen über den Aufenthaltsort bekannter Krimineller zu geben. Geständnis in allen Anklagepunkten. Todesurteil empfohlen.'"
 GER_anti_sedition_mielke: "Suche nach Erich Mielke"
 GER_anti_sedition_mielke_desc: "'Wegen dreifachen Mordes, mehrfachen organisierten Raubes, Körperverletzung und versuchten Mordes als Mitglied sozialistischer terroristischer Untergrundkreise, wegen Verschwörung zur Ermordung hoher Beamter des Deutschen Reiches, wegen Gefährdung der öffentlichen Sicherheit, wegen bekannter Kontakte zu den Sicherheitsdiensten des Bundes der Gemeinden Frankreichs. Todesurteil in Abwesenheit empfohlen.'"
