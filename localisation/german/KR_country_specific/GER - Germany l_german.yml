 gerspd.12.t: "Unglückliches Preußisches Zentrum"
 gerspd.12.d: "Nicht nur die Konservativen fühlten sich durch Carl Severings Kritik am Beamtentum angegriffen, auch der preußische Flügel des Zentrums hat eine Beschwerde über die Aussagen eingereicht. Dominiert von Erzkonservativen und Aristokraten wie dem ehemaligen preußischen Innenminister Franz von Papen, sehen die katholischen Politiker das preußische Beamtentum als Instrument zur Verhinderung einer \"liberalen und sozialistischen Übernahme\", ein Teufel, den sie kennen und dem sie den ekelhaften Radikalismus der SPD vorziehen - zumindest aus ihrer Sicht.\n\nAls heterogene Partei aller Katholiken muss das Zentrum auch solche Politiker in seinen Reihen haben - und obwohl solche Kritik an der Koalitionspolitik geahndet werden muss, können wir diese Schlammschlacht einiger unbedeutender Reaktionäre vielleicht durchgehen lassen?"
 gerspd.12.a: "Fordern Sie unsere Verbündeten im Zentrum auf, ihre Kollegen zurückzuhalten."
 gerspd.12.b: "Lassen Sie es laufen."

 gerspd.13.t: "Die Partei ist enttäuscht"
 gerspd.13.d: "Konservative Zeitungen griffen von Papens Äußerungen schnell auf und veröffentlichten sie in fetten Lettern auf ihren Titelseiten, wobei sie lautstark verkündeten, dass die Koalition in Schwierigkeiten steckt und dass Severings \"ekelhafte Angriffe auf den Stolz der deutschen Gesellschaft, ihre Beamten\", in der Minderheit sind. Dies beunruhigt den linken Flügel der Koalition - die SPD und die Liberalen, für die die Reform des öffentlichen Dienstes ein notwendiger Schritt ist, um das Reich von Grund auf zu demokratisieren.\n\nIm Büro von Reichskanzler Müller gehen Petitionen von Parteimitgliedern ein, die ihn auffordern, dem Druck nicht nachzugeben - oft in einem anklagenden Ton, weil sie befürchten, dass die Partei nur Worte macht und nicht redet. Wir werden zusätzliche Anstrengungen unternehmen müssen, um unsere Mitglieder davon zu überzeugen, dass dies nur ein Glücksfall ist."
 gerspd.13.a: "Bastarde!"

 gerspd.14.t: "Der Ausschuss zur Überprüfung der Verfassung"
 gerspd.14.d: "Nach ersten Diskussionen über die Richtung der von der Regierung geplanten Verfassungsreformen wurde ein Ausschuss aus Rechtsexperten und Reichstagsabgeordneten eingesetzt, der die Aufgabe hat, Verfassungsänderungen für eine gründliche Reform der Bismarckschen Verfassung auszuarbeiten. Die SPD hatte sich jahrelang für eine Verfassungsreform eingesetzt und behauptet, die Märzreformen seien unvollständig und es müsse noch mehr getan werden, um eine echte parlamentarische Monarchie zu schaffen. Auch die Angst vor der Zerbrechlichkeit unserer demokratischen Regierung hat eine Rolle gespielt - die Befürchtung, dass wir nach einem Fehltritt von den Konservativen abgelöst werden könnten, führt dazu, dass der Reichskanzler und seine Sekretäre ein möglichst großes Zeichen setzen wollen.\n\nDer begabte Wissenschaftler und Jurist Carlo Schmid wurde zum Vorsitzenden des Ausschusses zur Überprüfung der Verfassung ernannt. Er wird in den nächsten Jahren jeden Artikel der Verfassungen sowie historische Beispiele für ihre praktische Anwendung prüfen und dem Reichstag auf der Grundlage seiner Analyse Empfehlungen vorlegen. Natürlich wird er auch versuchen, herauszufinden, wie fortschrittliche Reformen wie das Frauenwahlrecht, die Proportionalvertretung und eine größere Macht des Bundes gegenüber den Ländern am besten umgesetzt werden können..."
 gerspd.14.a: "Endlich wird das Reich wirklich demokratisch."

 gerspd.15.t: "Kabinettssitzung zur Preußenfrage"
 gerspd.15.d: "Es hat eine außerordentliche Sitzung des Reichskanzlers und seiner Sekretäre sowie von Vertretern aller in der Demokratischen Union vertretenen Parteien stattgefunden, bei der die Haushaltsversagen in der preußischen Legislative das Hauptthema der Diskussion war. Es wurden einige Optionen erwogen. Kurz wurde die Möglichkeit der Reichsexekution ins Spiel gebracht - doch obwohl Preußens Nichtzusammenarbeit mit der Bundesregierung die Voraussetzungen durchaus erfüllt, wird sie als zu extrem angesehen, um jemals durchgeführt zu werden. Wie könnte die preußische Armee beschließen, ihre eigene Regierung zu stürzen? Stattdessen kam das Kabinett zu dem Schluss, dass man verhandeln müsse.\n\nEs gibt ein paar Möglichkeiten, Preußen zum Einlenken zu bewegen, ohne dass es zu einem gewaltsamen Bruch kommt. Die antisozialdemokratische Koalition im Abgeordnetenhaus ist nicht stabil - sie setzt sich aus verschiedenen Interessen zusammen, und einige sind vielleicht eher bereit, mit uns zu verhandeln als andere. Wir könnten auch hilfreiche Verbündete in der preußischen Regierung finden, die die Verhandlungen für uns führen könnten..."
 gerspd.15.a: "Lassen Sie uns unsere Optionen prüfen..."

 gerspd.16.t: "Schleicher stimmt zu"
 gerspd.16.d: "Nach seinem Sturz ging der ehemalige Reichskanzler Kurt von Schleicher in den einstweiligen Ruhestand - seine gesundheitlichen Probleme hatten ihn nach den intensivsten Monaten seines Lebens eingeholt, und so konnten sich auch die aufgewühlten Gemüter beruhigen. Die Chance, durch eine Zusammenarbeit mit der SPD wieder an die Macht zu kommen, konnte er jedoch nicht ausschlagen. Er und die Sozialdemokraten haben einige Gemeinsamkeiten - zum Beispiel die Opposition gegen das alte konservative Establishment - und dank seiner persönlichen Verbindungen und seines Ansehens würde es Schleicher viel leichter fallen, zum Reichskanzler ernannt zu werden, als ein Kandidat der Demokratischen Union.\n\nObwohl er dem Pakt zugestimmt hat, hat er im Reichstag einige Bedenken ausgelöst - Schleicher wird nicht leicht zu kontrollieren sein, und wer weiß, welche Absichten er hat? Unabhängig davon könnte er sich als wertvoller Verbündeter im Kampf um Preußen erweisen."
 gerspd.16.a: "Natürlich wird die Demokratische Union in Preußen unseren neuen Verbündeten unterstützen."

 gerspd.17.t: "Schleicher ernannt"
 gerspd.17.d: "Mit Unterstützung der Demokratischen Union hat sich Kurt von Schleicher um das Amt des Ministerpräsidenten von Preußen beworben - und nachdem er sich die Unterstützung der Abgeordneten und des Oberhauses gesichert hatte, konnte er so viel Einfluss gewinnen, dass Wilhelm II. ihn als König von Preußen offiziell ernannte. Ein willkommener Sieg - Schleicher wird uns ab sofort bei unseren Verhandlungen mit den Fraktionen und dem Oberhaus unterstützen."
 gerspd.17.a: "Er wird für uns von Nutzen sein."

 gerspd.18.t: "Schleicher abgelehnt"
 gerspd.18.d: "Mit Unterstützung der Demokratischen Union bewirbt sich Kurt von Schleicher um das Amt des preußischen Ministerpräsidenten - findet aber jenseits der SPD und anderer Reformer keine Unterstützung, so dass seine Kandidatur letztlich scheitert. Oder doch nicht? Nachdem Schleichers Auftritt im Abgeordnetenhaus für Chaos gesorgt hat, erscheint die preußische Regierung schwach, und genügend Druck könnte eine vorgezogene Neuwahl auslösen, die zu unseren Gunsten ausfallen könnte..."
 gerspd.18.a: "Nur ein kleiner Rückschlag."

 gerspd.19.t: "Preußische Neuwahlen einberufen"
 gerspd.19.d: "Auch wenn wir Kurt von Schleicher nicht in das Amt des Ministerpräsidenten zwingen konnten, hat sein Streben nach der Macht das Ansehen der derzeitigen Regierung geschwächt und es dem Abgeordnetenhaus durch eine Handvoll Überläufer ermöglicht, eine vorgezogene Neuwahl auszurufen. Nach einer sehr chaotischen Zeit seit 1936 wurde dies von vielen als frischer Wind begrüßt - gleichzeitig sind sie sich aber auch bewusst, dass dies nur ein weiteres Schlachtfeld für die Regierung und die Opposition sein wird.\n\nSeit 1918 ist das Dreiklassenwahlrecht in Preußen durch ein Pluralwahlrecht ersetzt worden. Das bedeutet, dass zwar jeder erwachsene Mann eine Stimme hat, einige aber mehr als eine - zusätzliche Qualifikationen wie Militärdienst, Alter und politische Stellung verleihen ihnen zusätzliche Stimmen, die die Elite und die höheren Klassen begünstigen. So verfügen sie über einen unverhältnismäßig großen Anteil an den Stimmen, wenn auch bei weitem nicht so viel wie im alten Dreiklassensystem. Wenn wir in Preußen eine günstige Mehrheit erreichen wollen, werden wir viel zu tun haben."
 gerspd.19.a: "Nur ein kleiner Rückschlag."

 gerspd.20.t: "Landwirtschaftspolitik"
 gerspd.20.d: "Die riesigen Ländereien Preußens, vor allem in den östlichen Provinzen, machen die Agrarfrage zum Schlüssel für den Sieg bei jeder Wahl im Königreich. Jetzt, wo eine vorgezogene Wahl ansteht, sind wir gefordert, unsere Politik für die ostelbische Landwirtschaft zu präzisieren - schließlich ist Preußen von der Agrarkrise der Nachkriegszeit am stärksten betroffen, und Tausende von Wählern verlangen nach Lösungen. Wie werden wir versuchen, der DkP den Wind aus den Segeln zu nehmen als Vertreter der Interessen der Landbevölkerung?" # https://www.jstor.org/stable/4545892
 gerspd.20.a: "Wir sollten den Schwerpunkt auf die Gründung von landwirtschaftlichen Genossenschaften legen."
 gerspd.20.b: "Anlehnung an das LVP-Programm - Auflösung von Großgrundbesitz in Einzelbetriebe."
 gerspd.20.c: "Betonung der Fürsorge für mittellose Landwirte."

 gerspd.21.t: "Das Schicksal der Preußischen Ansiedlungskommission"
 gerspd.21.d: "Die 1886 gegründete Preußische Ansiedlungskommission ist eine Kommission der preußischen Regierung, die mit der Kolonisierung der preußischen Ostprovinzen an der Grenze zu Kongresspolen beauftragt war. Sie hat Tausenden von deutschen Familien Land zugeteilt, um die polnische Macht über die Region zu brechen und sie zu germanisieren - doch seit 1918 ist sie weitgehend zum Erliegen gekommen, und auch die Agrarkrise in Ostelbien ab den 1930er Jahren hat ihr kaum einen Gefallen getan. Selbst die Befürworter der deutschen Ostkolonisation müssen zugeben, dass die Ansiedlungskommission kontraproduktiv war, da sie eine polnische Abwehrreaktion hervorrief und die Spannungen in der Region verschärfte.\n\nFortschrittliche Politiker und natürlich auch die Polen selbst fordern die Abschaffung, aber die Junker und die deutschen Bauern befürchten, dass die Polen ohne diese Regelung auf deutschem Boden eindringen werden - sie verweisen auf die höheren polnischen Geburtenraten und die größeren Familien und behaupten, dass die Deutschen in ganz Posen ersetzt werden, wenn nichts unternommen wird. Welche Position werden Sie in der Kommission während des Wahlkampfs einnehmen?"
 gerspd.21.a: "Es ist ein ungerechtes Programm, das abgeschafft werden muss."
 gerspd.21.b: "Wir werden uns zu diesem Thema vorerst nicht äußern."

 gerspd.22.t: "Rechte der Länder"
 gerspd.22.d: "Die Tatsache, dass diese Wahl kurz nach Beginn des offenen Konflikts zwischen der preußischen Regierung und der Bundesregierung stattfand, ist den Wählern nicht entgangen. Die Behauptung, Sie hätten diese Wahl angezettelt, um die preußische Regierung mit dem Kaiserreich zu koordinieren, ist sogar ein Hauptthema der rechten Parteien. Sollen wir uns gegen diese Rhetorik wehren oder sollen wir deutlich machen, dass wir in der Tat eine stärkere Abstimmung Preußens mit dem Bund und die Beendigung der legislativen Rebellion wünschen?"
 gerspd.22.a: "Wissen Sie, eine stärkere Zusammenarbeit mit dem Reich wird für Preußen von Vorteil sein..."
 gerspd.22.b: "Wir werden eine demokratische Regierung bilden, die die Interessen Preußens verteidigt."

 gerspd.23.t: "Kooperative Mehrheit"
 gerspd.23.d: "Die Wahllokale schließen - und die Ergebnisse zeigen, dass die preußischen Parteien der Demokratischen Union die Mehrheit der Sitze im preußischen Abgeordnetenhaus gewonnen haben. Perfekt! Fast sofort wurde Kurt von Schleicher zum Ministerpräsidenten Preußens ernannt und wird sich daran machen, uns zu helfen, die preußische Haushaltskrise zu überwinden."
 gerspd.23.a: "Gott sei Dank."

 gerspd.24.t: "Wahlniederlage"
 gerspd.24.d: "Die Wahllokale schließen - und am Wahlergebnis ändert sich wenig. Die Demokratische Union konnte keine Mehrheit im Preußischen Abgeordnetenhaus erlangen, und so werden wir in Preußen keine kooperative Regierung bekommen können."
 gerspd.24.a: "Verdammt, was noch?"
 GER_prussia_coalition_number_tt: "Die §YDemokratische Union§! §Y[?GER_Preußen_Koalition]§! mit 443 Sitzen im Preußischen Abgeordnetenhaus."

 gerspd.25.t: "Verhandlungen mit den preußischen Nationalliberalen"
 gerspd.25.d: "Nach der Vereinigung der NLP und der FVP zur vereinigten Liberalen Volkspartei sind die Nationalliberalen auf Bundesebene praktisch von der politischen Bühne verschwunden, abgesehen von einigen lokalen Kandidaten, die noch an ihren einzelnen Wahlkreisen festhalten - auf preußischer Ebene bleiben sie jedoch eine starke Kraft. Hier können sie aufgrund der konservativeren Wählerschaft und des größeren Einflusses der wohlhabenden Elite dank des Mehrheitswahlrechts eine einigermaßen große Fraktion bilden, die mit der DkP zusammenarbeitet und in der Vergangenheit an der Anti-SPD-Regierung der \"Großen Koalition\" von Siegfried von Roedern beteiligt war.\n\nDas heißt aber nicht, dass mit ihnen nicht verhandelt werden kann - zumal die Wirtschaftsinteressen, die die NLP unterstützen, wahrscheinlich über die terroristischen Aktionen des preußischen Gesetzgebers besorgt sind und eine kooperative Haltung, die die Märkte stabil hält, viel lieber hätten. Das bedeutet natürlich auch, dass wir der Industrie und den Unternehmen Versprechungen machen müssen, wenn wir sie überzeugen wollen."
 gerspd.25.a: "Wir werden großzügig mit unseren Versprechen sein."
 gerspd.25.b: "Als gleichberechtigte Partner verhandeln."

 gerspd.26.t: "Verhandlungserfolg"
 gerspd.26.d: "Nach Verhandlungen haben die Nationalliberalen in Preußen unser Angebot angenommen und werden nun mit uns zusammenarbeiten, um einen neuen preußischen Haushalt zu verabschieden."
 gerspd.26.a: "Großer Erfolg!"

 gerspd.27.t: "Scheitern der Verhandlung"
 gerspd.27.d: "Nach wiederholten Verhandlungen ist klar geworden, dass mit den Nationalliberalen in Preußen keine Einigung erzielt werden kann. Wir müssen unsere Verluste begrenzen und unsere Versuche aufgeben, ihre Fraktion zu beeinflussen."
 gerspd.27.a: "Verdammt!"

 gerspd.28.t: "Verhandlungen mit der Landwirtschaftslobby"
 gerspd.28.d: "Landwirtschaftsverbände wie der Landbund und die Arbeitsgemeinschaft Deutscher Bauernverbände üben einen beträchtlichen Einfluss auf die Mitglieder beider Häuser des preußischen Landtags aus - und obwohl einige von ihnen, insbesondere der Landbund, ziemlich reaktionär sind, können wir aufgrund ihrer konsequenten Ausrichtung auf die Interessen der Landwirte eine Einigung mit ihnen erzielen, wenn wir ihre Basis großzügig unterstützen. Der VdB, angeführt vom Zentrumspolitiker Andreas Hermes, wird besonders hilfreich sein, wenn es darum geht, eine Einigung herbeizuführen, auch wenn wir immer noch Versprechungen machen und Zusicherungen geben müssen."
 gerspd.28.a: "Wir werden versuchen, die Landwirte zu beschwichtigen."
 gerspd.28.b: "Wir werden auf Augenhöhe verhandeln."

 gerspd.29.t: "Verhandlungserfolg"
 gerspd.29.d: "Nach Verhandlungen hat die Landwirtschaftslobby in Preußen unser Angebot angenommen und wird nun mit uns bei der Verabschiedung eines neuen preußischen Haushalts zusammenarbeiten."
 gerspd.29.a: "Großer Erfolg!"

 gerspd.30.t: "Scheitern der Verhandlung"
 gerspd.30.d: "Nach wiederholten Verhandlungen ist klar geworden, dass mit der Landwirtschaftslobby in Preußen keine Einigung erzielt werden kann. Wir werden unsere Verluste begrenzen und unsere Versuche, sie zu beeinflussen, aufgeben müssen."
 gerspd.30.a: "Verdammt!"

 gerspd.31.t: "Boykott des Preußischen Hauses"
 gerspd.31.d: "In Ermangelung anderer Möglichkeiten hat Otto Braun, der Vorsitzende des preußischen Flügels der SPD, eine radikale Waffe vorgeschlagen, um das Oberhaus und die konservative Regierung in Preußen zu Verhandlungen zu zwingen. Alle Abgeordneten, die den Koalitionsparteien angehören, werden angewiesen, alle Sitzungen des Abgeordnetenhauses zu boykottieren - durch Stimmenthaltungen, Krankmeldungen und andere Vorfälle unter den konservativen Abgeordneten wird dies dazu führen, dass das Haus durchweg nicht beschlussfähig ist und die Regierungsarbeit lahmgelegt wird. Wir würden diesen Boykott fortsetzen, bis das Oberhaus und der Ministerpräsident Verhandlungen mit uns aufnehmen.\n\nWenn wir jedoch nicht eine kritische Masse von Abgeordneten dazu bringen, sich zu beteiligen, wird dies wahrscheinlich scheitern."
 gerspd.31.a: "Wir werden alle Hebel in Bewegung setzen."
 gerspd.31.b: "Wir werden uns mit diesem Boykott zurückhalten und trotzdem über wichtige Gesetzesentwürfe abstimmen."

 gerspd.32.t: "Boykott erfolgreich"
 gerspd.32.d: "Der Boykott ist gut verlaufen - zahlreiche wichtige Gesetze wurden aufgrund der Beschlussunfähigkeit der Sitzung blockiert, und die preußischen Wähler geben den Konservativen die Schuld daran, dass dieser Konflikt überhaupt erst entstanden ist. Das sollte sie ermutigen, die Verhandlungen mit uns wieder aufzunehmen."
 gerspd.32.a: "Großer Erfolg!"

 gerspd.33.t: "Boykott scheitert"
 gerspd.33.d: "Trotz eines vielversprechenden Starts hat der Boykott des Preußischen Hauses nicht die kritische Masse erreicht, die notwendig ist, um das Quorum zu verfehlen. Wir werden unsere Verluste begrenzen und diese Strategie aufgeben müssen."
 gerspd.33.a: "Verdammt!"

 gerspd.34.t: "Rekrutierung von Konrad Adenauer"
 gerspd.34.d: "Das Oberhaus mag zwar ein Hort der Reaktionäre sein, aber wir haben auch ein paar unserer Männer dort. Einer von ihnen ist Konrad Adenauer, seit 1917 Oberbürgermeister von Köln - und aufgrund einer Klausel in der preußischen Verfassung auch Mitglied des preußischen Oberhauses. Im Zentrum ist er eine bekannte Größe, ein wenig mit Stegerwald verbunden und kein Freund der Linken, aber aufgrund seines erbitterten Hasses auf das Preußentum uns nahe. Er ist bereit, seine Anwesenheit im Oberhaus zu nutzen, um für uns zu verhandeln und die Abgeordneten zu unseren Gunsten zu beeinflussen - allerdings müssen wir ihm einige Versprechen garantieren, die er den Abgeordneten vorschlagen kann, um sie zu überzeugen."
 gerspd.34.a: "Wir werden Adenauer so viel Unterstützung geben, wie er braucht."
 gerspd.34.b: "Wir lassen ihn einfach seine Arbeit machen."

 gerspd.35.t: "Erfolgreiche Verhandlung"
 gerspd.35.d: "Adenauer ist es gelungen, einige Machthaber im Oberhaus dazu zu bewegen, ihre Position zu überdenken. Dies sollte sie ermutigen, die Verhandlungen mit uns wieder aufzunehmen."
 gerspd.35.a: "Großer Erfolg!"

 gerspd.36.t: "Scheitern der Verhandlung"
 gerspd.36.d: "Trotz eines vielversprechenden Starts konnte Adenauer keine wichtigen Mitglieder des Oberhauses davon überzeugen, ihre Position zu überdenken. Wir werden unsere Verluste begrenzen und diese Strategie aufgeben müssen."
 gerspd.36.a: "Verdammt!"

 gerspd.37.t: "Ein neues Kapitel aufschlagen"
 gerspd.37.d: "Nach einiger Zeit und dank erfolgreicher Verhandlungsbemühungen unsererseits hat die Unterstützung für die Rebellion im preußischen Landtag nachgelassen, da immer mehr ihrer ehemaligen Anhänger nun einen Kompromiss akzeptieren. Letztlich mussten auch die Reaktionäre im preußischen Oberhaus einsehen, dass die Situation nicht mehr haltbar war. Es wurde ein Ad-hoc-Ausschuss zwischen preußischen Abgeordneten und Reichstagsabgeordneten eingesetzt, in dem eine Einigung erzielt wurde. Preußen wird über einen neuen, maßvollen Haushalt abstimmen, während die Regierung der Demokratischen Union die Zahlungen Preußens an den Reichshaushalt etwas reduzieren und ihre Versuche, Einfluss auf den preußischen öffentlichen Dienst zu nehmen, einschränken wird.\n\Nicht jeder in der SPD ist mit dieser Vereinbarung einverstanden, aber ein kooperatives Preußen ist immer noch besser als ein verärgertes Preußen und eine gelähmte Regierung."
 gerspd.37.a: "Gut gemacht, Team!"

 gerspd.38.t: "Kleist-Schmenzin kritisiert die Regierung"
 gerspd.38.d: "Ein weiterer Tag, ein weiterer regierungsfeindlicher Artikel in der Kreuzzeitung, der angesehenen Zeitung der preußischen Adelseligen. Diesmal stammt er aus der Feder von Ewald von Kleist-Schmenzin, dem Oberpräsidenten von Pommern und einem von der Rechten hochgeschätzten Staatsmann. Kleist zufolge \"missbraucht die Regierung die soziale Frage\" - obwohl er anerkennt, dass bestimmte Personen ihre Macht in der Gesellschaft und die natürliche Hierarchie, die sich in ihr entwickelt, missbrauchen, können weder die SPD noch ihre Koalition jemals hoffen, die Bedürfnisse der gesamten Nation zu vertreten. Sie sind Partikularisten, deren Hauptinteresse nicht dem organischen Wohlstand der gesamten Gesellschaftsschicht gilt, vom Grundbesitzer und Unternehmer bis zum durchschnittlichen Arbeiter, sondern lediglich der Beschwichtigung der Klasse, die sie vertreten.\n\n Besonders feindselig steht er der liberalen Vertretung in der Demokratischen Union gegenüber, da der Liberalismus in seinen Augen die \"widerlichste Form\" des aus den Idealen von 1789 hervorgegangenen Individualismus darstellt, der die Bedürfnisse der einzelnen Person über die ihrer Gemeinschaft stellt.\n\nNatürlich wurde er von der DkP und der DVLP unterstützt, zwei Parteien, die den Titel \"Nationale Opposition\" angenommen haben - als Zeichen ihres Ehrgeizes, die \"patriotische\" Opposition zur \"unpatriotischen\" sozialdemokratischen Regierung."
 gerspd.38.a: "Sind sie immer noch sauer über ihre Niederlage?"

 gerspd.39.t: "Carlo Mierendorff gibt Anlass zur Besorgnis"
 gerspd.39.d: "Ein Artikel im Vorwärts hat die Aufmerksamkeit der sozialdemokratischen Führung geweckt. Er stammt aus der Feder von Carlo Mierendorff, Reichstagsabgeordneter und aufstrebender Star der SPD — er gilt als Anführer des neorevisionistischen Flügels, der unerschütterlich für demokratische Reformen, Massenmobilisierung und den Kampf gegen die konservative Rechte eintritt.\n\nEr misstraut den Absichten der so genannten \"Nationalen Opposition\" mehr als der passiven Parteiführung und warnt davor, dass Vorfälle wie die Unzufriedenheit im öffentlichen Dienst und die preußische Haushaltskrise keine Einzelfälle sind, sondern ein größeres Ganzes bilden. Er verweist auf die Ära Bethmann-Hollweg während des Weltkriegs und wie er von einer rechten \"Kanzlersturzbewegung\" bekämpft wurde und behauptet, dass sich hinter ihrem Rücken eine ähnliche Bewegung gebildet hat. Die DkP, die DVLP, die Schwerindustrie und rechte Verbände, sie alle sind an einer kooperativen Opposition nicht interessiert und wollen die erste SPD-Regierung mit allen Mitteln stürzen.\n\nMierendorff beendete seinen Beitrag mit der Forderung nach einer offensiveren Haltung der SPD. Sie solle nicht davon ausgehen, dass der Kampf um die demokratische Gesellschaft mit dem Sturz Schleichers gewonnen sei - nein, der Kampf beginne erst und sie müsse sich darauf vorbereiten."
 gerspd.39.a: "Interessant... aber ist das wirklich so?"
 GER_chancellor_overthrowal_movement_tt: "Die Bewegung zum Sturz des Kanzlers wird nichts unversucht lassen, um unser Kabinett zu Fall zu bringen..."
 GER_schleicher_endorses_brunswick_front_tt: "Kurt von Schleichers Macht über den preußischen Verwaltungsapparat wird die Kanzlersturz-Bewegung erheblich stärken!"

 gerspd.40.t: "Die Nationale Opposition organisiert sich in Braunschweig"
 gerspd.40.d: "Überraschende und besorgniserregende Nachrichten haben uns von der ideologischen Rechten erreicht. Die so genannte \"Nationale Opposition\" - DVLP und DkP - haben angekündigt, dass sie beabsichtigen, ein Treffen aller rechten Politiker im Reich zu veranstalten, bei dem sie sich auf eine Zusammenarbeit und gemeinsame Ziele einigen werden, zu denen sicherlich auch der Versuch gehört, unsere Regierung zu stürzen und dem \"marxistischen Experiment\" in Deutschland ein Ende zu setzen. Otto Schmidt, einer der führenden Köpfe der DVLP und Vorsitzender ihrer Bundestagsfraktion, war offenbar der Initiator dieses Projekts, das jedoch sowohl von Kuno von Westarp von der DkP als auch von Ulrich von Hassell von der DVLP unterstützt wurde. Braunschweig wurde als symbolischer Ort des Sieges über eine gescheiterte Revolution im Jahr 1936 gewählt, aber auch, weil die Stadt derzeit von einer rechten Notstandsregierung regiert wird, die den Teilnehmern eine uneingeschränkte Anreise ermöglichen wird.\n\nEs wird auch davon ausgegangen, dass an dieser \"Nationalen Oppositionsfront\", wo immer sie stattfindet, Vertreter rechter Vereinigungen wie des Pandeutschen Bundes, des Landbundes und des Marinebundes sowie der kleinen rechten Parteien - Nationalliberale, Deutsche Sozialisten und Völkische Partei, möglicherweise auch der Welfen - teilnehmen werden. Auch einzelne rechte Politiker wollen teilnehmen.\n\nEine solche Ansammlung unserer Feinde kann nichts Gutes bedeuten."
 gerspd.40.a: "Wir müssen dies genau beobachten."

 gerspd.41.t: "Schleichers Dolchstoß"
 gerspd.41.d: "Schockierende Nachrichten erreichten uns aus den Hallen der Wilhelmstraße 63 - wo Kurt von Schleicher, der anscheinend vergessen hat, dass er nur dank unserer Unterstützung als Ministerpräsident Preußens fungiert, seine Unterstützung für den bevorstehenden Gipfel der Nationalen Opposition in Braunschweig erklärt hat. Ihm zufolge ist es \"ein willkommenes Diskussionsforum für alle patriotisch gesinnten Politiker\", und, was noch schlimmer ist, er hat angekündigt, dass er selbst an dem Treffen teilnehmen wird!\n\nDamit hat sich die preußische Regierung in eine offen feindliche Position zu uns begeben, was uns sicher nicht zum Vorteil gereichen wird."
 gerspd.41.a: "Diese Schlange, warum haben wir ihr vertraut?!"

 gerspd.42.t: "Schleicher offen für Diskussion"
 gerspd.42.d: "Während seiner kurzen Kanzlerschaft schaffte Kurt von Schleicher eine wichtige Veränderung der politischen Landschaft in Deutschland - er etablierte sich als Ministerpräsident von Preußen, und obwohl er von der Kanzlerschaft zurücktrat, behielt er dieses Amt bei und führt nun eine gemäßigte rechte Regierung, die den Sozialdemokraten etwas weniger feindlich gesinnt ist als die Regierung Roederns. Das heißt aber nicht, dass er auch sehr freundlich ist. Obwohl die Rebellion im preußischen Oberhaus nicht von ihm ausging, hat er sie geduldet und seine Regierung auf die Seite der konservativen Opposition gestellt.\n\nAls pragmatische Schlange, die er ist, ist Schleicher definitiv nicht aus ideologischen Gründen auf der Seite der preußischen Revolte. Solange wir ihm etwas zu bieten haben, sollte es möglich sein, ihn auf unsere Seite zu ziehen."
 gerspd.42.a: "Wir hoffen, dass die Verhandlungen gut verlaufen werden."

 gerspd.43.t: "Vereinbarungen mit der preußischen Regierung"
 gerspd.43.d: "Nach geheimen Verhandlungen hat sich Schleicher bereit erklärt, die Seiten zu wechseln - er wird uns nun im Kampf gegen den konservativen Widerstand im preußischen Landtag unterstützen. Damit dürften Verhandlungen mit Lobbys und andere Aktionen wesentlich leichter zu bewerkstelligen sein."
 gerspd.43.a: "Er wird für uns von Nutzen sein."

 gerspd.44.t: "Die preußische Regierung weigert sich zu kooperieren"
 gerspd.44.d: "Leider sind die Verhandlungen mit Schleicher in die falsche Richtung gelaufen, und am Ende war der Ministerpräsident nicht davon überzeugt, dass ihm eine Zusammenarbeit mit der Demokratischen Union helfen würde. Wir werden ohne seine Hilfe auskommen müssen."
 gerspd.44.a: "Nur ein kleiner Rückschlag."

 gerspd.45.t: "Franz von Papen wird Braunschweig besuchen"
 gerspd.45.d: "Die extreme Rechte der Zentrumspartei, bestehend aus katholischen Aristokraten, die in Auftreten und Tonfall ihren Junker-Kollegen ähneln, reaktionären katholischen Politikern und führenden Staatsmännern in Bundesländern, die jeden Eingriff in ihr Territorium verabscheuen, sorgt seit der Machtübernahme der Demokratischen Union für Ärger. Sie haben gegen die Reformen der Regierung protestiert und stellen die Notwendigkeit der von der übrigen Koalition geplanten Verfassungsreform in Frage - wenn sie könnten, würden sie sicherlich eine Koalition mit der DkP eingehen, doch bis heute schien ihre Zusammenarbeit mit der \"Nationalen Opposition\" unwahrscheinlich.\n\nWie ein Donnerschlag an einem hellen Sommertag traf heute die Nachricht ein, dass Franz von Papen, ehemaliger Innenminister Preußens und führendes Mitglied der preußischen Zentrumsdelegation, seine Teilnahme am Gipfel der Rechten in Braunschweig angekündigt hat. Gut vernetzt, selbst ein Aristokrat - fast eine sympathischere Version der reaktionären Junker, die 1917 zum Sturz von Reichskanzler Bethmann beitrugen, wie etwa Oldenburg-Januschau - will Papen auf dem Braunschweiger Gipfel für die Interessen der Landwirtschaft sprechen. Es ist jedoch wahrscheinlich, dass er hinter den Kulissen auch die Rechte des Zentrums gegen die Regierung aufstacheln wird, und wenn er Erfolg hat, könnte er das Zentrum sogar veranlassen, den Austritt aus der Koalition zu erwägen, um eine Parteispaltung zu vermeiden..."
 gerspd.45.a: "Wir werden Zentrum brauchen, um ihn an sein Anwesen zu ketten..."

 gerspd.46.t: "Die Braunschweiger Front"
 gerspd.46.d: "Insgesamt 4000 Menschen - die meisten von ihnen einfache DVLP- und DkP-Mitglieder - haben heute an der Konferenz in Braunschweig teilgenommen, die fast den ganzen Tag dauerte. Eröffnet wurde die Konferenz mit einer Predigt des konservativen evangelischen Pfarrers Bruno Doehring, danach folgte ein einschüchternder Marsch der Teilnehmer, angeführt von Ulrich von Hassell, Otto Schmidt, Kuno von Westarp und Alfred Hugenberg, zum Konferenzsaal. Dahinter befanden sich Vertreter aller großen konservativen Parteien sowie ein überraschend großer Teil der kleinen radikalen DvP und DSP, die versuchten, sich den beiden konservativen Giganten ebenbürtig zu präsentieren - erfolglos. Julius Streicher von der DSP durfte nicht einmal in die Nähe der ersten Reihe kommen.\n\nAuf der Konferenz prangerten zahlreiche Redner die sozialdemokratische Regierung und die drohende \"Bolschewisierung\" und \"Syndikalisierung\" Deutschlands an. Hermann Müller wurde mit Alexander Kerenski verglichen - angeblich ein dem Untergang geweihter sozialistischer Regierungschef, der von radikalen sozialistischen Elementen gestürzt werden würde, wenn die Nationale Opposition ihn nicht aufhalte. Alle patriotisch gesinnten Deutschen mussten sich entscheiden, ob sie \"den russischen und französischen Weg oder den deutschen Weg\" unterstützen. Unter den Teilnehmern herrschte jedoch auch eine gewisse Enttäuschung - die Schwerindustrie war nur in sehr geringem Maße vertreten, da selbst nationalistisch gesinnte Industrielle wie Thyssen aus Sorge um die Auswirkungen auf ihre Unternehmen nicht teilnahmen. Auch die Spannungen innerhalb der Konferenz waren spürbar - ein Versuch, ein gemeinsames Mittagessen zu organisieren, scheiterte schließlich.\n\nDie Konferenz wurde mit einer gemeinsamen Aktionserklärung beendet. Die \"Braunschweiger Front\" wird Reden halten und immer mehr patriotische deutsche Elemente zusammenbringen, bis der Kaiser endlich Notiz davon nimmt und die verachtete sozialdemokratische Regierung endlich absetzt."
 gerspd.46.a: "Also gut, wir bekämpfen das jetzt!"

 gerspd.47.t: "Die LVP verlässt die Koalition"
 gerspd.47.d: "Nach monatelangen Spannungen, Auseinandersetzungen und internen Debatten hat es den Anschein, dass die Richtung der Regierung der Demokratischen Union und die Interessen der LVP völlig unvereinbar geworden sind. Da sie keinen Kompromiss mit der SPD-Regierung finden konnten, beschlossen die Liberalen schließlich ihren Rückzug und erklärten, dass sie einen eigenständigen \"dritten Weg\" in der deutschen Politik einschlagen werden."
 gerspd.47.a: "Bedauerlich."

 gerspd.48.t: "Zentrum verlässt die Koalition"
 gerspd.48.d: "Nach monatelangen Spannungen, Auseinandersetzungen und internen Debatten hat es den Anschein, dass der Kurs der Regierung der Demokratischen Union und die Interessen des Zentrums völlig unvereinbar geworden sind. Da sie keinen Kompromiss mit der SPD-Regierung finden konnten, beschlossen die Katholiken schließlich, sich zurückzuziehen und erklärten, dass sie einen eigenständigen \"dritten Weg\" in der deutschen Politik einschlagen werden."
 gerspd.48.a: "Bedauerlich."

 gerspd.49.t: "Landwirte verlassen die Koalition"
 gerspd.49.d: "Nach monatelangen Spannungen, Auseinandersetzungen und internen Debatten scheint es, dass der Kurs der Regierung der Demokratischen Union und die Interessen der Agrarparteien völlig unvereinbar geworden sind. Da sie keinen Kompromiss mit der SPD-Regierung finden konnten, beschlossen die Agrarier schließlich ihren Rückzug und erklärten, dass sie eine DkP-Zentrum-Regierung bevorzugen würden, die die Interessen der Landarbeiter gründlicher verteidigt."
 gerspd.49.a: "Bedauerlich."

 gerspd.50.t: "Der Minderheiten-Block verlässt die Koalition"
 gerspd.50.d: "Nach monatelangen Spannungen, Auseinandersetzungen und internen Debatten hat es den Anschein, dass der Kurs der Regierung der Demokratischen Union und die Interessen des Minderheiten-Blocks völlig unvereinbar geworden sind. Da sie keinen Kompromiss mit der SPD-Regierung finden konnten, beschlossen die Vertreter der Minderheiten schließlich ihren Rückzug und erklärten, dass sie stattdessen eine Zusammenarbeit mit einer LVP-Zentrum-Regierung der Mitte anstreben werden."
 gerspd.50.a: "Bedauerlich."

 gerspd.51.t: "Der linke Flügel der SPD spaltet sich"
 gerspd.51.d: "Nachdem sie monatelang unterdrückt und ignoriert wurden, haben die linken Abweichler in der SPD erklärt, dass sie genug haben. Ein Gründungskongress der Sozialistischen Arbeiterpartei Deutschlands (SAPD) wurde einberufen, auf dem 20.000 Gründungsmitglieder, die meisten aus dem linken Flügel der SPD, der sozialistischen Jugend und einige aus den linksradikalen Parteien, ihre Gründung proklamierten. Dies hat in der Linken Schock, Entsetzen und Verwirrung ausgelöst - zumal ein großer Teil der SPD-Reichstagsfraktion zur neuen Partei übergelaufen ist."
 gerspd.51.a: "Bedauerlich."

 gerspd.52.t: "Der Sturz des ersten Sozialdemokratischen Kabinetts"
 gerspd.52.d: "Die Regierung hat ihre Mehrheit im Reichstag verloren.\n\nFür frühere Kabinette wäre dies ein schwerer, aber nicht unüberwindbarer Schlag, da sie einfach über den Graben hinweg arbeiten oder sich auf die Unterstützung der Monarchie verlassen konnten, um als unpolitisches Kabinett zu bleiben. Das Kabinett von Hermann Müller hingegen konnte sich einen solchen Gefallen nicht leisten. Als Vertreter des parlamentarischen Interesses und der Reichstagsmacht über die Monarchie an die Macht gestürmt, waren sie also von Anfang an auf die Rückendeckung der Legislative angewiesen. Ohne diese haben sie keine Möglichkeit, ihre Agenda durchzusetzen, und die Regierungsarbeit ist deshalb zum Erliegen gekommen.\n\nKurze Diskussionen über ein Ermächtigungsgesetz wurden schnell beendet - im Gegensatz zu ihren Gegnern auf der Rechten war die SPD nicht bereit, die zerbrechliche deutsche Demokratie für ihre Macht zu sabotieren. Von Anfang an hat sie nur einen legalen Weg zur Macht gesucht. Stattdessen trat Reichskanzler Müller von seinem Amt zurück.\n\nAls deutscher Kaiser ernannte Wilhelm II. den unabhängigen liberalen Bürokraten und bekannten Nachfolger Friedrich Naumanns, Rudolf Schwander, zum neuen Reichskanzler - da der Reichstag nach wie vor von fortschrittlichen Kräften dominiert wird, galt er als die zuverlässigste Möglichkeit, mit den Parlamentariern zusammenzuarbeiten und gleichzeitig deren radikale Tendenzen einzudämmen. Einige SPD-Sekretäre sind in Schwanders Kabinett verblieben, aber im Großen und Ganzen handelt es sich um ein ganz anderes Kabinett, das die umfassenden Wirtschaftsreformen der Sozialdemokraten nicht weiterverfolgen wird."
 gerspd.52.a: "Aber wir haben ganz Deutschland gezeigt, dass wir das Land führen können... und wir werden zurückkehren."

 gerspd.53.t: "Der Sturz des ersten Sozialdemokratischen Kabinetts"
 gerspd.53.d: "Der ständige konservative Widerstand im Reichstag, in den Landtagen und im öffentlichen Dienst hat dazu geführt, dass eine Fortsetzung des Kabinetts Müller unhaltbar geworden ist. Als sich die Rücktrittsforderungen häufen, entschließt sich Kaiser Wilhelm II. auf Anraten seiner Berater schließlich, ihn aus dem Amt zu entfernen. Dies löste sofort eine kurze parlamentarische Krise aus, da die SPD nicht kampflos aufgeben wollte. Mehrmals bestätigte die Koalition den Reichskanzler erneut, was nur zu seiner späteren Absetzung führte.\n\nKurze Diskussionen über eine Verfassungsänderung zur Abschaffung des kaiserlichen Abberufungsrechts wurden schnell abgebrochen - mit einer knappen Mehrheit im Reichstag war dies praktisch unmöglich. Stattdessen entschied sich die SPD zu verhandeln.\n\nAls deutscher Kaiser ernannte Wilhelm II. den unabhängigen liberalen Bürokraten und bekannten Nachfolger Friedrich Naumanns, Rudolf Schwander, zum neuen Reichskanzler - da der Reichstag nach wie vor von fortschrittlichen Kräften dominiert wird, galt er als die zuverlässigste Möglichkeit, mit den Parlamentariern zusammenzuarbeiten und gleichzeitig deren radikale Tendenzen einzudämmen. Einige SPD-Sekretäre sind in Schwanders Kabinett verblieben, aber im Großen und Ganzen handelt es sich um ein ganz anderes Kabinett, das die umfassenden Wirtschaftsreformen der Sozialdemokraten nicht weiterverfolgen wird."
 gerspd.53.a: "Aber wir haben ganz Deutschland gezeigt, dass wir das Land führen können... und wir werden zurückkehren."

 gerspd.54.t: "Die \"Jungen Rebellen\" übernehmen die Kontrolle!" 
 gerspd.54.d: "Die erste sozialdemokratische Regierung ist nun schon eine Weile an der Macht, und dennoch wurden kaum Fortschritte zum Wohle der Menschen erzielt. Stattdessen wurde diese Zeit von kleinlichen Streitigkeiten mit den Koalitionsmitgliedern und Konflikten mit den Konservativen getrübt, bis zu dem Punkt, an dem ein beträchtlicher Teil der Parteimitglieder genug von dieser Selbstgefälligkeit hatte. Innerhalb der SPD hat eine Rebellion begonnen, angeführt von einer Gruppe von Fraktionen, die von den Zeitungen als \"Junge Rebellen\" bezeichnet werden, ein Beiname für rebellische Parteiführer der nächsten Generation, die aggressiv die Kontrolle übernehmen wollen.\n\nDie \"Jungen Rebellen\" sind heterogen, aber obwohl sie ein radikal-marxistisches Element wie Seydewitz und Rosenfeld haben, sind die Führer des Widerstands gegen Müller der so genannte neorevisionistische Flügel, angeführt von Carlo Mierendorff, Theodor Haubach und Kurt Schumacher. Nachdem sie sich mit dem Widerstand in den regionalen Parteigliederungen und sogar mit einigen gemäßigten Persönlichkeiten, die persönliche Vorbehalte gegen Müller hegen, wie Braun und Severing, zusammengetan hatten, drängten sie Müller zur Abhaltung eines Sonderparteitags. Dort wurde ein Großteil der Untervorsitzenden und Vorstandsämter ausgetauscht und junge Aktivisten gewählt, die entschlossen waren, der Passivität der Partei ein Ende zu setzen.\n\nSchon jetzt kommen die ersten besorgten Nachrichten von unseren Koalitionsmitgliedern - die Befürchtung, dass der Wechsel im Inneren zu einer aggressiveren und weniger kooperativen SPD führen wird, ist weit verbreitet."
 gerspd.54.a: "Dies wird künftige Verhandlungen mit dem Rest der Koalition ... schwierig machen."

 gerspd.55.t: "Abreise der Rechten"
 gerspd.55.d: "Der Führungswechsel innerhalb der SPD hat einige Veteranen der Partei sowie bestimmte Gruppen, die mit einer eher passiven und kooperativen Regierungshaltung einverstanden waren, verprellt. Dies ist vor allem die Position des sächsischen Zweigs der Partei — ein breiter und mächtiger Flügel, dem es gelungen war, durch die Zusammenarbeit mit rechtsgerichteten bürgerlichen Parteien Regierungen im Königreich zu bilden. Sie ist auch deutlich nationalistischer und rechter als ihre Pendants auf Bundesebene und spielt auch viel mit dem sächsischen Partikularismus, der mit der zentralistischen Vision der wilhelminischen Verfassung kollidiert.\n\nAus Angst, dass ein Verbleib in der SPD nach dem Aufstand der \"Jungen Rebellen\" ihre Koalition mit den Rechtsliberalen in Sachsen gefährden könnte, entschieden sie sich für den Übertritt und schlossen sich einer heterogenen Mischung aus Mitgliedern der alten Garde wie Gustav Noske und \"Sozialnationalisten\" wie August Winnig an. Auf einer Gründungskonferenz wurde daraufhin die Alte Sozialdemokratische Partei Deutschlands ins Leben gerufen - obwohl sie als \"gemäßigter Flügel der deutschen Sozialdemokratie\" gedacht war, wandte sie sich sofort verschiedenen Konzepten des proletarischen Nationalismus zu, was sie - vielleicht ironischerweise - in die Nähe von Rechtsextremisten wie Julius Streicher und der DSP von Gregor Strasser rückte. Es ist unwahrscheinlich, dass sie die SPD verdrängen können, aber sie werden sich in die sächsische Hochburg der Sozialdemokraten einarbeiten."
 gerspd.55.a: "Bedauerlich."

 gerspd.56.t: "Der zweite Sturz von Schleicher"
 gerspd.56.d: "Kurt von Schleichers Regierung in Preußen war nie wirklich stabil - sie wurde durch seine Machenschaften als Reichskanzler erreicht und war auf das Wohlwollen und die Zusammenarbeit der meisten Parteien im preußischen Abgeordnetenhaus angewiesen. Durch Druck von oben und Treffen mit Mitgliedern des Abgeordnetenhauses konnte er sein Kartenhaus leicht zu Fall bringen. Ein Misstrauensvotum enthob ihn seines Amtes und Schleicher wurde auf die Straße gesetzt.\n\nAls König von Preußen ernannte Wilhelm II. Jakob Kaiser zum neuen Ministerpräsidenten von Preußen. Der Gewerkschafter des Zentrums, der dem Stegerwaldschen Flügel der Partei nahesteht, war Minister in der preußischen Regierung Schleicher und bietet somit eine gewisse Kontinuität. Er hat eine breite Koalition von der LVP bis zur DkP gebildet, die sich von der Demokratischen Union distanziert, ihr aber nicht feindlich gegenübersteht. Was Schleicher betrifft, so wurde er nach Jahren der Intrigen und Manipulationen in den höchsten Rängen der Regierung schließlich in den Ruhestand getrieben."
 gerspd.56.a: "Bitte kommen Sie nicht wieder."

 gerspd.57.t: "Gegenangriff der Braunschweiger Front"
 gerspd.57.d: "Bürokraten, Journalisten, Politiker, Industrielle und andere Vertreter der Rechten prüfen erneut die Schwachstellen der parlamentarischen Regierung, während der politische Krieg zwischen Reaktion und Demokratie weitergeht. Die Regierung muss eine sorgfältige Strategie entwickeln, damit die Front nicht schon bei geringen Anstrengungen scheitert."
 gerspd.57.a: "Vorwärts!"

 gerspd.58.t: "Der Sturz von Papen"
 gerspd.58.d: "Glücklicherweise scheint die Führung des Zentrums selbst Papen nicht besonders zu schätzen. Nach interner Kritik an den Machenschaften des westfälischen Aristokraten beschloss er, seine Verluste zu begrenzen und die Partei ganz zu verlassen. Eine Handvoll reaktionärer Abgeordneter, die an seiner Seite gewählt worden waren, schlossen sich ihm an, doch ihr Versuch einer breiten reaktionär-föderalistischen Rebellion scheiterte, da die BVP sich letztlich weigerte, mit Papen zusammenzuarbeiten.\n\nSolange unsere Koalition nicht auf Messers Schneide steht, um die Mehrheit zu verlieren, sollte es uns gut gehen."
 gerspd.58.a: "Gott sei Dank, er wird uns nicht mehr belästigen."

 gerspd.59.t: "Die Frage von Papen"
 gerspd.59.d: "Der Vorsitzende des Zentrums, Fritz Schäffer, ist kein Freund von uns und steht Papen viel näher als uns - dennoch hat er, da er irgendwie in einer Koalition mit uns gelandet ist, ein paar unserer Forderungen durchgesetzt. Uns wurde mitgeteilt, dass der westfälische Aristokrat gerügt wurde und aus dem Vorstand der Braunschweiger Front ausscheidet - unser Schritt gegen ihn wurde jedoch von der Partei nicht sehr gut aufgenommen.\n\nEs ist möglich, dass sie eine Abspaltung von uns in Betracht ziehen, auch wenn Papen nicht mehr aktiv ist..."
 gerspd.59.a: "Wenigstens wird er uns nicht mehr belästigen."

 gerspd.60.t: "Unruhen an der Braunschweiger Front" 
 gerspd.60.d: "Die ersten Monate nach der Gründung der Braunschweiger Front waren von Enthusiasmus geprägt, doch schon bald wurde er zunehmend von der kalten, harten Realität abgelöst. Nicht umsonst ist die deutsche Rechte seit jeher in zahlreiche kleine, relativ unbedeutende Parteien zersplittert - ihre Ziele und Interessen sind unterschiedlich, die einen streben lediglich eine konservative Demokratie an, die anderen eine nationale Revolutiion oder die Wiederherstellung des traditionellen Monarchismus.\n\nWir erhalten Berichte, dass das \"Braunschweiger Komitee\", ein Zusammenschluss rechter Führungspersönlichkeiten, der während des ersten Treffens in Braunschweig gegründet und anschließend mit der Leitung des Kampfes gegen unsere Regierung beauftragt wurde, unter Koordinierungsschwierigkeiten leidet. Es ist schwierig, einen Konsens über so einfache Dinge wie gemeinsame Proteste und Koalitionen auf Landesebene zu finden, und die Front hat auch begonnen, Kritik aus allen Richtungen zu erhalten."
 gerspd.60.a: "Ist das unsere Chance?"

 gerspd.61.t: "Gewaltausbrüche in Berlin"
 gerspd.61.d: "Obwohl die Braunschweiger Front mit einem gemeinsamen Aktionsplan gegründet wurde, interpretierten die einzelnen Mitgliedsparteien und -personen ihre Ziele unterschiedlich. Gemäßigte Konservative sehen darin nur ein vorübergehendes Bündnis, um marxistischen Bestrebungen ein Ende zu setzen und dem Land die Rückkehr zu einem respektablen parlamentarischen Leben wie vor 1936 zu ermöglichen - während ihre radikalen Gegenspieler hoffen, dass die Polarisierung zwischen der Linken und der Rechten den Weg zu einer \"Nationalen Revolution\" ebnen wird, die der parlamentarischen Demokratie ein Ende setzt und ein starkes Regime hervorbringt.\n\nEiner der Gläubigen ist die Sozialistische Partei Deutschlands, eine kleine rechtsextreme Partei unter der Führung von Julius Streicher und Gregor Strasser, die unter nationalistischen Studenten und Veteranen überrepräsentiert ist und dies nutzt, um gelegentlich auf der Straße für Unruhe zu sorgen. Dank ihres aggressiven Aktivismus wurden sie zur Braunschweiger Front eingeladen - und sie haben diese Gelegenheit brillant genutzt, indem sie sich mit Schikanen, lautstarken Protesten, antisemitischen Aktionen und Kundgebungen in die Zeitung drängten, während sie vom Braunschweiger Komitee großzügig finanziert wurden.\n\nJetzt wird der letzte Teil von Streichers Plan in die Tat umgesetzt. Die heutige Kundgebung der DSP in Berlin ist selbst für ihre Verhältnisse unerwartet gewalttätig - offenbar absichtlich, denn die \"Deutschnationalen Populisten\" wollen die Gegenproteste der All-Demokratischen Front zu Aggressionen provozieren. Bei der Berliner Polizei gehen die ersten Meldungen über Schlägereien, eingeschlagene Scheiben in jüdischen Geschäften und Steinwürfe ein..."
 gerspd.61.a: "Das kann nicht sein! Sofortige Wiederherstellung der Ordnung in Berlin!"
 gerspd.61.b: "Das kann nicht sein! Nehmen Sie Streicher und Strasser sofort fest!"

 gerspd.62.t: "Aufspaltung der \"Nationalen Opposition\""
 gerspd.62.d: "Die Ereignisse in Berlin spalten die nationale Opposition. Während die DkP vehement gegen jede Art von \"kindischer revolutionärer Aktion\" war, wie ihre Führung es ausdrückte, war die Reaktion in der DVLP gespaltener. Wenig überraschend lobte Hugenberg das Vorgehen der DSP und ihrer DvP-Mitglieder, vielleicht in der Illusion, dass er diese zunehmende Polarisierung nutzen könnte, um sich als neuer Führer der radikalisierten Rechten zu positionieren und so die nationalpopulistischen Radikalen zu nutzen, um an die Macht zu kommen. Andere in der DVLP waren nicht bereit, die DSP aus der gemeinsamen Front auszuschließen, einige sympathisierten, andere wiederum waren dagegen und vertraten die gleiche Position wie die DkP zu den \"fehlgeleiteten Radikalen\".\n\nLetztlich wuchs der Riss zu schnell, als dass die Führer der Bewegung wie Schmidt, Westarp und Hassell ihn hätten vertuschen können. Unter dem Druck des gemäßigten konservativen Flügels kündigte die DkP ihren Austritt aus dem Braunschweiger Komitee an, dem sich bald viele rechte Staatsmänner anschlossen, die sich im Bündnis der Rechten engagiert hatten. Was vom vereinten Widerstand gegen unsere Regierung übrig geblieben ist, hat sich nun um die immer brüchiger werdende Vaterlandspartei geschart."
 gerspd.62.a: "Ha! Die Narren kämpfen untereinander!"

 gerspd.63.t: "Auflösung des Braunschweiger Komitees"
 gerspd.63.d: "Das Braunschweiger Komitee, das vor weniger als einem Jahr auf dem Treffen der Braunschweiger Front gegründet wurde, hat sich aufgelöst, da es nicht mehr über die Mittel und den Schwung verfügt, um weiterzumachen. Die Proteste und Kundgebungen gegen unsere Regierung werden aufhören, und die gemäßigten Konservativen, wie die DkP, bieten uns stattdessen eine vorsichtige Zusammenarbeit an, sofern wir die radikalen Tendenzen unserer Partei einschränken.\n\nGedemütigt durch den gescheiterten Widerstand gegen unsere Regierung, ist die deutsche Rechte zerrüttet. Ihr gemäßigter Flügel versucht nicht mehr, die erste sozialdemokratische Regierung mit allen Mitteln zu stürzen, während die radikale Rechte sich abspaltet. Die vergangenen Monate haben alte Gräben zwischen Hassell und Hugenberg innerhalb der DVLP wieder aufgerissen, und es wird angenommen, dass eine Versöhnung zwischen ihnen nicht möglich ist. Hassell ist sich sicher, dass er seinen Zweiten Vorsitzenden für den Zusammenbruch der Braunschweiger Front verantwortlich machen wird, was bedeutet, dass eine Säuberung, eine Abspaltung und ein anschließender Niedergang der radikalen Rechten bald bevorstehen."
 gerspd.63.a: "Es gibt kein Land für diese alten Männer."

 gerspd.64.t: "Sieg der \"Nationalen Opposition\""
 gerspd.64.d: "Obwohl Rudolf Schwander alles andere als ein Konservativer ist, hat allein die Tatsache, dass ihre Agitation den Sturz der ersten sozialdemokratischen Regierung herbeiführen konnte, die Nationale Opposition stark motiviert. Dieser Erfolg überdeckte sogar die immer stärker werdenden Risse innerhalb der konservativen Opposition, die nach einiger Zeit zur Spaltung und zum Zusammenbruch der konservativen Opposition hätten führen können.\n\nKuno von Westarp und Gottfried Treviranus haben sich im Reichstag für Schwander ausgesprochen und ihren Wunsch nach einer Zusammenarbeit wie zu Zeiten der alten Märzkoalition zum Ausdruck gebracht. Auch Schwander ist offen für eine solche Zusammenarbeit, selbst wenn dies bedeutet, dass einige der für die SPD wichtigsten Reformen aufgegeben werden müssen."
 gerspd.64.a: "Bedauerlich."

 gerspd.65.t: "Das preußische Abgeordnetenhaus debattiert über die Wahlrechtsreform"
 gerspd.65.d: "1918 galt die Ablösung des berüchtigten Dreiklassenwahlrechts in Preußen durch das Pluralwahlrecht als große Errungenschaft fortschrittlicher Politiker, doch 1936 reicht sie nicht mehr aus. Ein Großteil des Reiches hat inzwischen das allgemeine gleiche Wahlrecht eingeführt, und die SPD, die sich mit den Errungenschaften von vor zwei Jahrzehnten nicht mehr zufrieden gibt, war die erste, die in ihrem Wahlprogramm die Einführung des gleichen Wahlrechts in Preußen forderte.\n\nNachdem der Widerstand gegen die Zentralgewalt in Preußen niedergeschlagen wurde und die Demokratische Union stabil erscheint, haben die SPD-Abgeordneten im preußischen Abgeordnetenhaus einen Vorschlag für eine Wahlrechtsreform vorgelegt. Sie wird sich nicht nur gegen den Widerstand der konservativen Abgeordneten durchsetzen müssen, sondern auch gegen den der reaktionären Abgeordneten im preußischen Oberhaus, die sich gegen jede vermeintliche Bedrohung ihrer Macht zur Wehr setzen werden. Ihr Einfluss wurde bereits 1919 durch die Einführung von Vertretern berufsständischer Interessen - vom Landwirt über den Handwerker bis hin zum Junker und Industriellen - eingeschränkt.\n\nWelchen Vorschlag werden die Sozialdemokraten einbringen?"
 gerspd.65.a: "Wir werden gründlich sein. Abschaffung der Lords! Ein Mann, eine Stimme!"
 gerspd.65.b: "Gleiches Wahlrecht und Proportionale Vertretung im Unterhaus."
 gerspd.65.c: "Simply push for equal suffrage in the lower house."

 gerspd.66.t: "Erfolgreiche Reform"
 gerspd.66.d: "Nach langen und zähen Debatten hat der preußische Landtag endlich das von der Demokratischen Union eingebrachte Reformpaket verabschiedet. Alle Ungleichheiten im Wahlrecht sind endlich beseitigt, und es ist zu erwarten, dass die demokratischen Parteien bei den nächsten Wahlen zum Abgeordnetenhaus enorme Zugewinne verzeichnen werden. Die Junker-Elite, die konservativen Bauern und reaktionären Geschäftsleute müssen eine weitere Niederlage verkraften und überlegen, wie sie ihre Bewegungen für die neue Zeit neu erfinden können. Vielleicht werden sie sich einen mitfühlenden Konservatismus zu eigen machen, sich noch enger an die Agrarpolitik anlehnen oder sich vielleicht sogar mit den Katholiken zusammentun..."
 gerspd.66.a: "Ein weiterer Sieg für die Sozialdemokratie.0"

 gerspd.67.t: "Reformen wurden abgemildert"
 gerspd.67.d: "In langen und mühsamen Debatten, in denen die Demokratische Union immer wieder zu Kompromissen gezwungen wurde, gelang es den Konservativen in Preußen, den Gesetzentwurf zu entwirren und viele ihrer institutionellen Positionen zu erhalten. Das Oberhaus wird beibehalten und einige Beschränkungen, wie z. B. die Entmündigung von Personen, die auf arme Unterstützung angewiesen sind, werden beibehalten - allerdings wird das gleiche Wahlrecht in Preußen eingeführt. In vielerlei Hinsicht ist dies immer noch ein Erfolg, auch wenn es bedeutet, dass die nächste Generation die Arbeit zu Ende bringen muss."
 gerspd.67.a: "Besser als nichts."

 gerspd.68.t: "Blockierte Reformen"
 gerspd.68.d: "Nach langen, unaufhörlichen Debatten wurde klar, dass der Widerstand des reaktionären Blocks im Oberhaus nicht gebrochen werden kann. Letztlich wurde der Reformvorschlag zurückgezogen. Das Pluralwahlrecht wird vorerst beibehalten - eine unerwartete Niederlage für die Demokratische Union. Doch auch wenn die Junker und die reaktionären Industriellen über die Verteidigung der institutionellen Garantien ihrer Parteien überglücklich sein mögen, ist die Stimmung in der SPD eher entschlossen als defätistisch. Die Zeit ist auf unserer Seite - mit jedem Jahr, das verstreicht, stirbt die alte reaktionäre Generation aus und die Macht der Verbliebenen wird schwächer. Die nächste Generation wird die Fackel in die Hand nehmen und den Kampf im Abgeordnetenhaus zu Ende führen."
 gerspd.68.a: "Hoffen wir es."

 gerspd.69.t: "Die Rebellion des öffentlichen Dienstes ist beendet"
 gerspd.69.d: "Durch Beschwichtigung der konservativen Politiker, durch Reformen im öffentlichen Dienst oder durch den Abbau des Einflusses der reaktionären Kräfte in der deutschen Gesellschaft haben wir ihren Widerstand gegen unsere Herrschaft endgültig gebrochen. Nach und nach entscheiden sich wichtige konservative Politiker, von der Führung der DkP bis zu den Machern der Agrar- und Industrieverbände, für einen Weg der Zusammenarbeit und des Abwartens und verpflichten sich zu einer friedlichen Machtübergabe nach den Wahlen, anstatt politische Sabotage zu betreiben.\n\nAuch wenn nicht alle unsere fortschrittliche Koalition akzeptieren werden - rechtsextreme Parteien wie die DvP und die DSP oder Interessenverbände wie die Pandeutsche Liga werden immer wieder heimtückische antidemokratische, antiparlamentarische und antisemitische Propaganda verbreiten, aber sie sind keine Bedrohung für sich."
 gerspd.69.a: "Gut."

 gerspd.70.t: "Der Wissell Plan"
 gerspd.70.d: "Rudolf Wissell und Wichard von Moellendorff, Anhänger von Walther von Rathenaus Idee einer rationalisierten, effizienten Wirtschaft, die nicht dem Profit, sondern dem Volk dient, der Gemeinwirtschaft, schlugen ihre Ideen für die deutsche Wirtschaft zum ersten Mal 1920 vor, während der Amtszeit von Wilhelm Solf als Reichskanzler - doch sie konnten sich nicht durchsetzen. Inspiriert von der kriegsbedingten Kontrolle der deutschen Wirtschaft und dem gescheiterten Projekt des Nationalen Wirtschaftsrats von Otto von Bismarck verfolgten sie einen \"konservativen Sozialismus\" mit nationaler Kartellierung, gesteigerter Industrieproduktion und dem Umbau der gesamten Wirtschaft in eine einzige systematische Einrichtung, was den Sozialdemokraten zu eigenwillig war und dem Bürgertum zu weit ging.\n\nArbeitsminister Wissell und der Leiter des Instituts für Metallforschung der K-W-Gesellschaft, Moellendorff, sind bereit, ihre Pläne wieder auf die Tagesordnung zu setzen. Die Vergesellschaftung der Montanindustrie soll nach Moellendorffs Worten ein Musterbeispiel für die vollständige Verstaatlichung der deutschen Wirtschaft sein. Zur Überwachung der beiden Wirtschaftszweige wird eine Deutsche Bergwerks- und Hüttenkommission eingerichtet, die Kommissionen für die Einführung rationeller Produktionstechniken, die Kontrolle des Außenhandels, die Ausarbeitung langfristiger Entwicklungspläne und einen Wirtschaftsrat umfasst, in dem Arbeitnehmer- und Arbeitgebervertreter die Regierung beraten. Obwohl das Privateigentum bestehen bleibt, werden die Kapitalisten als regionale Manager innerhalb eines großen landesweiten Systems behandelt und müssen sich dem landesweiten Kartell anschließen."
 gerspd.70.a: "Ein neues Wirtschaftssystem für ein neues Jahrhundert!"

 gerspd.71.t: "Paragraph 175"
 gerspd.71.d: "Nach der Vereinigung des Deutschen Reiches wurde das preußische Strafrecht als allgemeines Reichsstrafrecht übernommen - einschließlich des Paragraphen 175, der alle Akte männlicher Homosexualität mit Gefängnis und Verlust der Bürgerrechte bestraft. Seit seiner Verabschiedung war dieser Paragraph das Ziel einer aktiven öffentlichen Kampagne, die vom Wissenschaftlich-humanitären Komitee unter der Leitung von Magnus Hirschfeld geführt wurde. 1897 brachte die SPD erstmals einen Antrag zur Abschaffung des Paragraphen in den Reichstag ein und kämpft seither konsequent für die Legalisierung der Homosexualität. In diesem Kampf haben sich ihr sowohl radikale Sozialisten als auch fortschrittliche Liberale angeschlossen. Nach der Machtübernahme und der Bildung eines Kabinetts haben die öffentlichen Organisationen, die sich für die Abschaffung des Paragraphen 175 einsetzen, erneut eine Petition zur Änderung des Strafrechts eingereicht.\n\nEs ist verständlich, dass nicht alle in unserer Koalition mit dem Vorschlag, einvernehmliche Homosexualität zu legalisieren, zufrieden sind. Rechtsgerichtete Mitglieder des Zentrums, die mit protestantischen Konservativen zusammenarbeiten, haben sogar für eine Ausweitung des Paragraphen 175 gekämpft und versucht, dessen Strafen zu erhöhen, weibliche Homosexualität zu verbieten und bestimmte Fälle von Homosexualität wie Prostitution als \"schwere Fälle\" einzustufen. Es wird erheblicher Druck und Verhandlungen bedürfen, um unsere Partner dazu zu bringen, das Gesetz zu unterstützen - aber vielleicht ist das ein Preis, der es wert ist, dafür zu zahlen?"
 gerspd.71.a: "Sicherlich werden unsere Partner uns unterstützen, wenn wir Zugeständnisse machen..."
 gerspd.71.b: "Wir sollten den Bären noch nicht aufstacheln."

 gerspd.72.t: "Verhandlungen mit der Liberalen Volkspartei"
 gerspd.72.d: "Vertreter der LVP wie Hugo Preuß, Erich Koch und Otto Geßler wurden in den Interfraktionellen Ausschuss eingeladen, um über die Bedingungen ihrer Aufnahme in die Koalition zu verhandeln und damit die Demokratische Union wiederherzustellen, die von der SPD- und LVP-Führung während des Wahlkampfes 1936 gefördert worden war. Eine Aufgabe, die leichter gesagt als getan ist - nicht nur, dass sich die LVP sowohl verachtet als auch ermächtigt fühlt und sicherlich hohe Bedingungen für ihre Beteiligung stellen wird (mehrere liberale Sekretäre und eine gemäßigtere Wirtschaftspolitik sind garantiert), sondern auch, dass bei weitem nicht jeder in der LVP begeistert ist, überhaupt mit uns zusammenzuarbeiten.\n\nEhemalige Nationalliberale, die sich 1929 mit den Linken zusammengetan haben und die Interessen der Wirtschaft vertreten, insbesondere die \"Pragmatiker\" unter den Anhängern des verstorbenen Gustav Stresemann, glauben, dass eine Zusammenarbeit mit der SPD zur Marginalisierung der liberalen Ideologie führen und die LVP zu einem bürgerlichen Anhängsel der Sozialdemokratie machen wird. Wenn wir sie davon überzeugen wollen, mit uns zusammenzuarbeiten, müssen wir sie an die Alternative erinnern - das rechtsextreme Bündnis aus DkP und DVLP, das mit Sicherheit die Macht übernehmen würde, wenn unser Kabinett fällt."
 gerspd.72.a: "Lassen Sie die Verhandlungen einfach normal weiterlaufen."
 gerspd.72.b: "Wir werden Angst vor einer rechten Machtübernahme schüren, wenn die LVP uns nicht unterstützt."
 gerspd.72.c: "Entweder sind Sie bei uns, oder Sie werden vernichtet! Triff deine Wahl!"

 gerspd.73.t: "Die LVP akzeptiert"
 gerspd.73.d: "Die Verhandlungen mit den liberalen Abgeordneten waren erfolgreich und es wurde eine Koalitionsvereinbarung unterzeichnet. Kaiser Wilhelm II. muss überzeugt werden, mehrere Sekretäre zu entlassen und durch liberale Ernennungen zu ersetzen, und die Politik unseres Kabinetts wird an die liberalen Interessen angepasst. Die Demokratische Union ist wiederhergestellt!"
 gerspd.73.a: "Großartig!"

 gerspd.74.t: "Die LVP lehnt ab"
 gerspd.74.d: "Unter dem Druck des rechten Parteiflügels lehnte die LVP schließlich unseren Aufruf zur fortschrittlichen Einheit ab und erklärte, dass sie versuchen werde, eine \"dritte Kraft in der deutschen Politik zu werden, die zwischen den linken und rechten Extremen steht\". Sie wird unserer Koalition nicht beitreten - ein bedeutender Schlag für unsere Langlebigkeit."
 gerspd.74.a: "Verdammt!"

 gerspd.75.t: "Das landwirtschaftliche Dilemma"
 gerspd.75.d: "Im vergangenen Jahr war unser Kabinett damit beschäftigt, die allgemeine wirtschaftliche Lage des Reiches zu verbessern, aber bisher hat vor allem die städtische Bevölkerung von diesen Bemühungen profitiert. Das Land hingegen hat seit über einem Jahrzehnt zu kämpfen, und die Fortschritte, die frühere Kabinette und unsere derzeitige Regierung zur Linderung dieser Situation gemacht haben, waren marginal. Das muss sich ändern.\n\nDie Rechten haben die SPD und ihre Koalitionspartner, oder wie Graf Westarp von der DkP sagen würde, \"die Todfeinde der deutschen Landwirtschaft und ihrer Anhängsel\", seit langem als sozialistische Raubritter diskreditiert, die darauf aus sind, einen Keil zwischen Kleinbauern und Junker in der Agrar-Einheitsfront zu treiben und den bescheidenen Grundbesitzer seiner letzten Ersparnisse zu berauben.\n\nSolange die konservative Herrschaft in vielen ländlichen Regionen noch unangefochten ist, werden viele Bauern diesen dreisten Anschuldigungen blindlings Glauben schenken - deshalb müssen wir ein Agrarprogramm aufstellen, das den gemeinen Bauern vom Gegenteil überzeugen kann. Das Landwirtschaftssekretariat wird im Einklang mit den Vorstellungen aller Koalitionspartner verschiedene Reformen ausarbeiten, um eine neue Ära auf dem Lande einzuläuten!"
 gerspd.75.a: "Für die Volksherrschaft auf dem Dorfe!"

 gerspd.76.t: "Freier Bauer auf freiem Boden"
 gerspd.76.d: "Jahrzehntelang war ein sozialdemokratisches Landwirtschaftsprogramm ein Oxymoron. Die frühe SPD hatte sich in erster Linie als Vertretung des städtischen Proletariats verstanden und die Bauernschaft als \"Ziehkind des Staates\" verunglimpft. Das einzige vage definierte Ziel war die letztendliche Vergesellschaftung der ländlichen Produktionsmittel, im besten Fall in Form von genossenschaftlich geführten Großgrundbesitzern. Schließlich hatte Marx selbst den Untergang der kleinen Subsistenzwirtschaft prophezeit und sah die Zukunft in mechanisierten, rationalisierten und plantagenartigen landwirtschaftlichen Großbetrieben.\n\nMit der Zeit jedoch begannen kluge Genossen zu erkennen, dass Marx sich geirrt hatte. Nicht der kleine Bauernhof war dem Untergang geweiht, sondern der ineffizient geführte Junkergroßgrundbesitz des Ostens. Revisionisten wie Eduard David, Arthur Schulz und Georg von Vollmar begannen, den orthodoxen marxistischen Doktrinären zu widersprechen und entwickelten das Konzept des demokratischen Agrarsozialismus, das sich eng an sozialliberale Vorstellungen anlehnt. Ideen wie die Aufteilung des landwirtschaftlichen Großgrundbesitzes in parzellierte Familienbetriebe, die Solidarität zwischen Arbeitern und Bauern und die interne Kolonisierung in großem Maßstab wurden von Parteiführern wie Bebel und Kautsky abgelehnt, da sie nur das Eigentum einer archaischen, vom Aussterben bedrohten Klasse garantieren würden, was mit der Parteidoktrin und dem Klassenkampf unvereinbar war.\n\nErst nach dem Krieg setzten sich die Stimmen der Vernunft durch. Die alten Hardliner traten in den Hintergrund, als unter Solf, Erzberger und Brockdorff das Zeitalter der sozialdemokratischen politischen Praxis begann. Dennoch dauerte es fast ein weiteres Jahrzehnt, bis sich die Partei endlich die Theorien zu eigen machte, die mehr als eine Generation vor ihnen aufgestellt worden waren, und noch ein weiteres, bis sie unter der Regierung der Demokratischen Union endgültig umgesetzt wurden. Hand in Hand mit kompromissbereiten bürgerlichen Parteien hat die SPD endlich den Brückenschlag zum einfachen Bauern gewagt, den Einfluss des Großgrundbesitzes zurückgedrängt und sich die Idee des demokratischen Agrarsozialismus zu eigen gemacht. Nun, da der freie Bauer endlich auf seinem eigenen freien Boden steht, ist eine weitere Säule der deutschen Demokratie gegen die allgegenwärtige Reaktion gestärkt worden."
 gerspd.76.a: "Die Zukunft gehört dem freien Bauern!"

 gerspd.77.t: "Brücken bauen zwischen Stadt und Land"
 gerspd.77.d: "Die deutsche Gesellschaft ist seit jeher von einer großen Kluft zwischen ländlichen und städtischen Regionen geprägt. Verbreitete Ressentiments und gegenseitige Feindbilder prägen nicht nur den gesellschaftlichen Alltag, sondern auch das Wahlverhalten. Die Wirtschafts- und Agrarkrisen haben diese Vorstellungen noch verstärkt, und rechte Parteien bauen seit langem auf die grassierenden stadtfeindlichen Vorstellungen, um ihre Wählerschaft zu vergrößern. Dieser Fluch, der auf dem deutschen Volk lastet, muss aufgehoben werden - die angeblich unüberbrückbaren Unterschiede zwischen Stadt und Land sind lediglich ein Mythos, der von den etablierten Eliten konstruiert wurde, um die unteren Schichten zu spalten und ihre Hegemonie zu festigen. Nur Einigkeit macht uns stark!\n\nDank unserer politischen Entscheidungsträger wurden Anstrengungen unternommen, um Brücken zwischen städtischen und ländlichen Gebieten zu bauen und seit langem bestehende Spannungen abzubauen, denn eine Lösung der Agrar- und Wirtschaftskrise ist nur durch Zusammenarbeit möglich, wie sie in unseren Reformen zum Ausdruck kommt. Der Anstieg der Zahl der Landbewohner erhöht die Nachfrage nach Industrieprodukten und stärkt unsere städtische Industriewirtschaft. Dies wiederum wirkt sich positiv auf das Lohnniveau der Arbeitnehmer aus, die dadurch mehr Geld für hochwertige einheimische Agrarprodukte wie Milchprodukte, Gemüse und Fleisch ausgeben können. Langfristig bedeutet dies eine zufriedenere, wohlgenährte und wohlhabende Gesellschaft, einen wettbewerbsfähigen Agrarsektor und eine niedrige Arbeitslosenquote.\n\nNatürlich wird es lange dauern, bis alle Animositäten zwischen ländlichen und städtischen Gebieten vollständig beseitigt sind - trotz unseres Kampfes gegen Spekulanten, Kartelle und Profiteure, die die Preise künstlich in die Höhe treiben und lange Zeit den Hass zwischen Verbrauchern und Erzeugern geschürt haben, sind die Wunden noch zu frisch, und die populistischen Phrasen der letzten Jahrzehnte sitzen tief. Wie immer ist Geduld gefragt - eines Tages könnte eine starke gemeinsame Front von Landwirten und Arbeitnehmern in der Lage sein, sich gegen die herrschenden Eliten und für ihre Interessen einzusetzen."
 gerspd.77.a: "Für das arbeitende Volk in Stadt und Land!"

 gerspd.78.t: "Wiederbelebung des Weichseltals"
 gerspd.78.d: "Für viele unserer Mitbürger ist Westpreußen ein archetypisches, karges Ackerland mitten im Nirgendwo. Alles jenseits von Danzig, der Perle der Ostsee, wird allenfalls mit romantischen Bildern aus der Zeit des Deutschen Ordens assoziiert. Doch Westpreußen ist viel mehr als das - es ist das Bindeglied zwischen Ost und West, zwischen Ostsee und Polen, und seine Lebensader, die Weichsel, bietet ein enormes Urbanisierungspotenzial. Der jahrelangen Landflucht muss endlich entgegengewirkt werden.\n\nDas Hinterland zwischen größeren regionalen Zentren wie Elbing, Graudenz, Dirschau und Thorn ist geprägt von zahllosen kleinen Dörfern, die, wenn sie durch von uns initiierte Siedlungsmaßnahmen enger zusammenwachsen, ein zunehmend verstädtertes Bollwerk gegen die schleichende Polonisierung bilden werden. Obwohl die Rohstoffbasis der Provinz relativ spärlich ist, ist das landwirtschaftliche Potential, insbesondere für die Viehwirtschaft, enorm. Die Zeiten des ungezügelten Getreideanbaus sind vorbei, und der westpreußische Landwirt sollte sich in Zukunft auf das spezialisieren, wofür die Provinz weithin bekannt ist - auf hervorragende Milchprodukte und den Anbau von Zuckerrüben.\n\nNatürlich dürfen auch die Industrialisierungsbemühungen nicht vernachlässigt werden. Danzig ist berühmt für seine Werften, die Komnick-Motorenwerke in Elbing bergen ein enormes Potenzial für die Motorisierung der Provinz, und die Eisengießerei von Herzfeld & Victorius in Graudenz ist die größte ihrer Art in Nordostdeutschland. Dennoch ist die Beschäftigung im sekundären Sektor im Vergleich zu anderen Provinzen eher spärlich. Auf dem Land muss die Rationalisierung der Brennereibetriebe, der Zuckerraffinerien und der Holzindustrie fortgesetzt werden. Wenn dann noch die Hafenanlagen in Danzig schrittweise ausgebaut werden und das Autobahnnetz erweitert wird, steht einer beispielhaften Entwicklung nichts mehr im Wege. Ein gestärktes Westpreußen wird zu einer besseren Integration des noch mehr ländlich geprägten Posen und des weit entfernten Ostpreußen führen und die ostelbische Wirtschaft insgesamt verbessern. "
 gerspd.78.a: "Das deutsche Wesen wird durch deutsche Arbeit bewahrt."

 gerspd.79.t: "Unstimmigkeiten innerhalb der All-Demokratischen Front"
 gerspd.79.d: "Das breite Spektrum verschiedener demokratischer Ideologien, die in der Front vertreten sind, ist verständlicherweise manchmal schwer zu handhaben. Innerhalb der Mitgliedschaft ist es zu Konflikten über die spezifischen Botschaften in der Propaganda der Front gekommen - linke SPD-Vertreter wünschen sich, dass die Front stärker auf unseren Kampf für soziale Gerechtigkeit verweist, während verschiedene demokratische Konservative und Katholiken anderer Meinung sind."
 gerspd.79.a: "Geben Sie sich Mühe, um uns alle wieder auf einen Nenner zu bringen."
 gerspd.79.b: "Diese Meinungsverschiedenheiten sind normal."

 gerspd.80.t: "Straßenkämpfe"
 gerspd.80.d: "Aktivisten der All-Demokratischen Front sind heute bei einer Demonstration für demokratische Rechte mit rechtsextremen Aktivisten der DVLP, DSP und DvP aneinandergeraten. Es gab keine Toten, aber ein paar Verletzte - dieser gewaltsame Kampf zur Verteidigung unseres Fortschritts gegen die Reaktion der Rechten bringt uns näher zusammen, hat aber auch seinen Preis."
 gerspd.80.a: "Wir hören jetzt nicht auf!"

 gerspd.81.t: "Spannungen zwischen Neo-Revisionisten und Linken"
 gerspd.81.d: "Die beiden jungen aktivistischen Flügel der SPD, die beide bei der Entstehung der All-Demokratischen Front eine wichtige Rolle gespielt haben, die Neo-Revisionisten um Theodor Haubach und Carlo Mierendorff und die marxistische Linke um Kurt Rosenfeld und Max Seydewitz, sind sich verständlicherweise über ihre gemeinsame Sache gegen die reaktionäre Rechte hinaus wenig einig. Die Frage der Besetzung der Propagandaabteilung der Front hat den Konflikt zwischen diesen beiden Flügeln neu entfacht - und es liegt an uns, zu entscheiden, welchem von ihnen wir den Vorzug geben."
 gerspd.81.a: "Überlassen wir diese Position den Neo-Revisionisten."
 gerspd.81.b: "Überlassen wir diese Position der Linken."

 germil.1.t: "Ausrichtung des Militärs"
 germil.1.d: "Vor langer Zeit wurde gesagt, dass Preußen eine Armee mit einem Staat ist, und obwohl Deutschland sich von diesem brutalen Image etwas entfernt hat, ist es keine Überraschung, dass die kaiserliche deutsche Armee eine der einflussreichsten und am meisten geschätzten Waffen des Reiches ist. Der Weltkrieg hat ihr den Nimbus der Unbesiegbarkeit verliehen, und auch wenn das stimmt, so hat das Heer doch mit Problemen zu kämpfen, die sich als seine Achillesferse erweisen könnten. Eine bösartige Rivalität zwischen den Diensten, mangelnde zentrale Koordination und ein verkalktes aristokratisches Offizierskorps sind nur einige der vielen Probleme, die der OHL und dem preußischen Kriegsministerium Sorgen bereiten.\n\nInnerhalb der Armee haben sich Fraktionen oder Cliquen gebildet, die jeweils eine andere Vision verfolgen. Die Reformisten sind die Anhänger der Ideen des verstorbenen Hans von Seeckt und werden durch den derzeitigen Generalstabschef Kurt von Hammerstein-Equord vertreten. Ihnen schwebt eine zentralisierte, modernisierte Berufsarmee vor, die allen Gesellschaftsschichten offen steht und eine kombinierte, mechanisierte Kriegsführung anwendet. Auf der anderen Seite des Zauns stehen die Altgardisten, das alte Establishment, das eine bloße Verschlankung der bestehenden Armeestruktur bevorzugt. Die Fronde schließlich, die von Generälen wie Joachim von Stülpnagel vertreten wird, wünscht sich ein nationalistisches, ideologisiertes Militär, das für einen totalen Krieg geeignet ist, der die Mobilisierung der ganzen Nation von oben bis unten erfordert.\n\nDie Verankerung des Heeres in der Politik bedeutet, dass jede der drei Fraktionen mächtige Verbündete im Reichstag und eine bevorzugte Regierung hat - nun, da sich der Staub etwas gelegt hat, können die Gewinner der politischen Kämpfe von 1936 ihre Verbündeten im Heer unterstützen und das Militär nach ihren Vorstellungen gestalten."
 germil.1.a: "Wir sind soweit."
 GER_military_mechanics_tt: "Der von uns gewählte politische Weg wird die Richtung der Militärreform bestimmen:\n - Die Schleicher-Diktatur wird §YDie Fronde§! unterstützen.\n - Die Schwarz-Weiß-Rot-Koalition wird §Ydie Altgardisten§! unterstützen.\n - Die Demokratische Union wird §Ydie Reformisten§! unterstützen.\n\nDurch §YEntscheidungen§! müssen Sie den Einfluss der Fraktion Ihrer Wahl stärken, indem Sie Kommandanten, die Ihrer Sache freundlich gesinnt sind, beeinflussen oder befördern. Je stärker der Einfluss, desto mehr §YNationale Schwerpunkte§! werden verfügbar."

 germil.2.t: "Die Reformisten" 
 germil.2.d: "1924 wurde General Hans von Seeckt nach jahrzehntelangem, hochdekoriertem Dienst in der kaiserlichen deutschen Armee zum Chef des deutschen Generalstabs ernannt - und machte sich sofort an die Arbeit. Seeckt hatte eine ziemlich radikale Vision von einer Militärreform - er wollte das unzulängliche Heer in eine Armee des modernen Zeitalters umwandeln, mit getrennten Land-, See- und Luftstreitkräften unter einer einzigen Streitkraft, die einem einzigen Militärministerium untersteht, während das Heer in einen professionellen Kern umgewandelt wird, der hochmoderne kombinierte Waffentaktiken einsetzt, um die feindlichen Linien zu durchbrechen, sie einzukesseln und zu vernichten.\n\nSeine Kämpfe mit dem Establishment und zivilen Politikern zehrten sein politisches Kapital auf, und er wurde nach der Krönung seiner Führung, der Unabhängigkeit der Luftstreitkräfte und der Einrichtung des Sekretariats der Luftwaffe im Reichskabinett, abgesetzt. Seine Vision findet jedoch weiterhin Anhänger, die als Reformisten bezeichnet werden. Kurt von Hammerstein-Equord, der derzeitige Chef des Heeres, ist ein Anhänger dieser Ideen, Walther Reinhardt war eine ihrer Inspirationen, während Ernst Volckheim, Erich von Bonin und Oswald Lutz ihre wichtigsten Ideologen sind, und sie finden auch unter den Veteranen Unterstützung.\n\nObwohl nur wenige von ihnen die Demokratie hoch schätzen, sind sie ein unbehagliches Bündnis mit der SPD und den parlamentarischen Reformisten eingegangen - schließlich erfordert ihre radikale Vision auch ein radikales politisches Erscheinungsbild, und nur die SPD ist bereit, das alte preußische Militärestablishment herauszufordern."
 germil.2.a: "Ein moderner Krieg erfordert eine moderne Armee."

 germil.3.t: "Abschaffung der Bundesheere"
 germil.3.d: "Die Einigung des Deutschen Reiches im Jahr 1871 wurde nur durch einen umfassenden Kompromiss mit den Südstaaten erreicht - eines der Zugeständnisse betraf die Streitkräfte der größeren Staaten Sachsen, Bayern und Württemberg. Anstatt in eine einheitliche \"deutsche Armee\" eingegliedert zu werden, behielten sie ihre eigene Organisation, ihre Offizierslisten und sogar ihre eigenen Kriegsminister bei. Dies war zwar für die nationale Identität der Südstaaten und Sachsens wichtig, wurde aber von den reformistischen Heerführern wegen der damit verbundenen organisatorischen Ineffizienz sehr verachtet. Die bayerischen, sächsischen und württembergischen Armeen unterstanden in Kriegszeiten dem Oberbefehl der preußischen Armee, waren aber in Friedenszeiten weitgehend autonom, was eine einheitliche Reorganisation der Armee erschwerte.\n\nNach langen Verhandlungen mit der Regierung der Demokratischen Union wurde schließlich eine Verfassungsänderung verabschiedet, die dieser Praxis ein Ende setzt. Bestimmte Unterscheidungen zwischen ehemaligen bayerischen, sächsischen, württembergischen und preußischen Regimentern bleiben bestehen, wie z. B. nationale Abzeichen für einige Regimenter, aber alle Streitkräfte im Reich werden nun einem Ministerium und einem Generalstab unterstellt."
 germil.3.a: "Hoffen wir, dass sie unsere Überlegungen rechtzeitig verstehen."
 GER_du_has_majority_tt: "Die Regierung hat eine reformistische Mehrheit im Reichstag."

 germil.4.t: "Reichskriegsamt"
 germil.4.d: "Seit 1871 gab es in Deutschland kein Kriegsministerium mehr - die Aufteilung der Armee in eine bayerische, eine sächsische, eine württembergische und eine preußische Armee bedeutete, dass jeder dieser Staaten sein eigenes Kriegsministerium hatte, wobei das letzte das mächtigste war und de facto als Kriegsministerium Deutschlands diente. Dies behinderte die militärisch-zivile Zusammenarbeit und die zivile Kontrolle des Militärs, was während des Weltkriegs fast zu katastrophalen Ergebnissen führte. Die fortschreitende Zentralisierung des Militärs hat dieser Schwäche der Reichsarmee schließlich ein Ende gesetzt - das Reichskriegsamt wurde eingerichtet und ist nun integraler Bestandteil des (informellen) Ministerkabinetts unter der Leitung des Reichskanzlers.\n\nGleichzeitig wurde eine übergreifende Struktur geschaffen, die die drei Waffengattungen des deutschen Militärs - Land-, See- und Luftstreitkräfte - vereint und dem Reichskriegsamt unterstellt ist. Nach langen Diskussionen über den Namen wurden \"zentralistischere\" Bezeichnungen wie Reichswehr zugunsten der politisch neutralen Bezeichnung Deutsche Streitkräfte zurückgedrängt."
 germil.4.a: "Ein zentrales Kommando ist für einen modernen Krieg notwendig."

 germil.5.t: "Die Fronde"
 germil.5.d: "Die Spätphase des Weltkriegs hat bewiesen, dass die Kriege der Zukunft nicht mehr mit denen der Vergangenheit vergleichbar sein werden - sie werden die totale Mobilisierung der Ressourcen eines Staates erfordern, um die größtmögliche Streitmacht aufzustellen und den Gegner zu besiegen. Daher kann Deutschland den nächsten Krieg nur gewinnen, wenn es diesen Grundsatz buchstabengetreu befolgt. \"Die Fronde\", ein antiquierter Begriff, der \"Der Aufstand\" bedeutet, vereint zwei kleinere Fraktionen mit ähnlichen Zielen - die Psychologen und die Volksarmee. Sie sind militaristische Hardliner mit einer rechtsextremen ideologischen Ausrichtung, die die \"Psychologie\" des deutschen Soldaten verbessern und eine \"Volksarmee\" aufbauen wollen, eine stark nationalistisch und ideologisierte Armee, die die gesamte deutsche Gesellschaft umfasst. Ludwig Beck, Joachim von Stülpnagel und Werner von Blomberg sind ihre wichtigsten Ideologen, während ihr geistiger \"Großvater\" General Max Bauer ist, einer der engsten Mitarbeiter Erich Ludendorffs und Ideologe der \"Ludendorff-Diktatur\".\n\nObwohl nicht alle von ihnen mit Schleicher sympathisieren, stimmen seine Ambitionen, das Deutsche Reich in ein autoritäres, von der Armee geführtes Regime umzuwandeln, mit denen von Die Fronde überein. Daher sind sie natürliche Verbündete."
 germil.5.a: "Alle an Bord für den totalen Krieg!"

 germil.6.t: "Die Wehrmacht" 
 germil.6.d: "Die Land-, See- und Luftstreitkräfte des Deutschen Reiches sind seit 1871 getrennt - während die Landstreitkräfte in das bayerische, sächsische, württembergische und preußische Heer aufgeteilt sind, sind die Marine und die Luftwaffe kaiserliche Institutionen mit eigenen Sekretariaten im Kabinett des Reichskanzlers. Dies behindert die dienststellenübergreifende Zusammenarbeit unserer Armee und erschwert die große strategische Planung, da es keine offizielle Plattform gibt, um die Aktionen der verschiedenen Teilstreitkräfte zu koordinieren. Damit ist heute mit der Aufstellung der Reichswehr, der Wehrmacht, Schluss - die einheitlichen Bodentruppen des Deutschen Reiches.\n\nDas Oberkommando der Wehrmacht untersteht allein dem Kaiser und dem Reichskanzler - die unwissenden Parlamentarier haben es nicht verdient, eine Kontrolle über das Militär auszuüben. Die Zentralisierung des Militärs wird aber vorerst nicht durchgreifend sein - die bayerische, die sächsische und die württembergische Armee bleiben bestehen, denn ihre Abschaffung würde etwas zu viel politisches Kapital kosten. Sobald der Krieg gewonnen ist, können wir die Arbeit beenden."
 germil.6.a: "Eine nationale Armee für ein nationales Reich!"

 germil.7.t: "Die Altgardisten" 
 germil.7.d: "Obwohl alle bedeutenden Befehlshaber und Theoretiker des Heeres der Doktrin der Mobilität und der Umzingelung folgen, wollen längst nicht alle das System radikal reformieren. Schließlich wurde der Weltkrieg von der bewährten deutschen Armee gewonnen, und jetzt sind unsere Feinde noch schwächer - das Heer muss sich nur an bestimmte moderne technologische Entwicklungen anpassen, um seinen Vorsprung zu halten. Die \"Altgardisten\" setzen sich aus altgedienten Generälen des Ersten Weltkriegs, preußischen Aristokraten, Führern der Bundesarmeen, die befürchten, dass ihre autonomen Strukturen und Traditionen von ihren reformorientierten Kollegen abgeschafft werden könnten, und vielen anderen zusammen - sie sind keine bestimmte Fraktion, sondern lediglich ein konservatives Establishment, das nicht reparieren will, was nicht kaputt ist,\n\nDie schwarz-weiß-rote Koalition, die die Tradition der deutschen Nation gegen das Eindringen der Radikalen verteidigen will und die auch vom preußischen Adel unterstützt wird, ist ihr natürlicher Verbündeter."
 germil.7.a: "Die Kaiserliche Armee ist die beste der Welt!"

 gerflavour.1.t: "Hinter den Kulissen"
 gerflavour.1.d: "Nach dem jüngsten Börsencrash ist ein bundesweiter Medienrummel ausgebrochen; die Überzeugung, dass die goldenen Zeiten in Deutschland ein für alle Mal vorbei sind, ist unbestritten. Das wird enorme wirtschaftliche und politische Folgen haben - manche früher als andere.\n\nIn einem schwach beleuchteten Büro des preußischen Kriegsministeriums, inmitten der tiefsten politischen Machenschaften Berlins, arbeitet ein Mann rastlos an einem Plan zur Schadensbegrenzung: Der junge und ehrgeizige Kriegsminister Kurt von Schleicher. Für die einen ist Schleicher, der sein Ministerium seit etwa vier Jahren leitet, lediglich ein stereotyper “Bürogeneral“, ein fleißiger Schreiberling ohne nennenswerte Fronterfahrung. Andere wiederum sehen in ihm eine “Graue Eminenz“, einen Marionettenspieler von leicht zu kontrollierenden Staatsmännern, die nominell über ihm stehen - eine Annahme, die gar nicht so falsch ist.\n\nIn der Tat gehört Schleicher zu den einflussreichsten Männern des Kaiserreichs. Sein politischer Witz, seine Kompromissfähigkeit und sein enormer Einfluss auf zivile und militärische Angelegenheiten haben ihm in den frühen 30er Jahren viele Türen geöffnet, ebenso wie seine Verbindungen zu allen möglichen einflussreichen Persönlichkeiten, von Gewerkschaftern bis hin zum Kronprinzen selbst. Im Jahr 1934 nutzte er seinen Einfluss während eines der schwersten diplomatischen Zwischenfälle in der jüngeren deutschen Geschichte, der Lubahn-Krise; während eines diplomatischen Pattes mit Russland gelang es ihm, seine Kriegsgegner im Generalstab auszuschalten und indirekt sowohl die Ernennung eines Stabschefs durchzusetzen, der seiner eigenen pragmatischen politischen Agenda treuer war, als auch die Entlassung von Reichskanzler Bernstorff zugunsten des leicht zu kontrollierenden Diplomaten Herbert von Dirksen. Folglich ist 1936 Schleichers Einfluss sowohl auf das Militär als auch auf die zivile Regierung beträchtlich.\n\nDer Schwarze Montag bedroht jedoch diesen Einfluss. Er ist nur das jüngste von vielen Desastern während Dirksens 15-monatiger Amtszeit und hat deutlich gemacht, dass die Tage des Reichskanzlers gezählt sind. Opportunisten auf der Rechten und der Linken haben begonnen, den letzten Schlag gegen das kränkelnde Establishment vorzubereiten; vielleicht ist es für den größten Intriganten von allen an der Zeit, die Dinge selbst in die Hand zu nehmen, anstatt die Verantwortung an unfähige Marionetten zu delegieren."
 gerflavour.1.a: "Der Zirkusdirektor betritt den Zirkus..."

 gerflavour.2.t: "Vermächtnis der Kanalrebellen"
 gerflavour.2.d: "Nach mehr als drei Jahrzehnten ist eines der ehrgeizigsten und umstrittensten Bauprojekte Deutschlands endlich fertiggestellt worden. Mit der Fertigstellung des letzten Verbindungsstücks zwischen Aller und Elbe ist der Mittellandkanal, die längste künstliche Binnenwasserstraßenverbindung Europas, für den Verkehr freigegeben. Schiffe, die im Ruhrgebiet mit Kohle und Eisen beladen werden, können nun ohne große Umwege über die Nordsee die Industriezentren in Hannover, Braunschweig, Brandenburg und Sachsen erreichen und haben sogar Zugang zu den weit entfernten Märkten in Ostelbien.\n\nAuch wenn ein Großteil der Öffentlichkeit, einschließlich der Konservativen, die Fertigstellung dieses Prestigeprojekts begrüßte, war dies sicherlich nicht immer der Fall. Bereits 1899, als die Bauarbeiten von Kaiser Wilhelm II. selbst initiiert wurden, wurde der Kanal von der ostelbischen Junkerelite heftig bekämpft, die befürchtete, dass eine Verbindung zwischen Rhein und Elbe das ländliche Preußen mit billigem Importgetreide überschwemmen würde. Der Widerstand der DkP und des Bauernbundes im preußischen Landtag war so überwältigend, dass der Kaiser seine ehrgeizigen Pläne vorerst fallen lassen musste. Der Widerstand dieser so genannten \"Kanalrebellen\" war einer der ersten Präzedenzfälle konservativer Opposition gegen die Pläne von Kaiser und Regierung. Inzwischen sind natürlich alle diese partikularistischen Hardcore-Protektionisten längst verstorben und wurden durch eine Generation jüngerer, kompromissbereiterer Konservativer ersetzt, aber dennoch ist es interessant zu sehen, wie drastisch sich die Haltung einer bestimmten politischen Partei zu einem bestimmten Thema im Laufe der Zeit ändern kann."
 gerflavour.2.a: "Andere Zeiten, andere Sitten."

 gerflavour.3.t: "Die Indochina-Debatte"
 gerflavour.3.d: "Der jüngste Ausbruch des Indochina-Aufstandes hat zu hitzigen Diskussionen im Reichstag auf der anderen Seite des Erdballs geführt, nachdem ein Projekt für eine direkte militärische Intervention in der Kolonie zur Sprache gekommen war. Zwar sind sich die meisten Parteien einig, dass eine Aufgabe der Kolonie völlig ausgeschlossen ist, doch bleibt ein schaler Beigeschmack, da in der Debatte eine schmerzliche Frage aufgeworfen wurde: Warum hat Deutschland 1919 überhaupt nach Fernost expandiert? Zum ersten Mal seit Jahren scheint sich das Parlament ausnahmsweise einig zu sein, dass der Erwerb der französischen Kolonien außerhalb Afrikas kaum Vorteile für Deutschland gebracht hat.\n\nVertreter der SPD argumentieren, dass der Kolonialismus der Zivilisation dienen sollte, was in Afrika schon kaum der Fall ist, in Asien aber ganz sicher nicht, wo korrupte Kolonialbehörden das ausbeuterische Erbe der Franzosen und Briten fortführen. Die Delegierten der Wirtschaftspartei beklagen, dass Indochina, das ursprünglich als Ersatz für weitreichende Reparationszahlungen gedacht war, in den letzten Jahren nur Geld in Massen verbrannt und damit zu dem wirtschaftlichen Dilemma beigetragen hat, in dem sich Deutschland befindet. Selbst die DVLP gibt nur widerwillig zu, dass der Erwerb Indochinas Deutschland verwundbar gemacht hat, da er es an seiner Ostflanke den expansionistischen Japanern aussetzte, was die so genannte \"Einkreisung\" Deutschlands auf der Weltbühne wie in den Jahrzehnten vor dem Weltkrieg verschärfte.\n\nLetztendlich ist Deutschland nicht viel anders als das französische und das britische Kaiserreich vor dem Weltkrieg und wiederholt zum Leidwesen der Parlamentarier die gleichen Fehler wie seine Vorgänger. Doch die endlosen Diskussionen bleiben nur Diskussionen - es wird die Aufgabe unserer tapferen Schutztruppe in Ostasien sein, dem Aufstand so schnell wie möglich ein Ende zu setzen, und ein Plan zur Verstärkung der Truppen in den Kolonien wird schließlich vom Reichstag angenommen."
 gerflavour.3.a: "Wir sind zu dem geworden, was wir einst zu vernichten geschworen haben."

 gerflavour.4.t: "Deutsche Verstärkung trifft ein"
 gerflavour.4.d: "Aus der Heimat sind Verstärkungen eingetroffen, die vom Reichstag als Reaktion auf die anhaltende Rebellion in Indochina genehmigt wurden. Es handelt sich um zusätzliche Infanterie-Ausrüstungen aus den Reserven des Heeres und um handverlesene Infanterie-Verstärkungen aus den Heeresreserven."
 gerflavour.4.a: "Sie werden sicherlich von Nutzen sein."

 gerflavour.5.t: "Deportierte aus Deutschland"
 gerflavour.5.d: "Ein \"angespanntes Gedränge\", so beschreibt die Pariser Presse das merkwürdige Geschehen an einem Kontrollpunkt in den Vogesen. Tag für Tag überqueren Dutzende von Menschen die Grenze, nur mit den Kleidern auf dem Leib und dem, was sie tragen können, und werden von den Feldgendarmerie-Kompanien in Richtung unserer Behörden getrieben. Diese armen Schlucker sind die vielen glorreichen Führer der freien Arbeiter Deutschlands, deren einziges Verbrechen darin bestand, dass sie es gewagt haben, den Junkern die Stirn zu bieten.\n\nNach dem Ende der Ruhrgebietsereignisse und der rücksichtslosen Unterdrückung der Streiks beendeten die kaiserlichen Behörden jede vorgetäuschte Versöhnung mit den proletarischen Kräften im Reich und begannen eine Kampagne des reaktionären \"legalen\" Terrors, die nur als solche bezeichnet werden kann. Bislang sind uns keine Todesopfer bekannt: Die Männer des Kaisers waren nicht so dumm, weitere Märtyrer zu machen. Allerdings wurden bereits viele prominente Stimmen unter falschen Anschuldigungen inhaftiert. Einige sozialistische Zeitungen wurden geschlossen, und Gewerkschaften, die als zu radikal galten, wurden verboten. Diejenigen, die als lästig gelten, aber nicht in Ketten gelegt werden sollten, wurden zu Exempeln gemacht, ihrer Staatsbürgerschaft beraubt und deportiert. Das sind diejenigen, die jetzt vor unserer Haustür stehen.\n\nNatürlich freuen wir uns, sie willkommen zu heißen. Sie mögen von der deutschen Krone staatenlos gemacht worden sein, aber der universelle Arbeiterverband kümmert sich nicht um solche bürgerlichen Vorstellungen. Sobald sie die Grenze überquert haben, werden sie in die Obhut des Secours Populaire gegeben, viele von ihnen zeigen Anzeichen von Misshandlung, einige haben offensichtlich Schläge eingesteckt. Mit jeder neuen Welle steigen die Spannungen zwischen den Wächtern auf beiden Seiten weiter an, wobei Beleidigungen, Drohungen und gelegentlich auch improvisierte Wurfgeschosse über die Grenze fliegen. Es ist unwahrscheinlich, dass die Situation außer Kontrolle gerät, aber die öffentliche Meinung ist empört. Eines Tages wird diese schamlose Misshandlung gerächt werden, das schwören wir. In der Zwischenzeit gesellen sich diese Exilanten zu denen, die bereits in Frankreich sind, und jeder einzelne von ihnen ist fest entschlossen, zurückzukehren und sein Heimatland zu befreien."
 gerflavour.5.a: "Eines Tages werden wir sie nach Hause zurückbringen."

 gerflavour.6.t: "Wilhelm Groener ist tot"
 gerflavour.6.d: "General Wilhelm Groener, ein berühmter Held des Weltkriegs, ist heute in Bornstedt verstorben. Seine Reformen des militärischen Eisenbahnwesens verhalfen dem kaiserlichen Heer während des Weltkriegs zu einem Vorsprung gegenüber den Entente-Rivalen, doch seine Zusammenarbeit mit den zivilen Behörden als Leiter des Kriegsamts brachte ihm wegen der Zusammenarbeit mit den Gewerkschaften und hetzerischer Äußerungen gegenüber Unternehmensinteressen Kritik ein und er fiel vorübergehend in Ungnade. Nach Ludendorffs Sturz erlangte Groener wieder Bedeutung im Heer und engagierte sich in der zivilen Politik. Er erwarb sich nicht nur einen Namen als fähiger militärischer Befehlshaber, sondern auch als fähiger Verbindungsmann der Interessen des Heeres in der Regierung und im Reichstag. Sein Tod wird von seinen Kameraden in der Armee und von seiner Familie betrauert."
 gerflavour.6.a: "Das Heer braucht mehr Männer wie ihn."

 gerflavour.7.t: "Sedantag"
 gerflavour.7.d: "Nach dem Deutsch-Französischen Krieg von 1870-1871 wurde der Sedantag eingeführt, um unseren Sieg bei Sedan zu feiern, wo wir den letzten französischen Kaiser Napoleon III. und die Spitze seiner Armee gefangen nahmen. Ursprünglich ein Feiertag zu Ehren des preußischen Militärs, wurde der Sedantag zu einer Feier der Reichsgründung und nach dem Weltkrieg zur Demütigung der Feinde.\n\nIn jeder Stadt und jedem Dorf von Aachen bis Memel sind die Straßen schwarz, weiß und rot geschmückt. Jede Glocke verkündet stolz den Tag des Festes. Adlige, Soldaten und zahllose Veteranen ziehen stolz durch die Straßen, bejubelt von den fröhlichen Massen. Dies ist in der Tat ein guter Tag, ein Tag, der uns an den Frieden und den Wohlstand erinnert, den wir seit der Gründung des Reiches genießen."
 gerflavour.7.a: "Heil dem Kaiserreich!"

 gerflavour.9.t: "Der Tod von Wilhelm II."
 gerflavour.9.d_GER: "Unser Kaiser Wilhelm II. ist heute in der Charité in Berlin an einer Lungenembolie gestorben. Es ist das Ende eines Zeitalters. Wilhelm II. war einer der letzten europäischen Monarchen, die im 19. Jahrhundert regierten, und er hat sein ganzes Leben lang versucht, die Werte, die er mit dieser Epoche identifizierte, aufrechtzuerhalten - manchmal mit Erfolg, oft ohne Erfolg. Mit seinem Tod ist das 20. Jahrhundert nun endlich vollständig angebrochen.\n\nIm ganzen Reich wehen die Fahnen auf Halbmast, und es werden öffentliche Zeremonien zu Ehren des Weltkriegskaisers veranstaltet, des Kaisers, der die Welt für Deutschland gewonnen hat. Einer der Zaungäste in Berlin ist Kronprinz Friedrich Wilhelm, der nun die Ehre des Kaiserreichs in der Welt aufrechterhalten muss."
 gerflavour.9.d_GEX: "Unser Kaiser Wilhelm II. ist heute in einem Krankenhaus in Dar-es-Salaam an einer Lungenembolie gestorben. Es ist das Ende eines Zeitalters. Wilhelm II. war einer der letzten europäischen Monarchen, die im 19. Jahrhundert regierten, und er hat sein ganzes Leben lang versucht, die Werte, die er mit dieser Epoche identifizierte, aufrechtzuerhalten - manchmal mit Erfolg, oft ohne Erfolg. Mit seinem Tod ist das 20. Jahrhundert nun endlich vollständig angebrochen.\n\nÜberall im Reich, oder was davon übrig ist, wehen die Fahnen auf Halbmast, und es werden öffentliche Zeremonien zu Ehren des Weltkriegskaisers veranstaltet, des Kaisers, der die Welt für Deutschland gewonnen und verloren hat. Einer der Zaungäste in Dar-es-Salaam ist Kronprinz Friedrich Wilhelm, der nun die Ehre des Kaiserreichs in der Welt aufrechterhalten muss."
 gerflavour.9.a: "Der Kaiser ist tot! Es lebe Kaiser Wilhelm III!"

 gerflavour.10.t: "Krönung von Wilhelm III."
 gerflavour.10.d: "Der Kronprinz des Deutschen Reiches, der seit 1888 geduldig auf die Nachfolge seines inzwischen legendären Vaters gewartet hatte, ist gekrönt worden und besteigt als Wilhelm III. den Thron. Selbst wenn man die problematische geopolitische Lage außer Acht lässt, war die Krönung mit einigen Problemen verbunden, da es im Kaiserreich eigentlich keine Tradition der feierlichen Investitur gibt. Eine deutsche Kaiserkrone wurde nie angefertigt und existiert nur auf dem Papier, nur eine zeremonielle Krone von Wilhelm II. existiert - und weder er noch sein Vorgänger Friedrich III. hatten eine Krönung. Eine Krönungszeremonie wurde nach preußischer Tradition in der Hauptstadt abgehalten.\n\nWilhelm III. muss nicht nur die Erwartungen seines Vaters erfüllen, sondern auch mit seinem eigenen, nicht gerade glanzvollen Ruf kämpfen. Er wird von der Linken verachtet und von der Rechten als Possenreißer angesehen. Doch egal, was die eine oder andere Seite von ihm halten mag, sie müssen akzeptieren, dass er jetzt ihr Kaiser ist."
 gerflavour.10.a: "Heil dir im Siegerkranz!"

 gerflavour.11.t: "Tod des Herzogs Ernst von Sachsen-Meiningen"
 gerflavour.11.d: "Heute ist Herzog Ernst von Sachsen-Meiningen im Alter von 82 Jahren verstorben. Berühmt als \"Malerherzog\" oder \"Herzog, der nie Herzog sein wollte\", war Ernst, der den Thron erst im Alter von 68 Jahren bestieg, weithin bekannt für seine Begeisterung für die schönen Künste und sein Desinteresse an der Politik, was in krassem Gegensatz zum Regierungsstil seines älteren Bruders und Vorgängers Bernhard III. stand, einem kriegerischen Bewunderer der preußischen Lebensart. Auch wenn das Vermächtnis von \"nur\" 14 Jahren Herrschaft im Vergleich zu seinem Vater und Großvater, die beide rund ein halbes Jahrhundert lang über Sachsen-Meiningen herrschten, klein erscheinen mag, wird Ernst definitiv nicht vergessen werden, da viele der schönen selbstgemalten Bilder des Herzogs bereits als Teil einer Dauerausstellung im Kunstmuseum Lindenau in Meiningen zu sehen sind."
 gerflavour.11.a: "Er wird vermisst werden."

 gerflavour.12.t: "Große Freiheit"
 gerflavour.12.d: "Diese Woche feierte \"Große Freiheit\", der neue Blockbuster von Helmut Käutner mit weltbekannten Schauspielern wie Hans Albers und Ilse Werner, im UFA-Filmpalast in Hamburg, dem größten Kino Europas, Premiere - sehr zur Freude der Bevölkerung, denn die Handlung des Films spielt auch in der Hansestadt. Der von der Kritik als großartiges Beispiel für das Genre des poetischen Realismus gelobte Film erzählt die Geschichte des alternden und zynischen Ex-Seeleuten Johnny, der seinen Lebensabend als singender Entertainer in einem Club auf der Großen Freiheit, einer Straße in Hamburgs berühmtem Rotlichtviertel St. Pauli, verbringt. Nachdem er seinem sterbenden Bruder versprochen hat, nach dessen Tod auf dessen Freundin Gisa aufzupassen, und das junge Mädchen, kaum 20 Jahre alt, als Hausmädchen in seinem Zimmer wohnen lässt, entwickelt er zum ersten Mal seit vielen Jahren wieder Liebesgefühle - allerdings ganz ohne dass Gisa etwas ahnt, die inzwischen ohne Johnnys Wissen einem Werftarbeiter den Hof macht. Johnny ist so besessen von dem Mädchen, dass er sogar plant, ihr einen Heiratsantrag zu machen und sein altes, labiles Leben aufzugeben, doch gerade als er die Ringe gekauft hat, erfährt er von Gisas heimlicher Beziehung. Gekränkt, beschämt und in Ungnade gefallen, beschließt der alte Seebär, sein altes Leben für immer hinter sich zu lassen und noch in derselben Nacht auf ein Schiff zu gehen, um nie wieder zurückzukehren.\n\nDer Film ist nicht nur wegen seiner zutiefst melancholischen und fatalistischen Handlung, die den Geist der Kriegszeit perfekt einfängt, sehr populär geworden, sondern auch wegen seines fantastischen Soundtracks - viele Schlager, die im Film vorkommen, wie das kultige \"La Paloma\" und \"Auf der Reeperbahn um halb eins\", sind bereits zu Klassikern geworden und werden in ganz Europa auf Plattenspielern gespielt."
 gerflavour.12.a: "Die Braut des Seemanns ist das Meer."

 gerflavour.13.t: "Tod von Fürst Friedrich von Waldeck-Pyrmont"
 gerflavour.13.d: "Nach einer Regierungszeit von über 53 Jahren ist Fürst Friedrich von Waldeck-Pyrmont heute im Alter von 81 Jahren friedlich verstorben. Trotz seines mangelnden Charismas und seines kaum vorhandenen politischen Vermächtnisses hat Friedrich erreicht, wovon viele deutsche Monarchen geträumt haben: Er ist nun offiziell der am längsten regierende Herrscher in der 75-jährigen Geschichte des Deutschen Reiches und übertrifft damit sogar den legendären Wilhelm II. um nur wenige Wochen, was den \"ewigen Kaiser\" wahrscheinlich im Grab umdrehen lässt.\n\nDie große Bedeutungslosigkeit von Fürst Friedrich ist nicht nur auf die Tatsache zurückzuführen, dass Waldeck einer der kleinsten und bevölkerungsärmsten Gliedstaaten Deutschlands ist, sondern auch auf die extreme Abhängigkeit Waldecks von Preußen. Aufgrund eines umstrittenen Vertrages, der 1867 unterzeichnet wurde, weil das Fürstentum nicht in der Lage war, die von allen Mitgliedsstaaten zu entrichtenden jährlichen Matrikelbeiträge zu zahlen, wurde der Fürst zu einer irrelevanten Galionsfigur, während die innere Verwaltung von den Preußen aus dem nahe gelegenen Kassel und Hannover übernommen wurde. Mehrmals stand die völlige Auflösung von Waldeck-Pyrmont zur Debatte, auch weil Bad Pyrmonter Aktivisten, die mit ihren Herrschern in Arolsen nicht viel gemein haben, eine Vereinigung mit der Provinz Hannover forderten, doch diese Pläne scheiterten stets.\n\nEs wird die Aufgabe von Friedrichs Sohn, Fürst Josias von Waldeck-Pyrmont, sein, das kleine Fürstentum in eine neue Ära zu führen."
 gerflavour.13.a: "Memento mori. (Gedenke des Todes)"

 gerflavour.14.t: "Kronprinz Wilhelm bietet Armeeführung an"
 gerflavour.14.d: "Wilhelm, der Kronprinz des Deutschen Reiches, wird vom inneren Kreis des Kaisers erneut in die Armee berufen, um die Truppen im Zweiten Weltkrieg zu führen. Während des Ersten Weltkriegs war er einer der obersten Befehlshaber an der Westfront, und obwohl seine Führung von vielen seiner Generäle kritisiert wurde, kehrte er siegreich nach Hause zurück. Vielleicht kann er sich noch einmal auf dem Schlachtfeld bewähren?"
 gerflavour.14.a: "Er wird erneut die Heeresgruppe Kronprinz befehligen"
 gerflavour.14.b: "Halten wir ihn aus dem Kommando dieses Krieges heraus"

 gerflavour.15.t: "König Rupprecht erhält Armeekommando"
 gerflavour.15.d: "Nach der Ankündigung, dass Kronprinz Wilhelm für den Zweiten Weltkrieg an die Front zurückkehren wird, wurde auch König Rupprecht von Bayern wieder als Befehlshaber in die kaiserliche deutsche Armee berufen. Als Befehlshaber der Heeresgruppe Rupprecht von Bayern während des Weltkriegs erwies er sich als fähiger Befehlshaber, obwohl er seine Position durch den Adel erhalten hatte, und wurde von seinen Standesgenossen vielleicht als der einzige deutsche König angesehen, der während des gesamten Krieges ein militärisches Kommando verdient hatte. Da er der amtierende König ist und auf die 70 zugeht, kann Rupprecht vielleicht nicht mehr mit der gleichen Fähigkeit wie früher führen, aber er wurde dennoch von der OHL begrüßt."
 gerflavour.15.a: "Er wird die bayerischen Truppen zum Ruhm führen"

 gerflavour.16.t: "Muttertag"
 gerflavour.16.d: "Seit der US-Kongress 1914 den zweiten Sonntag im Mai zum Muttertag erklärte, als Zeichen der Liebe und Verehrung für die Mütter der Welt, hat sich diese amerikanische Tradition auch jenseits des Atlantiks langsam durchgesetzt. Nach dem Ende des Weltkriegs machte sich der Verband Deutscher Blumengeschäftsinhaber dies als Marketingtaktik zunutze und förderte das Datum, um den Blumenverkauf im Mai zu steigern. Der liturgische Schwerpunkt der ursprünglichen Vision des Feiertags fand auch die Unterstützung religiös-konservativer Gruppen, die ihn als Alternative zum Internationalen Frauentag betrachteten, der von sozialistischen Organisationen initiiert wurde. In den 1920er und 1930er Jahren gab es im Deutschen Reich Bewegungen, die die Einführung eines offiziellen Feiertags forderten.\n\nNeben Unternehmern, konservativen Vereinen und Frauenrechtlern wurde die Kampagne in Deutschland auch von völkischen Gruppen unterstützt, die die Idee des Muttertags mit ihrem rechtsextremen Ideal einer treuen, gebärfreudigen Mutter, die die Zukunft der germanischen Herrenrasse ist, verbinden. Die Ernennung von Kurt von Schleicher, einem patriotischen, nationalistischen Reichskanzler, der dennoch eine fortschrittliche Ader hat, hat die Hoffnungen dieser aktivistischen Kampagne geweckt, und zahlreiche Briefe haben Berlin erreicht, in denen er aufgefordert wird, den Muttertag endlich zum Nationalfeiertag zu machen. Das Kaiserreich hat... schon bessere Tage gesehen, aber vielleicht kann ein kleiner Propagandasieg nicht schaden?"
 gerflavour.16.a: "Lassen Sie künftige Generationen wissen, dass Schleicher die Frauen mehr als jeder andere respektiert."
 gerflavour.16.b: "Die Mütter können warten. Das Land steht kurz vor dem Zusammenbruch."

 gerflavour.17.t: "Entdeckung der Kernspaltung"
 gerflavour.17.d: "Das Kaiser-Wilhelm-Institut für Chemie hat mitgeteilt, dass seine Wissenschaftler unter der Leitung von Otto Hahn und Fritz Strassmann die Existenz eines Phänomens bestätigt haben, das von Physikern und Chemikern seit Jahren vermutet wurde, aber nur als Hypothese galt: die Kernspaltung. Nachdem sie Uranatome mit Neutronen beschossen hatten, stellten sie fest, dass Urankerne erfolgreich gespalten wurden und Bariumatome entstanden. Obwohl es eine Weile dauerte, bis das Team bestätigen konnte, dass es sich bei dem, was sie sahen, nicht nur um eine Verunreinigung handelte, prägten Hahn und Strassmann schließlich den Begriff Uranspaltung, um das Phänomen zu beschreiben.\n\nDies könnte den Weg zu einer neuen Technologie ebnen, wenn es gelänge, die vermutlich enorme Energie, die bei der Kernspaltung freigesetzt wird, einzudämmen und zu nutzen."
 gerflavour.17.a: "Eureka!"

 gerflavour.18.t: "Das Goldene Thronjubiläum"
 gerflavour.18.d: "Heute ist ein denkwürdiger Tag! Vor genau 50 Jahren, im Jahr 1888, bestieg unser Kaiser Wilhelm II. nach dem unglücklichen Tod seines Vaters Friedrich III. den Thron. In den vergangenen fünfzig Jahren wurde Deutschland zu einem Weltreich und errichtete eine Hegemonie in ganz Europa, während es gleichzeitig immense Reformen im eigenen Land durchführte - die wilhelminische Ära war eine Zeit großer Veränderungen, Konflikte, aber auch Größe.\n\nDer Kaiser - bereits fast 80 Jahre alt und gesundheitlich geschwächt - hat eine Rundreise durch sein Reich unternommen, um seine Untertanen zu treffen und die Monarchen der Gliedstaaten zu besuchen. Sein ältester Sohn und Thronfolger, Kronprinz Wilhelm, hat einen Großteil der Aufgaben während dieser Besuche übernommen. Das Volk und die Regierungsbeamten erwarten bereits, dass er bald den Thron besteigen muss. Die Vorbereitungen für die Übertragung der Macht und der Pflichten werden langsam getroffen..."
 gerflavour.18.a: "Lang lebe Kaiser Wilhelm II!"

 gerflavour.19.t: "Deutschland verstärkt seine Unterstützung für Mitteleuropa"
 gerflavour.19.d: "Die Ernennung von Paul Lejeune-Jung zum nächsten Vorsitzenden der Mitteleuropa-Kommission auf deutsche Initiative wird den Mitgliedstaaten Mitteleuropas voraussichtlich Vorteile durch eine größere Effizienz bei grenzüberschreitenden Bauprojekten bringen. Schon jetzt berichten unsere Bauunternehmen von leichteren Abschlüssen und Finanzierungen."
 gerflavour.19.a: "Gut."

 gerflavour.20.t: "Entdeckung des Zitronensäure-Zyklus"
 gerflavour.20.d: "In der neuesten Ausgabe der \"Chemiker-Zeitung über die wichtigsten Gebiete der Chemie und chemischen Industrie\" finden die Leser einen von Dr. Hans Krebs eingereichten Artikel mit dem Titel \"Die Rolle der Zitronensäure im Zwischenstoffwechsel in tierischen Geweben\". Darin stellte Krebs seine neueste Entdeckung eines Reaktionszyklus vor, an dem das Molekül Zitronensäure beteiligt ist und der sich als wesentlich für das Funktionieren aller lebenden Organismen erwiesen hat. Der Prozess umfasst eine Reihe zyklischer chemischer Umwandlungen und ist ein wesentliches Element der Zellatmung, das allen Organismen das Funktionieren ermöglicht.\n\nDer Autor der Arbeit, Dr. Hans Krebs, ist Forscher an der Universität Freiburg und bekannt für die Entdeckung des Ornithin-Zyklus im Jahr 1932. Unter Verwendung früherer Arbeiten von Albert Imre Szent-Györgyi de Nagyrápolt, der mehrere Produkte und Reaktionen im Zyklus entdeckte, hat Krebs seine Entdeckungen in knapper Form dargestellt.\n\nDiese jüngste Entdeckung wird als äußerst innovativ angesehen, und Krebs erhält bereits weitere Auszeichnungen und Ruhm in der wissenschaftlichen Welt. Diese Leistung hat auch das Ansehen der deutschen Wissenschaft und vor allem der Kaiser-Wilhelm-Gesellschaft gestärkt."
 gerflavour.20.a: "Der Kreislauf des Lebens."

 gerflavour.21.t: "Vydūnas"
 gerflavour.21.d: "Die Nominierungen für den Literaturnobelpreis 1940 erreichen bereits das Nobelpreiskomitee, und unter ihnen befindet sich ein unerwarteter Name - Wilhelm Storost, besser bekannt unter dem Namen \"Vydūnas\".\n\nVydūnas ist ein geistiger Führer der preußisch-litauischen Gemeinschaft, ein Mitglied theosophischer Gesellschaften, ein Dichter und Philosoph sowie ein bekannter Bewahrer lokaler Traditionen, Folklore, Lieder und sogar ihres alten vorchristlichen Glaubens, den er wieder aufzubauen und zu erneuern versucht hat. Sein moralischer Einfluss unter der schrumpfenden litauischsprachigen Bevölkerung in Ostpreußen ist unbestritten, und er hat sich sogar auf der anderen Seite des Memellandes, im Königreich Litauen, einen Namen gemacht, wo seine Werke gelesen und zitiert werden. Natürlich hat er sich auch unter deutschen Intellektuellen Respekt verschafft, obwohl er aufgrund seines Minderheitenstatus und seines Schwerpunkts relativ unbekannt ist.\n\nDennoch wurde die Nachricht in Berlin mit Begeisterung und in Tilsit mit Freude aufgenommen, und obwohl sein Sieg keineswegs sicher ist, ist allein die Berücksichtigung von Vydūnas ein bedeutender Erfolg für die preußisch-litauische Seite. Der einzige Spannungspunkt ist der mögliche Zusammenstoß zwischen ihm und dem aristokratischen preußischen Establishment - ein beträchtlicher Teil von Vydūnas' Werken ist der Eroberung und Kolonisierung Preußens durch den Deutschen Orden und der damit verbundenen Zerstörung der lokalen Kultur und Lebensweise gewidmet. Da nicht nur Preußen, sondern wohl auch das Reich selbst aus den in der Ostsiedlung gewonnenen Gebieten hervorgegangen ist, hat dies die rechte Presse dazu veranlasst, den Dichter als unpatriotisch zu verspotten."
 gerflavour.21.a: "Eine lobenswerte Leistung für die deutsche Literatur!"
 gerflavour.21.b: "Wir sollten den Ausschuss drängen, mehr ... patriotische Autoren zu berücksichtigen."

 gerflavour.22.t: "Eine Bestätigung"
 gerflavour.22.d: "Obwohl die Koalition der Demokratischen Union von allen Seiten von den Konservativen und Reaktionären belagert zu werden scheint, hat sie auch viele Unterstützer. Heute kam eine neuartige, aber nicht völlig unerwartete Unterstützung vom Nobelpreisträger und langjährigen Vorsitzenden des Physikalischen Instituts der Kaiser-Wilhelm-Gesellschaft - Albert von Einstein.\n\nDank seiner bahnbrechenden Theorien zur allgemeinen und speziellen Relativitätstheorie gilt Einstein als einer der größten Denker des 20. Jahrhunderts und genießt in der deutschen High Society großes Ansehen - und er nutzt dieses Gewicht, um sich für politische Ideale einzusetzen. Er ist Mitglied im pazifistischen Bund Neues Vaterland, der sich für den Weltfrieden und die Einhaltung des Völkerrechts einsetzt, hat sich in seinen Schriften für den Sozialismus und soziale Reformen stark gemacht und unterstützt die Schaffung eines jüdischen Heimatlandes in Palästina.\n\nJetzt unterstützt er auch offen unsere Regierung, indem er schriftlich erklärt, dass \"von den im Reichstag konkurrierenden Parteien die Notwendigkeit großer sozialer und politischer Reformen im Reich nur von der SPD verwirklicht werden kann\"."
 gerflavour.22.a: "Es wird sehr geschätzt."
 gerflavour.22.b: "Wir sollten es dem Genie unserer Zeit mit gleicher Münze heimzahlen."

 gerflavour.23.t: "Die neue Rille des Kaisers"
 gerflavour.23.d: "Obwohl seine Macht durch die Daily-Telegraph-Affäre, den Parlamentarisierungsprozess und die Märzreformen der Verfassung stark beschnitten wurde, blieb Wilhelm II. fast bis zu seinem Tod einflussreich in der deutschen Politik. Nicht durch seine Person - er konnte sich bis zu seinem Lebensende nicht vollständig an den Parlamentarismus anpassen -, sondern durch seine Berater und seinen Hof, der sich an die Märzreformen anpasste, indem er mit dem Reichstag zusammenarbeitete, um die vom Kaiser bevorzugten Kandidaten durchzusetzen, wenn die Parlamentarier sich nicht einigen konnten. So konnten Reichskanzler wie Posadowsky, Brockdorff-Rantzau und Dirksen trotz der Zusammensetzung des Reichstages auch nach den Märzreformen die Macht übernehmen.\n\nWilhelm III. ist ein ganz anderes Kaliber. Mit der Erziehung eines Militaristen, zwei Jahrzehnten, in denen er von den Rechtsextremen als \"ihr Retter\" verehrt wurde, und dem egozentrischen Entschluss, dieser \"Retter Deutschlands\" zu sein, wie es sein schwacher Vater nicht war, geriet er von den ersten Tagen seiner Regentschaft an in Konflikt mit der amtierenden Regierung. Sein Ziel: einen Weg zu finden, die SPD zu stürzen und jemanden, der ihm gefällt, wie Kurt von Schleicher oder Elard von Oldenburg-Januschau, zum Reichskanzler zu ernennen. Umschichtungen in der hohen Politik nach der Krönung eines neuen deutschen Kaisers sind in der Geschichte des Reiches nichts Neues - Wilhelm II. selbst hatte das Gleiche getan und Otto von Bismarck kurz nach seiner Krönung entlassen. Doch waren die Zeiten wirklich dieselben?"
 gerflavour.23.a: "Es ist nicht mehr 1890, Eure Majestät."

 gerflavour.24.t: "Die erschütternde Niederlage"
 gerflavour.24.d: "Eine der angespanntesten Situationen in der Geschichte der Regierung der Demokratischen Union spielte sich in den folgenden Tagen ab. Von seiner Potsdamer Loge aus erwog Wilhelm III. mehrere mögliche Optionen für den Reichskanzler - doch die Erkenntnis, dass sie der Zustimmung des Reichstags bedürfen würden, machte diese Pläne nacheinander zunichte. Angesichts der erneuten Anfechtung durch das konservative Establishment schlossen sich alle Koalitionsparteien zusammen und verweigerten die Zustimmung zu jedem vom Kaiser vorgeschlagenen Reichskanzler, indem sie an ihren Positionen festhielten und die Beibehaltung des amtierenden Kabinetts forderten.\n\nAuch das Angebot Wilhelms III., die Regierung umzubilden und eine \"Expertenregierung\" zu bilden, wurde abgelehnt. Man dachte über radikale Maßnahmen wie die Auflösung des Reichstages nach, doch seine Berater rieten dem Kaiser davon ab. Die Stimmung im Lande stand zunehmend auf der Seite des Reichstages, nicht auf der des Kaisers, erste Demonstrationen begannen sich auf den Straßen zu sammeln, die die Unabhängigkeit der Regierung von den Launen des Monarchen forderten - während die Spannungen zwischen diesen beiden Hebeln der Macht so weit gingen, dass in den Parlamentssälen gelegentlich eine Abschaffung der Monarchie erwogen wurde.\n\nLetztendlich trat Wilhelm III. zurück. Es wurden keine Regierungsänderungen beschlossen, und der Parlamentarisierungsprozess errang auf friedliche Weise seinen letzten und gründlichsten Sieg. Es wurde festgelegt, dass der Reichstag die letzte Entscheidungsinstanz im Lande ist, und wenn er und der Kaiser sich nicht einig sind, muss der Kaiser nachgeben. Er hat zwar immer noch die Befugnis, den Reichskanzler oder einen Sekretär zu entlassen, aber in der Praxis kann er diese Macht nicht ohne ausdrückliche Zustimmung des Parlaments ausüben.\n\nDie konstitutionelle Monarchie in Deutschland ist keineswegs perfekt, und der Einfluss des Kaisers ist immer noch groß. Inzwischen wird es jedoch immer schwieriger, diese Errungenschaft rückgängig zu machen."
 gerflavour.24.a: "Deutschland wird niemals zu seiner unrühmlichen Vergangenheit zurückkehren."

 gerflavour.25.t: "Reichstagswahl [GetYear]"
 gerflavour.25.d: "Alle fünf Jahre finden in Deutschland Neuwahlen statt, um alle 445 Mitglieder des Reichstags zu wählen. Nun, da der Zweite Weltkrieg vorbei ist, kann das Land wieder zur Friedenspolitik zurückkehren, zu Debatten über Steuern, Sozialleistungen, Bildung und ethnische Politik, die vor dem Schwarzen Montag so häufig geführt wurden. Die Veränderungen, die unser Land seit 1936 erfahren hat, werden sich sicherlich auch darin niederschlagen, welche Parteien überhaupt eine Chance haben, die Wahl zu gewinnen..."
 gerflavour.25.a: "Die Katholiken werden die neue Regierung bilden!"
 gerflavour.25.b: "Die SPD wird die neue Regierung bilden!"
 gerflavour.25.c1: "Die konservative Einheitsfront gewinnt eine Mehrheit! Treviranus ist ernannt!"
 gerflavour.25.c2: "Die konservative Einheitsfront gewinnt eine Mehrheit! Schlange-Schöningen ist ernannt!"
 gerflavour.25.c3: "Die konservative Einheitsfront gewinnt eine Mehrheit! Hassell ist ernannt!"
 gerflavour.25.e: "Das Schleicher-Regime hat keine ernsthafte Opposition und erhält die Mehrheit!"
 gerflavour.25.f: "Die DVP wird die neue Regierung bilden!"
 gerflavour.25.g: "Die Liberalen werden die neue Regierung mit sozialistischer Zuversicht bilden!"

 gerflavour.26.t: "Eintopfsonntag"
 gerflavour.26.d: "Der Krieg dauert länger als ursprünglich angenommen, und das kann nur eines bedeuten, genau wie im Ersten Weltkrieg: Rationierungszeit. Ein wichtiger Pfeiler der Kriegswirtschaft ist die Umstellung des Speiseplans jedes deutschen Bürgers - kein Sonntagsbraten mehr, essen Sie Eintopf für Deutschlands Endsieg! Bald werden unsere Bürger endlich wieder die Vielfalt der Gerichte zu schätzen wissen, die man mit Kartoffeln, Rüben und Grütze zubereiten kann, so wie zu Zeiten des Alten Fritz."
 gerflavour.26.a: "Aber wir bekommen doch eine Wurst dazu, oder?"

 gerflavour.27.t: "\"Die Geschichte der Kaschubei\" Freigegeben"
 gerflavour.27.d: "Aleksander Majkòwsczi - eine führende Persönlichkeit der Towarzëstwò Młodokaszëbów (Vereinigung junger Kaschuben) - arbeitete seit 1922 an der Veröffentlichung seines Projekts \"Geschichte der Kaschubei\" in Auszügen für die Zeitung \"Gryf\" und seit 1936 in Buchform, als Reaktion auf die \"Geschichte der Kaschuben\" von Friedrich Lorentz. Da Lorentz' Buch als Geschichte der Germanisierung in der Kaschubei wahrgenommen wurde, beschloss Majkòwsczi, die kaschubische Nationalität als slawisch hervorzuheben, indem er sein Buch mit einer kurzen Geschichte der slawischen Nationalitäten begann. Er stellte fest, dass die Westslawen, einschließlich der Pommern und Kaschuben, von Westeuropa beeinflusst wurden - mit dem deutschen Einfluss als Haupteinfluss, verstärkt durch die Germanisierung. Es folgte ein geografischer Überblick über die Kaschubei, ihre lokalen Gruppen und die Historiker der Nation. Später wurde die Geschichte anhand von Legenden dargestellt: über die heidnische Kultur, die polnische Herrschaft, das Herzogtum Pommern unter der lokalen Sobiesławice-Dynastie, die germanische Herrschaft, die erneute polnische Verwaltung und schließlich die preußische Herrschaft, die bis heute andauert.\n\nAleksander Majkòwsczi erlebte die Veröffentlichung seines Buches nicht mehr, da er Anfang des Jahres verstarb, als das Buch bereits in Druck war. Es wurde ein Komitee gebildet, das sich aus seinen ehemaligen Kollegen zusammensetzte und beschloss, das Buch in seinem Namen zusammen mit seinem Roman \"Żëcé i przigòdë Remùsa (Das Leben und die Abenteuer von Remus)\" zu veröffentlichen. Seit seiner Veröffentlichung wurde das Buch von der Rechten heftig kritisiert, die ein Verbot des Buches forderte, aber von kaschubischen und liberalen Politikern gelobt wurde."
 gerflavour.27.a: "Ist sein Nachname Majkowski oder Majkòwsczi?"
 gerflavour.27.b: "Die Kaschuben verdienen es, dass die Geschichte ihres Landes endlich von einem von ihnen geschrieben wird."
 gerflavour.27.c: "Ein Buch voller Lügen und Verleumdungen. Verbieten Sie es sofort."

 gerflavour.28.t: "Reichstagswahlen verzögert"
 gerflavour.28.d: "Normalerweise würden heute die Reichstagswahlen stattfinden - doch Deutschland befindet sich in einem Krieg, der über seine Zukunft und die Zukunft ganz Europas entscheiden wird. Keine Ablenkungen durch den Krieg! Der Reichstag hat eine Verschiebung der Wahlen um ein Jahr beschlossen, die einmal pro Jahr erneuert wird, bis wir den Krieg zu seinem glorreichen Ende führen!"
 gerflavour.28.a: "Gut."

 gerflavour.29.t: "Die Abstimmung über die Verfassungsänderung"
 gerflavour.29.d: "Pläne für eine Reform der Reichsverfassung wurden seit der Bildung der Koalition der Demokratischen Union im Jahr 1936 ausgearbeitet - und jetzt, nach dem Ende des Zweiten Weltkriegs, könnten sie endlich umgesetzt werden. Obwohl der Kaiser wenig damit zu tun hatte (und in der Tat gegen viele der Vorschläge für die Verfassungsreform ist), ist der Begriff \"Wilhelminische Verfassung\" bereits in der Presse und der Zivilgesellschaft in Umlauf. Schließlich wäre sie die Krönung der wilhelminischen Ära, die zwar mit dem persönlichen Regiment des Kaisers und der Tyrannei der OHL während des Ersten Weltkriegs begann, aber mit einem Sieg des demokratischen Prozesses endete und zum Synonym für die Parlamentarisierung des Kaiserreichs wurde.\n\nHeute ist es jedoch nicht so weit. Es stellt sich heraus, dass die Koalitionspartner keinen konkreten Entwurf für eine Verfassungsänderung ausgearbeitet haben, zumindest keinen, auf den sie sich alle einigen können, und so wurde die Debatte über die Verfassungsänderung in der Reichstagssitzung so schnell beendet, wie sie begonnen hatte. Die Regierungsparteien, die im Wahlkampf mit Verfassungsänderungen und der Demokratisierung des politischen Prozesses geworben haben, werden sicherlich darunter leiden."
 gerflavour.29.a: "Verdammt!"

 gerflavour.30.t: "Die Abstimmung über die Verfassungsänderung"
 gerflavour.30.d: "Pläne für eine Reform der Reichsverfassung wurden seit der Bildung der Koalition der Demokratischen Union im Jahr 1936 ausgearbeitet - und jetzt, nach dem Ende des Zweiten Weltkriegs, könnten sie endlich umgesetzt werden. Obwohl der Kaiser wenig damit zu tun hatte (und in der Tat gegen viele der Vorschläge für die Verfassungsreform ist), ist der Begriff \"Wilhelminische Verfassung\" bereits in der Presse und der Zivilgesellschaft in Umlauf. Schließlich wäre sie die Krönung der wilhelminischen Ära, die zwar mit dem persönlichen Regiment des Kaisers und der Tyrannei der OHL während des Ersten Weltkriegs begann, aber mit einem Sieg des demokratischen Prozesses endete und zum Synonym für die Parlamentarisierung des Kaiserreichs wurde.\n\nDas Endergebnis war jedoch enttäuschend. Zwar wurden Anpassungen an der Verfassung vorgenommen, um eine straffere und demokratischere Herrschaft zu gewährleisten, doch wurden zentrale Elemente, für die sich SPD und LVP eingesetzt hatten, nämlich die vollständige Parlamentarisierung des Kabinetts, nicht in den endgültigen Entwurf aufgenommen. Dies bedeutet, dass der Kampf um die Demokratie im Kaiserreich noch eine weitere Generation andauern wird."
 gerflavour.30.a: "Verdammt!"

 gerflavour.31.t: "Die Abstimmung über die Verfassungsänderung"
 gerflavour.31.d: "Pläne für eine Reform der Reichsverfassung wurden seit der Bildung der Koalition der Demokratischen Union im Jahr 1936 ausgearbeitet - und jetzt, nach dem Ende des Zweiten Weltkriegs, könnten sie endlich umgesetzt werden. Obwohl der Kaiser wenig damit zu tun hatte (und in der Tat gegen viele der Vorschläge für die Verfassungsreform ist), ist der Begriff \"Wilhelminische Verfassung\" bereits in der Presse und der Zivilgesellschaft in Umlauf. Schließlich wäre sie die Krönung der wilhelminischen Ära, die zwar mit dem persönlichen Regiment des Kaisers und der Tyrannei der OHL während des Ersten Weltkriegs begann, aber mit einem Sieg des demokratischen Prozesses endete und zum Synonym für die Parlamentarisierung des Kaiserreichs wurde.\n\nDas Endergebnis hat selbst radikale Sozialdemokraten im linken Flügel der SPD überrascht. Es hat sich herausgestellt, dass es der SPD in einem erfolgreichen Verhandlungsprozess gelungen ist, alle Koalitionspartner dazu zu bringen, so gut wie alle ihre Forderungen zu akzeptieren - das Regierungssystem wurde vollständig parlamentarisiert, die Befugnisse der reaktionären Staaten wurden beschnitten, und fortschrittliche Reformen wie das Frauenwahlrecht wurden verabschiedet. Deutschland ist endlich in die Riege der modernen zivilisierten Staaten aufgestiegen."
 gerflavour.31.a: "Hurrah!"

 gerflavour.32.t: "Die Abstimmung über die Verfassungsänderung"
 gerflavour.32.d: "Pläne für eine Reform der Reichsverfassung wurden seit der Bildung der Koalition der Demokratischen Union im Jahr 1936 ausgearbeitet - und jetzt, nach dem Ende des Zweiten Weltkriegs, könnten sie endlich umgesetzt werden. Obwohl der Kaiser wenig damit zu tun hatte (und in der Tat gegen viele der Vorschläge für die Verfassungsreform ist), ist der Begriff \"Wilhelminische Verfassung\" bereits in der Presse und der Zivilgesellschaft in Umlauf. Schließlich wäre sie die Krönung der wilhelminischen Ära, die zwar mit dem persönlichen Regiment des Kaisers und der Tyrannei der OHL während des Ersten Weltkriegs begann, aber mit einem Sieg des demokratischen Prozesses endete und zum Synonym für die Parlamentarisierung des Kaiserreichs wurde.\n\nDie Befugnisse des Kaisers wurden beschnitten, der Reichstag hat nun die volle Kontrolle über die Kabinette und Sekretäre, und es wurden weitere Reformen zur Straffung der Verwaltung und zur Einführung fortschrittlicher Reformen verabschiedet. Nicht alles, was die SPD wollte, wurde in die Verfassung aufgenommen - der Kampf um die Rechte der deutschen Bürgerinnen und Bürger wird eines Tages mit anderen Themen und Zielen von neuem beginnen, aber für den Moment werden die Reformen als ausreichend angesehen."
 gerflavour.32.a: "Hurrah!"

 gerflavour.33.t: "Das Großherzogtum von Thüringen"
 gerflavour.33.d: "Auf Anregung der Regierung in Berlin trafen sich die Vertreter der thüringischen Kleinstaaten - Sachsen-Weimar-Eisenach, Sachsen-Meiningen, Sachsen-Altenburg, Sachsen-Coburg-Gotha, Schwarzburg-Sondershausen, Schwarzburg-Rudolstadt und die beiden Fürstentümer Reuß - in der Stadt Weimar, um über die Vereinigung dieser kleinen Monarchien zu einem Thüringer Staat zu beraten. Die Aufteilung Thüringens in Teilstaaten mit jeweils eigenen Regierungen und Gesetzen hat die Entwicklung und den Fortschritt des Landes lange Zeit gebremst, und eine Lösung für diese Teilung liegt den Politikern, die eine Zentralisierung anstreben, schon seit einiger Zeit am Herzen.\n\nNach einiger Zeit und ein wenig Druck aus Berlin wurde eine praktikable Einigung gefunden - ein vereinigtes Thüringen wird geschaffen und Großherzog Karl August II. von Sachsen-Weimar-Eisenach, der größte der kleinen Staaten, wird zum Großherzog von Thüringen gekrönt. Die anderen Fürsten behalten jedoch ihren Besitz, und ihr Geschlecht wird im Oberhaus des Thüringer Landtags vertreten sein, neben ernannten und gewählten Adligen. Das Unterhaus wird in allgemeinen Wahlen gewählt, und die Regierung hat ihren Sitz in Weimar.\n\nDie Thüringer Verfassung wurde von allen Landesparlamenten gebilligt und die notwendigen Verfassungsänderungen wurden vom Bundesrat gebilligt, und damit ist das Großherzogtum Thüringen Wirklichkeit geworden."
 gerflavour.33.a: "Das grüne Herz Deutschlands ist endlich vereint..."
 GER_united_thuringia_tt: "Das §YGroßherzogtum Thüringen§! wird gegründet."

 gerflavour.34.t: "Marlene Dietrich"
 gerflavour.34.d: "Während sich das Land für einen weiteren Weltkrieg mobilisiert, haben sich viele in der Filmindustrie freiwillig gemeldet, um ihre künstlerischen Talente für die deutschen Kriegsanstrengungen einzusetzen. Unter diesen patriotischen Freiwilligen ist keine Geringere als Marlene Dietrich, die glamouröse und schöne ehemalige Stummfilmschauspielerin, die an die Front gereist ist, um den Menschen in den Schützengräben Mut zu machen.\n\nDie am 27. Dezember 1901 als Marie Magdalene Dietrich geborene Schauspielerin stammte aus einer wohlhabenden Berliner Familie und legte sich ihren Namen zu, indem sie mit 11 Jahren ihre beiden Vornamen zusammenlegte. Schon früh begann sie mit der Musik, doch eine Handgelenksverletzung hielt sie von einer Karriere im Orchester ab, und sie fand sich stattdessen in kleineren Rollen auf der Leinwand wieder. 1929 gelang ihr der Durchbruch mit der Rolle der \"Lola-Lola\", einer Kabarettsängerin, in der UFA-Produktion \"Der blaue Engel\" (1930) unter der Regie des österreichischen Filmemachers Josef von Sternberg. Der durchschlagende Erfolg des Films führte dazu, dass von Sternberg und Dietrich in sechs weiteren Filmen zusammenarbeiteten, insbesondere mit Dietrichs typischem Image einer glamourösen und geheimnisvollen Femme fatale. Von ihren Filmen sind Morroco (1930) und Shanghai Express (1932, ein Film über die politischen Wirren des Qing-Reiches) als wahre Meisterwerke hervorzuheben. Zwar drehte sie viele ihrer Filme in den Vereinigten Staaten, doch die zunehmende Instabilität des Landes veranlasste sie 1936, nach Deutschland zurückzukehren.\n\nJetzt, da der Krieg in vollem Gange ist, ist Dietrich mit ihrer Interpretation des beliebten Liebesliedes \"Lili Marleen\" auf Sendung gegangen. Die Regierung hat sie für ihre Bemühungen um die Mobilisierung der deutschen Kriegsanstrengungen gelobt, und ihre Lieder werden zu Lieblingsliedern von Soldaten auf beiden Seiten des Weltkrieges."
 gerflavour.34.a: "Ihr Einsatz ist willkommen."

 gerflavour.35.t: "Kurt von Schleicher zum Reichskanzler ernannt"
 gerflavour.35.d: "Nach zwei Jahren gescheiterter Regierungen und einem Börsencrash, der zu einem weltweiten wirtschaftlichen Zusammenbruch geführt hat, finden im Deutschen Reich Wahlen statt. Die gestärkten Parteien der \"Daueropposition\" - SPD und DVLP - haben einen so hohen Stimmenanteil erreicht, dass ein weiteres gemäßigtes liberal-katholisches Kabinett nicht mehr möglich ist. In Anbetracht der schwierigen Lage wurde Kurt von Schleicher als einigende Figur eingesetzt.\n\nSchleicher ist ein General des Heeres und preußischer Kriegsminister, der in den letzten Jahren beeindruckenden Einfluss erlangt hat. Durch und durch pragmatisch, äußert er den Wunsch, mit allen Parteien im Reichstag zusammenzuarbeiten, um die Krise zu bekämpfen, aber er schreckt auch nicht vor seinem wahren Ziel zurück - einem stärkeren, zentralisierteren und militarisierteren Reich."
 gerflavour.35.a: "Ein weiterer Junker im Dienste des Kaisers!"
 gerflavour.35.b: "Wir hoffen, dass er sich gut macht."
 gerflavour.35.c: "Interessante Wahl."

 gerflavour.36.t: "Regierung der Demokratischen Union in Deutschland"
 gerflavour.36.d: "Kurt von Schleicher war nicht in der Lage, den Widerstand des Reichstages zu kontrollieren und die Auswirkungen des wirtschaftlichen Zusammenbruchs zu bewältigen, so dass er schließlich seines Amtes enthoben wurde. Es waren die parlamentarische Linke und die Mitte, die von seinem Sturz profitierten - eine reformorientierte Regierung, die von einer SPD-geführten \"Demokratischen Union\" unterstützt wurde, erhielt eine Mehrheit im Reichstag.\n\nHermann Müller, der Ko-Vorsitzende der SPD, ist der erste sozialdemokratische Reichskanzler in der Geschichte Deutschlands geworden - und sein Kabinett verspricht ein ehrgeiziges Programm sozialer Reformen und Verfassungsänderungen, um das Reich in eine parlamentarische Monarchie umzuwandeln. Diese Ziele werden jedoch unweigerlich auf den Widerstand des konservativen Establishments stoßen."
 gerflavour.36.a: "Klassenverräter verneigen sich vor dem Kaiser."
 gerflavour.36.b: "Gut, das sollte uns mehr Spielraum verschaffen."
 gerflavour.36.c: "Ob Sozialist oder Aristokrat, sie alle sind die Lakaien des Kaisers."
 gerflavour.36.e: "Verstanden."

 gerflavour.37.t: "Schwarz-Weiß-Rot Regierung in Deutschland"
 gerflavour.37.d: "Kurt von Schleicher war nicht in der Lage, den Widerstand des Reichstages zu kontrollieren und die Auswirkungen des wirtschaftlichen Zusammenbruchs zu bewältigen - deshalb wurde er schließlich seines Amtes enthoben. Es war der rechte Flügel, der von seinem Sturz profitierte - die beiden konservativen Parteien, die DkP und die DVLP, schlossen sich zu einem \"Schwarz-Weiß-Rot\"-Bündnis zusammen und erlangten eine Mehrheit im Reichstag.\n\nEwald von Kleist-Schmenzin, ein überparteilicher Beamter und konservativer Ideologe, wurde als Kompromiss zwischen den beiden konservativen Titanen ernannt und bildet das erste konservative Kabinett in Deutschland seit 1924. Ihre Verachtung für die reformierte Verfassungsordnung wird sicherlich zu Versuchen führen, den Prozess der Parlamentarisierung rückgängig zu machen."
 gerflavour.37.a: "Ein weiteres Beispiel für eine inhärente deutsche Reaktion."
 gerflavour.37.b: "Hoffentlich werden sie unsere Autonomie respektieren."
 gerflavour.37.c: "Verstanden."

 gerflavour.38.t: "Schleicher Passes Ermächtigungsgesetz"
 gerflavour.38.d: "Die sich verschlechternde wirtschaftliche Lage im Deutschen Reich führte zu Streiks, Straßenkämpfen und schließlich zu einem Revolutionsversuch im industrialisierten Herzogtum Braunschweig. Sozialistische Revolutionäre besetzten kurzzeitig die Stadt und verbreiteten eine Welle von Angst und Schrecken im ganzen Reich. Reichskanzler Kurt von Schleicher nutzte die Gelegenheit, um dem Reichstag ein Ermächtigungsgesetz vorzulegen, das es ihm ermöglichte, die Ordnung mit Notstandsbefugnissen wiederherzustellen.\n\nAus Angst vor einer Revolution stimmten die Parlamentarier dem Gesetz zu - auch wenn es auf lange Sicht ein Fehler sein könnte. Schleicher ist nun fast unangreifbar — es ist wahrscheinlich, dass er die Gelegenheit nutzen wird, um Deutschland in einen zentralisierten, militarisierten \"Neuen Staat\" umzugestalten und die Kontrolle seiner Militärclique zu festigen."
 gerflavour.38.a: "Ein weiteres Beispiel für eine inhärente deutsche Reaktion."
 gerflavour.38.b: "Was ist denn da drüben los?!"
 gerflavour.38.c: "Zur Kenntnis genommen."

 gerflavour.39.t: "Risse in der DVLP"
 gerflavour.39.d: "Die Nachwehen der Wahl von 1936 waren nicht gut für die Vaterlandspartei. Zwei Jahrzehnte lang hatte sie gehofft, eine \"konservative Revolution\" in Deutschland herbeiführen zu können, auch wenn sie sich mit der gemäßigten Rechten verbündete, doch selbst die Folgen der größten Krise in der deutschen Wirtschaftsgeschichte reichten nicht aus, um sie an die Macht zu bringen. Viele der Finanziers der DVLP zogen sich zurück, weil sie erkannten, dass ihr Geld in ein riesiges Loch geworfen wird. Alte Feindschaften von vor einem Jahrzehnt kamen wieder zum Vorschein - Alfred Hugenberg forderte den Parteivorsitzenden Ulrich von Hassell erneut heraus.\n\nHugenbergs aggressive reaktionäre Fraktion, die noch antisemitischer und antiparlamentarischer war als ihre Konkurrenten, versuchte, Hassell auf einem Parteitag zu stürzen, scheiterte jedoch und wählte daraufhin einen anderen Weg - die Abspaltung. Im Laufe des Jahres begann sich die DVLP aufzulösen - Hugenbergs Fraktion gründete die Deutschnationale Reichspartei, während einige andere ehrgeizige Persönlichkeiten in den Ortsverbänden entweder zu den radikalen Rechtsextremen wie der DvP und der DSP überliefen, zu den Konservativen wechselten, unabhängig wurden oder sogar ihre eigenen zum Scheitern verurteilten Rechtsparteien gründeten. Die zerbrechliche Einheit der deutschen extremen Rechten ist zu Ende - die Kämpfe zwischen den Parteien beherrschen die radikale Strömung wieder, ähnlich wie vor dem Weltkrieg."
 gerflavour.39.a: "Gott sei Dank."
 gerflavour.39.b: "Beginnen Sie damit, diese kleinen Gruppen in unseren Schoß zu holen."

 gerflavour.40.t: "Tod von Erich Ludendorff"
 gerflavour.40.d: "Wie die Zeitungen in München berichten, ist Erich Ludendorff, der Vordenker der Dritten OHL und Stellvertreter Paul von Hindenburgs in den letzten Jahren des Weltkriegs, gestern an Leberkrebs gestorben. Während der vor drei Jahren verstorbene Hindenburg bis heute fast universell als Meistertaktiker und Retter Deutschlands in seiner dunkelsten Stunde verehrt wird, ist Ludendorffs Vermächtnis weitaus umstrittener. Seine militärischen Fähigkeiten sind unbestritten, doch gilt er als Marionettenspieler des autoritären Militärregimes, das am Ende des Weltkrieges die Kontrolle über Deutschland übernahm. Im Jahr 1920 versuchte er ein letztes Mal, Wilhelm II. zu bedrohen, um den Parlamentarisierungsprozess zu stoppen. Da seine Dienste jedoch nicht mehr benötigt wurden und sein Vorgesetzter Hindenburg eine Vereinbarung mit den Parlamentsreformern traf, um die Macht der Armee unangetastet zu lassen, musste Ludendorff in Ungnade zurücktreten.\n\nSeitdem blieb er ein drohender Schatten über der deutschen extremen Rechten, doch selbst diejenigen, die ihn verehrten, begannen zu zweifeln, als er sich unter dem Einfluss seiner Frau Mathilde mit dem neopaganen völkischen Randmilieu einließ. Seine exzentrischen Verschwörungstheorien und seine Beschäftigung mit der Esoterik führten schließlich dazu, dass er von rechtsextremen Politikern, die sich seriös geben wollten, ignoriert wurde. Unabhängig davon wird er ein Staatsbegräbnis erhalten, an dem die überlebenden Mitglieder seines Gefolges sowie die königliche Familie teilnehmen werden."
 gerflavour.40.a: "Ist es schlimm zu hoffen, dass sein Tod schmerzhaft war?" # DU
 gerflavour.40.b: "Es ist eine Schande, dass ein Mann mit seinen Talenten so tief gefallen ist..." # Schleicher
 gerflavour.40.c: "Erinnern wir uns an den Kriegshelden, nicht an den Verrückten." # SWR

 gerflavour.41.t: "Gründung des DNVB"
 gerflavour.41.d: "Jahrzehntelang war die deutsche Rechte gespalten und damit eine leichte Beute für die Reformisten und Sozialisten, die versuchten, die traditionellen deutschen Werte schrittweise zu zerstören und ein fremdes, liberales Regime für die fehlgeleiteten Massen zu errichten. Inzwischen hat sich dieser Prozess jedoch umgekehrt. Durch jahrzehntelange Zusammenarbeit und die Überwindung von Herausforderungen von innen und außen hat sich die Schwarz-Weiß-Rot-Koalition nicht nur über Jahre hinweg an der Macht etabliert und sich durch ihre kompetente Führung während des Zweiten Weltkriegs allgemeine Unterstützung verdient, sondern ist auch immer enger zusammengewachsen. Nach dem gewonnenen Krieg beschlossen die beiden Vorsitzenden der Koalitionsparteien, die letzten Differenzen beizulegen und ein gemeinsames Bündnis zu gründen - die Deutsch Nationalen Volksunion.\n\nDas Manifest des DNVB zeigt einen deutlichen Einfluss der DkP, die in der vorangegangenen Koalition eine führende Rolle übernommen hatte. So bekennt sich die Gewerkschaft zur parlamentarischen Demokratie, wenn auch mit vielen Vorbehalten, obwohl ihre traditionell konservative Agenda der ländlichen Interessen, der Verteidigung der Monarchie und des deutschen Nationalismus bestehen bleibt. Doch nicht alle in der Regierung akzeptierten diese Entscheidung. Vor allem der Reichskanzler Ewald von Kleist-Schmenzin, der seine Abneigung gegen die Parteilichkeit deutlich gemacht hatte, trat von seinem Amt zurück und zog es vor, in das ländliche Pommern zurückzukehren. Der neue Vorsitzende der Union, Kuno von Westarp, wird seinen Platz einnehmen."
 gerflavour.41.a: "Ein dreifaches Hurra auf die Nationale Volksunion!"

 gerflavour.42.t: "Gründung des DNVB"
 gerflavour.42.d: "Jahrzehntelang war die deutsche Rechte gespalten und damit eine leichte Beute für die Reformisten und Sozialisten, die versuchten, die traditionellen deutschen Werte schrittweise zu zerstören und ein fremdes, liberales Regime für die fehlgeleiteten Massen zu errichten. Inzwischen hat sich dieser Prozess jedoch umgekehrt. Durch jahrzehntelange Zusammenarbeit und die Überwindung von Herausforderungen von innen und außen hat sich die Schwarz-Weiß-Rot-Koalition nicht nur über Jahre hinweg an der Macht etabliert und sich durch ihre kompetente Führung während des Zweiten Weltkriegs allgemeine Unterstützung verdient, sondern ist auch immer enger zusammengewachsen. Nach dem gewonnenen Krieg beschlossen die beiden Vorsitzenden der Koalitionsparteien, die letzten Differenzen beizulegen und ein gemeinsames Bündnis zu gründen - die Deutsch Nationalen Volksunion.\n\nDas Manifest des DNVB zeigt einen deutlichen Einfluss der DVLP, die in der vorangegangenen Koalition eine führende Rolle übernommen hatte. So erklärte die Gewerkschaft, dass die parlamentarische Demokratie ein fremdes, westliches System sei, und bekannte sich zu dem von der DVLP propagierten autoritären und christlich geprägten \"organischen System\". Diese Entscheidung wurde jedoch nicht von allen in der Regierung akzeptiert. Vor allem Reichskanzler Ewald von Kleist-Schmenzin, der seine Abneigung gegen die Parteilichkeit deutlich gemacht hatte, trat von seinem Amt zurück und zog es vor, ins ländliche Pommern zurückzukehren. Der neue Vorsitzende der Union, Ulrich von Hassell, wird seinen Platz einnehmen."
 gerflavour.42.a: "Ein dreifaches Hurra auf die Nationale Volksunion!"

 gerflavour.43.t: "Das Zweite Anti-Sozialistische Gesetz"
 gerflavour.43.d: "Jahrelange gründliche antisozialistische Operationen haben die SPD so stark gemacht, dass sie einfach nicht mehr in der Lage ist, ihren früheren Einfluss auf die Arbeiterklasse aufrechtzuerhalten. Viele ihrer Bürgerorganisationen wurden aufgrund polizeilicher Ermittlungen geschlossen, während andere sich freiwillig auflösten, um sich in kollaborierende Gruppen umzuwandeln, die versuchen, die Arbeiter für die Regierung zu gewinnen, ohne dass ihnen eine sozialistische Ideologie zugrunde liegt. Einige SPD-Führer, die keinen Ausweg mehr sahen, haben das Land ganz verlassen, weil es für ihre Gesundheit nicht mehr sicher ist.\n\nUnter diesen Umständen hat sich die Regierung schließlich dazu entschlossen, den endgültigen Schlag zu führen. Seit dem vorübergehenden Verbot der SPD in den letzten Jahren der Bismarck-Ära hat die deutsche Rechte die Möglichkeit erwogen, es wieder einzuführen - ein verzweifelter Plan, um das zu stoppen, was sie als Deutschlands größte Bedrohung ansah, ein \"Krebsgeschwür\". Aufgrund der enormen Größe und des Einflusses der SPD wurde dies jedoch als undurchführbar erachtet - bis heute. Es wurde ein zweites Antisozialistengesetz erlassen, das alle sozialistischen Organisationen, einschließlich der SPD, für aufgelöst und ihre Neugründung für illegal erklärt. Die Strafverfolgungsbehörden Preußens und der anderen deutschen Staaten wurden ermächtigt, jeden zu verfolgen, der versucht, gegen dieses Gesetz zu verstoßen.\n\nDas letzte Ventil für ernsthafte Opposition gegen die Konservative Revolution ist zerstört worden. Die Zeit wird zeigen, ob dies der Sozialdemokratie wirklich den Todesstoß versetzt, den die DNVB-Regierung erwartet... oder ob der Mangel an anderen Möglichkeiten, sich einem zunehmend vetternwirtschaftlichen und degenerierten Regime zu widersetzen, die nächste Generation zu radikaleren Maßnahmen drängt."
 gerflavour.43.a: "Die Marxisten und Syndikalisten werden uns nie wieder bedrohen."

 gerflavour.44.t: "Der Verfassungskonvent"
 gerflavour.44.d: "Pläne für eine Reform der Reichsverfassung wurden seit der Bildung der Koalition der Demokratischen Union im Jahr 1936 ausgearbeitet - und sollten nach dem Krieg in Kraft treten. Obwohl der Kaiser wenig damit zu tun hatte (und in der Tat gegen viele der Vorschläge für die Verfassungsreform ist), ist der Begriff \"Wilhelminische Verfassung\" bereits in der Presse und der Zivilgesellschaft in Umlauf. Schließlich wäre sie die Krönung der wilhelminischen Ära, die zwar mit dem persönlichen Regiment des Kaisers und der Tyrannei der OHL während des Ersten Weltkriegs begann, aber mit einem Sieg des demokratischen Prozesses endete und zum Synonym für die Parlamentarisierung des Reiches wurde.\n\nDoch kein Plan überlebt den Kontakt mit dem Feind. Nicht das Deutsche Reich hat den Zweiten Weltkrieg gewonnen - sondern die Republik, die in der dunkelsten Stunde der Nation nach der Flucht der Hohenzollern ausgerufen wurde. Die vor dem Krieg geplanten Verfassungsreformen wurden so in eine republikanische Verfassung übernommen, die die politische Struktur des neuen Regimes bestimmt. Das Amt des Reichspräsidenten wurde eingerichtet, um die alte kaiserliche Rolle zu ersetzen, mit gestärkten Befugnissen, aber auch mit einem strikten Gleichgewicht der Kräfte zwischen ihm und dem Reichstag. Die Befugnisse der Staaten wurden beschnitten und in allen Staaten wurden republikanische Regierungen eingesetzt."
 gerflavour.44.a: "Hurrah!"

 gerflavour.45.t: "Das zweite Mandat"
 gerflavour.45.d: "Es überrascht nicht, dass die SPD die Wahlen unter der wilhelminischen Verfassung gewonnen hat — die Wählerinnen und Wähler haben der Partei, die einen echten Sozialstaat aufgebaut, die Verfassung reformiert und den Zweiten Weltkrieg gewonnen hat, ein zweites Mandat erteilt. Vieles ist bereits geschafft — aber ebenso viele Aufgaben liegen noch vor ihr. Sie muss noch einen Weg finden, die Macht des Militärs zu beschneiden - die allgegenwärtige Sorge eines jeden demokratischen Reformers in Deutschland — sowie den Staatsaufbau des Reiches zu rationalisieren und zu reformieren. Auf die eine oder andere Weise muss die Vormachtstellung des Königreichs Preußen geschwächt und dieser Riese von einer Hochburg der Reaktion in ein demokratisches Bollwerk verwandelt werden.\n\nDennoch sind die bereits errungenen Siege erheiternd, und sie haben bereits einen Wandel im Denken der Partei bewirkt. Diejenigen in der Partei, die immer noch an den alten Träumen von einer Partei für die Arbeiter durch die Arbeiter festhielten, vielleicht sogar an einer möglichen spontanen Revolution, die die von Karl Marx prophezeite sozialistische Revolution hervorbringen würde, sind völlig an den Rand gedrängt worden — das vergangene Jahrzehnt hat bewiesen, dass die Arbeiter nur durch die Beteiligung am demokratischen Prozess etwas erreichen können.\n\nVielleicht waren die marxistischen Verheißungen, die im Liegnitzer Programm noch fett gedruckt sind, ein Irrtum, und die Ideen der jungen Revisionisten, der so genannten \"Jungen Rebellen\", waren richtig - die wahre Rolle der SPD sollte die eines Verteidigers der freiheitlich-demokratischen Ordnung sein, einer \"Volkspartei\", die den sozialen Fortschritt ausschließlich im demokratischen Rahmen verfolgt? Die alte Garde der Partei sträubt sich natürlich immer noch, den Marxismus aufzugeben - aber an diesem Punkt scheint es unvermeidlich."
 gerflavour.45.a: "Vorwärts!"
 GER_postwar_elections_held: "Die Nachkriegswahlen haben stattgefunden."

 gerflavour.46.t: "Die Gesamtchristliche Partei"
 gerflavour.46.d: "Die Wahlen seit der Umwandlung des Zentrums in die Christliche Volkspartei waren für die Katholiken überraschend erfolgreich - vielleicht hielten die Wähler nicht so viel von den Reformen der Sozialdemokraten, vielleicht ließen sie sich durch die Kriegsfolgen dazu bewegen, eine oppositionelle Alternative zu wählen, oder es gab andere Gründe. Dieser Sieg legitimierte die unsichere Abkehr vom Turm, die die Partei unmittelbar nach dem Weltkrieg eingeleitet hatte - nur wenige glaubten, dass protestantische Bauern und bürgerliche Wähler jemals zu einer ehemals katholischen Partei wechseln würden, aber ihre Zweifel wurden widerlegt.\n\nDas Parteiensystem im Deutschen Reich ist im Umbruch. Die CVP, einst eine Partei der Mitte, muss möglicherweise zunehmend Positionen am rechten Rand einnehmen, um die Nische zu füllen, die die sterbenden protestantisch-konservativen Parteien hinterlassen. Schließlich sind die preußischen protestantischen Wähler konservativer als ihre Altersgenossen im Süden. Was wird also mit ihrem progressiven Flügel geschehen? Vor der Umwandlung in die CVP war es ihr katholischer Glaube, der sie mit dem Zentrum verband - aber ist eine allgemeine \"christliche Demokratie\" ebenso stark, um dieses große Zelt aufrechtzuerhalten?\n\nDas wird nur die Zeit zeigen. Viele gehen davon aus, dass die nächsten Wahlen von der SPD und der CVP dominiert werden, vielleicht mit kleineren Parteien, die durch einen Wechsel zu einem Koalitionspartner nach dem anderen für Unruhe sorgen. Dann, wenn neue soziale Themen auftauchen, werden neue Fragen aufgeworfen... vor allem solche, die dieses Zelt aus Progressiven, Konservativen und Reaktionären spalten könnten, wird es Bestand haben?"
 gerflavour.46.a: "Für Wahrheit, Freiheit und Recht!"

 gerflavour.47.t: "Die Zukunft des Deutschen Liberalismus"
 gerflavour.47.d: "Vor langer Zeit wurde die LVP gegründet, um dem Schicksal zu entgehen, in dem sie sich jetzt befindet - ein Juniorpartner der Linken oder der Rechten, der ihnen die Möglichkeit gibt, eine Mehrheitsregierung zu bilden. Wählerisch ist sie einfach nicht stark genug, um die Zügel des Staates in die Hand zu nehmen und so eine gute, praktische Regierung der Mitte zu etablieren - schlimmer noch, die sich verändernde politische Landschaft bedroht ihre Positionen weiter. Denn je mehr die SPD ihre marxistischen Wurzeln in der Arbeiterklasse aufgibt, desto mehr wird sie in der Lage sein, linke Wähler aus der Mittelschicht anzuziehen, die traditionell die LVP gewählt haben.\n\nDennoch ist noch nicht alles verloren. Die Nische der LVP bleibt bestehen - anders als die SPD oder die CVP bekennt sie sich voll zur Marktwirtschaft, wenn auch mit den offensichtlichen Zugeständnissen im Namen des sozialen Friedens, und das gibt ihr einen soliden Rückhalt in der Mittel- und Oberschicht. Je länger der Wirtschaftsboom der Nachkriegszeit anhält, je länger der Wohlstand, desto attraktiver werden ihre Versprechen einer soliden Wirtschaftsführung, die dieses Wunder fortsetzen wird. Was auch auf ihrer Seite ist, ist ... die Zeit. Alte Themen und Konflikte werden verschwinden, während neue soziale und politische Fragen auftauchen werden - die Welt wird sich immer weiter verändern.\n\nUnd wer weiß, wie sich dadurch das Parteiensystem neu ausrichten wird? Schließlich ist die LVP die Partei für diejenigen, die nicht wissen, wen sie wählen sollen."
 gerflavour.47.a: "Einigkeit und Recht und Freiheit!"

 gerflavour.48.t: "Die Agonie des deutschen Konservatismus"
 gerflavour.48.d: "Die Regierung der Demokratischen Union war ein Albtraum für die deutschen Konservativen. Die Träume der Reformisten und Sozialisten wurden endlich wahr - und die Massen ließen sich von ihren populistischen Parolen überzeugen, so dass sie die ohnehin schrumpfende konservative Wählerschaft im Stich ließen. Nach der Wahl von 1936 kam es zu internen Spaltungen und Konflikten in der DVLP, da die Egos von Hassell und Hugenberg erneut aufeinanderprallten, während die DkP nun einen Konkurrenten hatte - die neu gegründete CVP machte der konservativen protestantischen Landbevölkerung starke Konkurrenz.\n\nEinige führende konservative Persönlichkeiten reagierten mit depressiver Resignation, weil sie glaubten, dass es in ihrer Heimat keinen Platz mehr für sie gab - aber andere kämpften weiter. Die DkP wird in der nachwilhelminischen Verfassungswelt ums Überleben kämpfen. Bei weitem nicht alle protestantischen Wähler auf dem Lande werden zur CVP überwechseln, aber das war von vornherein kaum eine breite Wählerschaft. Die Zukunft der DkP ist also ungewiss.\n\nVielleicht ist es endlich an der Zeit, die Einheit der (evangelischen) deutschen Rechten zu orchestrieren? Es war bisher nicht möglich, aber vielleicht können die Überreste der DVLP noch einmal zu etwas Funktionierendem zusammengefügt werden. Vielleicht können sie den \"urbanen Dreh- und Angelpunkt\" bilden? Es gibt eine ganze Reihe von frustrierten, unzufriedenen Kleinbürgern, die die Wirtschaftspartei oder die LVP gewählt haben und die man für eine reaktionäre Politik gewinnen könnte. Oder vielleicht bleibt keine andere Wahl, als zu kapitulieren und in der CVP aufzugehen... Wie auch immer sich die zukünftigen Führer der DkP entscheiden, niemand weiß, wie lange die Agonie des deutschen Konservatismus andauern wird."
 gerflavour.48.a: "Willst Du das Deutschland Bismarcks?"

 gerflavour.49.t: "Ersatz Coca-Cola"
 gerflavour.49.d: "Der Beginn des Amerikanischen Bürgerkriegs erschwert die Beschaffung von Coca-Cola-Sirup — der Handel mit den Vereinigten Staaten, oder was davon noch übrig ist, ist praktisch zum Erliegen gekommen. Das bringt Coca-Cola Deutschland, die schnell wachsende Tochtergesellschaft des Unternehmens im Deutschen Reich, in eine schwierige Lage - und die ganze Nation wird das sicher auch zu spüren bekommen, denn das dunkle kohlensäurehaltige Getränk wird nicht nur für den zivilen Konsum, sondern auch als Medizin, etwa für verwundete Soldaten, verwendet.\n\nDaraufhin beschloss die Tochtergesellschaft, eine Alternative zu entwickeln und Zutaten zu verwenden, die nur im Inland erhältlich sind — Fruchtsaft, Zuckerrübenzucker und Molke. Das Ergebnis war ein süßes Getränk mit Fruchtgeschmack und orangefarbener Farbe. Nach einem Brainstorming stießen die Verkäufer des Unternehmens auf \"Fantasie\", nachdem einer der Angestellten des Unternehmens, Max Keith, sie aufgefordert hatte, \"ihre Fantasie einzusetzen\". Das Getränk war ein Erfolg, vor allem dank des Marketings, das es als \"lokale und patriotische Alternative\" zu den bestehenden importierten Erfrischungsgetränken bezeichnete. Einem Gerücht zufolge schickte Coca-Cola Deutschland sogar eine Kiste Fantasie an die königliche Familie und erhielt eine positive Antwort."
 gerflavour.49.a: "Austrinken!"

 gerflavour.50.t: "Die Schleicher-Verfassung"
 gerflavour.50.d: "Der Zweite Weltkrieg ist gewonnen. Zum zweiten Mal hat das kaiserliche deutsche Heer die Gegner im Westen und im Osten besiegt und diesmal seine Vorherrschaft über Europa endgültig gesichert. Reichskanzler Kurt von Schleicher, der das Reich in seiner dunkelsten Stunde geführt hatte, erwarb sich damit ewigen Ruhm und einen Platz im Pantheon der deutschen Helden - eine Position, die er sofort zu seinem Vorteil nutzte. Er sollte sein immenses politisches Kapital nicht vergeuden - nicht, wenn sein Status als Kriegsheld es ihm ermöglichen würde, die Schaffung eines stärkeren, konsolidierten Deutschen Reiches ohne jeglichen Protest zu vollenden.\n\nEs wurde eine Reichstagssitzung einberufen, in der Schleicher dank der Unterstützung aus weiten Teilen des politischen Spektrums eine enorme Mehrheit für Verfassungsänderungen erhielt - und so legte er eine von einem Team von Juristen unter der Leitung von Carl Schmitt, Hans Luther und Wilhelm von Gayl ausgearbeitete Liste von Änderungsanträgen vor, die den verfassungsrechtlichen Rahmen drastisch umgestalten würden. Der Bundesrat sollte endlich abgeschafft und durch die Ständekammer ersetzt werden - ein korporatistisches Oberhaus, das sich aus Vertretern der Berufsverbände zusammensetzt. Die Befugnisse der Länder wurden drastisch geschwächt, und die Zentralregierung nahm eine übergeordnete Stellung ein, aber auch die zivilen Kabinette waren nicht frei von Kontrolle - eine berüchtigte Klausel wurde in die Verfassung aufgenommen, die es dem Oberbefehlshaber des Heeres ermöglichte, ein Veto gegen die Ernennung eines Kabinettsmitglieds einzulegen, wodurch das Militär eine immense Kontrolle über die zivile Politik erhielt.\n\nDie Träume der Zentralisierer waren endlich erfüllt - die Einmischungen und Klagen der Länder würden eine mächtige Zentralregierung in Berlin nicht mehr aufhalten können - aber zu welchem Preis?"
 gerflavour.50.a: "Auf ein stärkeres Deutsches Reich!"

 # Wirtschaftsvereinigung zur Förderung der geistigen Wiederaufbaukräfte
 gerflavour.51.t: "Verein zur Förderung der geistigen Wiederaufbaukräfte" 
 gerflavour.51.d: "Alfred Hugenberg, der führende Finanzier der Vaterlandspartei und Chef des einflussreichen Hugenberg-Konzerns, ist seit langem ein Unruhestifter innerhalb der deutschen extremen Rechten, und Schleicher hat sich von ihm ferngehalten, misstrauisch gegenüber den Absichten \"des Hamsters\" oder seiner mangelnden politischen Kompetenz. Nach seinem Tod ist sein Nachfolger jedoch viel eher bereit, Hugenberg die Hand zu reichen - zumal dem Geschäftsmann und Zeitungsmonopolisten bewusst geworden ist, dass die Diktatur der Nationalen Einheitsfront seiner Vision am nächsten gekommen ist.\n\nNach Verhandlungen kamen der Reichskanzler und Hugenberg zu einer Einigung - die Hugenberg-Gruppe erhält die volle Unterstützung des Staates und wird von einem zwölfköpfigen Ausschuss führender Industrieller und Regierungsvertreter, dem so genannten \"Verein zur Förderung der geistigen Wiederaufbaukräfte\", finanziert. Dieser sperrige Name verweist auf das Ziel des Wirtschaftsverbandes, den Nationalismus und das Zugehörigkeitsgefühl zur Volksgemeinschaft zu fördern und Propaganda zu verbreiten, um den deutschen Nationalgeist zu rekonstruieren.\n\nMit der Zeit wird dies bedeuten, dass die Botschaft der Regierung immer reaktionärer, ethno-nationalistischer und antisemitischer werden wird. Vergessen wir auch nicht, dass dieser ziemlich eklatante Fall von Korruption mit Sicherheit Nachahmer inspirieren wird, die die freundschaftlichen Beziehungen des Regimes zu den \"nationalen Kapitalisten\" missbrauchen, um sich selbst zu bereichern... aber das ist etwas, worüber sich zukünftige Generationen Sorgen machen müssen, nicht wir."
 gerflavour.51.a: "In den Medien wird gesagt, was wir hören wollen."

 gerflavour.52.t: "Die Ständekammer"
 gerflavour.52.d: "Der Bundesrat, der für den Norddeutschen Bund eingerichtet wurde, um als Ausgleich zwischen Preußen und den zahlreichen kleineren Staaten, die sich für die Einigung Deutschlands einsetzten, zu dienen, ist seit langem ein Dorn im Auge eines jeden Politikers und Generals, der von nationaler Effizienz besessen ist. Weder repräsentativ noch kompetent, nur dazu dienend, notwendige Gesetzgebung im Namen der \"Staatsrechte\" aufzuhalten, wurde er hinweggefegt. Heute fand die erste Sitzung ihrer Nachfolgerin, der Ständekammer, statt. Der Wirtschaftswissenschaftler und Essener Oberbürgermeister Hans Luther wurde zu ihrem ersten Vorsitzenden gewählt.\n\nDie Ständekammer setzt den modernen ideologischen Gedanken des Korporatismus in vollem Umfang um. Die Ständekammer besteht aus 500 Vertretern der lokalen Regierungen, des Gewerkschaftsbundes und anderer Organisationen, die der Nationalen Einheitsfront angeschlossen sind, sowie aus Vertretern der Regierungsinteressen. Eine Aufteilung in Fraktionen oder Parteizugehörigkeiten ist verboten, doch haben sich bereits informelle Gruppierungen von Militaristen, Konservativen und einer Handvoll Reformisten gebildet.\n\nIn der Theorie und in der Propaganda sollte die Ständekammer die wahren Bedürfnisse des deutschen Staates vertreten und im Namen dieses nationalen Interesses zusammenarbeiten. In der Praxis funktioniert sie nicht genau so - in Ermangelung einer syndikalistischen Bedrohung, um die herum sie sich vereinigen könnte, degeneriert die Diktatur, die Kurt von Schleicher hinterlassen hat, immer mehr und versinkt in Vetternwirtschaft und Korruption, und die Ständekammer verkörpert diesen Wandel mehr als jede andere Institution."
 gerflavour.52.a: "Auf ein neues, effizienteres Zeitalter!"

 gerflavouur.53.t: "Gründung der Christlichen Volkspartei"
 gerflavour.53.d: "Die Wahlen von 1936 und der Fraktionskonflikt in der Folgezeit haben gezeigt, dass das Zentrum einer gründlichen internen Reform bedarf, wenn es bei späteren Wahlen um die Führung der Nation konkurrieren und nicht aussterben will, da es von beiden Seiten bedrängt wird und nicht mehr in der Lage ist, eine gemäßigte Märzkoalition zu bilden. Auch die politische Landschaft des Reiches hat sich seit 1936 stark verändert und erfordert einen anderen Ansatz bei den Parlamentswahlen.\n\nJahrzehntelang bereitete die Debatte über den \"Verbleib im Turm\" und den \"Austritt aus dem Turm\" den Führern des Zentrums Kopfzerbrechen — einige vertraten den Standpunkt, dass sich das Zentrum zu einer rein christlich-konservativen Partei reformieren und sich so als wichtigste rechte Alternative zur Linken positionieren sollte, während andere befürchteten, dass die Partei durch die Aufgabe des Katholizismus ihren einzigen wesentlichen einigenden Faktor verlieren würde. Der Gewerkschaftsflügel und die reaktionäre Rechte waren besonders daran interessiert, \"den Turm zu verlassen\", aber sie wurden vom progressiven Flügel bekämpft, für den eine Reform zu einer rechtskonservativen Partei das Todesurteil bedeuten würde.\n\nDie politische Realität im Nachkriegsdeutschland machte jedoch eine Reform der CVP notwendig. Auf einem Parteitag wurde ein neues Programm erarbeitet, die Tore für evangelische Mitglieder vollständig geöffnet und ein neues Programm für die neue Christliche Volkspartei (CVP) verabschiedet. Die Konferenz erklärte, dass die CVP \"eine überkonfessionelle, christlich-demokratische Partei ist, die sich den Anliegen der parlamentarischen Demokratie und der sozialen Marktwirtschaft verschrieben hat\". In der Folge wurde eine neue Führung gewählt, die größtenteils an die frühere Zentrumspartei anknüpfte, allerdings mit einer stärkeren evangelischen Vertretung und einem größeren Einfluss des Stegerwalder Gewerkschaftsflügels."
 gerflavour.53.a: "Wohlstand für alle! Wählt die CVP!"

 gerflavour.54.t: "Neue Führung für eine Neue Partei"
 gerflavour.54.d: "Der Zentralkongress 1936 endete mit einem unglücklichen Kompromiss: Da keine Fraktion den Sieg für sich beanspruchen konnte, behielt Adam Stegerwald die Kontrolle über die Parlamentsfraktion, während ein Kompromissvorstand, der sich aus Vertretern der zerstrittenen Fraktionen zusammensetzte und von Hugo Mönnig geleitet wurde, die Kontrolle über die Partei selbst übernahm. Nur wenige waren mit diesem Kompromiss zufrieden, und viele machten die Unentschlossenheit des Vorstandes für den späteren Niedergang der Partei nach 1936 verantwortlich. Noch weniger Menschen erwarteten, dass der Kompromissvorstand nach der Gründung der CVP Bestand haben würde.\n\nZunächst sah es jedoch so aus, als ob das Ergebnis nicht anders ausfallen würde - die gewerkschaftlichen, fortschrittlichen und rechten Fraktionen, die sich innerhalb des Zentrums zerstritten hatten, waren nicht verschwunden und waren bereit, ihre Differenzen erneut auszufechten. Aus Angst, dass ein langwieriger Kampf um den Parteivorsitz die Errungenschaften der Erneuerung zunichte machen könnte, trat Mönnig zurück und schlug eine unerwartete Wahl vor - Konrad Adenauer, seit 1917 Bürgermeister von Köln. Obwohl er in der nationalen Arena nicht völlig unbekannt war - als Oberbürgermeister von Köln war ihm ein Sitz im preußischen Oberhaus vorbehalten, so dass er dort der führende Vertreter des Zentrums war, und er war auch schon vor 1936 ein aktiver Befürworter des \"Turmausstiegs\" - fehlte ihm das Profil von Stegerwald oder Joos.\n\nAdenauer spielte jedoch geschickt mit den zerstrittenen Fraktionen, indem er ihnen allen konkrete Versprechen machte. Ideologisch stand er der Stegerwald-Gruppe am nächsten, aber auch mit den rechten Föderalisten konnte er eine gemeinsame Basis finden. Die Progressiven waren aufgrund seiner Zusammenarbeit mit der SPD und der LVP in der preußischen Legislative nicht gänzlich gegen ihn. Obwohl einige mit einer weiteren Kompromisswahl unzufrieden waren, wurde Adenauer zum ersten Vorsitzenden einer vereinigten Christlichen Volkspartei gewählt."
 gerflavour.54.a: "Aber er ist nur ein Bürgermeister, kann er uns wirklich zum Sieg führen?"

 gerflavour.55.t: "Der Rücktritt des Reichskanzlers"
 gerflavour.55.d: "Wenige Tage nach der Verabschiedung der Schleicher-Verfassung gab Schleicher seinen schockierenden Entschluss bekannt, zurückzutreten und sich zurückzuziehen. Obwohl die Massen und sogar das durchschnittliche Mitglied der Nationalen Einheitsfront überrascht waren, konnten seine engsten Mitarbeiter erkennen, dass dies schon lange geplant war. Seit über einem Jahrzehnt kämpfte Schleicher gegen die perniziöse Anämie, eine tödliche Krankheit, für die erst vor kurzem ein unzuverlässiges Heilmittel entwickelt wurde. Bereits 1930 teilte ihm sein Arzt mit, dass er bei starker Überanstrengung innerhalb von sechs Monaten oder weniger sterben könnte. Mit den besten Medikamenten, die das Deutsche Reich zur Verfügung stellen konnte, ertrug er die Krankheit, bis sie schließlich nicht mehr zu ertragen war.\n\nDer Schleicher-Kreis wird also gefordert sein, die Nationale Revolution aus eigener Kraft fortzuführen - nur wenige glauben, dass Schleicher noch lange zu leben hat. Die Entscheidung, wer sein Nachfolger wird, kann die Zukunft des Deutschen Reiches für Jahrzehnte prägen? Soll ein anderer Kandidat aus dem Heer ernannt werden und mit Reichskanzler Ferdinand von Bredow die Macht des Regimes festigen? Oder sollte die zivile Herrschaft wiederhergestellt und die Nationale Einheitsfront durch Reichskanzler Carl Friedrich Goerdeler in eine Partei der Macht umgewandelt werden, die von vertrauenswürdigen Bürokraten und Politikern geführt wird? Oder kann Schleichers Vizekanzler, wenn er denn einen hat, in aller Ruhe seine Direktiven weiterführen? Wer wird dem Kaiser [GER.GetLeader] empfohlen werden?"
 gerflavour.55.a: "Ferdinand von Bredow wird unser Regime stärken."
 gerflavour.55.b: "Setzen Sie die Regierung mit dem Vizekanzler Tilo von Wilmowsky fort."
 gerflavour.55.c: "Setzen Sie die Regierung mit dem Vizekanzler August Winnig fort."
 gerflavour.55.e: "Carl Goerdeler wird unser Ansehen bei den Massen verbessern."

 gerflavour.56.t: "Tod von Kurt von Schleicher"
 gerflavour.56.d: "Der größte Reichskanzler der jüngeren Geschichte, Kurt von Schleicher, ist in seiner Villa in Neubabelsberg in der Nähe von Potsdam an einer perniziösen Anämie im Spätstadium verstorben. Schleicher verbrachte die letzten Monate seines Lebens in einem langsamen und vorsichtigen Ruhestand, um eine Verschlimmerung seiner Krankheit zu vermeiden, traf sich mit verschiedenen Persönlichkeiten in seiner Villa, begann mit der Arbeit an seinen Memoiren und unternahm einige Reisen mit seiner Frau. Am Tag seines Todes rief die Regierung Trauer aus, und in Berlin fand ein großes Begräbnis statt, an dem der Kaiser, der Reichskanzler, alle Mitglieder des Kabinetts, zahlreiche Vertreter des Heeres und des Reichstags sowie Hunderte von Zivilisten teilnahmen. General Kurt von Hammerstein-Equord, der trotz des Zerwürfnisses mit Schleicher seine Freundschaft pflegte, hielt einen Toast auf Schleicher, an dem 400 Offiziere teilnahmen.\n\nSchleicher hinterließ keine Kinder - seine Ehe mit seiner Frau Elisabeth, der Tochter von General Victor von Hennings, war eine politische Ehe. Ihr gutes Aussehen und ihr Charme brachten den Schleichers bei gesellschaftlichen Anlässen Bewunderung ein und ermöglichten es ihrem Mann, Kontakte zu einflussreichen Persönlichkeiten zu knüpfen, und er selbst schrieb, dass er \"bei seiner Arbeit ein gewisses Maß an Unterstützung durch weibliche Weisheit und weibliches Taktgefühl brauchte\". Dennoch hinterlässt er ein Vermächtnis, das die Zukunft Deutschlands für ein Jahrhundert oder länger prägen wird."
 gerflavour.56.a: "Bis dann, unser Anführer..."

 gerflavour.57.t: "Adam Stegerwald in Schutzhaft genommen"
 gerflavour.57.d: "Lokalen Medienberichten zufolge wurde der Vorsitzende des Zentrums und frühere Staatssekretär für Arbeit, Adam Stegerwald, heute Morgen von Geheimdienstkräften in seiner Wohnung in Köln in Schutzhaft genommen. Schleicher und Stegerwald, der früher ein wichtiger Unterstützer der \"Roten Generalität\" war, trennten sich nach der umstrittenen Reichsexekution in Bayern, die Stegerwalds Partei zu zerreißen drohte und ihn zwang, seine Haltung zum Kurs des Kanzlers zu überdenken. Insider bezeichnen das Vorhaben als Höhepunkt eines staatlich geplanten strategischen Schlags gegen frühere Führer der deutschen Gewerkschaftsbewegung, wobei Stegerwald nach dem Sozialdemokraten Wilhelm Leuschner bereits der zweite hochrangige Gewerkschafter ist, den das Schleicher-Regime in dieser Woche verhaftet hat.\n\nStegerwald hatte sich als ehemalige Führungspersönlichkeit der Christlichen Gewerkschaften lange gegen eine Unterordnung unter Schleichers Nationale Einheitsfront und Gewerkschaftsbund gewehrt und war nicht bereit, seinen eigenen weitreichenden Einfluss in der christlichen Arbeiterbewegung an die Handlanger des aufstrebenden Diktators abzutreten. Die plötzliche Verhaftungswelle scheint den verbliebenen Widerstand gegen Schleicher innerhalb der Gewerkschaften gebrochen zu haben; sowohl Stegerwalds als auch Leuschners derzeitiger Verbleib ist unbekannt. Der Vorsitz des Zentrums wurde vorübergehend von einem Interimskomitee übernommen, aber die Zukunft bleibt ungewiss.\n\nAls sich seine Herrschaft verfestigt, beginnt der aufstrebende General langsam sein wahres Gesicht zu zeigen. Immer mehr Politiker des alten, krummen Systems verschwinden über Nacht, und eine neue Ordnung erhebt sich am Horizont, die unaufhaltsam in die Zukunft zieht wie eine Dampfwalze, die nur eine Spur der Verwüstung hinterlässt. Diejenigen, die Schleicher noch vor wenigen Jahren aus opportunistischen Gründen unterstützt haben, werden ihre Haltung vielleicht noch einmal überdenken - aber jetzt ist es zu spät für Reue."
 gerflavour.57.a: "Er war ohnehin ein Verräter."

 gerflavour.58.t: "Die Besetzung erfordert mehr Ressourcen"
 gerflavour.58.d: "Unsere Besetzung unserer syndikalistischen Feinde geht weiter. Wie sich herausstellt, haben wir die Menge an Ressourcen - und Männern - unterschätzt, die ein solch kolossales Projekt erfordert. Unerwartete Verluste aufgrund von mangelnder Kooperation der Einwohner und Korruption haben unsere Vorräte ebenfalls erschöpft, mehr als durch die Hilfe von Kollaborateuren und der lokalen Industrie ausgeglichen werden konnte, so dass Verstärkung aus dem Westen angefordert werden muss.\n\nVerständlicherweise trägt dies nicht zur Unpopularität der Besatzung in der Heimat bei. Vielleicht sollten wir nach Wegen für einen Rückzug suchen..."
 gerflavour.58.a: "Das sollte für den Moment reichen."

 gerflavour.59.t: "Schwere Unruhen in besetztem syndikalistischem Territorium"
 gerflavour.59.d: "Die Besetzung unserer syndikalistischen Feinde geht weiter. Oberstleutnant von Degurechaff berichtet, dass in einem der Bezirke im besetzten Westen große Unruhen ausgebrochen sind, die von den verbliebenen syndikalistischen Zellen angezettelt wurden. Tausende fordern den Abzug der deutschen Besatzung und protestieren gegen den anhaltenden Hunger und die Armut, die während des Krieges und unter den Bedingungen der Besatzung eingetreten sind. Die Befehlshaber nahmen Dutzende von Menschen fest, während der Rest der Menge ohne Verletzte auseinander getrieben wurde - dennoch hat diese Nachricht dem Image unserer Besatzung nicht gut getan.\n\nVerständlicherweise trägt dies nicht zur Unpopularität der Besatzung in der Heimat bei. Vielleicht sollten wir nach Wegen für einen Rückzug suchen..."
 gerflavour.59.a: "Ich nehme an, wir haben die Störenfriede verhaftet?"

 gerflavour.60.t: "Nahrungsmittelhilfe für die Besetzung"
 gerflavour.60.d: "Unsere Besetzung unserer syndikalistischen Feinde geht weiter. Der Zweite Weltkrieg hat zur Zerstörung der örtlichen Landwirtschaft geführt, und unsere harte Besatzungspolitik hat die Lage kaum verbessert. Deshalb haben unsere Befehlshaber zusätzliche Nahrungsmittelhilfe angefordert. Eine unserer Industriezonen wird daher der Vorbereitung von Lebensmittelpaketen für die Zivilbevölkerung in der Besatzungszone gewidmet sein, und es wird einige Zeit dauern, bis sie wieder etwas wirklich Nützliches produzieren kann.\n\nVerständlicherweise trägt dies nicht zur Unpopularität der Besatzung in der Heimat bei. Vielleicht sollten wir nach Wegen für einen Rückzug suchen..."
 gerflavour.60.a: "Beeilung!"

 gerflavour.61.t: "Zusätzliche Vorräte für die Besetzung"
 gerflavour.61.d: "Unsere Besetzung unserer syndikalistischen Feinde geht weiter. Unsere Truppen, die in den Besatzungszonen für Ordnung sorgen, benötigen verständlicherweise alles, von Munition über Kleidung bis hin zu Lebensmittelkonserven, und die unerwartet steigenden Kosten der Besatzung haben dazu geführt, dass diese Vorräte zur Neige gehen. Eine unserer Industriezonen wird daher der Produktion von Versorgungsgütern für die Truppen in der Besatzungszone gewidmet, und es wird einige Zeit dauern, bis sie sich wieder der Produktion wichtigerer Dinge zuwenden kann.\n\nVerständlicherweise trägt dies nicht zur Unpopularität der Besatzung in der Heimat bei. Vielleicht sollten wir nach Wegen für einen Rückzug suchen..."
 gerflavour.61.a: "Beeilung!"

 gerflavour.62.t: "Protest gegen Besatzung"
 gerflavour.62.d: "Unsere Besetzung unserer syndikalistischen Feinde geht weiter. Die ständigen Nachrichten über Gewaltausbrüche, Hunger, Unterernährung und Armut in den westlichen Besatzungszonen sowie die steigenden Kosten haben in der Heimat einen Protest ausgelöst. Hunderte von Bürgern versammelten sich in Berlin und forderten unseren Rückzug und die Einsetzung lokaler Zivilregierungen. Es wurde keine Gewalt gemeldet, aber die Nachrichten berichteten ohne Unterlass über den Protest.\n\nVerständlicherweise trägt dies nicht zur Unpopularität der Besatzung in der Heimat bei. Vielleicht sollten wir nach Wegen für einen Rückzug suchen..."
 gerflavour.62.a: "Verdammt..."

 gerflavour.63.t: "Die Volkspartei"
 gerflavour.63.d: "Der Sturz der Monarchie und die Gründung der deutschen Republik haben die monarchistische Rechte zerrüttet, zumal viele ihrer führenden Köpfe kurz vor der Wende durch unsere Armeen geflohen sind oder von den syndikalistischen und russischen Kräften getötet wurden. Nun, da der Frieden wiederhergestellt ist und die normalen politischen Abläufe mit einer gewissen Unsicherheit fortgesetzt werden können, ist es der zersplitterten und geschwächten extremen Rechten nicht gelungen, sich wieder zu vereinen und eine bedeutende Herausforderung für das republikanische System darzustellen.\n\nStattdessen musste diese Herausforderung von der gemäßigten Rechten kommen. Die Nationalliberalen, so schwach sie auch vor dem Krieg waren, und die zersplitterten und geschwächten Konservativen, insbesondere ihr gemäßigter \"volkskonservativer\" Flügel, fanden eine gemeinsame Basis in der Ablehnung des republikanischen Systems und dem Wunsch, es demokratisch herauszufordern. In Berlin wurde ein Parteitag abgehalten, an dem mehrere hundert Personen teilnahmen und die Gründung der Deutschen Volkspartei proklamierten, die eine einheitliche monarchistische Plattform mit sich bringen sollte. Neben der erwarteten Rhetorik, dass die Republik kein für das deutsche Volk geeignetes System ist und stattdessen eine \"aufgeklärte\" parlamentarische Monarchie vorgeschlagen wird, versucht die DVP, die Interessen der Mittelschicht und - dank des Einflusses ehemaliger DkP-Mitglieder - die Interessen der Landwirtschaft zu verteidigen.\n\nEs wird jedoch erwartet, dass sie eine zweitrangige Kraft in der deutschen Politik bleiben wird."
 gerflavour.63.a: "Interessant."

 gerflavour.64.t: "Die Partei der Fürsten"
 gerflavour.64.d: "Schon bald nach der Gründung der DVP wurde sie von zahlreichen ehemaligen Königen unterstützt, aus verständlichen Gründen — in der Hoffnung auf die Wiederherstellung des alten wilhelminischen Deutschlands gingen sie davon aus, dass auch ihre alten Ländereien und Fürstentümer wiederhergestellt werden würden. Die größte mediale Aufmerksamkeit erfuhr jedoch Prinz Wilhelm von Preußen.\n\nDer älteste Sohn des (nunmehrigen) Kronprinzen Wilhelm diente während des Zweiten Weltkriegs im Heer und überlebte den Konflikt trotz einiger Beinahe-Todesfälle. Schon vor dem Krieg galt er als Hoffnungsträger vieler Monarchisten - während Wilhelm II. für seine Fehler und sein mangelndes Taktgefühl, der Kronprinz für seine Untreue und seinen Flirt mit der extremen Rechten bekannt war, ist der potenzielle \"Wilhelm IV.\" gebildet, modern und relativ liberal. Nun hat er sich entschieden, die DVP offen zu unterstützen und vage zu bestätigen, dass er den Thron annehmen würde, sollte das deutsche Volk ihm oder seiner Familie die Rückkehr auf den Thron anbieten, selbst unter einem streng parlamentarischen System. Dies hat zu Spekulationen geführt, dass er der Kandidat der DVP bei einer künftigen Präsidentschaftswahl sein könnte, sobald die Verfassung der Republik verkündet ist."
 gerflavour.64.a: "Sehr interessant."

 gerflavour.65.t: "Die von Preußen-Kampagne"
 gerflavour.65.d: "Im nächsten Monat findet die erste Bundespräsidentenwahl in der deutschen Geschichte statt, und alle großen Parteien stellen ihre Kandidaten für die Wahl auf. Wie nicht anders zu erwarten war, hat die DVP Wilhelm Prinz von Preußen, den Enkel Wilhelms II. und ältesten Sohn von Kronprinz Wilhelm, als Kandidaten aufgestellt. Der charmante Kriegsheld Prinz zieht schon jetzt viele konservative, ländliche und bürgerliche Wähler in sein Lager, so dass zu befürchten ist, dass er trotz der Schwäche seiner Partei gegenüber der SPD und den Katholiken am Ende sogar die Wahl gewinnen könnte.\n\nDer Präsident muss einen Eid auf die Verfassung schwören, die die Grundlagen der republikanischen Ordnung enthält, aber es ist ungewiss, ob Prinz Wilhelm die Pflichten des Amtes tatsächlich erfüllen wird. Es ist möglich, dass er eine Restauration des Reiches anstrebt und damit alles, was wir bisher erreicht haben, zunichte macht. Sollen wir ihn trotzdem kandidieren lassen, oder sollen wir in aller Eile ein Gesetz erlassen, das den Mitgliedern des Hauses Hohenzollern die Teilnahme an der Wahl verbietet?"
 gerflavour.65.a: "Erlauben wir ihm, zu kandidieren und ihn dann in einer ehrlichen Wahl zu besiegen."
 gerflavour.65.b: "Wir können es nicht riskieren. Hindert ihn am Laufen."
 GER_dvp_candidate_wilhelm: "§YWilhelm von Preußen§! wird der Kandidat der DVP bei der nächsten Präsidentschaftswahl sein."
 GER_dvp_candidate_manteuffel: "§YHasso von Manteuffel§! wird der Kandidat der DVP bei den nächsten Präsidentschaftswahlen sein."

 gerflavour.66.t: "Die Präsidentschaftswahlen von [GetYear]"
 gerflavour.66.d: "Nach der Verfassung der Deutschen Republik wird der Präsident oder Reichspräsident für eine Amtszeit von sieben Jahren in landesweiten Wahlen mit zwei Wahlgängen gewählt und kann wiedergewählt werden. Obwohl die gesetzgebende Gewalt in den Händen des Reichstags und des Reichskanzlers liegt, hat der Reichspräsident immer noch erhebliche Macht, so dass alle großen politischen Parteien ihre Kandidaten aufstellen.\n\nDie liberalen Parteien haben zwar keine Chance, eine Reichstagswahl zu gewinnen, stellen aber Kandidaten auf, die in die zweite Runde einziehen und so einen Großteil der Nation gegen einen weniger erträglichen sozialdemokratischen oder katholischen Gegner vereinigen könnten. Dies könnte ihre einzige Chance sein, die Richtung des Staates maßgeblich zu beeinflussen - andererseits werden ihre Gegner auf der linken und rechten Seite alles tun, um ebenfalls zu gewinnen..."
 gerflavour.66.a: "Carlo Mierendorff, ein Sozialdemokrat der neuen Generation!"
 gerflavour.66.b: "Theodor Heuss, der Staatsmann der Linksliberalen!"
 gerflavour.66.c: "Wilhelm von Preußen, der Kriegsheld und Hohenzollernfürst!"
 gerflavour.66.e: "Hasso von Manteuffel, der berühmte Kriegsheld, der die Rechtsliberalen vertritt!"
 gerflavour.66.f: "Joseph Joos, der katholische Staatsmann!"
 GER_president_mierendorff: "§YCarlo Mierendorff§! is elected Reichspräsident."
 GER_president_heuss: "§Theodor Heuss§! wird zum Reichspräsidenten gewählt."
 GER_president_wilhelm: "§YWilhelm von Preußen§! wird zum Reichspräsidenten gewählt."
 GER_president_manteuffel: "§YHasso von Manteuffel§! wird zum Reichspräsidenten gewählt."
 GER_president_joos: "§YJoseph Joos§! wird zum Reichspräsidenten gewählt."

 gerflavour.67.t: "Die Zukunft der Republik"
 gerflavour.67.d: "Die erste Präsidentschaftswahl in der deutschen Republik gewann Prinz Wilhelm, nachdem er den SPD-Kandidaten Kurt Schumacher im zweiten Wahlgang knapp besiegt hatte. Seitdem regiert er den Staat ruhig und bescheiden, während die DVP krampfhaft nach einer Möglichkeit suchte, dies zur Wiedereinführung der Monarchie zu nutzen. Eine Zusammenarbeit mit der SPD kam nicht in Frage, aber die Katholiken, die der Regierungsfrage letztlich neutral gegenüberstanden, waren entgegenkommender. Es wurde eine Lösung gefunden - die Wiederherstellung der Monarchie durch eine Volksabstimmung, die dank der hohen persönlichen Popularität des Reichspräsidenten und seines Wahlsiegs leicht zu gewinnen war. Dieses Referendum würde eine vollständig parlamentarische Monarchie einführen, die die republikanische Verfassung effektiv beibehalten würde, nur mit einem zeremoniellen Monarchen an der Spitze.\n\nEs wäre ironischerweise ein Machtverlust für Wilhelm, da er diese zeremonielle Macht im Gegensatz zu seiner tatsächlichen Macht als Präsident der deutschen Republik akzeptieren müsste. Außerdem... würde er es vielleicht, vor allem wegen des Eids, den er zum Schutz der Republik leisten musste, viel lieber vorziehen, \"Bürger Wilhelm\" und nicht Kaiser Wilhelm IV. zu sein?"
 gerflavour.67.a: "Das Deutsche Reich ist wiedergeboren!"
 gerflavour.67.b: "Ich wurde von der Republik gewählt und werde der Republik dienen."
 GER_dvp_electable: "Die §YDVP§! ist jetzt bei regulären Reichstagswahlen wählbar!"

 gerflavour.68.descstart: "Heute geht in Europa der tödlichste Konflikt der Menschheitsgeschichte zu Ende. Mit der Kapitulation der internationalen und russischen Streitkräfte haben das Deutsche Reich und seine Verbündeten den Sieg errungen — und während Europa die Scherben aufsammelt, ist die Zukunft des Kontinents eine offene Frage.\n\n"
 gerflavour.68.t: "Ende des Zweiten Weltkriegs"
 gerflavour.68.d: "$gerflavour.68.descstart$Die deutsche Regierung ihrerseits ist bereits bemüht, ihren Sieg zu nutzen. Während das Ende des Ersten Weltkriegs eine Welle der Liberalisierung mit sich brachte, verspricht das Ende des Zweiten Weltkriegs das Gegenteil: Die Kräfte der deutschen Demokratie waren noch nie schwächer, und die regierenden Konservativen haben bereits begonnen, die deutsche Politik neu zu organisieren, um ihre Niederlage zu zementieren. Es heißt auch, dass ihre Verachtung für den Progressivismus über die Grenzen Deutschlands hinausgeht..." #SWR
 gerflavour.68.d2: "$gerflavour.68.descstart$Im Mittelpunkt des Geschehens stehen Kurt von Schleicher und sein \"Wehrstaat\": das System der nahezu absoluten Zentralisierung, das seine Regierung verfolgt hat. Nach dem Ende des Krieges hat Schleicher eine Rückkehr zur Normalität versprochen — aber nur wenige glauben, dass sie angesichts der tiefgreifenden Auswirkungen des Wehrstaates auf die deutsche Gesellschaft viel Ähnlichkeit mit der Demokratie haben wird, die es vorher gab. Auch außerhalb Deutschlands blicken die Progressiven mit Sorge auf die immer stärker werdende anti-linke Rhetorik..." #Schleicher
 gerflavour.68.d3: "$gerflavour.68.descstart$Die siegreiche deutsche Regierung hat geschworen, dass es eine strahlende Regierung sein wird. In den Augen vieler haben die Sozialdemokraten und ihre Verbündeten die Vorzüge der Demokratie über jeden Zweifel erhaben bewiesen, und neue Verfassungsreformen werden bereits ins Auge gefasst. Reaktionäre im Ausland haben mit Sorge beobachtet: Wenn Europas so genannte Bastion des Konservatismus fallen kann, was erwartet sie dann?" #SPD
 gerflavour.68.d4: "$gerflavour.68.descstart$Die politische Radikalisierung in Deutschland, die nach dem Börsenkrach in Berlin vorausgesagt wurde, ist nicht eingetreten. Stattdessen traten wieder gemäßigte Politiker in den Vordergrund - und so hoffen die Menschen in Deutschland und Europa auf dem Weg der Besserung, dass der Frieden eines Tages eine ihnen vertraute Zukunft bringen wird." #Any failstate
 gerflavour.68.d5: "$gerflavour.68.descstart$Der deutsche Sieg, der einst als unvorstellbar galt, ist leider viel beunruhigender, als irgendjemand hätte vorhersagen können. Ein Putsch ultranationalistischer Generäle in letzter Minute hat zu einer Gegenoffensive geführt, die Europa in die Knie gezwungen hat - und viele befürchten, dass der Kontinent unter dem neuen Deutschland leiden wird." #Bauer
 gerflavour.68.d6: "$gerflavour.68.descstart$Der deutsche Sieg, der einst als unvorstellbar galt, stellt eine entscheidende Veränderung in der europäischen Landschaft dar. Mit der Ausrufung der Republik und der anschließenden Gegenoffensive, mit der die eindringenden Armeen zurückgedrängt wurden, ist die alte monarchistische Ordnung, die Deutschland aufrechterhalten hat, nicht mehr existent. Es ist ungewiss, was dies für die Zukunft Europas bedeutet." #Republic
 gerflavour.68.a1: "Die logische Folge von Ordnung und Stabilität."
 gerflavour.68.a2: "Der Geburtsort der Demokratie scheint sie nun auszulöschen."
 gerflavour.68.a3: "Europa mag sich zurückentwickeln, aber wir werden die Hoffnung nicht aufgeben."
 gerflavour.68.b1: "Wer einen Krieg führt, muss auch bereit sein, ihn zu gewinnen - es gibt kein besseres Beispiel."
 gerflavour.68.b2: "Ein schwarzer Tag für die europäische Demokratie."
 gerflavour.68.b3: "Die Welt darf nicht vergessen, was dieser so genannte \"Sieg\" gekostet hat."
 gerflavour.68.c1: "Besser als die Alternative, aber schade."
 gerflavour.68.c2: "Ein besseres Ergebnis hätte es nicht geben können."
 gerflavour.68.c3: "Wie immer verdammt der Reformismus die Revolution."
 gerflavour.68.e1: "Die Vernunft in Europa ist wiederhergestellt."
 gerflavour.68.e2: "Endlich werden in ganz Europa die Lampen wieder brennen."
 gerflavour.68.e3: "Wir haben einen Schlag erlitten, aber die Revolution ist immer noch unvermeidlich."

 # lol, event 69
 gerflavour.69.t: "Pommerland ist abgebrannt"
 gerflavour.69.d: "In der vergangenen Woche hat der Zorn der russischen Streitkräfte die Außenbezirke Vorpommerns erreicht. Hier, in den schönen Wäldern unweit der endlosen weißen Ostseestrände, befindet sich eine der höchsten Konzentrationen von Junkergütern in ganz Deutschland, und viele von ihnen sind seit Jahrhunderten im Besitz der angesehenen Familie Kleist. Gestern erreichte Berlin die Nachricht, dass eines der größten und schönsten dieser Güter, Gut Schmenzin, der Hauptwohnsitz des Reichskanzlers Ewald von Kleist, von marodierenden russischen Soldaten erobert und niedergebrannt wurde; Berichten zufolge wurden Kleists alte Mutter Lili sowie sein älterer Bruder Hermann-Conrad, ein einflussreicher pommerscher Landbundfunktionär, erschossen, als sie versuchten, ihr Haus zu verteidigen.\n\nDas tragische Schicksal von Gut Schmenzin ist nur eines von vielen im ländlichen Ostelbien, das sich unter der festen Kontrolle des russischen Militärs befindet. Der Reichskanzler blieb ruhig und zurückhaltend, als er von den Medien um eine offizielle Stellungnahme gebeten wurde, und sagte nur kurz, dass die Deutschen weiterhin für \"eine Idee kämpfen müssen, die nicht in Worten beschrieben werden kann, eine Idee, die nur dann überzeugend vorgelebt werden kann, wenn man jederzeit bereit ist, für sie zu sterben und alles zu opfern, was ein Mensch sein Eigen nennt. Wer auf die preußische Fahne schwört, hat nichts mehr, was ihm gehört - weder Eigentum, noch Freiheit, weder Leben, noch Familie.\""
 gerflavour.69.a: "Wir alle gehen unterschiedlich mit Trauer um."

 gerflavour.70.t: "Das Ende der vorübergehenden Lösung"
 gerflavour.70.d: "Der Reichskanzler [GER.GetSecondInCommand] wurde vor Jahren während einer Kabinettskrise zum kommissarischen Regierungschef ernannt, und nur wenige hatten erwartet, dass er es weit bringen würde - doch dann wurde er gezwungen, das Reich in einem Krieg ums Überleben, dem Zweiten Weltkrieg, zu führen, aus dem er schließlich siegreich hervorging. Die Nation jubelt ihrem Retter zu, der bereits mit dem verstorbenen Otto von Bismarck und Ulrich von Brockdorff-Rantzau, den großen Reichskanzlern der Vergangenheit, verglichen wird. Dennoch hatte er nie die Absicht, in dieser Position zu landen, und nun, da sich der Staub des Krieges gelegt hat, kann er endlich die Zügel aus der Hand geben und sich zur Ruhe setzen.\n\nNach dem Krieg stehen Neuwahlen an - und da es keine Partei gibt, die wirklich von der Führung des Reichskanzlers profitieren könnte, scheint es, dass der alte gemäßigte Konsens aus Liberalen und Katholiken wieder die Vorherrschaft übernehmen wird. Obwohl sie durch die autoritäre Wende nach 1936 etwas verwundet wurde und keine Reformen an der veralteten Verfassung vorgenommen wurden, bleibt die Demokratie im Deutschen Reich bestehen.\n\nAber für wie lange? Eines Tages wird eine neue Generation heranwachsen, die alten Kämpfe werden wieder aufflammen und der Kampf zwischen Liberalismus und Reaktion wird von neuem beginnen. Vielleicht wird er andere Anführer haben und eine andere Form annehmen, aber er ist unvermeidlich."
 gerflavour.70.a: "Wir haben das Unvermeidliche nur hinausgezögert."

 gerflavour.71.t: "Max Bauer"
 gerflavour.71.d: "Ein neuer Artikel, der dem Militär-Wochenblatt, der Zeitschrift des Heeres, die seit 1816 als wichtigste Publikation des Militärs dient, vorgelegt wurde, hat in der Leserschaft die Runde gemacht. Er stammt aus der Feder von Max Bauer — einem berüchtigten Offizier im Generalstab während des Weltkriegs, der später bis zum Rang eines Generals aufstieg, bevor er pensioniert wurde. Berühmter ist, dass er ein Protegé von Erich Ludendorff war und als dessen rechte Hand galt — ein Großteil der so genannten \"Ludendorff-Diktatur\" während des Weltkriegs ging auf seine Initiative zurück, und die nahezu vollständige Mobilisierung der Nation in den letzten Jahren des Weltkriegs wurde von ihm geplant. Infolgedessen ist er zu einer Art Symbol und geachtetem geistigen Vorgänger für die Offiziere und Generäle geworden, die den Übergang des Heeres zum totalen Krieg wünschen.\n\nBauers Artikel, der aus seiner Erfahrung des Weltkriegs schöpft, spiegelt dies wider - er übt scharfe Kritik am mangelnden Interesse der Regierung an militärischen Angelegenheiten und sagt voraus, dass der nächste große Krieg in Europa noch totaler sein wird als der letzte. Ein solcher Krieg kann nur gewonnen werden, wenn die gesamten Ressourcen des Staates ohne Zögern oder Skrupel für den Krieg eingesetzt werden - es besteht kaum die Illusion, dass dies eine totalitäre Militärdiktatur impliziert..."
 gerflavour.71.a: "Soll er doch Angst machen und schimpfen. Wir werden niemals einen Krieg verlieren."

 gerflavour.72.t: "Karnevalsfeiern abgesagt"
 gerflavour.72.d: "Wegen des Krieges sind die jährlichen rheinischen Karnevalsfeiern in diesem Jahr leider abgesagt worden — statt fröhlich durch die festlich geschmückten Straßen von Köln, Mainz, Aachen, Bonn und Düsseldorf zu ziehen, werden die Karnevalisten die so genannte \"fünfte Jahreszeit\" an der Front verbringen, um Deutschland gegen seine Feinde zu verteidigen. Diese farbenfrohen Feste haben auf der westlichen Seite des Rheins eine lange Tradition und waren schon immer ein Symbol des rheinischen Patriotismus, da sie in Zeiten der Besatzung vor allem durch Parodie und Spott subversive antipreußische und antifranzösische Gedanken zum Ausdruck brachten. Nun aber, da das Artilleriefeuer nur wenige hundert Kilometer von den großen westdeutschen Metropolen entfernt dröhnt, ist auch der fröhliche Rheinländer in den Bann der militaristischen preußischen Kriegsmaschine geraten."
 gerflavour.72.a: "Et es, wie et es, wat wellste maache? (es ist wie es ist, was willst du machen?)"

 gerflavour.73.t: "Alles ruhig an der Heimatfront"
 gerflavour.73.d: "Der Sommer 1942 ist ein besonders heißer, und während Millionen tapferer deutscher Soldaten ihr Leben für das Wohl Europas opfern, suchen die Menschen an der Heimatfront nach Ablenkung und leichter Unterhaltung, um die Hitze und die Ungewissheit, was mit ihren Söhnen, Vätern und Brüdern an der Front geschehen wird, zu ertragen. Ein guter Ort dafür sind die vielen öffentlichen Schwimmbäder, Badeteiche und Sportstätten im ganzen Land, die trotz des Krieges noch immer täglich Tausende von Besuchern anlocken.\n\nZu diesen Besuchern gehörten am vergangenen Samstag keine Geringeren als Seine Majestät Kaiser Wilhelm III. und seine Gemahlin Herzogin Cecilie, die bei einem Tennismatch im Berliner Stadtteil Wannsee gesichtet wurden. Bodenständig und volksnah präsentierte sich das Paar in lässiger Sommerkleidung und mit moderner Sonnenbrille - durchaus ein starker Kontrast zu der kaiserlichen, fast göttlichen Pracht, die die königliche Familie in den letzten 50 Jahren unter Wilhelm II. nach außen zeigte.\n\nDiese Begegnung der unterhaltsamen Art mag zwar einen kurzen Randartikel in den zahlreichen deutschen Boulevardmagazinen wert sein, ändert aber nichts an der Tatsache, dass der Krieg immer noch tobt - manchmal sind es die kleinen Dinge im Leben, die die Menschen vergessen lassen, was wirklich wichtig ist."
 gerflavour.73.a: "Ich sehe, wir sind wieder mitten im alljährlichen Sommerloch."

 gerflavour.74.t: "Ein Wintermärchen"
 gerflavour.74.d: "Seit einiger Zeit ist der Frieden nach Europa zurückgekehrt, und über dem \"siegreichen\" Deutschen Reich liegt Unsicherheit. Der Wiederaufbau hat begonnen, die Menschen versuchen, ihr Leben wieder in den Griff zu bekommen; die Siegesparaden und Volksfeste in den großen Städten sind längst vorbei, die Blumengebinde, die vor den unzähligen Gräbern und Kriegerdenkmälern liegen, sind bereits verwelkt, aber das Trauma der vielen, vielen Kriegsmonate wird eine ganze Generation bis an ihr Lebensende plagen, so viel ist sicher. Nun steht der erste Winter nach dem Krieg vor der Tür, und ewige Kälte und Dunkelheit beginnen sich wieder über das Kaiserreich zu legen.\n\nWährend die preußische Militärführung verzweifelt versucht, ihr eigenes kleines Marionettenregime in Paris als Teil ihrer Vision für die Zukunft Europas unter deutscher Vorherrschaft aufrechtzuerhalten, nähert sich ein einsamer Zug dem deutsch-französischen Grenzübergang bei Étain, wo er von der deutschen Grenzpolizei gestoppt wird. Es stellt sich heraus, dass der Zug mit ehemaligen deutschen Kriegsgefangenen aus einem gottverlassenen Lager in den Pyrenäen beladen ist; Hunderte von ausgemergelten Männern mit bleichen Gesichtern werden gezwungen, das Fahrzeug zu verlassen, während grimmig dreinblickende Grenzbeamte beginnen, ihr Gepäck nach Schmuggelware, illegaler Literatur und mehr zu durchsuchen. Broschüren mit sozialistischen Schriften, die von den französischen Behörden an die deutschen Gefangenen während ihrer Inhaftierung verteilt wurden, landen im schlammigen Schnee, ebenso wie das eine oder andere Kriegstagebuch. Alles, was von Wert ist, verschwindet in den großen Taschen der Mäntel der Gardisten.\n\nDie langwierige Prozedur dauert eine kleine Ewigkeit, und während die müden Passagiere diese Schikanen schweigend ertragen und sich den kalten Wind um die Ohren wehen lassen, sitzt der örtliche Grenzmajor nicht allzu weit entfernt im beheizten und gemütlichen Grenzposten und hört Radio. Alte Reden von Reichskanzler Schleicher werden in Wiederholung gesendet. \"Die neue europäische Ordnung wird unser deutsches Volkstum vollenden; sie gibt uns innere Einheit, Einheit im Denken und Fühlen; sie wird den zersplitterten Kontinent zu einem Ganzen vereinen, zum Wohle der Welt - wir brauchen ein geeintes, durch das deutsche Schwert befriedetes Europa, das unser Handeln nach außen und nach innen bestimmt!\" Der Grenzmajor schaltet das Radio aus.\n\nWenig später setzt der Zug mit seinen Passagieren seinen Weg ins deutsche Binnenland fort - zurück in ihre kleinen Dörfer, wo sie als Deserteure, Feiglinge und Verlierer diffamiert werden. Während die deutsche Demokratie langsam dem militärisch-industriellen Komplex und seinen Handlangern in der Regierung erliegt, werden in den Köpfen der Menschen alte Erinnerungen von vor hundert Jahren wach. Die neue Ordnung mag ihnen eine äußere Einheit geben, eine Einheit, die real und materiell ist; das Regime aber diktiert ihnen die Einheit des Geistes - in Wirklichkeit die idealste."
 gerflavour.74.a: ""Eine neue Generation wächst heran, ohne Sünden...""

 gerflavour.75.t: "Weder sturmfest, noch erdverwachsen"
 gerflavour.75.d: "Preußen ist ein großes Reich und regiert über viele Territorien, deren Bevölkerung ihren ostelbischen Oberherren nicht besonders zugetan ist. Während diese Gegner der preußischen Herrschaft meist in den entfernten Randgebieten des Reiches zu finden sind, leben einige der eifrigsten Regionalpatrioten gar nicht so weit von der Hauptstadt entfernt — die Niedersachsen, die in der preußischen Provinz Hannover, im Herzogtum Braunschweig, im Fürstentum Schaumburg-Lippe und im Großherzogtum Oldenburg leben. Obwohl sie den Preußen im Glauben und im Dialekt ähneln, haben sie eine starke regionale Identität, die Tausende von Jahren zurückreicht, und die Hannoveraner hegen eine tiefe Verachtung für die Preußen aufgrund der Annexion ihres Königreichs im Jahr '66, die sich unter anderem in der Existenz der Welfenpartei (DHP) manifestiert, deren Hauptziel die Wiederherstellung eines souveränen Königreichs Hannover innerhalb des Reichs ist.\n\nDer niedersächsische Patriotismus ist jedoch nicht auf die DHP beschränkt, sondern hat auch eine starke außerparlamentarische Präsenz, allen voran der Niedersächsische Heimatbund. Die älteste deutsche Regionalbewegung beschwört ein noch älteres Bild der flachen und sumpfigen Gebiete zwischen Elbe und Ems, feiert den mittelalterlichen Geist des sächsischen Königreichs, das sich tapfer gegen Römer, Franken und Staufer behauptete, und umfasst illustre Führer wie Arminius, Herzog Widukind und Heinrich den Löwen, berühmte Wissenschaftler wie Leibniz und Gauß und gefeierte Schriftsteller wie Hermann Löns, Wilhelm Busch und Hoffmann von Fallersleben.\n\nObwohl der Lokalpatriotismus im äußersten Nordwesten stark ist, reichte er nie aus, um sich aktiv gegen die preußische Herrschaft zu wehren, da die niedersächsische Bewegung seit Jahrzehnten von kleinlichen Rivalitäten geplagt wird. Das offizielle \"Lied der Niedersachsen\" umfasst nicht einmal die Länder westlich der Weser. Ein protestantischer Harzer hat mit einem katholischen Emsländer nicht viel gemeinsam, und die Oldenburger sind so stolz auf ihr Großherzogtum, dass sie eine gewisse Distanz zu ihren \"Brüdern\" auf der anderen Seite der Grenze wahren. Jedes Jahr veranstaltet der Heimatbund den so genannten \"Niedersachsentag\", um die lokale Identität zu fördern und die \"gemeinsame\" Geschichte zu feiern, aber eines ist sicher: Solange die Preußen den größten Teil der Region kontrollieren, werden die Niedersachsen ein geistig gespaltenes Volk bleiben."
 gerflavour.75.a: "Solange sie sich streiten, werden sie unter dem preußischen Stiefel bleiben, so einfach ist das!"

 gerflavour.76.t: "Das Erzherzogtum Österreich"
 gerflavour.76.d: "Seit dem Preußisch-Österreichischen Krieg von 1866 waren die deutschsprachigen Länder Österreich und Böhmen dazu verurteilt, von einem vereinigten Deutschland ausgeschlossen zu werden. Trotzdem blieben die Sympathien für die \"großdeutsche Lösung\" auf beiden Seiten der Grenze erhalten. Die schwarz-rot-goldene Fahne der Revolution von 1848 wurde ungewollt zu einem der Symbole Großdeutschlands, im Gegensatz zu dem schwarz-weiß-roten des Deutschen Reiches. Der Pandeutsche Bund in Berlin und die Großdeutsche Volkspartei in Wien hielten die Idee am Leben und versuchten, sie mit ihrer jeweiligen extremen Rechten zu vereinen - trotzdem äußerten auch sozialdemokratische Politiker ihre Sympathien für die Vereinigung.\n\nNun ist es vollbracht, und die Träume von Großdeutschland treffen auf die kalte Realität. Österreich ist der jüngste Neuzugang in der föderalen Struktur des Deutschen Reiches - seine Größe, die sogar Bayern übertrifft, bedeutet, dass es, sobald die Verfassung geändert wird, um Österreich einzubeziehen, wahrscheinlich eine große Anzahl von Bundesratsstimmen erhalten wird, vielleicht sogar acht oder neun. Schon jetzt befürchten preußische Politiker, dass dies zu einem großen katholischen Block im Bundesrat führen wird, der es mit Preußen aufnehmen und die Gesetzgebung in der Kammer destabilisieren kann. Das Schicksal des österreichischen Heeres, ob es integriert wird oder einen unabhängigen Status wie die bayerischen Streitkräfte erhält, steht ebenso in Frage wie zahlreiche andere Zugeständnisse in wirtschaftlichen und politischen Angelegenheiten. Die Verhandlungen über die Integration Österreichs werden nicht einfach sein.\n\nDas Haus Habsburg wurde eingeladen, den Thron des Erzherzogtums Österreich zu übernehmen, wodurch es seine kaiserliche Stellung aufgeben und sich den Hohenzollern unterordnen muss. Dies wird natürlich zu Unmut in der Familie und im österreichischen Volk führen. Doch im Großen und Ganzen jubeln die Massen sowohl in Deutschland als auch in Österreich."
 gerflavour.76.a: "Deutschösterreich, du herrliches Land, wir lieben dich!"

 gerflavour.77.t: "Umstrukturierung des Parteiensystems"
 gerflavour.77.d: "Im Zuge der Eingliederung Österreichs in das Deutsche Reich werden die Parteien des ehemaligen Habsburgerreiches in das deutsche Parteiensystem integriert, wobei einige erheblich gewinnen, andere verlieren.\n\nDie Eingliederung der SDAP in die SPD verlief ohne Probleme - die beiden Parteien hatten bereits seit Jahrzehnten eine enge Arbeitsbeziehung und einen intellektuellen Austausch. Immerhin stammten sowohl Karl Kautsky als auch Rudolf Hilferding, die für die intellektuelle Entwicklung der SPD von großer Bedeutung waren, aus Österreich. In ähnlicher Weise nahm die KSP Verhandlungen mit dem Zentrum über die Wiedervereinigung auf, doch standen sie vor mehreren entscheidenden Problemen. Die langwierigen Verhandlungen über die Eingliederung Österreichs in das Kaiserreich, die den Verlust der österreichischen Identität innerhalb Deutschlands befürchten ließen, sowie die eher konservativen Ansichten der CSP führten dazu, dass der Zusammenschluss unvollständig war. Ähnlich wie die Bayerische Volkspartei und die Luxemburger Rechtspartei wurde die CSP zu einem autonomen Teil des Zentrums - sie behielt ihre Führung und Handlungsfreiheit innerhalb Österreichs, aber ihre Reichstagsabgeordneten (sobald welche gewählt werden) werden mit dem Zentrum zusammenarbeiten.\n\nDie GDVP wiederum folgte dem Beispiel der Christlich-Sozialen Heimatpartei Elsass-Lothringen und wurde ein eigenständiger Teil der DVLP. Trotz ideologischer Gemeinsamkeiten führten auch hier verschiedene Konflikte innerhalb der Partei sowie die überwiegend protestantische Führung der DVLP dazu, dass der Zusammenschluss unvollständig war. Die anderen Parteien erhielten letztlich nur wenig - die LVP absorbierte die kleinen Demokraten, während die Deutsche Fortschrittspartei als kleine Partei in Österreich bestehen blieb. Es wird davon ausgegangen, dass das Zentrum und die SPD am meisten von der Vereinigung mit Österreich profitieren werden - was den rechtsextremen Pannekindern, die sich am meisten für Großdeutschland eingesetzt hatten, ein wenig wehtut."
 gerflavour.77.a: "Das war zu erwarten."
 
 gerflavour.78.t: "Reemtsma-Affäre"
 gerflavour.78.d: "Langwierige Ermittlungen der Polizei des Königreichs Preußen und des Reichsschatzamtes haben bestätigt, dass Reemtsma, einer der größten Zigarettenhersteller im Deutschen Reich, durch konsequenten politischen Druck zahlreiche Gesetze gegen die feindliche Übernahme gegnerischer Zigarettenmarken umgangen und Tabaksteuern in zahlreichen Mitgliedsstaaten des Reichs umgangen hat. Die Söhne des Firmengründers, Bernhard, Hermann und Philip Reemtsma, haben das Unternehmen seit seinem Tod in ein beeindruckend profitables Unternehmen verwandelt - offenbar durch illegale Handlungen.\n\nWas das Finanzministerium sehr beunruhigt, ist, dass dies nicht das erste Mal ist, dass Reemtsma unter den Verdacht der Bundesbehörden gerät. Bereits 1926 wurde eine Untersuchung wegen Steuerhinterziehung eingeleitet, die jedoch eingestellt wurde, und eine ähnliche Untersuchung im Jahr 1932 endete auf die gleiche Weise. Regierungsbeamte vermuten, dass auch dies auf ihren politischen Druck, vielleicht auf ihre Verbindungen und Freunde in hohen Regierungsebenen zurückzuführen ist..."
 gerflavour.78.a: "Setzen Sie die Ermittlungen fort. Wir müssen die Wahrheit erfahren!"
 
 gerflavour.79.t: "Göring in den Reemtsma-Skandal verwickelt"
 gerflavour.79.d: "Eine sorgfältige Analyse der deklarierten und nicht deklarierten Einkünfte sowie eine Untersuchung der Aktivitäten der Brüder Reemtsma in den Jahren 1931 bis 1932 haben bestätigt, dass sie sich aufgrund ihrer Verbindungen zum Reichstagsabgeordneten der DVLP, Hermann Göring, vor Korruptionsermittlungen drücken konnten. Göring, ein Fliegerass des Weltkriegs, wurde 1928 in den Ruhestand versetzt, nachdem es zu einer Reihe von Konflikten mit der Luftwaffenführung gekommen war, seine Affären ans Licht gekommen waren und er seine Unterstützung für die extreme Rechte offen zur Schau gestellt hatte. Die DVLP setzte sich für diesen \"verleumdeten Kriegshelden\" ein, und Göring kandidierte daraufhin bei den Wahlen 1931 als ihr Kandidat und gewann den einzigen bayerischen Wahlkreis der Partei in Nürnberg.\n\nIm Reichstag hielt sich Göring im Allgemeinen im Hintergrund und spielte bei den Aktivitäten der Partei kaum eine Rolle, sondern nutzte seinen neuen Status zur persönlichen Bereicherung. Große Spenden von Reemtsma ermöglichten es ihm, einen extravaganten Lebensstil zu finanzieren, ein Jagdhaus zu erwerben und zahlreiche Kunstwerke zu kaufen. Im Nachhinein dürfte es nicht schwer zu erraten gewesen sein, dass dieses \"Goldfasan\"-Leben durch Bestechung finanziert wurde.\n\nDie landesweite Empörung ist groß, und selbst Görings alte Verbündete sind gezwungen, sich von ihm zu distanzieren. Das ehemalige Ass verteidigte sich nach Kräften und erklärte, es handele sich um \"jüdisch-marxistische Verleumdungen\", entschied sich aber schließlich für den Rücktritt. Die Gerichte werden nun über sein Schicksal entscheiden, und sie werden nicht freundlich sein."
 gerflavour.79.a: "Ein Schandfleck für die Ehre der Partei von Tirpitz und der Luftstreitkräfte!"
 GER_goering_resigns_tt: "§YHermann Göring§! wird aus dem Reichstag ausscheiden, und eine Nachwahl in Nürnberg wird ihn durch einen §cZentrum (Rechts)§! ABGEORDNETER ersetzen."

 gerflavour.80.t: "Unsere Dunkelste Stunde?"
 gerflavour.80.d: "Tief im thüringischen Kyffhäusergebirge erhebt sich eine riesige, mit Gravuren und Ornamenten verzierte Sandsteinsäule, ein typisches Großdenkmal der frühen wilhelminischen Ära. Die Gedenkstätte beherbergt opulente Skulpturen von zwei unserer größten nationalen Ikonen der jüngeren Zeit, Kaiser Wilhelm I. \"der Große\" und Paul von Hindenburg, aber keine von ihnen kann dem Mann das Wasser reichen, dessen riesige Statue auf einem überdimensionalen Thron in einer Steinmulde am Fuße der Säule ruht: Friedrich I. \"Barbarossa\", legendärer mittelalterlicher Kaiser und Heerführer, berühmt für seinen Untergang während des dritten Kreuzzuges im Jahr 1190.\n\nDie deutsche Geschichte hat eine Fülle von Mythen und Sagen hervorgebracht, und die Kyffhäuser-Legende gehört sicherlich zu den bekanntesten. Sie besagt, dass Barbarossa vor 750 Jahren nicht in einem kilikischen Fluss ertrunken ist, sondern in einer Höhle tief unter den Hügeln des Kyffhäusers schläft, begleitet von seinen treuesten Rittern, und auf ewig auf seine einzige Berufung wartet: In Deutschlands dunkelster Stunde aus seinem Schlummer zu erwachen, um endlich die Höhle zu verlassen und \"Deutschland wieder zu seiner alten Größe zu verhelfen\". Der Legende nach ist der alte Kaiser an seinen Thron gefesselt, solange Raben über dem Kyffhäuser kreisen - erst wenn ein prächtiger Adler erscheint und die Raben verjagt, darf Barbarossa seiner Berufung folgen.\n\nDer Propaganda zufolge sind die Raben - die rein metaphorisch für vieles stehen können - längst vertrieben worden, und doch läuft der Krieg für das Reich schlecht. Nach Luftangriffen und Kämpfen auf deutschem Boden haben sich die Prioritäten verschoben, und das Kyffhäuser-Denkmal, einst eine beliebte Touristenattraktion, ist zu einem Schatten seiner selbst geworden, verlassen, vernachlässigt, vergessen, eine deprimierende Erinnerung an früheren Ruhm. Wo einst Menschenmassen den Blick über grüne Baumkronen genossen, tauchen jetzt nur noch ein paar abergläubische Einheimische auf, in der verzweifelten Hoffnung, einen Adler hoch über Barbarossas Statue zu erblicken, ein gutes Omen in diesen Zeiten der Dunkelheit.\n\nAber alle Hoffnung ist vergebens. Trotz aller Bemühungen Berlins ist die Lage in Deutschland nach wie vor verheerend, und das symbolische Erwachen des legendären Kaisers ist ausgeblieben. Eine böse Vorahnung drängt sich auf: Was, wenn Deutschlands dunkelste Stunde erst noch bevorsteht?"
 gerflavour.80.a: "Möge Gott uns bei dem helfen, was vor uns liegt."
 
 gerflavour.81.t: "Die Neue Ostpolitik"
 gerflavour.81.d1: "Bislang hat sich die deutsche Ostpolitik auf zwei - und nur auf zwei - Ziele gestützt: die Sicherung der deutschen wirtschaftlichen und militärischen Interessen in Osteuropa. Die Innenpolitik der Oststaaten hat uns wenig gekümmert, solange diese beiden Ziele gewahrt wurden. Der Vertrag von Brest-Litowsk bedeutete Selbstbestimmung und Freiheit für viele Völker, die unter der Unterdrückung des russischen Imperiums litten, und Deutschland wurde lediglich zu ihrem Beschützer. Die soziale Frage im Osten blieb in den Folgejahren jedoch unbeantwortet - bis heute.\n\nSo wie wir zu Hause auf demokratische Reformen gedrängt haben, scheint der gleiche Prozess bei unseren östlichen Schützlingen stattzufinden. Reaktionäre Regierungen wurden weitgehend verdrängt, sei es mit legalen Mitteln oder mit Gewalt. Für viele bedeutet dieser Wandel den Sieg der ursprünglichen Vision von Mitteleuropa gemäß den Ideen ihres geistigen Vaters Friedrich Naumann. Obwohl er seit etwa zwei Jahrzehnten verstorben ist, hat seine idealistische Vision eines von Deutschland dominierten Blocks, der nicht nur durch wirtschaftliche und außenpolitische Interessen, sondern auch durch seine liberal-demokratische, pluralistische Weltanschauung geeint ist, in der fortschrittlichen mitteleuropäischen Intelligenz große Spuren hinterlassen.\n\nDer weltweit renommierte Sozialwissenschaftler Max Weber, ein enger Freund des verstorbenen Naumann und selbst ein wichtiger früher Mitteleuropa-Ideologe, hat in seinem neuesten Artikel über Naumanns politisches Vermächtnis und die Erfüllung seiner Vision mit den Entwicklungen, die sich in jüngster Zeit im Osten vollzogen haben, reflektiert. Er kommt zu dem Schluss, dass sich die deutsche Mission im Osten endlich auf eine ideologische Sphäre ausgeweitet hat; Berlin ist zum Beschützer demokratischer, vorwärts gerichteter Ideale im Osten gegen den schädlichen, ewig rückwärts gerichteten russischen Revanchismus geworden. Implizit oder explizit hat sich die Ostpolitik verändert - eine neue europäische Gemeinschaft entsteht von neuem. Vielleicht wird sie eines Tages zu etwas noch Größerem inspirieren..."
 gerflavour.81.d2: "Bisher hat sich die deutsche Ostpolitik auf zwei - und nur auf zwei - Ziele gestützt: die Sicherung der deutschen wirtschaftlichen und militärischen Interessen im Osten Europas. Die Innenpolitik des Oststaates hat uns wenig gekümmert, solange diese beiden Ziele gewahrt werden.\n\nFür viele auf der Rechten war dies jedoch kurzsichtig und potenziell gefährlich. Ohne ein hohes Maß an Kontrolle über unsere Klientelstaaten im Osten, auch in ideologischen Fragen, wird Deutschland niemals vor dem Eindringen von Syndikalisten oder Russen sicher sein.\n\nIn den letzten Jahren hat sich die Ostpolitik in diese Richtung gewandelt. Paul Rohrbach, ein früher mitteleuropäischer Denker und konservativer Schriftsteller, hat es in einem kürzlich erschienenen Artikel am besten ausgedrückt. Rohrbach zufolge sollte das langfristige Ziel des deutschen Einflusses im Osten darin bestehen, die russische Aggression einzudämmen. Dies lässt sich am besten durch einen geeinten, organischen und antirussischen Block von Staaten erreichen, der von Deutschland dominiert wird, ähnlich dem, der sich heute herausgebildet hat.\n\nOb der Wandel der Ostpolitik nun beabsichtigt war oder nicht, er war immer beabsichtigt. Wo wir vorangehen, werden andere folgen."
 gerflavour.81.a: "Vielleicht eine Art Europäische Union?"
 gerflavour.81.b: "So hätte es schon immer sein sollen."
 
 gerflavour.82.t: "Der Kaiser und sein \"Freund\""
 gerflavour.82.d: "Der neue Kaiser Wilhelm III. ist ein Freund von Kurt von Schleicher, auch wenn sie sich durch die Jahre als Reichskanzler etwas voneinander entfernt haben - und jetzt, wo er endlich den Thron seines verstorbenen Vaters bestiegen hat, ist er sicher, dass er damit die Macht der Krone endgültig wiederherstellen kann. Sicherlich hat Schleicher das Reich auf ihn vorbereitet - das war eines der Versprechen, die er in jenen schicksalhaften Tagen des Jahres 1936 machte, als er seine Kandidatur vorschlug.\n\nDoch wie sich herausstellt, weicht die Realität ein wenig von seiner Vorstellung ab. In Wahrheit hatte Schleicher nie die Absicht, die Macht und das Ansehen der Kaiser zu stärken - obwohl sie wichtige Symbole des patriotischen Stolzes sind, deren Anwesenheit es ihm ermöglicht, ganz Deutschland hinter seiner Vision zu vereinen, das ist alles, was sie sein müssen. Ein Symbol, kein mächtiger Akteur - und schon gar nicht Wilhelm III, den Schleicher immer als recht blass empfand.\n\nDer Reichskanzler ordnete die Wiedereinsetzung des Geheimen Rates an, der diesmal als direkte Verbindung zwischen der Regierung der Nationalen Einheitsfront und dem Kaiser dienen und ihn über die wichtigsten Angelegenheiten unterrichten sollte - seine Vorschläge in den Ratssitzungen werden jedoch Vorschläge bleiben. Wilhelm III. wähnt sich zwar involviert, aber die Wahrheit ist, vielleicht ironischerweise, dass seine Macht durch den Zerfall der Verfassungspraxis die geringste aller Kaiser in der Geschichte ist."
 gerflavour.82.a: "Der Kaiser regiert, aber er regiert nicht."
 
 gerflavour.83.t: "Die neue Rille des Kaisers"
 gerflavour.83.t2: "Das Verhältnis zwischen der Schwarz-Weiß-Rot-Koalition und dem neuen Kaiser Wilhelm III. ist eher lauwarm. Er stellte sich die DVLP immer als einen seiner potenziellen Verbündeten vor, sollte er jemals den Wunsch haben, die Autorität der Krone zu stärken, und sie unterstützte ihn sicherlich, wann immer dies möglich war - Hassell und seine Partei zerstörten jedoch seine Illusionen, indem sie ihm mitteilten, dass eine \"umfassende Einbeziehung des Kaisers in die Innen- und Außenpolitik\" nicht möglich sei, obwohl sie verständlicherweise eine Zusammenarbeit zwischen dem Monarchen und dem Kabinett wünschten. Ihre konservativen Koalitionspartner waren ebenso skeptisch, und selbst Ewald von Kleist-Schmenzin, der lange Zeit als Förderer des traditionellen Monarchismus im Reich galt, scheute vor einem so arroganten, unnahbaren und dümmlichen Fürsten zurück.\n\nNach einem Treffen mit den konservativen Führern lenkte Wilhelm III. schließlich ein und akzeptierte seine eingeschränkte Rolle in den Staatsgeschäften. Obwohl er und die Koalition bestimmte gemeinsame Prinzipien teilen und die Konservative Revolution die traditionelle monarchische Ordnung vehement verteidigt, scheint es, dass der Monarch an der Spitze dieser Hierarchie nicht mehr als eine Stütze sein wird, ein Symbol, das seine Autorität der Bürokratie und den Ministern darunter überlässt."
 gerflavour.83.a: "Der Kaiser führt, aber wir entscheiden, wohin er führt."

 gerflavour.84.t1: "Japan unterzeichnet Frieden mit Deutschland"
 gerflavour.84.t2: "China unterzeichnet Frieden mit Deutschland"
 gerflavour.84.d1: "Der Ausbruch des Krieges in Asien hat sich nicht unbedingt zu Gunsten Deutschlands entwickelt. Die einst mächtige Kaiserliche Marine ist nicht in der Lage, die kaiserliche japanische Marine daran zu hindern, tief in deutsches Gebiet vorzudringen, so dass ein großer Teil Ostasiens unter japanische Besatzung fällt.\n\nDa es keine Hoffnung mehr auf eine Kehrtwende gibt, hat sich Deutschland entschieden, seine Niederlage einzugestehen. Eine neu unterzeichnete Vereinbarung erkennt Japan die “Vormundschaft“ über Deutschlands Besitzungen in Asien an, da Japan seine Ressourcen in Richtung Europa konsolidieren will. Was die Japaner mit den Kolonien vorhaben, ist unklar - aber die deutsche Niederlage scheint sie zum unbestrittenen Herrn über die asiatischen Gewässer zu machen."
 gerflavour.84.a: "Sie verletzen unseren Stolz — mehr nicht."
 gerflavour.84.d2: "Der Ausbruch des Krieges in Asien hat sich nicht unbedingt zu Gunsten Deutschlands entwickelt. Einst als zweit- oder gar drittklassige Macht angesehen, haben die chinesischen Streitkräfte unter der Nationalen Revolutionsarmee die kaiserlichen Streitkräfte in Asien besiegt, während die chinesische Marine die einst mächtige Kaiserliche Marine scheinbar besiegt hat.\n\nDa Deutschland keine Hoffnung mehr auf eine Wende hat, hat es sich entschieden, seine Niederlage einzugestehen. In einem neu unterzeichneten Abkommen wurde die chinesische Kontrolle über Deutschlands Besitzungen in Asien anerkannt, da Deutschland seine Ressourcen in Richtung Europa konsolidieren will. Es scheint, dass Napoleon Recht hatte: Lasst China schlafen, denn wenn es erwacht, wird es die Welt erschüttern."
 gerflavour.84.b: "Unser Beispiel wird die Asiaten zu Großem führen!"
 gerflavour.84.c: "Daraus kann nichts Gutes entstehen..."
 gerflavour.84.e: "Seid nicht zu sehr von euch selbst eingenommen."
 gerflavour.84.f: "Kann Japan als eine historisch fortschrittliche Kraft betrachtet werden...?"
 gerflavour.84.g: "Im Osten gibt es nur Platz für ein Reich."
 gerflavour.84.h: "Endlich haben wir uns für ein Jahrhundert der Demütigung gerächt!,"

 gerflavour.85.t: "Die Zukunft Liechtensteins"
 gerflavour.85.d: "Das kleine Fürstentum Liechtenstein befindet sich heute an einem Scheideweg. Von vielen als letztes Überbleibsel des Heiligen Römischen Reiches betrachtet, war es den größten Teil seiner Geschichte vom Österreichischen Kaiserreich abhängig, wobei viele seiner Fürsten persönlich dort lebten und viele Ländereien in der Region besaßen. Mit der Vereinigung von Österreich und dem Deutschen Reich ist dieses Kapitel seiner Geschichte nun zu Ende gegangen. Während die Liechtensteiner normalerweise versucht hätten, sich an ihren Schweizer Nachbarn im Westen zu orientieren, ist dies nun nicht mehr möglich - so bleibt das winzige Fürstentum isoliert, mit Deutschland als einzigem Fenster zur großen Welt.\n\nIn der Hoffnung, die Sorgen seines Volkes zu lindern und seinen Einfluss als Herrscher eines vollwertigen deutschen Teilstaates zu stärken, hat der Fürst nach reiflicher Überlegung ein offizielles Gesuch um Aufnahme in das Deutsche Reich an seinen Fürsten Franz-Joseph II. gerichtet. Nach reiflicher Überlegung hat der Fürst, in der Hoffnung, die Sorgen seines Volkes zu lindern und seinen Einfluss als Herrscher eines vollwertigen deutschen Teilstaates stärken zu können, daher offiziell ein Gesuch an den deutschen Kaiser gerichtet, die Integration Liechtensteins zuzulassen.\n\nMächtige Stimmen in der deutschen Politik haben unterschiedlich auf diesen Vorschlag reagiert. Während viele befürchten, dass sich Liechtenstein im Laufe der Zeit zu einer Art Steueroase inmitten des Reiches entwickeln könnte, wenn es unabhängig bliebe, befürchten andere, dass die Hinzufügung eines Staates, der eine geringere Einwohnerzahl hat als das derzeit kleinste deutsche Bundesland Schaumburg-Lippe, die gerechte Vertretung im Bundesrat beeinträchtigen könnte. Daher wurde vorgeschlagen, dass Liechtenstein nur eine Beobachterrolle im Bundesrat erhalten und seine Interessen von Österreich vertreten werden könnten.\n\nDas deutsche Volk, das durch die jüngste territoriale Ausdehnung in Begeisterung versetzt wurde, ist begeistert von der Vorstellung, dass der letzte Rest des Heiligen Römischen Reiches endlich dem vereinten Kaiserreich beitritt. Soll Deutschland also noch einmal wachsen?"
 gerflavour.85.a: "Das ganze Deutschland soll es sein!"
 gerflavour.85.b: "Ein weiterer winziger Staat innerhalb des Imperiums? Nein Danke!"

 geregg.1.t: "Flucht der Hohenzollern"
 geregg.1.d: "Das Undenkbare ist geschehen. Die kaiserliche deutsche Armee ist auf dem Schlachtfeld besiegt worden und wird immer tiefer ins Land getrieben, wobei Millionen unserer Bürger der Besatzung des syndikalistischen Blocks und der russischen Allianz zum Opfer fallen. Die Stimmung im Land und in der Armee ist unterschiedlich. Viele halten den Untergang des Reiches für unausweichlich und wollen entweder ihre Haut retten oder das Land zwingen, einen vernichtenden Friedensvertrag auszuhandeln, auch wenn bei der französischen und russischen Führung keine Anzeichen für eine Verhandlungsbereitschaft zu erkennen sind. Andere, darunter der Reichskanzler, glauben, dass der Krieg noch gewendet werden kann oder dass die Front durch neue Verbündete erweitert werden kann, was den Druck verringern würde. Wieder andere machen die Schwäche der Regierung verantwortlich und erklären, dass sie einfach nicht das Zeug dazu hat, die Nation auf Kriegsfuß zu bringen. Wenn sie endlich den Schein der Legalität aufgäbe und eine totalitäre Diktatur errichten würde, könnte sie die notwendigen Mittel aufbringen, um den Krieg zu wenden.\n\nDie Hoffnungen der Zweifler wurden enttäuscht, als die ersten Gerüchte über die Flucht des Kaisers durch die Straßen Berlins gingen. Das Herz und die Seele des Kaiserreichs, das Symbol seines Aufstiegs zur Weltherrschaft, soll mit seiner Familie ein U-Boot bestiegen haben, um in die Kolonien oder in ein neutrales Land in Südamerika zu fliehen - wie auch immer sein Schicksal aussehen mag, er hatte eindeutig kein Vertrauen in die Fähigkeit Deutschlands, den Krieg zu gewinnen. Noch belastender waren die Andeutungen, dass [GER.GetSecondInCommand] die Flucht von [GER.GetLeader] als Teil eines Plans zur Einsetzung einer Exilregierung anordnete, die den Kampf ähnlich wie die Entente-Mächte nach ihren Revolutionen fortsetzen könnte.\n\nSo, ist es vorbei?"
 geregg.1.a: "Deutschland ist jetzt kopflos. Hat es noch eine Zukunft?"

 geregg.2.t: "Der Bauer Putsch"
 geregg.2.d: "Während ihrer Regierungszeit verbündete sich die Regierung Reichskanzler [GER.GetSecondInCommand] mit Die Fronde, einer Koalition von Militärführern und Reformern, die einen totalitären, nationalistischen Wiederaufbau der kaiserlichen deutschen Armee anstrebten. Diese Führer gehörten zu den ersten, die die nicht gerade glänzende Führung der Regierung während des Krieges in Frage stellten - gleichzeitig wünschten sie sich eine selbstbewusste autoritäre Diktatur, die sofort alle Ressourcen des Reiches für die Kriegsanstrengungen mobilisieren würde. Sie fanden Verbündete - zahlreiche junge Offiziere, die sich von totalitären, rechtsextremen Ideologien inspirieren ließen und sich sicher waren, den Kriegsverlauf umkehren zu können, wenn man ihnen die Macht übertrug; und dann den Kontakt zu Max Bauer, dem letzten der Führer der alten Ludendorff-Clique im Ersten Weltkrieg. Als General im Ruhestand, der bei der Fronde aufgrund seines immensen politischen und organisatorischen Talents und seiner Leitung des Hindenburg-Programms während des Krieges hohes Ansehen genoss, wurde er als öffentliches Gesicht der Verschwörung ausgewählt.\n\nIn Berlin wurde ein Putsch organisiert, bei dem die alte Regierung gestürzt und von Armeeoffizieren inhaftiert wurde. Der Reichstag, der Bundesrat und die preußische Legislative wurden aufgelöst, und eine Reihe von Notverordnungen erklärte Bauer zum \"Obersten Befehlshaber des Deutschen Reiches und Führer der Nationalen Heilsregierung\". Waldemar Pabst, sein Mitverschwörer, wurde sein Stellvertreter, und der Putsch wurde von anderen Hardlinern unterstützt - Eugen von Schobert, Walter von Reichenau, Wilhelm List, Paul von Lettow-Vorbeck, Franz von Epp und Georg Lindemann, um nur einige zu nennen.\n\nAber wird dies mehr sein als das letzte Aufbäumen der Deutschen?"
 geregg.2.a: "Deutschland über alles!"

 geregg.3.t: "Revolutionsversuch in Berlin"
 geregg.3.d: "Das Undenkbare ist geschehen. Die kaiserliche deutsche Armee ist auf dem Schlachtfeld besiegt worden und wird immer tiefer ins Land getrieben, wobei Millionen unserer Bürger der Besatzung des syndikalistischen Blocks und der russischen Allianz zum Opfer fallen. Die Stimmung im Lande ist pessimistisch. Die Demokratisierung des Reiches seit 1936 hat auch zu einem vernünftigen, wenn auch bescheidenen Wachstum der radikalen sozialistischen Bewegungen in Deutschland geführt, die durch die Niederlagen der Armee an der Front noch mehr ermutigt wurden. Für einige scheint es sicher zu sein, dass Deutschland nur überleben kann, wenn es kapituliert, und dass es nur kapitulieren kann, wenn es das reaktionäre monarchistische Regime stürzt.\n\nHeute also ist der Schlag gegen die deutsche Monarchie erfolgt. Spontane Aufstände, angezettelt von KAPD und KPD unter Beteiligung der Nationalkommunisten, haben in ganz Berlin und den anderen Großstädten begonnen, die ersten Arbeiterräte sind entstanden, die dem Staat die Macht entreißen und den Weg für eine syndikalistische Revolution ebnen wollen. Natürlich reagierten die Ordnungskräfte und die Reserveeinheiten mit Gewalt. In ganz Berlin kam es zu Zusammenstößen auf der Straße.\n\nDer Kaiser blieb jedoch nicht, um sich von der wütenden Menge stürzen oder, schlimmer noch, lynchen zu lassen. Das Herz und die Seele des Kaiserreichs, das Symbol seines Aufstiegs zur Weltherrschaft, ging angeblich mit seiner Familie an Bord eines U-Boots, um in die Kolonien oder in ein neutrales Land in Südamerika zu fliehen - wie auch immer sein Schicksal aussehen mag, er hatte eindeutig kein Vertrauen in die Fähigkeit Deutschlands, den Krieg zu gewinnen.\n\nIst es also vorbei?"
 geregg.3.a: "Deutschland ist jetzt kopflos. Hat es noch eine Zukunft?"

 geregg.4.t: "Die Republik"
 geregg.4.d: "Der sozialdemokratischen Regierung blieb es überlassen, ein Land zu führen, das am Rande des Untergangs stand - um eine syndikalistische Revolution zu verhindern, rief sie in einer Notaktion selbst den Sturz des Kaisers aus. Eine \"Deutsche Republik\" wurde von Reichskanzler [GER.GetSecondInCommand] vom Balkon des Reichstagsgebäudes ausgerufen, wo der Politiker auch einen schnellen Frieden und die Einführung sofortiger Reformen zum Wohle der protestierenden Arbeiterklasse versprach - obwohl beides aufgrund der geopolitischen Lage wohl nicht umgesetzt werden wird.\n\nEin Notstandskomitee unter dem Vorsitz des Reichskanzlers, der de facto zum Staatsoberhaupt geworden ist, und des sozialdemokratischen Politikers Hans Vogel wird eingesetzt. Ihre oberste Priorität ist es, das Vertrauen der Armee irgendwie zu erhalten und entweder einen Weg zu finden, den Krieg zu wenden oder das anschließende Sterben des Deutschen Reiches so schmerzlos wie möglich zu gestalten - das heißt, wenn es überhaupt möglich ist.\n\nWird dies mehr sein als das letzte Aufbäumen der Deutschen?"
 geregg.4.a: "Deutschland über alles!"

 geregg.5.t: "The Future of the Salvation Regime"
 geregg.5.d: "Trotz aller Widrigkeiten haben wir gesiegt, und ganz Europa ist wieder unser Spielplatz. Wir werden es nicht zulassen, dass wir weich werden, wie es unsere Vorgänger waren — die Franzosen und die Russen sowie die Tausenden, die Deutschland in seiner dunkelsten Stunde verraten haben, werden ihren Anteil bekommen. Es stellt sich jedoch die Frage, wie die Zukunft unseres Regimes aussehen soll. Der General Max Bauer hat die Macht ja nur als Chef einer Notregierung übernommen, um Deutschland in seiner dunkelsten Stunde zu retten.\n\nUnsere Loyalität galt immer der Monarchie, und die Hohenzollern könnten wieder nach Deutschland eingeladen werden, um den Thron wieder zu übernehmen. Sie haben sich jedoch selbst entehrt, indem sie die Nation im Stich gelassen haben, als sie sie am meisten brauchte. Wenn wir uns also für die Wiederherstellung der Monarchie entscheiden, sollten wir eine Marionette wählen, die wir kontrollieren können — der Enkel Wilhelms II, Prinz Wilhelm, sollte uns trotz seiner schwankenden Sympathien für unsere Ideologie gute Dienste leisten.\n\nAlternativ könnte der Verrat der Hohenzollern-Familie auf die Notwendigkeit einer direkteren Hand hinweisen - unser \"Neues Deutschland\" soll von einem geeigneten großen Mann mit dem Titel Reichsverweser geführt werden, dessen Befehlsgewalt völlig unangefochten ist, bis ein geeigneter Kaiser gekrönt werden kann."
 geregg.5.a: "Die Monarchie wird wiederhergestellt."
 geregg.5.b: "Ein neues Deutschland wird entstehen!"

### Nachbearbeitung ausländischer Ereignisse ###

 newgerfor.1.t: "Der Prittwitz Plan"
 newgerfor.1.d: "Wir haben eine Botschaft aus Berlin durch den Botschafter des Deutschen Reiches in Washington, Friedrich Wilhelm von Prittwitz und Gaffron, erhalten. Obwohl die Vereinigten Staaten es vermieden haben, in den Weltkrieg verwickelt zu werden, hat sich das Verhältnis zwischen uns und dem Deutschen Reich in den letzten zwei Jahrzehnten dennoch verschlechtert — die Sympathie der Öffentlichkeit für die Sache der Entente, die Nachrichten über die Gräueltaten der Mittelmächte in Belgien, Serbien und Armenien und eine kurze Wiederaufnahme des uneingeschränkten U-Boot-Krieges Ende 1918 haben dieses Misstrauen noch verstärkt. Berlin scheint jedoch daran interessiert zu sein, ein neues Kapitel in unseren Beziehungen aufzuschlagen und eine produktive Partnerschaft zwischen den beiden größten Volkswirtschaften der Welt aufzubauen.\n\nDer Botschafter bietet ein Handels- und Investitionsprojekt mit dem Namen \"Der Prittwitz Plan\" an, das die Zölle für den deutsch-amerikanischen Handel senken und uns mehrere zinslose Kredite gewähren würde, mit denen wir unsere schleppende Wirtschaft wieder in Gang bringen könnten. Inoffiziell zielt dieser Plan darauf ab, das Wachstum des Sozialismus in den Vereinigten Staaten einzudämmen - und obwohl dies sicherlich hilfreich wäre, könnte es für den amerikanischen Stolz zu viel sein, zu akzeptieren, dass wir zu einer zweitrangigen Macht unter dem Einfluss des deutschen Hegemons werden."
 newgerfor.1.a: "Es wäre töricht, sich zu weigern"
 newgerfor.1.b: "Wir haben unseren Stolz, und das ist sicher ein Trick"

 newgerfor.2.t: "USA akzeptieren den Prittwitz-Plan"
 newgerfor.2.d: "Die Regierung der Vereinigten Staaten hat dem Prittwitz-Plan zugestimmt, und die ersten Gelder werden bereits nach Washington überwiesen, um sie bei der wirtschaftlichen Erholung zu unterstützen."
 newgerfor.2.a: "Großartig."

 newgerfor.3.t: "USA lehnen den Prittwitz-Plan ab"
 newgerfor.3.d: "Die Regierung der Vereinigten Staaten, die sich an ihren amerikanischen Stolz klammert und nicht bereit ist, ihren Status als zweitrangige Macht zu akzeptieren, die vom deutschen Hegemon gerettet wird, hat den Prittwitz-Plan abgelehnt."
 newgerfor.3.a: "Sie sind töricht."

 newgerfor.4.t: "Unterstützung aus der Heimat"
 newgerfor.4.d: "Wie wir erfahren haben, hat die Regierung in Berlin eine erhebliche Aufstockung der Mittel für die beiden wichtigsten Kolonien, Mittelafrika und Ostasien, beschlossen. Dies beinhaltet eine größere Finanzierung für wirtschaftliche Unternehmungen, staatlich geförderte Bauvorhaben und die Finanzierung der Beschaffung von militärischer Ausrüstung für die Kolonialtruppen. Da unsere Mittel ständig knapp sind, ist dies eine entscheidende Finanzspritze, die von unserer Bürokratie begrüßt wurde."
 newgerfor.4.a: "Wir wissen die Unterstützung zu schätzen."

 newgerfor.5.t: "Deutsche Unterstützung kommt an"
 newgerfor.5.d: "Wir haben eine Nachricht aus Berlin erhalten: Das Deutsche Reich, das das Aufkommen des Syndikalismus und des japanischen Einflusses in China verhindern will, bietet uns an, eine militärische Mission aus mehreren pensionierten Offizieren, der Infanterie-Ausrüstung und einer Legion freiwilliger Veteranen zu entsenden, die sich fortan unseren Streitkräften anschließen werden. Die deutschen Offiziere werden unsere Armee ausbilden und unsere Streitkräfte beraten und unser Offizierskorps in die neuesten Konzepte der Mobilität und der kombinierten Waffen einführen."
 newgerfor.5.a: "Wir brauchen jede Hilfe, die wir bekommen können"
 newgerfor.5.b: "Wir können ohne westliche Hilfe gewinnen"

 newgerfor.6.t: "[LEP.GetLeader] Akzeptiert"
 newgerfor.6.d: "[FROM.GetLeader] hat die Bedingungen unserer Militärmission akzeptiert und wird ihnen erlauben, sich in der Nanjing Clique niederzulassen. Dies wird Deutschland die notwendigen Erfahrungen über den Zustand des modernen Krieges bringen und auch unsere Interessen in China fördern."
 newgerfor.6.a: "Großartig."

 newgerfor.7.t: "[LEP.GetLeader] Weigert sich"
 newgerfor.7.d: "[FROM.GetLeader] hat unsere Diplomaten schockiert und erklärt, dass er unsere militärische Mission nicht akzeptieren wird. Die Nanjing werden also allein gegen ihre Feinde stehen."
 newgerfor.7.a: "Wie kann er es wagen?"

 newgerfor.8.t: "Deutsch-Amerikanische Selbstverteidigung Organisation"
 newgerfor.8.d: "Weitere Nachrichten erreichen uns aus dem Deutschen Reich - dieses Mal hat unsere innere Sicherheit eine Spur zwischen der deutschen Botschaft und dem jüngsten Wachstum deutsch-amerikanischer Selbstverteidigungsgruppen in traditionell deutschen Behörden verfolgt. Millionen von Deutsch-Amerikanern, die in die Vereinigten Staaten ausgewandert sind, haben immer noch tiefe Bindungen an ihr Heimatland, und dazu gehört für sie ein tiefes Misstrauen gegenüber dem Syndikalismus, Deutschlands derzeit größtem Feind. Es ist bekannt, dass diese Gruppen über beträchtliche Waffen und Munition verfügen, offiziell nur zur Selbstverteidigung gegen \"syndikalistische Banden\". Sollten jedoch im ganzen Land groß angelegte Gewalttaten ausbrechen, könnten sie ihre vorbereitete Ausrüstung sicherlich nutzen, um sich zu erheben..."
 newgerfor.8.a: "Noch mehr deutsche Einmischung..."
