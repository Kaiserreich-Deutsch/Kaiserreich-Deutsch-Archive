 GER_Ruhrkampf_for_tooltip: "Ruhrkampf"
 GER_Ruhr_Insurgency: "Anhaltender sozialistischer Aufruhr"
 GER_ruhrkampf_tooltip: "§RDarf nicht von Entscheidungen über Industrieprojekte betroffen sein.§!"
 GER_ruhrkampf_mechanics_category: "Der Ruhrkampf"
 GER_ruhrkampf_mechanics_category_desc: "\nDie Spannungen in Deutschland seit der Krise des Schwarzen Montags, die Unterdrückung der sozialistischen Bewegung und die Instabilität der Zentralregierung haben einen Generalstreik im Ruhrgebiet ausgelöst, der sich auf das ganze Land auszuweiten droht, wenn er nicht eingedämmt wird. Wir müssen die Eskalation des Aufstandes kontrollieren und einen Weg finden, den Streik zu unterdrücken, sei es durch Verhandlungen oder mit Gewalt.\n\nFür einen autoritären Reichskanzler wie Kurt von Schleicher bietet der Ruhrkampf auch eine Chance - wenn er den Reichstag nicht über eine parlamentarische Mehrheit kontrollieren kann, kann er ihn unterordnen, indem er §Yaußerordentliche Befugnisse§! erhält, um mit dem Aufstand fertig zu werden. Vielleicht bietet sich eine solche Gelegenheit, wenn der Ruhrkampf bis zum Ende des Jahres aktiv gehalten wird und nicht §Rzu stark§! oder §Rzu schwach§! wird?\n\nDer Ruhrgebietsaufstand wird mit §YIntensität§! gemessen, was die Radikalität des Aufstandes darstellt. Die aktuelle Intensität des Ruhrgebietsaufstandes ist §R[?GER_ruhrkampf_stärke]§! von 100 und wird alle 25 Tage um §R10§! steigen.\n"
 GER_ruhrkampf_escalation: "£pol_violence  Eskalation des Ruhrkampfes"
 GER_ruhrkampf_escalation_desc: "In der Schwerindustrie des Ruhrgebiets sind Generalstreiks und Straßenkämpfe ausgebrochen, die sich auf das ganze Land auszuweiten drohen, wenn sie nicht eingedämmt werden."
 GER_ruhrkampf_escalation_tt: "Die derzeitige Intensität des Ruhrgebietsaufstandes beträgt §R[?GER_ruhrkampf_strength]§! von 100 und erhöht sich nach jedem Ablauf dieser Mission um §R10§!"
 GER_ruhrkampf_reduced: "Die Intensität des Ruhrgebietsaufstandes wird §Gum $RIGHT|0$ Punkte reduziert§!."
 GER_ruhrkampf_raised: "Die Intensität des Ruhrgebietsaufstandes wird §Rum $RIGHT|0$ erhöht§!."

 GER_ruhrkampf_occupy_east_rhineland: "£pol_violence  Besetzt das §YÖstliche Rheinland§!!"
 GER_ruhrkampf_occupy_brunswick: "£pol_violence  Erlasse die §YBraunschweig! Reichsexekution!"
 GER_ruhrkampf_curtail_rote_fahne: "Verteilung von Die Rote Fahne einschränken"
 GER_ruhrkampf_curtail_rote_fahne_desc: "Die Rote Fahne, die größte und langlebigste Zeitung der extremen Linken, hat durch die Veröffentlichung von Dutzenden von Artikeln, in denen sie die Arbeiter zum Aufstand aufruft, zum Wachstum des Ruhrstreiks beigetragen, und ihre Exemplare wurden von den Ruhrgebietsgewerkschaften verbreitet. Zwar können wir ihre Veröffentlichung nicht völlig unterbinden, da sie über reichlich Erfahrung in der Arbeit im Untergrund verfügen, aber wir können ihre Verbreitung durch Razzien und polizeiliche Maßnahmen einschränken."
 GER_ruhrkampf_activate_yellow_unions: "Mobilisierung der Gelben Gewerkschaften"
 GER_ruhrkampf_activate_yellow_unions_desc: "Organised by the coaling magnates of the Ruhr, yellow unions, which resist any revolutionary activity and support the cooperation of worker and business owner, hold a presence, however meager, among the Rhenish proletariat. We must get them to spring into action and unleash a propaganda wave against the small circle of radicals who abuse the good will of the patriotic silent majority."
 GER_ruhrkampf_establish_curfews: "Ausgangssperren einführen"
 GER_ruhrkampf_establish_curfews_desc: "Die Einrichtung von Ausgangssperren in den vom Streik betroffenen Provinzen wird dafür sorgen, dass gefährliche Radikale ihre terroristischen Aktionen nicht in der Nacht organisieren und planen können, und somit ihren Einfluss auf den Streik einschränken."
 GER_ruhrkampf_arrest_activists: "Arbeiteraktivisten verhaften"
 GER_ruhrkampf_arrest_activists_desc: "Mit mehr oder weniger realitätsnahen Anschuldigungen können wir die Reihen der Streikorganisatoren lichten und die Organisation des Generalstreiks zerschlagen, so dass sie für uns leichte Beute sind."
 GER_ruhrkampf_selective_reform: "Punktuelle Reformen"
 GER_ruhrkampf_selective_reform_desc: "Wir können die Moral der Streikenden schwächen, indem wir einige der von den Streiks betroffenen Unternehmen davon überzeugen, kleinere Reformen vorzuschlagen und durchzuführen - wie wir in der Vergangenheit gut gelernt haben, sind ein zwanzigprozentiger Lohnsprung und etwas weniger gefährliche Arbeitsbedingungen ein geringer Preis im Vergleich zu einer Revolution am Ende der Kette."
 GER_ruhrkampf_lapse_on_security: "Versehentliche Sicherheitslücken"
 GER_ruhrkampf_lapse_on_security_desc: "Durch den plötzlichen und, sagen wir mal, zufälligen Abzug der Polizei aus bestimmten Gebieten in den Ruhrgebietsstädten können wir gefährliche sozialistische Radikale aus der Reserve locken - was sie anfällig dafür macht, später registriert und festgenommen zu werden."
 GER_ruhrkampf_complete_decision_tt: "Wenn wir die Intensität des Ruhrgebietsaufstandes auf null Punkte reduzieren, können wir ihn beenden:"
 GER_ruhrkampf_complete_decision: "Beendigung des Ausnahmezustands im Rheinland"
 GER_ruhrkampf_complete_decision_desc: "Wenn sich die Ereignisse im Ruhrgebiet vollständig beruhigt haben, können wir den Ausnahmezustand in der Region beenden, ein Zeichen dafür, dass der Arbeitskampf beendet ist und wir von den Arbeitern nichts mehr zu befürchten haben."
 GER_ruhrkampf_zero_tt: "Die Intensität des Ruhrgebietsaufstandes beträgt §YNull Punkte§!"

 GER_ruhrkampf_effects_reduced: "Die Auswirkungen des §YRuhrkampf§! auf streikende Staaten werden §Greduziert§! sein."
 GER_ruhrkampf_effects_increased: "Die Auswirkungen des §YRuhrkampf§! auf streikende Staaten werden §Rverschärft§! sein."

 GER_ruhrkampf_fail: "§RWeil Sie nicht in der Lage waren, den Radikalismus des Ruhrkampfes in den Griff zu bekommen, ist Ihre Regierung gestürzt!§!"

