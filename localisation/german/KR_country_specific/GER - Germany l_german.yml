 newgerfor.11.d: "[FROM.GetNameDefCap] hat die Bedingungen unserer militärischen Mission akzeptiert und wird sie in ihrer Hauptstadt willkommen heißen, sobald sie ankommt. Dies wird Deutschland die notwendigen Erfahrungen über den Stand des modernen Krieges bringen und auch unseren Verbündeten helfen."
 newgerfor.11.a: "Großartig."

 newgerfor.12.t: "[FROM.GetName] Weigert sich"
 newgerfor.12.d: "[FROM.GetNameDefCap] hat unsere Diplomaten schockiert und erklärt, dass sie unsere Militärmission nicht akzeptieren werden. Sie werden also allein gegen ihre Feinde antreten."
 newgerfor.12.a: "Wie können sie es wagen?"

 newgerfor.13.t: "Deutsch-Österreichische Militärkooperation"
 newgerfor.13.d: "Wir haben eine Nachricht aus Berlin erhalten: Das Deutsche Reich, das die seit der Jahrhundertwende bestehende Partnerschaft zwischen unseren Staaten ausbauen möchte, bietet uns an, eine Militärmission mit mehreren Offizieren im Ruhestand zu entsenden. Diese Offiziere werden unsere Armee ausbilden und unser Militär beraten und unser Offizierskorps in die neuesten Konzepte der Mobilität und der kombinierten Waffen einführen."
 newgerfor.13.a: "Wir brauchen jede Hilfe, die wir bekommen können"
 newgerfor.13.b: "Wir brauchen keine deutsche Hilfe"

