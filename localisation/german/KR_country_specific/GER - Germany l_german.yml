 GER_black_monday_escalation: "£pol_violence  Eskalation des Wirtschaftsabsturzes"
 GER_black_monday_escalation_desc: "Alle 10 Tage werden die Auswirkungen der durch den Schwarzen Montag ausgelösten Wirtschaftskrise eskalieren, bis sie schließlich §Rden Tiefpunkt§! erreicht."
 GER_economic_decisions_category: "Industrielle Projekte"
 GER_economic_decisions_category_desc: "\nDie Krise des Schwarzen Montags und die Wiederaufrüstung der syndikalistischen Mächte erfordern einen tieferen Eingriff in die imperiale Wirtschaft. Wir müssen dafür sorgen, dass sich die Kriegsmaschinen drehen, eine breite industrielle Basis aufbauen, um dem Volk Arbeit und dem Heer Waffen zu geben, und wir müssen für den Zweiten Weltkrieg auf alles vorbereitet sein, was kommen mag.\n"
 GER_factory_decision_stab_tt: "Der Abschluss dieser Entscheidung reduziert die Punktzahlen für den §YWirtschaftlichen Niedergang§! und §YStagnation§! der Krise §G um 100 Punkte§!."

 GER_Infrastructure_Development: "Ausbau der Infrastruktur in [FROM.GetName]"
 GER_Infrastructure_Development_desc: "Moderne Lastkraftwagen, Autos und andere Fahrzeuge werden auf den Straßen immer zahlreicher und benötigen moderne Asphaltstraßen, um die Fahrten zwischen den Städten reibungslos, schnell und sicher zu gestalten. Ein ausgedehntes Autobahnnetz wird nicht nur von der Zivilbevölkerung geschätzt, sondern erleichtert auch den Transport großer Mengen von Militärfahrzeugen in Kriegszeiten - und wird außerdem Hunderte, wenn nicht Tausende Arbeitslose beschäftigen, die lange Zeit mit dem Ausheben von Gräben und dem Transport von Zement beschäftigt sind."
 GER_Reichswerke_Development: "Reichswerke - [FROM.GetName]"
 GER_Reichswerke_Development_desc: "Der Nationale Verteidigungsstaat benötigt eine starke industrielle Basis, und alle seine Bemühungen müssen auf die Bedürfnisse des Militärs ausgerichtet sein - wir werden neue staatliche Rüstungsindustrien in [FROM.GetName] aufbauen, um dieses Ziel zu erreichen."
 GER_Housing_Expansion: "Wohnungsbau Erweiterung in [FROM.GetName]"
 GER_Housing_Expansion_desc: "Arbeitnehmerinnen und Arbeitnehmer wie Sardinen in Eisenbahnwaggons und Keller zu packen, ist für den deutschen Sozialstaat nicht akzeptabel. Wir müssen den massenhaften Ausbau von bezahlbarem Wohnraum für die Arbeiterklasse in [FROM.GetName] vorantreiben - ein Projekt, das nicht nur den Lebensstandard verbessern, sondern auch das weitere Wachstum unserer Städte ermöglichen wird."

 GER_Gelzenberg_Takeover: "Gelsenkirchener Bergwerks-AG übernehmen"
 GER_Gelzenberg_Takeover_desc: "Die in Essen gegründete Gelsenkirchener Bergwerks-AG ist eines der größten Bergbauunternehmen des Deutschen Reiches und hat sich in der Zwischenkriegszeit durch Aufkäufe von Konkurrenten, die oft durch verschiedene Kredite finanziert wurden, einen immer größeren Marktanteil verschafft. Nun sieht sich der Eigentümer, Friedrich Flick, mit den Kosten seiner überambitionierten Investitionen konfrontiert - ein scheiterndes Unternehmen und massive fällige Kredite, die das gesamte Konglomerat belasten. Da er jemanden sucht, der ihm seine Aktien abkauft, haben wir die Möglichkeit, einzugreifen und eine Mehrheitsbeteiligung an der GBAG zu erwerben, wodurch der Staat die Kontrolle über einen Großteil des deutschen Steinkohlenbergbaus erhält."
 GER_Vereinigte_Stahlwerke: "Bildung Vereinigte Stahlwerke"
 GER_Vereinigte_Stahlwerke_desc: "Das Ruhrgebiet beherbergt zahlreiche Eisen-, Stahl- und Kohleunternehmen, die während des wirtschaftlichen Aufschwungs der zwanziger und dreißiger Jahre in einem gesunden Wettbewerb standen, aber die neue Wirtschaftskrise bedeutet, dass sie alle schnell in den Ruin getrieben werden. Wir haben die Möglichkeit, eine riesige Fusion all dieser Unternehmen zu einem einzigen, den Vereinigten Stahlwerken, zu organisieren und so einen Großteil der industriellen Kapazität im Ruhrgebiet unter einen großen, befreundeten Konzern zu bringen."
 GER_Heidelberg_Cement: "Zusammenschluss von Heidelberg Cement und Portland-Zement Spohn AG"
 GER_Heidelberg_Cement_desc: "Heidelberg und das Familienunternehmen Spohn sind die beiden führenden Zementhersteller in Baden und haben sich in der Nachkriegszeit immer mehr aufeinander zubewegt. Es ist an der Zeit, dass die Regierung diesen beiden Unternehmen hilft, den nächsten Schritt zu tun und sich in ein großes Kartell der Zementindustrie zu integrieren, das in der Lage sein wird, alle militärisch-industriellen Aufträge mit Leichtigkeit zu erfüllen."

 GER_Fanta: "Kommission Schaffung von Ersatz-Coca-Cola"
 GER_Fanta_desc: "Der Amerikanische Bürgerkrieg hat es der deutschen Niederlassung von Coca-Cola unmöglich gemacht, Coca-Cola-Sirup sicher aus den Vereinigten Staaten zu importieren, und der Beginn des Zweiten Weltkriegs hat das Unternehmen von leicht zugänglichen Übersee-Alternativen zu dem Sirup abgeschnitten. Um die Kriegsmoral aufrechtzuerhalten und ein Getränk zu kreieren, das das Leben der deutschen Bürger in einer Zeit versüßt, in der Zucker stark rationiert ist, werden wir die deutsche Niederlassung von Coca-Cola damit beauftragen, ein Ersatzgetränk zu kreieren, das aus in Deutschland verfügbaren Zutaten, sogar aus Resten von Resten, hergestellt wird."
 GER_Leuna_Synthetics: "Industrielle Anwendung des Bergius-Verfahrens"
 GER_Leuna_Synthetics_desc: "Das vom Nobelpreisträger Friedrich Bergius entwickelte Bergius-Verfahren ist eine Methode zur Herstellung flüssiger Kohlenwasserstoffe durch Anwendung hoher Temperaturen und hohen Drucks auf bituminöse Kohle. Es handelt sich dabei um eine kostspielige, aber autarke Methode zur Herstellung von Brennstoff aus Kohle, die von unserer chemischen Industrie im Allgemeinen als nicht sehr kosteneffizient angesehen wird, da unsere nationalen Verteidigungserfordernisse Vorrang haben. Unsere prekäre geopolitische Lage bedeutet, dass, egal wie viel Öl wir auf der ganzen Welt fördern, diese Quellen von den internationalen Flotten abgeschnitten werden können - wir brauchen also eine Notproduktion von heimischem Öl, um die Maschine am Laufen zu halten."
 GER_Rayon_Production: "Unterstützung der Viskoseproduktion"
 GER_Rayon_Production_desc: "Rayon ist eine halbsynthetische Faser, die aus regenerierter Zellulose hergestellt wird. Sie wird für eine breite Palette von Stoffen verwendet, von Haushaltstextilien bis hin zu Uniformen und Seilen. Deutschland ist seit jeher führend in der Herstellung von Zellwolle und ist die Heimat des Bemberg-Verfahrens, mit dem eine ungewöhnlich feine und nicht entflammbare Kunstfaser hergestellt wird, die sich für eine Reihe von Anwendungen eignet, sogar für Fallschirmseide. Noch wichtiger ist, dass sie allein mit Zellstoff hergestellt werden kann und uns so unabhängig von teuren Seiden- und Baumwollimporten aus Übersee und den Kolonien macht."

 GER_Mittelland_Canal: "Fertigstellung des Mittellandkanals"
 GER_Mittelland_Canal_desc: "Der Bau des Mittellandkanals begann 1906 und ist ein ehrgeiziges Projekt zur Verbindung der größten Wasserstraßen des Landes und zur Schaffung eines direkten Schifffahrtsweges vom Rheinland nach Berlin. Vor und nach dem Krieg wurde er langsam vom Dortmund-Ems-Kanal über Sehnde und Peine bis nach Braunschweig gebaut. Jetzt fehlt noch das letzte Glied - Magdeburg, wo der Mittellandkanal an den Elbe-Havel-Kanal und damit an die Elbe angeschlossen werden soll. Das wird Tausende von Arbeitern und viel, viel intensive Handarbeit erfordern, aber wenn es einmal fertig ist, wird es ein großer Segen für den deutschen Binnenhandel sein."
 GER_Lehnmuhle_Dam: "Fertigstellung der Talsperre Lehnmühle"
 GER_Lehnmuhle_Dam_desc: "Die ständigen Überschwemmungen im Osterzgebirge und der wachsende Bedarf an einer lokalen Stromquelle haben die sächsische Regierung dazu veranlasst, mit dem Bau von Talsperren an den wichtigsten Flüssen des Königreichs zu beginnen. Die Talsperre Malter und die Talsperre Klingenberg wurden bereits vor dem Zweiten Weltkrieg fertiggestellt, und mit dem Beginn der Wirtschaftskrise, die durch den Zusammenbruch des Schwarzen Montags ausgelöst wurde, wurden auch die Pläne für die Talsperre der Wilden Weißeritz wieder aufgenommen. Massive Gneisplatten aus sächsischen Steinbrüchen müssen zur Baustelle transportiert und neue Straßen gebaut werden, um den zu erwartenden Stausee zu umfahren, und beides soll mit der Arbeitskraft Tausender deutscher Arbeitsloser geschehen."
 GER_Peat_Extraction: "Torfabbau in den nördlichen Moorgebieten"
 GER_Peat_Extraction_desc: "In Norddeutschland gibt es zahlreiche Moore, Sümpfe und Heideflächen, die den Bewohnern seit Jahrhunderten Kopfzerbrechen bereiten. Inzwischen sind sie jedoch kolonisiert und besiedelt worden, und durch diese Kolonisierung haben wir ihr wirtschaftliches Potenzial kennengelernt. Moore sind eine große Quelle für Torf, einen minderwertigen Ersatz für Kohle oder Holz, der aus dem Boden gestochen und von der örtlichen Industrie und Privathaushalten als zusätzlicher Brennstoff verwendet werden kann. Die kaiserliche Regierung wird in Mecklenburg eine Torfabbaugesellschaft gründen, die teilweise dem Staat und teilweise dem Großherzogtum Mecklenburg-Schwerin gehört, und Hunderte von Arbeitslosen für den Torfabbau in der Region einstellen."
 GER_Alpine_Dams: "Wasserkraft in den Alpen ausbauen"
 GER_Alpine_Dams_desc: "In den Alpenregionen gibt es zahlreiche schnell fließende Flüsse mit ungenutztem Potenzial für die Stromerzeugung. In Bayern und Baden wurden bereits große und kleine Staudämme gebaut, aber weitere kaiserliche Unterstützung kann dafür sorgen, dass diese Industrie noch stärker wächst als bisher. Darüber hinaus ist der Bau von Staudämmen ein sehr arbeitsintensiver Prozess, bei dem wir viele arbeitslose Arbeiter beschäftigen können, damit sie ihren Lebensunterhalt verdienen können."

 GER_Opelwerk_Brandenburg: "Finanzierung Opelwerk Brandenburg"
 GER_Opelwerk_Brandenburg_desc: "Opel, einer der bedeutendsten deutschen Automobilhersteller, ist in den 1920er und 1930er Jahren stetig gewachsen und hat als Pionier innovativer Massenproduktionstechnologien seit 1928 einen Anteil von mehr als 25 % am inländischen Pkw-Markt erreicht. Das Unternehmen hat auch nach der Krise des Schwarzen Montags weiter expandiert und strebt die Errichtung einer neuen Produktionsstätte in Brandenburg bei Berlin an. Wenn wir diese Initiative unterstützen, gewinnen wir einen Verbündeten im Automobilsektor, der verspricht, Tausende von Lastwagen für die künftigen Kriegsanstrengungen zu produzieren."
 GER_Auto_Union: "Gründung der Auto Union AG koordinieren"
 GER_Auto_Union_desc: "In den 1920er Jahren baute der dänische Ingenieur Jørgen Skafte Rasmussen seinen Einfluss im deutschen Automobilsektor erheblich aus, zunächst durch den Erwerb einer Mehrheitsbeteiligung an der Audiwerk AG, die gemeinhin nur als Audi bekannt ist, gefolgt von mehreren kleineren Automobilunternehmen in Sachsen. Die Wirtschaftskrise nach dem Schwarzen Montag versetzte seinem Imperium jedoch einen schweren Schlag und er war gezwungen, einen Großteil seines Vermögens an andere Investoren und Banken abzugeben. Hier haben wir jedoch die Möglichkeit, einzugreifen - wenn wir alle Rasmussen-Beteiligungen reorganisieren und in einem Konglomerat zusammenführen, werden wir der sächsischen Automobilindustrie Rationalisierung und Effizienz verleihen. Nennen wir dieses Konglomerat \"Auto Union\" - und geben wir ihm das Symbol der vier ineinandergreifenden O's, um seinen Ursprung zu kennzeichnen."
 GER_BMW: "Fahrzeugverträge für die BMW-Fahrzeugfabrik Eisenach"
 GER_BMW_desc: "Die Bayerische Motoren Werke AG ist ein bayerischer Motorenhersteller, der in den 1920er und 1930er Jahren von der Produktion von Flugzeug- und Motorradmotoren lebte. Durch geschickte Zukäufe haben sie jedoch die Fahrzeugfabrik Eisenach AG, ein Automobilwerk in Thüringen, erworben und sind in die Pkw-Produktion eingestiegen. Ihre ersten Versuche waren nicht sehr erfolgreich - wenn wir BMW jedoch vorteilhafte Verträge anbieten, können wir ihre Entwicklung zu einem unabhängigen Fahrzeughersteller fördern und so ihre Ressourcen in Kriegszeiten nutzen."

 GER_Mobelwerke_Turnet: "Felke-Möbelwerke und Thonet unterstützen"
 GER_Mobelwerke_Turnet_desc: "Die Felke-Möbelwerke und Thonet sind zwei der größten deutschen Möbelfirmen und beschäftigen jeweils mehr als tausend Mitarbeiter für die Herstellung verschiedener Tischlerarbeiten, wie z. B. des berühmten Stuhls Nr. 14, der auch als Bistrostuhl bekannt ist und in keinem Café in Europa fehlen darf. Auch ihre Bedeutung in Kriegszeiten darf nicht unterschätzt werden - die Möbelfabriken können problemlos auf die Produktion von Etagenbetten, Kisten und anderem militärischen Material umgestellt werden. Die Vergabe zusätzlicher Regierungsaufträge an diese beiden Unternehmen wird die Zusammenarbeit zwischen ihnen und der Regierung fördern und es ermöglichen, ihr Potenzial in Kriegszeiten zu nutzen."
 GER_Beer_Breweries: "Bierbrauereien subventionieren"
 GER_Beer_Breweries_desc: "Bier ist ein wichtiger Teil der deutschen Kultur und bis heute ein bedeutender Wirtschaftszweig. Hier wurde 1516 das Reinheitsgebot verkündet, die erste Sicherheitsvorschrift für die Bierherstellung in Europa, die bis heute die Standards der Bierherstellung im Deutschen Reich beeinflusst. Während der Biermarkt in Norddeutschland schwächer ist, ist er unter mehreren bekannten Marken stärker zentralisiert, während im Süden, insbesondere in Bayern, eine große Zahl kleiner Brauereien ansässig ist, die die lokale Bevölkerung versorgen. Durch die Zusammenarbeit mit dem Deutschen Brauer-Bund können wir die staatliche Unterstützung gezielt auf produktive und qualitativ hochwertige Betriebe ausrichten und sicherstellen, dass die Bierbrauerei ungehindert wachsen kann."
 GER_Rheinhessen_Wine: "Entwicklung der Weinregion Rheinhessen"
 GER_Rheinhessen_Wine_desc: "Frankreich und der Mittelmeerraum mögen für sich in Anspruch nehmen, die Heimat der europäischen Weine zu sein, aber auch in Süddeutschland werden seit jeher berühmte Qualitätsweine für den in- und ausländischen Verbrauch hergestellt. Rheinhessen ist das größte der 16 deutschen Weinanbaugebiete, liegt am linken Ufer des Rheins und ist für Liebfraumilch, einen halbsüßen Weißwein, bekannt. Erhebliche Investitionen in diese Winzer und die Öffnung des deutschen Weinmarktes für umfangreiche Exporte - allerdings auch mit der Gewissheit, dass der gute Ruf deutscher Weine nicht durch billig produzierte Massenalternativen beschmutzt wird - werden für ein schnelles Wachstum der deutschen Weinwirtschaft sorgen."
 GER_Tobacco_Cigarettes: "Sicherstellung der Tabakversorgung für die Zigarettenindustrie"
 GER_Tobacco_Cigarettes_desc: "Die deutsche Tabakindustrie ist unter mehreren Konglomeraten wie Reemtsma und Batschari zusammengefasst, und obwohl dieses Laster nach wie vor beliebt ist, sind die Gewinne der Unternehmen, die es anbieten, nicht mehr so hoch. Schlechte Tabakernten in der Türkei und anderen Tabakanbauregionen sowie steigende Steuern haben die Einnahmen der Zigarettenhersteller stark geschmälert. Da diese Industrie auch ein wichtiger Steuerzahler ist, müssen wir ihr Überleben sichern, indem wir die Zölle auf Tabakblätter senken und die Kampagnen gegen das Rauchen ausweiten."
 GER_Glasfabrik_Lamberts: "Aufträge für Glasfabrik Lamberts"
 GER_Glasfabrik_Lamberts_desc: "Die sogenannte Glashütte, die im späten 19. Jahrhundert von Laurenz Lamberts im Fichtelgebirge gegründet wurde, ist aufgrund ihrer Universalität einer der wichtigsten Glasproduzenten im Deutschen Reich - ihre Anlagen sind in der Lage, Profil-, Ornament-, Draht- und antimonfreies Solarglas herzustellen, und sie stützt sich auf lokale Ressourcen, anstatt sie aus Übersee zu importieren. Die Vergabe von Regierungsaufträgen an dieses Unternehmen wird eine vorteilhafte Beziehung aufbauen und es uns ermöglichen, die Produktion von militärischem Glas zu fördern - eine präzise Handwerkskunst, die in Waffen, Flugzeugen und Maschinen verwendet werden kann."

 GER_People_Apartments: "Kommission Volkswohnung Apartments"
 GER_People_Apartments_desc: "Schon vor der industriellen Revolution war Deutschland im Vergleich zum übrigen Europa relativ stark verstädtert, und dieser Prozess beschleunigte sich nach der Gründung des Kaiserreichs erheblich - zwischen 1871 und 1910 sank der Anteil der Landbevölkerung in Deutschland von 64 Prozent auf 40 Prozent. Dieser Prozess hat sich seit dem Zweiten Weltkrieg fortgesetzt, da die besseren Arbeitsmöglichkeiten und die Krise der Landwirtschaft in Ostelbien viele Menschen dazu gebracht haben, aus den Dörfern und Städten in die städtischen Kerngebiete im Norden und Westen zu ziehen. Das Rheinland, Sachsen, Berlin und die nördlichen Küstenstädte wie Hamburg und Kiel sind die Hauptempfänger dieser Migration. Die Verstädterung erfordert jedoch einen Ausbau von Wohn- und Lebensraum, den die Privatwirtschaft noch nicht leisten kann. Der Staat muss soziale Wohnungsbaugesellschaften gründen, die große, vorstädtische Wohnblöcke entwickeln, die jeweils Hunderte von Familien beherbergen können."
 GER_People_Tractor: "Auftragsfertigung des Volkstraktors"
 GER_People_Tractor_desc: "Der \"Volkstraktor\" wird ein billiger und erschwinglicher Traktor sein, der den Bedürfnissen der deutschen Kleinbauern dient, die nicht wohlhabend genug sind, um sich moderne Geräte leisten zu können, und deren landwirtschaftliche Effizienz daher hinter dem Weltstandard zurückbleibt. Darüber hinaus können die Traktorenfabriken in Kriegszeiten schnell auf die militärische Produktion umgestellt werden - auf Lastwagen oder Panzer."
 GER_People_Refrigerator: "Auftragsfertigung des Volkskühlschranks"
 GER_People_Refrigerator_desc: "Der \"Volkskühlschrank\" wird ein nützlicher, billig hergestellter Kühlschrank sein, den sich die breite Bevölkerung leisten kann. Der Nutzen von Kühlschränken kann gar nicht hoch genug eingeschätzt werden. Die Möglichkeit, große Mengen an Lebensmitteln für eine viel längere Zeit als üblich zu lagern, wird für den Durchschnittsdeutschen einen sichtbaren Sprung in der Lebensqualität bedeuten."
 GER_People_Car: "Aufbau staatlicher Automobilwerke"
 GER_People_Car_desc: "Der Ford T hat gezeigt, wie groß die Nachfrage nach Automobilen in der Bevölkerung ist - in zwei Jahrzehnten ist das Auto selbst für den Durchschnittsamerikaner unverzichtbar geworden. Deutsche Hersteller haben versucht, ihre eigenen \"Volksautos\" zu bauen, aber keiner hat es geschafft, auch nur annähernd den Erfolg von Henry Ford zu erreichen. Vielleicht liegt die Zukunft im staatlich geförderten und orchestrierten Automobilbau - lassen Sie uns eines der vorgeschlagenen \"Volksautos\" entwerfen und staatliche Automobilfabriken errichten, die in der Lage sein werden, preiswerte Autos für die breite Bevölkerung zu liefern. Am wichtigsten ist jedoch, dass diese Fabriken in Kriegszeiten leicht auf die Produktion von Militärlastwagen oder Panzern umgestellt werden können."

 GER_Westfalenhutte: "Westfalenhütte ausbauen"
 GER_Westfalenhutte_desc: "Die 1871 von der Hoesch AG gegründete Westfalenhütte nordöstlich von Dortmund ist einer der größten Industriestandorte Westdeutschlands mit Tausenden von Arbeitsplätzen in der Schwerindustrie. Die hohen Schornsteine der zahlreichen Stahlöfen sind ein weithin sichtbares Symbol für die Industrialisierung des Rheinlands, für das Kraftwerk der deutschen Wirtschaft, das es geworden ist, und für die Bedeutung der Schwerindustrie für ganz Deutschland, wenn nicht sogar für Europa. Es gibt jedoch noch Raum für Verbesserungen. Zusätzliche Investitionen in den Standort werden es uns ermöglichen, Platz für weitere Fabriken zu schaffen, und die Einrichtung eines Bahnhofs für den Standort wird es ermöglichen, die Produktion wesentlich effizienter an- und abzuliefern."
 GER_Walzstahlhaus: "Gründung des Vereins Walzstahl Dortmund"
 GER_Walzstahlhaus_desc: "Im Ruhrgebiet gibt es zahlreiche Stahlerzeuger und eine Vielzahl von stahlverarbeitenden Betrieben. Der Wettbewerb zwischen ihnen ist zwar gesund für den Markt, aber sie müssen auch zusammenarbeiten können, sei es für gemeinsame Produktionsstandards oder für gemeinsame militärische Produktionsquoten. Das Walzstahlhaus in Düsseldorf wird zum Sitz der Vereinigung der Walzstahlerzeuger Deutschlands und des großen Stahlwerksverbands, eines Kartells von Industriellen, das den Stahlmarkt in Deutschland kontrolliert. Damit wird sichergestellt, dass Zivilisten und Militärs Zugang zu reichlich hochwertigem Walzstahl haben werden."
 GER_Bosch_Hildesheim: "Gründung der Bosch Trillke-Werke GmbH"
 GER_Bosch_Hildesheim_desc: "Die Bosch AG mit Sitz in Stuttgart ist der führende Hersteller von Elektrogeräten und Motoren in Deutschland und expandierte in den 1920er und 1930er Jahren durch strategische Übernahmen und Diversifizierung der Produktion stark. Auch militärische Aufträge sind dem Unternehmen nicht fremd: Bosch beliefert das Heer bereits mit wichtiger Ausrüstung wie Einspritzpumpen, Anlassern und Magnetzündern. Fabriken, die auf die Produktion von Rüstungsgütern für die Armee ausgerichtet sind, werden daher eine natürliche Entwicklung für sie sein. Uns wurde der Plan vorgestellt, ein staatlich finanziertes Bosch-Industriewerk in Hildesheim zu errichten, das ausschließlich Rüstungsgüter und Geräte für den militärischen Bedarf produziert - und natürlich auch Hunderte von in der Krise entlassenen Arbeitnehmern beschäftigt - geben wir Robert Bosch grünes Licht für dieses Projekt."

 GER_railroad_decisions_category: "Deutsche Reichsbahn"
 GER_railroad_decisions_category_desc: "\nDie Eisenbahnen des Deutschen Reiches waren traditionell im Besitz der Bundesländer. Jeder Staat, der groß genug war, um eine eigene Eisenbahn zu besitzen, hatte auch seine eigene Eisenbahngesellschaft, die ihre eigenen Tarife festlegte und ihren eigenen Bestand unterhielt. Nachdem Otto von Bismarck 1875 mit der Gründung einer staatlichen Eisenbahngesellschaft gescheitert war, setzte die Königlich Preußische Eisenbahngesellschaft seinen Traum von der Zentralisierung auf einem vorsichtigeren Weg fort, indem sie die kleineren Eisenbahngesellschaften aufkaufte und sie mit Berlin koordinierte. Jetzt haben wir dieses Ziel erreicht und können die Deutsche Reichsbahn gründen - und eine unübertroffene Rationalisierung des Infrastruktursystems herbeiführen.\n"
 GER_railway_nationalisation_idea_stronger_tt: "Dieses §YUpgrade§! der Idee wird für 90 Tage gelten, danach wird die alte Idee wiederhergestellt, es sei denn, wir fassen weitere Beschlüsse, um die Wirkung zu verlängern."
 GER_Saxon_State_Railways: "Übernahme der Königlich Sächsischen Staatseisenbahnen"
 GER_Bavarian_State_Railways: "Übernahme der Königlich Bayerischen Staatseisenbahnen"
 GER_BW_State_Railways: "Übernahme der Badener und Württemberger Eisenbahnen"
 GER_State_Rail_Wagon_Association: "Integration des Staatsbahnwagenverband"

 GER_peace_summit_repeatable: "Einen Gipfel für den Frieden abhalten"
 GER_peace_summit_repeatable_desc: "Wenn wir glauben, dass der nächste große europäische Krieg zu nahe ist, während wir noch nicht darauf vorbereitet sind, können wir ein Gipfeltreffen mit den Botschaftern der verfeindeten Staaten veranstalten, um die Spannungen etwas abzubauen."
 peace_summit_threat: "Deutschland hält einen Friedensgipfel ab"

 GER_send_aid_to_east_asia: "Aufstellung der Indochina-Interventionstruppe"
 GER_debt_negotiations_with_foreign_tag: "Verhandeln mit Kreditgebern in [FROM.GetName]"
 GER_debt_negotiations_with_foreign_tag_desc: "[GERDebtNegotiations]"
 GER_debt_negotiations_AUS_desc: "Wien und sein Reich sind zweifellos unser größter Handelspartner in Europa. Da sie von der Wirtschaftskrise fast genauso stark betroffen sind wie wir, wäre es in unserem beiderseitigen Interesse, sich zusammenzusetzen und zu besprechen, wie wir die ausstehenden Schulden umstrukturieren können, damit der Handel weiter fließen kann."
 GER_debt_negotiations_SWI_desc: "Obwohl die Schweizer eine kleine Nation sind, verfügen sie über beträchtliche Reserven an Gold und harten Währungen aus aller Welt. Trotz ihrer geopolitischen Lage wissen sie genauso gut wie wir, dass bei einem Zusammenbruch unserer Wirtschaft ein großer Teil ihres Kapitals wertlos werden würde. Mit diesem Wissen werden wir uns mit ihren Gläubigern zusammensetzen, damit wir unsere Schulden in etwas Überschaubares umstrukturieren können."
 GER_debt_negotiations_HOL_desc: "Dank ihrer Beteiligungen in Asien und ihrer fortschrittlichen Hafeninfrastruktur sind die Niederlande nach wie vor eine wohlhabende Nation, mit der wir enge Handelsbeziehungen unterhalten. Wir werden uns mit den niederländischen Kreditgebern zusammensetzen und über neue Bedingungen diskutieren, um die Finanzkrise gemeinsam zu überstehen und die wirtschaftliche Zusammenarbeit zu fördern."
 GER_debt_negotiations_CAN_desc: "Obwohl Kanada ein Überbleibsel des ehemaligen britischen Empire ist, verfügt es immer noch über ein beträchtliches Finanzkapital. Ein großer Teil dieses Reichtums stammt von wohlhabenden Exilanten, von denen viele vor dem Zusammenbruch unserer Wirtschaft beträchtliche Anteile besaßen. Die Entsendung unserer Geldgeber nach Ottawa, um neue Rückzahlungsbedingungen auszuhandeln, könnte ein erster Schritt sein, um die Beziehungen aufzutauen und eine mögliche Zusammenarbeit in der Zukunft zu sichern."
 GER_debt_negotiations_RUS_desc: "Nach dem Schwarzen Montag ist unsere finanzielle Vormachtstellung in Russland dramatisch geschwächt worden. Durch den massenhaften Verkauf und die Zwangsversteigerung bankrotter Unternehmen bis hin zu den Zwangsverstaatlichungsplänen der Vozhd wurde über Nacht ein großer Teil des wirtschaftlichen Einflusses vernichtet. Trotzdem halten wir, sehr zum Leidwesen Moskaus, immer noch einen bedeutenden Anteil an ihrer Wirtschaft - zumindest vorläufig. Vor diesem Hintergrund sollten wir dringend handeln, um so viel wie möglich von unserem Vermögen und Kapital zurückzugewinnen, bevor es zu spät ist."
 GER_debt_negotiations_JAP_desc: "Die Beziehungen zu Japan sind nach wie vor angespannt, umso mehr, als der Schwarze Montag unsere einst scheinbar unanfechtbare Position in Ostasien geschwächt hat. Ungeachtet dessen hatte die Zaibatsu in den Folgejahren des Weltkriegs noch in mehrere Unternehmen und Betriebe außerhalb der Mandschurei investiert. Dazu gehörten Industrien, die der AOG gehörten, sowie Ressourcen in Indochina und Malaya. Bis auf Weiteres muss Tokio noch mit uns Handel treiben, was beiden Seiten schmerzlich bewusst ist. Deshalb werden wir unsere Diplomaten mit der wenig beneidenswerten Aufgabe ins Ausland schicken, mit japanischen Investoren zu verhandeln, um unsere eigene Wirtschaft zu erhalten."
 GER_debt_negotiations_AST_desc: "Obwohl Australasien aufgrund seiner Lage auf der anderen Seite des Globus nicht viel direkten Handel mit Deutschland betreibt, so doch mit unseren verschiedenen Kolonialbesitzungen in Ostasien. Auch wenn die Beziehungen zwischen unseren beiden Nationen kühl sind, so gibt es doch viele wohlhabende Investoren, die nach dem Untergang des britischen Empire dorthin geflohen sind, und es wäre unklug von uns, sie zu übersehen. Daher sollten Telegramme nach Canberra geschickt werden, um bestehende Schulden zu begleichen."
 GER_debt_negotiations_SWE_desc: "Schweden, das reichste der skandinavischen Länder, war während des Weltkriegs und in den folgenden Jahren des Wohlstands wegen seines Eisenerzes und Koks ein wichtiger Handelspartner. Nach dem Chaos des Schwarzen Montags sind viele Investoren auf beiden Seiten unserer Nationen verunsichert. Eine Delegation nach Stockholm, um neue Kreditlimits auszuhandeln, wäre für beide Seiten von Vorteil, um den weiteren Fluss von Finanzkapital zwischen unseren beiden Volkswirtschaften zu gewährleisten."
 GER_debt_negotiations_generic_desc: "Wenn wir gute Beziehungen zur Regierung von [FROM.GetName] aufgebaut haben, können wir uns an private Kreditgeber in diesem Land wenden, z. B. an Banken und Fonds, um unsere Schulden umzustrukturieren und sie zu einem anderen Zeitpunkt zurückzuzahlen."
 GER_AUS_armoured_division: "Bildung der Panzerdivision \"Otto der Große\""
 GER_AUS_armoured_division_desc: "Wir können die Erfahrungen, die wir bei der deutschen Militärmission in Österreich gesammelt haben, nutzen, um eine gepanzerte Veteranendivision für die k.u.k. Armee zu bilden."
 GER_AUS_armoured_division_tt: "£nato_unit_light_armor_icon_small  Aufstellen einer in §YDeutschland ausgebildeten Panzerdivision§! aus 6 §YMittleren Panzer§! Bataillonen und 4 §YMotorisierte§! Bataillonen, 1 §YUnterstützungs-Artillerie§! Unterstützungsgruppe, 1 §YPionier§! Unterstützungsgruppe und 1 §YMotorisierte Aufklärung§! Unterstützungsgruppe."
 GER_AUS_infantry_division: "Bildung der Division \"Frohwalt von Schmidt\"."
 GER_AUS_infantry_division_desc: "Wir können unsere Erfahrungen aus der deutschen Militärmission in Österreich nutzen, um eine Veteranen-Infanteriedivision für die k.u.k.-Armee zu bilden."
 GER_AUS_infantry_division_tt: "£nato_unit_infantry_icon_small  Aufstellen einer in §YDeutschland ausgebildeten Infantrie Division§! aus 7 §YInfantrie§! and 2 §YArtillerie§! Bataillonen, 1  §YUnterstützungs-Artillerie§! Unterstützungsgruppe, 1 §YPionier§! Unterstützungsgruppe, und 1 §YMotorisierte Aufklärung§! Unterstützungsgruppe."

 GER_11000_mp_2000_eq: "£manpower_icon  §H11000§! £rifle_texticon §H2000§!"
 GER_11000_mp_2000_eq_blocked: "£manpower_icon  §R1000§! £rifle_texticon §R2000§!"
 GER_11000_mp_2000_eq_tooltip: "Es kostet $GER_11000_mp_2000_eq_blocked$, diese Entscheidung zu treffen"
 GER_will_send_volunteers: "Wenn [GER.GetNameWithFlag] von der KI gesteuert wird, schickt sie Freiwillige zu euren aktuellen Kriegen!"

 GER_AZR_align_azerbaijan: "Aserbaidschan ausrichten"
 GER_AZR_align_azerbaijan_desc: "Es ist an der Zeit, dass wir den größten Preis im Nahen Osten, das aserbaidschanische Öl, erwerben. Wenn wir ein Treffen mit hochrangigen aserbaidschanischen Diplomaten in Baku arrangieren, können wir vielleicht zu einer Einigung mit ihnen kommen. Wenn wir ihnen ihre Unabhängigkeit garantieren, sind sie vielleicht bereit, sich kampflos unter unsere Oberhoheit zu begeben."
 GER_OTT_settling_old_disputes: "Beilegung von Streitigkeiten mit dem Osmanischen Reich"
 GER_OTT_settling_old_disputes_desc: "Die Beziehungen zwischen dem Deutschen Reich und dem Osmanischen Reich haben Höhen und Tiefen erlebt, aber jetzt, wo die Stabilität im Nahen Osten wiederhergestellt ist, ist es endlich an der Zeit, diese Neutralität zu beenden und Konstantinopel in die europäische Ordnung einzubeziehen."
 GER_invite_GRE: "Pakt mit Griechenland"
 GER_invite_GRE_desc: "Die Griechen haben im Weltkrieg gegen uns gekämpft und vor nicht allzu langer Zeit unsere ehemaligen bulgarischen Verbündeten angegriffen, aber das können wir alles beiseite lassen, wenn wir dafür einen starken Verbündeten im Mittelmeerraum haben."
 GER_align_GEO: "Georgien ausrichten"
 GER_align_GEO_desc: "Der Georgische Staat wurde nach dem Weltkrieg mit unserer großzügigen Anerkennung gegründet, und er sollte diese Gnade mit einer Annäherung an uns belohnen."
 GER_invite_PER: "Pakt mit Iran"
 GER_invite_PER_desc: "Der Iranische Staat ist eng mit uns verbündet und versucht, sein Territorium im ehemaligen Russischen Reich zurückzugewinnen - die Entsendung eines Gesandten wird es uns ermöglichen, über seine Aufnahme in den Reichspakt zu verhandeln und eine weitere Front hinter dem Rücken der Russen zu eröffnen."
 GER_invite_AFG: "Pakt mit Afghanistan"
 GER_invite_AFG_desc: "Amanullah Khan, Emir von Afghanistan, ist ein bekannter Germanophiler und an einer Zusammenarbeit mit uns interessiert. Eine diplomatische Mission in Kabul könnte ihn davon überzeugen, sich mit uns zu verbünden und seine Truppen zum Überfall auf die russische Grenze zu schicken!"

 GER_claim_malta: "Malta beanspruchen"
 GER_claim_malta_desc: "Jetzt, da wir wieder in den Krieg mit der Entente eingetreten sind, können wir Anspruch auf den wichtigen Flottenstützpunkt Malta erheben - auf halbem Weg zwischen dem Kaiserreich und seinen Kolonien in Asien gelegen, ist es ein strategisch wichtiger Stützpunkt, der unter unsere Kontrolle fallen muss."
 GER_claim_cyprus: "Stützpunkt auf Zypern"
 GER_claim_cyprus_desc: "Obwohl wir jetzt sowohl Malta als auch Suez kontrollieren, können wir weitere Inselstützpunkte einnehmen, um unsere Herrschaft über das Mittelmeer wirklich zu konsolidieren. Zypern bietet sich als Stützpunkt an, wenn wir es erobern können."
 GER_claim_crete: "Stützpunkt auf Kreta"
 GER_claim_crete_desc: "Obwohl wir jetzt sowohl Malta als auch Suez kontrollieren, können wir weitere Inselstützpunkte einnehmen, um unsere Herrschaft über das Mittelmeer wirklich zu konsolidieren. Kreta eignet sich hervorragend als Stützpunkt, wenn wir es erobern können."
 GER_claim_st_helena: "St. Helena beanspruchen"
 GER_claim_st_helena_desc: "Die Britischen Atlantikinseln St. Helena und Ascension blieben nach dem Bürgerkrieg unter der Kontrolle der Syndikalisten und stellen eine Bedrohung für unsere Interessen in Afrika dar. Da sich ein offener Konflikt mit Britannien abzeichnet, müssen wir unsere Absicht bekunden, diese Inseln nach dem Zweiten Weltkrieg zu erobern."
 GER_invite_SIC: "Allianz mit den Beiden Sizilien"
 GER_invite_SIC_desc: "Die Bbeiden Sizilien, die von den Bourbonen regiert werden, sind vielleicht die einzige Fraktion im italienischen Konflikt, die mit dem Reichspakt verbündet ist. Wir sollten sie auf unsere Seite ziehen und ein starkes Standbein im Mittelmeerraum aufbauen."
 GER_break_open_gibraltar: "Die Meerenge von Gibraltar durchbrechen"
 GER_break_open_gibraltar_desc: "Die Meerenge von Gibraltar ist derzeit von einer feindlichen Macht besetzt - es ist an der Zeit, dass das Kaiserreich seine Macht in Südeuropa ausspielt und in Spanien einmarschiert, um diese Gewässer zu durchbrechen und eine sichere Südflanke für das deutsche Europa zu sichern."
 GER_invite_BRM: "Bündnis mit Burma"
 GER_invite_BRM_desc: "Die Republik Burma ist ein kleiner post-britischer Staat im Konflikt mit Siam - dank der pro-japanischen Haltung Siams können wir dies ausnutzen und Burma auf den Reichspakt ausrichten."
 GER_invite_PRF: "Delhi-Berlin Pakt"
 GER_invite_PRF_desc: "Der indische Subkontinent ist unter den südlichen Prinzen vereint, einem konservativen Regime, das weder mit der Entente noch mit der Dritten Internationale verbunden ist. Die Bedrohung, die Japan und der Sozialismus für Indien darstellen, macht sie zu einem bevorzugten Ziel für ein Bündnis - und wir können unsere Inseln im Indischen Ozean anbieten, um den Prinzen das Geschäft zu versüßen."
 GER_claim_siamese_east_asia: "Siamese Ostasien beanspruchen"
 GER_claim_siamese_east_asia_desc: "Jetzt, da unsere Beziehungen zu Siam in offene Feindschaft umgeschlagen sind, können wir unsere Ansprüche auf die ehemaligen französischen und britischen Kolonien geltend machen, die nach dem Weltkrieg von Bangkok beschlagnahmt wurden, einschließlich ihrer lukrativen Kautschukplantagen."

 GER_ostwall_courland: "Kurland-Stellung"
 GER_ostwall_courland_desc: "Der Bau des Ostwalls geht weiter - wir wollen ihn bis nach [FROM.GetNameDef] ausbauen und vor russischen Übergriffen schützen."
 GER_ostwall_belarus: "Weißruthenien-Stellung"
 GER_ostwall_belarus_desc: "Der Bau des Ostwalls geht weiter - wir wollen ihn bis nach [FROM.GetNameDef] ausbauen und vor russischen Übergriffen schützen."
 GER_ostwall_kiev: "Kiew-Tscherkassy-Stellung"
 GER_ostwall_kiev_desc: "Der Bau des Ostwalls geht weiter - lassen Sie ihn uns in die Nordukraine ausdehnen und sie vor russischen Übergriffen schützen."
 GER_ostwall_kherson: "Cherson-Jekaterinoslaw-Stellung"
 GER_ostwall_kherson_desc: "Der Bau des Ostwalls geht weiter - lassen Sie ihn uns in die Südukraine ausdehnen und sie vor russischen Übergriffen schützen."

 GER_destroy_POL: "In Polen einmarschieren"
 GER_destroy_POL_desc: "Der polnische Staat hat den Fehler gemacht, sich mit einem unserer Feinde zu verbünden und damit zu drohen, die mehrheitlich polnischen Gebiete im Deutschen Reich zurückzufordern. Das wird der letzte Fehler sein, den sie jemals machen werden."
 GER_invite_FIN: "Finnland ausrichten"
 GER_invite_FIN_desc: "Der Finnische Staat wurde am Ende des Weltkrieges mit deutschen Waffen errichtet, aber die Finnen waren uns nicht dankbar genug und haben sich von unserem Einflussbereich entfernt. Das kann nicht so bleiben - und jetzt, wo Finnland wieder bedroht und freundlich ist, können sie wieder zu uns kommen."
 GER_destroy_NOR: "Die norwegische Revolution niederschlagen"
 GER_destroy_NOR_desc: "Im hohen Norden hat eine sozialistische Revolution stattgefunden - die Norweger haben ihren König gestürzt und ein sozialistisches Regime errichtet. Diese Bedrohung unserer Flanke kann nicht bestehen bleiben - und da Norwegen noch keine Zusicherungen von der Internationalen erhalten hat, haben wir jetzt die Chance, sie zu zerschlagen!"
 GER_destroy_SWE: "In Schweden einmarschieren"
 GER_destroy_SWE_desc: "Die schwedischen Syndikalisten haben die loyalen Bernadotte-Monarchen und ihre Regierung gestürzt und damit Nordeuropa in Aufruhr gebracht und unsere Flanke bedroht. Wir dürfen nicht zulassen, dass wichtige schwedische Bodenschätze in die Hände der Internationalen fallen - und da Schweden noch keine Zusicherungen aus Paris und London erhalten hat, haben wir jetzt die Chance, sie zu zerschlagen!"

 GER_invite_MEX: "Mexiko schützen"
 GER_invite_MEX_desc: "Die Mexikaner, die sich vor kurzem von den syndikalistischen Fesseln befreit haben, werden von dem neuen linksradikalen Regime in den ehemaligen Vereinigten Staaten bedroht. Wir werden unseren mexikanischen Brüdern tapfer beistehen und sie in den Schoß der deutschen Sphäre holen."
 GER_invite_BRA: "Bündnis mit Brasilien"
 GER_invite_BRA_desc: "Brasilien ist der Moloch Südamerikas und ist ein natürlicher Verbündeter gegen die wachsende Bedrohung durch den Syndikalismus im Südkegel. Wenn wir es auf unsere Seite ziehen, werden wir in der Lage sein, diese Bedrohung einzudämmen und eine neue Front im Zweiten Weltkrieg zu eröffnen - gegen die Argentinier."
 GER_invite_PRU_BOL_PAR: "[FROM.GetName] ausrichten"
 GER_invite_PRU_BOL_PAR_desc: "Die argentinische sozialistische Bedrohung ist in ganz Südamerika zu spüren - als verantwortungsbewusste Verteidiger der natürlichen Ordnung gegen die Revolution müssen wir eine Front gegen diese Flut bilden und die Sozialisten im Südkegel aufhalten!"

 GER_attack_syndicalists: "In [From.GetNameDef] einmarschieren"
 GER_attack_syndicalists_tooltip: "Schaltet Entscheidung frei: £decision_icon_small §YSyndikalistische Staaten in Europa einnehmen§!"
 GER_attack_monarchists: "In [From.GetNameDef] einmarschieren"
 GER_attack_monarchists_tooltip: "Schaltet Entscheidung frei: £decision_icon_small §YInvasion autoritärer Monarchien und nationaler Populisten in Europa§!"
 GER_topple_natpops_BAT: "Regimewechsel im Baltikum"
 GER_topple_natpops_BAT_desc: "Die Balten sind aus der Reihe getanzt. Wir müssen uns mit Nachdruck dafür einsetzen, dass dieses autoritäre Regime abgesetzt wird und eine tolerantere Regierung in Riga eingesetzt wird."
 GER_annex_RIG: "Riga Annektieren"
 GER_annex_RIG_desc: "Mit der formellen Annexion der baltischen Länder rund um den Stadtstaat Riga ist es an der Zeit, dass wir Riga endlich zum offiziellen Teil des Deutschen Reiches erklären."
 GER_topple_UKR_govt: "Regimewechsel in der Ukraine"
 GER_topple_UKR_govt_desc: "Die Ukraine hat sich schon zu lange von uns entfernt. Wir sollten sie wieder auf unsere Interessen ausrichten."
 GER_topple_POL_govt: "Regimewechsel in Polen"
 GER_topple_POL_govt_desc: "Polen wird davon überzeugt werden, seine Regierung nach unseren Vorstellungen zu reformieren. Wir werden keine Außenseiter vor unserer Haustür dulden."
 GER_topple_WHR_govt: "Regimewechsel in [WHR.GetNameDef]"
 GER_topple_WHR_govt_desc: "Weißrussland, eine kleine Nation in einer kritischen Lage, darf die Region nicht durch radikales Regieren destabilisieren."
 GER_topple_LIT_govt: "Regimewechsel in [LIT.GetNameDef]"
 GER_topple_LIT_govt_desc: "Die litauische Regierung hat ohne unsere Aufsicht zu frei gehandelt. Es ist an der Zeit, diesen Fehler zu korrigieren."
 GER_topple_EST_govt: "Regimewechsel in [EST.GetNameDef]"
 GER_topple_EST_govt_desc: "Die radikale Regierung in Estland ist aus dem Rahmen gefallen und muss darüber informiert werden, wen wir unterstützen können und wen nicht."
 GER_destroy_SER: "Eingreifen in die Balkankriege"
 GER_destroy_SER_desc: "Auf dem Balkan ist wieder einmal Krieg ausgebrochen, angezettelt von den Serben. Wir müssen diesem hochmütigen slawischen Staat eine Lektion erteilen und einen dauerhaften Frieden auf dem so genannten Pulverfass schaffen."
 GER_invite_SER: "Jugoslawien ausrichten"
 GER_invite_SER_desc: "Um eines dauerhaften Friedens in Europa willen müssen wir uns um ein Entgegenkommen gegenüber Belgrad bemühen, das zwar Krieg gegen unsere österreichischen Brüder geführt hat, aber einen stabilen und ziemlich mächtigen Staat aufgebaut hat, den wir auf unsere Seite ziehen sollten."
 GER_invite_ALB: "Albanien ausrichten"
 GER_invite_ALB_desc: "Die kleine albanische Republik war ein enger Partner Österreichs und Bulgariens und sollte sich daher natürlich mit uns verbünden. Dies wird unsere Kontrolle in der Balkanregion stärken."
 GER_invite_ROM: "Rumänien ausrichten"
 GER_invite_ROM_desc: "Das Königreich Rumänien war in der Vergangenheit unser Feind, aber seine Niederlage in den Balkankriegen hat seine Ambitionen gemildert, und der Sturz seiner Legionärsregierung macht es möglich, es in unseren Schoß zu holen."
 GER_suez_crisis: "Kontrolle des Suezkanals herausfordern"
 GER_suez_crisis_desc: "[753.owner.GetNameDefCap] kontrolliert den Suezkanal, eine wichtige Verkehrsader, die Europa mit unseren Kolonien in Afrika und Ostasien verbindet. Sie sind nicht mit uns verbündet, also müssen wir sie bedrohen, damit sie den Kanal aufgeben, oder sie werden zerstört.\n\n§RDie enorme Bedeutung des Suezkanals bedeutet, dass sich ausländische Großmächte in unsere Operation einmischen könnten, seien Sie vorsichtig.§!"
 GER_invite_MNT: "Montenegro ausrichten"
 GER_invite_MNT_desc: "Der kleine montenegrinische Staat wurde während der Balkankriege von Bulgarien befreit und ist daher ein natürlicher Verbündeter von Sofia und damit auch von uns. Wir sollten ihnen eine Einladung schicken, sich unserem Block anzuschließen."
 GER_invite_ETH: "Äthiopien ausrichten"
 GER_invite_ETH_desc: "Die äthiopische Monarchie hat sich in den letzten zwei Jahrzehnten mit uns verbündet, und jetzt, da sie sich mit den somalischen Stämmen auseinandergesetzt hat, können wir sie sicher in die Gemeinschaft aufnehmen.."
 GER_claim_kirkuk_oil: "Kontrolle über die Ölfelder von Kirkuk fordern"
 GER_claim_kirkuk_oil_desc: "[349.owner.GetNameDefCap] kontrolliert große Ölreserven in Kirkuk - den Treibstoff der Zukunft, der für unsere wachsende Industrie von entscheidender Bedeutung ist. Lassen Sie uns die Diplomatie verstärken und ihre Regierung dazu bringen, die Kontrolle über diese Förderstätten friedlich an unsere Unternehmen abzugeben."
 GER_claim_khuzestan_oil: "Nachfragesteuerung der Ölfelder in Khuzestan"
 GER_claim_khuzestan_oil_desc: "[413.owner.GetNameDefCap] kontrolliert große Ölvorkommen in Khuzestan - den Treibstoff der Zukunft, der für unsere wachsenden Industrien von entscheidender Bedeutung ist. Lassen Sie uns die Diplomatie verstärken und ihre Regierung dazu bringen, die Kontrolle über diese Förderstätten friedlich an unsere Unternehmen abzugeben."
 GER_accelerate_NFA_collapse: "Zerfall von Französisch-Afrika beschleunigen"
 GER_accelerate_NFA_collapse_desc: "Die französischen Exilanten in Algier sind uns nach wie vor ein Dorn im Auge und versuchen, unsere Vorherrschaft im Westen anzufechten. Auch wenn es vielleicht etwas riskant ist, können wir ihre Instabilität gegen sie verwenden und afrikanische Widerstandsgruppen unterstützen, die die Macht dieser Exilanten brechen könnten, ohne dass wir einen Finger rühren."
 GER_destroy_TUR: "Sturz des Kadroisten-Regimes"
 GER_destroy_TUR_desc: "Die Türkei wurde von einem Regime radikaler Kemalisten, der Kadro-Bewegung, übernommen, das extremistisch ist und in beunruhigender Weise von sozialistischen Ideen beeinflusst wird. Für die Stabilität des Nahen Ostens wäre es besser, dieses Regime auszulöschen und eine erträglichere Marionettenregierung in Konstantinopel an die Macht zu bringen."
 GER_invite_IRQ: "Irak ausrichten"
 GER_invite_IRQ_desc: "Der irakische Staat ist vielleicht der berlinfreundlichste im Nahen Osten, geführt von ehemaligen osmanischen Offizieren, die nach unseren Standards ausgebildet wurden. Wir sollten Bagdad eine Einladung an den Reichspakt aussprechen, um diese Beziehungen zu festigen."
 GER_sino_german_cooperation: "Chinesisch-Deutsches Kooperationsabkommen"
 GER_sino_german_cooperation_desc: "China ist nach jahrelangen Konflikten und Kämpfen endlich wiedervereinigt worden, und die Wiedervereinigung wurde von einer uns freundlich gesinnten Partei vorangetrieben. Wir sollten ihnen die Hand zur Zusammenarbeit reichen und dafür sorgen, dass China ein freundliches Umfeld für unsere Unternehmen bleibt."
 GER_strike_okinawa: "Präventivschlag auf Okinawa"
 GER_strike_okinawa_desc: "Durch den Ausbau unserer Stärke im pazifischen Raum treiben wir die Japaner immer mehr in die Enge - es ist an der Zeit, dass wir ihnen den endgültigen Schlag versetzen, indem wir ihren Marinestützpunkt auf den Ryukyu-Inseln angreifen und dann ihre Marine im Ostchinesischen Meer vernichten."
 GER_destroy_INC: "Streiks in Indochina"
 GER_destroy_INC_desc: "Die sozialistische Revolution in Indochina ist eine Bedrohung für unsere Interessen in Ostasien. Wir müssen sie auslöschen, bevor sie unsere Kolonien wie Dominosteine in antikoloniale Revolutionen stürzen lässt."

 GER_invest_oststaat: "Kontrolle der Ökonomie von [FROM.GetNameDef]"
 GER_invest_oststaat_desc: "Wir sollten eine hauptamtliche Handels- und Investitionsabteilung in der Hauptstadt von [FROM.GetNameDef] einrichten, um den Zustrom deutscher Investitionen zu erleichtern. Ihre kostengünstigen Arbeitskräfte werden unseren Industrien viele Vorteile bieten und wir werden unsere Kontrolle über ihre Wirtschaft ausweiten."
 GER_german_investment_oststaat_idea: "Wachsende deutsche Wirtschaftskontrolle"
 GER_german_investment_oststaat_idea_desc: "Deutsche Großinvestitionen in unserem Land verdrängen die einheimische Produktion und leiten unsere Ressourcen nach Deutschland ab."

 GER_bavaria_mechanic_tt: "Der Kampf um die bayerische Nichtigkeitserklärung beginnt. Alle 7 Tage erhalten Sie Informationen über jeden deutschen §Mitgliedsstaat§! und führen Aktionen durch, um sie anzugleichen.\nWeitere Hinweise finden Sie auf der Registerkarte £decision_icon_small §HEntscheidungen§!, Kategorie §HNichtigkeitskrise§!."
 GER_bavaria_mechanics_category: "Bavarian Nichtigkeitskrise"
 GER_bavaria_mechanics_category_desc: "\nDie zentralisierenden Maßnahmen von Reichskanzler Kurt von Schleicher haben die deutschen Bundesländer, allen voran Bayern, zu einer heftigen Reaktion gezwungen, die ihre verfassungsmäßigen Rechte und ihre Autonomie gegen den immer weiter um sich greifenden Autoritarismus verteidigen wollen. In Ermangelung anderer Möglichkeiten hat die bayerische Regierung die Aufhebung des Bundesrechts in Bayern erklärt und damit eine beispiellose Krise ausgelöst. Schleichers Lösung für diesen potenziell rechtswidrigen Akt ist eine Reichsexekution über Bayern und eine Änderung des Ermächtigungsgesetzes, die es der Regierung ermöglicht, in den Mitgliedsstaaten einzugreifen und Staatskommissare einzusetzen, wenn der betreffende Staat die Bestimmungen des Gesetzes nicht befolgt. All dies bedarf jedoch der Zustimmung des Bundesrates - und ob es Schleicher gelingt, eine Mehrheit der Abgeordneten in der Kammer zu überzeugen, seinem Willen zu folgen, wird darüber entscheiden, ob seine Regierung überlebt und ob die Demokratie in Deutschland überlebt.\n\n§HDie Reichsexekution§! beginnt mit den Stimmen von §HPreußen§! und §HWaldeck-Pyrmont§! Sie hat derzeit §H[?GER_schleicher_br_votes]§! Stimmen.\n§HDie Nichtigkeiterklärung§! beginnt mit §HBayern§!, die dafür stimmen. Sie haben derzeit §H[?GER_bavaria_br_votes]§! Stimmen.\n"
