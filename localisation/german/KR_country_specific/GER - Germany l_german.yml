### Parteien ###
GER_totalist_party: "BK"
 GER_totalist_party_long: "Bund der Kommunisten\n§gDer Bund der Kommunisten ist eine kleine radikale Strömung innerhalb der deutschen extremen Linken, die aus der Hamburger Strömung der KAPD hervorgegangen ist und ursprünglich von Heinrich Laufenberg und Fritz Wolffheim - zwei Gewerkschafts- und Parteiführern in Hamburg - geleitet wurde. Sie treten für das ein, was sie als \"Nationalkommunismus\" und \"Nationalsyndikalismus\" bezeichnen, und haben Sympathien für den deutschen Nationalismus.§!\n"
 GER_syndicalist_party: "KAPD (Essener)"
 GER_syndicalist_party_long: "Kommunistische Arbeiter-Partei Deutschlands - Essener Richtung\n§gDie KAPD, eine Abspaltung des linken Flügels der KPD, hat sich zur wichtigsten revolutionären sozialistischen Partei in Deutschland entwickelt und hält sich eng an die Dritte Internationale. Da sie jedoch der Meinung ist, dass die Gewerkschaften in Deutschland reformistisch geworden sind, setzt sie stattdessen auf die Arbeiterräte. Die Essener Tendenz ist dogmatisch und antiparlamentarisch, im Gegensatz zur Berliner Tendenz.§!\n"
 GER_radical_socialist_party: "KAPD (Berliner)/KPD"
 GER_radical_socialist_party_long: "Kommunistische Arbeiter-Partei Deutschlands - Berliner Richtung / Kommunistische Partei Deutschlands\n§gDie KAPD, eine Abspaltung des linken Flügels der KPD, hat sich zur wichtigsten revolutionären sozialistischen Partei in Deutschland entwickelt und hält sich eng an die Dritte Internationale. Da sie jedoch der Meinung ist, dass die Gewerkschaften in Deutschland reformistisch geworden sind, setzt sie stattdessen auf die Arbeiterräte. Die Berliner Tendenz ist pragmatisch und hat die parlamentarische Politik als Mittel zur Sicherung der politischen Macht akzeptiert.§!\n"
GER_social_democrat_party: "SPD"
 GER_social_democrat_party_long: "Sozialdemokratische Partei Deutschlands\n§gDie 1863 gegründete SPD ist eine der ältesten sozialistischen Parteien der Welt und die wichtigste Ideologin der Sozialdemokratie in Europa. Die Partei setzt sich für die Schaffung eines Wohlfahrtsstaates, die Reform der Verfassung und den Schutz demokratischer Reformen ein. Die SPD genießt eine hohe Loyalität ihrer Wähler und ist trotz staatlicher Repressionen und ungünstiger Wahlgesetze eine der stabilsten Parteien im Reichstag geblieben.§!\n"
 GER_social_liberal_party: "LVP"
 GER_social_liberal_party_long: "Liberale Volkspartei\n§gDie LVP ist ein Zusammenschluss der sozial-liberalen FVP und des linken Flügels der Nationalliberalen und präsentiert sich als große Koalition des deutschen Liberalismus. Als eines der beiden Schlüsselmitglieder der März-Koalition stellte sie nach dem Krieg mehrere Bundeskanzler und blieb einflussreich - sie vertrat eine Linie der Einheit und Mäßigung in einer gespaltenen Gesellschaft, fortschrittliche Sozialreformen und die Beibehaltung der März-Verfassung.§!\n"
 GER_market_liberal_party: "Wirtschaftspartei"
 GER_market_liberal_party_long: "Wirtschaftspartei des deutschen Mittelstandes\n§gDie Lücke zwischen dem rechten Flügel der LVP und den Konservativen wird durch eine Vielzahl kleinerer rechtsliberaler Parteien gefüllt, in denen ehemalige Nationalliberale sowie andere Verfechter der Interessen der Mittelschicht vertreten sind. Die bekannteste dieser Parteien ist die 1920 gegründete Wirtschaftspartei. In ihrem Programm fordert sie eine Verringerung der staatlichen Eingriffe in die Wirtschaft, niedrigere Steuern und mehr Freiheiten für Unternehmen. Obwohl sie wirtschaftlich liberal ist, ist sie sozial konservativ und stark antisozialistisch eingestellt. Sie glaubt, dass Deutschland von den syndikalistischen Kräften belagert wird und sieht die Arbeiterbewegung als Feind des Mittelstandes.§!\n"
 GER_social_conservative_party: "Kabinett Dirksen"
 GER_social_conservative_party_long: "März-Koalition - Kabinett Dirksen\n§gDas Kabinett von Herbert von Dirksens führt eine Minderheitsregierung im Reichstag, die sich aus Vertretern des Zentrums, der Wirtschaftspartei und der DkP zusammensetzt. Da die so genannte \"Daueropposition\", die SPD und die DVLP, darauf gewartet haben, den Status quo der \"März-Koalition\" der Nachkriegszeit zu kippen, sind die Chancen des Reichskanzlers, die nächsten Wahlen zu überstehen, gleich null.§!\n"
 GER_true_social_conservative_party: "Zentrum"
 GER_true_social_conservative_party_long: "Deutsche Zentrumspartei\n§gDas 1870 gegründete Zentrum ist eine katholische Interessenpartei, die seit ihrer Gründung eine stabilisierende Stütze in der deutschen Politik ist. Es kämpfte erfolgreich gegen den Kulturkampf und erwies sich seitdem als entscheidende Stütze für die Kanzler im Reichstag, da es konservativ und kompromissbereit war. Im Jahr 1918 stellte sie mit Graf von Hertling den ersten parteilichen Kanzler der deutschen Geschichte und wurde eine der beiden Hauptparteien der Märzkoalition, die seit 1920 fast jedes Kabinett mit Kanzlern und parlamentarischer Unterstützung versorgte.§!\n"
 GER_true_social_conservative_party_long_fake: "Deutsche Zentrumspartei"
GER_authoritarian_democrat_party: "DkP"
 GER_authoritarian_democrat_party_long: "Deutschkonservative Partei\n§gDie 1876 gegründete Deutsche Konservative Partei hatte einen unsicheren Anfang, bevor sie sich schließlich als Partei der Junker-Interessen - des alten preußischen Adels, der sich östlich der Elbe an die Macht klammerte - konsolidierte. Da die alte Generation der Aristokraten ausstirbt, hat sich die DkP etwas reformiert - und die Fusion mit der gemäßigt konservativen Deutschen Reichspartei (FKRP) ermöglichte es ihr, als ländliche, agrarische, sozialkonservative und etwas antisemitische Partei wieder Fuß zu fassen.§!\n"
 GER_authoritarian_democrat_party_long_fake: "Deutschkonservative Partei"
 GER_paternal_autocrat_party: "DkP (Bauernflügel)"
 GER_paternal_autocrat_party_long: "Deutschkonservative Partei - Bauernflügel\n§gUnter der Führung von Persönlichkeiten wie Hans Schlange-Schöningen und Karl Hepp vereint der Bauernflügel ländliche Populisten, die sich im Gegensatz zu den Junkern, die die DkP anführen, vor allem um die Interessen der Kleinbauernschaft kümmern. Sie sympathisieren mit korporatistischen und agrarromantischen Ideen und halten wenig von der Demokratie.§!\n"
 GER_national_populist_party: "DVLP"
 GER_national_populist_party_long: "Deutsche Vaterlandspartei\n§gDie DVLP wurde Ende 1917 gegründet und sollte als Sammelbewegung die gesamte deutsche politische Klasse vereinen, um den Sieg im Weltkrieg zu erringen. In der Praxis war sie eine radikal nationalistische, pangermanistische, antisemitische, antikatholische und antidemokratische Partei, die einen Bruch mit dem traditionellen, aristokratischen Konservatismus darstellte. Während der meisten Zeit der 20er Jahre isoliert, erlangte die Partei durch eine ehrgeizige Reform im Einklang mit konservativ-revolutionären Ideen neuen Schwung und wurde nach den Wahlen von 1931 zur zweitstärksten Oppositionspartei. Die DVLP ist wirtschaftspopulistisch und findet ihre Unterstützung in der Mittelschicht und auf dem protestantischen Land sowie in den gelben Arbeitergewerkschaften.§!\n"
 GER_national_populist_party_dead: "DVLP/DNRP"
 GER_national_populist_party_dead_long: "Deutsche Vaterlandspartei\n§gDie DVLP wurde Ende 1917 gegründet und sollte als Sammelbewegung die gesamte deutsche politische Klasse vereinen, um den Sieg im Weltkrieg zu erringen. In der Praxis war sie eine radikal nationalistische, pangermanistische, antisemitische, antikatholische und antidemokratische Partei, die einen Bruch mit dem traditionellen, aristokratischen Konservatismus darstellte. Nachdem sie den größten Teil der 20er Jahre isoliert war, wurde die Partei durch eine ehrgeizige Reform im Einklang mit konservativ-revolutionären Ideen wiederbelebt und stieg nach den Wahlen von 1931 zur zweitstärksten Oppositionspartei auf. Die DVLP ist wirtschaftspopulistisch und findet ihre Unterstützung in der Mittelschicht und auf dem protestantischen Land sowie in den gelben Arbeitergewerkschaften.§!\nDeutschnationale Reichspartei\n§gDie DNRP ist eine Abspaltung der DVLP, die vom reaktionären Flügel der Partei gegründet wurde und von Alfred Hugenberg geleitet wird. Sie ist unverhohlen fremdenfeindlich, autoritär, antisemitisch und antidemokratisch. In ihren Reihen findet sich ein breites Spektrum von Populisten, reaktionären Industriellen und nationalistischen Esoterikern.§!\n"
