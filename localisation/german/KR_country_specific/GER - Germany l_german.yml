 newgerfor.15.a: "Wie können sie es wagen?"

 newgerfor.16.t: "Deutsche Unterstützung kommt an"
 newgerfor.16.d: "Wir haben eine Nachricht aus Berlin erhalten - das Deutsche Reich, das den Aufstieg des Syndikalismus in einem anderen europäischen Staat verhindern will, bietet uns an, eine Militärmission mit mehreren pensionierten Offizieren sowie eine Legion freiwilliger Veteranen zu entsenden, die sich unseren Streitkräften anschließen werden. Die deutschen Offiziere werden unsere Armee ausbilden und unser junges Militär beraten und unser Offizierskorps in die neuesten Konzepte der Mobilität und der kombinierten Waffen einführen."
 newgerfor.16.a: "Wir brauchen jede Hilfe, die wir bekommen können"
 newgerfor.16.b: "Wir können ohne deutsche Hilfe gewinnen"

