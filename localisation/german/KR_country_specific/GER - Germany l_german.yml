 GER_coal_decisions_category: "Deutsche Bergwerks- und Hüttenkommission"
 GER_coal_decisions_category_desc: "\nDie Deutsche Bergbau- und Hüttenkommission, die als Teil des als \"Wissell-Moellendorff-Plan\" oder einfach \"Wissell-Plan\" bezeichneten Wirtschaftsreformpakets eingerichtet wird, ist der erste Versuch, die staatliche Kontrolle über einen ganzen Wirtschaftssektor zu etablieren und der Welt zu zeigen, dass die Zukunft der Wirtschaftspolitik in einer zentralen, allumfassenden und effizienten staatlichen Kontrolle liegt. Das Privateigentum wird zwar bestehen bleiben, aber es wird strikt eingeschränkt und muss den Plänen von oben für Entwicklung, Verbesserung der Produktionsmethoden und Außenhandel folgen.\n\nBeschlüsse dieser Kategorie werden den Wissell-Plan §Yaufbauen§!, der mit dem Beschluss §Yzur Erstellung des \"Fünfjahresplans\"§! vollständig aktiviert wird. Die Beschlüsse sind in drei §YKategorien§! unterteilt, die sich unterschiedlich auf den Plan auswirken.\n"
