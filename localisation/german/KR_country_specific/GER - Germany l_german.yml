 gerbav.18.t: "Die Großherzogtümer Mecklenburg und Oldenburg"
 gerbav.18.d: "Die Großherzogtümer Oldenburg, Mecklenburg-Schwerin und Mecklenburg-Strelitz sind das Bollwerk der agrarischen Interessen im Reich, ihre Wirtschaft basiert auf riesigen Roggenfeldern und Viehweiden, was ländliche Organisationen wie den Landbund extrem mächtig macht. Die beiden mecklenburgischen Länder waren schon immer recht reaktionär, da sie zu einem großen Teil von Junkerdynastien beherrscht wurden, ähnlich wie das benachbarte Ostelbien, und bis 1920 absolute Monarchien blieben, aber die Umstände in Oldenburg sind komplexer. Jahrzehntelang war es ein liberaler Staat mit einem fortschrittlichen Wahlrecht und einer Landschaft, die nicht von Junkern, sondern von Tausenden von Kleinbauern dominiert wurde. Das politische Klima begann sich erst in den 20er Jahren zu ändern, als die norddeutsche Agrarkrise zum Aufkommen des Rechtsradikalismus führte. Heute gehört Oldenburg zu den ersten Bundesländern, in denen die DVLP an der Regierung beteiligt ist, während die Mecklenburger unangefochten unter der Kontrolle der DkP stehen.\n\nAlle drei Staaten verfolgen zwar eine rechte Agenda und haben allgemein autoritäre Ziele vor Augen, sind aber noch etwas zurückhaltend in der Zusammenarbeit mit uns - Schleicher erscheint ihnen als eine unberechenbare Mischung aus Alt und Neu, und sie sind unsicher, ob seine Kanzlerschaft die Interessen des ländlichen Raums so sehr wahren wird, wie sie hoffen. Andererseits haben die bäuerlichen Hochburgen des Nordens nicht viel von einer Zusammenarbeit mit München zu gewinnen, es ist sehr wahrscheinlich, dass sie zu unseren Gunsten stimmen und der Reichsexekution zustimmen werden."
 gerbav.18.a: "Wir werden die Hand ausstrecken. Schwerpunkt: Bayerische Unnachgiebigkeit."
 gerbav.18.a2: "Wir werden die Hand ausstrecken. Konzentrieren Sie sich auf die Ziele unserer Regierung."
 gerbav.18.a3: "Wir werden die Hand ausstrecken. Schicken Sie den Vizekanzler zu den Verhandlungen."
 gerbav.18.b: "Sie sind ein hoffnungsloser Fall. Konzentrieren Sie Ihre Bemühungen auf andere Bereiche."

 gerbav.19.t: "Das Königreich Sachsen"
 gerbav.19.d: "Das Königreich Sachsen hat im Laufe seiner wechselvollen Geschichte viele Spitznamen erhalten, darunter \"Musterland des Konservatismus\", \"Versuchsfeld der Reaktion\" oder \"das Rote Königreich\". Diese Bezeichnungen stammen aus einer Zeit, in der die sächsische Politik fest unter der Kontrolle einer unangefochtenen konservativ-nationalliberalen Front gegen die aufstrebenden Sozialdemokraten stand, die trotz äußerst repressiver Wahlbeschränkungen fast 50 % der Stimmen auf sich vereinigen konnten, in der Praxis aber im Landtag nicht vertreten waren. Erst 1909 wurden diese Beschränkungen nach breit angelegten Streiks weitgehend aufgehoben, und bei den folgenden Wahlen stieg die Zahl der Sitze der SPD im Landtag von 1 auf 25. Seitdem, insbesondere seit 1920, blieb die sozialdemokratische Dominanz im Königreich ungebrochen.\n\nDie sächsische SPD unterscheidet sich jedoch deutlich von den Gliederungen der Partei in anderen Teilen des Reiches. Sie befürwortet die Zusammenarbeit auch mit den eher rechtsgerichteten bürgerlichen Parteien, wohl wissend, dass eine positive Einstellung zum Staat in der Tradition Ferdinand Lasalles der Partei mehr nützt, als ewig in der Opposition zu bleiben. Auch Patriotismus und sächsischer Partikularismus spielen in ihrem Programm eine große Rolle, was ihnen das Vertrauen des verstorbenen Königs Friedrich August III. und seines jungen Nachfolgers Georg II. einbrachte. Das könnte sie natürlich zu mächtigen Verbündeten der Bayern machen. Der Rote General verkörpert aber auch vieles, was die Sachsen seit Jahren propagieren, vor allem eine gesunde Mischung aus Sozialismus und Patriotismus. Daher könnte die SPD-LVP-WP-Regierung in Dresden eine sehr wichtige Rolle bei der Verwirklichung unserer politischen Ziele spielen."
 gerbav.19.a: "Wir werden die Hand ausstrecken. Schwerpunkt: Bayerische Unnachgiebigkeit."
 gerbav.19.a2: "Wir werden die Hand ausstrecken. Konzentrieren Sie sich auf die Ziele unserer Regierung."
 gerbav.19.a3: "Wir werden die Hand ausstrecken. Schicken Sie Vizekanzler Winnig zum Verhandeln."
 gerbav.19.b: "Sie sind ein hoffnungsloser Fall. Konzentrieren Sie Ihre Bemühungen auf andere Bereiche."

 gerbav.20.t: "Das Herzogtum Braunschweig"
 gerbav.20.d: "Während im Herzogtum Braunschweig scheinbar längst wieder Ruhe und Ordnung eingekehrt sind, sind die Erinnerungen an den sozialistischen Aufstandsversuch Ende 1936, die dritte Revolution auf Braunschweiger Boden innerhalb von 106 Jahren, in den Köpfen der Bevölkerung und der Staatsführung noch recht lebendig. Das alte unpopuläre liberal-konservative Kabinett von Staatsminister Werner Küchenthal wurde nach der Reichsexekution nicht wieder eingesetzt, sondern durch eine vorübergehende überparteiliche Notstandsregierung unter einem von Berlin ernannten, aber ortsansässigen Staatskommissar ersetzt. Das Fundament des neuen Kabinetts ist jedoch im Laufe der letzten Monate mangels breiter parlamentarischer Unterstützung immer wackeliger geworden, und angesichts des stetig wachsenden Widerstands von links und rechts ist es nur eine Frage der Zeit, bis es fällt.\n\nVorerst aber bleibt die Verwaltung am Ruder, und da sie die volle Kontrolle über die beiden Stimmen des Herzogtums im Bundesrat hat, wird sie in der Frage der geplanten Reichsexekution in Bayern sicher zugunsten ihrer Gönner in Berlin entscheiden. Nur äußerst unwahrscheinliche Zufälle könnten daran wohl etwas ändern - aber wer weiß, vielleicht sitzen die Narben von 1936 noch tiefer, als es den Anschein hat, und veranlassen die Braunschweiger zu einer unberechenbaren und unerwarteten Entscheidung, die unsere Pläne durchkreuzt, wenn wir es am wenigsten erwarten."
 gerbav.20.a: "Wir werden die Hand ausstrecken. Schwerpunkt: Bayerische Unnachgiebigkeit."
 gerbav.20.a2: "Wir werden die Hand ausstrecken. Zeigen Sie unsere Reichsexekution als Beispiel für unseren Erfolg."
 gerbav.20.a3: "Wir werden die Hand ausstrecken. Bedrohen Sie den Staatskommissar."
 gerbav.20.b: "Sie sind ein hoffnungsloser Fall. Konzentrieren Sie Ihre Bemühungen auf andere Bereiche."

 gerbav.21.t: "Der Thüringer Kreis"
 gerbav.21.d: "Die letzte Region, um deren Stimmen es geht, Thüringen, ist wahrlich eine Region der absoluten Gegensätze. Zwischen bewaldeten Hügeln und idyllischen mittelalterlichen Städten trifft hochspezialisierte Industrie auf ausgedehntes Ackerland, kosmopolitische Hochkultur auf engstirniges Bauernleben und die politische Linke auf die politische Rechte. Die extreme Zersplitterung in acht kleine Fürstentümer und einen großen preußischen Teil im Norden hat die Region lange Zeit behindert, aber die von fortschrittlichen Radikalen seit Jahrzehnten geforderte Wiedervereinigung ist nach wie vor nicht mit dem Grundgesetz vereinbar. Ironischerweise hat die Zersplitterung zumindest einen enormen Vorteil: Alle thüringischen Bundesländer mit weniger als 2 Millionen Einwohnern haben zusammen mehr Stimmen als das mächtige Bayern mit fast 7 Millionen Einwohnern, was sie zu wertvollen Verbündeten macht, um eine Mehrheit zu erreichen.\n\nDerzeit befinden sich vier der thüringischen Bundesländer unter einer rechtsgerichteten Regierung, meist mit Beteiligung von Landbund, DkP, NLP und WP. Seit kurzem ist auch die DVLP auf dem Vormarsch - in Sachsen-Coburg & Gotha, das vor einigen Jahrzehnten eine Hochburg der SPD war, ist sie bereits fest etabliert, auch dank der indirekten Unterstützung des reaktionären Herzogs Carl Eduard, und in den anderen Bundesländern gewinnt sie weiter an Popularität. Der größte Teil Thüringens hat sich in der Vergangenheit immer als verlässlicher Verbündeter erwiesen, auf den wir zählen konnten, wenn wir eine Mehrheit brauchten. Wir hoffen daher, dass unsere Interessen mit denen der Regierungen in Gotha, Weimar, Altenburg und Greiz übereinstimmen."
 gerbav.21.a: "Wir werden die Hand ausstrecken. Konzentrieren Sie sich auf die unangemessenen bayerischen Forderungen."
 gerbav.21.a2: "Wir werden die Hand ausstrecken. Konzentrieren Sie sich darauf, wie wir ein stärkeres Reich schmieden werden."
 gerbav.21.a3: "Wir werden die Hand ausstrecken. Schicken Sie Vizekanzler Wilmowsky zum Verhandeln."
 gerbav.21.b: "Sie sind ein hoffnungsloser Fall. Konzentrieren Sie Ihre Bemühungen auf andere Bereiche."

 gerbav.22.t: "Der Thüringer Kreis"
 gerbav.22.d: "Während Gotha, Weimar, Altenburg und Greiz von den Rechten regiert werden, werden die anderen vier Thüringer Bundesländer von linken Regierungen geführt. Die SPD dominiert in den Bundesländern mit starker Industrie und Bergbau und geringem landwirtschaftlichen Potenzial - ohne eine starke Präsenz des Landbundes, die ihre Popularität beeinträchtigt, regieren die Sozialdemokraten in diesen Regionen fast unangefochten. Reuß-Gera, Sachsen-Meiningen und die beiden Schwarzburgs werden seit den Reformen der Nachkriegszeit praktisch ununterbrochen von SPD-geführten Regierungen regiert, und die dortigen Monarchen haben diese extreme politische Zäsur meist teilnahmslos hingenommen und ihre Zeit der Wohltätigkeit und den schönen Künsten gewidmet, anstatt sich in die Kommunalpolitik einzumischen. Natürlich könnten die sozialdemokratischen Regierungen in Gera, Meiningen, Rudolstadt und Sondershausen schwerer auf unsere Seite zu ziehen sein als ihre konservativen Nachbarn. Da sie jedoch noch nie viel vom Föderalismus gehalten haben, ist es ziemlich wahrscheinlich, dass sie den \"Roten General\" den herablassenden und konservativen Bayern in ihrem Süden vorziehen würden."
 gerbav.22.a: "Wir werden die Hand ausstrecken. Konzentrieren Sie sich auf die unangemessenen bayerischen Forderungen."
 gerbav.22.a2: "Wir werden die Hand ausstrecken. Konzentrieren Sie sich darauf, wie wir ein stärkeres Reich schmieden werden."
 gerbav.22.a3: "Wir werden die Hand ausstrecken. Schicken Sie Vizekanzler Winnig zum Verhandeln."
 gerbav.22.b: "Sie sind ein hoffnungsloser Fall. Konzentrieren Sie Ihre Bemühungen auf andere Bereiche."

 gerbav.23.t: "Der Sturz von Schleicher"
 gerbav.23.d: "Der Bundesrat hat sich versammelt, und seine Entscheidung ist endgültig - Schleichers Schachzug hat sich nicht ausgezahlt. Unter Hinweis auf mehrere Verstöße der Regierung Schleicher gegen die in der Verfassung verankerten Rechte der Länder erklärten die Vertreter der Länder, dass \"die Belange Bayerns zu berücksichtigen sind\", und lehnten den Antrag der Regierung auf Reichsexekution ab, der eine vorsichtige Akzeptanz der bayerischen Nichtigkeit des Ermächtigungsgesetzes darstellte. Dies hat der Regierung des Roten Generals einen endgültigen Schlag versetzt - angesichts des Aufruhrs in den Ländern, im Reichstag und sogar bei seinen eigenen Verbündeten bot er seinen Rücktritt von allen Ämtern an.\n\nObwohl Schleichers Zeit als Reichskanzler relativ kurz war, war sein Einfluss auf das Land enorm. Die Macht des Reichstages bei der Wahl und Kontrolle der Regierungschefs, die in den letzten Jahrzehnten immer mehr zugenommen hatte, wurde stark geschwächt, und immer mehr Macht lag in den Händen einer Clique von Generälen, Bürokraten, Parteifunktionären und Wirtschaftsführern, die während Schleichers Kabinettszeit zu seinem Kreis gehörten. Auf ihren Rat hin ernannte Wilhelm II. als deutscher Kaiser Carl Friedrich Goerdeler zum nächsten Reichskanzler. Als konservativer Beamter und Bürgermeister von Königsberg war Goerdeler ein enger Verbündeter Schleichers, und seine erste Aufgabe wird es sein, das Chaos seines ehemaligen Vorgesetzten zu beseitigen."
 gerbav.23.a: "Hoffen wir, dass die nächste Regierung das Problem lösen kann..."

 gerbav.24.t: "Bayerns Niederlage"
 gerbav.24.d: "Der Bundesrat hat sich versammelt, und seine Entscheidung ist endgültig - die Entscheidung der bayerischen Regierung, die Ermächtigungsgesetze aufzuheben, wurde als Verstoß gegen die Pflichten der Bundesländer des Reiches erklärt. Die Abgeordneten gaben der Regierung Schleicher grünes Licht, eine Reichsexekution gegen Bayern zu verhängen, die allerdings - anders als in Braunschweig - ohne Gewalt auskam. Nachdem Einheiten der Reichswehr mobilisiert und nach München entsandt worden waren, ergriff König Rupprecht von Bayern die Initiative und schlug sich auf die Seite der Interventionisten - er wollte keinen Bürgerkrieg zwischen Deutschland und Bayern und entschied sich für eine Zusammenarbeit mit Schleichers Regime, auch wenn dies die Absetzung der Regierung Heinrich Held bedeutete.\n\nIn München wird an Helds Stelle ein Staatskommissar Ludwig Siebert eingesetzt, der sofort ein rechtsnationales, regierungstreues Kabinett bildet. Da Bayern seit langem der mächtigste Verteidiger der Rechte der Länder im Deutschen Reich war, bedeutet die Zerstörung seines Willens, sich Schleichers Ambitionen eines neuen Staates zu widersetzen, dass von den Ländern keine Herausforderungen mehr kommen werden."
 gerbav.24.a: "Das große Projekt hat jetzt keine Gegner mehr."

 gerbav.25.t: "Übernahme von Preußen"
 gerbav.25.d: "Die Niederlage Bayerns erlaubte es Schleicher, seinen Blick auf Preußen zu richten - das bis dahin noch von einem vom Bund getrennten Kabinett geführt wurde und gelegentlich mit den Programmen und Reformen des Reichskanzlers kollidierte. Die Kluft zwischen der Bundesregierung und der preußischen Regierung, die siebzig Prozent der Bevölkerung, des Territoriums und der Industrie kontrollierte, war seit langem eine der Schwächen des deutschen Staates, die Schleicher verachtete - und schon bevor er Reichskanzler wurde, befürwortete er Vorschläge, Preußen aufzulösen oder zu teilen und es in ein Reichsland umzuwandeln, das vollständig von Berlin aus kontrolliert werden sollte.\n\nAngesichts des anhaltenden wirtschaftlichen Niedergangs und politischer Unruhen, die Notmaßnahmen von oben erforderten, gelang es Schleicher, Wilhelm II. mit Hilfe des Kronprinzen als Vermittler davon zu überzeugen, den amtierenden Ministerpräsidenten abzusetzen und den Reichskanzler zu ernennen, um die beiden Länder wieder so zu vereinen, wie sie es vor 1923 getan hatten. Es kam zu vorgezogenen Neuwahlen zum preußischen Abgeordnetenhaus, die bald ein für den Roten General günstiges Ergebnis brachten: Oppositionsparteien wie SPD und DVLP wurden geschwächt und es wurden weitaus mehr Abgeordnete gewählt, die den Kurs des Reichskanzlers unterstützten, sei es von der DkP, dem Zentrum, der LVP oder dem rechten Flügel der SPD. Dies hat Schleicher das nötige politische Kapital verschafft, um eine noch nie dagewesene Zentralisierung des Reiches in Erwägung zu ziehen..."
 gerbav.25.a: "Ganz Deutschland soll auf ein Regime abgestimmt werden."
 
 gerbav.26.t: "Stegerwald tritt als Staatssekretär für Arbeit zurück"
 gerbav.26.d: "Zur Überraschung der Öffentlichkeit hat Adam Stegerwald, langjähriger Unterstützer von Reichskanzler Schleicher und eine der Schlüsselfiguren in dessen komplexem Verflechtungsnetz, im Zuge der Reichsexekution gegen Bayern offiziell seinen Rücktritt aus dem Staatssekretariat für Arbeit erklärt. Dem aufmerksamen politischen Beobachter sind natürlich die wahren Gründe bekannt. Als Vorsitzender einer sehr heterogenen Partei kann es sich Stegerwald nicht leisten, einer Regierung anzugehören, die militant gegen den stärksten vom Zentrum geführten Gliedstaat vorgeht. Der Druck aus den Bundesländern war letztlich selbst für einen selbstbewussten Vorsitzenden wie Stegerwald zu groß - der Rücktritt erfolgte daher in erster Linie, um die Einheit seiner Partei in einem Moment der Krise zu wahren.\n\nDoch das ist nicht der einzige Grund. Trotz seiner anfänglichen Naivität scheint der Titan der christlichen Gewerkschaftsbewegung endlich begriffen zu haben, dass er nur eine kleine Schachfigur in Schleichers umfangreichem Netzwerk von Kontakten war, ein Rädchen unter Tausenden. Es ist offensichtlich, dass Schleichers Vision nicht mit der Kooptation etablierter Gewerkschaftsführer endet - nein, sein ultimatives Ziel ist die vollständige Unterwanderung und Unterwerfung der gesamten Gewerkschaftsszene, einschließlich ihrer alten Führer, mit Hilfe neuer Organisationen, die ganz um den Kanzler kreisen. Wohl wissend, dass Schleichers Interessen nicht deckungsgleich mit seinen eigenen sind, hat Stegerwald nun die Reißleine gezogen - was wird das für Folgen haben?"
 gerbav.26.a: "Bröckelt das Fundament des Kabinetts Schleicher?"
 
 gerbav.27.t: "Razzia gegen die Führung der BVP"
 gerbav.27.d: "Der versuchte Verfassungsbruch durch führende Kader der Bayerischen Volkspartei (BVP) in München hat allen bewiesen, wozu das alte Establishment fähig ist, um seine egoistischen Interessen zu wahren. Es ist glasklar, dass nicht nur die bayerische Staatsregierung hinter dieser ungeheuerlichen Erklärung steckt, sondern eine berlinfeindliche Intrige von Föderalisten und Partikularisten, die bis in die höchsten Ränge der Zentrumspartei reicht, von der die BVP seit Jahren nur einer von mehreren tief verankerten autonomen Landesverbänden ist. Jetzt ist die Gelegenheit gekommen, zuzuschlagen.\n\nUnter der Aufsicht der neu eingesetzten bayerischen Marionettenregierung wurde eine Razzia gegen verdächtige hochrangige BVP-Personen eingeleitet, und das Gefängnis Stadelheim ist nun voll mit bekannten Gesichtern der letztlich erfolglosen föderalistischen Front. Unter ihnen ist auch der Zentrumsvorsitzende Fritz Schäffer, seit dem Parteitag 1936 das Bindeglied zwischen der Berliner Parteiführung und den autonomen Landesverbänden, allen voran natürlich in Bayern, schlechthin.\n\nOhne Schäffer ist die Partei de facto enthauptet. Wir werden dafür sorgen, dass Schäffer und seine Handlanger in Schutzhaft die nötige Demut zeigen und nach ihrer Freilassung nie wieder einen Fuß auf die politische Bühne setzen. Der Fall Schäffer wird seinen partikularistischen Mitverschwörern in Luxemburg und vor allem in Elsass-Lothringen eine Lehre sein. Wenn wir Sie in München, dem pulsierenden Herzen des bayerischen Partikularismus, aufspüren und erwischen können, dann werden wir Sie überall finden."
 gerbav.27.a: "Wo Holz gehackt wird, fallen Späne."
 
 gerbav.28.t: "Stegerwald aus dem Zentrum verwiesen"
 gerbav.28.d: "In der Zentrumspartei bahnt sich eine Krise an. Die Reichsexekution gegen Bayern hat einen unüberbrückbaren Graben zwischen der Regierung Schleicher und dem Bollwerk der katholischen Interessen geschaffen, und zwischen den Fronten steht kein Geringerer als einer der engsten Vertrauten Schleichers und hochrangigsten christlichen Gewerkschafter, der von Schleicher im Sommer 1936 ernannte Staatssekretär für Arbeit Adam Stegerwald. Indem er als Reaktion auf die Intervention nicht freiwillig aus dem Regierungskabinett zurücktrat, hat Stegerwald nach Ansicht der Parteiführung das Vorgehen seines Vorgesetzten stillschweigend gebilligt, was ihn zu einer Schande für die katholische Gemeinschaft macht. Mit dem Vorwurf der Illoyalität gegenüber seinen Parteigenossen konfrontiert, wurde gegen Stegerwald ein Ausschlussverfahren eingeleitet.\n\nObwohl die mediale Empörung groß ist, dürfte der Ausschluss für den überragenden Gewerkschaftstitan nicht viele negative Folgen haben. Trotz jahrelanger Versuche, seinen Führungsanspruch innerhalb des Zentrums endlich durchzusetzen, ging Stegerwald stets als ewiger Verlierer hervor; spätestens seit seiner erneuten Niederlage auf dem Parteitag 1936 sind die Beziehungen zwischen den christlichen Gewerkschaften und dem Rest der Partei immer kälter geworden. Völlig losgelöst von der Parteipolitik ist Stegerwald nun endlich in der Lage, seine Gewerkschaften noch enger an den Schleicher-Apparat zu binden; seine Zukunft liegt nun ganz im Dunstkreis des Kanzlers."
 gerbav.28.a: "Diejenigen, die nichts zu verlieren haben, fallen weicher."

 gerbav.1000.t: "[GRU.GetName] legt vor"
 gerbav.1000.d: "Nach Verhandlungen und auf Druck der Regierung ist es uns gelungen, die Delegierten der [GRU.GetNameDef] im Bundesrat zu beugen, und sie werden nun alle ihre Stimmen einer Reichsexekution gegen die bayerischen Rebellen widmen."
 gerbav.1000.a: "Gut."

 gerbav.1001.t: "[GRU.GetName] Steht zu Bayern"
 gerbav.1001.d: "Die Delegierten der [GRU.GetNameDef] haben sich trotz aller Druckmittel, mit denen wir versucht haben, sie vom Gegenteil zu überzeugen, dafür entschieden, das Vorgehen der bayerischen Regierung im Bundesrat zu verteidigen, und sie werden nun gegen alle Versuche stimmen, das Ermächtigungsgesetz auszuweiten oder Bayern eine Reichsexekution aufzuzwingen."
 gerbav.1001.a: "Die Narren!"

 gerswr.1.t: "Die Konservativen Revolution"
 gerswr.1.d: "Vor Jahrzehnten spielte die \"Sammlungspolitik\", eine Strategie, die darauf abzielte, gleichgesinnte Gruppierungen zu vereinen, um eine robuste Opposition gegen die aufstrebende Linke zur Unterstützung imperialistischer Ziele zu bilden, eine entscheidende Rolle bei der Wahrung der Interessen des imperialen Staates. Doch die Zeiten haben sich geändert. Heute ist der Staat nicht nur von äußeren Ideologien bedroht, sondern auch von seinen eigenen Unzulänglichkeiten. Die Verwandlung des Kaisers in eine schwache Marionette der internationalistischen Parlamentarier hat ihn und die Regierung zur Zielscheibe genau der Politik gemacht, die sie einst vertraten: Sammlungspolitik gegen den Staat.\n\nDank der klugen Führung des DVLP-Vorsitzenden Ulrich von Hassell und des DkP-Vorsitzenden Kuno von Westarp ist das, was frühere konservative Staatsmänner aufgrund kleinlicher Rivalitäten und mangelnder Entschlossenheit nicht erreicht haben, nun endlich zustande gekommen: Langjährige Streitigkeiten wurden beigelegt und eine Brücke geschlagen, die die konservativen Bewegungen der Vergangenheit mit denen der Gegenwart verbindet. Die Zeit des ziellosen Moderatismus und der pseudolinken Experimente von Schleicher ist vorbei. Eine wahrhaft nationale Front hat die verrotteten Machtstrukturen der Vergangenheit zu Fall gebracht, hoffentlich ein für alle Mal - die Konservative Revolution steht unmittelbar bevor.\n\nWährend die schwarz-weiß-rote Front ein breites Spektrum rechter Gruppierungen umfasst, das von bürgerlichen Populisten und gemäßigten Konservativen bis hin zu rechtsextremen Industriellen und Völkischen reicht, behalten die nationalrevolutionäre Deutsche Vaterlandspartei und die überwiegend agrarisch-aristokratische Deutsche Konservative Partei die Oberhand. Ausgewählte Schlüsselministerien werden zwischen ihnen aufgeteilt, wobei die nominelle Führung der Koalition, das Reichskanzleramt, an einen überparteilichen Kompromisskandidaten, den langjährigen konservativen preußischen Beamten Ewald von Kleist-Schmenzin, geht. Als einer der schärfsten Kritiker Schleichers hat sich Kleist in der gesamten politischen Rechten Respekt verschafft. Es wird erwartet, dass seine versöhnliche Führung die Fraktionsbildung innerhalb der konservativen Front beseitigen wird."
 gerswr.1.a: "Lasst uns beginnen."

 gerswr.2.t: "Hugenberg fordert das Wirtschaftsamt"
 gerswr.2.d: "Wie erwartet, wird die DkP die Agrarpolitik fest im Griff haben. Der langjährige Staatssekretär Martin Schiele wird sein Amt behalten. Derweil hat die DVLP mit einer recht umstrittenen Nominierung den Sprung ins Wirtschaftsministerium geschafft: Kein Geringerer als der berüchtigte Medienmogul Alfred Hugenberg wird 2. Vorsitzender der Partei.\n\nIn den letzten Jahren hat Hugenberg bei zahlreichen Gelegenheiten eine Kontroverse ausgelöst. Als Ultra-Reaktionär ist er ein Überbleibsel einer vergangenen Ära in einer Partei, die sich seit 1929 stetig gemildert hat, um ihre Anziehungskraft auf eine breitere Wählerschaft auszuweiten. Zuvor galt Hugenberg unter der rechtsextremen Führung von Wolfgang Kapp und Georg Schiele als führender Wirtschaftsexperte der Partei und war sich sicher, eines Tages selbst an der Spitze der DVLP zu stehen. Die Wahlen zum Parteivorsitzenden 1929 brachten jedoch eine jüngere Generation von Nationalrevolutionären unter der Führung von Ulrich von Hassell an die Macht, die einen weniger ideologisch gefestigten, populistischeren Ansatz in der parlamentarischen Politik verfolgten. Die Ernennung Hugenbergs zum 2. Vorsitzenden war lediglich ein symbolischer Akt, ein Zugeständnis an die alten Parteieliten - seither spielt er die zweite Geige.\n\nDennoch hat sich Hugenberg durch seinen enormen Reichtum innerhalb der Parteiführung unentbehrlich gemacht. Auch sein politischer Lebenslauf ist bemerkenswert; nur wenige können sich rühmen, an der Gründung zweier äußerst einflussreicher deutscher rechtsextremer Organisationen beteiligt gewesen zu sein: dem Außerparlamentarischen Gesamtdeutschen Bund im Jahr 1890 und der Vaterlandspartei im Jahr 1917. Nicht zu vergessen natürlich sein enormer wirtschaftlicher Einfluss. Hugenbergs Finger sind überall wie eine allumfassende Krake - er wird es nicht auf die leichte Schulter nehmen, wenn seine Forderungen ignoriert werden, egal wie begrenzt seine Machtbasis innerhalb der DVLP ist.\n\nSeine Kandidatur könnte als Versuch gewertet werden, die internen Spannungen zwischen Nationalrevolutionären und Reaktionären zu mildern und Hugenberg durch seine Rolle in der Regierung zu zügeln. Hugenbergs zwiespältiger Ruf und sein angespanntes Verhältnis zum Kaiser machen diese Entscheidung jedoch noch komplizierter - die Entscheidung für einen gemäßigten Kompromisskandidaten könnte die klügere Wahl sein."
 gerswr.2.a: "Geben Sie es ihm."
 gerswr.2.b: "Nein, wir sollten seinen Einfluss mäßigen."
 GER_hugenberg_appointed_tt: "§RSeit seiner Niederlage bei den DVLP-Wahlen im Jahr 1929 hat Hugenberg seine Zeit abgewartet. Nur wenige glauben, dass er seine Ambitionen, die Rechte zu dominieren, aufgegeben hat. Die Ernennung zum Sekretär würde ihn für den Moment besänftigen, aber ist es die richtige Entscheidung?§!\n\nEs könnte klug sein, £GFX_pol_power_icon Political Power zu sparen, wenn wir seinen Einfluss in Zukunft bekämpfen wollen."
 GER_hugenberg_not_appointed_tt: "§RSeit seiner Niederlage bei den DVLP-Wahlen im Jahr 1929 hat Hugenberg seine Zeit abgewartet. Nur wenige glauben, dass er seine Ambitionen, die Rechte zu dominieren, aufgegeben hat. Wenn wir ihm den Geldhahn zudrehen, wird er sofort mit uns in Konflikt geraten - ist das wirklich das, was wir wollen?§!\n\nIEs könnte klug sein, £GFX_pol_power_icon Political Power zu sparen, wenn wir seinen Einfluss in Zukunft bekämpfen wollen."

 gerswr.3.t: "Postenschacher"
 gerswr.3.d: "Ironischerweise bewerben sich nun, da Schleicher gestürzt ist, dieselben \"Patrioten\", die einst die demokratischen Parteien dafür kritisierten, dass sie die Parteiinteressen über die Interessen der Menschen stellen, um die freien Staatssekretärsposten, um die Agenda ihrer eigenen Partei voranzutreiben. Der neue Kandidat für das Auswärtige Amt, DVLP-Vorsitzender Ulrich von Hassell, war schnell ausgemacht. Obwohl Hassell ein pensionierter Diplomat mit Erfahrungen in Italien, Spanien und der französischen Kommune ist, signalisiert seine Nominierung einen historischen Wandel, da er Parteipolitik in eine traditionell überparteiliche Rolle bringt. Hassells Vorliebe für die Russen gegenüber dem syndikalistischen Block deutet auf mögliche Veränderungen in der deutschen Außenpolitik hin - die Zukunft wird zeigen, ob eine solche Politik mit den globalen Interessen Deutschlands vereinbar ist.\n\nUnterdessen hat sich die gemäßigtere DkP das Staatssekretariat für Inneres gesichert, eine Position, die Vermittlungsfähigkeiten erfordert. Der Parteivorsitzende Kuno von Westarp kommt aufgrund seiner Zugehörigkeit zu früheren Regierungen nicht mehr in Frage und wird sich auf seine gut etablierte Machtbasis im Vorsitz konzentrieren. Stattdessen fiel die Wahl auf den weniger bekannten Wilhelm von Gayl. Mit seinem Hintergrund im Bundesrat, seiner Regierungserfahrung in den ehemaligen osteuropäischen Besatzungszonen während des Krieges und seinen Verbindungen zu agrarischen und korporatistischen Kreisen bringt er eine Fülle von Fachwissen mit. Gayl mag ein unauffälliger Mann sein, aber seine Fähigkeiten und sein geringer Ehrgeiz sorgen dafür, dass er nicht zu einem Rivalen des Parteivorsitzenden Westarp wird und gleichzeitig gute Ergebnisse für die DkP liefert.\n\nDie verbleibenden Staatssekretärsposten sind noch zu vergeben, aber es ist wahrscheinlich, dass die DkP die Kontrolle über das Landwirtschaftssekretariat behalten wird, während die DVLP die Dominanz in wirtschaftlichen Angelegenheiten anstreben könnte."
 gerswr.3.a: "Zumindest ist der Wettbewerb im Moment ruhig und angenehm."

 gerswr.4.t: "Die Haltung des Zentrums"
 gerswr.4.d: "Jetzt, da die schwarz-weiß-rote Front an der Macht ist, kommt der Zentrumspartei eine wichtige Schlüsselrolle zu. Zwar werden die Katholiken nicht direkt in die Koalition eintreten, um die Einheit der Partei zu wahren, doch wird die Haltung ihrer Partei gegenüber der neuen Regierung darüber entscheiden, wie leicht es für die Rechten sein wird, das Land in Zukunft effizient zu regieren. Ein eher linkes Zentrum könnte ihre ehrgeizigen Visionen ernsthaft behindern, während ein eher rechtes Zentrum sie wahrscheinlich eher toleriert und ihnen damit einen Freibrief ausstellt, solange die katholischen und föderalen Interessen nicht verletzt werden.\n\nZum Glück für Kleist, Hassell, Westarp und Co. trifft der zweite Fall zu. Die neu gewählte konservativ-föderalistische Führung der Zentrumspartei um Schäffer begrüßt die Einsetzung der Kleist-Regierung trotz eines gewissen parteiinternen Widerstands. Schäffer selbst lobt den gemeinsamen Einsatz der Nationalisten gegen die Regierung Schleicher zur Verhinderung pseudorevolutionärer Experimente und militärischer Zentralisierungsversuche und gibt seiner Hoffnung Ausdruck, dass die neue Regierung bei der Verteidigung der inneren Ordnung Deutschlands und der europäischen Ordnung im Namen der internationalen Friedenssicherung eine härtere Linie als die Vorgängerregierungen einschlagen wird."
 gerswr.4.a: "Gute Nachrichten!"

 gerswr.5.t: "Die Haltung des Zentrums"
 gerswr.5.d: "Jetzt, da die schwarz-weiß-rote Front an der Macht ist, kommt der Zentrumspartei eine wichtige Schlüsselrolle zu. Zwar werden die Katholiken nicht direkt in die Koalition eintreten, um die Einheit der Partei zu wahren, doch wird die Haltung ihrer Partei gegenüber der neuen Regierung darüber entscheiden, wie leicht es für die Rechten sein wird, das Land in Zukunft effizient zu regieren. Ein eher linkes Zentrum könnte ihre ehrgeizigen Visionen ernsthaft behindern, während ein eher rechtes Zentrum sie wahrscheinlich eher toleriert und ihnen damit einen Freibrief ausstellt, solange die katholischen und föderalen Interessen nicht verletzt werden.\n\nZum Leidwesen von Kleist, Hassell, Westarp und Co. ist der schlimmste Fall eingetreten. Die neu gewählte fortschrittliche Führung der Zentrumspartei um Carl Ulitzka hat die Einsetzung der neuen rechtsextremen Koalition verurteilt und trotz eines gewissen parteiinternen Widerstands beschlossen, ihr gegenüber eine entschiedene Haltung der Nichttoleranz einzunehmen. Da sich im Reichstag eine starke und geschlossene Front von der extremen Linken bis zu den Katholiken gebildet hat, bleibt die Zukunft der Regierung Kleist ungewiss. Ein steiniger Weg liegt vor ihr."
 gerswr.5.a: "Bedauerlich..."

 gerswr.6.t: "Die Haltung des Zentrums"
 gerswr.6.d: "Jetzt, da die schwarz-weiß-rote Front an der Macht ist, kommt der Zentrumspartei eine wichtige Schlüsselrolle zu. Zwar werden die Katholiken nicht direkt in die Koalition eintreten, um die Einheit der Partei zu wahren, doch wird die Haltung ihrer Partei gegenüber der neuen Regierung darüber entscheiden, wie leicht es für die Rechten sein wird, das Land in Zukunft effizient zu regieren. Ein eher linkes Zentrum könnte ihre ehrgeizigen Visionen ernsthaft behindern, während ein eher rechtes Zentrum sie wahrscheinlich eher toleriert und ihnen damit einen Freibrief ausstellt, solange die katholischen und föderalen Interessen nicht verletzt werden.\n\nLeider ist die Haltung von Stegerwald und seinen gewerkschaftlichen Weggefährten gegenüber der neuen Regierung als recht ambivalent zu bezeichnen. Innerhalb der christlichen Gewerkschaften sind Befürchtungen laut geworden, dass bestimmte reaktionäre Kreise innerhalb der DkP und DVLP auf eine Rücknahme vieler hart erkämpfter Arbeitsgesetze hinarbeiten könnten. Stegerwald selbst toleriert unsere Regierung vorerst, wird aber ein wachsames Auge auf unser künftiges arbeitspolitisches Programm haben - falsche Entscheidungen könnten uns die stille Unterstützung einer der mächtigsten Massenorganisationen des Reiches kosten."
 gerswr.6.d.alt: "Jetzt, da die schwarz-weiß-rote Front an der Macht ist, kommt der Zentrumspartei eine wichtige Schlüsselrolle zu. Zwar werden die Katholiken nicht direkt in die Koalition eintreten, um die Einheit der Partei zu wahren, doch wird die Haltung ihrer Partei gegenüber der neuen Regierung darüber entscheiden, wie leicht es für die Rechten sein wird, das Land in Zukunft effizient zu regieren. Ein eher linkes Zentrum könnte ihre ehrgeizigen Visionen ernsthaft behindern, während ein eher rechtes Zentrum sie wahrscheinlich eher toleriert und ihnen damit einen Freibrief ausstellt, solange die katholischen und föderalen Interessen nicht verletzt werden.\n\nDie gemäßigte Kompromissführung, die dem Zentrum seit dem letzten Parteitag vorsteht, ist von einigen unserer radikaleren Vertreter etwas distanziert, hat aber im Prinzip nicht allzu viele Einwände gegen unser breites Programm. Die Parteivorsitzenden, die mit vielen Rechten und Gemäßigten besetzt sind, die hoffentlich den schädlichen Einfluss der christlichen Gewerkschaften Stegerwalds innerhalb des Vorstands überwiegen werden, dürften hoffentlich den Mund halten, solange wir den grundlegenden demokratisch-föderalen Rahmen beibehalten, und sie könnten sogar mit bestimmten korporatistischen Zugeständnissen, die selbst im gemäßigten Establishment seit langem Anklang finden, umgestimmt werden."
 gerswr.6.a: "Ich verstehe."

 gerswr.7.t: "Ein Königlicher Skandal"
 gerswr.7.d1: "Ein weiterer Tag, ein weiteres sensationelles Gerücht über die \"dunklen Geheimnisse\" der königlichen Familie macht die Runde. Diesmal stehen Kronprinz Wilhelm und eine seiner vielen angeblichen Liebesaffären wieder im Mittelpunkt des Interesses. Die Zensur von Artikeln, die die Hohenzollern offen \"diffamieren\" und ihren Ruf bedrohen, ist sehr entschlossen, und die meisten Mainstream-Zeitungen versuchen aus Respekt, solche kontroversen Artikel gar nicht erst zu veröffentlichen. Mit dem raschen Aufkommen der weniger professionellen Boulevardpresse in den letzten Jahren gelingt es jedoch immer wieder, dass einige unangenehme Informationen an die Öffentlichkeit gelangen. In Anbetracht der relativ geringen Popularität des Kronprinzen kann man allerdings kaum erwarten, dass sich jemand über die neuen Schlagzeilen aufregt. Nur im Herzen des Reiches, in der Reichskanzlei, sorgte das Verhalten des künftigen Monarchen für mehr als nur großen Unmut.\n\nReichskanzler Kleists Ansichten über die Rolle der Monarchie und des Adels im Allgemeinen sind, gelinde gesagt, eigenartig. Er ist tief fasziniert vom \"preußischen Geist\" und dem göttlichen Recht der Könige und ist überzeugt, dass ein Staat von den Kräften, die ihn einst gegründet haben, am Leben erhalten wird. Mit der gottgegebenen Rolle, die der König in der Gesellschaft spielt, sind jedoch bestimmte wichtige Pflichten verbunden. Der wahre Konservative dient seinem Volk selbstlos, so wie Gott es ihm zugedacht hat, meint Kleist, und stellt nicht persönliche Interessen über alles andere. Solche Vorstellungen sind verantwortlich für die recht idealistische Wahrnehmung der Aristokratie, des \"zweiten Standes\", durch den Reichskanzler - um von den ihnen unterstellten einfachen Menschen respektiert zu werden, müssen sie heldenhaft, entschlossen, loyal gegenüber ihren eigenen Überzeugungen, gerecht und voller Glauben sein - alles Eigenschaften, die dem Kronprinzen fehlen.\n\nWährend Wilhelms außereheliche Abenteuer für die breite Öffentlichkeit vielleicht nicht so wichtig sind und dem Königshaus an sich nicht schaden, könnten sie die ehrgeizigen Reformpläne der neuen Regierung in Zukunft auf einer subtileren Ebene behindern. Denn das Verhalten eines dekadenten, egoistischen Souveräns könnte auf die Bevölkerung abfärben, die sich an ihm orientiert, und zu einem Verlust jeglicher Moral und Traditionen führen, wodurch die stolze deutsche Nation schließlich für immer für die konservative Sache verloren wäre! Nach einer geheimen Dringlichkeitssitzung mit hochrangigen Regierungsmitgliedern ist Kleist entschlossen - es muss gehandelt werden."
 gerswr.7.d2: "Ein weiterer Tag, ein weiteres sensationelles Gerücht über die \"dunklen Geheimnisse\" der königlichen Familie macht die Runde. Diesmal stehen Kronprinz Wilhelm und eine seiner vielen angeblichen Liebesaffären wieder im Mittelpunkt des Interesses. Die Zensur von Artikeln, die die Hohenzollern offen \"diffamieren\" und ihren Ruf bedrohen, ist sehr entschlossen, und die meisten Mainstream-Zeitungen versuchen aus Respekt, solche kontroversen Artikel gar nicht erst zu veröffentlichen. Mit dem schnellen Aufkommen der weniger professionellen Boulevardpresse in den letzten Jahren gelingt es jedoch immer wieder, einige unangenehme Informationen an die Öffentlichkeit zu bringen.\n\nIn Anbetracht der relativ geringen Popularität des Kronprinzen dürfte jedoch kaum jemand über die neuen Schlagzeilen schockiert sein, abgesehen von den Hardlinern unter den Anhängern der Monarchie, die sich damit abfinden müssen, dass dies der künftige Kaiser sein wird."
 gerswr.7.a: "Schrecklich."
 GER_kleist_angry: "Weitere Maßnahmen sind notwendig, um die Tugendhaftigkeit des deutschen Volkes zu schützen."

 gerswr.8.t: "Ein Kurswechsel auf dem Lande"
 gerswr.8.d: "Die neue Regierung ist noch nicht lange im Amt und muss sich bereits ihrer ersten großen Herausforderung stellen - der schleichenden Agrarkrise auf dem Lande. In den vergangenen zwölf Monaten, auch während des kurzen Schleicher-Intermezzos, blieb Landwirtschaftsstaatssekretär Martin Schiele, ein prominenter Vertreter der gemäßigten DkP-Führungsfraktion in Westarp und gut vernetzter Mann im Landbund, im Amt - trotz massiver Kritik. Er setzte sich vehement für eine protektionistische Zollpolitik ein, gekoppelt mit strengen Importquoten, in der festen Überzeugung, dass diese Maßnahmen Deutschland zur Rettung führen würden, und strebte letztlich eine völlige Autarkie im Agrarsektor an.\n\nDieser Plan ist nun jedoch gescheitert, nicht zuletzt wegen des enormen Widerstands der Mitteleuropa-Befürworter, der Lobbyisten der Exportindustrie und der Gewerkschaftsführer, die befürchten, dass Schieles Politik das wirtschaftliche Dilemma durch die Zerstörung des Lohnniveaus und die Beeinträchtigung des profitablen Handels mit anderen Ländern noch verschärfen könnte. Der profilierteste Verfechter der deutschen Landwirtschaft steht vor den Trümmern seines eigenen zusammengebrochenen Kartenhauses - seine Bemühungen haben das Unvermeidliche nur aufgeschoben. Jetzt ist klar: Angesichts der sich weiter verschlechternden Situation und der zunehmenden Radikalisierung der Landbevölkerung müssen Schiele und seine Methoden abgelöst werden. Die neue Agrarpolitik in Deutschland muss mit einer weißen Weste beginnen."
 gerswr.8.a: "Aber wer könnte diese Rolle übernehmen?"

 gerswr.9.t: "Bauernschach"
 gerswr.9.d: "Die Entlassung Schieles bedeutet für die DkP den Verlust eines Schlüsselministeriums und damit möglicherweise einen massiven Machtverlust zu Gunsten der DVLP. Damit ist klar: Um das Gleichgewicht in der Koalition zu halten, muss sein Nachfolger ebenfalls aus der Partei von Westarp kommen. Allerdings bedeutet \"konservativ\" heute nicht mehr konservativ. Selbst die alte DkP hat sich zu einer vielfältigen Partei mit vielen ideologisch divergierenden Flügeln entwickelt, und je nachdem, welcher von ihnen in der Lage sein wird, Schieles Nachfolger zu stellen, könnte es für die alte gemäßigte Führung um Westarp nicht so gut ausgehen.\n\nGerade im Zusammenhang mit der drängenden Agrarfrage haben sich in den letzten Jahren zwei mächtige Fraktionen herausgebildet, zwischen denen Schiele zuletzt mehr oder weniger erfolgreich vermitteln konnte. Auf der einen Seite stehen die klassischen preußisch-aristokratischen Großgrundbesitzer, die Junker. Von Natur aus reaktionär, elitär und engstirnig, sind sie vor allem an zwei Dingen interessiert: an der Erhaltung des gesellschaftlichen Status quo und am Schutz ihres traditionellen Besitzes. Ein beliebter jüngerer Politiker aus ihren Reihen ist der rheinische Agrarfunktionär Hermann von Lüninck, der sowohl im örtlichen Landbund als auch in den katholischen Bauernverbänden gut vernetzt ist. Er ist bereit, die Interessen von Grundbesitzern, Landwirten und Industrie auszugleichen und gilt als Kompromisskandidat mit guten Beziehungen zur Parteiführung.\n\nDie zweite große Gruppe sind die nicht-aristokratischen Klein- und Mittelbauern, von denen viele aus Mittel- und Südwestdeutschland stammen. Sie sind den Junkern zahlenmäßig weit überlegen und stellen eine aufstrebende politische Kraft dar, mit der man rechnen muss. Die Wirtschaftskrise hat alte Wunden zwischen den beiden Gruppen wieder aufgerissen, das Misstrauen ist so groß wie nie zuvor, und wenn man die Bauern mit einem Regierungsamt beschwichtigt und sie in den politischen Prozess einbezieht, könnten sich die Spannungen verringern. Viele dieser Landwirte vertreten jedoch recht radikale Ideen mit völkisch-korporatistischem Einschlag, die den Vorstellungen der DVLP sehr ähnlich sind. Daher könnte die Wahl des nicht-aristokratischen Kandidaten Hans Schlange-Schöningen, eines renommierten Landwirtschaftsexperten aus Pommern, Hassell langfristig mehr nützen als Westarp."
 gerswr.9.a: "Wählen Sie Lüninck, den westdeutschen Kompromissler."
 gerswr.9.b: "Wählen Sie Schlange, die Stimme des kleinen Mannes."

 gerswr.10.t: "Hermann von Lüninck"
 gerswr.10.d: "Hermann von Lüninck ist seit einigen Jahren einer der aufstrebenden Stars der deutschen Agrarlobby, und das nicht ohne Grund. Katholisch, aristokratisch, populistisch und ziemlich rechts orientiert, tritt er in die Fußstapfen seines verstorbenen Mentors, des langjährigen Vorsitzenden des Rheinischen Bauernverbandes Clemens von Loë-Bergerhausen, dem Lüninck nach dessen Tod 1930 folgte. Lüninck repräsentiert einen neuen Typus von Gutsherrn, der sich von den alten ostelbischen Eliten unterscheidet - sein religiöser Hintergrund und seine westdeutsche Herkunft machen es seinen Kritikern schwerer, ihn als typischen \"Krautjunker\" zu diffamieren.\n\nDas bedeutet jedoch nicht, dass der ehrgeizige Streber als gemäßigter als seine ostelbischen Brüder bezeichnet werden könnte. Er ist zutiefst antidemokratisch und religiös und verachtet das Zentrum, weil es angeblich seine eigenen Werte verraten hat, indem es an den parlamentarischen Reformen von 1920 mitgewirkt hat, und tendiert daher zu den konservativen Parteien. Lünincks Vision in der jüngeren Vergangenheit besteht aus zwei wichtigen Säulen: eine engere Zusammenarbeit zwischen dem evangelischen Reichslandbund (RLB) und der katholischen Vereinigung der deutschen Bauernverbände (VdB), zu der auch der Rheinische Bauernbund gehört, durchzusetzen und auf ein starkes Rechtsbündnis, notfalls gegen das Zentrum, hinzuarbeiten, um den Konservatismus zu verjüngen. Eine solche Zusammenarbeit zwischen RLB und VdB hat im Rheinland und in Westfalen bereits begonnen, aber ähnliche Bestrebungen auf Bundesebene wurden von mächtigen, dem Zentrum nahestehenden VdB-Funktionären blockiert.\n\nObwohl Lüninck für eine starke Agrarfront und möglicherweise sogar für eine von den alten aristokratischen Eliten dominierte Einheitsorganisation eintritt, hat er auch ein offenes Ohr für die Interessen der westdeutschen Industrie und der vielen freistehenden Landwirte, die den westdeutschen Agrarsektor dominieren.  Es ist daher zu erwarten, dass er die Krise mit vorsichtiger, aber fester Hand angehen wird; hoffentlich ohne größere Kontroversen."
 gerswr.10.a: "Ein Pragmatiker, aber ein respektabler Konservativer."

 gerswr.11.t: "Hans Schlange-Schöningen"
 gerswr.11.d: "Hans Schlange-Schöningen gehört zu den bekanntesten Persönlichkeiten der Konservativen Partei. Der langjährige Vorsitzende der pommerschen DkP ist zwar ein Junker nicht-aristokratischer Herkunft, hat aber mehr mit den kleinen und mittleren Bauern westlich der Elbe gemeinsam als mit seinen reaktionären, getreideanbauenden Brüdern in Ostelbien. Sein Gut Schöningen bei Stettin gilt als international renommierter Vorzeigebetrieb, der dank kluger Unternehmensführung die Agrar- und Wirtschaftskrisen überstanden hat, und Schlanges Know-how ist in allen politischen Lagern unbestritten. Nicht unumstritten sind allerdings seine Methoden.\n\nSchlange befürwortet einen interventionistischen Ansatz zur Lösung der Agrarkrise; in seinen Augen ist eine echte \"agrarpolitische Wende\" nötig, \"an deren Ende ein wirtschaftlich gestärkter und national gefestigter deutscher Osten stehen wird\". Letztlich strebt Schlange eine völlige Umstrukturierung der Agrarwirtschaft vor allem in Ostelbien über eine indirekte Bodenreform an - zu hoch verschuldete Junkergüter sollen nicht vom Staat gerettet, sondern unter Klein- und Mittelbauern parzelliert oder von arbeitslosen Fabrikarbeitern oder Knechten neu besiedelt werden. Schlanges pragmatische, effizienzorientierte Vision ist nicht nur in seinem Hintergrund als erfahrener Agrarökonom verwurzelt, sondern hat auch ideologische Implikationen. Die Kombination von Agrarrevitalisierung und Ostsiedlung wird als Projekt verstanden, \"den Kolonisatorgeist der Deutschen zu wecken und so das Volk aus den übervölkerten Städten zur produktiven Arbeit auf dem ländlichen Boden, der Nahrung und Leben gibt, zurückzuführen\".\n\nSolche geradezu revolutionären Pläne stehen im Gegensatz zu den Vorstellungen vieler seiner Parteikollegen, könnten aber tatsächlich langfristig eine Verbesserung der katastrophalen Situation der deutschen Landwirtschaft garantieren. Eines ist klar - die Ernennung Schlanges wird Spannungen hervorrufen."
 gerswr.11.a: "Ein Junker, der für das gemeine Landvolk spricht, ist nicht das, was ich erwartet habe..."
 is_hired: "und wird eingestellt, wenn freie Plätze für politische Berater vorhanden sind."

 gerswr.12.t: "Konsolidierung des Ostens"
 gerswr.12.d: "Ein zentrales Konzept in Schlanges Schriften ist das des \"wirtschaftlich gestärkten, nationalpolitisch konsolidierten und demografisch ausgewogenen deutschen Ostens\". Dank unserer Bemühungen wird diese Vision allmählich zur Realität. Überall in Ostelbien sind auf dem riesigen Land, das früher in den Händen hoch verschuldeter aristokratischer Großgrundbesitzer lag, verschiedene blühende Bauernsiedlungen entstanden. Auch wenn ihre Zahl im Vergleich zum Anteil der Junkersiedlungen in der Region noch unbedeutend ist, kann dies als erster erfolgreicher Schritt unserer weitreichenden Kampagne zur Umstrukturierung des ländlichen Raums angesehen werden.\n\nDer Gedanke der \"nationalen Konsolidierung\" geht Hand in Hand mit der verstärkten Germanisierungskampagne, die in den letzten Monaten in Posen und Westpreußen erneut eingeleitet wurde - natürlich hat die Agrarkrise dieser Kampagne hervorragend in die Karten gespielt, denn viele Güter des polnischen Adels stehen vor den gleichen Problemen wie die der Junker. Ganz im Einklang mit dem geltenden Recht wurde ehemals polnischer Boden an unserer Ostgrenze von der preußischen Ansiedlungskommission erworben und in \"Bodenreformsiedlungen\" für unsere Arbeitslosen umgewandelt.\n\nEines der jüngsten Beispiele für diese Bemühungen ist die Siedlung Kobylepole oder Gutenbrunn am südöstlichen Stadtrand von Posen. Die für ihre Brauerei berühmte Domäne Kobylepole und die umliegenden Ländereien Szczepankowo (Stephansort) und Spławie (Rossteich) waren früher im Besitz der polnischen Familie Mycielski, bis die Krise ihren Tribut forderte. Jetzt ist den Mycielskis nur noch ihre alte Villa im italienischen Stil auf dem Gelände geblieben, umgeben von parzellierten Grundstücken, die deutschen Siedlern aus dem Westen gehören.\n\nDer Fall von Kobylepole ist nur einer von vielen Erfolgen unserer Reagrarisierungsagenda im Osten. Sobald unsere Pläne Früchte tragen, werden Siedlungen wie diese zum belebenden Lebenselixier der künftigen politischen Ordnung werden, sehr zum Nutzen unserer Kinder und Enkelkinder, und als Bollwerk gegen den Slawismus ein wahres Symbol unserer deutschen Widerstandskraft."
 gerswr.12.a: "Sehr gut."

 gerswr.13.t: "Allianz aus Eisen und Roggen"
 gerswr.13.d: "In den goldenen Zeiten des Eisernen Kanzlers, als unsere Sozialstruktur weit weniger polarisiert war als in diesen schwierigen Zeiten, hielt ein bedeutendes politisches Bündnis aus Industriellen und Grundbesitzern, aus Landgut und Hochofen, aus Eisen und Roggen unseren Staat über Wasser und sicherte die Interessen der herrschenden Elite. Doch im Laufe der Zeit haben die schleichende Globalisierung und die damit einhergehende Aushöhlung unserer Gesellschaft durch rationalistische, materialistische und egoistische, kurzum undeutsche Vorstellungen, dieses fragile Gleichgewicht nachhaltig gestört.\n\nMit der Nachkriegs- und Nachparlamentarisierungsordnung kam der Ultrakapitalismus und fügte unserer deutschen Seele enormen Schaden zu. Ein tiefer Graben trennte die Interessen von Industrie und Landwirtschaft, und während die einen versuchten, ihre Profite auf dem Weltmarkt zu maximieren, kämpften die anderen darum, mit wettbewerbsfähigeren Produzenten im Ausland zu konkurrieren. Die Zeiten des wohlwollenden und rücksichtsvollen \"Solidaritätsprotektionismus\" waren vorbei. Letztlich führte diese Kluft zu der sich seit den 20er Jahren abzeichnenden Agrarkrise und letztlich auch zu dem wirtschaftlichen Dilemma, vor dem wir heute stehen.\n\nAber diese Krisen waren ein Anstoß für einen Wandel zum Besseren. Wir sind dabei, uns von diesen schädlichen Einflüssen zu befreien, während sowohl unsere Wirtschaft als auch unsere Nation von Grund auf reformiert, vielleicht sogar revolutioniert werden. Unsere künftige Handels- und Agrarpolitik wird zu ihren alten Wurzeln zurückkehren, zu den Zeiten, als es noch einen Konsens und keine Spaltung gab. Die Bildung der schwarz-weiß-roten parlamentarischen Front war der erste Schritt, das wiederhergestellte Einvernehmen zwischen Industrie und Landwirtschaft ist der zweite, nun muss der dritte Schritt die Wiederbelebung und Verjüngung unserer gesamten Gesellschaft sein, damit die Sonne, schöner als je zuvor, wieder über unserer stolzen Nation strahlt."
 gerswr.13.a: "Möge es eine glückliche Ehe sein."

 gerswr.14.t: "Vorwurf des Agrartotalismus"
 gerswr.14.d: "Die agrarkonservativen Zeitschriften im Kaiserreich drehen sich in letzter Zeit nur noch um ein Thema: die umstrittene Agrarpolitik von Staatssekretär Hans Schlange-Schöningen. Anfang dieser Woche veröffentlichte die Kreuzzeitung einen mehrseitigen Kommentar über den aufstrebenden Agrarpolitiker, in dem sie Schlange vorwarf, mit seiner Politik die \"Entmündigung des Ostens\" und die Klassenspaltung auf dem Lande zu fördern, die fast überall zu \"russischen oder französischen Verhältnissen\" geführt habe. Noch schärfere Kritik äußerte Graf Eberhard von Kalckreuth, die wichtigste Führungspersönlichkeit des Deutschen Landbundes. Er ging so weit, Schlange als \"Agrartotalisten\" zu diffamieren und forderte die DkP und Bundeskanzler Kleist öffentlich auf, sich zum Wohle der Nation von ihrem schwarzen Schaf zu distanzieren. Es ist eine Tatsache, dass große Ambitionen immer Gegner auf den Plan rufen - aber es ist auch unbestreitbar, dass, solange das alte agrarische Junker-Establishment in Opposition zu uns steht, unser Handlungsspielraum massiv eingeschränkt sein wird."
 gerswr.14.a: "Was für eine Idiotie."

 gerswr.15.t: "Die Grüne Front"
 gerswr.15.d: "Nach langwierigen Verhandlungen haben wir eines unserer wichtigsten Ziele erreicht, das in den letzten Jahrzehnten in deutschen Agrarkreisen allgegenwärtig war: die Bildung einer Einheitsfront des deutschen Bauerntums. Durch die Verdrängung von Andreas Hermes aus dem Präsidium des katholischen VdB, das nun mit loyalen Funktionären besetzt ist, sind die katholischen Bauernverbände nicht mehr an das Zentrum gebunden und können sich voll und ganz auf unsere antiparlamentarische Vision einlassen, und durch die Bereitschaft von Eberhard von Kalckreuth, gewisse Zugeständnisse zu machen, um das Präsidium des evangelischen Landbundes zu einer gerechteren Vertretung des preußischen Landlebens, seien es Junker, Kleinbauern oder Knechte, zu machen, wird das Kräfteverhältnis zwischen Landbund und VdB in der neuen Einheitsorganisation gleichmäßiger verteilt sein.\n\nLange Jahre hatte es vor allem in katholischen Kreisen Ablehnung gegen eine solche Vereinigung gegeben, hieß es doch, es gebe unüberwindbare Gräben zwischen katholischen und evangelischen Bauern, politisch, konfessionell und gesellschaftlich, eine Zusammenarbeit mit den Junkern würde den VdB bei der katholischen Bauernschaft diskreditieren, die Junker würden die Katholiken schließlich innerhalb der Organisation ausgrenzen. Doch am Ende setzten sich die Argumente der Gegenseite durch - und noch ironischer: Es war ein westdeutscher Katholik, dem diese historische Leistung schließlich gelang.\n\nIn wenigen Tagen werden die alten landwirtschaftlichen Organisationen für immer verschwunden sein. An ihrer Stelle wird die Reichsbauernfront entstehen, eine nominell unabhängige Organisation, die der landwirtschaftlichen Agenda der Regierung treu bleibt. Noch wichtiger ist, dass wir dadurch die Kontrolle über die deutsche Bauernschaft nicht verlieren, was für unsere politische Vision in der Zukunft, nach Überwindung der Agrarkrise, von Vorteil sein könnte. Durch das Gegengewicht zwischen populistischen und elitären Strömungen innerhalb der Organisation ist gewährleistet, dass sich die gemäßigte Mitte durchsetzt und so den gesellschaftlichen Status quo sichert, den wir um jeden Preis erhalten wollen - wir haben also gleich mehrere Fliegen mit einer Klappe geschlagen."
 gerswr.15.a: "Gemeinsam für ein neues Landleben!"

 gerswr.16.t: "Frage des Arbeitsamtes"
 gerswr.16.d: "Kurz nach seiner Ernennung zum Wirtschaftsminister wandte sich Alfred Hugenberg an die Regierung und bot Gustav Hartz als möglichen Arbeitsminister an. Hartz ist Mitglied der DVLP und der Deutschen Industriegewerkschaft, einer Angestelltengewerkschaft mit erheblichem Einfluss im rechten politischen Spektrum. Berühmt bzw. berüchtigt ist er vor allem für sein Werk \"Irrwege der deutschen Sozialpolitik\", in dem er die Abschaffung des Bismarckschen Sozialversicherungssystems und dessen Ersetzung durch eine private Sparpflicht fordert.\n\nHartz zufolge ist der Sozialstaat ein grundlegend fehlerhaftes System, das nur \"Faulpelze\" begünstigt und fleißige Arbeiter und Unternehmer ausnutzt - ein obligatorisches persönliches Sparsystem hingegen würde die Gesellschaft dazu zwingen, Reichtum mehr zu schätzen und den \"kapitalistischen Geist\" in der Arbeiterklasse zu fördern. Diese Ansichten stehen im Einklang mit Hugenberg selbst, einem Großunternehmer und vehementen Gegner des Sozialismus und der Gewerkschaften - Hartz ist in der Tat ein enger Verbündeter von ihm.\n\nDas Arbeitssekretariat sollte ursprünglich an die DVLP delegiert werden, so dass es kein Problem wäre, Hartz zum Arbeitsminister zu ernennen - allerdings würde dies Hugenberg eine weitere Kontrolle über die Wirtschafts- und Sozialpolitik der Regierung gewähren, ist es das, was wir wirklich wollen?"
 gerswr.16.a: "Dies erscheint vernünftig."
 gerswr.16.b: "Wir sollten Hugenberg nicht mehr Macht als nötig geben."

 gerswr.17.t: "Der Wirtschaftsretter"
 gerswr.17.d: "In den Monaten nach Hugenbergs Ernennung zum Wirtschaftsminister läuft sein riesiges Presseimperium auf Hochtouren - Zeitungsartikel überschwemmen die Nation und loben den finanziellen und wirtschaftlichen Scharfsinn des Politikers. Hugenberg wird als "Wirtschaftsretter" gepriesen und als Dreh- und Angelpunkt für den wirtschaftlichen Aufschwung Deutschlands dargestellt, wobei seine Unverzichtbarkeit für die Regierung immer wieder betont wird. Ähnliche Rhetorik wird von den Verbündeten des Unternehmers im Reichstag verbreitet, der dank dieser Propaganda eine Handvoll neuer Mitglieder erhalten hat.\n\nFür die nationalrevolutionäre Führung der DVLP und insbesondere für Hassell stellt diese Initiative eher eine Bedrohung als einen Segen dar. Die Tatsache, dass sich die Hugenberg-Presse unablässig auf die Person ihres Besitzers konzentriert und seine Rolle innerhalb der DVLP nur flüchtig erwähnt, lässt Zweifel an seinen Motiven aufkommen; es ist kaum zu übersehen, dass er sein persönliches Ansehen aufbaut. Es wird sogar der Verdacht geäußert, dass das Wirtschaftssekretariat nur sein erstes Sprungbrett ist, um mit seinem Einfluss das Regierungshandeln vollständig zu kontrollieren - schließlich verfügt der Wirtschaftsstaatssekretär über erhebliche Macht im Kabinett..."
 gerswr.17.a: "Ich traue den Zeitungen sowieso nicht."

 gerswr.18.t: "Die Dringendsten Maßnahmen"
 gerswr.18.d: "Nach einigen Wochen des Schweigens veröffentlicht das von Alfred Hugenberg geleitete Wirtschaftssekretariat ein Weißbuch, in dem es seine Prioritäten für die Regierung Kleist bekannt gibt. Darin wird die Bedeutung einer sofortigen und gründlichen Wirtschaftsreform hervorgehoben, um die Wirtschaft wieder anzukurbeln, ein günstiges Umfeld für die Industrie zu schaffen und die Stärke der sozialistischen Bewegung einzudämmen, die nach Ansicht des Sekretärs das Reich mit ihren ständigen Forderungen schwächt. Die dreizehn Punkte umfassende Liste, die als \"Die dringenden Maßnahmen\" bezeichnet wird, spiegelt Hugenbergs wirtschaftliche und politische Weltanschauung wider.\n\nHugenberg befürwortet die sofortige Deregulierung und Privatisierung staatlicher Industrien, die Einführung von Einfuhrkontrollen und -zöllen trotz möglicher Konflikte mit Mitteleuropa-Abkommen, die Überholung des Sozialsystems zugunsten obligatorischer Sparprogramme, ein vollständiges Streikverbot und eine einjährige Frist für alle Gewerkschaften, um sich entweder aufzulösen oder alle \"sozialistischen Elemente\" aufzugeben. Darüber hinaus wird in dem Weißbuch angedeutet, dass die jüdische Wirtschaftstätigkeit eingeschränkt werden soll, auch wenn Einzelheiten zu solchen Maßnahmen noch nicht bekannt sind.\n\nNatürlich stießen die Dringlichen Maßnahmen sofort auf Kritik - nicht nur wegen ihrer Radikalität, sondern auch, weil ihre Veröffentlichung völlig unkoordiniert mit der Regierungspolitik war. Hugenberg machte einen Alleingang, in der Annahme, er könne tun, was er wolle, und die Regierung vor vollendete Tatsachen stellen."
 gerswr.18.a: "Verkünden Sie, dass er nicht in unserem Namen spricht."
 gerswr.18.b: "Er kann das Amt führen, wie er will." # Vielleicht sollten wir hier noch ein paar Aufträge über den Abschluss von Dringlichkeitsinitiativen hinzufügen?
 GER_hugenberg_remembers_that_tt: "§RHugenberg wird sich daran erinnern.§!"
 GER_strengthens_hugenberg_tt: "§RDas wird die Hugenberg-Fraktion stärken!§!"
 GER_dkp_remembers_that_tt: "§RDie Volkskonservative Fraktion wird dies nicht ungestraft lassen.§!"

 gerswr.19.t: "Die Antwort des Ministers"
 gerswr.19.d: "Hugenbergs Reaktion auf unsere Versuche, sich von dem Dringlichkeitspapier zu distanzieren, war unerwartet - er erklärte, dass die Dringlichkeitsmaßnahmen das Wirtschaftsprogramm der Vaterlandspartei darstellen und von der Schwarz-Weiß-Rot-Koalition berücksichtigt werden müssen. Als führender Wirtschaftsexperte der DVLP war er in der Tat sehr einflussreich bei der Ausarbeitung der wirtschaftlichen Grundzüge ihres Programms, auch wenn es nicht so weit geht wie die von Hugenberg versprochenen Reformen.\n\nFührende Mitglieder der DkP und des Kabinetts Kleist sind zunehmend frustriert von Hugenberg - er lässt sich nicht unterkriegen und ist felsenfest davon überzeugt, dass nicht nur die Regierung auf seine Vorschläge hören sollte, sondern dass seine Vorschläge Deutschland mit einem Schlag retten werden, und wenn sie das tun, werden der Reichskanzler und der Rest der Koalition keine andere Wahl haben, als nachzugeben.\n\nEr ist jedoch nicht der Einzige in der DVLP, der dies glaubt, und wenn man gegen ihn vorgeht, könnte dies dazu führen, dass sie die Hölle loslassen..."
 gerswr.19.a: "Es ist an der Zeit, diese Scharade zu beenden - bieten Sie an, ihn zu entfernen."
 gerswr.19.b: "Hassell sollte seinen Hund an die Leine nehmen können."

 gerswr.20.t: "Zusammenstoß in der DVLP-Geschäftsstelle"
 gerswr.20.d: "Mit dem Auftrag, den Zweiten Sekretär der Vaterlandspartei zurückzuhalten, rief Ulrich von Hassell ihn zu einem Treffen in der Parteizentrale in Berlin zusammen - was die Spannungen jedoch nur noch verstärkte. Zeugenaussagen zufolge wurde die Debatte zwischen den beiden schnell hitzig, und Hugenbergs bekannter Starrsinn verhinderte jede Art von Kompromiss. Hugenberg ist nach wie vor davon überzeugt, dass sein Kurs für das Wirtschaftssekretariat jeden Neinsager zum Schweigen bringen wird, sobald die unvermeidlichen enormen Dividenden eintreffen, und drohte Hassell während des Gesprächs mehrmals mit einer Herausforderung der Führung.\n\nDer Ton in der Hugenberg-Presse hat sich dramatisch verändert: Die Regierung wird als Feiglinge und Verräter der Konservativen Revolution bezeichnet, die einen Pakt mit \"Liberalen, Sozialisten und Juden\" geschlossen haben, um die wahren deutschen Patrioten zu unterdrücken. Eine Spaltung der Partei steht bevor..."
 gerswr.20.a: "Das ist nicht gut..."

 gerswr.21.t: "Die tirpitzianisch-reaktionäre Spaltung"
 gerswr.21.d: "Die zunehmenden Spannungen zwischen dem reaktionären und dem nationalrevolutionären Flügel der Vaterlandspartei haben sich, vor allem dank Hugenbergs Machenschaften, zu einem regelrechten internen Krieg ausgeweitet. Die Regionalverbände streiten sich, die Parteipresse ist in ihren politischen Positionen verwirrt, und in der Bevölkerung schwindet der Rückhalt für die Partei. Einige liberale und sozialistische Blätter sagen bereits eine Spaltung, wenn nicht gar den völligen Zusammenbruch des einst gefürchteten Titanen der extremen Rechten voraus. Sollte dies der Fall sein, könnte das Kabinett Kleist in seinem Sturz folgen.\n\nDie Führung der DVLP hat erkannt, dass eine Spaltung der Partei bevorsteht. Aus Angst vor einer solchen hat Ulrich von Hassell beschlossen, einen Sonderparteitag einzuberufen. Sie wird in vier Monaten in Berlin stattfinden und Vertreter der Landesverbände, der Mitgliedsorganisationen und einflussreiche Unterstützer versammeln, um zumindest einige der vielen, vielen Fragen zur Zukunft der Partei zu beantworten. Längst nicht alle erwarten, dass der Parteitag zu einer einigenden Maßnahme wird. Sollte sich Hugenberg zuversichtlich zeigen, könnte er sich mit seiner Clique endgültig von der Partei abspalten oder sogar einen zweiten Versuch unternehmen, für den Parteivorsitz zu kandidieren..."
 gerswr.21.a: "Hoffen wir, dass Hassell und Hugenberg die Konservative Revolution nicht begraben..." # Beginn der Hugenberg-Mechanik

 gerswr.22.t: "Der Pressekrieg"
 gerswr.22.d: "Die Dringendsten Maßnahmen Papiere wurden kontrovers aufgenommen. Obwohl es von einer überraschend großen Zahl rechter Persönlichkeiten unterstützt wurde, darunter große unabhängige Nachrichtenagenturen und Politiker sowohl aus der DVLP als auch aus den anderen Parteien der Schwarz-Weiß-Rot-Koalition, sprachen sich ebenso viele dagegen aus. Die Kritik an Hugenbergs Vision kam im Allgemeinen von den gemäßigten Mitgliedern der Konservativen Partei, der selbsternannten Fraktion der \"Volkskonservativen\". Um Führungspersönlichkeiten wie Walther Lambach und Gottfried Treviranus organisiert, strebten sie die Schaffung einer \"Volkskonservativen\" Partei an, die die Grundlagen des demokratischen Systems akzeptieren und darin arbeiten würde - die britische Konservative Partei ist ihr Vorbild.\n\nFür diesen Flügel ist Hugenbergs reaktionäre Rhetorik und sein offener Krieg gegen die Sozialisten eher ein Hindernis als eine lobenswerte Entscheidung. Dieser Konflikt wurde von der großen Propagandamaschinerie der SPD stark ausgenutzt - natürlich verachteten sie Hugenberg und die gesamte Regierung zutiefst, aber dieser interne Streit innerhalb der S-W-R macht sie zur leichten Zielscheibe für Angriffe."
 gerswr.22.a: "Wir stehen hier alle auf der gleichen Seite!"

 gerswr.23.t: "Paul Bangs Sozialismusbeschränkungsgesetz"
 gerswr.23.d: "Ein neuer Gesetzentwurf wurde in den Reichstag eingebracht - er stammt von Paul Bang, einem DVLP-Abgeordneten, Mitglied der Hugenberg-Clique der Partei, einem notorischen Antisemiten und einem führenden Mitglied der Pan-Deutschen Liga. Unter dem Namen \"Sozialismusbeschränkungsgesetz\" ist es der erste Versuch, die relativ vagen Ziele von Hugenbergs Dringlichkeitspapier in einem Gesetz zu kodifizieren.\n\nDas Gesetz, das \"Sozialismus\" als alle Ideologien definiert, die auf der Weltanschauung von Karl Marx oder den französischen Syndikalisten beruhen, sieht einen einjährigen Zeitplan für alle Gewerkschaften im Kaiserreich vor, um diese Ideologie aus ihren Programmen zu streichen, und verpflichtet alle Gewerkschaften zur Zusammenarbeit mit der staatlichen Geheimpolizei bei der Verfolgung von Staatsfeinden. Streiks werden verboten und die Agitation für einen Generalstreik wird mit Gefängnis bestraft - stattdessen muss jeglicher Kampf für die Rechte der Arbeitnehmer auf legalem Wege und durch Verhandlungen stattfinden, was natürlich die mächtigen Arbeitgeber begünstigen wird.\n\nDa der Ruhrkampf und seine Gewalt noch frisch in der Erinnerung der deutschen Bürger ist, fällt es anderen Mitgliedern der schwarz-weiß-roten Koalition schwer, sich gegen das Gesetz auszusprechen - auch wenn die Regierung und die beiden Parteivorsitzenden der Meinung sind, es sei zu früh. Sie sympathisieren zwar mit dem Ziel, den Sozialismus und sogar die Sozialdemokratie zu zerstören, aber es ist zu früh - zumindest bevor die Internationale zerstört ist. Es besteht auch kaum ein Zweifel daran, dass Hugenberg an der Ausarbeitung des Gesetzes beteiligt war, und seine Presse hat sofort nach der Einbringung des Gesetzes damit begonnen, dafür zu agitieren - er terrorisiert den Rest der Koalition ausgiebig, um zu bekommen, was er will."
 gerswr.23.a: "Wir werden dieses Rowdytum nicht dulden!"
 gerswr.23.b: "Es gibt keine Wahl. Das Gesetz ist rechtskräftig."

 gerswr.24.t: "Die Antwort des Ministers"
 gerswr.24.d: "Zwischen Minister Hugenberg und der Regierung Kleist hat sich ein Riss aufgetan - und da Hugenberg sieht, in welche Richtung der Wind weht, beschließt er zu kämpfen. Die Hugenberg-Presse eröffnete mit vernichtenden Artikeln, in denen erklärt wurde, dass die Koalition die Sache des Konservatismus aufgegeben und einen Pakt mit \"Liberalen, Sozialisten und Juden\" geschlossen habe, um die Konservative Revolution zu begraben. Die einzige Person, die Deutschland retten und auf den Weg zu einer nationalen Wiedergeburt bringen kann, ist der Sekretär, der die Fahne schwenkt, um die sich alle wahren deutschen Patrioten scharen sollten.\n\nDa Hugenberg sich offen für eine Abspaltung von der Regierung entschieden hat, gibt es nur noch wenig Wohlwollen für ihn, und so bleibt keine andere Wahl, als das Verfahren zu seiner Amtsenthebung einzuleiten."
 gerswr.24.a: "Es ist Zeit, diese Scharade zu beenden."

 gerswr.25.t: "Hugenberg vs Lambach"
 gerswr.25.d: "Angesichts der Tatsache, dass der Reichskanzler sich nicht gegen sein Vorgehen im Reichstag ausspricht, geht Hugenberg in den Medien in eine beispiellose Offensive. In Der Tag veröffentlichte er einen neuen Leitartikel mit dem Titel \"Block oder Brei?\", in dem er Lambach, Treviranus und die anderen Volkskonservativen plötzlich scharf angriff. Sie werden angegriffen, weil sie die Koalitionspolitik kritisieren und damit den \"Zusammenschluss aller positiven nationalistischen Kräfte in Deutschland\" gefährden. In dem Leitartikel forderte er, dass, da die Rechte ständig von allen Feinden Deutschlands — Sozialisten, Liberalen, Juden und anderen — angegriffen werde, jeder Dissens in den Reihen der Koalition inakzeptabel sei und daher alle Parlamentarier, die sich gegen das Dringlichkeitsprogramm stellten, von ihrer Parteiführung bestraft werden sollten.\n\nSeine Kritik richtete sich insbesondere an Hassell, dessen Unterstützung \"für die Umsetzung des DVLP-Parteiprogramms\" er in dem Papier fordert. Es wird vermutet, dass er dem Parteivorsitzenden inoffiziell einige weitere Ultimaten geschickt hat, in denen er behauptet, dass er alle seine Unterstützer und seine enormen Finanzmittel zurückziehen wird, wenn er nicht die volle Unterstützung der Partei für seine Reformen erhält. Ohne seine Unterstützung wird die DVLP mit Sicherheit zusammenbrechen."
 gerswr.25.a: "Wie lange wird dieser Bürgerkrieg andauern?"

 gerswr.26.t: "Unversöhnlicher Druck"
 gerswr.26.d: "Gottfried Treviranus hat Reichskanzler Kleist und die beiden Parteivorsitzenden Hassell und Westarp zu einem Gespräch unter vier Augen nach Berlin eingeladen. Dort erklärte der DkP-Parlamentarier, dass die Koalition, sollte die derzeitige Situation anhalten, nicht lange Bestand haben wird. Der scharfe Rechtsruck der Koalition, der durch die ständige Kapitulation vor Hugenbergs Launen eingeleitet wurde, entfremdet die gemäßigten Konservativen, und Hugenbergs ständige Angriffe gegen sie, indem er sie mit Landesverrätern gleichsetzt, verschlimmern die Situation. Sie, die deutschen Patrioten, können nicht dulden, dass man ihnen unterstellt, sie würden mit Sozialisten und Liberalen unter einer Decke stecken.\n\nTreviranus fordert, dass Hugenberg im Eiltempo aus dem Wirtschaftsbüro entlassen wird - wenn das nicht geschieht, bleibt ihnen nichts anderes übrig, als die Koalition zu verlassen. Doch an der internen Situation der DVLP hat sich nichts geändert - die Hugenberg-Clique ist stärker denn je und die Partei ist nach wie vor auf seine Finanzen angewiesen. Die Koalition steht am Scheideweg. Egal, welche Wahl sie trifft, sie wird weh tun - aber was wird weniger weh tun?"
 gerswr.26.a: "Hugenberg muss gehen, und zwar bald."
 gerswr.26.b: "Hassell kann Hugenberg nicht auf Eis legen."

 gerswr.27.t: "Die Vereinigung der Volkskonservativen"
 gerswr.27.d: "Der harte Rechtsruck der Schwarz-Weiß-Rot-Koalition hat die gemäßigten Konservativen so verprellt, dass sie sich entschlossen haben, die Koalition zu verlassen. Unter der Führung von Walther Lambach und Gottfried Treviranus haben mehrere einflussreiche Mitglieder der DkP die Gründung der Volkskonservativen Vereinigung verkündet, einer Einflussgruppe, deren Ziel es ist, die konservative Regierung wieder auf den Kurs der Mäßigung zu bringen. Trotz der Kritik von rechts, dass ihre Aktionen die Einheit der Bewegung in einem Moment schwächen, in dem sie die größte Chance haben, das Reich in eine richtige Richtung zu lenken, wurde der Riss endgültig.\n\nDa die Volkskonservativen von der Regierung Kleist und der S-W-R-Koalition keine Angebote für einen Waffenstillstand erhalten, wandeln sie den Verein in eine Partei um - die Konservative Volkspartei. Ihr offizielles Ziel ist die Bildung einer barmherzigen, konservativen Regierung, die die Grundlagen der Demokratie achtet und Deutschland gegen den Radikalismus der Linken und der Rechten verteidigt. Eine rein christliche Koalition mit dem Zentrum und vielleicht der DkP ist ihre bevorzugte Regierung, die, wenn sie gebildet wird, die DVLP in den Schatten stellen und die ausgewogene Regierungsführung der März-Koalition teilweise wiederherstellen würde."
 gerswr.27.a: "Bastarde!"
 GER_volkskonservatives_split: "Der Verband der Volkskonservativen existiert nicht."

 gerswr.28.t: "Die tirpitzianisch-reaktionäre Spaltung"
 gerswr.28.d: "Die Schwäche der Regierung und der Aufstieg Hugenbergs zum Wirtschaftsminister haben das Gleichgewicht zwischen dem reaktionären und dem nationalrevolutionären Flügel der Vaterlandspartei drastisch verschoben. Die seit 1928 angespannten Beziehungen sind in einen internen Streit umgeschlagen, und Hugenberg, der erneut die Presse einschaltete, verkündete plötzlich, dass er \"kein Vertrauen mehr in die Führung der Partei durch Ulrich von Hassell hat\". Dies ist eine offene Kampfansage an die derzeitige Parteiführung, und liberale und sozialistische Medien prognostizieren bereits eine Spaltung, wenn nicht gar einen völligen Zusammenbruch des einst gefürchteten Titans der extremen Rechten. Sollte dies geschehen, könnte das Kabinett Kleist in seinem Fall folgen.\n\nDa es kaum noch andere Möglichkeiten gibt, hat Ulrich von Hassell beschlossen, einen Dringlichkeitskongress der Partei einzuberufen. Sie wird in vier Monaten in Berlin stattfinden und Vertreter der Landesverbände, der Mitgliedsorganisationen und einflussreiche Unterstützer versammeln, um zumindest einige der vielen, vielen Fragen zur Zukunft der Partei zu beantworten. Längst nicht alle erwarten, dass der Parteitag zu einer einigenden Maßnahme wird. Sollte sich Hugenberg sicher fühlen, könnte er sich mit seiner Clique endgültig von der Partei abspalten oder sogar einen zweiten Versuch unternehmen, für den Parteivorsitz zu kandidieren..."
 gerswr.28.a: "Hoffen wir, dass Hassell und Hugenberg die Konservative Revolution nicht begraben..." # Beginn der Hugenberg-Mechanik

 gerswr.29.t: "Niederlage der Reaktionären Fraktion"
 gerswr.29.d: "Die Ergebnisse des Parteitags der DVLP sind eindeutig - die breitere Mitgliedschaft der DVLP hat den Kurs von Ulrich von Hassell unterstützt und billigt nicht die ultrareaktionäre Militanz von Alfred Hugenberg. Hugenberg wurde mit noch größerer Mehrheit als 1928 überstimmt, und nach Abschluss des Parteitags haben mehrere seiner ehemaligen Verbündeten ihn denunziert und erklärt, dass sie Hugenbergs \"aktiv feindselige und partikularistische Haltung, die die Einheit des Nationalismus gegen syndikalistische und jüdische Bedrohungen gefährdet\", missbilligen.\n\nAngesichts dieser überwältigenden Niederlage beschloss Hugenberg schließlich, das Handtuch zu werfen. Er tritt von allen Ämtern in der Regierung zurück und neue Artikel in Der Tag bekräftigen die Unterstützung der Zeitung für das Kabinett Kleist. Der Kanzler, die DkP und die Nationalrevolutionäre können aufatmen. Die erste Herausforderung für die Konservative Revolution ist gemeistert."
 gerswr.29.a: "Das ist das letzte, was wir von ihm sehen werden."

 gerswr.30.t: "Gründung der Deutschnationalen Reichspartei"
 gerswr.30.d: "Der Parteitag der DVLP hat nicht zu der vom Vorsitzenden Hassell erhofften Entspannung geführt - mit jedem Antrag und jedem Diskussionsthema wurde der Graben zwischen ihm und den Ultrareaktionären um Alfred Hugenberg tiefer und tiefer. Alte Wunden von vor einigen Jahren wurden wieder aufgerissen, und die Meinungsverschiedenheiten über den Kurs der Regierung taten ihr Übriges dazu.\n\nObwohl Hugenbergs Fraktion stärker ist als 1928, konnte sie dennoch keine Mehrheit in der Konferenz erlangen und unterlag in mehreren knappen Abstimmungen. Da es kaum noch andere Möglichkeiten gab, erklärte der Politiker plötzlich seinen Austritt aus der Konferenz. Der Riss zwischen den Nationalrevolutionären und den Reaktionären schlug in eine regelrechte Spaltung um - beide Fraktionen denunzierten sich in der Folgezeit in der Presse gegenseitig als Spalter, Verräter und Krypto-Sozialisten, und Hugenberg kehrte nie wieder zurück. Er trat von seinen Ämtern in der Regierung zurück und gründete die Deutschnationale Reichspartei, eine separate rechtsextreme Partei.\n\nDer Verlust zahlreicher Abgeordneter und Parteimitglieder hat die Position der DVLP in der Koalition stark erschüttert, und die Stabilität des Kabinetts selbst wird in Frage gestellt."
 gerswr.30.a: "Das ist nicht gut."

 gerswr.31.t: "Der Aufstieg von Hugenberg"
 gerswr.31.d: "Der Parteitag der DVLP hat nicht zu der vom Vorsitzenden Hassell erhofften Entspannung geführt - im Gegenteil, es ist das Schlimmste eingetreten. Es stellte sich heraus, dass die Zahl der Anhänger Hugenbergs unter den Parteimitgliedern größer war als erwartet. Abgeordnete, die unsicher waren, welcher Seite sie sich anschließen sollten, wurden von den Reaktionären mit Versprechungen von Ernennungen und einer aggressiveren politischen Linie umworben. Im Vertrauen auf seine Chancen prangerte Hugenberg plötzlich Hassells Führung an und forderte ein Misstrauensvotum auf dem Parteitag - eine Abstimmung, die Hassell schließlich verlor.\n\nDer Führer der Nationalrevolutionäre trat beschämt zurück, und Hugenberg wurde an seiner Stelle gewählt, womit er seinen Siegeszug an die Macht vollendete. Obwohl Hassell weiterhin Außenminister bleibt, liegt die volle Macht in der DVLP nun in den Händen der Fraktion der Reaktionäre, deren Vorsitzender erklärt, dass die DVLP nun einen echten, nationalen Konservatismus verfolgen wird und nicht den Krypto-Sozialismus, der von seinem Vorgänger unterstützt wurde."
 gerswr.31.a: "Was bedeutet das für die Koalition?"

 gerswr.32.t: "Die zerbrechende Koalition"
 gerswr.32.d: "Die Zeit an der Macht hat der schwarz-weiß-roten Koalition nicht gut getan - sie hat so viele Abgeordnete verloren, dass sie keine Mehrheit mehr im Reichstag hat. Das ist zwar nicht unbedingt das Todesurteil für eine Regierung, vor allem wenn sie mit einem Ermächtigungsgesetz ausgestattet ist, das die Position des Reichskanzlers stärkt, aber es bedeutet, dass die Verabschiedung von Gesetzen zu einem Kampf wird - vor allem von Jahreshaushalten, die ohne die Unterstützung des Zentrums, der extremen Rechten oder der Linken möglicherweise nicht möglich sind.\n\nDie jüngste Ära des Reichskanzlers Dirksen hat uns eindringlich vor Augen geführt, zu was ein Kabinett ohne Mehrheit im Reichstag verkommen kann. Es versteht sich von selbst, dass dies bei den Kabinettssekretären und den Honoratioren des Parlaments Panik auslöst, und es wird jede Option in Betracht gezogen. Eine verlängerte Minderheitsregierung? Ein überparteiliches Kabinett, das mit dem Kaiser koordiniert wird? Die Einbindung des Zentrums in die Regierung?"
 gerswr.32.a: "Nicht gut..."

 gerswr.33.t: "'Niedergang im Dreck oder geistiger Wiederaufbau?'"
 gerswr.33.d: "Die vorübergehende Ruhe innerhalb des rechten Flügels unserer Koalition ist heute beendet, denn Alfred Hugenberg hat sich mit einem brisanten neuen Artikel wieder ins Getümmel gestürzt. Obwohl er aus dem Kabinett ausgeschlossen wurde und verständlicherweise wütend darüber war, nicht vertreten zu sein, erklärte Hugenberg, er zögere, das Kabinett zu kritisieren und behalte seine Bedenken für sich — schließlich sei das Kabinett Kleist trotz seiner Unzulänglichkeiten das Beste, was dem deutschen Konservatismus in den letzten zwei Jahrzehnten passiert sei.\n\nSein Schweigen hat ein Ende, denn Der Tag hat einen Artikel mit dem Titel \"Niedergang im Dreck oder geistiger Wiederaufbau?\" veröffentlicht, in dem Hugenberg persönlich Kritik an den \"Halbheiten\" der Schwarz-Weiß-Roten Koalitionsregierung übt. Statt das liberale und jüdische Konstrukt, das dem Kaiserreich 1920 aufgezwungen worden war, zu beseitigen, sagt er: \"Die nationale Rechte hat sich auf ein Geschäft mit der Demokratie eingelassen, und das Ergebnis ist, dass ihre eigene Position erschwert wird.\" Im gleichen Artikel fordert er das Kabinett Kleist auf, harte Maßnahmen gegen den Sozialismus und für die Interessen der Wirtschaft zu ergreifen, um die fünfte Kolonne zu vernichten und die deutsche Wirtschaft zu verjüngen."
 gerswr.33.a: "Wir stehen hier alle auf derselben Seite!"

 GER_hugenberg_will_annoy_you_tt: "§RDie Kluft innerhalb der DVLP wächst...§!"

 gerswr.34.t: "Hugenberg's Protest"
 gerswr.34.d: "Alfred Hugenberg ist mit den Entscheidungen unserer Regierung nicht zufrieden. Obwohl dies der Status quo ist und die Regierung gelernt hat zu akzeptieren, dass er nicht zufrieden sein kann, ist seine Opposition gegen unsere derzeitige Ausrichtung besonders heftig gewesen. Die Hugenberg-Presse hat sich verselbständigt und listet auf, wie unser Handeln das nationale Interesse verfälscht und der Zukunft der konservativen Revolution schadet.\n\nWir können zwar versuchen, ihn einfach zu ignorieren, aber das würde die Kluft zwischen uns und der Hugenberg-Clique vertiefen. Ihn mit einigen Änderungen in der Politik zu besänftigen, wird ihn zwar eine Zeit lang zufrieden stellen, aber wie die Verkörperung der Gier selbst wird Hugenberg nie wirklich zufrieden sein."
 gerswr.34.a: "Gut, wir werden ihm eine gewisse Wiedergutmachung gewähren."
 gerswr.34.b: "Er sollte lernen, in der Reihe zu bleiben."

 gerswr.35.t: "Wachstum des Einflusses von Hugenberg in den Regionen"
 gerswr.35.d: "Die Vaterlandspartei erscheint nach außen hin stark, vor allem für ausländische Beobachter, die nach einer starken rechtsextremen deutschen Partei suchen, der sie nacheifern können - aber ihre interne Struktur verrät viele lähmende Schwächen. Eine davon ist die beklagenswerte Situation der Landesverbände der Partei, die finanziell schwach sind und eine geringe Mitgliederdisziplin aufweisen, was bedeutet, dass viele Mitglieder der Partei ihre Beiträge nicht zahlen. Dies führt dazu, dass sie oft von wohlhabenden Einzelpersonen abhängig sind, die versuchen, eine für sie akzeptable Agenda durchzusetzen. Im Gegensatz zur Reichstagsdelegation der DVLP, die in irgendeiner Form einen Kompromiss mit der gemäßigten Rechten eingehen muss, nehmen die Mitglieder der Landesverbände der Partei die radikale Propaganda wörtlich.\n\nDas macht die Landesverbände der Partei besonders anfällig für Hugenbergs Einfluss - und diesen Vorteil hat er in den letzten Monaten gut genutzt und in zahlreichen Ortsverbänden Verbündete platziert. Seine Macht in der Partei wächst direkt vor unserer Nase, und Ulrich von Hassell kann im Moment wenig dagegen tun."
 gerswr.35.a: "Dies scheint besorgniserregend."

 gerswr.36.t: "Die vereinte Phalanx der Rechten"
 gerswr.36.d: "Ermutigt durch die Zunahme seines Einflusses in den Regionalverbänden scheint Hugenberg den Kampf direkt mit Hassell aufzunehmen — er hat beschlossen, einen Brief an den Außenminister zu schreiben, in dem er seine Position und seinen Ansatz darlegt. Er sieht kein Heil in der Zusammenarbeit mit der gemäßigten Rechten — die Beteiligung an einer Regierung, die das parlamentarische System toleriert, hindert die DVLP daran, grundsätzliche Fragen anzugehen und eine \"nationale Revolution\" auf den Weg zu bringen, was junge, begeisterte Wähler davon abhält, der Partei beizutreten.\n\nIhre Struktur ist verknöchert und die Parteiführung hat sich zu sehr von der Basis entfernt. Als Antwort darauf schlägt Hugenberg eine radikale Lösung vor — Die Ortsverbände der DVLP sollten die Möglichkeit haben, die Arbeit der Reichstagsdelegation der Partei offen zu kritisieren. Dies würde der DVLP neue ideologische Loyalität verleihen und es den einfachen Parteimitgliedern ermöglichen, als \"Gewissen der Partei\" zu fungieren, indem sie ihre Vertreter mit ihren Schwächen und Versäumnissen konfrontieren.\n\nHassell erkannte natürlich schnell, was dieser Vorschlag bedeutete: ein Versuch Hugenbergs, ihn von der Parteiführung zu stürzen, indem er die mit ihm verbündeten regionalen Organisationen dazu brachte, ihn bis aufs Blut zu kritisieren. Ein solcher Schritt würde die Kluft zwischen Hugenbergs Reaktionären und Hassells Nationalrevolutionären rasch verschärfen und vielleicht zum Zusammenbruch der gesamten Partei führen."
 gerswr.36.a: "Sagen Sie Hugenberg, dass dieser Vorschlag unsinnig ist."
 gerswr.36.b: "Lassen Sie uns verhandeln. Vielleicht können wir ihn umstimmen."

 gerswr.37.t: "Interne Aufteilung des DVLP"
 gerswr.37.d: "Hugenberg nahm diese Abfuhr nicht gut auf. Der Tag und die übrige Hugenberg-Presse gingen sofort in die Offensive und warfen Hassell Schwäche, Kollaboration mit der gemäßigten Rechten und die Weigerung, auf die Wünsche der Parteimitglieder zu hören, vor. In Anlehnung an das Jahr 1929 hat sich eine Spaltung zwischen den Fraktionen von Hugenberg und Hassell herausgebildet, und einige regionale Organisationen sprechen offen über einen Übertritt zu einer \"wahren\" nationalistischen Partei."
 gerswr.37.a: "Oh nein..."

 gerswr.38.t: "Scheitern der Verhandlungen"
 gerswr.38.d: "Verhandlungen mit Alfred Hugenberg sind eine sehr einfache Angelegenheit - entweder man akzeptiert seine Positionen, oder man kommt zu keiner Einigung. Hugenberg, der sich seiner Unterstützung durch die Parteimitglieder sicher ist, hat in den Verhandlungen keine seiner Positionen aufgegeben und sogar ein Ultimatum gestellt, in dem er der Partei die finanzielle Unterstützung entzieht, wenn seine Forderungen nicht erfüllt werden. Dies hat nicht nur die Führung der DVLP vor einer drohenden Spaltung der Partei schwach erscheinen lassen und einige Reichstagsabgeordnete auf Hugenbergs Seite gezogen, sondern es hat auch eine solche Spaltung praktisch unvermeidlich gemacht, wenn nicht etwas zur Rettung der Partei getan wird."
 gerswr.38.a: "Oh nein..."

 gerswr.39.t: "Der Kampf gegen den Sozialismus"
 gerswr.39.d: "Ein weiterer Tag, ein weiteres Problem mit der reaktionären Fraktion der DVLP — dieses Mal ist der problematische Akteur einer von Hugenbergs obersten Leutnants, Paul Bang, der mit einer Reihe von vernichtenden antisozialistischen Artikeln in den Vordergrund getreten ist. Seit dem Ruhrkampf ist die Besorgnis der Rechten über syndikalistische Sabotage und Einmischung in die deutsche Politik auf einem Rekordhoch, und Bang hat die Flammen weiter angefacht. \"Der Feind\", so erklärte er, \"steht auf der linken Seite\"! Und \"die Linke\" bezieht sich nicht nur auf die kleinen und machtlosen kommunistischen Parteien, die mit französischen Spionen und Marionetten besetzt sind - die SPD, so Bang, ist mitschuldig an der Schaffung der richtigen Bedingungen, damit der syndikalistische Einfluss unter den deutschen Arbeitern und Intellektuellen kanalisiert werden kann. Vielleicht sogar absichtlich...\n\nDie SPD, die sich jahrzehntelang gegen solche Vorwürfe wehren musste, ist natürlich anderer Meinung - aber Bangs harte antisozialistische Haltung wird auch von der extremen Rechten unterstützt und von Persönlichkeiten wie Magnus von Levetzow befürwortet. Auch Ruhrgebietsindustrielle und Alfred Hugenberg, die Gewerkschaften und Arbeiteraktivismus nicht unterdrücken wollen, um die Produktivität zu steigern, stehen auf der gleichen Seite wie die reaktionären Mitglieder der Vaterlandspartei. Hassells Flügel, der die DVLP anführt, würde dagegen ein gemäßigteres und vorsichtigeres Vorgehen bevorzugen - natürlich ist die Zerstörung der Sozialdemokratie das Ziel aller in der schwarz-weiß-roten Koalition, aber sollten sie wirklich so voreilig sein?"
 gerswr.39.a: "Befehlen Sie der Hugenberg-Fraktion, ihre Begeisterung zu zügeln."
 gerswr.39.b: "Lassen Sie einfach die interne Debatte zu."

 gerswr.40.t: "Der Schlag ins Gesicht"
 gerswr.40.d: "Hugenbergs fast ununterbrochene Präsenz auf der politischen Bühne bringt ihm Verbündete, aber auch viele, viele Feinde ein, sowohl auf der rechten als auch auf der linken Seite. Kürzlich haben seine Konflikte mit der Regierungskoalition eine DkP-nahe Zeitung dazu veranlasst, einen Artikel zu veröffentlichen, der der alten Ratte eine Ohrfeige verpasste - sie beschuldigte Hugenberg, ein Republikaner zu sein!\n\nDie Beweise für diese Behauptung sind zahlreich - nur wenige glauben, dass Hugenberg etwas für die Monarchie übrig hat, vor allem seit Wilhelm II. sich taktisch mit den Refomisten im Reichstag verbündet und die OHL gestürzt hat. Während des Krieges äußerte Hugenberg offen seine Forderung nach einer nationalistischen Diktatur, die weitreichende Annexionserfolge in Ost und West durchsetzen sollte - und wenn der Kaiser damit nicht einverstanden ist, wie er angeblich sagte, dann sollte der Kaiser gehen! Nur wenige glauben auch, dass Hugenberg die Macht mit irgendjemandem teilen wollte, wenn er Reichskanzler würde, sogar mit dem Kaiser selbst.\n\nHugenberg, der sein frostiges Verhältnis zur Monarchie seit dem Weltkrieg auf Sparflamme gehalten hat, ist darüber offensichtlich unglücklich - und er fordert Hassell zum Handeln auf. Das ist eindeutig eine Verleumdung seines Charakters, und solche Angriffe durch ein Mitglied der Koalition können nicht toleriert werden."
 gerswr.40.a: "Vielleicht hättest du deinen Mund halten sollen, alter Mann..."
 gerswr.40.b: "Wir werden die Zeitung rügen."

 gerswr.41.t: "Alter Wein in neuen Flaschen"
 gerswr.41.d: "In den letzten Wochen hat die Regierung im Staatsfunk die angeblichen Fortschritte der großen Agrarreform von Staatssekretär Hermann von Lüninck überschwänglich gepriesen und als Wendepunkt der gesamten Agrarkrise dargestellt. Die tatsächliche Bilanz spricht jedoch Bände. Im Grunde hat die Deutsche Konservative Partei nur die alten Parolen von Martin Schiele aus den frühen 30er Jahren in neuer Verpackung ausgegraben, mit einem leicht populistischen Anstrich und einer etwas festeren Hand der Regierung.\n\nIn reformorientierten Kreisen ist man skeptisch, ob das Programm auf Dauer den versprochenen Umschwung bringen wird. Lünincks \"Erbhof\"-Programm hat sich bereits zu einem überbürokratischen Schlamassel entwickelt, zu einem Fass ohne Boden, und ob die neu \"rationalisierten\" Genossenschaften die immer stärker werdende Landflucht auf Dauer stoppen können, steht noch in den Sternen. So wie es aussieht, wäre die Lebensmittelversorgung Deutschlands in einem hypothetischen zukünftigen Konflikt wohl immer noch ziemlich wackelig, aber solange kleine Fortschritte noch zu bahnbrechenden Reformen und großen politischen Erfolgen stilisiert werden können, wird das in der Parteizentrale der DkP wohl nicht so schnell ankommen."
 gerswr.41.a: "Es wird alles gut."

 gerswr.42.t: "Chaos in der Rechten"
 gerswr.42.d: "Nur wer den Kopf in den Sand steckte, konnte glauben, dass der Aufstieg Hugenbergs der Regierung gute Nachrichten bringen würde. Das erste Treffen der Führer der Schwarz-Weiß-Rot-Koalition, das von Westarp initiiert wurde, um die Differenzen zwischen den Konservativen und dem neuen Führer der Vaterlandspartei zu glätten, verlief schlecht. Hugenberg ließ sich seine neu gewonnene Macht sofort zu Kopf steigen — so begann er, seine Muskeln spielen zu lassen und von den Konservativen die Unterwerfung unter seinen Willen zu verlangen, von mehr Sekretären im Kabinett bis hin zu großen Anpassungen der Regierungspolitik. Westarp konnte nur vage Versprechen und Plattitüden anbieten, die niemanden überzeugten.\n\nTage später erschienen die ersten Artikel in DkP-nahen Zeitungen wie der Kreuzzeitung, die die DVLP kritisierten — sie wiesen auf die Instabilität der extremen Rechten hin und behaupteten, Hugenberg gefährde die \"Konservative Revolution\". Stand die Koalition kurz vor dem Zusammenbruch? Die Liberalen und Sozialisten sahen dem jedenfalls mit Freude entgegen. Die DVLP-Delegation im Reichstag versuchte, die Situation mit einer Erklärung zu retten, in der sie erklärte, dass sie \"eine nationalkonservative Regierung unter allen Umständen unterstützen werde\" - dieser Antrag wurde von Hassell und seinen Nationalrevolutionären vorangetrieben und umging Hugenberg und seine reaktionäre Fraktion - eine direkte Ablehnung der Autorität des neuen Vorsitzenden."
 gerswr.42.a: "Gibt es einen Ausweg?"

 gerswr.43.t: "Der Winterfeld-Antrag"
 gerswr.43.d: "Alfred Hugenberg spielte seinen Trumpf aus - auf sein Betreiben hin schlug der Reichstagsabgeordnete der Vaterlandspartei, Friedrich von Winterfeld, eine Resolution vor, die dem Parteivorsitzenden das alleinige Recht einräumte, über die Beteiligung der Partei an einer Regierung zu entscheiden. Dies war ein unmittelbarer Anlass für die Revolte der Reichstagsdelegation der Partei, und außenstehende Beobachter befürchteten, dass Hugenberg diese Resolution nutzen würde, um sich einseitig aus der Regierung zurückzuziehen.\n\nUlrich von Hassell und seine Verbündeten wurden über diesen Plan nicht informiert und wehren sich verständlicherweise vehement dagegen. Dennoch hat Winterfeld den Antrag in den Vorstand der DVLP eingebracht, der nun aufgefordert ist, für oder gegen die Übernahme in die Parteipolitik zu stimmen."
 gerswr.43.a: "Mit knapper Mehrheit wird der Antrag... angenommen!" # gehen Sie zu gerswr.44
 gerswr.43.b: "Mit knapper Mehrheit scheitert der Antrag...!" # gehen Sie zu gerswr.45

 gerswr.44.t: "Hugenberg gibt auf!"
 gerswr.44.d: "Die Schwarz-Weiß-Rot-Koalition ist tot. Hugenberg, der nun die volle Kontrolle über die Reichstagsdelegation der DVLP hat, kündigte plötzlich seinen Austritt aus der Koalition an und forderte alle DVLP-Sekretäre auf, ihre Ämter sofort niederzulegen. Die Zeitungen verkündeten innerhalb weniger Stunden fieberhaft seine titanische Neuausrichtung der Nation. Für den Rest des konservativen Establishments ist dies ein Anfall von Wahnsinn - aber für Hugenberg ist dies alles Teil eines brillanten Plans. Sein Ziel ist es, die Koalition in den Untergang zu schießen und dann seine Kontrolle über die Medien zu nutzen, um es als die Schuld der DkP und des Reichskanzlers Ewald von Kleist-Schmenzin darzustellen - auf diese Weise würden sich konservative Wähler wieder der DVLP zuwenden. Das politische System muss zwischen einem nationalen Oppositionsblock und der radikalen Linken polarisiert werden, dann würden alle gemäßigten Wähler nur noch zu ihm strömen.\n\nDoch nicht alle in der DVLP sind mit diesem Plan einverstanden. Die Fraktion der Nationalrevolutionäre, die genug von Hugenbergs Inkompetenz und Sturheit hat, weigerte sich, auszusteigen - stattdessen spaltete sie sich um Ulrich von Hassell in eine neue Partei ab, die ihre Regierungstreue proklamierte und die schwarz-weiß-rote Koalition zumindest teilweise wiederherstellte. Ihr Einfluss in dieser Koalition ist jedoch torpediert worden."
 gerswr.44.a: "Ist dies das Ende der konservativen Revolution...?"

 gerswr.45.t: "Zusammenbruch der DVLP"
 gerswr.45.d: "Die Niederlage des Winterfeld-Antrags gefiel dem neuen Vorsitzenden nicht - in der Überzeugung, dass es innerhalb der Partei eine Verschwörung gibt, um ihn und seinen perfekten Plan zu sabotieren, begann er, radikale Maßnahmen zu ergreifen, um seine Macht in der Partei zu festigen. Zahlreiche führende Politiker, darunter Parlamentarier, Hassells Mitarbeiter und regionale Führungspersönlichkeiten, die Hugenbergs Kurs ablehnten, wurden ausgeschlossen, um Hugenbergs Einfluss auf das Zentralkomitee zu stärken. Damit war der Sargnagel für die sich auflösende DVLP endgültig eingeschlagen.\n\nIn den folgenden Wochen brach die Partei auseinander - zahlreiche regionale Gruppen und ehrgeizige Einzelmitglieder verließen die Partei und gründeten ihre eigenen Bewegungen, die einen großen Teil der Mitglieder mit sich zogen. Hugenberg erklärt einseitig seinen Austritt aus der Schwarz-Weiß-Rot-Koalition, woraufhin eine kleinere Fraktion um Hassell überläuft und sich zusammenschließt, um in der Regierung zu bleiben - ihr Einfluss auf die Regierungspolitik ist jedoch völlig lahmgelegt.\n\nDie DVLP ist jetzt als starke politische Kraft tot. Die extreme Rechte ist wieder so zersplittert und verstreut wie vor dem Weltkrieg."
 gerswr.45.a: "Ist dies das Ende der konservativen Revolution...?"

 GER_hugenberg_left_coalition: "Hugenberg hat die Koalition verlassen."
 GER_failed_swr_government: "Die Regierung Schwarz-Weiß-Rot ist gestürzt."

 gerswr.46.t: "Rücktritt von Reichskanzler Kleist"
 gerswr.46.d: "Die festgefahrene Situation in der Koalition hat sich mit einem Schlag aufgelöst: Reichskanzler Ewald von Kleist-Schmenzin hat plötzlich seinen Rücktritt angekündigt. Die Nachricht war ein Schock für alle wichtigen Machthaber in der Koalition und löste sofort ein Gerangel um einen Nachfolger aus. Es wird vermutet, dass Kleists Entscheidung nicht nur durch den Zusammenbruch der Koalition motiviert war, sondern auch durch persönliche Beweggründe - im Grunde seines Herzens war er ein Idealist, der sich für die Politik entschied, weil er eine tugendhafte, harmonische Gesellschaft schaffen wollte, wie er sie sich vorstellte. Der politische Verdrängungswettbewerb, den er seit seiner Ernennung zum Reichskanzler erlebt hat, hat seine Erwartungen zunichte gemacht, und es wird vermutet, dass er sich in der Folgezeit ganz von der Politik distanzieren und sich stattdessen auf sein Anwesen in Pommern zurückziehen wird.\n\nAuf Anraten seines engsten Kreises und der Vertreter des Reichstages hielt Wilhelm II. als Deutscher Kaiser es für angebracht, Paul Lejeune-Jung zum nächsten Reichskanzler zu ernennen. Lejeune-Jung wurde als gemäßigter katholischer Konservativer gewählt, der von der DkP und dem Zentrum respektiert wird, und das von ihm gebildete Kabinett spiegelte dies wider, indem es die DVLP und den Rest der extremen Rechten aus der Regierung ausschloss und sie durch Vertreter des Zentrums ersetzte. Obwohl er mit den von der DkP angestrebten Reformen sympathisiert, glauben nur wenige, dass er auch nur annähernd so gründlich oder radikal sein wird wie das vorherige DkP-DVLP-Kabinett."
 gerswr.46.a: "Bis dann, letzter tugendhafter Junker..."

 gerswr.47.t: "Freie Fahrt für die Fleißigen"
 gerswr.47.d: "Mit der weitreichenden Agrarreform von Dr. Schlange ist ein frischer Wind in die angeschlagene und rückständige deutsche Landwirtschaft eingekehrt. Eine neue Ära ist angebrochen, in der moderne Traktoren und Mähdrescher endlich auch die entlegensten Winkel des Reiches erreichen, in der leistungsfähige Düngemittel es unseren Erzeugern endlich ermöglichen, mit billiger Massenware aus Osteuropa und Übersee zu konkurrieren, und in der der großflächige Ausbau der viehhaltenden Landwirtschaft den preußischen Anachronismus der Schrot- und Kornmonokultur langsam in die Geschichtsbücher verdrängt.\n\nDies alles wird durch die großzügige Politik der staatlichen Preußenkasse ermöglicht, die in den letzten Monaten unermüdlich alle notwendigen Mittel für unsere bedürftigen Landwirte bereitgestellt hat. Anders als in der Vergangenheit wird hier endlich das Leistungsprinzip angewandt. Die Zeiten, in denen sich die selbstgefälligen Junker Ostelbiens unbegrenzt verschulden konnten, ohne etwas zu unserer wirtschaftlichen Rettung beizutragen, sind vorbei. Während ihr Beitrag zur Größe unserer Nation in der Vergangenheit unbestritten bleibt, wird ihr Zepter nun an eine neue Generation weitergegeben. Die Tage des Kleinbauern und seines kleinen Stücks Land sind gezählt.\n\nIt is said that Germany's renewal can only arise out of the simple man's soil, through hard work, tears, blood and sweat. Wir werden denen nicht im Wege stehen, die Deutschland großzügig ihr ganzes verjüngendes Herzblut schenken: Freie Fahrt für die Fleißigen!"
 gerswr.47.a: "Vertrauen Sie auf den Plan von Dr. Schlange!"

 gerswr.48.t: "Herzog von Sachsen-Coburg-Gotha empfängt Britische Dissidenten"
 gerswr.48.d: "Am vergangenen Wochenende fanden auf Schloss Friedenstein in Gotha, der Winterresidenz des Herzogs Carl Eduard von Sachsen-Coburg und Gotha, merkwürdige Ereignisse statt. Bei einer großen Gala der Anglo-German Fellowship begrüßte der Herzog zahlreiche Vertreter aus dem ehemaligen britischen Empire sowie wichtige Funktionäre verschiedener britischer Emigrantenkreise, darunter das berüchtigte \"Committee for the Restoration of Great Britain (Komitee zur Wiederherstellung Großbritanniens)\" (CRGB).\n\nEs ist kein Wunder, dass Carl Eduard, ein Enkel von Königin Victoria, dessen englische Titel 1917 im Rahmen des Titelentziehungsgesetzes aberkannt wurden, enge Beziehungen zu solch umstrittenen Dissidentenorganisationen sucht. Deutschland genießt in englischen Emigrantenkreisen seit langem den Ruf, das letzte Bollwerk gegen den Sozialismus zu sein, und der ehemals gemiedene Herzog wird nun von seinen ehemaligen Feinden als \"brillantes Beispiel für deutsch-englische Beziehungen\" gepriesen. Dieser Umstand wird durch Carl Eduards persönliche Ideologie noch verstärkt: Er ist demonstrativ reaktionär und autoritär und alles andere als ein Freund der parlamentarischen Ordnung der Nach-März-Verfassungsära, was beim CRGB, einer elitären Gruppe, die sich hauptsächlich aus englischen Exil-Geschäftsleuten und Adligen zusammensetzt, Anklang findet.\n\nNeben den britischen Gästen waren auch zahlreiche einheimische deutsche Würdenträger bei der Gala zugegen - darunter Wirtschaftsmagnaten und Vertreter der nationalkonservativen Landesregierung des Herzogtums. Thüringen ist seit einigen Jahren eine Hochburg des rechten Gedankenguts, und insbesondere Gotha ist seit Anfang der 1930er Jahre Sitz einer Regierung mit DVLP-Beteiligung. Die Vaterlandspartei unterhält enge Verbindungen zur rechtsextremen britischen Dissidentenszene, und der der DVLP nahestehende Weimarer Verleger Walther Bacmeister übersetzte und verbreitete viele literarische Werke von Dissidenten. Solange solche Treffen hinter verschlossenen Türen stattfinden und nicht mit unserer Regierung in Verbindung gebracht werden, stellen sie grundsätzlich kein Problem dar. Dennoch ist in Zeiten zunehmender globaler Spannungen Vorsicht geboten - ein bisschen mehr unpolitische Professionalität würde dem Coburger Herzog gut zu Gesicht stehen."
 gerswr.48.a: "Ein willkommenes Ereignis."
 GER_swr_48_tt: "Eine Delegation britischer rechtsextremer Dissidenten wird von Herzog Carl Eduard in Deutschland empfangen. Unsere guten Freunde im fröhlichen England können uns in Zukunft helfen und werden hoffentlich kein Drama verursachen."

 gerswr.49.t: "Zwischenfall in London"
 gerswr.49.d: "Nach wochenlangen Ermittlungen und einer Spurensuche hat die RED zwei Saboteure auf unserem Boden gefasst - Mitglieder des Komitees für die Wiederherstellung Großbritanniens, einer verräterischen Organisation von Exilanten, die in Deutschland tätig ist, die im Verdacht steht, von der Abteilung IIIb und den deutschen Monarchen finanziell unterstützt zu werden, und deren Mitglieder unsere militärischen und industriellen Fähigkeiten ausspioniert haben. Obwohl sie alle erdenklichen Vorsichtsmaßnahmen getroffen haben, um nicht entdeckt zu werden, wurden beide schließlich in Dover gefasst und befinden sich nun in unserem Gewahrsam.\n\nDies ist der jüngste und ungeheuerlichste einer Reihe von Vorfällen im Zusammenhang mit Dissidenten in den letzten Jahren - wir haben Grund zu der Annahme, dass sie von Berlin aus angestiftet wurden."
 gerswr.49.a: "Bringen Sie dies direkt zur deutschen Botschaft."
 GER_swr_49_tt: "Der deutsche Botschafter Leopold von Hoesch wird ins Auswärtige Amt einbestellt, und wir werden die Beendigung der deutschen Unterstützung für den CRGB fordern."

 gerswr.50.t: "Zwischenfall in London"
 gerswr.50.d: "In London braut sich Ärger zusammen. Heute Morgen ist eine weitere Verbalnote der [ENG.GetLeader]-Verwaltung bei unserer Botschaft in der Carlton House Terrace eingetroffen. Darin wird das sofortige Erscheinen des Botschafters Leopold von Hoesch im britischen Außenministerium gefordert.\n\nNormalerweise werden solche drastischen Maßnahmen nur im Falle ernsthafter politischer Meinungsverschiedenheiten zwischen zwei Staaten ergriffen, aber in den letzten Monaten hat London dieses Instrument recht häufig genutzt, um seine Ablehnung gegenüber allen möglichen Ereignissen auszudrücken, die mit Dissidenten irgendwo auf deutschem Boden stattfinden. Dementsprechend war unser Botschafter nicht sehr überrascht, als sich herausstellte, dass es sich um eine weitere triviale Angelegenheit handelte. Es stellte sich heraus, dass die britische Spionageabwehr vor kurzem zwei Mitglieder des Komitees für die Wiederherstellung Großbritanniens in Dover verhaftet hatte und bei ihnen kompromittierende Dokumente gefunden hatte, die ihre Verbindungen zu unserem Geheimdienst, der Abteilung IIIb, aufzeigten. Natürlich fordert London nun, dass sofort Maßnahmen dagegen eingeleitet werden.\n\nHoesch befindet sich also in einem außenpolitischen Dilemma. Grundsätzlich ist es heute nicht ungewöhnlich, dass Geheimdienste Oppositionelle aus rivalisierenden Staaten auf ihrer Gehaltsliste haben. Im syndikalistischen Block war es üblich, auch in Deutschland die linke Szene zu unterstützen, auch wenn es dafür keine handfesten Beweise gibt. Außerdem hat das deutsche Auswärtige Amt keine Kontrolle über den Geheimdienst und kann daher nicht für diesen Vorfall verantwortlich gemacht werden. Daher scheint diese britische Belästigung - eine von vielen in Folge - ein Akt der bewussten Provokation zu sein.\n\nNun stellt sich die Frage: Sind wir wirklich bereit, den Briten im Namen der internationalen Entspannung Zugeständnisse zu machen, oder ist es besser, kompromisslos zu bleiben und dieses dreiste Ansinnen abzulehnen? Schließlich hat kein fremdes Land das Recht, sich in unsere inneren Angelegenheiten einzumischen."
 gerswr.50.a: "Versprechen Sie den Briten, die Angelegenheit zu untersuchen."
 gerswr.50.b: "Dies ist eine Farce."
 gerswr.50.c: "Der Außenminister Ulrich von Hassell darf nicht schwach erscheinen."
 GER_swr_50_a_tt: "Die Briten fordern eine Einstellung der Unterstützung für den CRGB, und wir werden unsere Kompromissbereitschaft zeigen."
 GER_swr_50_b_tt: "Die Briten fordern die Einstellung der Unterstützung für den CRGB, und wir werden hart bleiben."

 gerswr.51.t: "Deutschland gibt nach"
 gerswr.51.d: "Konfrontiert mit den Verbindungen, die ihre Spionage mit reaktionären Exilanten und Verrätern hat, hat Deutschland nach diesem Fauxpas nachgegeben und sich zurückgezogen. Die Deutschen werden mehrere Mitglieder des Komitees für die Wiederherstellung Großbritanniens an uns ausliefern und ihre finanzielle Unterstützung für diese verräterische Exilorganisation einstellen. Der Rest der Welt kann aufatmen, denn die Spannungen zwischen unseren Staaten werden sich bald abbauen."
 gerswr.51.a: "Gut zu hören."

 gerswr.52.t: "Deutschland gibt nicht nach"
 gerswr.52.d: "Konfrontiert mit den Verbindungen, die ihre Spionage mit reaktionären Exilanten und Verrätern hat, entschied sich Deutschland, unsere Behauptungen rundweg abzulehnen. Sie erklärten, dass wir keine wirklichen Beweise für die Zusammenarbeit dieser Exilanten mit ihren Geheimdiensten haben und beschuldigten uns sogar, den Krieg zu schüren, indem sie diesen Vorfall als Vorwand für eine diplomatische Konfrontation nutzten. Dies hat natürlich die ohnehin schon schlechten Beziehungen zwischen unseren Ländern noch weiter belastet."
 gerswr.52.a: "Die DVLP führt jetzt Deutschland an, richtig? Es gibt ein paar Paragraphen, die wir ihnen zeigen müssen..."
 gerswr.52.b: "Wir müssen uns in Zukunft mehr vor den Lakaien des Kaisers in Acht nehmen..."
 GER_swr_52_tt: "Einer der deutschen Prinzen, der mit der DVLP befreundet ist, veranstaltete eine Gala mit britischen Dissidenten, von der uns kompromittierende Bilder vorliegen, die beweisen, dass Mitglieder der deutschen Regierung mit diesen Spionen und Extremisten zusammenarbeiten. Das sollte der deutschen Regierung zu schaffen machen..."

 gerswr.53.t: "Hoesch ist kompromissbereit"
 gerswr.53.d: "Als einer der renommiertesten Vertreter des deutschen diplomatischen Corps weiß Leopold von Hoesch stets, welche Worte in welcher Situation nötig sind, um Öl ins Feuer zu gießen. Nach einer kurzen, aber entschlossenen Konsultation mit Berlin beschloss er, London im Namen der Annäherung vage Zugeständnisse zu versprechen; er hat die Berechtigung der Beschwerden Londons anerkannt und versprochen, dass die deutsche Regierung Ermittlungen innerhalb des deutschen Geheimdienstes einleiten wird, um schwarze Schafe aufzuspüren, sicher kein unumstrittener Schritt.\n\nDa er bereits ahnt, dass die Spannungen mit Großbritannien trotz aller Bemühungen auch in Zukunft nicht abnehmen werden und der primitive Affront Londons als bewusste Provokation interpretiert werden könnte, läuft Hoeschs Strategie vor allem darauf hinaus, Deutschlands Ruf auf der Weltbühne als ruhiges Bollwerk der Gerechtigkeit zu untermauern - ein Deutschland, das in Friedenszeiten allein im Namen des nationalen Prestiges bewusst Spannungen heraufbeschwört, könnte im Falle eines Krieges isoliert sein, wie sich schon vor mehr als 20 Jahren gezeigt hat. Außenpolitische Hardliner mögen mit dieser Einschätzung nicht einverstanden sein und werden das Kabinett sicher bald mit unzähligen wütenden Memoranden überhäufen."
 gerswr.53.a: "Wie Bismarck sagte: \"Die Aufgabe des Diplomaten ist es, gegenseitige und unaufhörliche Zugeständnisse zu machen\"."

 gerswr.54.t: "Hoesch bleibt standhaft"
 gerswr.54.d: "Als einer der renommiertesten Vertreter des deutschen diplomatischen Korps weiß Leopold von Hoesch stets, welche Worte in welcher Situation nötig sind, um im Interesse des Reiches zu handeln. Nach einer kurzen Rücksprache mit Berlin hat er beschlossen, die dreisten Forderungen Londons höflich, aber bestimmt zurückzuweisen. Die angeblichen Verbindungen Deutschlands zu britischen Dissidenten wurden als bedauerliche, aber legale Unternehmungen von Privatleuten abgetan, und die angeblichen Verbindungen der gefangenen Saboteure zur Abteilung IIIb sind fingiert.\n\nNatürlich ist London über unsere Reaktion verärgert, aber nicht in der Lage, etwas dagegen zu unternehmen: einen solch geringfügigen Vorfall mit fragwürdigen Beweisen zu nutzen, um einen offenen Konflikt zu provozieren, würde den Ruf des syndikalistischen Blocks auf der Weltbühne ruinieren, vor allem wenn man bedenkt, dass sie in der Vergangenheit an ähnlichen Taten beteiligt waren. Wir haben unsere Integrität und Entschlossenheit ein weiteres Mal unter Beweis gestellt und sind nicht bereit, diesen Akt der offensichtlichen und absichtlichen Provokation hinzunehmen. Außenpolitische Tauben mögen mit dieser Einschätzung nicht einverstanden sein und werden das Kabinett sicherlich bald mit unzähligen wütenden Memoranden überhäufen."
 gerswr.54.a: "Wie Bismarck sagte: \"Wir werden zum Amboss, wenn wir nichts tun, um zum Hammer zu werden\"."

 gerswr.55.t: "Intervention aus Berlin"
 gerswr.55.d: "Als einer der renommiertesten Vertreter des deutschen Diplomatischen Korps weiß Leopold von Hoesch stets, welche Worte in welcher Situation nötig sind, um Konflikte zu schlichten und dabei im Sinne des Reiches zu handeln - doch trotz seines exzellenten Rufs als Meistervermittler hat sich das Auswärtige Amt in Berlin direkt in diesen diplomatischen Streit eingemischt. Kein Wunder: Der Staatssekretär im Auswärtigen Amt, Ulrich von Hassell, kritisiert seit langem den pragmatischen Kurs Hoeschs und drängt auf dessen Ablösung durch einen entschiedeneren Hardliner.\n\nHassells Bemühungen, die Leine des deutschen Botschafters in London in diesem Moment der Schwäche zu verkürzen, können als verzweifelter Versuch gedeutet werden, die Diplomaten der alten Garde des Kaiserreichs voll und ganz mit dem Verständnis der Vaterlandspartei von \"guter\" Außenpolitik in Einklang zu bringen - möglicherweise mit weitreichenden Folgen. Auf einer Pressekonferenz in Berlin erklärte Hassell die britischen Anschuldigungen zu einer erfundenen Behauptung der alten Feinde Deutschlands, die im Verborgenen lauern, und bekräftigte, dass kein fremdes Land sich das Recht anmaßen kann, über die inneren Angelegenheiten Deutschlands zu urteilen oder sich in sie einzumischen. Dieser Schritt wurde von den außenpolitischen Falken des Kaiserreichs begrüßt, die die mittelmäßigen, ambivalenten Beziehungen zwischen London und Berlin seit langem als \"doppelzüngige Heuchelei\" bezeichnet haben. Die Reaktion Londons war vergleichsweise zurückhaltend, eine offizielle Regierungserklärung steht noch aus."
 gerswr.55.a: "Wie Bismarck sagte: \"Wir werden zum Amboss, wenn wir nichts tun, um zum Hammer zu werden\"."

 gerswr.56.t: "Ein Ass im Ärmel"
 gerswr.56.d: "Doch Hassells All-in-Strategie scheint gescheitert und nach hinten losgegangen zu sein. Hoesch wurden handfeste Dokumente vorgelegt, die die unbestreitbare Beteiligung der DVLP an der Unterstützung der britischen Dissidentenszene belegen, darunter mehrere kompromittierende Fotos, die von einer umstrittenen gesellschaftlichen Veranstaltung des Herzogs Carl Eduard in Gotha Anfang des Jahres stammen. In jeder anderen Situation hätte das Wort des einen gegen das des anderen gestanden, aber das Auftauchen der Fotos hat den Außenminister unter starken Druck gesetzt, denn sie machen alle seine bisherigen Aussagen hinfällig. Lügen und Täuschungen waren natürlich schon immer Teil der Diplomatie, aber sie werden meist erst dann zum Problem, wenn sie bewiesen werden können - Hassells Integrität steht auf dem Spiel.\n\nAber nicht nur seine eigene Karriere ist in Gefahr. Londons Enthüllung droht auch dem Ansehen der DVLP insgesamt, insbesondere innerhalb des schwarz-weiß-roten Blocks, schwer zu schaden, denn sie würde indirekt die Vorurteile und Bedenken vieler Konservativer der alten Garde über das dilettantische, unzuverlässige und allzu hawkistische Verhalten der Nationalrevolutionäre auf der politischen Bühne bestätigen. Infolgedessen könnte der Einfluss der DVLP innerhalb der Koalition unter diesem Vorfall leiden.\n\nDaher steht Hassell nun vor einem riskanten Schachspiel. Um aus diesem Patt als Sieger hervorzugehen, muss er einerseits die Wogen glätten, um die Beziehungen zu England nicht weiter zu verschlechtern, und andererseits irgendwie das Gesicht wahren, seine Position stärken und das starke Ansehen der Vaterlandspartei im Kabinett Kleist bewahren. Ein gefährlicher Wettlauf mit der Zeit hat begonnen - jetzt wird sich zeigen, wer wirklich ein Meisterdiplomat der Bismarckschen Schule ist und wer als unglücklicher Verlierer in die Geschichte eingehen wird, wie so viele zuvor."
 gerswr.56.a: "Bewahren Sie ein Pokerface und versuchen Sie, Zeit zu gewinnen."
 gerswr.56.b: "Wir müssen London überrumpeln und unseren Botschafter wegen dieser Dreistigkeit sofort abziehen!"
 GER_swr_56_a_tt: "Die Briten warten derzeit auf eine Reaktion aus Berlin auf ihre Enthüllungen über die Verbindungen zwischen DVLP und britischen Dissidenten. Wenn wir nichts tun, werden sie vielleicht gezwungen sein, zu warten, und die Spannungen dürften sich durch die Untätigkeit abbauen."
 GER_swr_56_b_tt: "Der plötzliche Rückzug von Botschafter Hoesch sollte die Briten überraschen und ein klares Signal senden, dass wir mit der britischen Dreistigkeit unzufrieden sind."

 gerswr.57.t: "Botschafter Hoesch zurückgezogen"
 gerswr.57.d: "In einer überraschend drastischen Wendung der Ereignisse hat das Auswärtige Amt den \"vorläufigen\" Rückzug des Botschafters Leopold von Hoesch nach Berlin aus \"strategischen Erwägungen\" angekündigt, ein unerwarteter Schritt. Nach acht Jahren mehr oder weniger stabiler Beziehungen zwischen dem Deutschen Reich und der britischen Union, die durch die gut gemeinten diplomatischen Bemühungen von Außenminister Arthur Henderson und dem Wilhelm-Marx-Kabinett im Jahr 1930 eingeleitet wurden, sind die Beziehungen zwischen London und Berlin wieder abgebrochen, ein deutliches Zeichen dafür, dass der deutsche Außenminister Ulrich von Hassell die Spannungen verschärfen will.\n\nWie sollen wir darauf reagieren? Die Augen der Welt sind nun auf uns gerichtet. Sollen wir mit gleicher Münze antworten und unseren Botschafter aus Berlin abziehen? Oder können wir uns als die vernünftige Seite präsentieren und die Ruhe bewahren?"
 gerswr.57.a: "Wir werden unseren Botschafter unverzüglich abziehen."
 gerswr.57.b: "Wir sollten keine übereilten Entscheidungen treffen."

 gerswr.58.t: "Botschafter Hoesch bremst Verhandlungen"
 gerswr.58.d: "Überraschenderweise, aber vielleicht im Wissen um die Auswirkungen der Veröffentlichung der kompromittierenden Dokumente in unserem Besitz, hat der deutsche Außenminister Ulrich von Hassell beschlossen, die Situation ruhig und vorsichtig anzugehen. Botschafter Hoesch hat mit unseren Diplomaten Verhandlungen über die Zukunft der deutsch-britischen Beziehungen, über unsere Emigranten auf deutschem Boden und über andere Forderungen, die wir zu erfüllen haben, aufgenommen.\n\nDoch je mehr Zeit vergeht, desto weniger scheint der Botschafter uns zu bieten - er verweist bei jedem Schritt auf das deutsche Außenministerium und weigert sich, greifbare Zugeständnisse oder Zusicherungen zu machen, so dass die Verhandlungen seit Tagen zum Stillstand kommen. Es könnte natürlich sein, dass es dem deutschen Auswärtigen Dienst einfach nicht leicht fällt, etwas anzubieten, solange er den Launen des Kaisers unterworfen ist, aber es könnte auch sein, dass dies eine bewusste Taktik von Hassell ist. Sollen wir die Verhandlungen fortsetzen, oder sollen wir etwas Radikales tun, um Berlin zu Zugeständnissen zu zwingen?"
 gerswr.58.a: "Hoesch zu Zugeständnissen drängen, aber die Verhandlungen fortsetzen."
 gerswr.58.b: "Geben Sie Hoesch seinen Pass und erklären Sie ihn zur Persona non grata. Schicken Sie ihn zurück nach Berlin."
 GER_wip: "WIP"

 gerswr.59.t: "Botschafter Hoesch ausgewiesen"
 gerswr.59.d: "In einer überraschend drastischen Wendung der Ereignisse hat die britische Regierung den Botschafter Leopold von Hoesch aus \"strategischen Erwägungen\" aus der deutschen Botschaft in London ausgewiesen, ein unerwarteter Schritt. Nach acht Jahren mehr oder weniger stabiler Beziehungen zwischen dem Deutschen Reich und der Britischen Union, die durch die gut gemeinten diplomatischen Bemühungen von Außenminister Arthur Henderson und dem Wilhelm-Marx-Kabinett im Jahr 1930 eingeleitet wurden, sind die Beziehungen zwischen London und Berlin wieder gekappt worden, ein deutliches Zeichen dafür, dass der deutsche Außenminister Ulrich von Hassell die Spannungen eskalieren lassen will.\n\nWie sollen wir reagieren? Die Augen der Welt sind nun auf uns gerichtet. Sollen wir mit gleicher Münze antworten und unseren Botschafter aus London abziehen? Oder können wir uns als die vernünftige Seite präsentieren und die Ruhe bewahren."
 gerswr.59.a: "Wir werden unseren Botschafter unverzüglich abziehen."
 gerswr.59.b: "Wir sollten keine übereilten Entscheidungen treffen."

 gerswr.60.t: "Die Botschafter-Krise"
 gerswr.60.d: "Zwischen der Britischen Union und dem Deutschen Reich ist eine diplomatische Krise ausgebrochen, und die beiden Länder ziehen ihre Botschafter ab. Über die Hintergründe ist wenig bekannt, aber der offizielle Vorwand ist die Verhaftung britischer Exilanten in Dover und die Entdeckung von Dokumenten, die ihre Zusammenarbeit mit der deutschen Spionage bestätigen.\n\nAuch wenn ein Krieg zwischen den beiden Staaten unwahrscheinlich erscheint, wird dies einen weiteren Keil zwischen das Deutsche Reich und den syndikalistischen Block treiben, wenn keine Lösung gefunden wird."
 gerswr.60.a: "Hoffentlich wird es so sein."

 gerswr.61.t: "Alle Augen auf Berlin"
 gerswr.61.d: "Unsere Strategie ging nicht wie erwartet auf, denn die Briten reagierten auf unseren Abzug von Botschafter Hoesch aus London nicht mit dem Abzug ihres eigenen Botschafters aus Berlin als Vergeltung. Infolgedessen werden wir nun auf der Weltbühne als einseitige Provokateure wahrgenommen, die wegen eines scheinbar unbedeutenden diplomatischen Zwischenfalls absichtlich die weltweiten Spannungen anheizen und die deutsch-britischen Beziehungen schädigen.\n\nNun bleiben uns zwei Möglichkeiten: Entweder wir beschließen, London vorsichtig die Hand zu reichen, um die Wogen zu glätten und die internationale Gemeinschaft zu beruhigen - was London sicherlich davon abhalten würde, die kompromittierenden Dokumente über die DVLP, die sich in ihrem Besitz befinden, zu veröffentlichen - oder wir beschließen, unsere Bemühungen zu verdoppeln und weiter zu eskalieren, um der Welt zu beweisen, dass unsere Sache die richtige ist. Die erste Option könnte diese schwierige Situation deeskalieren, könnte aber in einer Demütigung enden, da wir mit Sicherheit gezwungen wären, Zugeständnisse zu machen. Manchmal ist rücksichtslose Gewalt das beste Mittel, um unsere Interessen durchzusetzen - ein kleines Seemanöver in der Nähe der Doggerbank könnte der ehrgeizigen Flucht der selbstgefälligen Engländer vor den Ikariern ein schnelles Ende setzen."
 gerswr.61.a: "Wir sollten uns wieder die Hände reichen und einen Kompromiss finden."
 gerswr.61.b: "Wir müssen ein Zeichen der Stärke setzen, um London einzuschüchtern."

 gerswr.62.t: "Berlins Antwort"
 gerswr.62.d: "Unsere Strategie, ruhig zu bleiben und auf die peinlichste Provokation Berlins nicht zu reagieren, hat sich ausgezahlt. Verunsichert durch unsere Passivität hat Berlin, jetzt, wo das internationale Rampenlicht wieder auf die erratische deutsche Außenpolitik gerichtet ist, tatsächlich einen Rückzieher gemacht und sich bereit erklärt, in eine zweite Runde geheimer bilateraler Verhandlungen mit uns einzutreten. Daraus können wir durchaus Kapital schlagen: Wir haben hier im Auswärtigen Amt ganz sicher den Heimvorteil, den wir für unsere Interessen voll ausspielen müssen."
 gerswr.62.a: "Aller guten Dinge sind zwei."

 gerswr.63.t: "Berlins Antwort"
 gerswr.63.d: "Unsere Strategie, ruhig zu bleiben, hat Berlin offenbar nicht beeindruckt - im Gegenteil. Nach mehreren Tagen völliger diplomatischer Funkstille erhielten wir plötzlich sowohl von der C.I.C. als auch von mehreren Hafenstädten an der Nordseeküste die Meldung, dass eine massive Seestreitmacht unbekannter Herkunft auf der Doggerbank, gefährlich nahe an unseren Heimatgewässern, versammelt sei. Bei näherer Untersuchung stellte sich heraus, dass es sich um eine riesige deutsche Marinedemonstration handelte, die in den deutschen Medien als Erweiterung des jährlichen Kaisermanövers beschrieben wurde, das normalerweise im Spätsommer abgehalten wird. Die tatsächlichen Absichten sind jedoch mehr als deutlich: Die Deutschen bedienen sich eines alten Tricks aus ihrem außenpolitischen Repertoire, der Kanonenbootdiplomatie, um uns zur Unterwerfung zu zwingen. Aber wir sind noch keine mittelamerikanische Bananenrepublik, die auf einen solchen billigen Eskalationsversuch hereinfällt - es wäre nicht das erste Mal, dass die Deutschen unsere Entschlossenheit unterschätzen. Das wird unmittelbare Folgen haben!"
 gerswr.63.a: "Schluss mit diesen Spielchen - veröffentlichen Sie das Dokument."

 gerswr.64.t: "Ende der Botschafter-Krise"
 gerswr.64.d: "Anfang dieser Woche gingen die Verhandlungen zwischen der Union Großbritanniens und dem Deutschen Reich im britischen Außenministerium in London endlich in die zweite Runde, diesmal ohne deutsche Blockade. Nicht nur der vorübergehend abberufene deutsche Botschafter Leopold von Hoesch reiste symbolisch über den Kanal nach Canossa, sondern dieses Mal auch Außenminister Ulrich von Hassell selbst.\n\nNach mehreren Runden hitziger Debatten konnten sich beide Parteien offenbar auf einen Kompromiss einigen, der jedoch in Wirklichkeit die britische Seite leicht zu begünstigen scheint, die ihren Heimvorteil klar ausspielen konnte. Die Deutschen wurden vertraglich verpflichtet, jegliche staatliche Unterstützung für britische Dissidentengruppen sofort einzustellen und die Spitzen des Nachrichtendienstes, Abteilung III b, neu zu besetzen. Dies ist für Deutschland umso peinlicher, als dass das gleiche Ergebnis hätte erzielt werden können, wenn Berlin von Anfang an mit London kooperiert hätte, anstatt sich aus Gründen der Gesichtswahrung absichtlich quer zu stellen und damit die weltweiten Spannungen zu verschärfen.\n\nDennoch ist das Schlimmste für Hassell und die DVLP verhindert worden, da die in Londons Besitz befindlichen Dokumente nicht an die Öffentlichkeit gelangten. Für eine Partei, die kompromisslose, falkenhafte außenpolitische Positionen verkörpert, ist das Abkommen allerdings eine deutliche Demütigung, und Hassells Ruf als außenpolitischer Hardliner hat gelitten - sicherlich mit Folgen für den internen Machtkampf im schwarz-weiß-roten Kabinett."
 gerswr.64.a: "Verstanden."
