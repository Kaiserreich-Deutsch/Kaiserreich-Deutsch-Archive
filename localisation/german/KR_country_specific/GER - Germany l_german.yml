 gerblack.100.t: "Schwarzer Montag"
 gerblack.100.d: "Am 3. Februar 1936 hörte die Berliner Börse auf zu sinken - sie stürzte ab. Angeheizt durch die Instabilität der Marktpanik brach der Verkauf aus, sobald die Börse am Montagmorgen öffnete. Es dauerte bis weit in die Nacht hinein, bis die Fernschreiber aufhörten, die Ergebnisse des so genannten Schwarzen Montags auszuspucken. Als die Ergebnisse ausgewertet waren, war klar, dass sich die Lage nur noch verschlimmert hatte.\n\nDer Schock dieser beispiellosen wirtschaftlichen Katastrophe wird zweifellos in der ganzen Welt zu spüren sein. Das goldene Zeitalter Deutschlands ist zu Ende - zumindest vorläufig..."
 gerblack.100.a: "Mein Gott!"
 gerblack.100.b: "Marx hat diesen Tag vorausgesagt!"

 gerschl.1.t: "Keine Mehrheit bei der Wahl 1936"
 gerschl.1.d: "Wie von vielen während des Wahlkampfes vorausgesagt, hat sich nach den Wahlen von 1936 keine Mehrheit im Reichstag gefunden. Eine Mehrheit ist unmöglich ohne die Beteiligung der SPD oder der DVLP, zwei Parteien an unterschiedlichen Enden des politischen Spektrums, die beide Zeit brauchen würden, um den alten Konsens aufzulösen und eine neue Koalition in der Legislaturperiode zu bilden. Der Reichstag hat aber keine Zeit, sich bis zur Regierungsbildung zu zanken — mit jedem Tag verschlechtert sich die wirtschaftliche Lage und das Vertrauen der Bevölkerung schwindet weiter.\n\nWenn die Parlamentarier nicht in der Lage sind, die Führung zu übernehmen, fällt die Aufgabe, eine Entscheidung zu treffen, dem Kaiser, Wilhelm II. zu. Auch nach der Märzverfassung bleibt seine Rolle bei der Regierungsbildung eindeutig, und immer dann, wenn es im Reichstag keine offensichtliche Mehrheit gibt, hat er es für angebracht gehalten, Kompromisskandidaten wie Brockdorff oder Getreue des Hofes wie Dirksen zu ernennen. Durch Kronprinz Wilhelm wurde dem Kaiser eine interessante Wahl empfohlen — Kurt von Schleicher, der derzeitige Kriegsminister von Preußen.\n\nSeit dem Rücktritt von Leo von Caprivi im Jahr 1894 zögerte Wilhelm II., militärische Kandidaten für das Amt zu ernennen, und auch die Parlamentarier wollten kaum einen Mann in Uniform an der Spitze des Reiches sehen, da dies Erinnerungen an die Verschwörungen von Hindenburg und Ludendorff während des Weltkriegs weckte. Schleicher hat aber auch einige wertvolle Qualitäten zu bieten. In den letzten zwei Jahrzehnten hat er das Image eines gemäßigten Politikers aufgebaut, der gut mit dem Reichstag zusammenarbeitet, der Beziehungen und Verbindungen über das gesamte politische Spektrum hinweg unterhält und ein bekannter Unterstützer von Gewerkschaften wie dem ADGB ist, was ihm den Spitznamen \"Der rote General\" eingebracht hat. In einer Zeit, in der die nationale Einheit notwendig ist, sind all diese Eigenschaften von entscheidender Bedeutung. Und schließlich ist er ein enger Freund von Kronprinz Wilhelm, der einen großen Einfluss auf seinen betagten Vater ausübt und ihn schließlich dazu brachte, den neuen Reichskanzler zu ernennen."
 gerschl.1.a: "Willkommen, Reichskanzler Schleicher!"

 gerschl.2.t: "Fragen der nationalen Stabilität"
 gerschl.2.d: "In seiner ersten Rede vor dem Reichstag kündigte Reichskanzler Schleicher an, dass die erste und wichtigste Priorität seiner Regierung die Eindämmung der durch den Börsenkrach vom Schwarzen Montag verursachten Wirtschaftskrise sein werde. Zu diesem Zweck wandte er sich gegen die orthodoxen Ökonomen und ihre Agenda, indem er erklärte, der wichtigste Schritt sei die Bekämpfung der Arbeitslosigkeit. Die Stabilität der Finanzmärkte, die Verwaltung der Reichsschulden, all das ist wichtig - aber es kann nicht wichtiger sein als die Millionen sehnsüchtiger Massen, die im Laufe der letzten Monate ihre Arbeit verloren haben.\n\nSchaffung von Arbeitsplätzen und Kampf gegen die Arbeitslosigkeit - das waren die Schlagworte der Stunde, die bei den Menschen ankamen, die schnelle Lösungen für ihre persönlichen wirtschaftlichen Probleme forderten. Der neue Reichskanzler stand bereits in Kontakt mit gleichgesinnten Beamten wie Fritz Tarnow und Fritz Baade, die mit Hilfe des Gewerkschaftsbundes ADGB ein beschäftigungsorientiertes Konjunkturprogramm entwickelten - oder möglicherweise sogar mit dem berühmten Walther von Rathenau, der ein komplexes Konzept für eine vollständige Reform der deutschen Wirtschaft nach dem Vorbild der staatlichen Kontrolle während des Weltkriegs entwickelte.\n\nDies war jedoch nicht das umstrittenste Ereignis des Tages. Mit Unterstützung des Reichskanzlers wurde in der gleichen Sitzung das erste Kabinettsgesetz eingebracht, mit dem das durch die Märzreformen eingeführte Verfahren für Misstrauensvoten geändert wurde - das in der Verfassung selbst nur vage beschrieben war und daher in gewöhnlichen Reichstagsgesetzen präzisiert wurde. Unter Hinweis auf die Notwendigkeit der Stabilität des Kabinetts angesichts der Zersplitterung des derzeitigen Reichstags drängte Schleicher auf ein System des konstruktiven Misstrauensvotums - ein Misstrauensvotum gegen die Regierung kann nur dann angenommen werden, wenn ein Ersatzkandidat für das Amt des Reichskanzlers von denselben Personen vorgeschlagen wird. Der vorgeschlagene Ersatzkandidat wird dann dem Kaiser empfohlen, der jedoch nach wie vor die volle Entscheidungsgewalt über die Wahl hat.\n\nDies hat ein Misstrauensvotum gegen Schleicher verzögert, indem es sicherstellt, dass SPD und DVLP sich nicht einfach zusammentun und denjenigen absetzen können, den sie wollen - was jedoch nicht bedeutet, dass sie bereits aufgegeben haben. Die Fraktionen müssen jetzt nur noch eine kritische Masse im Reichstag aufbauen, um ihre Wahl durchzusetzen..."
 gerschl.2.a: "Das ist ziemlich unorthodox..."

 GER_schleicher_mechanics_tt: "Der Kampf um die Kanzlerschaft von Kurt von Schleicher beginnt. Siehe die Registerkarte £decision_icon_small §HEntscheidung§!, die Kategorie §HKabinett Schleicher§! für weitere Anweisungen."

 gerschl.3.t: "Wahl des Vizekanzlers"
 gerschl.3.d: "Der Vizekanzler, der offiziell als allgemeiner Stellvertreter des Reichskanzlers bezeichnet wird, kann auf Ersuchen des Reichskanzlers ernannt werden. Er ist in der Lage, die Aufgaben des Reichskanzlers zu erfüllen und kaiserliche Befehle und Erlasse an seiner Stelle gegenzuzeichnen, und verfügt in der Regel über erheblichen Einfluss in der kollegialen Bundesverwaltung. Traditionell fungiert der Vizekanzler auch als Innenminister, was jedoch keine feste Regel ist.\n\nBei Koalitionsregierungen im Kaiserreich wird der Vizekanzler in der Regel an den wichtigsten Koalitionspartner des Reichskanzlers vergeben. Für Schleicher ist das ein Problem, denn er ist ein Außenseiter im Reichstag und versucht, über die Parteigrenzen hinweg zu arbeiten — aber es bietet auch eine Chance. Indem er taktisch einen Abgeordneten eines störenden ideologischen Flügels ernennt, kann er diesen für eine gewisse Zeit besänftigen und in dieser Zeit seine Agenda vorantreiben. Ein unabhängiger, überparteilicher, aber allgemein konservativer Beamter wie Tilo von Wilmowsky würde von den Konservativen im Reichstag als Vertrauensbeweis gewertet werden. Andererseits würde ein Mitglied des rechten SPD-Flügels wie August Winnig dafür sorgen, dass die Regierung Schleicher ihren Anspruch als \"Regierung des Roten Generals\" untermauert und der SPD gewisse Zusicherungen gibt.\n\nAlternativ ist es möglich, das Amt des Vizekanzlers einfach unbesetzt zu lassen - dies würde zwar auf die Möglichkeit des Aufbaus von Querverbindungen verzichten, aber es würde noch mehr Macht in den Händen des Reichskanzlers konsolidieren. Wie wird sich Schleicher entscheiden?"
 gerschl.3.a: "Tilo von Wilmowsky - unauffällig und eine konservative Wahl."
 gerschl.3.b: "August Winnig - ein Außenseiter, aber für die SPD erträglich."
 gerschl.3.c: "Schleicher braucht keinen Stellvertreter."

 gerschl.4.t: "Preußen und der Reichskanzler"
 gerschl.4.d: "In den ersten Jahrzehnten nach der Gründung des Deutschen Reiches waren der Reichskanzler und der Ministerpräsident von Preußen ein und dieselbe Person und wurden in der Praxis von vielen als ein und dasselbe Amt angesehen. Der Grund dafür war, dass der Kaiser als König von Preußen es im Allgemeinen vorzog, die beiden Ämter zusammenzulegen, und dass dies auch die preußische Vorherrschaft über das Reich aufrechterhielt.\n\nDieser Zustand änderte sich nach dem Weltkrieg aus zwei Gründen. Erstens wurde mit der Märzreform der Verfassung ein Misstrauensvotum für den Reichskanzler eingeführt, das es dem Reichstag ermöglichte, ihn zu kontrollieren und möglicherweise abzusetzen, was implizit bedeutete, dass der Reichstag nun einen preußischen Ministerpräsidenten absetzen konnte. Das zweite Beispiel ist Matthias Erzberger, ein liberaler Südkatholik, der 1921 Reichskanzler wurde, was das preußische Abgeordnetenhaus erzürnte. Nach einer Petition der preußischen Abgeordneten willigte Wilhelm II. schließlich ein und ernannte Bill Drews zum ersten unabhängigen preußischen Ministerpräsidenten.\n\nSeitdem hat sich im Reich ein unruhiges System der Doppelherrschaft herausgebildet. Preußen kontrolliert 70 % der Bevölkerung und des Territoriums des Reiches, und da es nun eine eigene Regierung hat, kann die Zusammenarbeit zwischen ihm und der Bundesregierung - oder deren Fehlen - einen Reichskanzler retten oder begraben. Da jedoch die Spannungen innerhalb der Großen Preußischen Koalition zunehmen, hat sich Reichskanzler Schleicher gegen dieses System ausgesprochen. In diesem kritischen Moment muss das Reich einen Kopf haben, nicht zwei, es muss seine Ressourcen konsolidieren. Als angesehener Beamter aus Preußen hat Schleicher das Potenzial, der erste Reichskanzler zu werden, der seit über einem Jahrzehnt auch preußischer Ministerpräsident ist - was die Ressourcen, den Einfluss und die Strafverfolgung Preußens direkt unter seine Kontrolle stellen wird, im Guten wie im Schlechten. Seine Entscheidung wird sein,..."
 gerschl.4.a: "Vertrauen Sie Roedern, er ist ein politischer Veteran."
 gerschl.4.b: "Antrag auf Ernennung zum Ministerpräsidenten von Preußen."

 gerschl.5.t: "Schleicher wird zum preußischen Ministerpräsidenten ernannt"
 gerschl.5.d: "Auf Anraten seiner Berater hat Wilhelm II. als König von Preußen Schleichers Petition angenommen und ihn zum nächsten Ministerpräsidenten von Preußen ernannt. Der Schritt wurde von der preußischen Legislative allgemein negativ aufgenommen und von der Linken als bedrohliche Ausweitung von Schleichers Macht verurteilt - der Großteil des politischen Establishments akzeptierte die Entscheidung jedoch ohne großes Aufsehen. In seiner Antrittsrede vor dem Preußischen Abgeordnetenhaus erklärte Schleicher, dass er den von seinem Vorgänger Siegfried von Roedern geförderten Geist der Zusammenarbeit beibehalten wolle und dass seine erste Maßnahme darin bestehen werde, Programme zur Unterstützung der Arbeit im gesamten Königreich einzurichten und auszuweiten."
 gerschl.5.a: "Zurück zu den Traditionen."
 # IDEE - um das Ziel, preußischer M-P zu werden, lohnenswerter zu machen, sollte es ein Ereignis in 90 Tagen geben, das 10% der DkP zum Schleicher-Block hinzufügt. Dies sollte auch Schlesien-Streiks verhindern

 gerschl.6.t: "Schleicher wird nicht zum preußischen Ministerpräsidenten ernannt"
 gerschl.6.d: "Auf Anraten des preußischen Oberhauses lehnte Wilhelm II. die Bitte Schleichers ab, ihn zum nächsten Ministerpräsidenten von Preußen zu ernennen. In einem offiziellen Telegramm aus dem Stadtschloss hieß es, dass Roedern seine Aufgaben derzeit gut erfülle und der König von Preußen \"keine unmittelbare Notwendigkeit sehe, ihn zu ersetzen\".\n\nDer Schritt wurde vom konservativen Adel im Oberhaus und einem Großteil der preußischen Legislative begrüßt, die gehofft hatten, ihre Unabhängigkeit von der Bundesregierung zu bewahren, stieß aber bei der Regierung auf Enttäuschung. Zahlreiche politische Persönlichkeiten, die Schleichers Pläne zur Wiederbelebung der Wirtschaft unterstützten, kritisierten die Entscheidung ebenfalls und erklärten, dass der heutige wirtschaftliche Zusammenbruch eine Konsolidierung der Ressourcen erfordere, und nicht einen Machtkampf zwischen Preußen und dem Reich."
 gerschl.6.a: "Wir werden mit dem arbeiten, was wir haben."

 gerschl.7.t: "Der Kanzler und das Radio"
 gerschl.7.d: "Die Monate vor den Wahlen von 1936 vermittelten der deutschen Bevölkerung kein gutes Bild von ihrer Regierung — Sie war gespalten, stritt sich um kleinliche Konflikte und schien die Bedürfnisse des Volkes nicht zu kennen und war mitschuldig am finanziellen Zusammenbruch im Februar. Um die Finanzkrise zu überwinden, muss die Regierung das Vertrauen des Volkes zurückgewinnen — sowohl um sicherzustellen, dass die Massen der Arbeitslosen und Verarmten nicht zu radikalen Mitteln greifen, als auch um den Reichstag zu beeinflussen, indem sie die persönliche Popularität des Reichskanzlers demonstriert. Kurt von Schleicher, obwohl eher ein Techniker der Politik als ein öffentliches Gesicht, nahm sich dieser Aufgabe an.\n\nDas Büro des Reichskanzlers richtete ein Programm wöchentlicher Rundfunkgespräche ein, in denen der Reichskanzler seine Pläne für den wirtschaftlichen Aufschwung erläuterte, die Politik, die er dem Reichstag zur Abstimmung vorlegen will, und wie sie dem deutschen Volk zugute kommen kann. In den Rundfunkgesprächen zog er einen Vergleich zwischen dem derzeitigen Zustand Deutschlands und dem Zustand Preußens in der ersten Hälfte des 18. Jahrhunderts und verglich seine Vision mit der Politik eines \"gemäßigteren Friedrich Wilhelm I.\" für den nationalen Aufschwung. So wie sich der König während seiner langen Regierungszeit auf die innenpolitische Neuordnung konzentrierte und Konflikte vermied, so will sich auch Schleicher geduldig auf die innenpolitischen Probleme konzentrieren. So wie er sich um die wirtschaftliche Entwicklung gekümmert und den produktiven Arbeitern Privilegien gewährt hatte, so wird seine Regierung eine \"Rationalisierung der Wirtschaft\" fördern und \"die weitestgehende Befriedigung der legitimen Wünsche der gesamten Arbeiterklasse bieten\".\n\nDieser beispiellose Schritt der persönlichen Verbindung zwischen dem Reichskanzler und dem deutschen Volk war ein Erfolg. Hunderttausende in ganz Deutschland verfolgten die Radioansprachen, und der Inhalt von Schleichers Reden wurde in der Presse immer wieder kommentiert und diskutiert."
 gerschl.7.a: "Er kann gut mit Worten umgehen!"

 gerschl.8.t: "Ewald von Kleist-Schmenzin greift Schleicher an"
 gerschl.8.d: "Eine scharfe Kritik am Reichskanzler hat der pommersche Oberpräsident Ewald von Kleist-Schmenzin in überregionalen Zeitungen geäußert. Von seinem Amtssitz in Stettin aus prangerte er Schleichers Prinzipienlosigkeit und herzlosen Pragmatismus an, der dem Deutschen Reich keine neue Vision, sondern nur einen aus hundert konkurrierenden Ideen zusammengeschusterten Hohn bringen werde - für ihn ist der Reichskanzler \"ein liberalistischer Taktiker; prinzipienloser Opportunist; Girondin\". An einem Tag tritt er vor den rheinischen Gewerkschaften fast als Syndikalist auf, an einem anderen Tag denunziert er dieselben Ideen, während er mit Unternehmern und Marionettenbürokraten intrigiert. Ein solcher Mann kann die deutsche Nation niemals wiederbeleben - er zieht sie nur noch tiefer hinunter.\n\nDie Worte dieses aufsteigenden Sterns unter den deutschen Konservativen sind weithin zu hören. Der gut vernetzte ostelbische Aristokrat und Führer der pommerschen Landwirtschaftsbewegung Kleist-Schmenzin repräsentiert eine neue Junker-Generation und wurde von den Konservativen bereits als möglicher Kandidat für das Amt des preußischen Ministerpräsidenten oder sogar des Reichskanzlers gehandelt. Seine Sympathie für Schleicher wird insbesondere von der DkP geteilt, die in dieser Woche endlich bekannt gegeben hat, dass sie ihr Wahlbündnis mit der DVLP auch im Reichstag fortsetzen wird."
 gerschl.8.a: "Er hat es leicht, von seinem bequemen Büro in Stettin aus anzugreifen..."

 gerschl.9.t: "Sturz des Kabinetts Roedern"
 gerschl.9.d: "Die amtierende überparteiliche Regierung in Preußen unter der Führung von Ministerpräsident Siegfried von Roedern hat die Folgen der Wirtschaftskrise nicht überstanden. Die Wahlen von 1936 haben auch zu Spannungen zwischen den Mitgliedern von Roederns Koalition geführt — die preußischen Parteien DVLP, DkP, Zentrum und LVP sahen das veränderte Verhalten ihrer Bundeskollegen und begannen daher, selbst abzudriften. Nach einer gescheiterten Abstimmung über staatliche Subventionen für die schlesische Kohleindustrie, die von der DVLP als \"lächerliche Unterstützung für Kriecher und Juden\" kritisiert wurde, entschied sich Roedern aufgrund des mangelnden Vertrauens des Landtags in das Kabinett zum Rücktritt.\n\nAls König von Preußen nahm Wilhelm II. die Empfehlung des Oberhauses an und ernannte Adolf Tortilowicz von Batocki-Friebe zum nächsten Ministerpräsidenten von Preußen. Batocki, ein relativ pragmatischer ostpreußischer Aristokrat mit litauischen Wurzeln, erlangte Berühmtheit durch seine Leitung des Kaiserlichen Ernährungsamtes während des Weltkrieges. Nachrichtenagenturen gehen davon aus, dass er versuchen wird, Roederns Koalition der Mitte und der Rechten beizubehalten und die meisten der amtierenden Minister zu behalten."
 gerschl.9.a: "Es scheint sich um eine oberflächliche Änderung zu handeln."

 gerschl.10.t: "Sturz des Kabinetts Batocki"
 gerschl.10.d: "Die Regierung von Adolf Tortilowicz von Batocki-Friebe in Preußen war von kurzer Dauer. Sowohl die DVLP als auch die LVP haben ihre Mitgliedschaft in der Koalition im Abgeordnetenhaus vollständig aufgekündigt — die Liberalen konnten sich nicht mehr mit den Nationalisten und Konservativen einigen, während die DVLP verlangte, zusätzliche Ministerien zu erhalten, um ihrer Größe in der Legislative Rechnung zu tragen, aber abgewiesen wurde. Kurzzeitig erwog Batocki Verhandlungen mit der bedeutenden sozialdemokratischen Fraktion in der Versammlung, aber auch diese Gespräche scheiterten, da die SPD nicht weniger als die Unterwerfung forderte.\n\nAuf Anraten seines Kreises und des preußischen Oberhauses gab Wilhelm II. die Auflösung des preußischen Abgeordnetenhauses bekannt. In der kurzen Mitteilung des Königs von Preußen über diese Entscheidung, die vom Königlichen Schloss in Berlin aus versandt wurde, hieß es \"Da die Zusammensetzung des gegenwärtigen Hauses nicht in der Lage ist, sich zu einigen und eine dauerhafte Regierung zu unterstützen, hat der König es für angemessen gehalten, das Mandat an das Volk zurückzugeben und eine neue Legislaturperiode abzuwarten\". In einem Monat werden vorgezogene Neuwahlen stattfinden, und obwohl das plurale Wahlsystem Preußens bedeutet, dass alle Seiten nur geringfügige Anpassungen erwarten, hat ein preußischer Wahlkampf begonnen."
 gerschl.10.a: "Die Ergebnisse werden nur viel vom Gleichen bringen..."

 gerschl.11.t: "Preußische Neuwahlen 1936"
 gerschl.11.d: "Bei den vorgezogenen Neuwahlen in Preußen hat die Schwarz-Weiß-Rot-Koalition dank der aktiven Wahlkampagnen und der Mobilisierung durch die ostelbischen Bauernbewegungen beträchtlich zugelegt. Sie hat zwar keine Mehrheit erlangt, aber mit dem Zentrum und den kleineren liberalen Parteien wie der Wirtschaftspartei und den Nationalliberalen Verbündete gesammelt und vor allem den Kaiser auf ihre Seite gezogen. Wilhelm II., als König von Preußen, entschied sich, den von der Koalition bevorzugten Kandidaten, Ewald von Kleist-Schmenzin, zum Ministerpräsidenten von Preußen zu ernennen.\n\nIn seiner ersten Rede vor dem preußischen Abgeordnetenhaus kündigte Ministerpräsident Kleist zwei Schwerpunkte des politischen Programms seines Kabinetts an: zum einen die Reform des preußischen ländlichen Raums, die die angeschlagene Landwirtschaft entlasten und den Weg zu einem wirtschaftlichen Aufschwung ebnen soll, und zum anderen die \"Behauptung der Stellung Preußens im Reich\". Beobachter, darunter auch der Reichskanzler, sind sich sicher, dass dies auf offenen Widerstand gegen die Zentralregierung, auf Unterstützung für die Rechten im Reichstag und auf einen gefährlichen föderal-preußischen Dualismus im Reich hinausläuft. Vielleicht hätte man etwas tun sollen, um das zu verhindern..."
 gerschl.11.a: "Das ist schrecklich..."

 gerschl.12.t: "Schleicher nach Misstrauensvotum abgesetzt"
 gerschl.12.d: "Die Ernennung von Kurt von Schleicher war ein Schlag ins Gesicht für den Reichstag, der in den letzten Jahrzehnten den Prozess der Parlamentarisierung im Deutschen Reich vorangetrieben hatte und nun plötzlich seine informelle Rolle bei der Regierungsbildung in Frage gestellt sah. Der Reichstag, egal ob links oder rechts, begann zu intrigieren und versuchte, den Reichskanzler mit Hilfe des Misstrauensvotums zu stürzen, das dem Reichstag in der Verfassungsreform von 1920 gewährt wurde.\n\nDie SPD und ihre Verbündeten, ein informelles Bündnis, das als \"Demokratische Union\" bekannt war, übernahmen schließlich die Führung, bildeten eine Mehrheit in der Legislative und leiteten ein Misstrauensvotum ein, mit der Begründung, dass der Reichskanzler die Regierung unter diesen Bedingungen nicht mehr führen könne und zurücktreten müsse. Obwohl Schleicher nach Kräften kämpfte, gelang es ihm nicht, den Willen der SPD zu brechen, und er wurde nach einem Mehrheitsvotum zum Rücktritt gezwungen.\n\nSeine Rolle in der Geschichte wird somit die einer bloßen Übergangszeit sein, eines Unabhängigen, der Deutschland für einige kurze Monate führte, bevor er die Zügel an die Regierung Hermann Müller übergab. Zum ersten Mal in der Geschichte des Reiches wird ein Sozialdemokrat widerwillig zum Reichskanzler ernannt - aller Widerstand und Konservatismus des Reiches kann sich dem Lauf der Geschichte nicht widersetzen."
 gerschl.12.a: "Das Ende eines jahrzehntelangen Kampfes..."

 gerschl.13.t: "Schleicher nach Misstrauensvotum abgesetzt"
 gerschl.13.d: "Die Ernennung von Kurt von Schleicher war ein Schlag ins Gesicht für den Reichstag, der in den letzten Jahrzehnten den Prozess der Parlamentarisierung im Deutschen Reich vorangetrieben hatte und nun plötzlich seine informelle Rolle bei der Regierungsbildung in Frage gestellt sah. Der Reichstag, egal ob links oder rechts, begann zu intrigieren und versuchte, den Reichskanzler mit Hilfe des Misstrauensvotums zu stürzen, das dem Reichstag in der Verfassungsreform von 1920 gewährt wurde.\n\nDie DkP und die DVLP, die sich zum Bündnis \"Schwarz-Weiß-Rot\" zusammenschlossen, übernahmen schließlich die Führung, bildeten eine Mehrheit in der Legislative und leiteten ein Misstrauensvotum ein, mit der Begründung, dass der Reichskanzler die Regierung unter diesen Bedingungen nicht mehr führen könne und zurücktreten müsse. Obwohl Schleicher nach Kräften kämpfte, gelang es ihm nicht, den konservativen Widerstand zu überwinden, und er wurde nach einem Mehrheitsvotum zum Rücktritt gezwungen.\n\nSeine Rolle in der Geschichte wird daher die einer bloßen Übergangszeit sein, eines Unabhängigen, der Deutschland für ein paar kurze Monate führte, bevor er die Zügel an die Regierung von Ewald von Kleist-Schmenzin übergab - ein Unabhängiger, der ernannt wurde, um zwischen den beiden mächtigen Koalitionspartnern zu vermitteln. Zum ersten Mal seit Jahrzehnten wird Deutschland wieder von einer echten konservativen Regierung geführt - Jahre der Parlamentarisierung, des Liberalismus und der Reformen konnten die Reaktion der deutschen Konservativen nicht aufhalten, und sie sind mit voller Wucht zurückgekehrt."
 gerschl.13.a: "Was wird aus der goldenen Verfassung?"

 gerschl.14.t: "Generalstreik an der Ruhr"
 gerschl.14.d: "Die Gewalttätigkeiten in Berlin während des 1. Mai ermutigten sowohl die sozialistische Bewegung als auch die Arbeitgeberverbände und verschärften die Spannungen zwischen ihnen. Der Verein Deutscher Eisen- und Stahlindustrieller, die einflussreichste Arbeitgeberorganisation im Ruhrgebiet, wählte eine Politik der Konfrontation mit der Arbeiterklasse und lehnte Verhandlungen mit den Gewerkschaften ab. Sie befürchteten, dass weitere Lohnerhöhungen, die von den Stahlarbeitern zur Bewältigung der hohen Inflation gefordert wurden, ihre Produktion wettbewerbsunfähig machen und den Untergang der Branche in dem instabilen wirtschaftlichen Umfeld bedeuten würden.\n\nAls die Gewerkschaften im Ruhrgebiet, angeführt von den Freien Gewerkschaften, aber auch unter Beteiligung ihrer liberalen und christlichen Kollegen, den Tarifvertrag kündigten, um eine Lohnerhöhung von 15 Pfennig pro Stunde zu fordern, reagierten die Industriellen mit einer Aussperrung und versuchten, die Gewerkschafter zu zwingen, sich ihrem Willen zu beugen. In einem Land, das bereits unter wirtschaftlicher Not und gesellschaftlichen Spannungen litt, löste dies einen Kaskadeneffekt aus - die Gewerkschaften im ganzen Land, vor allem aber im Ruhrgebiet, erklärten ihr Mitgefühl mit den ausgesperrten Arbeitern und schlossen sich dem Aufruf zum Generalstreik an. Sogar mehrere Abgeordnete des Reichstags, allen voran Max Seydewitz, sprachen sich für die Streikenden aus und erklärten die Aussperrung für illegal.\n\nBis zum Ende der Woche haben sich mehr als eine Million Arbeitnehmer dem Streik angeschlossen und die Industrie in weiten Teilen des Landes lahmgelegt. Der Reichskanzler hat eine neue Herausforderung zu bewältigen."
 gerschl.14.a: "Sehen sie nicht, dass wir schon genug leiden?"
 GER_ruhr_instab_tt: "Die Punkte §YWirtschaftlicher Niedergang§! und §YStagnation§! der Krise werden §um 250 Punkte angehoben§!."

 gerschl.15.t: "Der Arbeiterkampf im Ruhrgebiet"
 gerschl.15.d: "Der Aufstieg von General Kurt von Schleicher an die Seite des Kaisers ist für unsere Regierung ein wichtiger Grund zur Besorgnis, denn sein Adelspartikel und seine preußische Herkunft sagen uns alles, was wir über ihn wissen müssen. Obwohl er versucht hat, eine pragmatische, zuweilen sogar freundliche Haltung gegenüber der deutschen Arbeiterbewegung einzunehmen und gelegentlich sogar den Spitznamen \"Roter General\" erhielt, ließen sich unsere Genossen nicht so leicht täuschen. Sie durchschauten diesen dünnen Schleier der Täuschung: Schleicher ist einer der furchtbarsten Militaristen von allen, ein prototypischer Reaktionär, der bei dem Gedanken an die Niederschlagung der Volksrevolution lächelt, entweder der willige Komplize der Junker oder ihre unwissende Marionette.\n\nUnd so haben unsere deutschen Genossen ihre Anstrengungen zur Organisierung und Mobilisierung des Proletariats verstärkt. Es wurde ein Generalstreik ausgerufen, um gegen die neue Regierung und die sich ständig verschlechternden Bedingungen für die Arbeiter zu protestieren. Die Bosse schieben die Schuld auf die schwarze Rezession, aber diese Plackerei wird durch die unendliche Profitgier des Kapitals ermöglicht, das die Kosten seines Versagens auf die Werktätigen abwälzt. Im Ruhrgebiet, dem pulsierenden Herzen der deutschen Schwerindustrie, wo die Mobilisierung am stärksten ist, haben wir von gut vernetzten deutschen Exilanten erfahren, dass dort vielleicht mehr als nur ein Streik schwelt. Die Repression war besonders hart, und wenn es so weitergeht, könnten sich die Arbeiter zumindest weiter radikalisieren, vielleicht so weit, dass sie unsere ausgestreckte Hand ergreifen. Natürlich stellen wir den deutschen Sozialisten bereits diskret Geld, Literatur und allgemeine logistische Hilfe zur Verfügung, aber hier kommen unsere Freunde im Exil ins Spiel. Alle haben uns angefleht, unsere Unterstützungsbemühungen deutlich zu verstärken, und einige haben sich sogar bereit erklärt, heimlich in das Reichsgebiet zurückzukehren, um bei der Organisation der langwierigen Kämpfe zu helfen und vielleicht weiteres Fachwissen zur Verfügung zu stellen..."
 gerschl.15.a: "Diskrete Unterstützung für das deutsche Proletariat."
 gerschl.15.b: "Wir beschränken uns auf eine Note, in der wir das deutsche Vorgehen anprangern."
 gerschl.15.c: "Wenn wir uns einmischen, werden die Imperialisten nur noch dreister - bleiben Sie ruhig."

 gerschl.16.t: "Saboteure und Aufwiegler im Ruhrgebiet"
 gerschl.16.d: "Wo Rauch ist, da ist auch Feuer - und wo gestreikt wird, da ist auch syndikalistische Sabotage. Die Preußische Geheimpolizei berichtet, dass in den Tagen nach Beginn des Generalstreiks im Ruhrgebiet eine große Anzahl von Provokateuren aufgetaucht ist. Sie werden gut versorgt und finanziert und agitieren für unsere Arbeiter, damit sie sowohl gegen die widerständigen Betriebe als auch gegen die reaktionäre Regierung standhaft bleiben. Einige stehen auf den Listen der Geheimpolizei über verdächtige syndikalistische Aktivisten, ihre Kontakte zur Dritten Internationale, zur KAPD und zur KPD oder sogar zum radikalen Bund der Kommunisten sind bekannt.\n\nSo sehr wir und die Presse diese Agitatoren als Verräter in unserer Mitte anprangern mögen, ihre Wirksamkeit ist unbestreitbar. Schon jetzt sind im gesamten Ruhrgebiet zahlreiche, manchmal auch gewalttätige Protestaktionen zu beobachten..."
 gerschl.16.a: "Das ist sehr verdächtig..."

 gerschl.17.t: "Französische Spione im Elsass gefasst"
 gerschl.17.d: "Wo Rauch ist, da ist auch Feuer - und wo gestreikt wird, da ist die Hand der Franzosen. Die Preußische Geheimpolizei hat einen in Essen operierenden Spionagering aufgespürt, der mit der Botschaft der Französischen Kommune in Verbindung steht - offenbar unterstützt Paris diskret radikale Elemente im Ruhrgebietsgeneralstreik, um dessen Aktivität zu verlängern und uns zu schwächen oder gar eine Revolution anzuzetteln. Die Saboteure und Verräter wurden gefasst und verhaftet, und alle ihre bekannten Kontakte innerhalb der Linken wurden auf Verbindungen zu Frankreich untersucht.\n\n Es wurde ein diplomatischer Protest an Paris gerichtet, und die Spannungen an der Grenze haben verständlicherweise zugenommen - ein Krieg scheint jedoch äußerst unwahrscheinlich, selbst in ferner Zukunft."
 gerschl.17.a: "Kein Platz für syndikalistische Verräter auf deutschem Boden!"

 gerschl.18.t: "Paris prangert Unterdrückung von Arbeitern an"
 gerschl.18.d: "Wenn es Rauch gibt, gibt es auch Feuer - und wenn es Streiks gibt, gibt es die Stimme der Franzosen. Die französische Botschaft in Berlin hat unserem Außenministerium eine diplomatische Note zukommen lassen, in der mehrere führende Politiker der Kommune, darunter der Staatschef [FRA.GetLeader], unsere angebliche Unterdrückung der deutschen Arbeiterklasse anprangern. Sie haben sogar die Unverfrorenheit zu erklären, dass anhaltende Unruhen auf unserem Boden zu einer destabilisierten geopolitischen Ordnung in Europa führen könnten, als ob wir nicht der einzige Hüter des Friedens in Europa wären!\n\n Wir werden dieser Anprangerung natürlich wenig Beachtung schenken, abgesehen von einer offiziellen Note als Erwiderung an Frankreich, sich aus unseren Angelegenheiten herauszuhalten."
 gerschl.18.a: "Sie sollen sich für ihre Verbrechen im Bürgerkrieg verantworten, bevor sie sich hochmütig geben."

 gerschl.19.t: "Rheinische und Westfälische Sympathiestreiks"
 gerschl.19.d: "Der Funke, der im Ruhrgebiet gezündet wurde, hat nun auch den Rest der dicht besiedelten und industrialisierten Region Rheinland-Westfalen erreicht. Nach und nach schließen sich Betriebsgruppen und lokale Gewerkschaften dem Generalstreik an, ihre Mitglieder gehen auf die Straße und fordern staatliche Eingriffe in die Wirtschaft, den weiteren Ausbau der Arbeitnehmerrechte, Gerechtigkeit für die Gefallenen von Berlin-Blutmai und die Bestrafung der Unternehmer und ihrer illegalen Aussperrungen im Ruhrgebiet.\n\nEin Artikel des Oberbürgermeisters von Köln, Konrad Adenauer, erreichte die Frankfurter Zeitung, in dem er beschrieb, dass das Wirtschaftsleben in seiner Stadt und in weiten Teilen der Region dank des Streiks praktisch zum Erliegen gekommen ist, und in dem er die Streikenden anprangerte und sie aufforderte, sich zurückzuziehen, da ihre Reihen \"von sozialistischen Agenten unterwandert und gekapert sind\"."
 gerschl.19.a: "Wie werden wir die Wirtschaft jetzt in Ordnung bringen?"

 gerschl.20.t: "KAPD ruft zum bewaffneten Kampf im Ruhrgebiet auf"
 gerschl.20.d: "Der Beginn des Generalstreiks im Ruhrgebiet hat die linksextremen Organisationen in ganz Deutschland ermutigt — andererseits haben sie den Beginn des Streiks mit Vorbehalt begrüßt. Nach Ansicht der Syndikalisten und radikalen Sozialisten in KAPD, KPD und anderen linksextremen Parteien darf diese Massenbewegung auf keinen Fall zu einem bloßen Kampf um Arbeiterrechte werden — das wäre ein hoffnungsloses Zugeständnis an die bürgerliche Oberschicht, das die Revolution nur in die Ferne rücken lässt, statt sie näher zu bringen.\n\nZeitungen wie die Kommunistische Arbeiter-Zeitung und die Rote Fahne haben begonnen, die rheinischen Arbeiter aufzufordern, im Ruhrgebiet eine Doppelherrschaft zu errichten und die Staatsorgane durch Arbeiterräte zu ersetzen, die die täglichen Angelegenheiten regeln, den Arbeitern eine Führung bieten und schließlich den Staat vollständig ersetzen können. Der marxistische Philosoph und einer der führenden Köpfe der Berliner Tendenz der KAPD, Karl Korsch, rief zur Bildung von \"Proletarischen Hundertschaften\" auf, um den aufkeimenden Arbeiteraufstand gegen jegliche Unterdrückungsversuche zu verteidigen.\n\n Die Preußische Geheimpolizei hat die Verbreitung dieses revolutionären Materials eingeschränkt und begonnen, sowohl gegen die KPD als auch gegen die KAPD wegen ihrer staatsgefährdenden Tätigkeit zu ermitteln."
 gerschl.20.a: "Syndikalismus wird es hier nicht geben!"

 gerschl.21.t: "Sozialdemokratische Gewerkschaften unterstützen Streik im Ruhrgebiet"
 gerschl.21.d: "Der Allgemeine Deutsche Gewerkschaftsbund (ADGB), eine der größten Gewerkschaftsorganisationen im Kaiserreich und Mitglied der SPD, wurde trotz seiner traditionellen Zurückhaltung gegenüber der Nutzung gewerkschaftlicher Aktionen für politische Zwecke seit Beginn der Ruhrstreiks von der Presse und der Öffentlichkeit genau beobachtet. Da die SPD als Gegnerin von Schleicher galt, könnte der Zusammenschluss ihrer Gewerkschaften mit den sozialistischen Streikenden genau das sein, was sie brauchen, um den verachteten Reichskanzler zu stürzen.\n\nDie Gewerkschaften innerhalb des Verbandes wurden aufgerufen, sich dem Streik anzuschließen, wenn auch unter Vorbehalt — ihr Kampf sollte für die Rechte der Arbeitnehmer und für praktische Reformen des Verhältnisses zwischen Kapital und Arbeit gelten, \"und nicht für törichte Versuche eines revolutionären Umsturzes\", heißt es in der Verbandszeitschrift Die Arbeit. Hunderttausende von Arbeitern in ganz Deutschland haben sich dem Ruhrstreik angeschlossen und die Industrie weiter lahmgelegt."
 gerschl.21.a: "So viel zur patriotischen Linken..."

 gerschl.22.t: "Sozialdemokratische Gewerkschaften lehnen Ruhrstreik ab"
 gerschl.22.d1: "Der Allgemeine Deutsche Gewerkschaftsbund (ADGB), eine der größten Gewerkschaftsorganisationen im Kaiserreich und Mitglied der SPD, wurde trotz seiner traditionellen Zurückhaltung gegenüber der Nutzung gewerkschaftlicher Aktionen für politische Zwecke seit Beginn der Ruhrstreiks von der Presse und der Öffentlichkeit genau beobachtet. Da die SPD als Gegnerin von Schleicher galt, könnte der Zusammenschluss ihrer Gewerkschaften mit den sozialistischen Streikenden genau das sein, was sie brauchen, um den verachteten Reichskanzler zu stürzen.\n\nDas Nachrichtenorgan des Verbandes, Die Arbeit, beantwortete die Frage - den Gewerkschaften innerhalb des Verbandes wurde verboten, sich am Ruhrstreik zu beteiligen, mit dem Hinweis auf die Gefahr, die \"syndikalistische Radikale und Infiltratoren\" für die Arbeiterbewegung darstellen, sollten sie legitimiert werden. Der ADGB hat seinen Mitgliedern geraten, praktische Arbeitsreformen durch Tarifverhandlungen und Unterstützung der SPD im Reichstag zu verfolgen - noch ist dies jedoch eine Erleichterung für die Regierung Schleicher."
 gerschl.22.d2: "Der Allgemeine Deutsche Gewerkschaftsbund (ADGB), eine der größten Gewerkschaftsorganisationen im Kaiserreich und Mitglied der SPD, wurde trotz seiner traditionellen Zurückhaltung gegenüber der Nutzung gewerkschaftlicher Aktionen für politische Zwecke von der Presse und der Öffentlichkeit seit Beginn der Ruhrstreiks genau beobachtet. Ein Zusammenschluss ihrer Gewerkschaften mit den sozialistischen Streikenden würde der Bewegung sicherlich einen massiven Schub geben.\n\nDas Nachrichtenorgan des Verbandes, Die Arbeit, beantwortete die Frage — den Gewerkschaften innerhalb des Verbandes wurde die Teilnahme am Ruhrstreik untersagt, mit dem Hinweis auf die Gefahr, die \"syndikalistische Radikale und Infiltratoren\" für die Arbeiterbewegung darstellen, sollten sie legitimiert werden. Der ADGB hat seinen Mitgliedern geraten, praktische Arbeitsreformen durch Tarifverhandlungen und Unterstützung der SPD im Reichstag zu verfolgen - noch ist dies jedoch eine Erleichterung für die Regierung."
 gerschl.22.a: "Endlich mal eine gute Nachricht."

 gerschl.23.t: "Blut am Rhein"
 gerschl.23.d: "Der Generalstreik im Rheinland hat die ersten Opfer gefordert. Wie die Polizei in Essen mitteilt, wurden in der Nacht zwei Leichen im Rhein gefunden, die beide mit mehreren Einschusslöchern übersät sind. Beide wurden als Aktivisten und Organisatoren der Metallarbeitergewerkschaft identifiziert, und eine schnelle Untersuchung durch die Strafverfolgungsbehörden hat eine Spur zu rechtsextremen Aktivisten im Rheinland ergeben. Kriegsveteranen und extremistische Jugendliche, die mit völkischen, rechtsextremen, nationalistischen, sawinkowistischen und nationalsozialistischen Bewegungen in Verbindung gebracht werden, sind seit dem Zweiten Weltkrieg gelegentlich in den Nachrichten aufgetaucht und haben sich an Straßenkämpfen und politischen Kampagnen zugunsten rechtsextremer Parteien beteiligt. Obwohl sie besorgniserregend sind, wurden sie von den Nachkriegsregierungen im Allgemeinen als keine Bedrohung angesehen.\n\nOffenbar wollten einige von ihnen in Essen die Sache selbst in die Hand nehmen und eine \"jüdisch-syndikalistische Machtübernahme im Reich\" verhindern und ermordeten in der Nacht ihre sozialistischen Gegner. Die Nachricht von den Todesfällen hat die Arbeiterschaft in Aufruhr versetzt, und zahlreiche Reichstagsabgeordnete fordern die Regierung auf, sich mit den Familien der Opfer zu solidarisieren. Dies würde uns jedoch als Schwächling im Streik darstellen."
 gerschl.23.a: "Wir entschädigen die Familien der Opfer."
 gerschl.23.b: "Sie hätten keine Syndikalisten sein sollen."

 gerschl.24.t: "Magnus von Levetzow kritisiert die Passivität der Regierung"
 gerschl.24.d: "Die Entscheidung der Regierung, die Familien der Opfer von Gewalttaten im Ruhrgebiet zu entschädigen, stößt im Reichstag auf offenen, lautstarken Widerstand - Konservative und Nationalisten toben und erklären, dies sei nichts anderes als ein Kotau vor Landesverrätern. Die aggressivste Stimme der Opposition ist Magnus von Levetzow, ein bekanntes Mitglied der Vaterlandspartei. Er ist einer der Helden der Jütlandschlacht und ein enger Verbündeter von Alfred von Tirpitz. Er ist im gesamten politischen Spektrum für seine harte Haltung gegen Syndikalismus und linksradikale Ansichten berüchtigt.\n\nLevetzow berief sich im Parlament auf seinen und vieler Regierungsmitglieder gemeinsamen militärischen Hintergrund und erklärte: \"Für uns Soldaten ist es wichtig, im Verbund mit der Sicherheitspolizei, der Bürgerwehr und dem Technischen Hilfswerk in einer geschlossenen Front zu stehen und den von den Kommunisten angekündigten Kampf mit allen Opfern zum Wohle des Vaterlandes zu führen.\" Er ist nicht der einzige - und sollte der Reichskanzler nicht auf ihre Forderungen eingehen, versprechen die Rechtsextremen im Reichstag, ihren Widerstand gegen diese Beschwichtigung zu verschärfen."
 gerschl.24.a: "Eine Machtdemonstration, um die Rechten zu besänftigen."
 gerschl.24.b: "Wir sollten die Extremisten auf beiden Seiten ignorieren."
 gerschl.24.c: "Wir sollten uns von dieser Radikalität distanzieren."

 gerschl.25.t: "Rheinische Arbeiter gründen Selbstverteidigungsgruppen"
 gerschl.25.d: "Überall im Rheinland haben die Arbeitnehmer begonnen, die Dinge selbst in die Hand zu nehmen und Selbstverteidigungsgruppen zu bilden, um weitere Vorfälle wie den in Essen vor einigen Wochen zu verhindern. Es wurden Verstecke mit Waffen aus der Zeit des Zweiten Weltkriegs entdeckt, und Mitglieder dieser \"Selbstverteidigungsgruppen\" wurden bei Gewerkschaftstreffen und Straßenprotesten gesehen, wo sie patrouillierten, um Gewalt gegen ihre Kollegen zu verhindern.\n\nDie Mitglieder des Kabinetts sind sich einig, dass wir uns rasch einem Punkt nähern, an dem es kein Zurück mehr gibt - wenn wir den Punkt erreicht haben, an dem sich die Arbeiter im Generalstreik bewaffnen und militärische Formationen bilden, ist es nur noch eine Frage der Zeit, bis sie mit Polizei und Militär zusammenstoßen und ein Bürgerkrieg ausbricht - wenn nicht etwas unternommen wird. Während die Hardliner in der Regierung und in den konservativen Parteien im Reichstag dies als Vorwand nehmen würden, um mit der Auflösung von Selbstverteidigungsgruppen und der Einschüchterung der Streikenden zu beginnen, ist es vielleicht endlich an der Zeit, Verhandlungen mit den Gewerkschaften zur Beilegung des Streiks aufzunehmen?"
 gerschl.25.a: "Das hat lange genug gedauert - lösen Sie die Gruppen mit Gewalt auf."
 gerschl.25.b: "Wir müssen gezielte Verhandlungen mit den Gewerkschaften aufnehmen, um dies zu regeln."

 gerschl.26.t: "Bielefelder Gipfel"
 gerschl.26.d: "Unter der Leitung von Carl Severing, einer der Hauptfiguren des rechten SPD-Flügels und einflussreichen Persönlichkeit der Bielefelder SPD, fand ein Gipfeltreffen zwischen den wichtigsten Vertretern der Regierung und den Streikenden statt. Regionale Vertreter der politischen Parteien vom Zentrum bis zur KAPD, lokale Gewerkschaftsführer, kommunale Würdenträger und Vertreter der politischen Vorstände der Streikenden nahmen daran teil, ebenso wie je ein Minister aus Preußen und der Zentralregierung zur Beobachtung und Beratung.\n\nDie beiden Prioritäten der Konferenz, wie sie Severing beschrieb, waren die Aushandlung eines Waffenstillstands zwischen den rüstenden Arbeitern und der Zentralregierung in einer Weise, die keine der beiden Seiten zu Gewaltanwendung veranlassen würde - und zweitens eine umfassende Regelung, die den Arbeitern eine sichere Rückkehr an ihre Arbeitsplätze ermöglichen würde. Die Forderungen der Ruhrarbeiter sind jedoch weit über die Lohnerhöhungen, die den Ruhrkampf ausgelöst haben, hinausgegangen, und die Regierung ist möglicherweise auch nicht daran interessiert, ihre Forderungen zu erfüllen."
 gerschl.26.a: "Wir müssen eine umfassende Einigung anstreben, auch mit den Extremisten."
 gerschl.26.b: "Isolierung der KAPD und der KPD, aber Zugeständnisse an die etablierten Gewerkschaften."
 gerschl.26.c: "Führen Sie Gespräche mit wenigen Loyalisten, um Zeit zu schinden."
 gerschl.26.e: "Verhandlungen über SPD-Parteikontakte und gleichgeschaltete Gewerkschaften."

 gerschl.27.t: "Fortschritte bei den Verhandlungen"
 gerschl.27.d: "Das Bielefelder Gipfeltreffen ist zu Ende und hat einiges versprochen. Die gemäßigten Gewerkschafter unter den Streikenden im Ruhrgebiet sind bereit, bei einem Teil ihres politischen Programms Kompromisse einzugehen, um materielle Gewinne für die Arbeiter zu erzielen - und während die von der KAPD beeinflussten Radikalen natürlich nicht nachgeben werden, könnte die Zusammenarbeit mit den Gemäßigten sie an den Rand drängen und damit den Streik unschädlich machen. Natürlich ist noch viel Arbeit nötig, um die Radikalität des Streiks zu mäßigen und seine Ausbreitung einzudämmen, und selbst die kompromissbereiten Streikenden sind bisher nicht an die Arbeit zurückgekehrt, in der Hoffnung, durch etwas mehr Druck auf die Fabrikbesitzer noch mehr zu erreichen."
 gerschl.27.a: "Es ist besser als nichts."

 gerschl.28.t: "Scheitern der Verhandlungen"
 gerschl.28.d: "Unser Versuch, mit den Ruhrstreiks zu verhandeln, ist gescheitert. Selbst der gemäßigte Flügel, dem es mehr um materielle Vorteile als um politische Ziele ging, wich nicht von seinem Programm ab und hielt die Gewerkschaftsbewegung zusammen, und die von der KAPD beeinflussten Radikalen waren aktiv wie eh und je und forderten keine Kompromisse mit der Regierung. Wir werden nach anderen Wegen suchen müssen, wenn wir die Arbeiter dazu bringen wollen, wieder in ihre Betriebe zurückzukehren."
 gerschl.28.a: "Nicht gut."

 gerschl.29.t: "Ein Besuch an der Ruhr?"
 gerschl.29.d: "Die Mitarbeiter des Reichskanzlers haben einen Vorschlag für Schleicher ausgearbeitet - einen offiziellen Besuch im Ruhrgebiet, um die Spannungen persönlich abzubauen. Dazu gehören mehrere Reden vor Gewerkschaftsvertretern in der Region und eine abschließende öffentliche Rede in Essen, bei der der Reichskanzler eine Reform des Arbeitsrechts und staatlichen Schutz für Streikende, die friedlich an ihren Arbeitsplatz zurückkehren, versprechen soll. Dies würde Schleichers Ruf als \"Roter General\" stärken und den Weg für eine friedliche Beilegung des Generalstreiks ebnen.\n\nNatürlich birgt dieser Vorschlag seine eigenen Risiken. Man weiß nicht, welchen Eindruck der Reichskanzler auf eine aufgeregte, frustrierte proletarische Öffentlichkeit machen wird, ob sie sich von seinen Versprechungen beeindrucken lässt oder nur noch mehr zum Widerstand ermutigt wird. Schließlich bedeutet die Anwesenheit bewaffneter Radikaler unter den Streikenden im Ruhrgebiet, auch wenn das Risiko gering ist, die Möglichkeit, dass einige ... die Sache selbst in die Hand nehmen."
 gerschl.29.a: "Ein Treffen mit dem Reichskanzler könnte einige davon überzeugen, zur Arbeit zurückzukehren."
 gerschl.29.b: "Es ist zu riskant."

 gerschl.30.t: "Guter Eindruck im Ruhrgebiet"
 gerschl.30.d: "Der Besuch des Reichskanzlers im Ruhrgebiet hat bei der Bevölkerung einen guten Eindruck hinterlassen. Schleicher hielt mehrere Reden in rheinischen Großstädten, in denen er vor Menschenmassen sprach und ihnen Versprechungen über eine Verschärfung des Arbeitsrechts machte, was den Beifall der Öffentlichkeit fand. Auch die Gewerkschaftsvertreter und Streikorganisatoren wurden über die geplanten Reformen informiert und zeigten sich von den Vorschlägen des Reichskanzlers überzeugt, was den Weg zu möglichen Verhandlungen ebnete.\n\nNatürlich zögerte Schleicher nicht, seinen Verbündeten in der Wirtschaft mitzuteilen, dass dies ihre Position nicht gefährden, sondern dem Generalstreik den Wind aus den Segeln nehmen, die Mehrheit mit kleinen Reformen besänftigen und den Frieden in der Industrie wiederherstellen wird."
 gerschl.30.a: "Das sind sehr gute Nachrichten."

 gerschl.31.t: "Ruhrgebietsbesuch stößt auf Proteste"
 gerschl.31.d: "Der Besuch des Reichskanzlers im Ruhrgebiet hinterlässt bei der Bevölkerung keinen guten Eindruck. Wie Schleicher und sein Kabinett feststellen, hat sich die Lage im Ruhrgebiet zunehmend radikalisiert, und jede Rede in den rheinischen Städten wurde mit Protesten und Rücktrittsforderungen beantwortet. Wegen wachsender Sicherheitsbedenken musste der Besuch abgebrochen, Treffen mit Gewerkschaftsführern abgesagt werden, und der Reichskanzler kehrte zügig nach Berlin zurück.\n\nDie Ereignisse wurden im Rest des Reiches nicht gut aufgenommen. Wirtschaftsführer und Reichstagsabgeordnete sahen darin ein Zeichen von Schwäche und mangelnder Unterstützung durch die Regierung Schleicher - ein Eindruck, der irgendwie verarbeitet werden muss."
 gerschl.31.a: "Undankbar..."
 GER_schleicher_weaker_tt: "Ihr könnt nun §REine§! Fraktion weniger kennzeichnen, um sie vor der Konversion zu schützen."

 gerschl.32.t: "Attentat auf Kurt von Schleicher"
 gerschl.32.d: "Das Schlimmste, was wir erwarten konnten, hat sich im Ruhrgebiet ereignet - während einer Rede in Essen wurde der Reichskanzler aus der Menge heraus beschossen, was eine Massenpanik und einen Aufruhr auslöste, den die Polizeikräfte der Stadt erst nach zweistündigen Kämpfen und mehreren Toten eindämmen konnten. Schleicher überlebte den Angriff, wurde aber am Arm verwundet und musste sofort in ein Krankenhaus eingeliefert und operiert werden.\n\nNach Verhören von gefangenen Randalierern wurde der Angreifer als Erich Mielke identifiziert - ein Mitglied der KAPD, das von deren Selbstverteidigungseinheiten in Spionage, Waffenhandhabung und Terrorismus ausgebildet wurde. Das Attentat wurde von Mielkes Einheit im Voraus geplant. Leider ist der gescheiterte Attentäter in der Menge verschwunden und der Justiz entgangen, aber die Nachrichten aus Essen haben die Regierung ermutigt. Die Öffentlichkeit fordert ein Vorgehen gegen diese Terroristen, und sie soll es bekommen."
 gerschl.32.a: "Schluss mit den Seidenhandschuhen!"

 gerschl.33.t: "Streik der Luxemburger Bergbau- und Metallarbeitergewerkschaft"
 gerschl.33.d: "Der Wind des Ruhrgeneralstreiks hat das kleine, aber industrialisierte Großherzogtum Luxemburg erreicht, eines der jüngsten Mitglieder des Deutschen Reiches. Hier hat sich Nicolas Biever, der Vorsitzende der luxemburgischen Bergbau- und Metallarbeitergewerkschaft, einem der größten Gewerkschaftsverbände des Großherzogtums, dem Streik angeschlossen und Tausende von Arbeitnehmern in ganz Luxemburg dazu gedrängt, dies ebenfalls zu tun. Die berühmte luxemburgische Stahlindustrie ist in der Folge fast vollständig zum Stillstand gekommen, und Konzerne wie ARBED suchen nun verzweifelt nach Arbeitskräften, um wichtige Stellen in ihren Werken zu besetzen.\n\nDie Nachricht wurde in der Abgeordnetenkammer des kleinen Herzogtums nicht gut aufgenommen, wo die Luxemburger Partei der Rechten, eine Mitgliedsorganisation des Zentrums, den Streik als einen Akt des Verrats am Großherzogtum selbst bezeichnete. Premierminister Joseph Bech hat gewarnt, dass die \"syndikalistische Infiltration\" aus Frankreich mit harten Gegenmaßnahmen beantwortet werden wird."
 gerschl.33.a: "Wie lange kann das dauern?"

 gerschl.34.t: "Luxemburger Partei der Rechten schlägt \"Maulkuerfgesetz\" (Maulkorbgesetz) vor"
 gerschl.34.d: "Die Streiks in Luxemburg, das bereits sehr anfällig für syndikalistische Agitation und Mobilisierung war, haben in der Abgeordnetenkammer des kleinen Staates die Runde gemacht. In der Nähe Frankreichs gelegen, an der \"Grenze\" zum syndikalistischen Block, und hoch industrialisiert, mit mächtigen Gewerkschaften und lokalen sozialistischen Organisationen, war es seit 1920 sehr besorgt über einen möglichen sozialistischen Aufstand. Premierminister Joseph Bech, Vertreter der Luxemburger Rechtspartei, hat ein Gesetz vorgeschlagen, um das Wachstum des Sozialismus in Luxemburg einzudämmen, das \"Gesetz zur Verteidigung der sozialen und politischen Ordnung\".\n\nDie Gegner des Gesetzes bezeichnen es jedoch als \"Maulkorbgesetz\" oder Maulkuerfgesetz. Es würde der Regierung die Befugnis geben, jede andere Organisation aufzulösen, von der man annimmt, dass sie die Verfassung bedroht. Infolgedessen wurde es von den Sozialisten und der luxemburgischen SPD heftig kritisiert, die behaupten, dass Bech dieses Gesetz nutzen will, um jede Opposition gegen seine Regierung zu verbieten und die Schaffung eines autoritären Regimes zu orchestrieren, wobei der Ruhrkampf nur als Vorwand dient. Die besorgniserregende Zunahme autoritärer Elemente innerhalb der Partei der Rechten, die von der autoritären antisozialistischen Wende im übrigen Deutschland beeinflusst wird, gibt diesen Behauptungen sicherlich Recht."
 gerschl.34.a: "Wir werden sehen, wie sich das entwickelt."
 gerschl.34.b: "Geben Sie Bech volle Unterstützung, dieses Gesetz ist notwendig." # wenn S-W-R, oder Schleicher + abgeschlossener rechter Schwerpunkt

 gerschl.35.t: "Joseph Bech ruft zur Volksabstimmung über das Maulkuerfgesetz (Maulkorbgesetz) auf"
 gerschl.35.d: "Die luxemburgische Abgeordnetenkammer verabschiedete das berüchtigte Maulkuerfgesetz mit einer Mehrheit - doch das war noch nicht das Ende der Geschichte. Enorme Proteste gingen in dem kleinen westlichen Staat auf die Straße und forderten den Rücktritt Bechs und die Rücknahme des antidemokratischen \"Maulkorbgesetzes\". Die Kritik auf nationaler Ebene war ebenso heftig - zahlreiche Parteien, darunter die SPD, die LVP und sogar die progressiven Elemente des Zentrums, äußerten ihre Kritik, zumal weder die luxemburgische Regierung noch die großen Stahlproduzenten Verhandlungen mit den Streikenden auch nur in Erwägung gezogen haben.\n\nAus Frustration über die Opposition beschloss Bech, dieser Rhetorik ein für alle Mal ein Ende zu setzen, indem er ein Referendum über das Maulkuerfgesetz ankündigte - in dem Glauben, dass er die \"schweigende Minderheit\" außerhalb der großen Arbeiterstädte vertritt, rechnet er damit, das Referendum mit großem Vorsprung zu gewinnen und seinen autoritären Schritt zu legitimieren."
 gerschl.35.a: "Wir werden die Ergebnisse in drei Monaten sehen."

 gerschl.36.t: "Maulkuerfgesetz (Maulkorbgesetz) in Luxemburg verabschiedet"
 gerschl.36.d: "Die luxemburgische Abgeordnetenkammer verabschiedete das berüchtigte Maulkuerfgesetz mit einer Mehrheit - doch das war noch nicht das Ende der Geschichte. Enorme Proteste gingen in dem kleinen westlichen Staat auf die Straße und forderten den Rücktritt Bechs und die Rücknahme des antidemokratischen \"Maulkorbgesetzes.\" Die Kritik auf nationaler Ebene war ebenso heftig - zahlreiche Parteien, darunter die SPD, die LVP und sogar die progressiven Elemente des Zentrums, äußerten ihre Kritik, zumal weder die luxemburgische Regierung noch die großen Stahlproduzenten Verhandlungen mit den Streikenden auch nur in Erwägung gezogen haben.\n\nBech erhielt jedoch die Unterstützung des Reichskanzlers und seiner Regierung und in der Folge auch die breite Unterstützung rechter Medien im ganzen Reich. In den folgenden Wochen übertönte die Befürwortung des Maulkuerfgesetzes die Kritik und führte schließlich dazu, dass die Proteste gegen das Gesetz in Luxemburg abebbten. Dennoch sind die meisten der Meinung, dass der Staat auf einen regelrechten Autoritarismus zusteuert..."
 gerschl.36.a: "Endlich ein Fortschritt."

 gerschl.37.t: "Schleicher raus, SPD rein"
 gerschl.37.d: "Der Beginn des Ruhrgeneralstreiks, der größten Herausforderung für das politische Establishment des Kaiserreichs seit 1925, wurde Reichskanzler Schleicher schließlich zum Verhängnis. Der \"Rote General\" wollte, wie vermutet, den Streik so lange wie möglich hinauszögern, um die etablierten Parteien unter Druck zu setzen, ihn zu unterstützen, denn nur so konnte er den Syndikalismus verhindern — doch er war der Situation nicht gewachsen.\n\nDie SPD und ihre Verbündeten, ein informelles Bündnis, das als \"Demokratische Union\" bekannt ist, nutzten die Situation aus. Der Streik war so moderat geworden, dass seine Führung eine offene Zusammenarbeit mit den Sozialdemokraten begann, und Hermann Müller überzeugte mit Hilfe seiner fortschrittlichen, dem Kaiser nahestehenden Verbündeten den Hof, einschließlich Wilhelm II, davon, dass eine sozialdemokratische Regierung in der Lage sein würde, den Streik rasch beizulegen - und dafür zu sorgen, dass sich solche Massenstreiks nicht wiederholen. Dies erwies sich als attraktiver als die vagen Versprechungen des Reichskanzlers zur nationalen Sicherheit. Obwohl Schleicher nach Kräften kämpfte, wurde er zum Rücktritt gezwungen.\n\nSeine Rolle in der Geschichte wird somit die einer bloßen Übergangszeit sein, eines Unabhängigen, der Deutschland für einige kurze Monate führte, bevor er die Zügel an die Regierung Hermann Müller übergab. Zum ersten Mal in der Geschichte des Reiches wird ein Sozialdemokrat widerwillig zum Reichskanzler ernannt - aller Widerstand und Konservatismus des Reiches kann sich dem Lauf der Geschichte nicht widersetzen."
 gerschl.37.a: "War das die ganze Zeit ihr Plan?"

 gerschl.38.t: "Kaiser verliert das Vertrauen in Schleicher"
 gerschl.38.d: "Der Beginn des Ruhrgeneralstreiks, der größten Herausforderung für das politische Establishment des Kaiserreichs seit 1925, wurde Reichskanzler Schleicher schließlich zum Verhängnis. Der \"Rote General\" wollte, wie vermutet, den Streik so lange wie möglich hinauszögern, um die etablierten Parteien unter Druck zu setzen, ihn zu unterstützen, denn nur so konnte er den Syndikalismus verhindern - doch er war der Situation nicht gewachsen.\n\nDie DkP und die DVLP, die sich im Bündnis \"Schwarz-Weiß-Rot\" zusammenschlossen, nutzten die Situation aus. Kuno von Westarp und Ulrich von Hassell, die reaktionären Berater des Kaisers am königlichen Hof, überzeugten ihn davon, dass eine einheitliche konservative Regierung die Streikenden sofort mit Gewalt besiegen und ihren syndikalistischen Machenschaften ein Ende setzen würde. Dies erwies sich als attraktiver als die vagen Versprechungen des Reichskanzlers zur nationalen Sicherheit. Obwohl Schleicher nach Kräften kämpfte, wurde er zum Rücktritt gezwungen.\n\nSeine Rolle in der Geschichte wird daher die einer bloßen Übergangszeit sein, eines Unabhängigen, der Deutschland für ein paar kurze Monate führte, bevor er die Zügel an die Regierung von Ewald von Kleist-Schmenzin übergab - ein Unabhängiger, der ernannt wurde, um zwischen den beiden mächtigen Koalitionspartnern zu vermitteln. Zum ersten Mal seit Jahrzehnten wird Deutschland wieder von einer echten konservativen Regierung geführt - Jahre der Parlamentarisierung, des Liberalismus und der Reformen konnten die Reaktion der deutschen Konservativen nicht aufhalten, und sie sind mit voller Wucht zurückgekehrt."
 gerschl.38.a: "Hoffen wir, dass dies nicht in etwas Schrecklichem endet."

 gerschl.39.t: "Frieden an der Ruhr"
 gerschl.39.d: "Der Ruhr-Generalstreik ist vorbei. Gemäßigte, revisionistische Teile des Aufstandes, die materielle Vorteile für ihre Arbeiter anstrebten, sind entweder besänftigt worden oder haben durch die Übermacht aus Berlin kapituliert, während die Radikalen, die diesen Aufstand als Grundlage für eine deutsche Revolution betrachteten, zerstreut wurden. Im Ruhrgebiet ist vorerst ein unruhiger Frieden eingekehrt.\n\nDie konservative Presse hat bereits stolz den Sieg über \"syndikalistische und anarchistische Terroristen, die den Staat stürzen und eine Schreckensherrschaft errichten wollten\", erklärt. Ihre liberalen und sozialistischen Kollegen sind zurückhaltender. Ihre Journalisten kommentieren, dass solche Vorfälle wahrscheinlich weitergehen werden, wenn keine umfassende Reform des Arbeitsrechts und der sozialen Sicherheit verabschiedet wird. Einige stimmen dem zu, während andere, wie der Hugenberg-Konzern und andere rechtsextreme Aktivisten, durch die Ereignisse nur in ihrer Ablehnung des Sozialismus radikalisiert wurden."
 gerschl.39.a: "Wir werden in Zukunft Arbeitsreformen durchführen müssen."

