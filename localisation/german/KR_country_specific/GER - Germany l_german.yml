 gerspd.2.t: "Das Liegnitzer Programm"
 gerspd.2.d: "Das 1891 verabschiedete Erfurter Programm war geeignet, die Partei während der Revolutionsdebatte zu einen und sie in den Weltkrieg zu führen, aber im parlamentarischen System, das im März 1920 eingeführt wurde, war es nicht mehr relevant. Die Abtrünnigkeit des radikalen Flügels der Partei und die Revolutionen in Frankreich und Russland machen es erforderlich, dass die Partei ihre Haltung zu diesen gewaltigen Veränderungen definiert. So fand 1922 im schlesischen Liegnitz ein Bundesparteitag statt, auf dem nach mehrtägigen Beratungen ein neues Parteiprogramm verabschiedet wurde, das bis heute die wichtigste Richtschnur der SPD-Politik ist.\n\nDas Liegnitzer Programm behält die marxistischen Grundlagen der Partei bei, wie z.B. das Konzept des Klassenkampfes und den letztendlichen Übergang zum Sozialismus, ist aber deutlich vager in Bezug auf ihre Form und Ausgestaltung. Es akzeptiert mehr nichtproletarische Mitglieder, wie z. B. Landwirte und Angestellte, und erklärt, dass die mittelfristige Priorität der SPD eine demokratische parlamentarische Regierung ist, in der die Arbeiter ihre Interessen ausdrücken, ihre Rechte verteidigen und ihr Klassenbewusstsein entwickeln können. Ihr verfassungsrechtliches Ziel ist es, das Reich zu einer vollständig parlamentarischen Monarchie umzugestalten - die Errungenschaften der Märzverfassung müssen verteidigt und weiter ausgebaut werden, und das Volk sollte die Hauptquelle der Macht im Deutschen Reich werden.\n\nZu den konkreten Forderungen gehören die Verstaatlichung der Eisenbahn-, Kohle- und Stahlindustrie, die Reform des Sozialsystems, der soziale Wohnungsbau, die Zerschlagung von Kartellen und die Reform des öffentlichen Dienstes. Bei den Wahlen von 1936 haben die SPD-Kandidaten mit diesen Programmen Wahlkampf gemacht und nicht mit weit entfernten Zielen der Verfassungsreform, so dass die Partei unter dem Druck ihrer Wähler steht, ihre Versprechen einzuhalten..."
 gerspd.2.a: "Wir müssen eine sorgfältige Balance zwischen kurz- und langfristigen Zielen finden."

 gerspd.3.t: "Spannungen zwischen der Koalition und der LVP"
 gerspd.3.d: "Im Gegensatz zu unseren Gegnern auf der Rechten sind wir auf die Unterstützung des Parlaments angewiesen, um unsere Regierung am Laufen zu halten, und die Heterogenität unserer Koalition bedeutet, dass Konflikte zwischen unseren Partnern unweigerlich hin und wieder aufflammen. Solange diese Brände eingedämmt werden, können diese Meinungsverschiedenheiten über die Richtung akzeptiert werden, aber wir sollten dennoch sicherstellen, dass sich niemand abspaltet und das Kabinett versenkt.\n\nDieses Mal ist es die LVP, die mit dem Rest der Koalition in Konflikt geraten ist. Ihr Glaube an den freien Markt, auch wenn er reguliert und \"fortschrittlich\" ist, um den Frieden zwischen den Arbeitern, der Bourgeoisie und den Industriellen aufrechtzuerhalten, wurde von Parlamentariern, die links von ihnen sitzen, in Frage gestellt. Der Konflikt flammte kurz in der Presse auf, bevor er sich beruhigte."
 gerspd.3.a: "Beruhigt euch!"

 gerspd.4.t: "Spannungen zwischen der Koalition und dem Zentrum"
 gerspd.4.d: "Im Gegensatz zu unseren Gegnern auf der Rechten sind wir auf die Unterstützung des Parlaments angewiesen, um unsere Regierung am Laufen zu halten, und die Heterogenität unserer Koalition bedeutet, dass Konflikte zwischen unseren Partnern unweigerlich hin und wieder aufflammen. Solange diese Brände eingedämmt werden, können diese Meinungsverschiedenheiten über die Richtung akzeptiert werden, aber wir sollten dennoch sicherstellen, dass sich niemand abspaltet und das Kabinett versenkt.\n\nDiesmal ist es das Zentrum, das in Konflikt mit dem Rest der Koalition geraten ist. Ihre einseitige Ausrichtung auf die Interessen der Katholiken, die mitunter sowohl in sozialer als auch in wirtschaftlicher Hinsicht sehr konservativ sind, hat sie in Schwierigkeiten mit den anderen Abgeordneten gebracht. Der Konflikt flammte kurz in der Presse auf, bevor er sich wieder beruhigte."
 gerspd.4.a: "Beruhigt euch!"

 gerspd.5.t: "Spannungen zwischen der Koalition und den Landwirten"
 gerspd.5.d: "Im Gegensatz zu unseren Gegnern auf der Rechten sind wir auf die Unterstützung des Parlaments angewiesen, um unsere Regierung am Laufen zu halten, und die Heterogenität unserer Koalition bedeutet, dass Konflikte zwischen unseren Partnern unweigerlich hin und wieder aufflammen. Solange diese Brände eingedämmt werden, können diese Meinungsverschiedenheiten über die Richtung akzeptiert werden, aber wir sollten dennoch sicherstellen, dass sich niemand abspaltet und das Kabinett versenkt.\n\nDiesmal sind es die Agrarparteien, die in Konflikt mit dem Rest der Koalition geraten sind. Da sie die Interessen der Landarbeiter vertreten, sind sie naturgemäß konservativer als ihre Genossen, was zu Unstimmigkeiten zwischen den Parlamentariern geführt hat. Der Konflikt flammte kurz in der Presse auf, bevor er sich wieder beruhigte."
 gerspd.5.a: "Beruhigt euch!"

 gerspd.6.t: "Spannungen zwischen der Koalition und Minderheiten"
 gerspd.6.d: "Im Gegensatz zu unseren Gegnern auf der Rechten sind wir auf die Unterstützung des Parlaments angewiesen, um unsere Regierung am Laufen zu halten, und die Heterogenität unserer Koalition bedeutet, dass Konflikte zwischen unseren Partnern unweigerlich hin und wieder aufflammen. Solange diese Brände eingedämmt werden, können diese Meinungsverschiedenheiten über die Richtung akzeptiert werden, aber wir sollten dennoch sicherstellen, dass sich niemand abspaltet und das Kabinett versenkt.\n\nThis time, it is the Minderheiten-Block which has gotten into conflict with the rest of the Coalition. Das einzige Thema, das sie zur Demokratischen Union geführt hat, ist die Verteidigung der Minderheitenrechte, und sowohl in sozialen als auch in wirtschaftlichen Fragen sind sie kulturell und sozial sehr konservativ, was zu erheblichen Meinungsverschiedenheiten zwischen ihnen und den anderen Parteien geführt hat. Der Konflikt flammte kurz in der Presse auf, bevor er sich beruhigte."
 gerspd.6.a: "Beruhigt euch!"

 gerspd.7.t: "Spannungen zwischen der Koalition und der Linken"
 gerspd.7.d: "Im Gegensatz zu unseren Gegnern auf der Rechten sind wir auf die Unterstützung des Parlaments angewiesen, um unsere Regierung am Laufen zu halten, und die Heterogenität unserer Koalition bedeutet, dass Konflikte zwischen unseren Partnern unweigerlich hin und wieder aufflammen. Solange diese Brände eingedämmt werden, können diese Meinungsverschiedenheiten über die Richtung akzeptiert werden, aber wir sollten dennoch sicherstellen, dass sich niemand abspaltet und das Kabinett versenkt.\n\nDiesmal ist es der linke Flügel der SPD, der mit dem Rest der Koalition in Konflikt geraten ist. Aktiv in der Bürgergesellschaft, misstrauisch gegenüber dem monarchistischen System und für die Zusammenarbeit mit der extremen Linken, sind sie für die konservativeren Mitglieder der Koalition schwer zu ertragen und wurden daher herausgefordert. Der Konflikt flammte kurz in der Presse auf, bevor er sich wieder beruhigte."
 gerspd.7.a: "Beruhigt euch!"

 gerspd.8.t: "Haushaltsversagen in der preußischen Legislative"
 gerspd.8.d: "Es sollte nicht überraschen, dass nicht jeder mit der Bildung der ersten sozialdemokratischen Regierung in der deutschen Geschichte zufrieden ist. Konservative und reaktionäre Politiker sind wütend und suchen nach jedem Hebel der Macht, mit dem sie unser Kabinett stürzen könnten. Die Lösung, die sie gefunden haben, kommt aus Preußen - wo sie dank des Pluralwahlrechts im Abgeordnetenhaus und der aristokratischen Zusammensetzung des Oberhauses über ein übergroßes Maß an Macht verfügen. In Preußen haben sie den Weg der völligen Obstruktion gewählt. Die preußische Legislative hat einen Einspruch nach dem anderen gegen die Bundesgesetze eingelegt, und die Zusammenarbeit zwischen diesen beiden Regierungszweigen ist immer schwieriger geworden, wenn sie überhaupt möglich ist.\n\nDie letzte Ohrfeige kam, als das preußische Oberhaus sich plötzlich weigerte, über den preußischen Haushalt für das nächste Jahr abzustimmen, und alle alternativen Vorschläge mit der gleichen Vehemenz ablehnte. Die Absicht, die preußische Regierung zu Fall zu bringen, um der SPD das Leben schwer zu machen - ein sehr taktloses Vorgehen, das aber wirklich schmerzt. Die Bundesregierung ist immer noch auf die preußische Verwaltung angewiesen, um ihre Gesetze auszuführen, und wenn preußische Beamte entlassen werden, dann kann die gesamte Regierung lahmgelegt werden."
 gerspd.8.a: "Das ist reine Sabotage!"

 gerspd.9.t: "Preußische Rochade"
 gerspd.9.d1: "Das Scheitern des Haushalts im Oberhaus war für die Regierung von Otto Braun nicht erfreulich - leider konnte unser wichtigster Verbündeter im Königreich Preußen seine Koalition in der Folgezeit nicht zusammenhalten. Wenige Tage nach dem Scheitern des Haushalts entschloss er sich zum Rücktritt, und seine Regierung löste sich auf.\n\nAn seiner Stelle wurde eine weitere antisozialdemokratische \"Große Koalition\" nach dem Vorbild der überparteilichen Regierung von Siegfried von Roedern gebildet. Der unabhängige Jurist und ehemalige Finanzminister in der Regierung von Roedern, Johannes Popitz, wurde eingeladen, die neue Regierung zu führen.\n\nPopitz hat beschlossen, sich dem Willen des Oberhauses und der neuen Mehrheit im Unterhaus zu beugen - so hat er alle Verhandlungsangebote an die Bundesregierung zurückgewiesen und verweigert sich brutal der Zusammenarbeit. Ein sehr konservativer Haushalt, der die Funktionen der Bundesregierung bewusst lahmlegt, könnte in Zukunft verabschiedet werden, aber im Moment wird die Regierung zunehmend gelähmt."
 gerspd.9.d2: "Angesichts des aggressiven Widerstands des Oberhauses hat sich die ohnehin schon konservative und SPD-feindliche Regierung in Preußen entschlossen, mitzumachen. Das preußische Kabinett wurde umgebildet und mit weiteren rechtskonservativen Politikern besetzt, während der Ministerpräsident ankündigte, alle Verhandlungsangebote mit der Bundesregierung vorerst abzulehnen.\n\nDie seit der Abtrennung der Ämter des Reichskanzlers und des preußischen Ministerpräsidenten befürchtete Pattsituation zwischen der Bundesregierung und der preußischen Regierung hat begonnen. Ein sehr konservativer preußischer Haushalt, der die Funktionen des Bundes bewusst lähmt, könnte in Zukunft verabschiedet werden, aber im Moment wird die Regierung zunehmend gelähmt."
 gerspd.9.a: "Nicht gut..."

 gerspd.10.t: "Treffen in Berlin"
 gerspd.10.d: "In Berlin fand ein teilweise geheimes Treffen zahlreicher einflussreicher Persönlichkeiten der Rechten statt, bei dem die Reformen des Kabinetts Müller und die jüngste politische Neuordnung im preußischen Landtag erörtert wurden. Das Treffen wurde von den Vorsitzenden der DkP und der DVLP - Kuno von Westarp und Ulrich von Hassell - organisiert und zeigte eine überraschende Geschlossenheit, nachdem es ihnen 1936 nicht gelungen war, Kurt von Schleicher oder die demokratische Koalition zu stürzen. Zu ihnen gesellte sich ihr Kontaktmann im preußischen Oberhaus, Otto II. zu Salm-Horstmar, ein seit langem bekannter Sympathisant der rechtsextremen Bewegung Hassells.\n\nAnwesend waren auch Heinrich Class als Vertreter des Gesamtdeutschen Bundes, Adolf von Trotha vom Marinebund und Tilo von Wilmowsky, ein Konservativer, der mit mehreren Interessengruppen gut vertraut ist. Die Diskussionen drehten sich um die SPD-geführte Regierung und ihre Zukunft - alle Anwesenden waren sich einig, dass die sozialdemokratische Agenda zu Syndikalismus, Pöbelherrschaft, wirtschaftlichem Zusammenbruch, Verfall der moralischen Werte und so weiter führen wird.\n\nObwohl nichts Konkretes aus dem Treffen hervorging, sicherten alle Anwesenden ihre Unterstützung für den Aufstand der preußischen Legislative zu und gelobten, \"den Sturz des Kabinetts Müller und die Einsetzung einer verantwortungsvollen Regierung aus der nationalen Opposition mit allen erforderlichen Mitteln zu erreichen\"."
 gerspd.10.a: "Nicht gut..."

 gerspd.11.t: "Carl Severing weist auf Ineffizienz hin"
 gerspd.11.d: "Die Monate vergehen, und die politischen Kämpfe, die das Jahr nach dem Berliner Börsenkrach geprägt haben, sind immer noch nicht abgeklungen. Die Langsamkeit der Reformen und der ständige Zwang zum Kompromiss mit der konservativen Politik frustrieren die Anhängerschaft der Sozialdemokratischen Partei nach wie vor - zwar haben nur wenige geglaubt, dass Müller und der Rest des Kabinetts einen Zauberstab schwingen und an einem einzigen Tag eine gerechte Sozialordnung hervorbringen könnten, aber einen solchen Kampf haben sie auch kaum erwartet.\n\nInnenminister Carl Severing hat in letzter Zeit die Gemüter in der deutschen Gesellschaft stark erhitzt. Mit dem Auftrag, die Bundes- und die preußische Verwaltung zu reformieren, um die Durchsetzung sozialer und politischer Reformen zu erleichtern, hat Severing die vermeintlich reaktionären Tendenzen im preußischen Staatsdienst angeprangert - einer historisch bedeutsamen, angesehenen und sehr mächtigen Institution. Sie behinderten die Verabschiedung und Durchsetzung von Reformen mit der Absicht, die erste sozialdemokratische Regierung zu sabotieren.\n\nEs versteht sich von selbst, dass die politische Rechte diese Kritik nicht gut aufgenommen hat. In der Kreuzzeitung, der einflussreichen Zeitung der preußischen Oberschicht, wurden zahlreiche Angriffe gegen Severing und die Regierung Müller veröffentlicht, in denen die Unparteilichkeit und die Perfektion des öffentlichen Dienstes verteidigt und die SPD wegen ihrer Absichten angegriffen wurde, \"die Beamten zu politisieren, um eine Diktatur der Arbeiterklasse durchzusetzen\"."
 gerspd.11.a: "Wir müssen die Bürokratie überprüfen."
