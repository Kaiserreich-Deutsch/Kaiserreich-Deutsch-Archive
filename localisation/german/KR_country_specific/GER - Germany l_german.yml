 GER_anti_socialist_laws_category: "Die antisozialistische Kampagne"
 GER_anti_socialist_laws_category_desc: "\nDie Tentakel des Sozialismus und der Gewerkschaften schnüren die deutsche Nation ein, entziehen ihr die Lebenskraft und ziehen sie dem Abgrund entgegen. Zu lange haben wir ihre Schurkenstube in der Sozialdemokratischen Partei geduldet, aber jetzt, wo wir, Patrioten und Fahnenträger der Konservativen Revolution, endlich an der Macht sind, können wir etwas gegen dieses Gift tun.\n\nDer Versuch, die SPD ganz zu verbieten, wäre Wahnsinn, aber was wir tun können, ist §Vorbereitung§! Durch eine Reihe von Beschlüssen können wir den Einfluss der SPD in der Arbeiterklasse langsam schwächen und ihre Bedrohung für die gesamte deutsche Gesellschaft aufzeigen. Sollten wir alle Beschlüsse dieser Kategorie bis zum Ende des Zweiten Weltkriegs abschließen, werden wir den Fokus auf das §YVerbot der Sozialdemokratischen Partei§! nach dem Krieg freimachen.\n"
