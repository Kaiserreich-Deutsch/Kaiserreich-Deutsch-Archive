 gerswr.99.t: "Tod des Kuno von Westarp"
 gerswr.99.d: "Deutschland trauert heute um Kuno von Westarp, den langjährigen Vorsitzenden der Konservativen Partei, der im Alter von 81 Jahren friedlich verstorben ist. Obwohl er bis zu seinem Tod den Titel des Ersten Vorsitzenden trug, nahm Westarp seit den Vorsitzendenwahlen von 1939 eine untergeordnete Rolle ein und widmete sich vor allem wissenschaftlichen Arbeiten, zuletzt einem umfassenden Band über die konservative Politik in der Wilhelminischen Ära.\n\nDas politische Vermächtnis des altkonservativen Titanen ist legendär. Von seinen Gegnern als archetypischer Junker diffamiert, der nach der Einführung der Märzverfassung eine pragmatische Verkleidung annahm, um das Ansehen der Konservativen zu wahren, war Westarp in Wirklichkeit eine recht komplexe Figur. Er stammte aus einer bescheidenen Landadelsfamilie ohne großen Besitz und erklomm die politische Karriereleiter durch reinen Fleiß und Verdienste innerhalb des öffentlichen Dienstes, wobei er die traditionellen Wege der Macht, des Reichtums oder der familiären Beziehungen vermied. Im Gegensatz zu seinen echten Junkerkollegen entstammten seine Überzeugungen nicht den Interessen der Agrarlobby, sondern einer inneren Loyalität gegenüber der Monarchie und dem preußischen Staatsdienst.\n\nObwohl sich Westarp aufgrund seines Bekenntnisses zu solch altmodischen Idealen nie von der Bismarckschen Denkweise des 19. Jahrhunderts lösen konnte, sicherte seine Führung das Überleben der Konservativen Partei in entscheidenden Momenten der jüngeren Geschichte. Unter dem Banner des "angewandten Konservatismus" revitalisierte er die Partei, brachte sie wieder an die Spitze der Politik und dominierte die Landschaft in den 1920er und 1930er Jahren. Anfänglich skeptisch gegenüber der schwarz-weiß-roten Koalition, fand Westarp schließlich seine Rolle innerhalb des im letzten Jahrzehnt entstandenen "neuen" Deutschlands - vor allem als innerparteilicher Gegner der nationalrevolutionären Ideen von Hassell und seinen Mitstreitern.\n\nUnabhängig davon, wie man persönlich zu Westarp steht, ist sein enormer Einfluss auf die konservative Ideologie der 1910er, 20er und 30er Jahre unbestreitbar. Doch obwohl er zu seiner Zeit einflussreich war, ist seine Denkweise heute ein Relikt der Vergangenheit. Eine neue Ära des Konservatismus hat begonnen, und nur die Zukunft wird zeigen, was aus Westarps politischem Erbe wird."
 gerswr.99.a: "Abschied von der nicht landlosen Junker."

 gerspd.1.t: "Der Sieg der Demokratie"
 gerspd.1.d: "In den Straßen von Paris, Berlin und New York wurde das Deutsche Reich immer als ein Land von Junkern und Soldaten dargestellt, die vom Kaiser wie ein General über sein Regiment kommandiert wurden. Von Anfang an kämpften die Kräfte der Demokratie gegen die tief verwurzelte Aristokratie, die Interessen reaktionärer Unternehmer und Konzerne, den Einfluss einer allmächtigen preußischen Armee und die Machenschaften der Monarchie. Unter den Arbeitern entstand die Sozialdemokratische Partei und wurde zur stärksten Partei des Landes; aus dem heterogenen Zusammenschluss des deutschen Liberalismus bildete sich schließlich eine vereinigte Liberale Volkspartei; bei den Katholiken setzte sich schließlich der Wunsch und Wille durch, das Reich in Richtung Inklusion und Demokratie zu reformieren.\n\nHeute hat ein Zusammenschluss der demokratischen Kräfte die Reaktionäre des konservativ-nationalistischen Blocks und die betrügerische Machtübernahme des Militaristen Schleicher besiegt. Und sie wird nicht von einer schwachen, vom Kaiser ernannten Galionsfigur oder einem gemäßigten Vertreter der Liberalen oder Katholiken geführt - nein, zum ersten Mal in der Geschichte des Deutschen Reiches bekleidet ein Sozialdemokrat das Amt des Reichskanzlers. Hermann Müller, der Fraktionsvorsitzende der SPD, hat das Amt übernommen und wird einem Kabinett vorstehen, das sich aus Vertretern aller Mitglieder der Koalition zusammensetzt, eine durch und durch parteiische Regierung. Schon jetzt rasen die Hoffnungen und Träume in der sozialdemokratischen Führungsdiskussion - welche Reformen werden sie endlich durchsetzen können, wenn sie endlich die Mittel dazu haben? Ist die Zeit für eine zweite Parlamentarisierung des Reiches gekommen? Was kann getan werden, um die Demokratisierung Deutschlands dauerhaft zu machen, und welche Herausforderungen haben sie von der Rechten zu erwarten, die über ihren Sieg sicher verbittert ist?"
 gerspd.1.a: "Vertrauen Sie auf den Prozess!"
