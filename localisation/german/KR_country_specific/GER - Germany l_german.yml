### Beschreibungen von Beratern ###

 GER_herbert_von_dirksen_desc: "§YBerater Beschreibung\nGeboren:§! §g2. April 1882, in Gröditzberg, Provinz Schlesien, Königreich Preußen, Deutsches Reich§!\n§YPolitische Karriere:§! §gHerbert von Dirksen wurde 1887 in eine gerade geadelte preußische Beamtenfamilie geboren und wuchs in einem sehr konservativen Umfeld auf - sein Vater war ein glühender Verehrer Wilhelms II. und Reichstagsabgeordneter der Freikonservativen. Die von Dirksens waren stolz auf ihre \"reine germanische Herkunft\" und blickten auf diejenigen herab, die ein Jahr später von dem liberaleren Friedrich III. geadelt wurden. Dirksen wuchs als versnobter und stämmiger \"neuer Aristokrat\" auf und versuchte ständig, als echter Junker akzeptiert zu werden.\n\nWährend des Weltkriegs diente er als Vertreter des Auswärtigen Amtes in der ganzen Welt und stieg in den Nachkriegsjahren im diplomatischen Dienst weiter auf. Dirksens größte Errungenschaft war das Vilnius-Abkommen mit Russland im Jahr 1926, eine Wende zu einer friedlicheren und kooperativeren Ostpolitik. Dank seiner Erfahrung in russischen Angelegenheiten stand er in der engeren Auswahl für die Nachfolge von Reichskanzler Johann von Bernstorff, als sich die diplomatischen Beziehungen zu Russland 1934 erneut verschlechterten - ein Angebot, das er sofort annahm und so zum Spielball der großen politischen Spiele innerhalb der Reichsregierung wurde. Unerfahren und mit wenig Geduld für parlamentarische Gepflogenheiten verspielte Dirksen schnell sein politisches Kapital und seine Koalition löste sich auf, so dass er auf einem Schattenthron sitzen blieb.§!"
 GER_siegfried_von_roedern_desc: "§YBerater Beschreibung\nGeboren:§! §g27. Juli 1870, in Marburg an der Lahn, Provinz Hessen-Nassau, Königreich Preußen§!\n§YPolitische Karriere:§! §gSiegfried von Roedern wurde 1870 als Sohn einer schlesischen Adelsfamilie geboren und schlug die traditionelle Laufbahn des preußischen Staatsdienstes ein. Nach dem Studium der Rechts- und Staatswissenschaften legte er in Frankfurt das juristische Examen ab und arbeitete die nächsten zwei Jahrzehnte in der Staatsverwaltung des Königreichs Preußen. In Niederbarnim setzte er zahlreiche Landesverbesserungen durch, baute neue Straßen, Krankenhäuser und förderte die vollständige Elektrifizierung des Kreises und machte sich so einen Namen als fähiger Verwalter. Dank dieser Erfahrung verdiente er sich seine berühmteste politische Ernennung - den Posten des Reichsfinanzministers während des Krieges. Die prekäre Finanzlage des Reiches erforderte einen fähigen Manager, der das System straffen und zusätzliche Einnahmen erzielen konnte, und Roedern machte sich in dieser Position gut - die Reformen der Reichsfinanzen, die er während des Weltkriegs einleitete, dienten als Vorbild für die Steuerpolitik künftiger Regierungen.\n\nNach dem Weltkrieg blieb Roedern in der Politik. Obwohl er oft als möglicher Kandidat für das Amt des Reichskanzlers gehandelt wurde, wechselte er stattdessen in die preußische Politik - die Verfassungsreformen, die dem Reichstag die Kontrolle über den Reichskanzler einräumten, führten dazu, dass das Amt des preußischen Ministerpräsidenten von diesem abgekoppelt wurde, und 1925 wurde Roedern zum nächsten Ministerpräsidenten gewählt. Als überzeugter Überparteilicher verfügt er über eine breite Koalition der Mitte und der Rechten, will die Sozialdemokraten von der Macht fernhalten und verfolgt einen nationalkonservativen, wenn auch gemäßigten Kurs. Die Zeit wird zeigen, wie lange er diesen Kurs durchhalten kann.§!"
 GER_kurt_von_schleicher_desc: "§YBerater Beschreibung\nGeboren:§! §g7. April 1882, in Brandenburg an der Havel, Provinz Brandenburg, Königreich Preußen, Deutsches Reich§!\n§YPolitische Karriere:§! §gKurt von Schleicher wurde 1882 als Sohn einer preußischen Militärfamilie geboren und schlug die gleiche Laufbahn ein wie sein Vater. Von Anfang an zeigte er ein Talent für soziale Netzwerke und ein Adlerauge für den beruflichen Aufstieg. Schnell knüpfte er Beziehungen zu Männern wie Kurt von Hammerstein-Equord, Erich von Manstein, Franz von Papen und Wilhelm Groener - Klassenkameraden und Kollegen, die alle zu mächtigen Führungspersönlichkeiten in der deutschen Gesellschaft aufsteigen sollten und deren Verbindungen Schleicher zu nutzen wusste. Seinen ersten Schritt zur Macht machte Schleicher während des Weltkriegs, als er als Stabsoffizier die Kriegsgewinnler kritisierte und sozial fortschrittliche Wirtschaftsmaßnahmen befürwortete und sich so den Ruf eines pragmatischen Liberalen erwarb. Als Protegé von Groener diente er im Kriegsamt und war relativ erfolgreich.\n\nNach dem Weltkrieg knüpfte Schleicher eine weitere Verbindung, die ihm bei seinem Aufstieg half - Hans von Seeckt, der spätere Chef des deutschen Generalstabs, der Schleicher als nützlichen und kompetenten Verbindungsmann zwischen der OHL und der Zivilregierung einsetzte. Schleicher half bei der Koordinierung von Reichstagsregierungen und den Wünschen des Militärs, erwarb sich als einer der pragmatischeren und sozial fortschrittlicheren Befehlshaber der Armee die Unterstützung der Parlamentarier und baute seine Netzwerke weiter aus. Er schloss Freundschaft mit Kronprinz Wilhelm und näherte sich dem Kaiser an, baute dann eine Arbeitsbeziehung zu Ministerpräsident Siegfried von Roedern auf und wurde 1931 zum preußischen Kriegsminister ernannt. Obwohl sich sein Gesundheitszustand langsam verschlechtert, ist Schleicher 1936 auf dem Höhepunkt seiner Macht und seines Einflusses - bis zu dem Punkt, an dem er in deutschen politischen Kreisen als natürliche \"Kompromissoption\" für den Reichskanzler gilt. Die wahren Ziele des \"Roten Generals\" kennt jedoch nur er selbst.§!"
 GER_ewald_von_kleist_schmenzin_desc: "§YBerater Beschreibung\nGeboren:§! §g22. März 1890, in Dubberow, Provinz Pommern, Königreich Preußen, Deutsches Reich§!\n§YPolitische Karriere:§! §gEwald von Kleist wurde in die alte, hoch angesehene pommersche Kleist-Dynastie hineingeboren, in der die altpreußischen Tugenden noch immer hoch verehrte Leitbilder des täglichen Lebens waren. Beeinflusst von pietistischen Anschauungen in seiner Jugend, war Kleists Weltanschauung stark geprägt von überholten, hochidealistischen Vorstellungen von der preußischen Monarchie und dem, was sie verkörpern sollte, was einen enormen Einfluss auf seine späteren politischen Schriften haben sollte.\n\nKleist wurde 1920 durch seine äußerst kompromisslose Haltung gegenüber den Streiks der Landarbeiter auf den Gütern seiner Familie bekannt. Sein Heimatkreis Belgard war eine der wenigen Gegenden im ländlichen Preußen, in denen keine Zugeständnisse an die streikenden Massen gemacht wurden. Als Verfechter der Harmonie zwischen Arbeitgebern und Arbeitnehmern in der Folgezeit spielten Kleist und seine engsten Familienangehörigen schließlich eine Schlüsselrolle bei der Bildung von Ortsgruppen des Landbundes in Vorpommern, einer Verkörperung dessen, was er für den perfekten Zustand der Gesellschaft hielt: Die lokale Gemeinschaft als gute, harmonische christliche Gemeinde mit einem wohlwollenden Aristokraten an der Spitze.\n\nAls Protegé des damaligen pommerschen Oberpräsidenten und Ex-Kanzlers Georg Michaelis schlug Kleist eine Verwaltungslaufbahn in seiner Heimatprovinz ein. Seine Verbindungen zum Landbund und sein Charisma ermöglichten ihm einen raschen Aufstieg in die höchsten Ränge der Provinz Stettin, wo er schließlich 1931 selbst Oberpräsident wurde, der jüngste in der Geschichte Pommerns. In vielen rechten Kreisen gut vernetzt, galt Kleist, obwohl er parteilos war, vielen Konservativen lange Zeit als Hoffnungsträger, als lupenreiner Vertreter des alten Deutschlands.§!"
 GER_hermann_muller_desc: "§YBerater Beschreibung\nGeboren:§! §g18. Mai 1876, in Mannheim, Großherzogtum Baden, Deutsches Reich§!\n§YPolitische Karriere:§! §gHermann Müller wurde als Sohn eines Winzers in Baden geboren, zog aber nach Dresden. Durch den frühen Tod seines Vaters musste er die Schule ohne Abschluss verlassen und fand Arbeit als Verkäufer in Frankfurt. Über die Gewerkschaftsarbeit fand er zum Sozialismus: Er setzte sich für die gewerkschaftliche Organisierung der Verkäufer in seiner Stadt ein, schloss sich den Freien Gewerkschaften an und trat schließlich selbst in die SPD ein. Bis 1905 hatte er durch seinen Aktivismus so viel Einfluss gewonnen, dass August Bebel ihn als Parteisekretär vorschlug - doch die Gewerkschaften, die Müller für zu links hielten, blockierten seine Kandidatur.\n\nBis zum Weltkrieg mäßigt sich Müller - er kritisiert Rosa Luxemburg scharf und positioniert sich in der Mitte der Partei, zwischen der revolutionären Linken und den Rechtsrevisionisten. Dennoch verlor er zeitweise an Einfluss gegenüber Friedrich Ebert und Philip Scheidemann. Er nutzt die Frustration über die Zusammenarbeit der Partei mit dem Brockdorff-Kabinett und ihre Passivität aus und setzt sich für ein aggressiveres Vorgehen ein, das die März-Koalition kastrieren und die Bildung einer demokratischen Mitte-Links-Regierung ermöglichen könnte. 1930 wurde er schließlich zu einem der stellvertretenden Vorsitzenden der SPD gewählt - die kompromisslose Haltung der Partei gegenüber dem Kabinett Dirksen, die dazu beitrug, die Partei im Vorfeld der Wahlen von 1936 zu sabotieren, ist das Ergebnis seiner Agitation.\n\nGleich seinem Vater, einem Anhänger Ludwig Feuerbachs, ist Müller irreligiös.§!"

 GER_alfred_hugenberg_desc: "§YBerater Beschreibung\nGeboren:§! §g19. Juni 1865, in Hannover, Königreich Hannover, Deutscher Bund§!\n§YPolitische Karriere:§! §gAlfred Hugenberg ist der zweite Vorsitzende der DVLP, ihr führender Finanzier und einer der Engel der extremen Rechten im Deutschen Reich. Von seinen bescheidenen Anfängen als Bürokrat bei der Krupp AG hat er ein enormes Kapital angehäuft, kontrolliert mehrere Zeitungen und Boulevardblätter, die inoffiziell als \"Hugenberg-Gruppe\" bezeichnet werden, und wird von vielen als der baldige Retter des Reiches angesehen. In der DVLP wird er gegängelt und misstrauisch beäugt, da er machtgierig ist und den Vorsitzenden Ulrich von Hassell bedrohen würde, sobald er die Gelegenheit dazu bekäme - allerdings können sie ihn auch nicht loswerden, da die Partei ohne seine Finanzierung wahrscheinlich nicht überleben würde. In seinen Zeitungen und Publikationen schürt er ständig den Hass auf Sozialisten und Juden, und in seinem idealen Deutschland gäbe es weder das eine noch das andere.§!"
 GER_theodor_wolff_desc: "§YBerater Beschreibung\nGeboren:§! §g2. August 1868, in Berlin, Provinz Brandenburg, Königreich Preußen§!\n§YPolitische Karriere:§! §gTheodor Wolff ist ein Schriftsteller, Journalist und Zeitungsredakteur jüdischer Herkunft, der seit 1906 Chefredakteur des Berliner Tageblatts ist. Politisch fortschrittlich und Mitglied der LVP, nutzte Wolff seinen Einfluss in den Medien schon vor dem Weltkrieg als politisches Instrument, indem er Artikel veröffentlichte, die sich gegen die rechte Machtpolitik wandten und die Parlamentarisierung unterstützten. Während des Krieges protestierte er gegen die Zensur und weigerte sich, in der immer heftiger werdenden Propagandaschlacht zwischen Linken und Rechten Kompromisse einzugehen. Auch nach dem Krieg ist er ein entschiedener Verfechter der Demokratie und der Mäßigung geblieben, und das Berliner Tageblatt begrüßt stets Abhandlungen der Mitte und der gemäßigten Linken.§!"
 GER_fritz_thyssen_desc: "§YBerater Beschreibung\nGeboren:§! §g9. November 1873, in Mülheim an der Ruhr, Rheinprovinz, Königreich Preußen, Deutsches Reich§!\n§YPolitische Karriere:§! §gFritz Thyssen ist das Oberhaupt der berühmten Thyssen-Familie, einer der mächtigsten Industriellen des Ruhrgebiets. Er ist Mehrheitsaktionär und Vorsitzender der Gewerkschaft Deutscher Kaiser, einem Kohle- und Stahlkonzern in Duisburg mit einem großen Netz von Tochtergesellschaften im gesamten Ruhrgebiet. Er ist so etwas wie der Problemsohn der Familie Thyssen und hat sich durch seine großzügige finanzielle Unterstützung der rechten Parteien, insbesondere der DVLP, der er auch angehört, einen Namen gemacht. Als stolzer deutscher Nationalist, der dem Kaiser treu ergeben ist (falls der Name seines Unternehmens dies nicht deutlich gemacht hat) und Angst vor dem Syndikalismus hat, glaubt Thyssen, dass eine militaristische Gesellschaft unter der Führung eines rechtspopulistischen Regimes die Ausbreitung des Sozialismus eindämmen und günstige Bedingungen für die Wirtschaft schaffen könnte.§!"
 GER_carl_siemens_desc: "§YBerater Beschreibung\nGeboren:§! §g5. September 1872, in Berlin, Provinz Brandenburg, Königreich Preußen, Deutsches Reich§!\n§YPolitische Karriere:§! §gDas heutige Oberhaupt der berühmten Siemens-Familie, Carl Friedrich von Siemens, ist der Vorsitzende eines der größten Industriekonglomerate des Deutschen Reiches - Siemens, das sich auf die Rüstungsproduktion und Unterhaltungselektronik spezialisiert hat. Unter seiner Führung konzentrierte sich Siemens auf Letzteres und begann unter anderem mit der Herstellung von elektrischen Lampen, Radios, Fernsehgeräten und Elektronenmikroskopen und baute sogar Wasserkraftwerke im gesamten Reichspakt. Der Unternehmer selbst hat sich in der gesamten deutschen Gesellschaft engagiert - er ist Mitglied der LVP, hat für liberale und konservative Zwecke gespendet, wurde als Senator in die Kaiser-Wilhelm-Gesellschaft aufgenommen und unterstützt die jüdische Gesellschaft der Freunde.§!"
 GER_paul_lejeune_jung_desc: "§YBerater Beschreibung\nGeboren:§! §g16. März 1882, in Köln, Rheinprovinz, Königreich Preußen, Deutsches Reich§!\n§YPolitische Karriere:§! §gPaul Lejeune-Jung ist ein Wirtschaftswissenschaftler und Bürokrat, der nach seiner Tätigkeit in der Rohstoffabteilung des preußischen Kriegsministeriums und der Leitung des Verbandes der deutschen Zellstoffindustrie schließlich zum Vorsitzenden der Mitteleuropäischen Kommission, der bürokratischen Exekutivbehörde der Zollunion Mitteleuropa, aufstieg. Als Befürworter der Vereinheitlichung des europäischen Marktes im Rahmen einer Zollunion und der weiteren Integration der mitteleuropäischen Volkswirtschaften ist er ein bekannter Verteidiger Mitteleuropas von rechts. Politisch steht er der DkP nahe, obwohl er sich durch seinen katholischen Glauben von der überwiegend protestantischen Partei abhebt, und er hat auch für Regierungen des Zentrums gearbeitet.§!"
 KR_mitteleuropa_advocate_tt: "§HZivile Fabriken§! Baugeschwindigkeit in §HMitteleuropa§! Mitglieder: §G+10.00%§!"
 GER_wilhelm_groener_desc: "§YBerater Beschreibung\nGeboren:§! §g22. November 1867, in Ludwigsburg, Neckarkreis, Königreich Württemberg§!\n§YPolitische Karriere:§! §gGeneral Wilhelm Groener ist ein ehemaliger preußischer Kriegsminister und Leiter des Kriegsamtes, das für die Verwaltung der Kriegswirtschaft zuständig war. Als seltenes Beispiel für einen hochrangigen General der kaiserlichen deutschen Armee, der sowohl aus einfachen Verhältnissen stammt als auch politisch relativ fortschrittlich ist, diente Groener nach der Verkündung der Märzverfassung als informelle Verbindung zwischen der Militär- und der Zivilregierung, indem er sich um die Probleme zwischen diesen beiden Säulen der Regierung kümmerte und ihre Zusammenarbeit sicherstellte. In Berlin ist er ein Verfechter der Interessen des Heeres und genießt beim gesamten politischen Establishment, selbst bei der SPD, relativ großes Vertrauen.§!"
 GER_oswald_lutz_desc: "§YBerater Beschreibung\nGeboren:§! §g6. November 1876, in Öhringen, Jagstkreis, Königreich Württemberg, Deutsches Reich§!\n§YPolitische Karriere:§! §gGeneral Oswald Lutz ist ein bekannter Reformer der bayerischen Armee, ein Kommandeur der motorisierten Truppen des Heeres während des Weltkriegs, der aus Erfahrung gelernt hat, dass die Zukunft der Kriegsführung in den mobilen Panzertruppen liegt. Nach dem Weltkrieg wurde er bayerischer Kriegsminister und förderte die Aufstellung des ersten Panzerregiments des Königreichs, das sich in Militärmanövern bewährte und seine Vision von einer mobilen Panzertruppe einlöste. Dank seiner weitreichenden Kontakte in der kaiserlichen deutschen Armee fand er gleichgesinnte Offiziere - darunter Heinz Guderian, dessen Militärtheorie im Schatten dessen steht, was Lutz bereits etabliert hat.§!"
 GER_ufa_desc: "§YBerater Beschreibung\nFounded:§! §g18. Dezember 1917, in Berlin, Provinz Brandenburg, Königreich Preußen, Deutsches Reich§!\n§YPolitische Karriere:§! §gDie Universum-Film Aktiengesellschaft wurde 1917 als Idee von Erich Ludendorff, einem der beiden Führer der Dritten OHL, gegründet, der sie zu einem großen, staatlich kontrollierten Filmunternehmen machen wollte, das den nationalen Interessen dienen sollte. Die UFA hat den Weltkrieg überdauert und sich in Babelsberg niedergelassen. Sie wurde zu einem privaten Unternehmen, das seine Reichweite auf moderne, expressionistische Medien ausdehnte und zu einem direkten Konkurrenten von Hollywood wurde. Ihre Stummfilme sind in der ganzen Welt bekannt, und ihre Filmemacher wie Fritz Lang, F. W. Murnau und Leni Riefenstahl haben internationale Anerkennung gefunden. Doch wenn es die Situation erfordert, ist die UFA bereit, ihr traditionelles Propagandatalent abzulegen und ein Werkzeug der deutschen Kriegsmaschinerie zu werden.§!"
 GER_max_planck_desc: "§YBerater Beschreibung\nGeboren:§! §g23. April 1858, in Kiel, Herzogtum Holstein, Deutscher Bund§!\n§YPolitische Karriere:§! §gMax Planck ist ein deutscher theoretischer Physiker und Präsident der Kaiser-Wilhelm-Gesellschaft, der höchsten wissenschaftlichen Institution im Deutschen Reich. Er ist der Begründer der Quantenphysik und erhielt 1918 den Nobelpreis für Physik für seine Entdeckung der Energiequanten, die das Verständnis der Menschheit für atomare und subatomare Prozesse revolutionierte. Unter seiner Leitung versammelte die Gesellschaft einige der klügsten Köpfe Deutschlands und der Welt und erzielte beeindruckende Fortschritte in der Physik, Chemie, Technik und zahlreichen anderen Wissenschaften. Ideologisch gesehen ist Planck ein konservativer Liberaler, ein Mitglied der LVP, aber kein besonders fortschrittlicher - er ist mit dem derzeitigen Verfassungssystem zufrieden und hat privat Befürchtungen geäußert, dass die \"Herrschaft aus der Menge\" zu einer totalitären Diktatur führen könnte.§!"
 GER_adolf_georg_maltzan_desc: "§YBerater Beschreibung\nGeboren:§! §g31. Juli 1877, in Klein Varchow, Großherzogtum Mecklenburg-Schwerin, Deutsches Reich§!\n§YPolitische Karriere:§! §gAdolf Georg von Maltzan ist einer der renommiertesten Diplomaten des Deutschen Reiches, der als Außenminister in der Regierung von Ulrich von Brockdorff-Rantzau die Herausforderungen und Erfolge während des chaotischen Zusammenbruchs des Britischen Empire überwachte. Seine \"Brockdorff-Maltzan-Doktrin\" sah eine Rückkehr zum defensiven Pragmatismus der Bismarck-Ära vor, um Frankreich einzudämmen und das übrige Europa geteilt, aber friedlich zu halten. Zusammen mit Botschafter Herbert von Dirksen definierte er eine neue deutsche Ostpolitik, eine vorsichtige Zusammenarbeit mit Russland im Rahmen des Vilnius-Abkommens, die zwar nicht von Dauer war, aber fast ein Jahrzehnt lang eine friedliche Ostfront sicherte. Maltzan ist nach wie vor in diplomatischen Missionen tätig und bietet den deutschen Regierungen in dieser zunehmend angespannten Zeit seine Dienste an.§!"
 GER_carl_bosch_desc: "§YBerater Beschreibung\nGeboren:§! §g27. August 1874, in Köln, Rheinprovinz, Königreich Preußen, Deutsches Reich§!\n§YPolitische Karriere:§! §gCarl Bosch ist ein renommierter Chemiker und Ingenieur der BASF, der 1931 den Nobelpreis für Chemie für die Entdeckung des Haber-Bosch-Verfahrens erhielt, einer Methode zur Herstellung von Ammoniak, die die Massenproduktion von Stickstoffdünger ermöglichte. Boschs Vision ist, dass diese Entdeckung eine massenhafte Verbreitung von Düngemitteln ermöglicht und dazu beiträgt, eine schnell wachsende Welt zu ernähren. Neben seinen wissenschaftlichen Errungenschaften ist Bosch ein bekannter Fürsprecher der deutschen chemischen Industrie, sowohl im Inland als auch in der Außenpolitik. Politisch ist er Mitglied der LVP, hat sich jedoch im Allgemeinen politischer Äußerungen außerhalb seiner Tätigkeit als Fürsprecher der chemischen Industrie enthalten.§!"
 GER_konrad_zuse_desc: "§YBerater Beschreibung\nGeboren:§! §g22. Juni 1910, in Berlin, Provinz Brandenburg, Königreich Preußen, Deutsches Reich§!\n§YPolitische Karriere:§! §gManchmal wird die Sache der Wissenschaft von einem jungen, isolierten Autor vorangetrieben - Konrad Zuse ist einer dieser Menschen. Am Ende der Regierung von Dirksen gerade einmal 26 Jahre alt, hat er bereits mit der Konstruktion von Rechenmaschinen begonnen, die allen derzeit auf dem Markt erhältlichen überlegen sind, und die Aufmerksamkeit des deutschen Militärs auf sich gezogen. Mit der Zeit werden auch Zuses Ehrgeiz und Fähigkeiten wachsen - seine zukünftige Firma, Zuse Apparatebau, wird die ersten programmierbaren Computer der Welt entwickeln, die nicht nur für militärische, sondern auch für zivile Aufgaben geeignet sind.§!"
 GER_uranverein_desc: "§YBerater Beschreibung\n§gDas wachsende Verständnis für das Potenzial der Kernenergie hat Physiker an deutschen Universitäten dazu veranlasst, sich zu organisieren und die Regierung aufzufordern, dieses Potenzial weiter zu erforschen. Der Uranverein ist ein informeller Zusammenschluss von Kernphysikern wie Otto Hahn, Georg Joos, Walther Bothe und Werner Heisenberg und wurde sogar von dem berühmten Präsidenten des Kaiser-Wilhelm-Instituts für Physik, Albert von Einstein, unterstützt. Sie sind daran interessiert, dass das Heereswaffenamt Mittel für den Bau einer experimentellen \"Uranmaschine\" (oder eines Kernreaktors) bereitstellt, die die Richtigkeit dieser Hypothese beweisen und ein neues Zeitalter der nahezu unbegrenzten Kernenergie einleiten kann.§!"
 GER_hafraba_desc: "§YBerater Beschreibung\nFounded:§! §g6. November 1926, in Frankfurt am Main, Provinz Hessen-Nassau, Königreich Preußen, Deutsches Reich§!\n§YPolitische Karriere:§! §gDer Verein zur Vorbereitung der Autobahn Hansestädte-Frankfurt-Basel, abgekürzt HaFraBa, wurde 1926 auf Initiative des Infrastrukturingenieurs Robert Otzen gegründet. Sie ist eine Interessengemeinschaft für den Bau von Autobahnen und die Förderung der Autolobby im Deutschen Reich, und sie ist der Stammvater des Begriffs \"Autobahn\" - eine für den schnellen Autoverkehr konzipierte Strecke. Obwohl ihre Projekte für staatliche Autobahnen, die alle Großstädte verbinden sollen, von einer Regierung nach der anderen immer wieder abgelehnt wurden, bleibt HaFraBa aktiv und wird mit jeder Regierung zusammenarbeiten, um ihre Ideen zu verwirklichen.§!"
 GER_franz_gurtner_desc: "§YBerater Beschreibung\nGeboren:§! §g26. August 1881, in Regensburg, Oberpfalz, Königreich Bayern, Deutsches Reich§!\n§YPolitische Karriere:§! §gDer aus Bayern stammende Jurist und Politiker Franz Gürtner war Mitglied der Akademie für Deutsches Recht und Justizminister des Königreichs Bayern, bevor er nach Berlin übersiedelte. Obwohl er der DVLP nahesteht und ideologisch ein Nationalist, Monarchist und Kritiker der Märzverfassung ist, ist Gürtner kein Parteimitglied und hat deutlich gemacht, dass er bereit ist, jeder Regierung zu dienen, die seiner Meinung nach das Beste für das Deutsche Reich will. Sollte er mit der Kontrolle der Justiz des gesamten Reiches betraut werden, wird er alles in seiner Macht Stehende tun, um die Gesetze zu umgehen und zugunsten des Regimes umzuinterpretieren.§!"
 GER_hjalmar_schacht_desc: ""
 GER_wilhelm_canaris_desc: "§YBerater Beschreibung\nGeboren:§! §g1. Januar 1887, in Aplerbeck, Provinz Westfalen, Königreich Preußen, Deutsches Reich§!\n§YPolitische Karriere:§! §gAdmiral Wilhelm Canaris ist der derzeitige Chef der Nachrichten-Abteilung, des Nachrichtendienstes der kaiserlichen deutschen Marine, der sich auf das Aufspüren der Standorte feindlicher Flotten und das Sammeln von Informationen über Deutschlands Gegner im Kampf um die weltweite Seeherrschaft konzentriert. Obwohl er im Schatten des so genannten \"Vaters der Lügen\", Walter Nicolai, in der Abteilung IIIb steht, ist Canaris ein fähiger, wenn auch relativ rätselhafter Chef des Marine-Nachrichtendienstes, und eine umfassende Zusammenarbeit zwischen seiner Abteilung und dem Nachrichtendienst des Heeres würde, wenn sie von der Regierung gefördert würde, die deutschen Nachrichtendienstkapazitäten sicherlich erheblich steigern. Politisch gesehen ist Canaris ein Nationalist und loyaler Monarchist, wie man es von einem preußischen Offizier erwartet. Er steht den Märzreformen skeptisch gegenüber, akzeptiert aber, dass es nicht seine Aufgabe ist, politische Kommentare abzugeben.§!"

 GER_reichskanzler_in_prussia_desc: "§YBerater Beschreibung§!\n§gBis 1923 waren die Ämter des Reichskanzlers und des preußischen Ministerpräsidenten eins, und es wurde von dem einen erwartet, dass er auch der andere war. Dies verschaffte Preußen ein Machtungleichgewicht im System und gewährte dem Reichskanzler aufgrund seiner Stellung in Preußen zusätzliche Befugnisse. Dieses System wurde mit der Märzverfassung zerschlagen - denn nun hätte es bedeutet, dass der Reichstag die Macht hat, ein Misstrauensvotum über einen preußischen Ministerpräsidenten einzuberufen. Die Wahl von Matthias Erzberger, einem fortschrittlichen Südkatholiken, war der letzte Strohhalm und führte zur Abkopplung Preußens, das seither seine eigenen Ministerpräsidenten hat. Diese Abkopplung scheint jedoch nur von kurzer Dauer gewesen zu sein, da der Reichskanzler wieder zum Ministerpräsidenten geworden ist - für kurze oder lange Zeit.§!"

 GER_ferdinand_von_bredow_desc: "§YBerater Beschreibung\nGeboren:§! §g16. Mai 1884, in Neuruppin, Provinz Brandenburg, Königreich Preußen, Deutsches Reich§!\n§YPolitische Karriere:§! §gGeneralmajor Ferdinand von Bredow ist einer der engsten Verbündeten von Kurt von Schleicher. Der preußische Adlige der neuen Generation und erfahrene Befehlshaber des Zweiten Weltkriegs kam mit Schleicher in Kontakt, als Hans von Seeckt Chef des Generalstabs des Heeres war und die beiden Männer begannen, für ein Projekt zusammenzuarbeiten, das in ihren Augen die Politik des Reiches mit militärischen Interessen koordinieren sollte. Während Schleicher politisch aktiv war und Verbindungen zu Parlamentariern knüpfte, arbeitete Bredow im Verborgenen und wurde in die Abteilung IIIb berufen, wo er Dossiers über Personen sammelte, die in der deutschen Politik von Interesse waren, und sie an seinen Verbündeten weiterleitete, um ihn auf dem Laufenden zu halten. Er begrüßte den Aufstieg der Schleicher-Kanzlerschaft und diente dem Reichskanzler als dessen wichtigster Verbündeter in Sachen Nachrichtendienst und innere Sicherheit. Mit der Mediatisierung der preußischen Geheimpolizei erhält Bredow ein neues Werkzeug in seinem Arsenal, das er sicher im Namen des Neuen Staates einsetzen wird.§!"
 GER_carl_schmitt_desc: "§YBerater Beschreibung\nGeboren:§! §g11. Juli 1888, in Plettenberg, Provinz Westphalen, Königreich Preußen, Deutsches Reich§!\n§YPolitische Karriere:§! §gCarl Schmitt, ein berühmter Jurist und politischer Theoretiker, dessen politisches Denken die Aufmerksamkeit der deutschen Gesellschaft und der Politikwissenschaft auf sich gezogen hat, ist einer der bekanntesten intellektuellen Kritiker des liberalen Konstitutionalismus im Deutschen Reich. Im Laufe seiner akademischen Karriere veröffentlichte er mehrere Bücher und Abhandlungen, in denen er seine politische Philosophie erläuterte und den Liberalismus nicht nur als unvereinbar mit der Demokratie anprangerte, sondern auch als unvereinbar mit der inhärent konfliktiven Natur des Menschen, der immer existenzielle Feinde braucht, um zu kämpfen. Als Antwort auf die von ihm wahrgenommenen Schwächen der parlamentarischen Demokratie entwirft er die Idee des Souveräns als jemand, der über die Ausnahme entscheidet, das Recht überschreitet, um Krisen zu bewältigen und dabei den Buchstaben des Gesetzes zu umgehen. Für Kurt von Schleicher ist Carl Schmitt der \"Kronjurist der Nationalrevolution\", ein Ideologe für sein antiliberales, autoritäres Regime, der den Reichskanzler als diesen gerechten Souverän sieht.§!"
 GER_lothar_erdmann_desc: "§YBerater Beschreibung\nGeboren:§! §g12. Oktober 1888, in Breslau, Provinz Schlesien, Königreich Preußen, Deutsches Reich§!\n§YPolitische Karriere:§! §gAls ehemaliges Mitglied der SPD, einflussreicher Funktionär des ADGB und Pressesprecher der internationalen und deutschen sozialdemokratischen Gewerkschaften wandte sich Lothar Erdmann in den 1930er Jahren vom Sozialismus ab, da er den Kampf für die Rechte der Arbeiter als notwendigerweise mit dem nationalen Interesse, insbesondere dem deutschen, verflochten ansah. Wie er später beschrieb, \"selbst wenn die Gewerkschaften vieles aufgeben müssen, was ihr historisches Wesen ausmachte, brauchen sie ihr Motto \"Durch den Sozialismus zur Nation\" nicht zu ändern, wenn die nationale Revolution ihrem Willen zum Sozialismus mit sozialistischen Taten folgt\". Diese Weltanschauung führte ihn zu Kurt von Schleicher, mit dem Erdmann schon vor seiner Ernennung zum Reichskanzler vertraut war. Nach der Etablierung des Kanzleramtes ist es Erdmanns Aufgabe, die Arbeiter für den staatlich kontrollierten Gewerkschaftsbund zu gewinnen und für die Koordination der Interessen von Staat, Wirtschaft und Arbeit zu sorgen.§!"

 GER_ulrich_von_hassell_desc: "§YBerater Beschreibung\nGeboren:§! §g12. November 1881, in Anklam, Provinz Pommern, Königreich Preußen, Deutsches Reich§!\n§YPolitische Karriere:§! §gAls Vertreter der nächsten Generation des deutschen Adels wurde Ulrich von Hassell 1881 in einer alten und stolzen niedersächsischen Familie geboren. Vor dem Weltkrieg trat er in den diplomatischen Dienst ein, zog sich aber für einige Zeit aus dieser Laufbahn zurück, um in den Staatsdienst zu gehen. Dort lernte er Wolfgang Kapp kennen und engagierte sich später in der Initiative seines Schwiegervaters, Alfred von Tirpitz, der Deutschen Vaterlandspartei. Hassell war von Anfang an Sekretär der Partei, auch wenn er zeitweise von Reaktionären wie Georg Schiele und Kapp selbst ins Abseits gedrängt wurde.\n\n1920 trat er wieder in den diplomatischen Dienst ein und wurde in die französische Kommune entsandt, wo er, in Marseille stationiert, die syndikalistische Revolution am eigenen Leib erlebte - und noch mehr davon überzeugt wurde, dass die natürliche deutsche Lebensweise dieser anarchistischen Travestie völlig entgegengesetzt ist. 1930 bot sich ihm die Gelegenheit zur Rückkehr - ein rekordverdächtig niedriger Stimmenanteil und Schieles Rücktritt erzwangen eine Neuordnung der DVLP, und Hassell, der die so genannte Fraktion der \"Nationalrevolutionäre\" anführte, übernahm die Führung. Hassell, der sich selbst als \"Junger Konservativer\" bezeichnete und eher bereit war, die soziale Frage anzugehen und mit Nicht-Protestanten zusammenzuarbeiten als seine versnobten Vorgänger, stellte sich ein Deutschland vor, das auf einem \"christlich-sozialen Geist\" aufbaut und einen antidemokratischen organischen Staat braucht, um es mit fähiger Hand in die Zukunft zu führen.\n\n§YDie Auswirkungen dieses Beraters werden durch die Koalitionsbilanz der S-W-R-Koalition kontrolliert.§!"
 GER_eduard_stadtler_desc: "§YBerater Beschreibung\nGeboren:§! §g17. Februar 1886, in Hagenau, Elsaß-Lothringen, Deutsches Reich§!\n§YPolitische Karriere:§! §gEduard Stadtler, ein ehemaliges Mitglied des Zentrums aus Elsass-Lothringen, wandte sich während des Weltkriegs der extremen Rechten zu, als er die Oktoberrevolution als Kriegsgefangener persönlich erlebte und sie zu einer Bedrohung für ganz Deutschland erklärte. Nach seiner Rückkehr nach Deutschland im Rahmen des Gefangenenaustauschs nach Brest-Litowsk begann er mit der Organisation mehrerer politischer Clubs und junger konservativer Gruppen, um die extreme Rechte zu unterstützen und eine \"christlich-nationale sozialistische\" Alternative zum Bolschewismus und Syndikalismus zu schaffen. Stadtler, ein Schützling des Straßburger Geschichtsprofessors und rechten Ideologen Martin Spahn, wurde in den 20er Jahren ein führendes Mitglied von dessen rechtsextremer Christlich-Sozialer Heimatpartei (CSHP) im Elsass, die sich nach dem Aufstieg von Ulrich von Hassell langsam zu einem regionalen Zweig der DVLP im Elsass entwickelte. Stadler, der nach den Landtagswahlen von 1935 als Mitglied des Kabinetts Joseph Brom in die Kommunalverwaltung von Elsass-Lothringen berufen wurde, verfügt über erstaunlich viele Kontakte, von der Großindustrie bis hin zu wichtigen Politikern und Zeitungen, und ist sehr ehrgeizig - aber er ist ein treuer Anhänger der nationalrevolutionären, antidemokratischen Linie des Ersten Vorsitzenden.§!"
 GER_martin_spahn_desc: "§YBerater Beschreibung\nGeboren:§! §g7. März 1875, in Marienburg, Provinz Westpreußen, Königreich Preußen, Deutsches Reich§!\n§YPolitische Karriere:§! §gDer Geschichtsprofessor Martin Spahn wurde ursprünglich durch den \"Fall Spahn\" berühmt - die Berufung eines Katholiken mit direkter Unterstützung von Kaiser Wilhelm II. erregte in der deutschen Gesellschaft Aufsehen und zahlreiche protestierende Professoren protestierten, da sie der Meinung waren, dass ein Katholik unmöglich unvoreingenommene, empirische akademische Forschung betreiben könne. Damals war Spahn ein Symbol für die Reformkatholiken, die eine Integration der deutschen Katholiken in die deutsche Gesellschaft anstrebten. Seitdem hat er sich verändert - nach dem Weltkrieg gründete er die im Elsass ansässige, rechtsextreme Christlich-Soziale Heimatpartei, in der sich überkonfessioneller Konservatismus und Korporatismus mit wütendem elsässischem Regionalismus vermischten. Nach dem Machtantritt von Ulrich von Hassell wurde die Partei schließlich zu einem autonomen regionalen Zweig der DVLP. Spahn ist auch Vorsitzender mehrerer rechtsextremer Denkfabriken und des antisemitischen Deutschen Hochschulkreises, eines Zusammenschlusses völkisch gesinnter Studenten im Kaiserreich. Obwohl er immer noch ein prominenter Befürworter der Integration von Katholiken in die deutsche Gesellschaft ist, argumentiert er aus einer deutsch-nationalen Perspektive - Katholiken sollten sich wie alle deutschen Bürger einem verjüngten nationalistischen Deutschen Reich unterordnen.§!"
 GER_adolf_von_trotha_desc: "§YBerater Beschreibung\nGeboren:§! §g1. März 1868, in Koblenz, Rheinprovinz, Königreich Preußen§!\n§YPolitische Karriere:§! §gAdolf von Trotha ist ein führendes Mitglied der DVLP und Vorsitzender des Deutschen Flottenvereins, der von Adolf von Tirpitz 1898 als außerparlamentarischer Unterstützer seiner Weltpolitik und seines Aufrüstungskurses für die Marine gegründet wurde. Vor und während des Weltkriegs wurde der Marinebund zum Sammelbecken rechtsextremen, nationalistischen Gedankenguts, das sich einen starken, \"bonapartistischen\" Diktator wünschte, der Deutschland zum Endsieg gegen die Entente führen sollte - diese Gefühle führten zur Entstehung der DVLP. Trotha selbst machte sich auch durch seine Rolle am Ende des Weltkriegs einen Namen - er wurde Ende 1918 zum Chef der Marine ernannt und erneuerte die uneingeschränkte U-Boot-Kriegsführung, um die Kampfmoral der Franzosen und Briten endgültig zu brechen. Nach Kriegsende schied er aus dem aktiven Dienst aus und widmete sich der publizistischen und politischen Arbeit, leitete den Marinebund und nationalistische Jugendorganisationen und unterstützte pflichtbewusst den Kurs von Ulrich von Hassell.§!"
 GER_oskar_hergt_desc: "§YBerater Beschreibung\nGeboren:§! §g22. Oktober 1869, in Naumburg, Provinz Sachsen, Königreich Preußen§!\n§YPolitische Karriere:§! §gAls altgedienter Rechtspolitiker bekleidete Oskar Hergt schon lange vor seinem Engagement in der Parteipolitik zahlreiche politische Ämter - etwa als Regierungspräsident von Liegnitz und Finanzminister von Preußen. Sein Ideal einer einheitlichen christlich-konservativen Rechtspartei, die das Deutsche Reich gegen den Radikalismus der Linken verankern sollte, führte ihn schließlich zu den Konservativen, denen er in den 1920er Jahren beitrat und unter deren Ägide er in der Nachkriegszeit in verschiedenen Ministerämtern in Preußen tätig war. Während der kurzen liberal-konservativen Regierung Posadowsky-Wehner im Jahr 1923 übernahm Hergt das Amt des Justizministers. In die Koalition von Schwarz-Weiß-Rot bringt er Sachverstand und Respekt ein - obwohl er den Rechtsextremen, mit denen die DkP zusammenarbeiten muss, sehr skeptisch gegenübersteht. In seinen Augen werden die Extremisten nur Probleme verursachen, die sie, die ruhigen und besonnenen Politiker, lösen müssen.§!"
 GER_hansjoachim_rohr_desc: "§YBerater Beschreibung\nGeboren:§! §g1. Oktober 1888, in Demmin, Provinz Pommern, Königreich Preußen, Deutsches Reich§!\n§YPolitische Karriere:§! §gHansjoachim von Rohr ist ein bekannter Vertreter der Interessen der ostelbischen Großgrundbesitzer und des grundbesitzenden Adels, der sogenannten \"Junker\". Der im Landbund aktive und dem späteren Reichskanzler Ewald von Kleist-Schmenzin nahestehende Hansjoachim von Rohr bekleidete verschiedene Ämter im Staatsdienst und in der preußischen Politik, unter anderem das des Landwirtschaftsministers, und gilt als wichtiger Ansprechpartner für alle, die die Loyalität der preußischen Konservativen gewinnen oder erhalten wollen. Ideologisch gesehen ist er ein reaktionärer Aristokrat, der den seiner Meinung nach \"kleinen Populismus\" der extremen Rechten ablehnt, aber eine Zusammenarbeit mit ihnen toleriert, solange die Interessen der Junkerklasse verteidigt werden.§!"

 GER_rudolf_hilferding_desc: "§YBerater Beschreibung\nGeboren:§! §g10. August 1877, in Wien, Niederösterreich, Österreich-Ungarn§!\n§YPolitische Karriere:§! §gRudolf Hilferding, der aus einer wohlhabenden jüdischen Familie in Wien stammte, engagierte sich während seines Studiums in der sozialistischen Politik und trat der österreichischen SPÖ bei, wo er seine bisherige medizinische Laufbahn aufgab und sich ganz dem Studium der politischen Ökonomie widmete. Auf Empfehlung von Karl Kautsky ging er 1906 als Lehrer an die Parteischule der SPD nach Berlin, und Deutschland wurde bald zu seiner zweiten Heimat. Hier veröffentlichte er 1910 \"Das Finanzkapital\", einen wichtigen Meilenstein der marxistischen Wirtschaftstheorie, der ihn zum führenden Wirtschaftsexperten der SPD machte. Bis heute bilden seine Ausarbeitungen zum \"Finanzkapitalismus\" die Grundlage der Wirtschaftspolitik der SPD.\n\nHilferding blieb nach dem Weltkrieg in Deutschland - eine Zeit lang engagierte er sich in der Antikriegs-USPD, kehrte aber nach Kriegsende wieder zur SPD zurück. Als Reichstagsabgeordneter ist er heute der führende Wirtschaftswissenschaftler der SPD und eine naheliegende Option für die höchsten Regierungsämter.§!"
 GER_carl_severing_desc: "§YBerater Beschreibung\nGeboren:§! §g1. Juni 1875, in Herford, Provinz Westfalen, Königreich Preußen, Deutsches Reich§!\n§YPolitische Karriere:§! §gCarl Severing wurde in der westfälischen Industriestadt Bielefeld geboren und gelangte über die Gewerkschaftsbewegung der Stadt zu großer Bekanntheit. Vor dem Krieg war er einer der einflussreichsten \"Provinzfürsten\" der SPD - er dominierte die westfälische SPD und nutzte dies, um Einfluss auf die Gesamtpartei auszuüben. Nach dem Weltkrieg gingen er und Zentrum eine Koalition im westfälischen Landtag ein, und er nutzte seinen Einfluss, um Streiks zu mäßigen und eine Eskalation des Klassenkonflikts in den turbulenten Nachkriegsjahren zu verhindern - was ihm den Ruf eines gemäßigten \"Staatspolitikers\" einbrachte, eines reformorientierten SPD-Politikers, der Koalitionen mit den anderen fortschrittlichen Parteien im Namen demokratischer Reformen unterstützte.\n\nIm Jahr 1924 kehrt er in den Reichstag zurück und ist dort bis heute einer der einflussreichsten sozialdemokratischen Abgeordneten. Die Strafverfolgung und das Beamtenrecht sind sein Fachgebiet, aber er und Otto Braun sind Hermann Müller und seiner Unnachgiebigkeit gegenüber etwas skeptisch eingestellt.§!"
 GER_albert_einstein_desc: "§YBerater Beschreibung\nGeboren:§! §g14. März 1879, in Ulm, Donaukreis, Königreich Württemberg, Deutsches Reich§!\n§YPolitische Karriere:§! §gAlbert von Einstein ist ein theoretischer Physiker deutscher Herkunft, der die moderne Physik mit seiner Relativitätstheorie revolutionierte. Vorübergehend staatenlos, kehrte er 1914 nach Deutschland zurück und leitete seit 1917 das Kaiser-Wilhelm-Institut für Physik. Im Jahr 1921 wurde er mit dem Nobelpreis für Physik ausgezeichnet und anschließend vom Kaiser für seine herausragenden Beiträge zur deutschen Wissenschaft geadelt. Obwohl der Großteil der Öffentlichkeit wenig Verständnis für seine Theorie hat, ist er zu einer wissenschaftlichen Berühmtheit geworden, und er nutzt diesen Ruhm und diese Bekanntheit, um sich für eine Reihe von Anliegen einzusetzen, vor allem für den Pazifismus und die Rechte der deutschen Juden. Politisch sympathisiert er mit der SPD und der LVP.§!"
 GER_wissell_moellendorff_desc: "§YBerater Beschreibung\nGeboren:§! §g8. März 1869, in Göttingen, Provinz Hannover, Königreich Preußen§!\n§YPolitische Karriere:§! §gDer gebürtige Göttinger Rudolf Wissell engagierte sich in der illegalen SPD durch seine Lehre als Maschinenbauer und wurde später hauptamtlicher Gewerkschaftssekretär. In der Generalkommission der Gewerkschaften und später im ADGB war er für die Sozialpolitik zuständig und wurde später zum wichtigsten Sozialpolitiker der SPD. In der Partei gehört er zum Flügel der \"Staatspolitiker\", plädiert aber dennoch für eine tiefgreifende Umgestaltung des deutschen Wirtschaftssystems, sollte er die Möglichkeit dazu erhalten.§!\n\n§gWichard von Moellendorff ist ein Ingenieur aus der niederadligen Familie Moellendorff. Als früher Anhänger des Denkens von Walther von Rathenau wechselte er in die von ihm geleitete, neu gegründete Abteilung für Kriegsrohstoffe und wurde mit der Leitung der chemischen Abteilung betraut. In dieser Zeit schrieb er eine Abhandlung über die \"Deutsche Gemeinwirtschaft\", ein Kompromissmodell zwischen Kapitalismus und sozialistischer Planwirtschaft, das die Kontrolle der Wirtschaft durch ein paritätisches System von Räten und Fachausschüssen vorsah, die Jahrespläne für das Wirtschaftswachstum aufstellen sollten. Seine Ideen erregten die Aufmerksamkeit von Rudolf Wissell, und obwohl er kein Mitglied der SPD ist, wurde er angeworben, um an der Ausarbeitung eines Plans für die Umgestaltung der deutschen Wirtschaft mitzuwirken.§!"

