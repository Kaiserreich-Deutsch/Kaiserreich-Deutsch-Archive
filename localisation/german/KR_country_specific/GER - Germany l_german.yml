 newgerfor.9.t: "Internationaler Ostbefestigungsrat"
 newgerfor.9.d: "Das Deutsche Reich hat ein neues Projekt zur gemeinsamen Verteidigung Mitteleuropas gegen eine mögliche russische Invasion auf den Weg gebracht - die längste Befestigungslinie der Welt, den Ostwall, ein gemeinsames Projekt Deutschlands und seiner osteuropäischen Verbündeten zum Bau von Festungen von Riga bis zum Schwarzen Meer, zur Abschreckung gegen eine russische Invasion. Vertreter der Verteidigungsministerien der einzelnen Staaten werden sich in halbjährlichen Abständen treffen und an der Beschaffung von Baumaterialien und der Organisation des Baus arbeiten, und Deutschland hat zugesagt, erhebliche Mittel für den Bau neuer Festungslinien persönlich zu investieren." # ein Rat der Oststaaten zur Stärkung des Ostens
 newgerfor.9.a: "Wir begrüßen die Unterstützung Berlins!"

 newgerfor.10.t: "Deutsche Unterstützung kommt an"
 newgerfor.10.d: "Wir haben eine Nachricht aus Berlin erhalten: Das Deutsche Reich hat unseren bevorstehenden Kampf gegen Russland zur Kenntnis genommen und bietet uns an, eine militärische Mission mit mehreren pensionierten Offizieren zu entsenden, die unsere Armee ausbilden und unser junges Militär beraten soll."
 newgerfor.10.a: "Wir brauchen jede Hilfe, die wir bekommen können"
 newgerfor.10.b: "Wir können ohne deutsche Hilfe gewinnen"

