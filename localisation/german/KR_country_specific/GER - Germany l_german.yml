 gerswr.65.t: "Ende der Botschafter-Krise"
 gerswr.65.d: "Anfang dieser Woche gingen die Verhandlungen zwischen der Union Großbritanniens und dem Deutschen Reich im britischen Außenministerium in London endlich in die zweite Runde, diesmal ohne deutsche Blockade. Nicht nur der vorübergehend abberufene deutsche Botschafter Leopold von Hoesch reiste symbolisch über den Kanal nach Canossa, sondern dieses Mal auch Außenminister Ulrich von Hassell selbst.\n\nÜberraschenderweise scheint es, dass die Anwesenheit des letzteren den deutschen Einfluss während der Verhandlungen massiv erhöhen konnte. Hassell präsentierte sich als unnachgiebiger Verteidiger deutscher Interessen und konnte sein vorheriges dilettantisches Verhalten dadurch wettmachen, dass er die britische Seite überreden konnte, ausgewählten deutschen Gegenforderungen entgegenzukommen, was sich insgesamt reduzierend auf die von Deutschland zu machenden Zugeständnisse auswirkte.\n\nDas daraufhin geschlossene deutsch-britische Abkommen, das mit einem Berg zweideutiger Klauseln abgesichert ist, scheint die Briten daher nicht so sehr zu begünstigen, wie ursprünglich erwartet. Zwar wurden die Deutschen vertraglich verpflichtet, den britischen Dissidentengruppen sofort die staatliche Unterstützung zu entziehen, aber keine der Klauseln ist in der Lage, de facto irgendwelche konkreten Maßnahmen dagegen durchzusetzen; gleichzeitig hat London aber nur zugestanden, die kompromittierenden Dokumente nicht zu veröffentlichen, aber keine Klausel erwähnt eine völlige Vernichtung des Materials. Im Endeffekt bedeutet dies mehr oder weniger, dass keine der beiden Seiten einen klaren Vorteil aus dem Abkommen ziehen kann, was es - zynisch betrachtet - überraschend fair macht.\n\nFür Hassell reicht das aber aus, um sich als der große Stratege aufzuspielen, dem es gelungen ist, den Spieß im letzten Moment zugunsten der deutschen Interessen umzudrehen. Sein merkwürdiges außenpolitisches Manöver und die Botschafterkrise im Allgemeinen werden in Deutschland mit Unverständnis und Verwirrung betrachtet, aber immerhin hat Hassell es irgendwie geschafft, innerhalb der schwarz-weiß-roten Koalition das Gesicht zu wahren und seiner Partei eine viel größere Demütigung zu ersparen."
 gerswr.65.a: "Wenn dies deutsche Diplomatie vom Feinsten ist, dann sieht die Zukunft düster aus."

 gerswr.66.t: "Ende der Botschafter-Krise"
 gerswr.66.d: "Anfang dieser Woche wurden die diskreditierenden DVLP-Fotos von Schloss Friedenstein offiziell in den führenden britischen Zeitungen, dem Daily Herald und dem Daily Worker, veröffentlicht. Die Empörung sowohl in der Union als auch im Ausland war enorm - niemand scheint die Echtheit der Fotos anzuzweifeln, die deutsche Vaterlandspartei und damit die Kleist-Regierung sind massiv diskreditiert, und das Empire erscheint der internationalen Gemeinschaft als bewusster Schürer von Spannungen durch die Aufrechterhaltung direkter Regierungskontakte zur britischen Dissidentengemeinde.\n\nDie Reaktion in Deutschland kann als gemischt bezeichnet werden. Zwar ist die deutsche Flotte inzwischen wieder von der Doggerbank abgezogen worden, doch hat das Auswärtige Amt für diesen Akt der Kühnheit harte Konsequenzen angekündigt. Der britische Botschafter in Berlin, der von London zunächst nicht abberufen worden war, wurde daraufhin von den deutschen Behörden ausgewiesen, so dass die diplomatischen Beziehungen zwischen Deutschland und Großbritannien nun vollständig abgebrochen sind - mit massiven Auswirkungen auf die weltweiten Spannungen.\n\nDie Oppositionsmedien haben diese Gelegenheit genutzt, um den Druck auf die Regierung weiter zu erhöhen. Sie behaupten, die DVLP sei nicht reif genug, um das Land zu regieren, benehme sich auf der Weltbühne wie ein Elefant im Porzellanladen und sei so unprofessionell, dass sie sich mit hochrangigen ausländischen Dissidenten fotografieren lasse, obwohl die Regierung ein gewisses Maß an Neutralität gewährleisten müsse. Auch in den Zeitungen, die der Deutschen Konservativen Partei nahestehen, macht sich langsam ein ähnliches Bild breit - es scheint sich eine Kluft zwischen den Traditionalisten und den Nationalrevolutionären zu bilden, und das nicht gerade zu Gunsten der DVLP. Hassells Entlassung steht offenbar nicht zur Debatte, aber es besteht kein Zweifel, dass seine Position innerhalb seiner Partei und die der DVLP innerhalb der schwarz-weiß-roten Koalition erheblich geschwächt ist."
 gerswr.66.a: "Verstanden."

 gerswr.67.t: "Alle Augen auf London"
 gerswr.67.d: "Unsere Strategie ist nicht wie erwartet aufgegangen, denn die Deutschen haben auf die Ausweisung von Botschafter Hoesch aus London nicht mit der Ausweisung unseres eigenen Botschafters aus Berlin reagiert. Infolgedessen werden wir nun auf der Weltbühne als einseitige Provokateure wahrgenommen, die wegen eines scheinbar unbedeutenden diplomatischen Zwischenfalls absichtlich die weltweiten Spannungen anheizen und die deutsch-britischen Beziehungen schädigen.\n\nJetzt bleiben uns zwei Möglichkeiten. Erstens können wir beschließen, Berlin vorsichtig die Hand zu reichen, um sowohl die Wogen zu glätten als auch die internationale Gemeinschaft zu beruhigen, um der Welt zu zeigen, dass unsere Absichten rein und nicht hinterlistig sind, wie unser erster diplomatischer Schritt den Eindruck erweckt haben könnte, und dass wir bereit sind, einen Kompromiss zu finden, solange unsere wohlbegründeten Interessen erfüllt werden. Dies könnte die schwierige Situation deeskalieren, könnte aber auch in einer Demütigung enden, da wir mit Sicherheit gezwungen wären, Zugeständnisse zu machen. Die andere Strategie wäre, unsere Bemühungen zu verdoppeln und weiter zu eskalieren, um allen klar zu machen, dass unsere Sache die richtige ist - wir hätten dann keine andere Wahl, als die fraglichen kompromittierenden Dokumente zu veröffentlichen. Dies könnte im schlimmsten Fall nach hinten losgehen, wenn die internationale Gemeinschaft unsere Vertrauenswürdigkeit in Frage stellt, aber es wäre ein starkes Zeichen unserer Entschlossenheit."
 gerswr.67.a: "Wir sollten uns wieder die Hände reichen und einen Kompromiss finden."
 gerswr.67.b: "Wir werden diese Dokumente veröffentlichen - es ist an der Zeit, diese deutschen Intrigen aufzudecken!"

 gerswr.68.t: "London zieht zurück"
 gerswr.68.d: "Unsere Strategie, ruhig zu bleiben und nicht auf die peinlichste Provokation Londons zu reagieren, hat sich ausgezahlt. Durch unsere Passivität verunsichert, haben die Syndikalisten tatsächlich einen Rückzieher gemacht, jetzt, da das internationale Rampenlicht auf ihre unberechenbare, höchst unprofessionelle Außenpolitik gerichtet ist - was ist auch anderes von einem Regime zu erwarten, dem es nicht einmal an einem einfachen Korps von Berufsdiplomaten fehlt? Demnächst soll eine zweite Runde geheimer bilateraler Verhandlungen mit uns beginnen, diesmal aber in Berlin, wo wir hoffentlich die Oberhand haben werden - die wir für unsere Interessen voll ausnutzen müssen!"
 gerswr.68.a: "Aller guten Dinge sind zwei."

 gerswr.69.t: "Londons Antwort"
 gerswr.69.d: "Unsere Strategie, ruhig zu bleiben, hat London offenbar nicht beeindruckt - im Gegenteil. Nach mehreren Tagen völliger diplomatischer Funkstille erreichte uns plötzlich die Meldung, dass die diskreditierenden DVLP-Fotos von Schloss Friedenstein offiziell in den führenden britischen Zeitungen, dem Daily Herald und dem Daily Worker, veröffentlicht wurden. Dieser Akt der unverschämten Verleumdung ist inakzeptabel, passt aber nur allzu gut zum feigen Charakter des hinterlistigen Engländers, der seinem Gegner lieber ein Messer in den Rücken sticht, als sich an die ehrenwerten Regeln der internationalen Diplomatie zu halten. Für Außenminister Hassell und die Vaterlandspartei könnten diese Dokumente zu einem großen Skandal führen und ihre Vertrauenswürdigkeit auf der Weltbühne und innerhalb des Empire beschädigen - unser Schicksal hängt nun davon ab, ob uns oder den Briten mehr Vertrauen entgegengebracht wird."
 gerswr.69.a: "Wir haben eine öffentliche Antwort parat..."

 gerswr.70.t: "Ende der Botschafter-Krise"
 gerswr.70.d: "Anfang dieser Woche wurden in den führenden Zeitungen Großbritanniens Fotos veröffentlicht, die angeblich direkte Verbindungen verschiedener hochrangiger Funktionäre und Regierungsbeamter der deutschen Vaterlandspartei zur britischen Dissidentenszene aufdeckten - die internationale Resonanz ist jedoch, wie es scheint, relativ unbeeindruckt geblieben. Während die Empörung in der Union groß ist, hat das verdächtige Verhalten Großbritanniens im Vorfeld dieser Enthüllung die Vertrauenswürdigkeit des Landes auf der Weltbühne weitgehend zerstört und es bis zu einem gewissen Grad isoliert - selbst die wichtigsten Verbündeten Großbritanniens haben sich aus pragmatischen Erwägungen eher zurückgehalten, London offen zu unterstützen.\n\nDas Auswärtige Amt hat für diesen Akt der Dreistigkeit harte Konsequenzen angekündigt, und der britische Botschafter in Berlin wurde daraufhin von den deutschen Behörden ausgewiesen, so dass die diplomatischen Beziehungen zwischen Deutschland und Großbritannien nun vollständig abgebrochen sind - mit massiven Auswirkungen auf die weltweiten Spannungen. Die Reaktion der deutschen Medien kann jedoch als relativ zurückhaltend bezeichnet werden, da die Oppositionsmedien diese Gelegenheit nicht genutzt haben, um gegen die Regierung zu hetzen. Vielmehr scheint der Vorfall die Legitimation des kompromisslosen außenpolitischen Kurses von Hassell gestärkt und ihm die einmalige Gelegenheit gegeben zu haben, sich als unerschütterlicher Kämpfer gegen angelsächsische und syndikalistische Lügen und Täuschungen zu präsentieren. Für die DVLP kam die Krise daher gerade recht, denn sie wird ihre Position im schwarz-weiß-roten Kabinett sicher stärken - London hingegen wird es schwer haben, den Ruf des dubiosen und zugleich dilettantischen Provokateurs loszuwerden."
 gerswr.70.a: "Verstanden."

 gerswr.71.t: "Ende der Botschafter-Krise"
 gerswr.71.d: "Anfang dieser Woche wurden die diskreditierenden DVLP-Fotos, die auf Schloss Friedenstein aufgenommen wurden, offiziell in den führenden britischen Zeitungen veröffentlicht. Die Empörung sowohl in der Union als auch im Ausland war enorm - kaum jemand scheint die Echtheit der Fotos anzuzweifeln, die deutsche Vaterlandspartei und damit die Kleist-Regierung sind massiv diskreditiert, und das Empire erscheint der internationalen Gemeinschaft als bewusster Schürer von Spannungen, indem es direkte Regierungskontakte zur britischen Dissidentengemeinde unterhält. Dies ist eine große Erleichterung für Großbritannien, dessen Vertrauenswürdigkeit nach der Entlassung des Botschafters Hoesch ohne ersichtlichen Grund zunächst auf dem Spiel stand.\n\nDas Auswärtige Amt hat für diesen Akt der Dreistigkeit harte Konsequenzen angekündigt, und der britische Botschafter in Berlin wurde daraufhin von den deutschen Behörden ausgewiesen, so dass die diplomatischen Beziehungen zwischen Deutschland und Großbritannien nun vollständig abgebrochen sind - mit massiven Auswirkungen auf die weltweiten Spannungen. Die Oppositionsmedien haben diese Gelegenheit genutzt, um den Druck auf die Regierung weiter zu erhöhen, indem sie behaupteten, die DVLP sei nicht reif genug, um das Land zu regieren, benehme sich auf der Weltbühne wie ein Elefant im Porzellanladen und sei so unprofessionell, dass sie sich mit hochrangigen ausländischen Dissidenten fotografieren lasse, obwohl die Regierung ein gewisses Maß an Neutralität zu wahren habe. Auch in den Zeitungen, die der Deutschen Konservativen Partei nahestehen, macht sich langsam ein ähnliches Bild breit - es scheint sich eine Kluft zwischen den Traditionalisten und den Nationalrevolutionären zu bilden, und das nicht gerade zu Gunsten der DVLP. Hassells Entlassung steht offenbar nicht zur Debatte, aber es besteht kein Zweifel, dass seine Position innerhalb seiner Partei und die der DVLP innerhalb der schwarz-weiß-roten Koalition erheblich geschwächt ist."
 gerswr.71.a: "Verstanden."

 gerswr.72.t: "Ende der Botschafter-Krise"
 gerswr.72.d: "Anfang dieser Woche gingen die Verhandlungen zwischen der Union Großbritanniens und dem Deutschen Reich in die zweite Runde - allerdings nicht im britischen Außenministerium in London, sondern im deutschen Außenministerium in Berlin, und diesmal ohne britische Blockade. Der Wechsel des Verhandlungsortes wurde von den Deutschen bewusst gefordert, nachdem Großbritannien versucht hatte, zu deeskalieren, in der Hoffnung, den Heimvorteil voll auszunutzen und den Spieß fest zu Gunsten Deutschlands umzudrehen.\n\nNach mehreren Runden hitziger Debatten konnten sich beide Parteien offenbar auf einen Kompromiss einigen, der jedoch in Wirklichkeit die deutsche Seite leicht zu begünstigen scheint. Die Briten waren gezwungen, auf eine breite Palette deutscher Forderungen einzugehen, wie z.B. die Vernichtung aller diskreditierenden Fotos und Dokumente, während die deutschen Gegenzugeständnisse relativ zweideutig ausfielen - Hassell hat zwar indirekt versprochen, jegliche staatliche Unterstützung für britische Dissidentengruppen einzustellen, aber keine der Klauseln ist tatsächlich in der Lage, de facto irgendwelche konkreten Maßnahmen dagegen durchzusetzen. Das daraufhin geschlossene deutsch-britische Abkommen, das mit einem Berg von rätselhaften Klauseln abgesichert ist, kann daher als strategischer Sieg für Berlin betrachtet werden. Hassell präsentierte sich als unnachgiebiger Verteidiger deutscher Interessen und als standhaftes Bollwerk gegen dreiste syndikalistische Vorwürfe und konnte seinen Ruf als fähiger Diplomat auch bei vielen seiner früheren Zweifler verbessern. Das wird den Einfluss der Partei im schwarz-weiß-roten Kabinett sicherlich stärken."
 gerswr.72.a: "Verstanden."

 gerswr.73.t: "Ende der Botschafter-Krise"
 gerswr.73.d: "Anfang dieser Woche gingen die Verhandlungen zwischen der Union Großbritanniens und dem Deutschen Reich endlich in die zweite Runde - allerdings nicht in London, sondern im Auswärtigen Amt in Berlin, und diesmal ohne britische Blockade. Der Wechsel des Verhandlungsortes war von den Deutschen bewusst gefordert worden, nachdem Großbritannien versucht hatte, zu deeskalieren, in der Hoffnung, den Heimvorteil voll auszunutzen und den Spieß endgültig zu Gunsten Deutschlands umzudrehen. Dies scheint jedoch nicht der Fall gewesen zu sein. Mit enormem Charisma präsentierte sich die britische Seite als unnachgiebiger Verteidiger der Unionsinteressen und konnte ihr vorheriges dilettantisches Verhalten dadurch wettmachen, dass sie die Deutschen dazu überreden konnte, auf ausgewählte Gegenforderungen einzugehen und im Gegenzug zu versprechen, jedes einzelne der diskreditierenden Dokumente zu vernichten.\n\nDas daraufhin geschlossene deutsch-britische Abkommen scheint Berlin daher nicht so sehr zu begünstigen, wie ursprünglich erwartet: Die Deutschen haben sich unter anderem bereit erklärt, die staatliche Unterstützung für britische Dissidentengruppen einzustellen und einige hochrangige Vertreter des Geheimdienstes auszutauschen. Letztlich waren also beide Seiten zu einem gewissen Maß an Zugeständnissen gezwungen, was das Abkommen vergleichsweise fair macht, da beide Seiten zumindest einen, wenn auch nur geringen, Vorteil aus dem Abkommen ziehen können.\n\nFür die DVLP ist das Schlimmste verhindert, da die Dokumente im Besitz Londons vernichtet wurden, und Hassell kann sich als großer Stratege aufspielen, der Großbritannien zum Einlenken gezwungen hat, indem er einfach ruhig blieb und nicht auf die ungerechtfertigte Provokation reagierte - die Tatsache, dass Zugeständnisse gemacht wurden, wird seine Position in der schwarz-weiß-roten Koalition aber wohl nicht stärken. London hingegen kann erleichtert sein, dass Deutschland ihm vertraglich zugesichert hat, alle Regierungsbeziehungen zur britischen Emigrantengemeinschaft abzubrechen. Weder London noch Berlin können behaupten, alle ihre Interessen im klassischen machtpolitischen Sinne gesichert zu haben, aber vorübergehend scheinen tiefere Spannungen zwischen den beiden Nationen beigelegt zu sein - auch wenn eine kühle Grundstimmung bleibt."
 gerswr.73.a: "Verstanden."

 gerswr.74.t: "Krieg in Sicht"
 gerswr.74.d: "Für einen kurzen Moment stand die Welt still. In rascher Folge haben sowohl Deutschland als auch Großbritannien im Rahmen einer wie du mir so ich dir Strategie alle diplomatischen Beziehungen zueinander abgebrochen - nach all den Spannungen in den fernen Peripherien in den vergangenen Jahren ist es nun ein scheinbar unbedeutender diplomatischer Zwischenfall, der Europa wieder an den Rand eines Krieges gebracht hat, und die Titelseiten der Zeitungen in aller Welt sind von der gleichen Frage beherrscht: War in Sight? Krieg in Sicht? La guerre est-elle en vue? Predviditsya li voyna? Die Zeiten der Geheimdiplomatie und der bilateralen Verhandlungen sind vorbei - jetzt richtet sich die Aufmerksamkeit der ganzen Welt auf die beiden Nationen, denn die Angst vor einer weiteren Eskalation steigt. In Paris, Wien und Moskau machen sich ängstliche Beobachter und opportunistische Intriganten bereit, zu intervenieren oder ihren Einfluss zu vergrößern.\n\nDas Patt zwischen London und Berlin hat nun die heißeste Phase erreicht; jede noch so kleine Entscheidung wird über den Ausgang der Krise, möglicherweise über das Schicksal beider Nationen entscheiden - nur eine Seite wird als Siegerin hervorgehen können. Beide werden ihre Optionen sorgfältig abwägen und überlegen müssen, wie sie weiter vorgehen wollen - der hypothetische Sieg wird in hohem Maße von der möglicherweise unglücklichen Entscheidung der Gegenseite abhängen. Es bleiben zwei Möglichkeiten: Der Versuch, die Spannungen zu beruhigen, oder ein erneuter Rückschlag, der die Krise weiter eskalieren lässt. Wie werden sich die Dinge entwickeln?"
 gerswr.74.a: "Wir müssen eskalieren."
 gerswr.74.b: "Wir werden sehen."
 GER_depends_on_opponent_tt: "Das Ergebnis unserer Entscheidung wird davon abhängen, ob unser Gegner eskalieren oder sich zurückziehen wird."

 gerswr.75.t: "Ende der Botschafter-Krise: Deutscher Triumph"
 gerswr.75.d: "Hat die Geschichte die Menschheit nichts gelehrt? Im Jahr 1913 sprach der deutsche Bundeskanzler Theobald von Bethmann Hollweg die folgenden Worte aus: \"Wenn in Europa ein Krieg ausbräche, wäre das ein furchtbares Unglück, und die Nachwelt würde uns alle für Narren halten, wenn es uns nicht gelänge, ihn zu verhindern.\" Wenige Monate später gingen in ganz Europa die Lampen aus. Jetzt, 25 Jahre später, hat eine neue Generation von Narren in London und Berlin beschlossen, denselben Fehler zu begehen - zu eskalieren, mit dem Feuer zu spielen, mit dem Schicksal des ganzen Kontinents. Während die diskreditierenden Dokumente über die Vaterlandspartei in den führenden britischen Zeitungen veröffentlicht wurden, versammelten sich die deutschen Seestreitkräfte zu einer massiven Machtdemonstration auf der Doggerbank, nicht allzu weit von den britischen Heimatgewässern entfernt. Zwei Jahrzehnte des Friedens hingen am seidenen Faden.\n\nEin offener Ausbruch der Feindseligkeiten konnte nur durch das Eingreifen ausländischer Mächte in letzter Minute - zu Gunsten Deutschlands - verhindert werden. Wie es scheint, fanden die veröffentlichten Dokumente in der internationalen Gemeinschaft nicht die von London gewünschte Resonanz, und viele blieben skeptisch, was die Glaubwürdigkeit der Veröffentlichung angeht. Infolgedessen zögerte der syndikalistisch ausgerichtete Block, sich voll und ganz hinter die Briten zu stellen - was sich der deutsche Block zu Nutze machte. Eine mächtige Front von vage mit Deutschland verbündeten Staaten bildete sich gegen die \"hinterlistige britische Provokation\" auf der Weltbühne und verteidigte energisch das Vorgehen Berlins als einen Akt der rechtmäßigen Verteidigung gegen solche Anschuldigungen. Unter immensem Druck sah sich Großbritannien gezwungen, einzulenken, und kurz darauf wurden in Berlin bilaterale Verhandlungen zur Beilegung des Vorfalls geführt.\n\nDas anschließende Deutsch-Englisch-Abkommen ist ein klarer außenpolitischer Sieg für Deutschland, dem es gelang, den Briten eine Reihe schmerzhafter Zugeständnisse abzuringen, darunter eine finanzielle Entschädigung für das enteignete Vermögen der in Deutschland ansässigen britischen Emigranten. Hassell präsentierte sich als unerbittlicher Verteidiger deutscher Interessen, als gewiefter Spieler, der seine Trümpfe ausspielte und sein Glück bis zum Schluss ausreizte und dennoch als Sieger hervorging - mit enormen Auswirkungen auf seine Machtbasis. Für die britische Union hingegen ist die Krise sicherlich eine der größten Demütigungen in ihrer kurzen Geschichte. Auch wenn sich die Spannungen abgekühlt haben, sieht die Zukunft zwischen den Nationen nach dieser Krise düster aus."
 gerswr.75.a: "Verstanden."

 gerswr.76.t: "Ende der Botschafter-Krise: Britischer Triumph"
 gerswr.76.d: "Hat die Geschichte die Menschheit nichts gelehrt? Im Jahr 1913 sprach der deutsche Bundeskanzler Theobald von Bethmann Hollweg die folgenden Worte aus: \"Wenn in Europa ein Krieg ausbräche, wäre das ein furchtbares Unglück, und die Nachwelt würde uns alle für Narren halten, wenn es uns nicht gelänge, ihn zu verhindern.\" Wenige Monate später gingen in ganz Europa die Lampen aus. Jetzt, 25 Jahre später, hat eine neue Generation von Narren in London und Berlin beschlossen, denselben Fehler zu begehen - zu eskalieren, mit dem Feuer zu spielen, mit dem Schicksal des ganzen Kontinents. Während die diskreditierenden Dokumente über die Vaterlandspartei in den führenden britischen Zeitungen veröffentlicht wurden, versammelten sich die deutschen Seestreitkräfte zu einer massiven Machtdemonstration auf der Doggerbank, nicht allzu weit von den britischen Heimatgewässern entfernt. Zwei Jahrzehnte des Friedens hingen am seidenen Faden.\n\nEin offener Ausbruch der Feindseligkeiten konnte nur durch das Eingreifen ausländischer Mächte in letzter Minute verhindert werden - zu Gunsten Großbritanniens. Wie es scheint, haben die veröffentlichten Dokumente in der internationalen Gemeinschaft die gewünschte Resonanz gefunden, und die Empörung über diese hinterlistige deutsche Provokation war groß. Infolgedessen war der deutsche Block recht zurückhaltend, sich voll und ganz hinter seinen Verbündeten zu stellen - was sich der syndikalistische Block zu Nutze machte. Eine mächtige Front von vage syndikalistisch ausgerichteten Staaten formierte sich gegen die \"rückgratlose deutsche Provokation\" auf der Weltbühne und verteidigte energisch die Aufrichtigkeit der britischen Absichten und die Berechtigung der Forderungen gegenüber der DVLP. Unter immensem Druck zwang Reichskanzler Kleist seinen Außenminister zum Einlenken, und kurz darauf wurden in London bilaterale Verhandlungen zur Lösung des Vorfalls geführt.\n\nDas anschließende Deutsch-Britische Abkommen ist ein klarer außenpolitischer Sieg Großbritanniens, dem es gelang, den Deutschen eine Reihe schmerzhafter Zugeständnisse abzuringen, darunter die Neubesetzung der höchsten Geheimdienstposten. Für Hassell ist dies eines der absoluten Worst-Case-Szenarien - seine Partei ist massiv diskreditiert, und sein Ruf als außenpolitischer Hardliner ist durch die schmerzhaften Zugeständnisse beschädigt worden. Während London seinen diplomatischen Sieg feiert, leckt sich die DVLP in Berlin die Wunden; eine Entlassung Hassells steht offenbar nicht zur Debatte, aber seine Position innerhalb der Partei und die der DVLP in der schwarz-weiß-roten Koalition ist zweifellos stark geschwächt."
 gerswr.76.a: "Der Gewinner bekommt alles."

 gerswr.77.t: "Ende der Botschafter-Krise: London gedemütigt"
 gerswr.77.d: "Schockierende Nachrichten aus London: Als man dachte, die Spannungen zwischen Großbritannien und Deutschland hätten bereits ihr maximales Ausmaß erreicht, gingen die Briten noch einen Schritt weiter. Anfang dieser Woche wurden die diskreditierenden DVLP-Fotos von Schloss Friedenstein offiziell in Großbritanniens führenden Zeitungen, dem Daily Herald und dem Daily Worker, veröffentlicht. Deutschland hingegen entschied sich, ruhig zu bleiben - im Nachhinein betrachtet die richtige Entscheidung. Die internationale Resonanz war relativ unbeeindruckt, da das verdächtige Verhalten Großbritanniens im Vorfeld dieser Enthüllung die Vertrauenswürdigkeit des Landes auf der Weltbühne weitgehend zerstört und das Land bis zu einem gewissen Grad isoliert hat - selbst Großbritanniens wichtigste Verbündete haben sich aus pragmatischen Erwägungen eher zurückgehalten, London offen zu unterstützen. In der Folge sah sich London mit einer starken Einheitsfront der mit Deutschland verbündeten Nationen konfrontiert, die in der Lage war, ein Vielfaches an Druck auszuüben als das Empire allein. Verängstigt durch diese enorme Gegenreaktion beschloss London, zurückzurudern und erklärte sich bereit, eine neue Verhandlungsrunde mit den Deutschen einzuleiten - diesmal in Berlin.\n\nIm Herzen des Empire wurden die unterworfenen Syndikalisten daraufhin zu einem breiten Spektrum von Zugeständnissen gedrängt, wie z.B. einer finanziellen Entschädigung für das enteignete Eigentum der in Deutschland lebenden britischen Emigranten und einer offiziellen Regierungserklärung über die Falschheit der veröffentlichten Fotos. Für Berlin und Außenminister Hassell ist der bestmögliche Fall eingetreten: In geradezu bismarckscher Manier hat er sich auf dem Höhepunkt der Krise zur Zurückhaltung entschlossen und seine Gegner zum Erstschlag veranlasst, was diese wiederum auf der Weltbühne isoliert und Deutschland einen größeren Handlungsspielraum verschafft hat - die Briten haben es geschafft, sich durch ihr eigenes Verhalten gnadenlos bloßzustellen.\n\nDer Vorfall scheint Hassells Ruf als unerschütterlicher Verteidiger syndikalistischer Lügen und Täuschungen gestärkt zu haben. Für die DVLP kam die Krise daher genau zum richtigen Zeitpunkt, da sie ihre Position innerhalb des schwarz-weiß-roten Kabinetts sicherlich stärken wird - London hingegen wird es schwer haben, den Ruf des zweifelhaften und zugleich dilettantischen Provokateurs loszuwerden."
 gerswr.77.a: "Der Gewinner bekommt alles."

 gerswr.78.t: "Ende der Botschafter-Krise: Berlin diskreditiert"
 gerswr.78.d: "Schockierende Nachrichten aus London: Als man dachte, die Spannungen zwischen Großbritannien und Deutschland hätten bereits ihr maximales Ausmaß erreicht, gingen die Briten noch einen Schritt weiter. Anfang dieser Woche wurden die diskreditierenden DVLP-Fotos von Schloss Friedenstein offiziell in Großbritanniens führenden Zeitungen, dem Daily Herald und dem Daily Worker, veröffentlicht. Deutschland hingegen beschloss, ruhig zu bleiben - im Nachhinein betrachtet ein Fehler. So wie es aussieht, ist Londons Strategie tatsächlich aufgegangen: Die Empörung im Ausland war enorm, die internationale Gemeinschaft scheint die Echtheit der Fotos nicht anzuzweifeln. Die deutsche Vaterlandspartei und damit die Regierung Kleist sind massiv diskreditiert, und das Empire erscheint der internationalen Gemeinschaft als bewusster Provokateur von Spannungen, indem es direkte Regierungskontakte zur britischen Dissidentengemeinde unterhält.\n\nEs ist also sehr deutlich geworden, dass Hassells Strategie gescheitert ist. Indem er ruhig blieb, statt weiter zu eskalieren, versuchte er, das Patt zu gewinnen, indem er sein Pokerface aufsetzte, abwartete und seinen Gegner dazu brachte, zuerst zuzuschlagen, was an Bismarcks Strategie von 1870 erinnerte. Wahrscheinlich hätte er von seinem unübertroffenen Vorbild besser lernen sollen - manchmal sind es die klassische Machtdemonstration und das schroffe Vorantreiben, die den Stärkeren belohnen, nicht geistreiche Gedankenspiele. Während London seinen diplomatischen Sieg feiert, hat Berlin harte Vergeltungsmaßnahmen von nie dagewesener Art angekündigt - die Zukunft wird zeigen, was dies zur Folge haben wird.\n\nUnterdessen wächst der Druck auf die DVLP. Viele sind der Meinung, dass die Partei nicht reif genug ist, um das Land zu regieren. Sie benimmt sich auf der Weltbühne wie ein Elefant im Porzellanladen und ist so unprofessionell, dass sie sich mit hochrangigen ausländischen Dissidenten fotografieren lässt, obwohl die Regierungsverantwortung ein gewisses Maß an Neutralität erfordert. Auch in den Zeitungen, die der Deutschen Konservativen Partei nahestehen, macht sich langsam ein ähnliches Bild breit - es scheint sich eine Kluft zwischen den Traditionalisten und den Nationalrevolutionären zu bilden, und das nicht gerade zu Gunsten der DVLP. Hassells Entlassung steht offenbar nicht zur Debatte, aber es besteht kein Zweifel, dass seine Position innerhalb seiner Partei und die der DVLP innerhalb der schwarz-weiß-roten Koalition erheblich geschwächt ist."
 gerswr.78.a: "Kein Ass mehr zum Spielen."

 gerswr.79.t: "Ende der Botschafter-Krise: Strategischer Sieg der Briten"
 gerswr.79.d: "Schockierende Nachrichten aus Berlin: Als man dachte, die Spannungen zwischen Großbritannien und Deutschland hätten bereits ihr maximales Ausmaß erreicht, legten die Deutschen noch einen drauf. Anfang dieser Woche eskalierte der europaweite Medienrummel weiter, als sich die Nachricht von einem riesigen deutschen Flottenverband verbreitete, der sich angeblich auf der Doggerbank, nicht allzu weit von den britischen Heimatgewässern entfernt, versammelt. In den deutschen Medien als Erweiterung des jährlichen Kaisermanövers beschrieben, das üblicherweise im Spätsommer stattfindet, waren die tatsächlichen Absichten mehr als deutlich: Die Deutschen bedienten sich eines uralten Tricks in ihrem außenpolitischen Repertoire, der Kanonenbootdiplomatie, um das aufstrebende Großbritannien zur Unterwerfung zu zwingen.\n\nLondon scheint jedoch nicht auf diese Provokation hereingefallen zu sein. Während in der Bevölkerung der Union eine kurze Kriegsangst ausbrach, blieb die Regierung unbeeindruckt und wartete ab, um bald darauf aus der isolierten Position, in der sich die Deutschen nach ihrem riskanten und provokativen Seemanöver auf der Weltbühne befanden, Kapital zu schlagen. In der Folge sah sich Berlin mit einer starken Einheitsfront syndikalistisch orientierter Nationen konfrontiert, die in der Lage war, ein Vielfaches des Drucks auf das Empire auszuüben, den Großbritannien allein ausübte. Die besorgniserregendsten Drohungen gegen Berlins Provokation kamen aus Paris: Der französische Botschafter in Berlin soll vage Andeutungen über ein ganzes Dossier mit kompromittierenden Dokumenten über Hassell gemacht haben, das sich im Besitz der Kommunarden befand und vermutlich aus seiner Zeit als deutscher Konsul in Marseille in den 1920er Jahren stammte. Verängstigt durch den plötzlichen Druck von allen Seiten, griff Reichskanzler Kleist ein und zwang Hassell sofort zum Einlenken, um eine weitere Eskalation zu vermeiden.\n\nWenig später wurden die Verhandlungen in London fortgesetzt, wo Berlin zu einer ganzen Reihe schmerzhafter Zugeständnisse gedrängt wurde. Für London ist jedoch der bestmögliche Fall eingetreten - sie konnten Berlin zur Unterwerfung zwingen, ohne ihre Dokumente über die DVLP tatsächlich veröffentlichen zu müssen. Für Hassell ist dies zweifelsohne ein schwerer Schlag - die Machtbasis seiner Partei im schwarz-weiß-roten Kabinett ist massiv beschädigt."
 gerswr.79.a: "Kein Ass mehr zum Spielen."

 gerswr.80.t: "Ende der Botschafter-Krise: Strategischer Sieg Deutschlands"
 gerswr.80.d: "Schockierende Nachrichten aus Berlin: Als man dachte, die Spannungen zwischen Großbritannien und Deutschland hätten bereits ihr maximales Ausmaß erreicht, legten die Deutschen noch einen drauf. Anfang dieser Woche eskalierte der europaweite Medienrummel weiter, als sich die Nachricht von einem riesigen deutschen Flottenverband verbreitete, der sich angeblich auf der Doggerbank, nicht allzu weit von den britischen Heimatgewässern entfernt, versammelt. In den deutschen Medien als Erweiterung des jährlichen Kaisermanövers beschrieben, das üblicherweise im Spätsommer stattfindet, waren die tatsächlichen Absichten mehr als deutlich: Die Deutschen bedienten sich eines uralten Tricks in ihrem außenpolitischen Repertoire, der Kanonenbootdiplomatie, um das aufstrebende Großbritannien zur Unterwerfung zu zwingen.\n\nErstaunlicherweise scheint London auf diese Strategie hereingefallen zu sein. In der Bevölkerung der Union brach eine Kriegsangst aus, die die Regierung zum Einlenken und zur Fortsetzung der bilateralen Gespräche mit Deutschland zwang - diesmal in Berlin und nicht in London, wo die Deutschen hofften, ihren Heimvorteil nutzen zu können. Nach mehreren Runden hitziger Debatten konnten sich beide Parteien offenbar auf einen Kompromiss einigen, der jedoch in Wirklichkeit die deutsche Seite zu begünstigen scheint. Die Briten waren gezwungen, auf eine breite Palette deutscher Forderungen einzugehen, wie z.B. die Vernichtung aller diskreditierenden Fotos und Dokumente, während die deutschen Gegenzugeständnisse relativ zweideutig waren - Hassell hat indirekt versprochen, jegliche staatliche Unterstützung für britische Dissidentengruppen einzustellen, aber keine der Klauseln ist tatsächlich in der Lage, konkrete Maßnahmen dagegen durchzusetzen. Das daraufhin geschlossene deutsch-britische Abkommen, das mit einem Berg von rätselhaften Klauseln abgesichert ist, kann daher als strategischer Sieg für Berlin betrachtet werden. Hassell präsentierte sich als unerbittlicher Verteidiger deutscher Interessen, der bereit ist, mit dem Feuer zu spielen, wenn es nötig ist, und konnte so seinen Ruf als fähiger Diplomat auch bei vielen seiner früheren Zweifler verbessern. Dies wird sicherlich den Einfluss der Partei innerhalb des schwarz-weiß-roten Kabinetts stärken."
 gerswr.80.a: "Kein Ass mehr zum Spielen."

 gerswr.81.t: "Ende der Botschafter-Krise: Internationale Schiedsgerichtsbarkeit zu Gunsten Deutschlands"
 gerswr.81.d: "Am Ende scheint der gesunde Menschenverstand gesiegt zu haben - weder Berlin noch London haben sich zu einer weiteren Eskalation der Krise entschlossen, in dem Bestreben, die Situation möglichst glimpflich zu überstehen. Nach der Abberufung der beiden Botschafter folgte eine kurze Phase angespannter, zielloser Untätigkeit, die erst unterbrochen wurde, als die dänische Regierung in Kopenhagen intervenierte und ein Vermittlungsangebot unterbreitete. Beide Mächte nehmen das Angebot widerwillig an und entsenden ihre Vertreter nach Dänemark, um die Gespräche fortzusetzen: Diesmal nicht bilateral, sondern unter neutraler Aufsicht.\n\nDas anschließende deutsch-britische Abkommen scheint Deutschland leicht zu begünstigen. Die Briten waren gezwungen, einer breiten Palette deutscher Forderungen nachzukommen, wie z.B. der Vernichtung aller diskreditierenden Fotos und Dokumente, während die deutschen Gegenzugeständnisse relativ zweideutig waren - Hassell hat indirekt versprochen, jegliche staatliche Unterstützung für britische Dissidentengruppen einzustellen, aber keine der Klauseln ist tatsächlich in der Lage, de facto irgendwelche konkreten Maßnahmen dagegen durchzusetzen. Das daraufhin geschlossene deutsch-britische Abkommen, das mit einem Berg von rätselhaften Klauseln abgesichert ist, kann daher als strategischer Sieg für Berlin angesehen werden - nicht jedoch für Hassell und die DVLP.\n\nDass Hassell sich auf ausländische Schiedsgerichte beruft, entspricht ganz und gar nicht seinem angestrebten Ruf als eiskalter Hardliner, der in zahlreichen seiner vergangenen Reden die unbestrittene globale Stärke Deutschlands beschworen hat. In rechtsextremen Kreisen hat sich Hassell damit den spöttischen Ruf des Hundes erworben, der bellt, aber nicht beißt - was seine Position innerhalb der schwarz-weiß-roten Koalition zwar nicht schwächen, aber auch nicht unbedingt stärken wird. Vorübergehend scheinen die tieferen Spannungen zwischen den beiden Nationen durch die Bemühungen Kopenhagens beigelegt zu sein - auch wenn eine kühle Grundstimmung bleibt."
 gerswr.81.a: "Verstanden."

 gerswr.82.t: "Ende der Botschafter-Krise: Ausgehandelte Entspannung"
 gerswr.82.d: "Am Ende scheint der gesunde Menschenverstand gesiegt zu haben - weder Berlin noch London haben sich zu einer weiteren Eskalation der Krise entschlossen, in dem Bestreben, die Situation möglichst glimpflich zu überstehen. Nach der Abberufung der beiden Botschafter folgte eine kurze Phase angespannter, zielloser Untätigkeit, die erst unterbrochen wurde, als die dänische Regierung in Kopenhagen intervenierte und ein Vermittlungsangebot unterbreitete. Beide Mächte nehmen das Angebot widerwillig an und entsenden ihre Vertreter nach Dänemark, um die Gespräche fortzusetzen: Diesmal nicht bilateral, sondern unter neutraler Aufsicht.\n\nsyndikalistische Beobachter wiesen von Anfang an darauf hin, dass Dänemark als Gastgeber für die Verhandlungen eine umstrittene Wahl sein könnte; während das Land behauptet, außenpolitisch neutral zu sein, stehen seine engen wirtschaftlichen Beziehungen zu Deutschland im Widerspruch zu diesem Anspruch. Dennoch scheint das endgültige deutsch-britische Abkommen Berlin nicht so sehr zu begünstigen, wie ursprünglich erwartet. Zwar wurden die Deutschen vertraglich verpflichtet, die staatliche Unterstützung für britische Dissidentengruppen sofort einzustellen, aber keine der Klauseln ist in der Lage, de facto irgendwelche konkreten Maßnahmen dagegen durchzusetzen; gleichzeitig räumte London aber nur ein, die kompromittierenden Dokumente nicht zu veröffentlichen, aber keine Klausel erwähnt eine völlige Vernichtung des Materials. Im Endeffekt bedeutet dies mehr oder weniger, dass keine der beiden Seiten einen klaren Vorteil aus dem Abkommen ziehen kann, was es - zynisch betrachtet - überraschend fair macht.\n\nFür die DVLP ist das Schlimmste verhindert worden, da die Dokumente, die sich im Besitz Londons befinden, nicht veröffentlicht worden sind. Dass er sich auf ein ausländisches Schiedsgericht verlassen hat, entspricht ganz und gar nicht seinem angestrebten Ruf als eiskalter Hardliner, der in zahlreichen Reden die unbestrittene globale Stärke Deutschlands beschworen hat. In rechtsextremen Kreisen hat Hassell deshalb inzwischen den spöttischen Ruf des Hundes, der zwar bellt, aber nicht beißt - in Verbindung mit der Tatsache, dass das Abkommen keine nennenswerten britischen Zugeständnisse brachte, ist das Ansehen Hassells und der DVLP in der schwarz-weiß-roten Koalition etwas geschwächt worden. Weder London noch Berlin können für sich in Anspruch nehmen, ihre Interessen im klassischen machtpolitischen Sinne durchgesetzt zu haben, aber vorübergehend scheinen tiefere Spannungen zwischen den beiden Nationen durch die Kopenhagener Bemühungen beigelegt worden zu sein - auch wenn eine kühle Grundstimmung bestehen bleibt."
 gerswr.82.a: "Verstanden."

 gerswr.83.t: "Bismarck-Jugend"
 gerswr.83.d: "Kennzeichnend für das Wachstum der Parteipolitik in Deutschland war die Gründung von Jugendorganisationen der Parteien in ganz Deutschland. Die Jugend! In einem edlen Staat der Alten wäre die Jugend von der Politik, der Kunst der Erfahrenen und Gebildeten, so weit wie möglich entfernt, aber die Zeiten haben sich geändert, und der Erfolg der Sozialistischen Arbeiterjugend der SPD ermutigte die rechten Parteien, ihre Alternativen zu gründen.\n\nBis heute sind die rechten Jugendorganisationen unorganisiert und gespalten, unvergleichlich schwächer als ihre sozialdemokratischen Pendants. Weder die DkP noch die DVLP konnten eine starke jugendliche Anhängerschaft um sich scharen, da ihr reaktionärer Konservatismus die nächste Generation einfach nicht ansprach. Nachdem sich die deutsche Rechte zu einem Hegemon vereinigt hatte, brauchte sie aber auch eine einheitliche Jugendorganisation - und so schlossen sich die ungleichen Jugendgruppen beider Parteien sowie zahlreiche andere rechte Jugendorganisationen zusammen und gründeten die Bismarckjugend. Als neues Symbol wurde das Wappen des Hauses Bismarck gewählt, und zum Vorsitzenden wurde übrigens Herbert von Bismarck, der Großneffe des berühmten Reichskanzlers, gewählt.\n\nDurch die Kontrolle des DNVB über das Bildungssystem sind Hunderttausende junger Deutscher in seine Reihen aufgenommen worden. Es dient als Rekrutierungsstätte für talentierte Nachwuchspolitiker, indoktriniert die Jugendlichen mit der Ideologie der Konservativen Revolution und bietet ihnen eine militärische Grundausbildung."
 gerswr.83.a: "Für Deutschlands Wiederaufstieg!"

 gerswr.84.t: "Konsolidierte Demokratie"
 gerswr.84.d: "Das Reich soll nach unseren Vorstellungen umgestaltet werden. Im Prinzip ist gegen das alte parlamentarische System nichts einzuwenden, solange es gut funktioniert - eine gebildete Wählerschaft würde gebildete Männer auswählen, die das Land nach traditionellen, gottgegebenen Prinzipien und Werten leiten und zum Wohlstand führen würden. Leider funktioniert er nicht gut - der Parlamentarismus ist längst von Demagogen gekapert und in etwas Obszönes, Undeutsches verwandelt worden. Sozialisten und Liberale kopieren genüsslich die Erfahrungen des Westens, ohne zu wissen, dass nur ein System, das aus den Wurzeln einer Nation stammt, für dieses Land am besten funktioniert.\n\nDafür haben wir den DNVB. Er wird als Weg dienen, über den respektable, gebildete Männer in die Politik eintreten können, die dann das Land leiten können, ohne irgendwelchen populistischen Interessen verpflichtet zu sein. Um dies zu erreichen, müssen wir natürlich die Tendenzen der Menschen ein wenig kontrollieren. Sicherlich werden wir den demagogischen Übergang zur Proportionalen Vertretung in den Städten rückgängig machen und die radikale sozialistische Propaganda eindämmen müssen - und das alles bei gleichzeitiger Umerziehung unseres Volkes zu christlichen, konservativen Werten.\n\nEs ist eine Demokratie - wir werden nie allein im Reichstag sein, die Katholiken und die Liberalen werden immerhin einige Sitze einnehmen -, aber eine gefestigte Demokratie, die dem nationalen Interesse dient und nicht populistischen Illusionen."
 gerswr.84.a: "Und es wird Jahrhunderte halten!"

 gerswr.85.t: "Die nationale Wiedergeburt"
 gerswr.85.d: "Es ist an der Zeit, das Reich von Grund auf neu zu gestalten. Zu lange haben wir uns von einem fanatischen Internationalismus in die Irre führen lassen - Deutschland muss wiederbelebt, seine Traditionen wiederhergestellt und ein organischer Staat von seiner nationalen Basis aus aufgebaut werden. Das parlamentarische System, das seit Jahrzehnten das Kernstück der Verfassung ist, ist mechanisch, undeutsch und versklavt das Volk an den geldgierigen sozialistischen Internationalismus. Vor über einem Jahrhundert erkannte der preußische Reformer Heinrich Friedrich Karl vom und zum Stein genau diese Prophezeiung - und statt wie so viele andere der Französischen Revolution blindlings zu folgen, entwarf er ein einzigartiges System, das Preußen auf einen eigenen Weg gebracht hätte. Sein Organischer Staat sollte von einem Rat der Nationalen Vertretung regiert werden, der sich aus einer einheimischen Elite zusammensetzte, die aus patriotischen, gebildeten deutschen Bürgern bestand, die sich im Staatsdienst ihrer Gemeinde einen Namen gemacht hatten.\n\nDie Zeiten haben sich geändert, und wir können auch nicht blindlings Steins Ideen kopieren - aber wir können uns annähern. Wir werden die mechanische parlamentarische Demokratie entwurzeln und zerstören und sie durch unser eigenes System ersetzen, und der DNVB, der den öffentlichen Dienst und die Verwaltung kontrollieren wird, wird eine Schlüsselrolle dabei spielen, dass dieses System funktioniert. Die Nation wird wieder mit einem Geist der Gemeinschaft und des Christentums durchdrungen werden müssen, und jede sozialistische und demokratische Propaganda wird ungestraft unterdrückt werden. Deutschland wird endlich wieder aufleben."
 gerswr.85.a: "Am Ende scheint der gesunde Menschenverstand gesiegt zu haben - weder Berlin noch London haben sich zu einer weiteren Eskalation der Krise entschlossen, in dem Bestreben, die Situation möglichst glimpflich zu überstehen. Nach der Abberufung der beiden Botschafter folgte eine kurze Phase angespannter, zielloser Untätigkeit, die erst unterbrochen wurde, als die dänische Regierung in Kopenhagen intervenierte und ein Vermittlungsangebot unterbreitete. Beide Mächte nehmen das Angebot widerwillig an und entsenden ihre Vertreter nach Dänemark, um die Gespräche fortzusetzen: Diesmal nicht bilateral, sondern unter neutraler Aufsicht."

 gerswr.86.t: "Rückkehr des Nationalliberalismus"
 gerswr.86.d: "Die Nationalliberalen sind eine der berühmtesten deutschen Parteien, deren Geschichte bis in die 1860er Jahre zurückreicht und die in den ersten Jahren des vereinigten Reiches eine entscheidende Rolle spielten. Obwohl die konservative Bewegung nicht viel mit diesen Mäzenen der Geschichte gemein hatte, wurde die NLP leider von noch schlimmeren Elementen aus der bürgerlichen Wählerschaft überholt - Linksliberalen, die aggressiv für parlamentarische Reformen zu agitieren begannen, die mechanisch die sterilen Praktiken der westeuropäischen Staaten importieren sollten. Die Nationalliberalen waren zwar nicht fehlerfrei, verstanden aber die Torheit solcher Träume. Schließlich sahen sie sich selbst eher als liberal denn als demokratisch an.\n\nDie Neugestaltung des politischen Systems nach unserer konservativen Revolution hat der NLP neues Leben eingehaucht - die Enttäuschung über das Scheitern des Linksliberalismus hat viele Rechtsliberale dazu gebracht, eine kooperativere Haltung gegenüber dem Regime einzunehmen und die Interessen der Wirtschaft gegen den massiven ländlichen, autoritären, konservativen DNVB-Block zu verteidigen. Unsere Vertreter haben daher eine kooperative Beziehung zu der gestärkten NLP entwickelt und werden hoffentlich als harmlose, konstruktive Opposition dienen."
 gerswr.86.a: "Vielleicht ist der Frieden zwischen Industrie und Landwirten doch möglich."

 gerswr.87.t: "Das Weltvolk"
 gerswr.87.d: "Es ist eine Tatsache der Geschichte, dass die Deutschen ein Volk sind, das geboren wurde, um zu dominieren und zu herrschen, das es nicht verdient, in Mitteleuropa zu verharren, sondern sich in der ganzen Welt ausbreiten muss - sie sind ein \"Weltvolk\". Tirpitz hat das verstanden - er war ein unvergleichlicher Weltpolitiker, der bereit war, Deutschland aus seiner kontinentalen Enge herauszuführen, und obwohl er nicht mehr unter uns ist und von egoistischen Parteipolitikern aufgehalten wurde, müssen wir in seine Fußstapfen treten und Deutschland in eine grandiose Zukunft führen.\n\nNatürlich sollten wir das nicht allein tun. Deutschland ist das Herz, der Motor eines größeren Europas - Großeuropa -, aber ein Herz kann nicht ohne all die anderen Organe schlagen, aus denen der Körper besteht. So wie Europa ohne Deutschland nur ein Schatten seiner selbst wäre, so wäre es auch ohne Spanien, Frankreich, Russland oder Italien. Dennoch muss Europa von einem weltoffenen Volk wie den Deutschen geführt werden, und ganz Europa hat etwas gemeinsam - christlichen Geist und einen reinen europäischen Charakter.\n\nDeutschland hat somit die natürliche Aufgabe, Europa zu führen, einen paneuropäischen Block, der gegen die anderen großen Zivilisationen kämpfen und sich durchsetzen wird - ein Europa unter deutscher Führung muss den Globus beherrschen, von Amerika bis in die entlegensten Winkel Asiens, und unser Regime, das den deutschen Nationalstolz wiederbelebt, wird diesen Traum verwirklichen."
 gerswr.87.a: "Deutschland vor allem!"

 gerswr.88.t: "Die Kleistsche Vision: A Close Watch on the Crown Prince"
 gerswr.88.d: "Mit der Wiedereinsetzung des Geheimen Rates hat sich unser Einfluss auf die kaiserliche Familie und Kaiser Wilhelms politische Entscheidungsfindung erheblich vergrößert, so dass wir unsere ideologische Agenda bei den Hohenzollern leichter durchsetzen können. Der Kronprinz ist jedoch eine recht unberechenbare Figur; obwohl er nominell mit unserer Vision der Schwächung der parlamentarischen Ordnung übereinstimmt, ist er nicht bereit, auf den Rat unserer konservativ-moralischen Berater zu hören. Fragwürdige persönliche Freunde von ihm wie Ex-Kanzler Schleicher unterminieren unsere Bemühungen, indem sie versuchen, den Kronprinzen davon zu überzeugen, dass wir ihn nur als Instrument benutzen und nicht bereit sind, die königlichen Vorrechte tatsächlich zu stärken. Als ob Schleicher nicht den gleichen Plan gehabt hätte!\n\nReichskanzler Kleist war noch nie ein Freund des Kronprinzen und ist geradezu angewidert, dass dieser dekadente Clown, der unwürdig ist, das Erbe seiner großen Vorfahren anzutreten, derjenige ist, der in naher Zukunft den preußischen Thron besteigen wird. Jemand, der beim Volk so unbeliebt ist, könnte unser großes konservatives Projekt mit einem einzigen Fehltritt ruinieren. Es muss einen Weg geben, diesen Mann zu zügeln - vielleicht braucht ein langsamer Kerl wie er ein bisschen mehr... nun ja, direkte Überzeugungskraft.\n\nWilhelm ist als begeisterter Jäger bekannt, den man oft in königlichen Jagdschlössern in Ostpreußen, Schlesien oder im fernen Wald von Bialowieza antrifft. Es ist an der Zeit, dass er sich wieder auf alte preußische Tugenden wie Nüchternheit, Mäßigung und Sparsamkeit besinnt. Kleist schickt dem Kronprinzen eine Einladung zu einer gemeinsamen Jagd nach altpreußischer Art auf dem Kleist'schen Jagdrevier in Vorpommern, fernab vom üblichen pompösen Lebensstil der Hohenzollern. Ein kleines Gespräch unter vier Augen könnte ihm die Augen öffnen."
 gerswr.88.a: "Waidmannsheil!"
 
 gerswr.89.t: "Die Kleistsche Vision: Auf der Jagd nach längst vergangenen Idealen"
 gerswr.89.d: "Völlig überraschend nahm Kronprinz Wilhelm Kleists Einladung an. Als er auf Gut Schmenzin, dem malerischen pommerschen Anwesen des Reichskanzlers, eintraf, konnte er noch nicht wissen, dass er weder seine hochmoderne Jagdausrüstung noch seine engsten Vertrauten für den von Kleist aufgestellten Programmablauf benötigen würde. Es würde eine wechselseitige Angelegenheit zwischen dem Kanzler und dem Kronprinzen werden, um letzteren zu seinen angestammten Wurzeln zurück zu führen und ihm zu zeigen, worauf es im Leben wirklich ankommt - eine geistige Reise in die Zeit des Alten Fritz.\n\nSchon in der ersten Nacht wird Wilhelm mit der rustikalen Realität des traditionellen preußischen Landlebens konfrontiert. Um 3 Uhr wird er von den Bediensteten des Guts geweckt und trifft sich mit dem Kanzler zu einem kleinen Frühstück. Bei Roggenbrot, starkem Tee und einer Zigarre werden die Einzelheiten der bevorstehenden Jagd besprochen. Wildschwein steht an diesem Morgen auf der Abschussliste, nichts Besonderes für den Kronprinzen, der sonst Wisent, Elch und anderes Großwild zu jagen pflegt. Doch für Kleist geht es nicht um die Jagd selbst, sondern um die unterschwellige Botschaft, die er vermitteln will.\n\nFür eine einfache Wildschweinjagd dauert der Ausflug ziemlich lange. Wilhelm ist erstaunt, dass Kleist so lange ohne Mittagessen im Wald aushält, und nachdem sie schließlich das Wildschwein erlegt haben, bewundert er Kleists Hingabe an das tote Tier. Eine kurze Totenwache neben dem Kadaver, später ein sorgfältiges Vermessen der Stoßzähne - ein krasser Gegensatz zu den sorglosen Tötungsaktionen, die in den Jagdrevieren der Hohenzollern üblich sind. \"Die Wertschätzung von Gottes Schöpfung ist eine unserer wichtigsten Pflichten\", erinnert ihn Kleist. Später am Abend treffen sich die beiden Jäger zu einem Gespräch im Kaminzimmer. Kleist, berühmt für seine scharfsinnigen analytischen Fähigkeiten, nutzt jeden Augenblick, um Wilhelms Verhalten zu untersuchen. Wer ist der Mann hinter der krummen Fassade?\n\nAls der Kronprinz am nächsten Tag abreist, hat der Kanzler endlich ein klareres Bild vor Augen. Wie seinem Vater scheint es dem Kronprinzen Wilhelm um Anerkennung zu gehen. Wer so lange im Schatten geblieben ist, wer ohne tugendhaften Einfluss aufgewachsen ist, wird zu einer amoralischen Hülle. Kleist hofft, dass das Tête-à-tête auf den Kronprinzen gewirkt hat und dass er sich seiner Rolle in der Gesellschaft und der Freuden eines einfachen, tugendhaften Lebens bewusst geworden ist."
 gerswr.89.a: "Wir werden sehen, ob es Früchte trägt."

 gerswr.90.t: "Die Kleistsche Vision: Die Talente von morgen"
 gerswr.90.d: "Es ist wieder einer jener Tage, an denen Kleists Arbeitsleben in der Berliner Steinwüste zu viel wird; wer jeden Tag mit knallharten Berufspolitikern zu tun hat, läuft Gefahr, selbst geistig zu verkümmern. Der intellektuelle Austausch hilft in solchen Momenten, seine Nerven zu beruhigen. Heute beschließt Kleist, die Friedrich-Wilhelm-Universität zu besuchen, die nicht weit von der Reichskanzlei entfernt liegt. Ein junger Doktor der Theologie namens Dietrich Bonhoeffer, der es schafft, seine Studenten auch mit den trockensten theologischen Themen zu fesseln, soll dort eine Vorlesung halten - der Reichskanzler, selbst ein belesener Protestant, muss einen Mann von solchem Talent einfach persönlich sehen.\n\nKleist mischt sich unauffällig unter die Studentenschar und beobachtet Bonhoeffers Vortrag von der Hörsaaltribüne aus. Er ist beeindruckt, dass zu Beginn ein gemeinsames Gebet abgehalten wird, und die rhetorische Begabung des jungen Mannes, wohl gerade 30 Jahre alt, zieht ihn in ihren Bann. Kleist ist nicht mit allen theologischen Schlussfolgerungen Bonhoeffers einverstanden, schon gar nicht mit seiner ausgeprägten ökumenischen Haltung, aber der Vortrag begeistert ihn.\n\nNachdem alle Studenten gegangen sind, gibt sich Kleist zu erkennen, und die beiden beschließen, sich zu einer theologischen Debatte in einem nahe gelegenen Straßencafé zu treffen. Stunden vergehen in tiefer Diskussion, und das Gespräch wird immer politischer. Wie kann der deutsche Christ von heute noch Hoffnung erfahren in einem Europa, das von sich verschärfenden Spannungen, von einem drohenden Krieg geplagt ist? Welche Schlüsselrolle kann und wird Deutschland, das Herz des Kontinents, bei all dem in Zukunft spielen?\n\nBonhoeffer stützt seine Argumentation auf die neutestamentliche Bergpredigt. \"Weil wir den Krieg in keiner Weise als Gottes Erhaltungsauftrag und damit als Gottes Gebot verstehen können\", argumentiert er, \"muss der nächste Krieg von der Kirche verurteilt werden. Wir sollten hier das Wort 'Pazifismus' nicht scheuen.\" Kleist stimmt dem nur teilweise zu und stellt eine direkte Verbindung zwischen der politischen und der religiösen Sphäre her.\"Der wahre Konservative dient seinem Volk selbstlos, so wie Gott es ihm zugedacht hat\", behauptet er. \"Da Gottes Hauptaufgabe für uns darin besteht, seine Schöpfung zu verteidigen, kann der Krieg dann nicht als ein legitimes, wenn auch letztes Mittel der Verteidigung angesehen werden?\""
 gerswr.90.a: "Herr Dr. Bonhoeffer, was sagen Sie?"

 gerswr.91.t: "Die Kleistsche Vision: Christliche Ethik in einer nicht-christlichen Welt"
 gerswr.91.d: "Bonhoeffer schüttelt den Kopf. \"Wie kommt der Frieden zustande? Durch ein System von politischen Verträgen, durch Aufrüstung zum Zwecke der Friedenssicherung? Nein, durch nichts von alledem, und zwar aus dem einen Grund, weil Frieden und Sicherheit verwechselt werden. Es gibt keinen Weg zum Frieden durch Sicherheit. Frieden ist das Gegenteil von Sicherheit. Sicherheit zu fordern bedeutet, Misstrauen zu haben, und dieses Misstrauen wiederum gebiert Krieg.\" Deutschland hat zu den eskalierenden europäischen Spannungen beigetragen, indem es sie mit seiner Rhetorik und übertriebenen Verteidigungshaltung weiter angeheizt hat. Kleist nickt widerwillig und meint, dass dies daran liege, dass Deutschland über viele Jahrzehnte den Zugang zu seinen eigenen Wurzeln, dem preußischen Geist, verloren habe. \"Deutschland muss wieder seine gottgegebene Rolle als \"Reich der Mitte\" einnehmen und in altpreußischer Manier ein Gleichgewicht auf dem Kontinent schaffen! Deshalb ist es gut, dass es klar denkende, konstruktive Christen wie Sie gibt, um die Entartung, die uns seit Jahrzehnten in die Irre führt, an dieser Stelle hinter sich zu lassen!\"\n\nBald darauf gehen die beiden wieder getrennte Wege. Auf dem Weg zurück ins Kanzleramt denkt Kleist über Bonhoeffers Worte nach. Wie soll man mit ihnen in der praktischen Politik umgehen? Tief in Gedanken versunken, kommt er plötzlich zu einer schrecklichen Erkenntnis. Wie kann er, der Reichskanzler, überhaupt zu einem dauerhaften Frieden, der einzig wahren Christenpflicht, beitragen mit einem Kabinett, das vor allem aus außenpolitischen Hardlinern und Berufspolitikern besteht, die aus kleinlichen Prestigegründen offen Spannungen schüren? Die innenpolitische Neuordnung nach 1936 war zweifellos eine Notwendigkeit, aber ist der Ausbruch des Krieges in gleicher Weise unvermeidlich? Es wird der Tag kommen, an dem sich Kleist vor seinem Gott rechtfertigen muss - wird er dann mit gutem Gewissen behaupten können, dass er alles im Rahmen des Möglichen getan hat, um seine göttliche Pflicht zu erfüllen?"
 gerswr.91.a: "Manchmal stellen wir fest, dass wir weniger Macht haben, als wir ursprünglich angenommen haben."

 gerswr.92.t: "Die Kleistsche Vision: Eine konservative Matriarchin"
 gerswr.92.d: "Die Dekadenz hat nicht nur die Hohenzollern seit Jahrzehnten durchdrungen, sondern auch einen Großteil des Adels bis hin zum verarmten Landadel. Wie kann der Zweite Stand noch seine göttliche Verantwortung wahrnehmen, als Vorbild für den einfachen Menschen zu fungieren? Kein Wunder, dass die heutige Jugend als besonders verwöhnt gilt, es fehlt ihr an Menschen, zu denen sie aufschauen kann! Die Verehrung von Vorbildern beginnt auf der dörflichen Ebene, der Gutsherr dient eher als Identifikationsfigur für den einfachen Knecht als der Kaiser im fernen Berlin. Kleist ist sich sicher, dass es Pioniere braucht, die einen Sinneswandel beim Adel herbeiführen.\n\nGlücklicherweise lebt eine solche Pionierin nicht weit von Gut Schmenzin entfernt: Kleists Tante Ruth von Kleist-Retzow vom benachbarten Gut Klein Krössin, ältere Matriarchin der Familie Kleist und Pommerns berühmteste Junkerin. Ruth, die die meisten religiös-idealistischen Vorstellungen ihrer Schmenzin-Verwandten teilt, hat im Laufe ihres Lebens eine Fülle von Ratgebern über die Pflichten des Adels verfasst, der berühmteste ist \"Die Verantwortung des Grundbesitzes in dieser sozialen Krise\". Darin betont sie, dass Großgrundbesitz nicht nur Privilegien, sondern auch Pflichten mit sich bringt.\n\nAls \"kleiner König\" seiner kleinen Gemeinde muss sich der Junker um das Wohlergehen seiner Untergebenen kümmern, indem er beispielsweise Mittel bereitstellt, um die örtliche Gesundheitsversorgung und die Unterbringungsstandards für seine Landarbeiter und Knechte zu verbessern; um Ruth zu zitieren: \"Ein Gutsbesitzer, der sich ein Auto leistet, aber keine Gemeindeschwester, ist des Gutes, das Gott ihm gegeben hat, nicht würdig!\"\n\nUnsere jüngsten Reformen sollen die Junker entlasten und ein Stück weit aus dem kapitalistischen Rahmen herauslösen und gleichzeitig die Landflucht in die Städte konsequenter verhindern. Nur ohne Profiterwägungen wird die Junkerklasse ihre alte Verantwortung wieder wahrnehmen können. Die Schriften von Ruth von Kleist-Retzow sollten Pflichtlektüre in jedem adligen Haushalt sein - das stärkt auf Dauer nicht nur die Bindung zwischen Junkern und Landarbeitern, sondern macht das preußische Land zu einem verlässlichen Bollwerk unerschütterlicher Tradition."
 gerswr.92.a: "Das Land bildet eine geistige Einheit, sowohl im Wohlstand als auch im Misserfolg!"

 gerswr.93.t: "Ein ruhiger Moment"
 gerswr.93.d: "Weit weg von Berlin, an einem kalten Morgen, schlägt die Glocke der kleinen Kirche im pommerschen Dorf Hopfenberg 10.30 Uhr und markiert das Ende der wöchentlichen Sonntagspredigt. Die wenigen Gottesdienstbesucher verlassen das Gebäude, verabschieden sich und gehen ihrer Wege. Unter ihnen ist ein prominenter Ehrengast, ein älterer Herr mit buschigem Schnurrbart, schlank und rank, verwurzelt mit seiner Heimat wie eine uralte Eiche - kein anderer als Altkanzler Ewald von Kleist-Schmenzin.\n\nAuf dem Weg zu seinem geparkten Auto holt er seine Pfeife heraus und versucht, die kleine Streichholzschachtel in den Tiefen seiner Manteltasche zu finden, als er plötzlich von einem Fremden angesprochen wird, den Kleist in diesem beschaulichen Dorf noch nie gesehen hat. \"Herr von Kleist-Schmenzin\", hört er ihn durch den kalten Wind schreien, \"Belgarder Kreisblatt! Könnten wir Ihre Stellungnahme zu den jüngsten politischen Ereignissen in Berlin bekommen?\"\n\nEs ist nicht das erste Mal, dass der Altkanzler von Reportern, meist von Lokalzeitungen oder ausländischen Zeitungen, aufgesucht wird. Doch was er wirklich über die aktuelle Regierung denkt, würde unter der gegebenen Zensur nicht einmal mehr gedruckt werden. Ein politisches Projekt mit so viel Potenzial, und doch wurde es auf dem Weg dorthin von denselben Leuten verwässert, die Kleist vor vielen Jahren zu bekämpfen gelobt hatte: gierige, egoistische Parlamentarier, im Gewand des aufrechten Konservatismus. Was hat das über Deutschland gebracht? Die verfestigte Herrschaft einer korrupten Partei, die weit entfernt ist von der organischen Führung, die sich viele vor einem Jahrzehnt vorgestellt haben. Der Adel ist noch dekadenter geworden, die nationalistische Rhetorik noch vulgärer - der preußische Geist ist wohl genauso tot wie vor zehn oder zwanzig Jahren. Populismus, radikaler Nationalismus, Materialismus und Massenpolitik sind längst an die Stelle der alten preußischen Werte von edler Qualität getreten.\n\nDas alles wäre nur halb so schlimm, wenn Kleist nicht selbst zu diesem Missstand beigetragen hätte - mit seiner eigenen Naivität. Doch der Altkanzler ist der politischen Diskussionen längst überdrüssig geworden. Er packt seine Pfeife ungezündet weg und winkt den Reporter ab. \"Sagen Sie Ihrem Publikum\", antwortet er, \"dass ich mit mir und meinem Gott im Reinen bin. Ich stehe nicht für Interviews zur Verfügung\". Während sein Mercedes davonfährt, blickt Kleist melancholisch in die Ferne. Lügen mag eine Sünde sein, aber was bleibt in diesen trostlosen Zeiten anderes übrig, als sich in die Privatsphäre und Abgeschiedenheit zu flüchten?"
 gerswr.93.a: "Alles ist verschwunden, was mir leid und lieb, hab' kein Glück gefunden..."
 GER_kleist_ending_tt: "§LAlles, was mir lieb war, ist verschwunden; ich habe kein Glück gefunden, nur das Heimweh bleibt.§!"

 gerswr.94.t: "Das Vermächtnis von Großadmiral Tirpitz"
 gerswr.94.d: "Die Grundsätze der Nationalen Revolution und der Organischen Staatlichkeit spielen in der Rhetorik der DVLP eine zentrale Rolle, obwohl sie erst vor einigen Jahren in der Partei Fuß gefasst haben. Zunächst von rechtsextremen Ideologen der Nachkriegszeit formuliert und später nach dem Aufstieg des Vorsitzenden Hassell im Jahr 1929 populär gemacht, sind diese Ideen im Kern so alt wie die DVLP selbst.\n\nIhre Wurzeln lassen sich bis zu einem der umstrittensten Männer der jüngeren deutschen Geschichte zurückverfolgen, Großadmiral Alfred von Tirpitz. Weltweit berüchtigt als Kopf hinter der uneingeschränkten U-Boot-Kriegsführung und als Hauptantriebskraft des deutsch-britischen Seewettrüstens, sollte seine Rolle als rechtsgerichteter Ideologe nicht unterschätzt werden. Obwohl seine unmittelbare Beteiligung an der DVLP nur von 1917 bis 1920 dauerte, hatten seine Ideen einen nachhaltigen Einfluss, der heute vor allem von seinem Schwiegersohn Hassell an der Spitze der Partei vertreten wird.\n\nTirpitz gehörte zu den ersten, die erkannten, dass echter Konservatismus mehr als bloße Bewahrung erfordert. Wenn man die Verteidigung der Tradition einer fest verwurzelten Elite von Torwächtern anvertraute, musste dies zwangsläufig zu einer Verwässerung und Unterwanderung durch anpassungsfähigere Kräfte führen - das Überleben des Stärkeren. Bereits 1914 war Deutschland an diesem Punkt angelangt, und 1920 wurde der endgültige Schlag versetzt. Die Märzreformen unterstrichen die Erkenntnis, dass selbst dem Kaiser als Verteidiger der deutschen Seele nicht mehr zu trauen war; als wahrer Patriot erkannte Tirpitz, dass die heiligste Institution Deutschlands, die Monarchie, vor sich selbst geschützt werden musste.\n\nDie Bewahrung der deutschen Traditionen und die Förderung eines echten Konservatismus, der durch den organischen Staat verkörpert wird, erfordert, den Gegnern voraus zu sein und sie mit ihren eigenen Waffen zu schlagen. Deutschland muss über eine national gesinnte Bewegung von unten den Weg zurück zu seinen Wurzeln finden und dabei möglichst viele Gruppen einbeziehen: Katholiken, Arbeiter, auch Juden. Das ist genau das, was Tirpitz' nationale Revolution bedeutet, was national-revolutionäres Denken verkörpert und was die “neue“ DVLP von Hassell und Konsorten anstrebt!"
 gerswr.94.a: "Deutschlands Erneuerung steht bevor!"

 gerswr.95.t: "Gefangen zwischen Alt und Neu"
 gerswr.95.d: "Mit der Bildung der schwarz-weiß-roten Koalition steht die Deutsche Konservative Partei vor einem schwierigen Dilemma. Die Bildung einer rein rechten Regierung war ein lang ersehnter Traum vieler Konservativer, aber nun findet sich die DkP als kleinerer Juniorpartner in der Koalition wieder, der angesichts der breiten Unterstützerbasis der DVLP im Laufe der Zeit anfällig für eine Marginalisierung durch diese ist. Beide Parteien zielen auf eine ähnliche Wählerschaft ab, was sie technisch gesehen zu Konkurrenten macht, und die Verbindung der DkP mit dem verachteten parteipolitischen Establishment erschwert ihre Position zusätzlich.\n\nUm nicht zum bloßen Steigbügelhalter für den radikaleren Koalitionspartner zu werden, sind proaktive Maßnahmen erforderlich. Der Vorsitzende Kuno von Westarp hat jahrelang an seinem eigenen Konzept des Konservatismus gefeilt, das er als "Angewandten Konservatismus" bezeichnet. Er behauptet, dass der Konservatismus die gottgegebene Verpflichtung hat, zu regieren, während er für einen breiteren, umfassenden Ansatz eintritt, anstatt sich in einem elitären Elfenbeinturm zu verschanzen. Dieses Konzept hat in den letzten 15 Jahren gut funktioniert und die DkP in der protestantischen Wählerschaft auf dem Lande fest verankert - aber es muss nun weiterentwickelt werden.\n\nEs ist klar, dass die DkP nie die gleiche Anziehungskraft auf die radikalisierten Massen haben wird wie die DVLP. Deshalb ist es an der Zeit, aus den eigenen Schwächen Stärken zu ziehen - der Ruf, eine Establishment-Partei zu sein, wird den alten Konservativen immer anhaften, also muss er zu ihrem Vorteil genutzt werden. Wenn man eine vernünftige Alternative zum radikalen populistischen Nationalismus anbietet, werden sich die Massen zugunsten der DkP umorientieren, sobald sich das aufgeheizte politische Klima beruhigt hat. Dann wird es darauf ankommen, durch strategisches Navigieren zwischen Tradition und Innovation, durch eine geschickte Balance zwischen Alt und Neu sowie durch Westarps Verbindungen zum gemäßigten Establishment die Kontrolle über die Bevölkerung zu behalten und gleichzeitig den Einfluss der DVLP innerhalb der Koalition zu schwächen."
 gerswr.95.a: "Echte Strategie erfordert List."

 gerswr.96.t: "Die Wahlen zum DkP-Vorsitzenden 1939"
 gerswr.96.d: "Zum ersten Mal seit Jahren bereitet sich die Deutsche Konservative Partei auf Vorstandswahlen vor. Kuno von Westarp, langjähriger Parteivorsitzender seit fast zwei Jahrzehnten, befindet sich an einem Scheideweg: Trotz seiner anhaltenden Vitalität im Alter von 75 Jahren sieht er die Notwendigkeit eines Übergangs und hat ein in der Geschichte der Partei noch nie dagewesenes Konzept vorgeschlagen: ein Modell der Doppelspitze. In diesem Modell würde Westarp seine symbolischen Aufgaben als Erster Vorsitzender beibehalten, so dass er mehr Zeit für seinen späteren Ruhestand hätte, während ein jüngerer Ko-Vorsitzender der Partei neuen Schwung verleihen würde. Sein Ziel ist klar: Ein symbolischer Händedruck zwischen alter und neuer Garde.\n\nDoch dieser Übergang wird nicht einfach sein, denn die neue Garde der DkP ist hoffnungslos gespalten. Seit 1936 hat sich die Kluft zwischen den sogenannten Volkskonservativen unter Gottfried Treviranus und dem Bauernflügel unter Hans Schlange-Schöningen immer weiter vertieft. Während ersterer versucht, Westarps Konzept des "Angewandten Konservatismus" auszubauen, um die DkP in eine moderne Massenpartei auf rechtsdemokratischer Grundlage umzuwandeln, die den radikalen Einflüssen der DVLP Paroli bieten kann, tritt letzterer für eine völkisch-nationalistische Agenda ein und unterstützt korporatistisches, anti-elitäres Gedankengut und spielt damit der DVLP direkt in die Karten.\n\nDa die DkP an einem kritischen Punkt steht, wird der Ausgang dieses Machtkampfes innerhalb der neuen Garde den Weg der Partei für die kommenden Jahre bestimmen."
 gerswr.96.a: "Treviranus, der Volkskonservative, siegt."
 gerswr.96.b: "Schlange-Schöningen, die populistische Agrarierin, gewinnt."
 gerswr.96.c: "Wer wird das Erbe des alten konservativen Titanen antreten?"
 GER_treviranus_wins_tt: "§Gottfried Treviranus§!, Vertreter des gemäßigten Volkskonservativen Flügels, wird Ko-Vorsitzender der DkP werden."
 GER_schlange_wins_tt: "§YHans Schlange-Schöningen§!, Vertreter des radikalen Bauernflügels, wird Ko-Vorsitzender der DkP."

 gerswr.97.t: "Volkskonservative sind siegreich"
 gerswr.97.d: "Die Wahlen zum Vorsitzenden gingen zugunsten von Gottfried Treviranus aus, dem spiritus rector der Volkskonservativen und persönlichen Schützling von Westarp. Treviranus, einst ein vielversprechender Marinekommandant, der in illustren Schlachten wie der legendären Konfrontation bei Jütland kämpfte, gehört technisch gesehen zu der gleichen Bevölkerungsgruppe, die Anfang der 30er Jahre in Massen zur Vaterlandspartei strömte, den selbsternannten “Jungkonservativen“. Wo andere seiner Generation den Verirrungen des radikalen Populismus erlegen sind, hat er den Weg der Mäßigung, des Dialogs und des Kompromisses gewählt und in den letzten Jahren eng mit Westarp zusammengearbeitet, um die Attraktivität der angeschlagenen DkP zu erhöhen.\n\nLetztendlich ist auch Treviranus kein Freund der parlamentarischen Ordnung - wie die meisten Konservativen verachtet er die Sozialdemokratie und die Märzreformen zutiefst und sehnt sich nach einer Rückkehr zu einem organischeren System, einer romantisierten Vergangenheit. Aber im Gegensatz zu radikaleren Stimmen planen er und seine Volkskonservativen nicht, die demokratische Ordnung von Grund auf zu zerstören, um sie durch eine korporatistisch-diktatorische Alternative zu ersetzen. Das kaputte System muss lediglich ein wenig gestrafft werden, um konservativen Interessen zu dienen. Indem er sich die traditionellen konservativen Definitionen von Verantwortung und Pflicht zu eigen macht, plädiert er nicht für die völlige Aufgabe des bestehenden politischen Systems, sondern für die anpassungsfähige Weiterentwicklung des Konservatismus, um innerhalb dieses Systems die Vorherrschaft zu behaupten."
 gerswr.97.a: "Die Vernunft hat über das Gefühl gesiegt."

 gerswr.98.t: "Populistische Agrarier sind siegreich"
 gerswr.98.d1: "Die Wahl des Vorsitzenden fiel auf Hans Schlange-Schöningen, seit 1937 Staatssekretär für Landwirtschaft und Spiritus rector des Bauernverbandes. Trotz der Kontroversen, die sein ehrgeiziges Reformprogramm auslöste, konnte Schlange in seiner Amtszeit beispiellose Fortschritte bei der Lösung der Agrarkrise erzielen, was ihm eine breite Unterstützung unter den einfachen Bauern und Landwirten einbrachte. Infolge dieser Erfolge war der Sieg seiner Fraktion innerhalb der DkP nur eine Frage der Zeit.\n\nFür das etablierte Establishment der Konservativen Partei bedeutet der Sieg des "Bauernflügels" jedoch eine Abkehr von rationalem Regieren hin zu einem populistischen Kurs. Mit der Übernahme des Ko-Vorsitzes durch Schlange geht die Ära der traditionellen Eliten, der Junker und des bürokratischen Einflusses innerhalb der DkP zu Ende und macht Platz für den Aufstieg der rechtspopulistischen Agrarfraktion. Das Abdriften in die Untiefen des Nationalpopulismus steht nun unmittelbar bevor - zum ersten Mal in der Geschichte der DkP könnte das völkisch-nationalistische Konzept der Volkssouveränität Vorrang vor dem traditionellen preußischen Ideal der Staatssouveränität haben.\n\nDer Hauptnutznießer der bevorstehenden Verschiebung wird sicherlich die Vaterlandspartei sein. Schlange und seine Mitstreiter haben eine gemeinsame ideologische Basis mit Hassells Nationalrevolutionären und werden die Partei wahrscheinlich näher an den radikaleren Koalitionspartner heranführen. Dies könnte die Konservative Partei zu einem schwachen Juniorpartner innerhalb der Koalition machen und ihre Rolle als ausgleichendes Gegengewicht gegen radikale Einflüsse gefährden."
 gerswr.98.d2: "Die Vorsitzendenwahlen fielen zugunsten von Hans Schlange-Schöningen aus, dem langjährigen Vorsitzenden der pommerschen DkP und spiritus rector des Bauernflügels. 1937 wurde Schlange als Staatssekretär für Landwirtschaft zugunsten des gemäßigten Kompromisslers Hermann von Lüninck übergangen - damit wurde Schlange zu einer prominenten Gegenstimme in den Reihen der Partei. Lünincks begrenzter Erfolg bei der Bewältigung der Agrarkrise ermutigte Schlange und seine Anhänger - der Sieg seiner Fraktion innerhalb der DkP war nur eine Frage der Zeit.\n\nFür das etablierte Establishment der Konservativen Partei bedeutet der Sieg des "Bauernflügels" jedoch eine Abkehr von rationalem Regieren hin zu einem populistischen Kurs. Mit der Übernahme des Ko-Vorsitzes durch Schlange geht die Ära der traditionellen Eliten, der Junker und des bürokratischen Einflusses innerhalb der DkP zu Ende und macht Platz für den Aufstieg der rechtspopulistischen Agrarfraktion. Das Abdriften in die Untiefen des Nationalpopulismus steht nun unmittelbar bevor - zum ersten Mal in der Geschichte der DkP könnte das völkisch-nationalistische Konzept der Volkssouveränität Vorrang vor dem traditionellen preußischen Ideal der Staatssouveränität haben.\n\nDer Hauptnutznießer der bevorstehenden Verschiebung wird sicherlich die Vaterlandspartei sein. Schlange und seine Mitstreiter haben eine gemeinsame ideologische Basis mit Hassells Nationalrevolutionären und werden die Partei wahrscheinlich näher an den radikaleren Koalitionspartner heranführen. Dies könnte die Konservative Partei zu einem schwachen Juniorpartner innerhalb der Koalition machen und ihre Rolle als ausgleichendes Gegengewicht gegen radikale Einflüsse gefährden."
