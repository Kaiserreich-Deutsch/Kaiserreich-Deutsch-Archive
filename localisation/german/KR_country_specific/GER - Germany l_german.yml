 newgerfor.18.a: "Wie können sie es wagen?"

 newgerfor.19.t: "Delhi-Berlin Pakt"
 newgerfor.19.d: "Wir haben eine Nachricht aus Berlin erhalten: Das Deutsche Reich hat unsere erfolgreiche Kampagne zur Vereinigung ganz Indiens unter einem Regime zur Kenntnis genommen und bietet ein Zweckbündnis gegen die Sozialisten und Japan an. Um das Geschäft zu versüßen, bieten die Deutschen auch die Rückgabe der Inseln an, die sie vor der indischen Küste halten - Ceylon und die Malediven, die sofort nach Unterzeichnung des Bündnisses in unsere Herrschaft übergehen würden."
 newgerfor.19.a: "Wir werden uns den Deutschen in ihrem Kampf anschließen"
 newgerfor.19.b: "Wir werden in diesem Konflikt neutral bleiben"

 newgerfor.20.t: "[FROM.GetName] Akzeptiert die Allianz"
 newgerfor.20.d: "[FROM.GetNameDefCap] hat unser Bündnisangebot angenommen und wird seine Kräfte mit den unseren im weltweiten Konflikt vereinen. Die Verwaltung in Deutsch-Indien wird in diesem Moment zurück ins Heimatland verlegt und die Inseln werden unter indische Herrschaft gestellt."
 newgerfor.20.a: "Großartig."

 newgerfor.21.t: "[FROM.GetName] Verweigert die Allianz"
 newgerfor.21.d: "[FROM.GetNameDefCap] hat unser Bündnisangebot abgelehnt und unsere Diplomaten nach Hause geschickt und erklärt, dass sie neutral bleiben werden - ein schwerer Schlag für unsere Interessen in Südasien."
 newgerfor.21.a: "Wie können sie es wagen?"

 newgerfor.22.t: "Deutschland beansprucht ehemaliges Britisches und Französisches Territorium"
 newgerfor.22.d: "Wir haben Berichte aus Berlin erhalten, dass Berlin aufgrund unserer gewählten antideutschen politischen Haltung beschlossen hat, unsere früheren Grenzverträge aufzukündigen, und verkündet hat, dass \"die Ordnung in den ehemaligen britischen und französischen Besitzungen, die jetzt zum Deutschen Reich gehören, wiederhergestellt und diese Gebiete unter deutsche Herrschaft gebracht werden müssen\". Dazu gehören auch die großen Kautschukplantagen in Malaysia und Kambodscha, die nun von einer deutschen Invasion bedroht sind."
 newgerfor.22.a: "Wahnsinn!"

 newgerfor.23.t: "Verstärkung aus Deutschland"
 newgerfor.23.d: "Wir wurden darüber informiert, dass die Regierung des Deutschen Reiches in Anbetracht unseres ständigen Verstärkungsbedarfs die Ausrüstung und den Einsatz einer weiteren Division unter unserer militärischen Autorität genehmigt hat. Die Verstärkungstruppen sind eingetroffen und stehen zum Einsatz bereit."
 newgerfor.23.a: "Sie sind willkommen."

 newgerfor.24.t: "Wachsender Katholischer Widerstand"
 newgerfor.24.d: "In den letzten Monaten haben wir eine stetige Zunahme der Aktivitäten katholischer Organisationen in unserem Gebiet beobachtet - und sie sind nicht unbedingt freundlich. Auch wenn die meisten nicht so weit gehen, unsere Herrschaft offen herauszufordern, haben sie zunehmend auf vermeintliche Missstände in der Behandlung der Kirche und der katholischen Gläubigen hingewiesen.\n\nEs scheint unwahrscheinlich, dass diese Zunahme ihrer Aktivitäten allein durch private Spenden von religiösen Einzelpersonen und Kirchenvertretern finanziert worden sein könnte - die Zahlen passen einfach nicht zusammen. Es ist möglich, dass wir hier die Ergebnisse einer ausländischen Einmischung sehen..."
 newgerfor.24.a: "Verdammt!"

 newgerfor.25.t: "Deutschland fordert die Erneuerung des Vertrags von Metz"
 newgerfor.25.d: "Beunruhigt durch unseren Aufschwung seit dem Ersten Weltkrieg und ihren eigenen inneren Zerfall, der sicherlich eine enorme revolutionäre Bewegung innerhalb des Proletariats in ihren Städten anheizt, haben uns die Lakaien des Kaisers plötzlich mit ihren Beschwerden konfrontiert. Sie behaupten, dass wir drohen, den Vertrag von Metz zu verletzen - die Vereinbarungen, die zwischen uns und Deutschland 1921 getroffen wurden, in denen sie unsere Regierung im Gegenzug dafür anerkannten, dass wir die im Vertrag von Versailles zwei Jahre zuvor gezogenen Grenzen akzeptierten.\n\nDeutschland fordert, dass dieser Vertrag erneuert wird - und zwar mit einer Anerkennung der jetzigen Grenze und damit einem impliziten Versprechen, dass wir keine Aggression gegen den Reichspakt starten."
 newgerfor.25.a: "Wir werden freisprechen."
 newgerfor.25.b: "Wir lassen uns nicht von Berlin befehlen."

 newgerfor.26.t: "Die Kommunarden akzeptieren"
 newgerfor.26.d: "Die Regierung der französischen Kommune hat unsere vernünftige Forderung akzeptiert und wird den Vertrag von Metz erneuern. Dies sollte jegliche Feindseligkeiten in Westeuropa für einige Zeit verzögern."
 newgerfor.26.a: "Gut."

 newgerfor.27.t: "Die Kommunarden wehren sich"
 newgerfor.27.d: "Die Regierung der französischen Kommune hat ihr wahres Gesicht gezeigt und sich geweigert, unsere vernünftige Forderung zu akzeptieren. Auch wenn ihr Ruf ein wenig leiden wird, ist dies ein geringer Gewinn im Vergleich zur Zunahme der Spannungen."
 newgerfor.27.a: "Sie werden anders denken, wenn wir ein zweites Mal in Paris marschieren."

 newgerfor.28.t: "Die Eulenwache"
 newgerfor.28.d: "Wie ist sie gefallen, die \"Älteste Tochter der Kirche\". Seit mehr als einem Jahrhundert rebelliert sie nicht nur gegen Rom, sondern gegen den Glauben selbst, gegen Gott, und bei jedem Wutanfall der Revolutionäre, ob bürgerlich oder proletarisch, floss das Blut der Märtyrer wie ein Sturzbach. Jedes Mal konnten wir nur entsetzt zuschauen, nahe genug, um die Schreie der Unterdrückten zu hören. Wie 1871 in Paris, wo die wahnsinnigen Schufte sogar ihren Erzbischof verzehrten, einen heiligen Mann, der sich immer für die Armen eingesetzt hatte. Ihr Hass auf alles Gute kennt keine Grenzen, und so wundert es niemanden, dass sie die Kirche zunächst 1905 unterdrückten und dann seit 1920 wie besessen versuchten, sie völlig auszurotten. Deutsche Katholiken, die sich um ihre Glaubensbrüder sorgten, organisierten einen \"Verein zur Verteidigung der französischen Katholiken\" unter der Schirmherrschaft von Monsignore Clemens August von Galen, der Verbindungen zu Organisationen in Frankreich herstellte, das Studium von Priestern im Exil bezahlte, aber vor allem ihre Notlage ins Rampenlicht rückte.\n\nAuch wir hatten unsere Differenzen mit der Kirche, aber das Kriegsbeil ist jetzt tief begraben, und es ist einfach unsere Pflicht als Mitchristen, über die Spaltungen hinwegzugehen und alles zu tun, was in unserer Macht steht, um sie zu unterstützen. Zumal unsere Agenten in Frankreich eine Zunahme der katholischen Unruhen festgestellt hatten, und es wäre dumm von uns gewesen, dies nicht auszunutzen. Und so flossen Gelder und gelegentlich auch eine Kiste mit Waffen an die katholischen Organisationen in Frankreich und die Untergrundnetze ihrer radikalsten Elemente. Die positiven Auswirkungen zeigen sich bereits: Es wurde berichtet, dass ein besonders kirchenfeindlicher Milizionär kürzlich von einer solchen Zelle getötet wurde, sehr zur Erleichterung der Einheimischen. Der erste von vielen. Manche sehen in diesen Untergrundkämpfern die neuen Chouans, diese Helden, die sich gegen die erste gottlose Republik gewehrt hatten. Ihr Name stammt aus dem lokalen Dialekt für Eule, und so wurde die Operation Eulen getauft."
 newgerfor.28.a: "Unser Bündnis mit Rom ist unerwartet, trägt aber Früchte."

 newgerfor.29.t: "Wachsende deutsche Investitionen in Russland"
 newgerfor.29.d: "Seit dem Ende des Weltkriegs haben deutsche Interessen ihre Investitionen in unserem Land ausgeweitet, wobei sie die Freihandelsabkommen der Nachkriegszeit und andere Wege genutzt haben - obwohl wir versucht haben, unsere wirtschaftliche Unabhängigkeit zu behaupten, haben wir sie noch nicht vollständig erreicht. Es kam zu einem massiven Zustrom neuer Investitionen und Übernahmen, die die Versorgungskette in mehreren Sektoren ernsthaft bedrohen.\n\nDies erscheint unnatürlich, zumal ein solcher Zustrom sicherlich die Zusammenarbeit mit den örtlichen Behörden und den Mitgliedern der Duma erforderte, und wir vermuten, dass ausländische Agenten eine Rolle bei der Orchestrierung gespielt haben könnten."
 newgerfor.29.a: "Verdammt!"

 newgerfor.30.t: "Deutscher Umsturzversuch"
 newgerfor.30.d: "All das haben wir im Namen des Neuen Deutschlands getan - und Berlin weiß nicht nur nichts von unseren Bemühungen, sondern versucht, uns zu vernichten! Wir haben die Nachricht erhalten, dass das Auswärtige Amt des Deutschen Reiches mit militärischen Kreisen und der demokratischen Opposition konspiriert, um in Riga einen Putsch zu veranstalten, der von deutschen Truppen unterstützt wird und unser Regime stürzen soll.\n\nWir können die Macht des Deutschen Reiches nicht bekämpfen - oder doch? Sollten wir uns jedoch dafür entscheiden, diesen Putschversuch zu bekämpfen und zu zerschlagen, werden wir unsere Beziehungen zu Berlin vollständig kappen - was eine direktere Intervention auslösen könnte..."
 newgerfor.30.a: "Wir kapitulieren! Wir werden nicht gegen Berlin kämpfen!"
 newgerfor.30.b: "Berlin soll verdammt sein! Wir werden diese Verschwörung zerschlagen!"

 newgerfor.31.t: "Erfolgreiche Neuausrichtung im Baltikum"
 newgerfor.31.d: "Die Diktatur in Riga hat kapituliert, anstatt unseren Plan zu bekämpfen, und so ist in den baltischen Staaten eine tolerantere Regierung an die Macht gekommen. Die Kommandanten der baltischen Bruderschaft wurden ohne Verfolgung freigelassen, aber das ist ein geringer Preis."
 newgerfor.31.a: "Gut."

 newgerfor.32.t: "Neuausrichtung im Baltikum erfolglos"
 newgerfor.32.d: "Das Regime in Riga hat sich entschieden, Widerstand zu leisten, und hat unsere Kontakte in den baltischen Staaten abgebrochen und auch unsere Garnisonen im Lande vertrieben. Dies ist ein völliger Abbruch unserer Beziehungen, und die Beziehungen zwischen den beiden Staaten haben einen neuen Tiefpunkt erreicht."
 newgerfor.32.a: "Wir müssen mehr direkte Gewalt in Betracht ziehen."

 newgerfor.33.t: "Deutschland fordert einen Regimewechsel"
 newgerfor.33.d: "Der deutsche Botschafter in der Ukraine hat sich mit [ROOT.GetLeader] getroffen und die Forderungen Berlins nach einer Reihe von Änderungen an unserer Regierung übermittelt, die ihrer Meinung nach vor allem der Stabilität dienen. Obwohl wir uns einfach entscheiden könnten, diese Forderungen zu akzeptieren, haben wir bisher unsere Unabhängigkeit von Deutschland behauptet, und viele sind gegen das, was sie als einen vom Ausland unterstützten Staatsstreich ansehen."
 newgerfor.33.a: "Ihre Bedingungen sind akzeptabel."
 newgerfor.33.b: "Verdammt sei Berlin!"

 newgerfor.34.t: "Neuausrichtung in der Ukraine erfolgreich"
 newgerfor.34.d1: "Seit einiger Zeit wird der ukrainische Staat, obwohl er scheinbar autokratisch von Hetman Pavlo Skoropadskyi verwaltet wird, in Wirklichkeit von dem Otaman-Minister Ivan Poltavets-Ostrianytsia aus dem Schatten heraus geführt. Die Herrschaft des Otaman-Ministers war von schwerwiegenden Missständen und einer autoritären Herrschaft geprägt, wie sie in Osteuropa kaum zu beobachten ist.\n\nAus diesem Grund hatte der deutsche Botschafter in der Ukraine, Johannes von Welczeck, um ein Treffen mit Hetman Skoropadskyi gebeten, bei dem er mitteilte, dass Berlin seine \"tiefe Besorgnis\" über die Lage in der Ukraine zum Ausdruck brachte. Unerwartet willigte der Hetman ein und räumte ein, dass die Ernennung ein Fehler gewesen sei, erklärte aber auch, dass er nicht sicher sei, ob er den Otaman-Minister absetzen könne, ohne einen weiteren gewaltsamen Konflikt auszulösen. Daraufhin versprach Welczeck deutsche militärische Unterstützung, um bei einer \"Machtübergabe\" zu helfen - eine Reaktion, die am nächsten Tag erhebliche Folgen haben sollte.\n\nDie Machtübergabe verlief so reibungslos, wie der Botschafter gehofft hatte. Einheiten der ukrainischen Armee, die von einer deutschen Division unterstützt wurden, nahmen die Regierungsgebäude in [202.GetName] ein und umstellten die Residenz des Otaman-Ministers. Poltavets-Ostrianytsia wurde daraufhin wegen Korruption verhaftet, während Hetman Skoropadskyi, der die Bevölkerung in [202.GetName] beruhigen wollte, in einer Rundfunkansprache seine Unterstützung für das Vorgehen der Armee ankündigte.\n\nIn derselben Ansprache hatte der Hetman seinen Rücktritt angekündigt, da er aufgrund seines schlechten Gesundheitszustands nicht in der Lage sei, das Land ordnungsgemäß zu regieren, und dass sein Sohn Danylo gemäß dem Verfassungsrecht als neuer Hetman regieren würde. In seiner letzten Amtshandlung als Hetman ernannte Skoropadskyi den unparteiischen Kriegshelden Oleksandr Shapoval zum Otaman-Minister. Es wird erwartet, dass der neue Otaman-Minister und seine Regierung einen allmählichen Demokratisierungsprozess durchlaufen werden, der vom konstitutionell gesinnten Hetman Danylo überwacht werden wird." #Ivan P-O SHD
 newgerfor.34.d2: "Seit einiger Zeit wird der ukrainische Staat autokratisch von Pavlo Skoropadskyi und seinem Otaman-Minister Borys Homzyn regiert. Obwohl die Regierung Homzyn nach dem Krieg einen teilweisen Demokratisierungsprozess durchlief, blieben viele der aus der Gründungszeit des ukrainischen Staates stammenden Einschränkungen der politischen Organisation bestehen.\n\nAus diesem Grund hatte der deutsche Botschafter in der Ukraine, Johannes von Welczeck, um ein Treffen mit Hetman Skoropadskyi und Otaman-Minister Homzyn gebeten. Welczeck teilte mit, dass Berlin seine Besorgnis über die Langsamkeit des Demokratisierungsprozesses von Homzyn zum Ausdruck gebracht habe.  Als Beispiel nannte er den Aufstand gegen den Hetman, dessen Beschränkungen für die politische Organisation und fehlende Reformen die Bevölkerung nur verärgerten, so dass der Aufstand mit brutaler militärischer Gewalt niedergeschlagen wurde und nicht mit echter Unterstützung für die Regierung des Hetman.\n\nWährend Homzyn an Welczecks Äußerung Anstoß genommen hatte, unterstützte der Hetman die Idee eindeutig. Einige Tage später wurde deutlich, dass seine Zustimmung Homzyn beeinflusst hatte, der dem Soim ein Verfassungsreformpaket ankündigte. Mehrere vage Klauseln der Verfassung wurden geändert und Gesetze, die sozialistisch orientierten Parteien die Teilnahme an den Wahlen untersagten, wurden für nichtig erklärt.\n\nMit dem Wegfall vieler Restriktionen wird der autokratische Charakter der Hetman-Regierung sicherlich auslaufen. Die führende Partei, die Union der Hetmaniten, wird bei den nächsten Wahlen wahrscheinlich immer noch nicht gestürzt werden, aber die Regierung ist jetzt konstitutioneller als je zuvor - was Welczeck mit Freude nach Berlin berichtet hat." #Homzyn SHD
 newgerfor.34.d3: "Seit einiger Zeit wird der ukrainische Staat von Pawlo Skoropadskij und einer überparteilichen Regierung regiert, die dem Hetman und der Gesamtukrainischen Klassenversammlung rechenschaftspflichtig ist. Diese Regelung war das Ergebnis der Wahlen von 1937, bei denen die Ukrainische Union der Agrarier-Statisten und ihre Vision einer \"klassokratischen Gesellschaft\", die auf den Ideen von Wjatscheslaw Lypsinkyi beruht, in den Vordergrund der ukrainischen Politik rückte. Bisher waren die Ergebnisse dieses Experiments gemischt: Nicht-agrarische Organisationen wurden von der Politik ausgeschlossen, und die Organisation politischer Parteien wurde eingeschränkt.\n\nAus diesem Grund hatte der deutsche Botschafter in der Ukraine, Johannes von Welczeck, um ein Treffen mit Hetman Skoropadskyi und Otaman-Minister Serhii Shemet gebeten. Welczeck teilte mit, dass Berlin seine Besorgnis über die klassokratische Verwaltung geäußert habe, die mit Ineffizienz behaftet sei und sich wahrscheinlich nicht ewig halten könne. Als Beispiel nannte er die Anti-Hetman-Revolte — die Beschränkung der Möglichkeiten des Volkes, sich in politischen Parteien zu organisieren, würde nur zu Instabilität führen.\n\nDaraufhin versprach der Hetman, dass bald die demokratischsten Maßnahmen ergriffen würden, die das System \"nicht ernsthaft gefährden\" würden. Obwohl er bei dem Treffen mit Welczeck nur wenige Worte machte, folgte Otaman-Minister Shemet anscheinend dem Willen des Hetmans, da er am nächsten Tag die Aufhebung des Verbots politischer Parteien sowie Reformen zur Schwächung des Vorsitzes des Jurorenrats ankündigte. Der Inhaber des Amtes, Mykola Kochubei, soll darüber verärgert gewesen sein, aber der Reformprozess verlief dennoch reibungslos, was Welczeck mit Freude nach Berlin zurückmeldete." #USKhD
 newgerfor.34.d4: "Seit einiger Zeit steht die Ukraine unter der Herrschaft von \"Providnyk\" Jewhen Konowaletz und der Liga der ukrainischen Nationalisten, die nach einem Putsch gegen die Regierung des Hetman an die Macht kamen. Der Putsch brachte Berlin kein Wohlwollen ein, da der Hetman die Ukraine zu diesem Zeitpunkt zwei Jahrzehnte lang als treuer Verbündeter Deutschlands geführt hatte - aber es war eine beschlossene Sache, und wir waren zu einem Kompromiss gezwungen.\n\nAuch wenn eine Wiedereinsetzung des Hetman nicht in Frage kommt, gibt es Vorschläge, den Einfluss der Liga zu mäßigen. Diese Vorschläge haben zu einem Treffen zwischen dem deutschen Botschafter in der Ukraine, Johannes von Welczeck, und Providnyk Yevhen Konovalets geführt. Welczeck teilte mit, dass Berlin \"tiefe Besorgnis\" über das undemokratische Verhalten der LUN sowie über einige antideutsche Stimmungen ihrer fanatischsten Anhänger geäußert habe.\n\nKonovalets fragte sich zwar, in welcher Lage sich Berlin befinde, um solche Erklärungen abzugeben, äußerte aber, dass eine politische Isolierung der störenderen Elemente in der Partei nicht ausgeschlossen sei. Die Spannungen zwischen den alten Mitgliedern der Liga, die sich aus radikalen Nationalisten zusammensetzten, und den neuen Mitgliedern, die sich hauptsächlich aus Militärs zusammensetzten, bestünden seit dem Staatsstreich und würden sich jetzt noch verstärken. Es liege im Interesse seines Landes, so Konovalets gegenüber Welczeck, dass Stsiborskyi, Lypa und andere Parteimitglieder ihre Posten zurückerhalten - und Welczeck hatte Konovalets einen klaren Grund dafür genannt.\n\nProvidnyk äußerte sich nur vage zu der Frage, ob in Zukunft Mehrparteienwahlen abgehalten werden sollen oder nicht, und beharrte darauf, dass es \"dringendere Themen\" gebe, aber Konovalets' Haltung hat Berlin in einem angenehmen Maße beruhigt." #LUN
 newgerfor.34.d5: "Seit Anfang 1937 wird Deutschlands größter östlicher Klientenstaat, die Ukraine, von einer demokratischen republikanischen Regierung regiert, die sich im Gefolge des erfolgreichen Anti-Hetman-Aufstands gebildet hatte. Der Zusammenbruch des herrschenden Regimes erfolgte so vollständig und schnell, dass Berlin keine andere Wahl blieb, als die neuen Behörden anzuerkennen, zumal [202.GetName] sich bereit zeigte, den deutschen Forderungen nachzukommen.\n\nMan muss der neuen Regierung zugute halten, dass sie ihren Sicherheitsverpflichtungen pflichtbewusst nachgekommen ist und ihre Rolle im Krieg gespielt hat. Dennoch bleibt die Sorge, dass die Ukraine ohne die unmittelbare Bedrohung durch Moskau die Grenzen des Erlaubten austesten und damit das sorgfältig aufgebaute System der Sicherheit und wirtschaftlichen Dominanz in Osteuropa stören könnte.\n\nUm dies zu verhindern, hat Deutschland unter Hinweis auf die Unvereinbarkeit des jüngsten Gesetzespakets mit den mitteleuropäischen Vorschriften die Zölle für ukrainisches Exportgetreide deutlich erhöht und damit gedroht, mehrere große Kredite zurückzuhalten. All dies führte zusammen mit anonymen Presseberichten über mehrere Fälle von Veruntreuung und ineffizienter Verwendung staatlicher Mittel zu einer Parlamentskrise und einer Reihe von Rücktritten in der Regierung. Aus Angst, dass diese Situation möglicherweise zum Sturz des Kabinetts führen könnte, gaben die ukrainischen Behörden den Forderungen Berlins nach. Die in Ungnade gefallenen Staatsmänner, die verschiedenen Parteien angehörten, sollten durch pragmatische Experten und Wirtschaftsvertreter ersetzt werden, von denen viele in der Vergangenheit der inzwischen aufgelösten Union für Industrie, Handel, Finanzen und Landwirtschaft angehörten. Die gesamte Gesetzgebung im Bereich der Handels- und Finanzpolitik sollte von nun an diskret von der Deutschen Handelskammer in [202.GetName] geprüft werden.\n\nDie letzte Bestimmung hat den linken Flügel der URDP, eine der größten ukrainischen Kräfte im Parlament, erheblich geschwächt und damit das Kräfteverhältnis in der Legislative in eine für Berlin wesentlich günstigere Richtung verschoben."
 newgerfor.34.a: "Großartige Neuigkeiten."

 newgerfor.35.t: "Neuausrichtung in der Ukraine erfolglos"
 newgerfor.35.d: "Das Regime in [202.GetName] hat sich entschieden, Widerstand zu leisten, und hat unsere Kontakte in der Ukraine abgebrochen und auch unsere Garnisonen im Lande vertrieben. Dies ist ein vollständiger Abbruch unserer Beziehungen, und die Beziehungen zwischen den beiden Staaten haben einen neuen Tiefpunkt erreicht."
 newgerfor.35.a: "Wir müssen mehr direkte Gewalt in Betracht ziehen."

 newgerfor.36.t: "Deutschland fordert Übergabe des Suezkanals"
 newgerfor.36.d.default: "Während der Kriege im Nahen Osten haben wir die Kontrolle über den Suezkanal übernommen, die Verkehrsader, die Europa, Asien und Afrika miteinander verbindet und deren Mautgebühren für uns von großem Nutzen wären - wenn wir nicht die Nachricht erhalten hätten, dass Deutschland mit unseren \"protektionistischen Hürden für den Welthandel\" unzufrieden ist. Nachdem sie den Zweiten Weltkrieg gewonnen haben, richten sie ihre Aufmerksamkeit auf uns - verständlicherweise, denn der Suezkanal verbindet ihr Kernland mit ihren Kolonien in Afrika und Ostasien.\n\nEs scheint unwahrscheinlich, dass wir Deutschland und seine Allianz allein herausfordern können - aber vielleicht ist es möglich, eine andere Großmacht zu finden, die uns unterstützt und uns hilft, den Suez in unserer Hand zu behalten? Alternativ könnten wir den Kanal auch einfach aufgeben..."
 newgerfor.36.d.major: "Während der Kriege im Nahen Osten haben wir die Kontrolle über den Suezkanal übernommen, die Verkehrsader, die Europa, Asien und Afrika miteinander verbindet und deren Mautgebühren für uns von großem Nutzen wären - wenn wir nicht die Nachricht erhalten hätten, dass Deutschland mit unseren \"protektionistischen Hürden für den Welthandel\" unzufrieden ist. Nachdem sie den Zweiten Weltkrieg gewonnen haben, richten sie unsere Aufmerksamkeit auf uns - verständlicherweise, denn der Suezkanal verbindet ihr Kernland mit ihren Kolonien in Afrika und Ostasien.\n\nUnser Bündnis ist zwar stark genug, um Deutschland und sein Bündnis herauszufordern, aber ist Suez das Risiko eines dritten globalen Krieges wert?"
 newgerfor.36.a: "Wir haben keine andere Wahl, wir müssen den Kanal übergeben."
 newgerfor.36.b.USA: "Fragen Sie [361.owner.GetNonIdeologyNameDef] nach Unterstützung."
 newgerfor.36.b.ENT: "Bitten Sie die [ENT.GetFactionName] um Unterstützung."
 newgerfor.36.b.JAP: "Fragen Sie [JAP.GetNonIdeologyNameDef] nach Unterstützung."
 newgerfor.36.c: "Wir werden uns absurden deutschen Forderungen nicht beugen!"

 newgerfor.37.t: "[FROM.GetName] Übergabe"
 newgerfor.37.d: "Eine Nachricht von [FROM.GetName] teilt uns mit, dass sie unseren Anspruch auf den Suezkanal nicht anfechten und eine deutsche Garnison sofort in Port-al-Said eintreffen lassen werden. Dies ist ein beeindruckender Sieg für unsere Diplomatie und verleiht uns eine noch nie dagewesene Macht bei der Kontrolle der Meere."
 newgerfor.37.a: "Ohne einen einzigen Schuss."

 newgerfor.38.t: "[FROM.GetName] Bittet um Unterstützung gegen Deutschland"
 newgerfor.38.d: "Wir haben eine besorgte diplomatische Note von [FROM.GetName] erhalten - anscheinend hat Deutschland sie vor kurzem aufgefordert, den Suezkanal zu übergeben, unter Androhung einer Invasion. Da wir keine direkten Absichten gegen [FROM.GetName] hegen, haben sie offiziell um unsere Unterstützung in dieser diplomatischen Krise gebeten - vielleicht können wir einiges gewinnen, wenn wir sie gegen die Deutschen unterstützen und einen diplomatischen Sieg erringen?"
 newgerfor.38.a: "Wir werden [FROM.GetName] gegen den deutschen Imperialismus schützen!"
 newgerfor.38.b: "Wir riskieren keinen Krieg mit Deutschland."

 newgerfor.39.t: "[FROM.GetName] Widersteht!"
 newgerfor.39.d: "[FROM.GetName] hat uns mitgeteilt, dass sie den Suez nicht an uns übergeben werden und die diplomatischen Beziehungen zu uns abgebrochen haben. Es scheint, dass diese Krise nur durch Krieg gelöst werden kann."
 newgerfor.39.a: "Dann werden wir sie vernichten!"

 newgerfor.40.t: "[FROM.GetName] Unterstützt uns!"
 newgerfor.40.d: "[FROM.GetName] hat uns mitgeteilt, dass sie uns gegen Deutschlands Übergriffe im Nahen Osten unterstützen und unsere territoriale Integrität garantieren werden! Dies sollte Berlin einen Grund geben, seine imperialistische Politik zu überdenken."
 newgerfor.40.a: "Gemeinsam werden wir den deutschen Imperialismus stoppen!"

 newgerfor.41.t: "[FROM.GetName] Unterstützt uns nicht!"
 newgerfor.41.d: "[FROM.GetName] hat uns abblitzen lassen! Sie sind nicht daran interessiert, uns vor deutschen Bedrohungen zu schützen und haben uns allein gelassen. Inzwischen steht die deutsche Forderung nach dem Suezkanal immer noch aus... Haben wir eine Chance, wenn wir Widerstand leisten, oder sollten wir den Kanal einfach aufgeben?"
 newgerfor.41.a: "Wir haben jetzt keine andere Wahl als aufzugeben."
 newgerfor.41.b: "Sie sollen verdammt sein! Wir werden Deutschland allein widerstehen!"

 newgerfor.42.t: "Die Suez-Krise"
 newgerfor.42.d: "Die Situation ist eskaliert. [FROM.GetName] hat sich plötzlich in den Konflikt um den Suezkanal eingemischt, indem sie ihre territoriale Integrität garantiert und damit gedroht hat, einzugreifen, falls wir den Suezkanal mit militärischer Gewalt besetzen. Wir wissen nicht, ob es sich um eine echte oder eine leere Drohung handelt, aber wir sollten von jetzt an vorsichtig sein."
 newgerfor.42.a: "Dann werdet ihr beide vernichtet!"
 newgerfor.42.b: "Wir müssen uns zurückziehen, wir können keinen Krieg riskieren."

 newgerfor.43.t: "Deutschland rudert zurück"
 newgerfor.43.d: "Gemeinsam mit unseren neuen Verbündeten haben wir Deutschland zum Rückzug gezwungen! Fürs Erste haben wir unsere Unabhängigkeit behauptet, und Deutschland ist auf der internationalen Bühne etwas gedemütigt worden."
 newgerfor.43.a: "Ein Sieg unserer Diplomatie!"

 newgerfor.44.t: "Deutschland fordert Kontrolle über Ölfelder"
 newgerfor.44.d: "Wir haben eine schockierende Nachricht vom deutschen Botschafter erhalten: Ihr Land ist sehr an dem Öl interessiert, das in unserem Land gefördert wird, und möchte, dass wir diese Ölfelder an ein deutsches Unternehmen verkaufen, wodurch Deutschland die Kontrolle über unsere Ölproduktion erhält. Dies würde unsere wirtschaftliche Unabhängigkeit stark gefährden - sollten wir uns jedoch weigern, ist es möglich, dass die Deutschen militärische Gewalt anwenden, um unser Öl zu beschlagnahmen..."
 newgerfor.44.a: "Wir können das Imperium nicht bekämpfen."
 newgerfor.44.b: "Wir werden unsere wirtschaftliche Unabhängigkeit verteidigen!"

 newgerfor.45.t: "[FROM.GetName] Akzeptiert"
 newgerfor.45.d: "[FROM.GetName] hat die Zeichen der Zeit erkannt und uns ihre Ölvorkommen überlassen. Jetzt kann dieses Öl als Treibstoff für unsere ständig wachsende Industrie verwendet werden."
 newgerfor.45.a: "Perfekt."

 newgerfor.46.t: "[FROM.GetName] Weigert sich"
 newgerfor.46.d: "[FROM.GetName] hat sich sowohl als stur als auch als idiotisch erwiesen - sie haben alle Verhandlungsversuche abgelehnt und erklärt, dass sie nicht wollen, dass wir ihre wirtschaftliche Unabhängigkeit verletzen. Vielleicht kann eine militärische Lösung sie zur Kapitulation zwingen."
 newgerfor.46.a: "Zeit für einen Krieg am Golf..."

 newgerfor.47.t: "Deutsche Unterstützung des afrikanischen Widerstands"
 newgerfor.47.d: "Seit vielen Jahren haben wir es mit Widerstand in Afrika zu tun — von Tuareg-Räubern bis hin zu aufkeimenden nationalistischen Bewegungen im Maghreb. Nun hat sich auch Berlin in den Kampf eingeschaltet und offiziell seine Unterstützung für den \"antikolonialen Kampf in Französisch-Afrika\" zugesagt, so heuchlerisch das auch klingen mag. Es ist wahrscheinlich, dass auch der antikoloniale Widerstand im Untergrund mehr und mehr Unterstützung erhalten wird..."
 newgerfor.47.a: "Bastarde..."

 newgerfor.48.t: "Deutschland bietet Wirtschaftsabkommen an"
 newgerfor.48.d: "Unsere Wiedervereinigung mit China ist den Großmächten der Welt nicht entgangen - und Deutschland, das den Zweiten Weltkrieg gewonnen und seine Positionen in Europa gefestigt hat, hat uns nun ein Angebot zum \"Neustart\" unserer Beziehungen gemacht. Sie bieten ein Handels- und Wirtschaftsabkommen an - geringere Handelsschranken und große gemeinsame deutsch-chinesische Investitionen in Sonderwirtschaftszonen, die unseren Übergang zu einer industriellen Wirtschaft ankurbeln können.\n\nVerständlicherweise gibt es Grund, den Absichten Berlins misstrauisch gegenüberzustehen - ihre Einmischung in China ist wohlbekannt und berüchtigt. Aber jetzt, wo ein starkes, stabiles und geeintes China hinter uns steht, können wir vielleicht endlich ein gerechtes Abkommen zwischen uns und den Westlern schließen?"
 newgerfor.48.a: "Dies wird natürlich für beide Seiten von Vorteil sein."
 newgerfor.48.b: "Dies ist nur ein weiterer Versuch, unsere Unabhängigkeit zu gefährden!"

 newgerfor.49.t: "[FROM.GetName] Akzeptiert"
 newgerfor.49.d: "[FROM.GetName] hat unsere alten Meinungsverschiedenheiten hinter sich gelassen und unserem Handels- und Wirtschaftsabkommen zugestimmt. Schon jetzt ernten wir die Früchte dieser Investition."
 newgerfor.49.a: "Perfekt."

 newgerfor.50.t: "[FROM.GetName] Weigert sich"
 newgerfor.50.d: "[FROM.GetName] ist nicht an wirtschaftlicher Zusammenarbeit interessiert, und so wurden die Verhandlungen über ein deutsch-chinesisches Wirtschaftsabkommen schnell eingestellt."
 newgerfor.50.a: "Nun ja..."

 newgerfor.51.t: "Wachsende Deutsche Investitionen"
 newgerfor.51.d: "In unserem Land wurde eine Abteilung des Auswärtigen Amtes des Deutschen Reiches eingerichtet, die Investitionen in unserem Land erleichtern und als Kanal für eine immer stärkere deutsche Kontrolle über unsere Wirtschaft dienen soll. Die Bemühungen Berlins haben bereits Erfolg - deutsche Investoren haben die Kontrolle über mehrere große Unternehmen übernommen und beabsichtigen, ihre Gewinne in ihr Heimatland zurückzuleiten. Aber auch ein gewisses Wachstum unserer industriellen Basis ist zu verzeichnen."
 newgerfor.51.a: "Nun ja..."

 newgerfor.52.t: "Ostbahn-Plan"
 newgerfor.52.d: "Wir wurden darüber informiert, dass das Deutsche Reich mit einem Eisenbahnausbauprogramm begonnen hat, das unsere Staaten mit Ostdeutschland verbinden und so eine leichtere Verlegung von Truppen zwischen West und Ost ermöglichen wird. Darüber hinaus wurde ein Teil des in Deutschland gebauten rollenden Materials in unsere Bestände überführt, um den Betrieb dieser verbesserten Schienen zu erleichtern."
 newgerfor.52.a: "Gut."

 newgerfor.53.t: "Deutschland fordert die Rückgabe afrikanischer Kolonien"
 newgerfor.53.d: "Wir haben ein Telegramm vom Deutschen Reich erhalten - sie fordern die Rückgabe ihrer Kolonien in Afrika, die wir ihrer Meinung nach aus ihrem rechtmäßigen Besitz gestohlen haben - obwohl es ihre inkompetente Herrschaft war, die überhaupt erst zum Zusammenbruch ihrer Kolonie geführt hat. Wie dem auch sei, Berlin scheint die Absicht zu haben, seine Worte mit Waffen zu untermauern, wenn wir unsere neu eroberten Gebiete nicht zurückgeben."
 newgerfor.53.a: "Wir haben keine andere Wahl, als das zu akzeptieren."
 newgerfor.53.b: "Hier kommen sie nicht an uns ran!"

 newgerfor.54.t: "[FROM.GetName] Akzeptiert"
 newgerfor.54.d: "[FROM.GetNameDefCap] hat sich entschlossen, diesen Konflikt friedlich beizulegen, und hat seine Gebiete in Afrika an uns abgetreten. Jetzt können wir unsere koloniale Verwaltung dort sicher wiederherstellen."
 newgerfor.54.a: "Perfekt."

 newgerfor.55.t: "[FROM.GetName] Weigert sich"
 newgerfor.55.d: "[FROM.GetNameDefCap] hat unsere friedliche Forderung nach Rückgabe der von ihnen kontrollierten afrikanischen Gebiete abgelehnt, und so bleibt uns nichts anderes übrig, als entweder diese Änderung der Besitzverhältnisse zu akzeptieren oder gewaltsamere Methoden anzuwenden."
 newgerfor.55.a: "Unsere Worte werden mit Waffen untermauert."

 newgerfor.56.t: "Unterstützung aus Deutschland"
 newgerfor.56.d: "Unser Vaterland hat uns einen Zustrom von Ressourcen, Nachschub und Verstärkung geschickt, um uns die Rückeroberung unserer früheren Besitzungen in Zentralafrika zu erleichtern."
 newgerfor.56.a: "Ich danke Ihnen."

 newgerfor.57.t: "Endgültige Abtretung der Souveränität"
 newgerfor.57.d: "Im Laufe der Jahre haben die mitteleuropäischen Institutionen immer mehr an Kontrolle gewonnen - jede Reform stärkt zunehmend ihre Bürokratie, während gleichzeitig die Kontrolle des Deutschen Reiches über diese Institutionen zunimmt. Mittlerweile sind sie faktisch ein und dasselbe - wer in Mitteleuropa Ämter bekleidet, wird nun so gut wie immer von Berlin bestimmt, und die genannten Institutionen haben viel Macht, um uns zu zwingen, nach ihren Wünschen zu handeln. Unsere wirtschaftliche und politische Unabhängigkeit ist zunehmend in Gefahr.\n\nJetzt wird der letzte Stein gelegt, der Mitteleuropa eine noch nie dagewesene Kontrolle über unsere Regierung einräumt, so dass Regierungen, die für die \"Ziele und Richtungen der Zollunion\", d.h. für die deutschen Interessen, als inakzeptabel erachtet werden, wahrscheinlich aufgrund des wirtschaftlichen Drucks zu Fall kommen. Ist das alles? Oder haben wir noch eine Wahl?"
 newgerfor.57.a: "Nein, wir haben keine Wahl..."
 newgerfor.57.b: "Ja, wir müssen draußen bleiben!"

 newgerfor.58.t: "[FROM.GetName] Weigert sich Souveränität abzutreten"
 newgerfor.58.d: "Die Politiker in [FROM.GetName] haben sich geweigert, sich unseren Wünschen zu beugen und sind aus der Mitteleuropa-Organisation ausgetreten, anstatt ihre Souveränität an unsere supranationale Organisation abzugeben. Sie sagen, sie würden wahrscheinlich ein unabhängiger Verbündeter unseres Bündnisses bleiben."
 newgerfor.58.a: "Ich verstehe..."

 newgerfor.59.t: "Invitation to the Munich Conference"
 newgerfor.59.d: "The Second Weltkrieg has settled down. Inspired by their successful experience in pluralistic international institutions after democratic reforms to Mitteleuropa, the German Empire has called up a conference made up of representatives from all countries in the world - with the intent of establishing an international arbiter, one which could finally put an end to a worldwide spiral of war and push countries to settle their disputes on the diplomatic arena, rather than with military might.\n\nThis institution would be the Union of Nations, and though Germany would serve as its key enforcer, membership in this organisation promises considerable economic and trade benefits, as well as German protection. Should we join such a proposal?"
 newgerfor.59.a: "Yes, perhaps we can prevent a Third Weltkrieg together."
 newgerfor.59.b: "No, what for?"

 newgerfor.60.t: "[FROM.GetName] Weigert sich Union of Nations Membership"
 newgerfor.60.d: "The government of [FROM.GetName] has refused to attend the Munich Conference and will not be a founding member of the Union of Nations. Though they may join in the future, they will remain outside of our aegis for the time being."
 newgerfor.60.a: "Ich verstehe..."

 newgerfor.61.t1: "Deutschland fordert Wiedereinsetzung"
 newgerfor.61.t2: "Deutschland fordert einen Regimewechsel"
 newgerfor.61.d1: "Während die Klee-Revolution den Anschein erweckte, dass Deutschland Polen die Freiheit zugestehen würde, seine Zukunft selbst zu bestimmen, wissen wir jetzt, dass dies nur eine Fassade war. Jetzt, da sie unsere Hilfe bei der Verteidigung Europas gegen die Syndikalisten nicht mehr brauchen, hat das Regime von [GER.GetSecondInCommand] die Wiedereinsetzung der Hohenzollern gefordert, die zu Polen nicht mehr Bindungen haben als der Kaiser selbst.\n\nDieser nackte Imperialismus ist der Öffentlichkeit nicht entgangen, die bereits für die Regierung demonstriert, um sich den Anordnungen Berlins zu widersetzen."
 newgerfor.61.d2: "Die Regierung von [POL.GetLeader] ist in Berlin in Ungnade gefallen.\n\nDie turbulente jüngere Geschichte Polens - mit einer gescheiterten Minderheitsregierung, einer Revolution und einem Staatsstreich - hat der ChZJN-Regierung Respekt als Kraft einer verantwortungsvollen und stabilen Regierung eingebracht. Die Centrolew-Koalition, die sich unter Missachtung der Verfassung gewaltsam an die Macht geputscht hatte, hatte bewiesen, dass sie nicht verantwortungsvoll regieren konnte, nachdem die Verabschiedung antiklerikaler Maßnahmen zu Befürchtungen einer extremistischen Machtübernahme geführt hatte, und die vorübergehende Junta von Rydz-Śmigły vor der Wiederherstellung einer Zivilregierung löste dieses Problem.\n\nOffensichtlich ist das amtierende Regime in Deutschland mit dieser Einschätzung nicht einverstanden. Trotz der Frustration der gegnerischen Parteien im Reichstag haben sie den Putsch von Rydz-Śmigły für illegal erklärt und gefordert, dass der Mitte-Links-Block eine neue Regierung bilden darf."
 newgerfor.61.d3: "Da Marxisten und Nationalisten Polen sowohl im Inneren als auch im Ausland bedrohen, hat es sich das Kabinett Studnicki zum Ziel gesetzt, eine Eskalation dieser Bedrohungen zu verhindern, indem es die Wirtschaft sorgfältig reformiert und enge Beziehungen zu Deutschland unterhält. Jetzt will Deutschland sie demontieren.\n\nDie polnische Verfassung gibt dem König die Befugnis, Regierungen nach seinem Gutdünken zu ernennen, und diese Regierungen haben die Möglichkeit, ihre Agenda per Dekret durchzusetzen und dabei den gewählten Sejm zu umgehen. Die radikalen Parlamentarier in Deutschland halten dies, zusammen mit der vermeintlichen Korruption, für inakzeptabel. Sie haben Polen aufgefordert, eine reformorientierte Regierung zu bilden, die durch Maßnahmen wie die Abschaffung des königlichen Vetos mehr Legitimität erlangen kann."
 newgerfor.61.a: "Wir sind verloren."
 newgerfor.61.b: "Das muss ein Bluff sein!"

 newgerfor.62.t: "Polen Akzeptiert"
 newgerfor.62.d1: "Wie gefordert, ist die nicht gewählte Regierung in Polen zurückgetreten. Władysław Studnicki wird als polnischer Ministerpräsident zugunsten einer von den Liberalen des Interparteilichen Kreises geführten Übergangsregierung zurücktreten, die die polnische Verfassung reformieren und verhindern soll, dass sich Aristokraten erneut in diesem Ausmaß einmischen können."
 newgerfor.62.d2: "Wie gefordert, hat die mit der Endecja verbündete Regierung in Polen den mit Centrolew verbündeten Republikanern erlaubt, ihr Regime wiederherzustellen, bis die ChZJN-Koalition in der Lage ist, sich ein Mandat durch demokratische Wahlen zu sichern. Obwohl die ChJZN plante, die Wahlen zu ihren Bedingungen fortzusetzen, war man der Ansicht, dass dies allen Parteien einen fairen Wettbewerb ermöglichen würde."
 newgerfor.62.d3: "Die Populisten in Warschau haben vor unseren Forderungen kapituliert, und die verfassungsmäßige Regierung unter der rechtmäßigen Monarchie wurde wiederhergestellt.\n\nDer Sohn des Kaisers zögerte, auf den Thron zurückzukehren, und verwies auf seine geringe Popularität und das Risiko, das seine Rückkehr mit sich bringen könnte. Weder der Kaiser noch der Reichskanzler waren anderer Meinung, aber so oder so kann es sich Deutschland nicht leisten, Polen zu verlieren."
 newgerfor.62.a: "Exzellent"

 newgerfor.63.t: "Polen leistet Widerstand"
 newgerfor.63.d1: "Warschau hat sich geweigert, auf unsere Warnungen zu hören. Offenbar glauben sie, weil ihr König die schwierige Entscheidung getroffen hat, unter schlimmen Umständen abzudanken, dass jeder Deutsche, der versucht, sich mit ihnen einzulassen, einfach vom polnischen Volk überrollt wird. Diese Vorstellung wird nicht von Dauer sein."
 newgerfor.63.d2: "Verblüffenderweise hat sich die polnische Regierung geweigert, dem demokratischen Prozess aus dem Weg zu gehen, selbst wenn sie mit einer militärischen Intervention konfrontiert wurde. Angesichts ihrer wirtschaftlichen und politischen Abhängigkeit von uns ist es nicht klar, wie sie sich vor der Justiz verstecken wollen, aber es scheint, dass sie es versuchen werden."
 newgerfor.63.a: "Dies sollte nicht lange dauern."

 newgerfor.64.t: "Deutschland fordert einen Regimewechsel"
 newgerfor.64.d1: "Es war nie einfach, das Deutsche Reich für eine sozialistische Bewegung zu gewinnen, die es schon immer gab. Eine Zeit lang schien dies jedoch zu funktionieren. Die Hrmada und später die BDSP waren in der Lage, gute Beziehungen zu Berlin zu pflegen, da es sich mäßigte und Verbündete gegen Russland suchte, aber die radikalisierte Regierung von [GER.GetSecondInCommand] machte dieser Politik ein Ende.\n\nEs ist offensichtlich, dass Berlin einen Putsch plant. Nachdem sie öffentlich den sozialistischen Charakter der BDSP und die Instabilität, die sie dem Land gebracht hat, geleugnet haben, haben wir erfahren, dass der rechtsextreme Führer Vacłaŭ Łastoŭski zu einem Treffen mit dem deutschen Außenministerium abgereist ist. Obwohl wir mit fortgeschrittenem Wissen in der Lage sein könnten, die Armee zu versammeln und eine einfache Machtübernahme zu verhindern, ist es ein anderes Problem zu verhindern, dass Deutschland eingreift und die von ihm bevorzugte Regierung einsetzt."
 newgerfor.64.d2: "Trotz ihrer entscheidenden Rolle bei seinem Aufstieg an die Macht ist Radasłaŭ Astroŭski bei Deutschland in Ungnade gefallen. Sie betrachten das Scheitern der Taraškievič-Regierung als \"illegalen Putsch\", trotz der drohenden Gefahr, dass die Sozialisten das Land an Paris verkaufen, und fordern, dass wir inhaftierte Linke freilassen, damit sie eine neue Regierung bilden können.\n\n Ob dies daran liegt, dass sie glauben, ein patriotisches rechtes Weißrussland würde von ihnen abdriften, dass unsere Beseitigung ihr Prestige verbessern würde, oder einfach daran, dass die BDSP auf sie angewiesen wäre, ist nicht klar, aber es ist offensichtlich, dass sie unsere Souveränität nicht schätzen."
 newgerfor.64.d3: "Deutschland war nicht der Verbündete der unabhängig denkenden Kryvianer, den wir uns erhofft hatten. Nachdem eine Fehde zwischen der Rechten von Astroŭski und der Linken von Taraškievič bewiesen hatte, dass der Sojm die Sicherheit des Landes nur verschlechterte, gelang es den Mitgliedern der revolutionären Agrarpartei, die Krise zu lösen, indem sie einen neuen Staat ins Leben riefen.\n\nWir hatten gehofft, dass Deutschland angesichts der Bedeutung unserer geopolitischen Lage die Wichtigkeit dieses Themas erkennen würde, und anfangs schien es auch so. Leider hat der Liberalismus den deutschen Staat in dem Glauben vergiftet, dass uns die Demokratie zurückgedrängt werden muss. Berlin hat eine neue Sojm-Sitzung gefordert, mit einer Regierung unter Führung von NDA-Mitgliedern, die das Chaos des Putsches überlebt haben. Das wäre ein schreckliches Schicksal, aber es ist nicht klar, was wir tun können."
 newgerfor.64.d4: "Das Generalgouvernement Minsk wurde nie als dauerhafte Lösung für die politische Situation in Weißruthenien angesehen. Vielmehr sollte es dafür sorgen, dass die Unruhen im Lande es nicht angreifbar für Russland machten, was auch gelang. Ebenso hat sich Kempf nie als ständiger Oberherr des Landes gesehen — eher als eine Notiz in seiner Karriere im Dienste des deutschen Vaterlandes.\n\nBerlin, das die Diktatur nicht mehr braucht, hat dem Generalgouvernement befohlen, die belarussische Souveränität unverzüglich wiederherzustellen, und Werner Kempf aufgefordert, auf seinen Posten als Militärattaché zurückzukehren. Der gemäßigte NDA-Block ist als Führer einer provisorischen Regierung vorgesehen, da er bereit ist, diplomatische Beziehungen zum Militärregime aufzubauen."
 newgerfor.64.a: "Das ist ein kleiner Preis für eine erfolgreiche Zukunft, oder?"
 newgerfor.64.b: "Vielleicht können wir Zeit schinden."
 newgerfor.64.c: "Wir sind dabei, puh."

 newgerfor.65.t: "[WHR.GetNameDefCap] Stimmt zu"
 newgerfor.65.d1: "Trotz ihrer vorgeblichen Loyalität zu uns hat die BSDP seit ihrer Gründung mit dem Sozialismus geliebäugelt. Ihr Führer Taraškievič ist dafür bekannt, dass er ihm gegenüber besonders warmherzig ist und den marxistischen Flügel der Partei trotz seiner Ansichten verwöhnt.\n\nGlücklicherweise sind wir nicht die Einzigen, die dies bemerkt haben. Eine der größten Oppositionsparteien zur BSDP ist die Belarussische Bauernpartei. Mit ihrer soliden Basis im Sojm, ihrem paramilitärischen Flügel und ihrem Hass auf den Sozialismus und die Russophilie ist die Partei von Łastoŭski der ideale Verbündete für uns. Die Regierung von Taraškievič konnte unserem Druck nicht standhalten und Łastoŭski zog fast ohne Gegenwehr in Minsk ein."
 newgerfor.65.d2: "Die Erinnerung an die Demokratie in Weißruthenien ist sowohl in unseren als auch in ihren Köpfen noch frisch. Nach dem Weltkrieg wurde das Land als freie demokratische Republik gegründet, die sich trotz der noch jungen nationalen Identität der Weißruthenen als sehr lebensfähig erwiesen hatte. Das Einzige, was diese Ordnung zerstören konnte, war die Korruption der Elite und der Armee, die nicht zulassen konnten, dass die Landreform des Volkes ihren Lehnsherrn in der Wirtschaft in Frage stellte. Heute ist der Putsch jedoch rückgängig gemacht worden. Unter unserem Druck hat das Kabinett Astroŭski die Zeichen der Zeit erkannt und nach der Freilassung der BDSP-Gefangenen seine Macht abgegeben. Wir haben Erfolg gehabt."
 newgerfor.65.d3: "So grausam das Ende der weißruthenischen Demokratie auch gewesen sein mag, wir konnten die Diktatur von Kastoŭski nicht länger tolerieren. Keine demokratische Macht könnte tatenlos zusehen, wie der gewaltsame Totalitarismus ihres vermeintlichen Verbündeten die Lebensgrundlage ihres Volkes zerstört, wie es der kryvische Staat genüsslich getan hat. Die Regierung hat Minsk die Aufforderung übermittelt, zurückzutreten oder mit einer Intervention zu rechnen, und entweder aus Angst oder in einem seltenen Moment der Vernunft hat sie nachgegeben. Die neue Regierung wird die wenig beneidenswerte Aufgabe des Wiederaufbaus haben, aber sie hat zumindest die Macht gesichert."
 newgerfor.65.d4: "Die Regierung [GER.GetSecondInCommand] hat auf der Weltbühne einen Ruf zu wahren. Die reformierte deutsche Regierung muss zeigen, dass sie eine faire, gutgläubige Diplomatie betreibt, und das wird nicht möglich sein, solange weite Landstriche unrechtmäßig vom Heer annektiert sind. Zu diesem Zweck wurde das Generalgouvernement in Minsk mit sofortiger Wirkung aufgelöst, und die deutschen Offiziere in Weißruthenien wurden wieder zu Attachés ernannt. Um sicherzustellen, dass sich die Instabilität des Taraškievič-Regimes nicht wiederholt, wurde die von den gemäßigten Christdemokraten geführte Koalition mit der Überwachung der Rückkehr zur Demokratie beauftragt."
 newgerfor.65.a: "Ein Kopfschmerz weniger."

 newgerfor.66.t: "[WHR.GetNameDefCap] lehnt ab"
 newgerfor.66.d1: "Trotz ihrer vorgeblichen Loyalität zu uns hat die BSDP seit ihrer Gründung mit dem Sozialismus geliebäugelt. Ihr Führer Taraškievič ist dafür bekannt, dass er ihm gegenüber besonders warmherzig ist und den marxistischen Flügel der Partei trotz seiner Ansichten verwöhnt.\n\nEs scheint, dass sie endlich wieder ihr wahres Gesicht gezeigt haben: Nachdem erste Pläne für einen unblutigen Staatsstreich vereitelt wurden, hat das Kabinett Taraškievič beschlossen, unsere Forderungen nach einem Regimewechsel zu ignorieren, vielleicht in der Hoffnung, einen besseren Deal auszuhandeln. In jedem anderen Fall mag dies eine mutige Tat gewesen sein, aber es kann nicht sein, dass der Marxismus noch einmal in die deutschen Grenzen eindringt."
 newgerfor.66.d2: "Angesichts des Machtungleichgewichts zwischen der führenden Macht Osteuropas und einem seiner ärmsten Staaten könnte man zu dem Schluss kommen, dass die Zentralrada ihr Blatt überreizt hat. Als Antwort auf eine Note, in der gefordert wurde, den Staatsstreich zum Sturz der legalen BDSP-Regierung rückgängig zu machen, behauptete die De-jure-Regierung in Minsk, dass dies eine kommunistische Revolution bedeuten würde, und betonte die Notwendigkeit einer sorgfältigen Zusammenarbeit zwischen den beiden Regierungen. Wenn es für die Zentrale Rada unsicher ist, unsere Forderungen zu erfüllen, kann unsere Armee sie vielleicht bei einer solchen Aufgabe unterstützen."
 newgerfor.66.d3: "Die politische Situation in Weißruthenien ist eine düstere Angelegenheit. Die Spannungen zwischen der Regierung und der Armee Mitte der 30er Jahre endeten in einem gescheiterten Putsch, und die rechtsextreme BSP von Vacłaŭ Łastoŭski füllte das Vakuum. Angesichts der damaligen verzweifelten Lage und der Bereitschaft zur Zusammenarbeit mit Russland musste Deutschland der Entwicklung des totalitären Regimes tatenlos zusehen, doch damit ist jetzt Schluss - nachdem die Diktatur eine Chance zum freiwilligen Rücktritt verweigerte, sind wir nun bereit, die legale parlamentarische Regierung selbst wiederherzustellen."
 newgerfor.66.a: "Sie hätten uns nicht zwingen müssen."

 newgerfor.67.t: "Deutschland fordert einen Regimewechsel"
 newgerfor.67.d1: "Während wir nach wie vor eine der demokratischsten und rechtsstaatlichsten Regierungen in Osteuropa sind, hat die Regierung von [GER.GetSecondInCommand] das verfassungsmäßige Protokoll mit Füßen getreten, und wir haben erfahren, dass sie sogar einen Staatsstreich plant, um Smetona zum Premierminister zu ernennen. Dieser offenkundig illegale Akt ist ein dreister Angriff auf das gesamte litauische Volk, aber vielleicht haben wir keine andere Wahl, da Deutschland seine Hegemonie ausbauen wird..."
 newgerfor.67.d2: "Die Regierung von [LIT.GetLeader] ist bei Deutschland in Ungnade gefallen. Während die Sozialisten und die Litauische Aktivistische Front mit härteren Maßnahmen in Schach gehalten wurden, hat Berlin Neuwahlen gefordert. Es ist fast sicher, dass diese Wahlen zugunsten der LKDP oder der LDSP ausfallen werden.\n\nEs ist wahrscheinlich, dass wir gezwungen sein werden, nachzugeben, aber alle Maßnahmen, die wir ergriffen haben, dienten der Stabilität - sollten wir das wirklich aufgeben, nur um Berlin zu gefallen?"
 newgerfor.67.a: "Wir sind zum Scheitern verurteilt."
 newgerfor.67.b: "Das muss ein Bluff sein!"

 newgerfor.68.t: "[LIT.GetNameDef] Stimmt zu"
 newgerfor.68.d1: "Glücklicherweise hat sich die amtierende litauische Regierung entschlossen, zurückzutreten und die liberalen und sozialistischen Elemente in ihrem Land zu zerstreuen. Antanas Smetona, obwohl ein litauischer Nationalist, wurde als litauischer Ministerpräsident vereidigt, und der Seimas wurde mit seiner Nationalistischen Partei neu ausgerichtet. Es bleibt zu hoffen, dass seine Regierung Litauen stabilisiert und von den Sozialisten und Ultranationalisten fernhält, die die deutsche Herrschaft in Osteuropa untergraben wollen."
 newgerfor.68.d2: "Die autoritäre Regierung in [LIT.GetName] hat beschlossen, zurückzutreten. Um unserem Ersuchen nachzukommen, hat sie beschlossen, eine vorgezogene Wahl abzuhalten, die wahrscheinlich entweder zum Sieg der Sozialdemokratischen Partei oder der Christlich-Demokratischen Partei führen wird."
 newgerfor.68.a: "Gute Nachrichten."

 newgerfor.69.t: "[LIT.GetNameDef] Widersetzt sich"
 newgerfor.69.d1: "Überraschenderweise hat die Regierung in [LIT.GetName] ihre Bürger dazu aufgerufen, sich unserer Forderung zu widersetzen. Antanas Smetona, der die litauische Regierung zum Rücktritt aufgefordert hat, hat Berlin um Intervention gebeten, um seine Herrschaft zu sichern. Diese Bitte werden wir natürlich nicht abschlagen."
 newgerfor.69.d2: "Überraschenderweise hat die Regierung in [LIT.GetName] die litauische Armee bereits darauf vorbereitet, sich unserer Forderung nach Abhaltung demokratischer Wahlen zu widersetzen, indem sie diese als Angriff auf ihre Souveränität bezeichnet und unsere Militärmission des Landes verweist. Wir haben keine andere Wahl, als die Demokratie dort mit Gewalt wiederherzustellen."
 newgerfor.69.a: "Das dürfte nicht lange dauern."

 newgerfor.146.t: "Deutschland prangert uns an"
 newgerfor.146.d1: "Einige wenige Äußerungen des deutschen Regierungschefs [GER.GetSecondInCommand] haben im ganzen Land für Aufruhr gesorgt. Nach der Duldung Deutschlands Jahre zuvor und dem Fall Russlands schien die Unabhängigkeit der estnischen Nation gesichert. Das Ende Russlands bedeutete jedoch auch, dass Deutschland nun die Möglichkeit hat, Europa nach eigenem Gutdünken zu gestalten. In diesem neuen Licht hat Berlin einfach angedeutet, dass es nicht an unsere Legitimität glaubt.\n\nJournalisten, Demonstranten und Politiker im ganzen Land gerieten in Panik, und selbst wenn eine Intervention zur Wiederherstellung der herzoglichen Herrschaft ausblieb, sah es so aus, als könnte die Regierung an ihrer scheinbaren Schwäche zerbrechen. Selbst liberal gesinnte Offiziere in der estnischen Armee verloren zunehmend das Vertrauen, was die perfekte Kulisse für die Rückkehr des in Ungnade gefallenen Möchtegern-Diktators darstellte. Ein chaotischer Marsch auf Tallinn stürzte die Zivilregierung und setzte Sirk ein, der eine unheilvolle Rede über den Erhalt Estlands um jeden Preis und die Notwendigkeit eines harten Regimes hielt, um den Zusammenbruch der Gesellschaft zu verhindern. Um dies zu legitimieren, sprach Sirk vor dem Riigikogu und forderte die Abgeordneten auf, für eine vorübergehende Vertagung zu stimmen."
 newgerfor.146.d2: "Nach unserem Einsatz im Zweiten Weltkrieg könnte man hoffen, dass Deutschland dankbar ist oder zumindest Respekt vor unserer Kompetenz hat. Leider singt das quasisozialistische Regime eine andere Melodie. Für sie scheint es, dass eine Regierung, die nicht gleichgesinnt ist, illegal und illegitim sein muss, und sie sind bereit, diese Ansicht mit einer echten Drohung zu untermauern. Auch wenn es schön wäre, sie völlig zu ignorieren, könnte dies für uns das Ende der Fahnenstange sein."
 newgerfor.146.a: "Gut, dann haben Sie Ihre Regierung."
 newgerfor.146.b: "Dies ist kurzsichtige Sabotage."
 newgerfor_146_tt: "§CVielleicht ist es das, was sie wollten.§!"

newgerfor.147.t: "Neue Regierung von [EST.GetNameDef]"
 newgerfor.147.d1: "Unser Schachzug in den baltischen Staaten ist unglaublich reibungslos verlaufen und hat vielleicht zukünftigen Führern ein Beispiel dafür gegeben, wie man einen Staatsstreich unterstützt. Indem wir den Anschein erweckten, dass wir die neu gewonnene Unabhängigkeit abschaffen könnten, indem wir uns in Grenznähe aufbauten und eng mit sympathisierenden Elementen zusammenarbeiteten, verschwand die Regierung in Tallinn fast über Nacht, und unser Freund Sirk konnte die Macht fast ohne Blutvergießen übernehmen. Estland wird uns nicht länger belästigen."
 newgerfor.147.d2: "Die Despoten, die Estland regierten, mögen skrupellos und grausam gewesen sein, aber sie waren nicht irrational, und sie wussten, wann ihre Zeit abgelaufen war. Das letzte, was wir wollten, war, die Selbstbestimmung der Völker im Osten abzuschaffen, aber ein Schubs in Richtung Demokratie wird sicherlich viel dazu beitragen, dass unsere Beziehungen zueinander freundschaftlich und erfolgreich bleiben, daher ist es nur richtig, dass wir unsere Freunde von ihren Unterdrückern befreien. Unser Druck hat bereits Erfolg gehabt, und eine neue provisorische Regierung unter der Rahvaerakond-Partei ist im Amt."
newgerfor.147.a: "Das war nicht allzu schwer."

newgerfor.148.t: "[EST.GetNameDef] Trotzt uns"
newgerfor.148.d1: "Bedauerlicherweise scheiterten unsere Bemühungen, Estland friedlich in unseren Schoß zu holen, in letzter Minute. Während wir erkennen konnten, dass Sirk die beste Option war, die sie hatten, um ihren souveränen Wohlstand zu sichern, konnte ihre Legislative das nicht. Vielleicht hätten wir den Waldbrüdern von vornherein nicht trauen sollen, aber auf jeden Fall haben wir jetzt wenig Möglichkeiten."
 newgerfor.148.d2: "[EST.GetLeader] ist ein Idiot. Die Stunde der Demokratie ist nach der Niederlage der westlichen Syndikalisten und östlichen Revanchisten endlich über Europa hereingebrochen, und alles, was er tun konnte, war, zu schwanken und von Souveränität zu schwafeln. In einer glücklicheren Welt würden die Autoritären in diesen Ländern vielleicht ihr Schicksal erkennen und aufgeben, aber da es keine Anzeichen für einen Aufstand oder Putsch gibt, müssen wir Estland vielleicht von oben befreien."
newgerfor.148.a: "Trauriger Tag, auftanken."

 newgerfor.70.t: "Operation: Jacobus"
 newgerfor.70.d: "Im Laufe mehrerer Wochen hat das R.E.D. Informationen über neue Aktivitäten des deutschen Geheimdienstes auf unserem Boden erhalten. Offenbar treffen sich Agenten der Abteilung IIIb mit nicht identifizierten monarchistischen Loyalisten und organisieren eine Stay-behind-Organisation, die bis zum Krieg völlig inaktiv bleibt, um dann eine reaktionäre Landung auf den britischen Inseln als kollaborierende Truppen zu organisieren und zu begleiten. Schottland mit seiner relativ hohen Zahl von Loyalisten und seiner geringeren Bevölkerungsdichte war bisher der Schwerpunkt ihrer Aktivitäten.\n\nUnsere Spionageabwehr wird alles tun, um diese Kreise von Verrätern zur Strecke zu bringen, aber wir sollten alle Möglichkeiten in Betracht ziehen, auch die schlimmsten."
 newgerfor.70.a: "Verstanden."

 newgerfor.71.t: "Freiwillige in Schottland"
 newgerfor.71.d: "Unsere Truppen in Schottland sind auf einen Aufstand lokaler antisyndikalistischer Kollaborateure gestoßen, die sich, wie uns mitgeteilt wurde, seit Jahren auf einen Aufstand gegen das syndikalistische Regime in Britannien vorbereitet hatten. Sie wurden vom deutschen Geheimdienst während der so genannten \"Operation  Jacobus\" vorbereitet, und ihre ausgebildeten militärischen Formationen schließen sich nun unseren Reihen bei der Befreiung der Insel an!"
 newgerfor.71.a: "Wir freuen uns über ihre Unterstützung."

 newgerfor.72.t: "Wiederherstellung des [FRP.GetAdjective]-Throns?"
 newgerfor.72.d: "Nach langer und harter Arbeit haben wir die Entsyndikalisierung Frankreichs endlich abgeschlossen und können die Zügel getrost einer loyalen Marionettenregierung überlassen. Doch wie unsere eigene Erfahrung gezeigt hat, ist keine Republik unverwundbar gegen die Propaganda der giftigen roten Schlangen - nur eine Nation mit einem Monarchen, wie die unsere, kann diesem Gift widerstehen und der nationalen Sache treu bleiben. Vielleicht braucht Frankreich die gleiche Lösung?\n\nDie Bourbonen und die Action Francaise, die ihre Chance auf die Machtübernahme in Algier verspielt haben, könnten sich als wertvolle Kollaborateure erweisen, wenn wir sie in ihre Heimat einladen und ihnen einen Deal anbieten. Schließlich könnten sie sich die Chance nicht entgehen lassen, endlich in die Heimat zurückzukehren, nach der sie sich am meisten sehnen - und die Möglichkeit erhalten, ihre eigene \"konservative Revolution\" in Paris durchzusetzen, solange sie sich nicht von unserer Oberherrschaft entfernen. Wenn wir sie für nicht vertrauenswürdig halten, können wir alternativ auch einfach ein lokales autoritäres Regime errichten."
 newgerfor.72.a: "Holen Sie die Bourbonen zurück auf ihren Thron!"
 newgerfor.72.b: "Wir sollten keine monarchischen Experimente machen."

 newgerfor.73.t: "[FROM.GetNameDefCap] Beansprucht [GER_claimed_state.GetName]"
 newgerfor.73.d.greece: "Eine beunruhigende Nachricht hat uns aus Berlin erreicht. Offenbar erhebt [FROM.GetNameDef], das angeblich unser Verbündeter ist, Anspruch auf die östlichen Mittelmeerinseln, die zu unserem griechischen Heimatland gehören - mit der Absicht, sie zu Flottenstützpunkten für ihre geplante Dominanz im Mittelmeer zu machen. Sollten wir nun einen Krieg um diese Inseln führen, ist es möglich, dass Deutschland sie in Besitz nimmt und uns die Möglichkeit verwehrt, das Griechentum wieder zu vereinigen. Wie sollten wir darauf reagieren?"
 newgerfor.73.d.italy: "Eine beunruhigende Nachricht hat uns aus Berlin erreicht. Offenbar erhebt [FROM.GetNameDef], das angeblich unser Verbündeter ist, Anspruch auf die Insel Malta - sie wollen sie zu einem unsinkbaren Flugzeugträger umbauen und damit Druck auf das gesamte Mittelmeer ausüben. Sollten wir in einen Krieg um Malta verwickelt werden, ist es möglich, dass Deutschland die Insel beschlagnahmt und uns die Möglichkeit verwehrt, sie zu halten. Wie sollten wir darauf reagieren?"
 newgerfor.73.a: "Mit Freunden wie diesen brauchen wir vielleicht keine Feinde..."
 newgerfor.73.b: "Dann können sie sie sich selbst holen!"

 newgerfor.74.t: "[FROM.GetNameDefCap] Verlässt den [ROOT.GetFactionName]"
 newgerfor.74.d: "Unser erklärter Anspruch über [GER_claimed_state.GetName] hat diplomatische Konsequenzen. [FROM.GetNameDefCap], die ebenfalls Ansprüche auf die Insel erheben, fühlen sich durch unsere Entscheidung gekränkt und haben beschlossen, sich aus unserem Bündnis zurückzuziehen. Dies wird unsere Fähigkeit, Macht im Mittelmeerraum zu demonstrieren, ernsthaft schwächen."
 newgerfor.74.a: "Es ist nur eine Insel, ihr Dummköpfe!"

 newgerfor.75.t: "Sozialisten gewinnen die Wahlen in der Ukraine"
 newgerfor.75.d1: "Nach einem monatelangen Wahlkampf war das Ergebnis in [202.GetName] eindeutig: Der so genannte \"Revolutionäre Block\", ein Bündnis ukrainischer sozialistischer Parteien, erhielt die Mehrheit der Sitze und bildete in Kürze eine Regierung mit der Sozialdemokratischen Arbeiterpartei. Der neue ukrainische Regierungschef, der Vorsitzende Volodymyr Vynnychenko, hat, gelinde gesagt, eher fragwürdige Sympathien.\n\nSchon jetzt ist die schwarz-weiß-rote Koalition wegen dieses \"schweren Fehlers\" unter Beschuss geraten. Während Außenminister Ulrich von Hassell versucht hat, sich als außenpolitischer Falke zu profilieren, der deutsche Interessen gegen den Syndikalismus verteidigt, hat die Ukraine-Wahl dies in Zweifel gezogen. Denn wenn Deutschlands Klientelstaaten im Osten ungehindert Sozialisten an die Macht kommen lassen dürfen, was bedeutet das für die Zukunft unserer wirtschaftlichen und militärischen Hegemonie in der Region, ganz zu schweigen von unserer eigenen Sicherheit?\n\nNach seiner Machtübernahme hat Wynnitschenko versucht, sich von der Dritten Internationale zu distanzieren, indem er sagte, seine Regierung sei ausschließlich \"pro-ukrainisch\". Dennoch haben rechte Zeitungen sowohl Wynnytschenkos Block als auch das Auswärtige Amt rücksichtslos kritisiert und beklagt, dass Berlin nicht zugunsten des Hetmans interveniert hat. Es bleibt zu hoffen, dass die Zusammenarbeit mit Wynnytschenko reibungsloser verläuft, als wir es erwarten, und dass die Ukraine ihren antirussischen Kurs in erster Linie fortsetzt. Aber das ist die Zukunft - im Moment können wir nur die Konsequenzen unseres Handelns tragen."
 newgerfor.75.d2: "Nach einem monatelangen Wahlkampf war das Ergebnis in [202.GetName] eindeutig: Der so genannte \"Revolutionäre Block\", ein Bündnis ukrainischer sozialistischer Parteien, erhielt die Mehrheit der Sitze und bildete in Kürze eine Regierung mit der Sozialdemokratischen Arbeiterpartei. Der neue ukrainische Regierungschef, der Vorsitzende Volodymyr Vynnychenko, hat, gelinde gesagt, eher fragwürdige Sympathien.\n\nDie Regierung Schleicher ist bereits wegen dieses \"schweren Fehlers\" unter Beschuss geraten. Schleicher selbst hat sich noch nicht zu dieser Entwicklung geäußert, aber es ist so gut wie sicher, dass unser Botschafter in der Ukraine, Johannes von Welczeck, mit der Aufgabe betraut werden wird, die schlimmsten Elemente dieser sozialistischen Machtübernahme in [202.GetName] zu mildern. Es ist jedoch unwahrscheinlich, dass das Wahlergebnis vollständig zunichte gemacht werden kann, zumindest ohne großes Blutvergießen.\n\nNach seiner Machtübernahme hat Wynnitschenko versucht, sich von der Dritten Internationale zu distanzieren, indem er sagte, seine Regierung sei ausschließlich \"pro-ukrainisch\".  Dennoch haben rechte Zeitungen sowohl Wynnytschenkos Block als auch das Auswärtige Amt rücksichtslos kritisiert und beklagt, dass Berlin nicht zugunsten des Hetmans interveniert hat. Es bleibt zu hoffen, dass die Zusammenarbeit mit Wynnytschenko reibungsloser verläuft, als wir es erwarten, und dass die Ukraine ihren antirussischen Kurs in erster Linie fortsetzt. Aber das ist die Zukunft - im Moment können wir nur die Konsequenzen unseres Handelns tragen."
 newgerfor.75.a: "Ich dachte, er sei ein Kollektivist und kein Kommunist?"

 newgerfor.76.t: "Unsere Sicherheit im Osten"
 newgerfor.76.d: "Unser Generalstab hat einen Bericht der deutschen Militärmission in der Ukraine erhalten, die gerade eine reguläre gemeinsame Sitzung mit dem ukrainischen Generalstab abgehalten hat. Darin wird unverblümt festgestellt, dass die voraussichtliche Stärke der ukrainischen Streitkräfte für das Kriegsszenario, auf das sich das Oberkommando vorbereitet hat, unzureichend ist. Die Befürchtung, dass der Ostwall ohne nennenswerte deutsche Verstärkung an einer möglichen russischen Invasion zerbrechen könnte - was die Bemühungen im Westen sicherlich dämpfen würde - scheint nicht mehr nur Hysterie zu sein.\n\nFür Schleicher haben die östlichen Verbündeten Deutschlands immer eine zentrale Rolle bei der Planung einer deutschen Verteidigung Europas gegen syndikalistische und russische Übergriffe gespielt. In dieser Hinsicht unterscheidet er sich nicht von seinen Vorgängern, denn er sieht sie in erster Linie als Instrumente der deutschen wirtschaftlichen Hegemonie in der Region und als Pufferstaaten zwischen Berlin und Moskau. Der Versuch, eine ideologische Hegemonie durchzusetzen, ist daher größtenteils vergebliche Mühe.\n\nIn dem Bericht wird jedoch spekuliert, dass der Grund für das Schwächeln des ukrainischen Militärs in den gesunkenen Ausgaben liegen könnte. Seit die republikanische Regierung an der Macht ist, hat sie einen Großteil ihres Budgets für Landreformen und Wohlfahrtsmaßnahmen verwendet, und es heißt, dass viele ihrer höheren Vertreter den hohen Militärausgaben aus der Zeit des Hetmanismus misstrauen. Mit diesen Entwicklungen scheinen die Kritiker von Schleichers Ostpolitik Recht bekommen zu haben.\n\nWir dürfen nicht vergessen, welchen Einfluss wir auf die Ukraine haben - schließlich verdankt sie uns ihre Unabhängigkeit. Vielleicht sollten wir geradeheraus sein und unseren Botschafter nach [202.GetName] schicken, um sie aufzufordern, die Ausgaben für ihre Streitkräfte zu erhöhen."
 newgerfor.76.a: "Natürlich sollten wir die Forderung stellen."
 newgerfor.76.b: "Die Betreuung ausländischer Haushalte übersteigt ohnehin unsere Möglichkeiten."

 newgerfor.77.t: "Berlin fordert Erhöhung der Militärausgaben"
 newgerfor.77.d: "Der deutsche Botschafter in der Ukraine, Johannes von Welczeck, hat sich mit einer Forderung an unseren Außenminister gewandt: die Erhöhung unserer Militärausgaben. Sie sagen voraus, dass unsere Streitkräfte für eine angemessene Verteidigung des Landes nicht ausreichen, wenn man von einem Krieg mit Russland ausgeht.\n\nSeit einiger Zeit hat unsere Regierung Gelder vom Militär abgezogen und in die Landreform und das Wohlergehen der Ukraine umgeleitet, so dass es nicht besonders gut aussehen würde, Deutschlands Forderungen zu akzeptieren... aber gleichzeitig hat Deutschland einen erheblichen Einfluss auf uns. Ganz zu schweigen davon, dass rechtsgerichtete Gruppen ständig eine Erhöhung der Militärausgaben fordern, und dies könnte ein Weg sein, sie auf Linie zu bringen."
 newgerfor.77.a: "Wir müssen zustimmen..."
 newgerfor.77.b: "Wenn sie uns die Mittel leihen, sicher."
 newgerfor.77.c: "Wie wäre es mit nein?"

 newgerfor.78.t: "Ukraine Stimmt zu" 
 newgerfor.78.d: "Die ukrainische Regierung hat auf unser Ersuchen positiv reagiert und sofort damit begonnen, den Haushalt für ihr Militär zu erhöhen. Dies ist zwar eindeutig ein außenpolitischer Sieg für Schleicher, aber zweifellos auch ein innenpolitischer, denn diejenigen, die seine Ostpolitik kritisiert haben, werden nun durch seine harte Haltung zum Schweigen gebracht."
 newgerfor.78.a: "Gute Nachrichten für uns beide!"

 newgerfor.79.t: "Gegenangebot der Ukraine"
 newgerfor.79.d: "Die ukrainische Regierung hat auf das Ersuchen von Botschafter Welczeck positiv reagiert. Sie hat jedoch um ein Darlehen zur Finanzierung ihrer militärischen Entwicklung gebeten, da sie sich vor den Folgen fürchtet, wenn sie Mittel von ihren Programmen zur Landreform und Industrialisierung abzweigt."
 newgerfor.79.a: "Außerdem ist es zinslos!" 
 newgerfor.79.b: "Ja, sicher." 
 newgerfor.79.c: "Das ist auch Ihr Problem, wissen Sie. Vergessen Sie es."

 newgerfor.80.t: "Ukraine lehnt ab"
 newgerfor.80.d: "Die ukrainische Regierung hat auf das Ersuchen von Botschafter Welczeck ablehnend reagiert. Sie hat auch in Frage gestellt, in welcher Position wir uns befinden, um ein Ersuchen zu stellen, und betont, dass die ukrainische Regierung die notwendigen Entscheidungen in diesen Fragen aus eigenem Antrieb treffen wird, nicht durch Berlin. Die Kritiker der Schleicherschen Ostpolitik sind durch diese Entwicklung leider nur noch mehr bestärkt worden." 
 newgerfor.80.a: "Das ist auch euer Problem, wisst ihr!"

 newgerfor.81.t: "Botschafter aus Russland ausgewiesen"
 newgerfor.81.d: "Die internationale Reaktion auf unser militärisches Eingreifen in Polen war ausgesprochen gemischt. Unsere treuen Verbündeten haben unsere rechtmäßige Wiederherstellung der Ordnung unterstützt, aber andernorts hat sie Gegenreaktionen hervorgerufen. Die stärkste Reaktion kam erwartungsgemäß von den Russen.\n\nFür Russland ist die polnische Affäre eine Bestätigung für die Darstellung, dass die osteuropäischen Nationen zu Dienern eines tyrannischen Deutschen Reiches degradiert wurden. Boris Sawinkow wurde zum großen Teil auf einer Welle der Deutschenfeindlichkeit zum Präsidenten gewählt, und seither haben die Russen unser Handeln und das unserer östlichen Verbündeten auf der diplomatischen Bühne häufig kritisiert. Doch seit der Lösung des Lubahn-Zwischenfalls Jahre zuvor sind solche Äußerungen nur noch das: Äußerungen.\n\nDaher war es ein ziemlicher Schock, als Russland heute Morgen die Ausweisung unserer Botschaft ankündigte. Eine Verurteilung durch Russland war erwartet worden - zu diesem Zeitpunkt sogar normal -, aber was nicht erwartet wurde, war ihre Stärke. Der russische Außenminister erklärte, unsere Aktion sei eine \"abscheuliche Verletzung der Souveränität des polnischen Volkes\" und beweise zweifelsfrei, dass wir nach 20 Jahren \"den Frieden in Europa unwiderruflich zerstört haben\". Der Außenminister kam zu dem Schluss, dass der Abbruch der diplomatischen Beziehungen \"die einzig richtige Entscheidung\" sei und dass Russland nur durch den Abzug der deutschen Streitkräfte aus Polen und Osteuropa insgesamt seine Position überdenken und unsere Botschaft in Moskau wieder einrichten werde.\n\nDie Beziehungen zu Russland sind zwar nicht völlig abgebrochen, aber es ist schwer, die Bedeutung dieser Entscheidung zu begreifen. Mehr als je zuvor scheint ein Krieg bevorzustehen... und viele sind sich sicher, dass es eher früher als später dazu kommen wird."
 newgerfor.81.a: "Das kommt von denen, die hinter dem Weltkrieg stehen."
 RUS_expels_ambassador: "Russland weist deutschen Botschafter aus"

 newgerfor.82.t: "Russland weist Polnischen Botschafter aus"
 newgerfor.82.d: "Wenige Tage nach der Ernennung von Władysław Studnicki zum polnischen Premierminister kam es in Moskau zu einem unerwarteten Ereignis. Die Russen hatten die polnische Botschaft des Landes verwiesen und die Diplomaten unserer Verbündeten gezwungen, nach Warschau zurückgerufen zu werden.\n\nIhre Reaktion ist nicht unerwartet, auch wenn die Polen ebenso wie wir von der Härte des Vorgehens überrascht wurden. Seit Jahren hat sich eine rechtsextreme polnische Exilgruppe, das Polnische Nationalkomitee, in Moskau niedergelassen und versucht, die Politik ihres Heimatlandes vom Ausland aus zu beeinflussen. Obwohl Russland die Gruppe nicht anerkennt, wird sie von Regierungsvertretern im Kreml finanziert, die in ihrer antideutschen Ausrichtung eine gemeinsame Sache gefunden haben.\n\nEs ist daher nicht überraschend, dass die Ernennung Studnickis Moskau sehr verärgert hat. Das Kabinett Studnicki, das mehrheitlich pro-deutsch und antirussisch eingestellt ist, wird zweifellos versuchen, gegen die nationalistischen Bewegungen in Polen vorzugehen und sie beschuldigen, ausländische Agenten des Nationalkomitees zu sein. In einer Erklärung, die die Ausweisung der polnischen Diplomaten rechtfertigte, bezeichnete der russische Außenminister die Ernennung Studnickis als eine \"unfreundliche Geste gegenüber Russland\" und einen \"Affront gegen die polnische nationale Souveränität, der durch deutsche Militär- und Industrieinteressen gefördert wird\".\n\nUnser Versuch, den russischen Botschafter vorzuladen, wurde abgelehnt. Die Kühnheit eines solchen Schrittes kann nicht unterschätzt werden; noch vor zehn Jahren wäre die Unzufriedenheit Moskaus niemals so heftig und offen zum Ausdruck gekommen. Die Zeiten haben sich gewiss geändert, aber es scheint, dass ein Konflikt mit Russland mit der Zeit immer unvermeidlicher wird..."
 newgerfor.82.a: "Wie können sie es wagen, sich in die Angelegenheiten unserer Verbündeten einzumischen?!"

 newgerfor.83.t: "Die Zukunft der Ukrainischen Demokratie"
 newgerfor.83.d: "Zwei Jahrzehnte lang war die Ukraine die Herrschaft des Hetmanats von Pavlo Skoropadskyi. Das ist heute nicht mehr so, nachdem der nationalistische Offiziersputsch im Lande seine autoritäre Herrschaft endgültig beseitigt hat - und durch ihre eigene ersetzt hat.\n\nDas einzig Erfreuliche an dieser ganzen Scharade ist der Aufstieg von General Yevhen Konovalets. Mit seinem starken Willen und seiner unerschütterlichen Loyalität gegenüber seinem Land besteht kaum ein Zweifel daran, dass er sich als weitaus fähigere Führungspersönlichkeit erweisen wird als der alte Hetman und als zuverlässiger Partner für Berlin. Die Probleme liegen hauptsächlich bei den übrigen Verschwörern; anstatt die ineffiziente und elitäre Bürokratie, die der Hetman aufgebaut hatte, abzubauen, haben sie den Rückwärtsgang eingelegt und damit die Niederlage der Demokratie in der Ukraine nach dem Anti-Hetman-Aufstand nur noch zementiert.\n\nAus den vergangenen und gegenwärtigen politischen Entwicklungen in ihrem Land lässt sich nur eine richtige Schlussfolgerung ziehen: Die jahrhundertelange zaristische Unterdrückung hat das Wesen der ukrainischen Politik geprägt. Wo ein Autokrat kommt und geht, wird ein anderer seinen Platz einnehmen. Ihre Fähigkeit, eine wirklich funktionierende Demokratie zu schaffen, zumindest ohne Unterstützung von außen, ist ernsthaft in Frage gestellt.\n\nIm Moment gibt es keinen Grund, die Ukraine in eine vernünftigere Richtung zu drängen - solange ihre Zusammenarbeit gegen den russischen Imperialismus gewährleistet ist. Aber vielleicht sollten wir diese Position noch einmal überdenken, wenn das alles gesagt ist. Unsere Ostpolitik ist im Grunde genommen immer pragmatisch gewesen, aber eines Tages müssen wir der Welt ein Beispiel dafür geben, dass die Kräfte der Demokratie über die reaktionäre Tyrannei siegen werden, ob im Inland oder im Ausland."
 newgerfor.83.a: "Es ist eine Schande, mit ihnen in Verbindung gebracht zu werden."

 newgerfor.84.t: "Ideologischer Austausch mit der Ukraine"
 newgerfor.84.d: "Einer der Kernsätze der deutschen konservativen Bewegung ist, dass ein Staat, getrennt von seinen alten Wurzeln, auf natürliche Weise in den Verfall und in den Ruin geführt wird. Die letzten zwanzig Jahre nahezu ununterbrochener liberaler Herrschaft haben dies gezeigt - und diese Dekadenz hatte sich auf die eine oder andere Weise auch auf unsere östlichen Klientelstaaten übertragen.\n\nDas Ende der Anti-Hetman-Revolte in der Ukraine hat uns jedoch endlich einen wirklich treuen Verbündeten beschert. Der liberale Otaman-Minister in der Ukraine, Dmytro Doroschenko, wurde vom Hetman entlassen und durch einen rationaleren Staatsmann ersetzt: Borys Homzyn.\n\nDer Reichskanzler pflegte schnell eine persönliche und politische Freundschaft mit Homzyn. Homzyn hat in seinen Schriften betont, dass die Wiederherstellung des Hetmanats, der historischen, organischen und wurzelnahen Regierung der Ukraine, der Ukraine den bisherigen Erfolg beschert hat - und er hat in seinen Gesprächen mit dem Reichskanzler betont, dass das Gleiche jetzt in Deutschland durch die konservative Revolution geschieht. Homzyn sieht in der Saporoger Sich - dem längst vergessenen ersten ukrainischen Staat - ein Ideal, dem es nachzueifern gilt: ein Staat, in dessen Mittelpunkt die Kosaken stehen und dessen oberste militärische und politische Autorität der Hetman ist. In ähnlicher Weise sehen die Reichskanzler das ideale Deutschland als ein Land, das durch und durch mit den alten Zeiten verbunden ist, wie unter Friedrich dem Großen, wo der alte preußische Geist und die wohlwollende Aristokratie den Staat leiten würden.\n\nIm Nachhinein betrachtet ist die politische Situation in der Ukraine sehr ähnlich wie bei uns; die republikanische Bewegung in diesem Land hat versucht, fremden Idealen nachzueifern, die der Französischen Revolution entnommen sind, so wie es die Sozialdemokraten und Liberalen hier tun. Der Aufstieg von Homzyn beweist eines: Dieses Zeitalter der Entartung wird bald zusammenbrechen, hier und anderswo."
 newgerfor.84.a: "Europa besinnt sich auf seine Wurzeln."

 newgerfor.85.t: "Deutschland fordert den Anschluss"
 newgerfor.85.d: "Mit der deutschen Rückeroberung des Landes um den Stadtstaat Riga herum haben sie formell den Anschluss an das Deutsche Reich beantragt."
 newgerfor.85.a: "Ja, natürlich."
 newgerfor.85.b: "Niemals!"

 newgerfor.86.t: "[BAT.GetName] Akzeptiert"
 newgerfor.86.d: "Riga ist unserer Bitte nachgekommen und wurde formell in das Reichsgebiet aufgenommen."
 newgerfor.86.a: "Gut."

 newgerfor.87.t: "[BAT.GetName] wiedersetzt sich"
 newgerfor.87.d: "Riga hat sich entschieden, sich unserer Annexion zu widersetzen und hat seine Garnison aufgerufen, sich gegen alle Widrigkeiten zu verteidigen."
 newgerfor.87.a: "Was für eine dumme Idee!"

 newgerfor.88.t: "Nanjing siegt"
 newgerfor.88.d: "Unsere Berater in Nanjing haben uns mit guten Nachrichten aus China versorgt. Trotz der Befürchtungen eines völligen Zusammenbruchs hat der Kriegsherr Qi Xieyuan schließlich alle Meinungsverschiedenheiten in der Liga der Acht Provinzen niedergeschlagen und damit die sozialistische Kuomintang daran gehindert, die Region zu übernehmen. Xieyuan hat erklärt, dass er Ordnung und Stabilität in China wiederherstellen wird, und es scheint, dass er dazu jedes Mittel einsetzen wird, selbst wenn dies bedeutet, dass deutsche Unternehmen seine Wirtschaft kontrollieren können.\n\nFür die unmittelbare Zukunft sollten wir in der Lage sein, die Früchte dieser weitgehend ungleichen Beziehung zu ernten - solange Xieyuan an der Macht bleiben kann."
 newgerfor.88.a: "Gut."
 newgerfor.88.a.tt: "Sie haben dieses Ereignis erhalten, weil Sie den Schwerpunkt §HDie Zweite Expedition nach China§! gewählt haben."

 newgerfor.89.t: "Der Reichspakt rückt in Kurland ein"
 newgerfor.89.d: "Am frühen Morgen drang die litauische 11. Infanteriedivision, unterstützt von den motorisierten Einheiten des deutschen III. Armeekorps nach Norden in die lettische Region Kurland vor. Von Riga aus stieß eine baltische deutsche Division nach Süden vor und eroberte mit Unterstützung der alliierten Truppen die Stadt Jelgava. Ganz Lettland hinter dem Fluss Düna wurde nun von deutschen Truppen und ihren Verbündeten kontrolliert.\n\nDiese Maßnahmen erfolgten, nachdem die Regierung des Stadtstaates Riga einen Hilferuf zur Errichtung von Verteidigungsstellungen nach dem russischen Einmarsch in Lettland erhalten hatte. Ohne sie wäre Riga von den russischen Streitkräften eingekesselt worden, was den Plänen des Ostwalls einen gewaltigen Strich durch die Rechnung gemacht hätte.\n\nDie Befürchtungen, dass die Einfälle in Kurland die Russen anlocken würden, schienen sich zu bewahrheiten, denn die russischen Truppen begannen sich an der Düna zu sammeln, gerade als man begann, Verteidigungspositionen einzunehmen. Nach einem kurzen Patt scheint die Operation jedoch erfolgreich zu sein, und der Frieden bleibt - vorerst - erhalten."
 newgerfor.89.a: "Eine weitere Krise im Baltikum ist überwunden."

 newgerfor.90.t: "Die Deutschen rücken in Kurland ein"
 newgerfor.90.d: "Uns hat die Nachricht erreicht, dass Deutschland Einheiten in den Süden Lettlands verlegt hat und verkündet, die Operation diene dem 'Schutz' seiner Bürger vor der Gefahr einer Invasion. Dies ist natürlich ein Rückschlag, aber zu gegebener Zeit werden wir uns für diese Missachtung rächen."
 newgerfor.90.a: "So sei es."

### Ausländische Events ###
gerfor.67.t: "Deutschland will der Entente beitreten"
gerfor.67.d: "Die Deutschen sind von den syndikalistischen Usurpatoren besiegt worden. Obwohl es ihre Schuld war, dass die Syndikalisten die Kontrolle über Europa übernommen haben, befinden sie sich jetzt in der gleichen Lage wie wir noch vor wenigen Jahren. Überraschenderweise haben die Deutschen einen Delegierten in die kanadische Regierung geschickt, um ein Bündnis zu fordern. Wie werden unsere Bedingungen aussehen?"
gerfor.67.a: "Lassen Sie sie beitreten."
gerfor.67.b: "So ein Unsinn!"

gerfor.68.t: "Entente Gespräche erfolgreich"
gerfor.68.d: "Die Entente hat unseren Bündnisvorschlag akzeptiert und sich bereit erklärt, etwaige Konflikte in Bezug auf Territorien oder Kolonien zu erörtern, sobald Europa wiedergewonnen ist - obwohl es klar ist, dass sie von uns erwarten, dass wir diese Fragen als gleichberechtigtes Mitglied ihres Bündnisses angehen und nicht nur aus Bequemlichkeit."
gerfor.68.a: "So soll es sein!"

gerfor.69.t: "Entente-Gespräche scheitern"
gerfor.69.d: "[From.GetNameDefCap] hat unser Angebot, sich mit ihnen zu verbünden, abgelehnt. Sie geben uns die Schuld an diesem ganzen Schlamassel und behaupten, sie bräuchten keine Hilfe, um die Syndikalisten zu besiegen!"
gerfor.69.a: "Verdammt!"

gerfor.77.t: "Der Reichspakt verschmilzt mit der Entente"
gerfor.77.d: "Da das Deutsche Reich den Reichspakt mit der Entente vereinigt hat, um die Welt vor der Bedrohung durch die Syndikalisten zu retten, ist es an der Zeit, diesem Beispiel zu folgen, sonst werden wir erobert."
gerfor.77.a: "Wir sitzen jetzt alle zusammen drin."

gerfor.80.t: "Ein Angebot aus Berlin"
gerfor.80.d: "In einen Krieg um sein Überleben verstrickt, hat das Deutsche Reich die Verhandlungen über die ständige Präsenz unseres Reiches im Reichspakt, ihrem militärischen Bündnis, wieder aufgenommen. Obwohl das Volk von den Jahren des Krieges erschöpft ist, gibt es immer noch eine starke prodeutsche Stimmung in der herrschenden Klasse und den Wunsch, Seite an Seite mit den Siegern der neuen Ordnung zu stehen.\n\nNichtsdestotrotz beabsichtigt unser Reich nicht, seine Haut billig zu verkaufen, und hat gefordert, dass der Kaukasus, der traditionell zur osmanischen Sphäre gehört, wieder unter seine Kontrolle gebracht wird und dass Aserbaidschan enger an die Erhabene Porte angebunden wird. Obwohl sie über unsere Forderungen verärgert ist, scheint die deutsche Regierung dennoch bereit zu sein, die Kosten in Betracht zu ziehen, wenn dies zu einer Stärkung ihrer Südflanke führt."
gerfor.80.a: "Nun gut, lassen Sie uns das alte Bündnis wiederbeleben."
gerfor.80.b: "Nein, das ist nicht in unserem besten Interesse."

cancel_ott: "[OTT.GetNameDefCap] hat das Abkommen von Baku abgelehnt"
GER_upon_completion_of_focus: "Innerhalb des nächsten Monats:"

gerfor.81.t: "[FROM.GetNameDefCap] Akzeptiert"
gerfor.81.d: "Fantastische Nachrichten von Konstantiniyye heute, denn der Erhabene Porte stimmte unserem Vorschlag zu und hat heute seine volle Absicht erklärt, mit seinen deutschen Genossen zu den Waffen zu greifen. Angesichts einer immer größer werdenden Bedrohung durch den russischen Bären hat der Kalif bereits den Befehl erteilt, den Dschihad gegen die gottlosen Heiden, die wir die östlich-orthodoxe Kirche nennen, zu verkünden."
gerfor.81.a: "Ausgezeichnet."

gerfor.82.t: "[FROM.GetNameDefCap] Verweigert"
gerfor.82.d: "Angesichts der Last eines kämpfenden Imperiums und eines jahrzehntelangen, nahezu ununterbrochenen Krieges, von dem es sich nicht erholen kann, hat die Sublime Porte unser Angebot abgelehnt und sich stattdessen für eine neutrale Herangehensweise an das Weltgeschehen entschieden. Obwohl sie die guten Beziehungen zum Deutschen Kaiser nicht leugnen, was sie nicht genug loben können, haben sie doch erkennen lassen, dass ihre Interessen vorläufig nicht mit unseren übereinstimmen."
gerfor.82.a: "Verräter!"

gerfor.83.t: "Unterzeichnung des Abkommens von Baku"
gerfor.83.d: "In der Erkenntnis, dass ein freundlicher Türke wertvoller ist als ein wütender Türke, hat die Regierung von [GER.GetLeader] unserem Angebot zugestimmt und den Abzug aller deutschen Truppen aus dem aserbaidschanischen Gebiet verfügt. Zwar werden wir keinen Zugang zu den mächtigen Ölvorkommen von Baku erhalten, da der Vertrag diese Deutschland für einen Zeitraum von 25 Jahren zugesteht, aber dies ist ein großer Sieg für alle Türken und wurde in Konstantiniyje mit großem Tamtam gefeiert."
gerfor.83.a: "Wundervoll!"

gerfor.143.t: "Deutschland fordert Gibraltar"
gerfor.143.d: "Der deutsche Botschafter hat uns über die jüngsten Entwicklungen im Reich informiert. Infolge eines kürzlichen Politikwechsels in Berlin liegt ihre derzeitige Priorität in der Festigung ihrer Kontrolle über das Mittelmeer. Da sie bereits die Kontrolle über den Suez haben, verlangen sie nun, dass wir ihnen den Felsen übergeben."
gerfor.143.a: "Nun, haben wir überhaupt eine Wahl?"
gerfor.143.b: "Lehnen Sie diese ungeheuerliche Forderung ab."

gerfor.144.t: "Spanien übergibt Gibraltar"
gerfor.144.d: "Spanien, das sich der Rechtschaffenheit unseres Anspruchs auf Gibraltar bewusst ist, hat beschlossen, uns das Land zu überlassen."
gerfor.144.a: "Klug!"

gerfor.145.t: "Spanien hat unsere Forderungen abgelehnt"
gerfor.145.d: "Die Spanier haben sich geweigert, uns Gibraltar zu übergeben, wodurch unsere gesamte Mittelmeerpolitik gefährdet wird."
gerfor.145.a: "Schön, aber wir kommen wieder."

gerfor.188.t: "Eine Einladung zum Reichspakt"
gerfor.188.d: "Auf der Grundlage früherer Zeichen des guten Willens und der Unterzeichnung eines Nichtangriffspakts zwischen unseren beiden Ländern hat Deutschland uns heute eine offizielle Einladung zum Reichspakt, Deutschlands Wirtschafts- und Militärbündnis, angeboten. Ein Beitritt würde unserer Nation große Vorteile bringen, uns aber unter starken deutschen Einfluss bringen und einen Krieg mit Russland riskieren. Wie sollten wir auf diese Einladung reagieren?"
gerfor.188.a: "Wir nehmen das gnädig an."
gerfor.188.b: "Wir müssen ablehnen."

gerfor.189.t: "[From.GetNameDefCap] lehnt  ab"
gerfor.189.d: "Während deutsche diplomatische Gesandte tagelang in der Hauptstadt [From.GetAdjective] verbrachten und versuchten, [From.GetAdjective]-Beamte von unseren guten Absichten zu überzeugen, haben sie alle Absichten, die Beziehungen zwischen [GER.GetNameDef] und [From.GetNameDef] zu verbessern, zurückgewiesen."
gerfor.189.a: "Wir werden [From.GetNameDefCap] kontrollieren, durch diesen oder anderen Krieg."
gerfor.189.b: "Wir können nichts tun."

