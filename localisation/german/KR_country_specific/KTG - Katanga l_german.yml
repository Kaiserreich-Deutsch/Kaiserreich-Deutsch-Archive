### Events ###

ktg.1.t: "Katanga bietet einen Nichtangriffspakt an"
ktg.1.d: "Mit unserer Unabhängigkeit haben die Menschen in Katanga auch ihren Teil des Kongos gesichert. Jetzt haben sie einen Abgesandten in unsere Hauptstadt geschickt, um die Bedingungen für eine friedliche Koexistenz zu besprechen. Sie garantieren unseren Feinden, den Kivu, keine Hilfe im Gegenzug zu einem Nichtangriffspakt, der ihre Unabhängigkeit nach dem Ende des Krieges und den freien Zugang zum alten Kolonialhafen von Boma sichert."
ktg.1.a: "Akzeptiert ihren Vertrag."
ktg.1.b: "Lehnt den Vorschlag ab."

ktg.2.t: "Kongo akzeptiert den Nichtangriffspakt"
ktg.2.d: "Die Regierung von Kongo hat unserem Vorschlag zugestimmt und einen Nichtangriffspakt mit uns unterzeichnet. Wenn wir weiterhin unseren Zugang zum Meer über die Boma-Route nutzen wollen, dürfen wir uns in keiner Weise in die kongolesischen Kriege einmischen."
ktg.2.a: "Für eine friedliche Zusammenarbeit!"

ktg.3.t: "Kongo lehnt den Nichtangriffspakt ab"
ktg.3.d: "Die Kongolesen haben unser Angebot abgelehnt und unsere Frage nach einer garantierten Unabhängigkeit absichtlich nicht beantwortet. Dies bedeutet, dass ein Krieg mit den Kongo nach ihrem Kampf mit den Kivu fast garantiert ist. Um eine Niederlage gegen einen zahlenmäßig überlegenen Feind zu vermeiden, suchen wir uns am besten andere Verbündete, wie die Deutschen..."
ktg.3.a: "Dies wird zu nichts führen."

