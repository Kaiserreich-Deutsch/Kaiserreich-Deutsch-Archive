### Focuses ###
KTG_Reinforce_The_Mwami_Authority: "Stärkung der Autorität des Mwami"
KTG_Reinforce_The_Mwami_Authority_desc: "Die Deutschen haben die Herrschaft der Mwami gesichert. Auch wenn die Vorsehung für unsere Unabhängigkeit gesorgt hat, müssen wir immer auf der Hut sein, dass die Herrschaft seiner Linie bedroht wird."

KTG_Council_of_Garanganze: "Rat von Garanganze"
KTG_Council_of_Garanganze_desc: "Eine gängige Methode politischer Reformen in Regimen wie dem unseren besteht darin, die Rolle und die Grenzen der Aristokratie in einem formellen Parlament zu formalisieren. Die Rolle des neuen Rates wird natürlich begrenzt sein und soll die Mwami weiter stärken."

KTG_Invite_Foreign_Advisors: "Ausländische Berater einladen"
KTG_Invite_Foreign_Advisors_desc: "Während viele jetzt versuchen würden, ausländische Bedrohungen unserer Lebensweise zu vertreiben, kann dies nicht sein. Sie sind es, die das notwendige Fachwissen bereitstellen, um unseren Wohlstand zu sichern. Wir sollten uns in der Tat um qualifizierte Ausländer bemühen, die den Mwami als offizielle politische Berater zur Seite stehen."

KTG_Union_Miniere: "Abkommen mit der Union Minière du Haut-Katanga"
KTG_Union_Miniere_desc: "Die UMHK ist das Fundament, auf dem unsere gesamte Wirtschaft aufgebaut ist. Das Unternehmen bietet nicht nur Arbeitsplätze in seinem umfangreichen Bergbaubetrieb, sondern spielt auch eine Schlüsselrolle bei der Bereitstellung von Bildung und Gesundheit in ganz Katanga. Die Zusammenarbeit mit einem Unternehmen, das eng mit der kolonialen Ausbeutung verbunden ist, mag zwar umstritten sein, aber dank ihres Fachwissens kann unser Bergbausektor lukrativ bleiben."

KTG_Belgian_Mining_Expertise: "Belgische Bergbaukompetenz"
KTG_Belgian_Mining_Expertise_desc: "Die belgischen Bergbauunternehmen kennen Katanga genauso gut wie unsere Bevölkerung. Bei der Ausbeutung der natürlichen Ressourcen sollten wir uns von ehemaligen Kolonialbeamten beraten lassen."

KTG_Ruashi_Mine_Expansion: "Erweiterung der Ruashi-Mine"
KTG_Ruashi_Mine_Expansion_desc: "Die große Eisenmine in Ruashi ist baufällig geworden. Wir sollten sie renovieren und moderne Maschinen einsetzen."

KTG_Cobalt_Mines: "Kobaltminen"
KTG_Cobalt_Mines_desc: "Die Nachfrage nach Kobalt ist seit dem Ende des Weltkriegs explodiert. Glücklicherweise haben wir es in Hülle und Fülle und müssen nur unsere Kobaltvorkommen besser ausbeuten."

KTG_Mittel_European_Trade_Center: "Reichspakt Handelszentrum gründen"
KTG_Mittel_European_Trade_Center_desc: "Es ist unbestreitbar, dass wir durch die Förderung von Investitionen aus Mitteleuropa große Vorteile für unsere Wirtschaft erzielen können. Wenn wir uns als ein Ort präsentieren, an dem europäische Interessen Geschäfte machen können, werden wir uns als ein wichtiges Zentrum des europäisch-afrikanischen Handels positionieren können."

KTG_German_Construction_Expertise: "Deutsches Bauingenieurwesen"
KTG_German_Construction_Expertise_desc: "Wenn wir ein modernes Infrastrukturnetz schaffen wollen, müssen wir mit den führenden Unternehmen in diesem Bereich zusammenarbeiten, in dem deutsche Unternehmen eine unbestreitbare Dominanz haben. Durch die Zusammenarbeit mit Unternehmen wie Hochtief können wir Projekte in Angriff nehmen, die es mit denen in Europa aufnehmen können."

KTG_Elisabethville_City_Future: "[879.GetCapitalVictoryPointName], Stadt der Zukunft"
KTG_Elisabethville_City_Future_desc: "Mit Hilfe deutscher Ingenieurskunst werden wir damit beginnen, [879.GetCapitalVictoryPointName] in ein Meisterwerk modernistischen Designs zu verwandeln, das nicht nur für Afrika, sondern für die ganze Welt als Vorbild für die Gestaltung moderner Städte dienen wird."

KTG_National_University_of_Katanga: "Nationale Universität von Katanga"
KTG_National_University_of_Katanga_desc: "Nachdem der Grundstein für die Moderne gelegt ist, sollten wir nun die beeindruckendste Institution der Gegenwart entwickeln: die Universität."

KTG_Press_Population_Into_The_Mines: "Bevölkerung in die Minen pressen"
KTG_Press_Population_Into_The_Mines_desc: "Es werden mehr Männer für die Bergwerke benötigt. Diejenigen, die untätig sind oder deren Aufgaben geringfügig sind, sollten gezwungen werden, dort zu arbeiten."

KTG_Force_Publique: "Von der Force Publique lernen"
KTG_Force_Publique_desc: "Die Force Publique hat bei der Durchsetzung der belgischen Herrschaft viele Gräueltaten begangen, aber wir können ihr nicht ihre Kompetenz absprechen. Wir sollten die ehemaligen Offiziere, die jetzt in Belgien im Verborgenen leben, einladen, als Berater zu fungieren. Sicherlich werden sie die Chance nutzen, unsere Streitkräfte nach dem Vorbild der krönenden Errungenschaft ihres Lebens umzugestalten."

KTG_Hire_Askaris: "Askaris anheuern"
KTG_Hire_Askaris_desc: "Mit dem Zusammenbruch der mittelafrikanischen Herrschaft sind viele alte Askaris in ein unscheinbares Dorfleben zurückgekehrt. Wir sollten diese Männer auffordern, den Ruhm noch einmal bei den Hörnern zu packen."

KTG_Build_National_Arsenal: "Aufbau eines nationalen Arsenals"
KTG_Build_National_Arsenal_desc: "Um moderne Waffen zu entwickeln, müssen wir sprunghaft vorankommen. Um diesen Prozess zu beginnen, sollten wir ein modernes staatliches Arsenal einrichten, durch das die gesamte militärische Produktion geleitet wird."

KTG_License_FN_Guns: "Lizenz für FN Gewehre"
KTG_License_FN_Guns_desc: "Die Fabrique Nationale, ein Zweig des belgischen Staates, ist nach wie vor einer der führenden Hersteller von Feuerwaffen in der Welt. Mit Hilfe unserer Verbindungen in Belgien sollten wir uns eine Lizenz für die Produktion ihrer neuen Entwürfe im eigenen Land sichern und die entsprechenden Werkzeuge zu einem günstigen Preis herstellen."

KTG_Study_East_Afrika_Offensive: "Studium der Ost-Afrika-Offensive"
KTG_Study_East_Afrika_Offensive_desc: "Der Feldzug von Paul von Lettow-Vorbeck in Ostafrika war ein Wunder. Wir sollten seine Taktik analysieren."

KTG_Artillery_Tactics: "Europäische Artillerietaktik"
KTG_Artillery_Tactics_desc: "Die großen Geschütze des Weltkriegs haben Millionen von Menschen vernichtet und auf den Schlachtfeldern Europas eine bleibende Narbe hinterlassen. Wir müssen über eigene Geschütze verfügen, die zu solchen großen Taten fähig sind, und sie in unsere Doktrin integrieren."

KTG_By_The_Glory_Of_Mwami: "Bei der Herrlichkeit des Mwami"
KTG_By_The_Glory_Of_Mwami_desc: "Viele glauben, dass Mwami von der Hand Gottes geleitet wird. Wir sollten diese Gerüchte aufgreifen und seine Bewunderer auf den nationalen Dienst verweisen."

KTG_Heart_Of_The_Jungle: "Das Herz des Dschungels"
KTG_Heart_Of_The_Jungle_desc: "Unsere Männer sind mit den Unbilden des Dschungelkrieges vertraut. Wir müssen jedoch das, was vielen bekannt ist, standardisieren und in das Ausbildungssystem unserer wachsenden Armee aufnehmen."

KTG_Expel_Foreigners: "Ausländer abschieben"
KTG_Expel_Foreigners_desc: "Der ausländische Einfluss hat nur dazu gedient, unsere Kultur und moralische Stärke zu untergraben. Die verbleibenden Ausländer sollten um jeden Preis weggeschickt werden."

KTG_Establish_Yeke_Army: "Gründung der Yeke-Armee"
KTG_Establish_Yeke_Army_desc: "Anstatt ein fremdes Modell zu übernehmen, sollten wir versuchen, die Kampfform und den Kampfstil des alten Königreichs Yeke zu modernisieren. Lasst die Armee von Yeke wiedergeboren werden!"

KTG_Lunda_War_Experience: "Aus dem Lunda-Krieg lernen"
KTG_Lunda_War_Experience_desc: "Während unsere früheren Versuche, das koloniale Joch zu brechen, gescheitert sind, werden wir dafür sorgen, dass diejenigen, die umgekommen sind, dies nicht umsonst getan haben. Wenn die Europäer versuchen, nach Katanga zurückzukehren, werden sie mit eingezogenen Schwänzen davonlaufen!"

KTG_Memory_Of_Msiri: "Erinnerung an Msiri"
KTG_Memory_Of_Msiri_desc: "Der große Msiri hielt die Europäer viele Jahre lang zurück und brachte das Yeke-Königreich auf den Höhepunkt seiner Macht. Das Sammeln von Informationen war entscheidend für seinen Erfolg, und wenn unsere Streitkräfte den Sieg im Feld erringen sollen, müssen sie in der Aufklärung geschult werden."

KTG_Produce_Own_Weaponry: "Eigene Waffen produzieren"
KTG_Produce_Own_Weaponry_desc: "Auch wenn wir nicht über die erforderlichen Werkzeuge verfügen, um moderne Waffen effektiv herzustellen, können wir dennoch unsere eigene Ausrüstung produzieren, wir müssen nur eine ausreichend moderne Produktionsstätte errichten."

KTG_Train_Warrior_Class: "Training der Kriegerklasse"
KTG_Train_Warrior_Class_desc: "Die traditionelle Kriegerklasse von Katanga wurde von den Deutschen weitgehend in Ruhe gelassen, aber unter den Belgiern verkümmerte sie. Wir müssen ihre Zahl wieder erhöhen, indem wir die gesellschaftliche Stellung der alten Kriegerklasse institutionalisieren und stärken."

KTG_Confiscate_Askari_Weaponry: "Konfiszierung von Askari-Waffen"
KTG_Confiscate_Askari_Weaponry_desc: "Einstige Askaris sind nach Hause zurückgekehrt und noch im Besitz ihrer modernen Handfeuerwaffen. Wir sollten diese Männer finden und ihre Gewehre für unsere Armee übernehmen."

KTG_Recreate_The_Yeke_Trade: "Yeke-Handel nachbilden"
KTG_Recreate_The_Yeke_Trade_desc: "Das Yeke-Königreich hat durch die Erleichterung des Handels mit Waren im afrikanischen Binnenland sehr profitiert. Lassen Sie uns die verfallenen Handelswege wieder öffnen und versuchen, die Sicherheit aller Händler an unseren Grenzen zu gewährleisten."

KTG_Increase_Ivory_Gathering: "Erhöhung der Elfenbeingewinnung"
KTG_Increase_Ivory_Gathering_desc: "Elfenbein ist in der ganzen Welt sehr begehrt. Bei ausreichender Organisation können wir unsere Elfenbeinernte erheblich steigern und die Gewinne zum Aufbau der Infrastruktur für die Elfenbeinverarbeitung im Inland verwenden."

KTG_Farm_The_Rubber_Tree: "Kautschukbäume anbauen"
KTG_Farm_The_Rubber_Tree_desc: "Während die Kolonie Kongo einst der größte Kautschukproduzent der Welt war, wurde in Katanga nur wenig angebaut, was das Wachstum in Europa begünstigte. Wir sollten jetzt den Anbau des Kautschukbaums fördern, damit unser eigenes Volk davon profitiert."

KTG_Establish_Relations_With_Portugal: "[879.GetCapitalVictoryPointName]-Kamoto-Eisenbahn"
KTG_Establish_Relations_With_Portugal_desc: "Auch wenn wir die europäischen Vorstellungen von Fortschritt ablehnen, so ist doch nicht zu leugnen, dass die Eisenbahn ein nahezu unverzichtbares Transportmittel für Waren ist. Durch die Einrichtung einer Eisenbahnverbindung zwischen der Bergbauregion Kamoto und [879.GetCapitalVictoryPointName] werden wir in der Lage sein, Waren viel effektiver zu transportieren."

KTG_Dismantle_Union_Miniere: "Union Minière auflösen"
KTG_Dismantle_Union_Miniere_desc: "Die Union Minière ist die Verkörperung der parasitären Beziehung der Europäer zu unserem Volk. Wir müssen dieses Überbleibsel des Kolonialismus und der ausländischen Ausbeutung beseitigen, damit der Reichtum von Katanga wieder seinem Volk gehört."

KTG_Gold_Mines: "Schürfen nach Gold"
KTG_Gold_Mines_desc: "Die Goldvorkommen in Katanga sind noch völlig unerschlossen. Es wird zwar erhebliche staatliche Investitionen erfordern, um die Goldförderung in Gang zu bringen, aber die Belohnung ist es sicherlich wert."

KTG_Diamonds_Are_Forever: "Diamantenfieber"
KTG_Diamonds_Are_Forever_desc: "Die Minen in Kivu sind zwar produktiver als unsere eigenen, aber Katanga ist sehr reich an Diamanten. Wir sollten die größten Minen verstaatlichen und für ihren reibungslosen Betrieb sorgen."

KTG_Seize_Colonial_Expertise: "Koloniales Fachwissen nutzen"
KTG_Seize_Colonial_Expertise_desc: "Auch wenn die meisten qualifizierten Ausländer aus der Region vertrieben worden sind, die Ausrüstung und die Handbücher, die sie zurückgelassen haben, können immer noch genutzt werden, um Katanga voranzubringen. Außerdem können wir unsere eigenen Experten ausbilden, wenn wir bestimmte qualifizierte Personen davon überzeugen, zu bleiben und ihr Wissen weiterzugeben."

KTG_Colonial_Rule: "Kolonialherrschaft bleibt bestehen"
KTG_Colonial_Rule_desc: "Die Mwami sind besiegt und die Kolonialherrschaft ist etabliert. Die Spannungen zwischen den flämischen Wallonen und der einheimischen Bevölkerung Katangas, die auf die Abschaffung der europäischen Bevormundung drängt, sind jedoch groß."

KTG_Dominer_Pour_Servir: "Dominer pour Servir"
KTG_Dominer_Pour_Servir_desc: "'Herrschen, damit wir dienen können'. Diese einfachen Worte definieren die Kolonialpolitik, die die alte belgische Regierung im Kongo verordnete. Die Kongolesen sind unsere Kinder, und wir müssen sie aufziehen und erziehen, damit auch sie in den Genuss der Tugenden des westlichen Fortschritts kommen können. Dies ist ein langsamer Prozess, und obwohl man hofft, dass die Kongolesen am Ende belohnt werden, soll die koloniale Herrschaft noch viele Jahre lang nicht verschwinden."

KTG_Restoration_Missions: "Wiederherstellung der Missionen"
KTG_Restoration_Missions_desc: "Aufgrund der aggressiven deutschen Politik gegen die Macht der katholischen Kirche wurden viele unserer Missionsstationen aufgegeben. Jetzt, da wir wieder die Kontrolle haben, drängen uns unsere katholischen Mitarbeiter, neue Missionare aus Flandern-Wallonien anzufordern, damit wir unser 'Dominer pour Servir'-Programm weiter entwickeln können."

KTG_Continue_Mission_To_Civilise: "Fortführung der Mission zur Zivilisierung"
KTG_Continue_Mission_To_Civilise_desc: "Es ist unsere Aufgabe, den dunklen Kontinent zu zivilisieren, und während das deutsche Regime die Afrikaner vom Licht Gottes entfernt hat, ist die Zeit zurückgekehrt, unsere Aufgabe fortzusetzen und Afrika (langsam) in die Zukunft zu führen."

KTG_Reward_The_Evolues: "Belohnung der Evolués"
KTG_Reward_The_Evolues_desc: "Es ist klar geworden, dass wir Europäer nicht ewig in Afrika bleiben werden. Deshalb müssen wir die afrikanische Bevölkerung auf ihre bevorstehende Unabhängigkeit vorbereiten. Indem wir die Evolués ausbilden und fördern, können wir sicherstellen, dass eine Machtübergabe sowohl friedlich als auch ohne wirtschaftliche Depression vonstatten gehen kann."

KTG_Elections_Elisabethville: "Freie Wahlen von [879.GetCapitalVictoryPointName]"
KTG_Elections_Elisabethville_desc: "Bunkeya ist zwar nach wie vor unsere Hauptstadt, aber das industrielle und wirtschaftliche Zentrum von [879.GetCapitalVictoryPointName] ist der Ort, an dem die wahre Macht liegt. Aufgrund der Hinrichtung des deutschen Bürgermeisters durch die Mwamis-Rebellion muss ein neuer Bürgermeister gewählt werden, und die Kolonialregierung hat vorgeschlagen, die Wahlen für alle Bürger der Stadt zu öffnen."

KTG_Abolish_Invisible_Colour_Gap: "Abschaffung der unsichtbaren Farbkluft"
KTG_Abolish_Invisible_Colour_Gap_desc: "Anders als in den britischen oder französischen Kolonien gab es im Kongo nie ein ausgeprägtes Gefälle zwischen den Hautfarben, aber eine gläserne Decke hinderte die Kongolesen daran, hohe Positionen in Verwaltung und Politik zu erreichen. Um die dadurch verursachten Unruhen zu bekämpfen, hat die neue fortschrittliche Regierung Anstrengungen unternommen, diese Traditionen zu durchbrechen, und mit der Ausbildung der Evolués begonnen, um einige der streng europäischen Posten zu ersetzen."

KTG_Union_Miniere_Haut_Katanga: "Overhaul Union Minière de Haut-Katanga"
KTG_Union_Miniere_Haut_Katanga_desc: "Die UMHK ist nicht nur der größte Arbeitgeber in unserem Land, sondern fast die gesamte Wirtschaft hängt von diesem Unternehmen ab. Um dem Land einen stetigen Einkommensstrom zu sichern, soll die UMHK weiter in das Land integriert und ausgebaut werden."

KTG_Expand_Ruashi_Mine: "Erweitert die Ruashi-Minen"
KTG_Expand_Ruashi_Mine_desc: "Aufgrund der zunehmenden Bedeutung von Kupfer in Europa haben wir unsere Bergbauaktivitäten erweitert, um der Nachfrage gerecht zu werden. Die Ruashi-Mine, die 1911 eröffnet wurde, ist eine unserer wichtigsten Kupfer- und Kobaltminen in Katanga und muss dringend weiter ausgebaut werden. Um den Wohlstand unserer eigenen Bevölkerung weiter zu sichern, hat die Regierung außerdem beschlossen, die nahe gelegene Raffinerieindustrie auszubauen und so Arbeitsplätze zu schaffen."

KTG_Limit_Native_Careers: "Einheimische Karrieren begrenzen"
KTG_Limit_Native_Careers_desc: "Im Gegensatz zu vielen anderen Kolonialmächten erlaubte die UMHK Einheimischen, die schweren Maschinen zu bedienen, und führte umfangreiche Schulungsprogramme durch, um die Arbeitskräfte erfolgreich auszubilden. Ein katangischer Arbeiter konnte zum Maschinenführer oder Angestellten aufsteigen, wurde dann aber von der belgischen Führung eingeschränkt, um die Kontrolle über die Organisation nicht zu verlieren."

KTG_Educate_Native_Engineers: "Ausbildung von einheimischen Ingenieuren"
KTG_Educate_Native_Engineers_desc: "Die deutschen Reformen der letzten Jahrzehnte haben das Bewusstsein der katanginesischen Bevölkerung stark verändert. Sie fordern nun gleiche Arbeitsplätze und gleichen Lohn wie europäische Arbeitnehmer und werden in ihren Forderungen von der neuen Regierung bestärkt. Deshalb öffnet die UMHK Ingenieurstellen für alle unsere Bürger und hat ein Ausbildungsprogramm mit Professoren der Universitäten von Lüttich und Gent ins Leben gerufen."

KTG_Increase_Cobal_Production: "Steigerung der Kobaltproduktion"
KTG_Increase_Cobal_Production_desc: "Angesichts der steigenden Rüstungsproduktion in der ganzen Welt und der großen Bedeutung von Kobalt für die moderne Technologie hat die UMHK beschlossen, drei weitere Minen in der Umgebung von [879.GetCapitalVictoryPointName] zu eröffnen, um diese Nachfrage zu befriedigen und uns weiter zum wichtigsten Exporteur dieses Seltenerdmaterials zu machen."

KTG_Apoint_District_Overseers: "Distriktbeauftragte ernennen"
KTG_Apoint_District_Overseers_desc: "Infolge des Zusammenbruchs des deutschen Regimes wurden viele unserer Verwaltungsstrukturen und Mitarbeiter aufgelöst oder getötet. Da unsere Wirtschaft in hohem Maße von den lokalen Chefs und ihrem Einfluss abhängt, brauchen wir geschultes Personal, das mit diesen Chefs kommuniziert, sie beaufsichtigt und sie zur Vernunft bringt."

KTG_Resinstate_The_Chefferies: "Wiedereinführung der Chefferies"
KTG_Resinstate_The_Chefferies_desc: "Das System der Chefferies bestand aus einem starren Netz von Kolonialbeamten und lokalen Häuptlingen. Alle paar Wochen sollte einer unserer Distriktbeamten alle Dörfer in seinem Distrikt besuchen, die gesammelten Ressourcen einsammeln und im Namen der Zentralregierung Recht sprechen."

KTG_Install_Farming_Quotas: "Farming-Quoten einführen"
KTG_Install_Farming_Quotas_desc: "Um die wachsende Stadtbevölkerung von Bunkeya und [879.GetCapitalVictoryPointName] zu ernähren, müssen wir den Chefferien strenge Anbauquoten auferlegen. Diese werden dann von Mitarbeitern der Kolonialregierung im Austausch gegen Geld und Waren eingesammelt und in die Städte gebracht."

KTG_Centre_Extra_Coutumiers: "Centre Extra-Coutumiers"
KTG_Centre_Extra_Coutumiers_desc: "Während das System der Chefferies in der Vergangenheit gut funktionierte, haben die wachsende Bevölkerung und die fragwürdige Loyalität der Chiefs die Regierung dazu veranlasst, eigene Wirtschaftszentren auf dem Lande zu schaffen. Diese werden die Aufgaben der Chefferien übernehmen und das Zentrum für rechtliche, wirtschaftliche und soziale Zusammenkünfte sein."

KTG_Monopolise_Agricultural_Companies: "Landwirtschaftliche Unternehmen monopolisieren"
KTG_Monopolise_Agricultural_Companies_desc: "Currently, our agricultural industry consists of farming quotas placed on the villages and the collection of these whenever the district manager passes by the village. This has proven an unreliable system and doesn't have the efficiency and output of modern farming. Therefore, the government has approved the creation of a state company like the UMHK to control this industry."

KTG_Increase_Taxation: "Steuern erhöhen"
KTG_Increase_Taxation_desc: "Die Depression des Schwarzen Montags liegt noch immer über Katanga, und sowohl aus dem Land selbst als auch aus Flandern-Wallonien wurden Forderungen nach einer vorübergehenden Steuererhöhung laut, um die sich erholende Wirtschaft zu unterstützen."

KTG_Modernize_Bunkeya: "Bunkeya modernisieren"
KTG_Modernize_Bunkeya_desc: "Bunkeya ist zwar unsere Hauptstadt, aber die Stadt [879.GetCapitalVictoryPointName] ist das wahre Herz von Katanga. Um die Bedeutung von Bunkeya zu steigern, hat die Kolonialregierung mit Zustimmung der Mwami umfangreiche Bauprojekte in der Stadt in Angriff genommen, um sie ins 20. Jahrhundert zu führen und die Erschließung der umliegenden Gebiete zu erleichtern."

KTG_Technical_University_Elisabethville: "Technische Universität von [879.GetCapitalVictoryPointName]"
KTG_Technical_University_Elisabethville_desc: "Aufgrund des starken Wachstums der UMHK in den letzten Jahren hat sie der Regierung einen großen Betrag angeboten, um bei der Gründung einer technischen Universität in [879.GetCapitalVictoryPointName] zu helfen. Anfragen nach Lehrkräften und weiteren Finanzmitteln wurden an Flandern-Wallonien gerichtet und stießen auf große Zustimmung der flämisch-wallonischen Bevölkerung, die ihr Fachwissen und Kapital für die Entwicklung Katangas zur Verfügung stellte."

KTG_Connect_Bunkeya_Elisabethville: "Elektrifizierung von Bunkeya-[879.GetCapitalVictoryPointName]"
KTG_Connect_Bunkeya_Elisabethville_desc: "Unsere beiden wichtigsten Städte sind nicht miteinander verbunden, was die Kommunikation und den Transport sehr erschwert. Deshalb soll die Eisenbahnlinie Bunkeya-Elisabethville ausgebaut werden, damit größere Mengen an Gütern und Personen die Strecke nutzen können."

KTG_The_Colonial_Trinity: "Koloniale Dreifaltigkeit"
KTG_The_Colonial_Trinity_desc: "Gegenwärtig besteht unsere Landwirtschaft aus Quoten, die den Dörfern auferlegt werden, und der Einziehung dieser Quoten, wenn der Bezirksverwalter im Dorf vorbeikommt. Dieses System hat sich als unzuverlässig erwiesen und bietet nicht die Effizienz und den Ertrag einer modernen Landwirtschaft. Deshalb hat die Regierung die Gründung eines staatlichen Unternehmens wie der UMHK genehmigt, um diesen Sektor zu kontrollieren."

KTG_Patronisation_of_the_Natives: "Bevormundung der Einheimischen"
KTG_Patronisation_of_the_Natives_desc: "Der kongolesische Bürger ist weniger entwickelt als sein europäisches Pendant und bedarf einer sorgfältigen Betreuung, um ihn auf seinem Weg zu begleiten. Medien und Zeitungen müssen zensiert werden, um sie zu Musterbürgern zu machen, und staatliche Funktionen werden am besten von ihnen ferngehalten, bis sie ihr Zivilisationszertifikat erworben haben."

KTG_Control_All_Aspects_of_Modern_Life: "Kontrolle aller Aspekte des modernen Lebens"
KTG_Control_All_Aspects_of_Modern_Life_desc: "Die UMHK kontrolliert alle Aspekte des Lebens ihrer Arbeiter. Sie arbeiten in ihren Minen, essen in ihren Kantinen und kaufen ihre Lebensmittel in ihren Geschäften. Allen Arbeitern wird eine Wohnung zur Verfügung gestellt, und auch die Ehefrau und die Kinder des Bergarbeiters werden unterstützt. Während dies den Bergleuten ein Leben in gewissem Wohlstand ermöglicht hat, werden durch eine plötzliche Krise des Unternehmens nicht nur ihre Arbeitsplätze, sondern ihr ganzes Leben zerstört."

KTG_Embrace_Congolese_Belgian_Culture: "Kongolesisch-Belgischer Schmelztiegel"
KTG_Embrace_Congolese_Belgian_Culture_desc: "[879.GetCapitalVictoryPointName] hat sich zu einem Zentrum für Flamen und Katangesen entwickelt, die alle nebeneinander leben. Das alte europäische Viertel und die cité indigène wurden abgerissen und haben den Weg für große Alleen und ein größeres Gefühl des Zusammenhalts zwischen den Einheimischen und den Kolonialisten geebnet."

KTG_Improve_Native_Living_Standards: "Verbesserung des Lebensstandards der Einheimischen"
KTG_Improve_Native_Living_Standards_desc: "Durch die Angleichung von Arbeitsplätzen und Löhnen für Einheimische und Kolonialisten hat sich der Wohlstand der Bevölkerung insgesamt erhöht. Dank des boomenden Kupferbergbaus und neuer Bergbautechniken, die an Universitäten in ganz Mitteleuropa entwickelt wurden, haben sich auch die Arbeitsbedingungen drastisch verbessert und den Weg für den 8-Stunden-Arbeitstag geebnet."

KTG_Equals_For_The_Law: "Gleiches Recht für alle"
KTG_Equals_For_The_Law_desc: "Ein kongolesischer Bürger soll nicht mehr für dasselbe Verbrechen härter bestraft werden als sein kolonialer Kollege. Mit der Einführung eines völlig neuen Rechtssystems, das stark an das flämisch-wallonische angelehnt ist, werden die Rechte aller Menschen garantiert."

KTG_Stability_Force_Publique: "Wiederherstellung der Stabilität in der Force Publique"
KTG_Stability_Force_Publique_desc: "Aufgrund des Chaos, das nach der Rebellion von Mwamis entstand, haben die Flamen-Wallonen in [879.GetCapitalVictoryPointName] die Force Publique aus der Asche der deutschen Askaris schnell neu formiert, um sich seinem Angriff zu widersetzen. Obwohl wir ihren Angriff erfolgreich zurückgeschlagen haben, ist die FP nur noch ein Schatten ihres früheren Selbst."

KTG_A_European_Army: "Eine europäische Armee"
KTG_A_European_Army_desc: "Es hat sich gezeigt, dass die Eingeborenen nur mit einer erfahrenen und gut disziplinierten Armee unter Kontrolle gehalten werden können. Mit Experten aus Europa werden wir ein kleines, aber starkes Korps bilden können."

KTG_An_African_Army: "Eine afrikanische Armee"
KTG_An_African_Army_desc: "Das Ende des Kolonialismus rückt näher, und wir müssen uns ein gut ausgebildetes Korps sichern, das durch einheimische Offiziere verstärkt wird, um sicherzustellen, dass die Nation nach unserem Abzug nicht in Unordnung gerät."

KTG_Heavy_Equipement: "Schwere Ausrüstung"
KTG_Heavy_Equipement_desc: "Für die Verteidigung unserer Städte und den Angriff auf fremde Festungen brauchen wir Artillerie, um unsere vorrückenden Truppen zu unterstützen."

KTG_Arsenal_Elisabethville: "Aufbau des Arsenals von [879.GetCapitalVictoryPointName]"
KTG_Arsenal_Elisabethville_desc: "Um unsere Abhängigkeit von flämisch-wallonischen Waffen zu verringern, müssen wir einen großen Vorrat anlegen und unsere eigene rudimentäre Produktion aufnehmen."

KTG_FRC_Katanga: "FRC Katanga"
KTG_FRC_Katanga_desc: "Mit Hilfe der Fonderie Royal de Canoniers werden wir unsere eigene Artilleriegießerei einrichten, um unser importiertes Material zu ergänzen."

KTG_Reform_The_Force_Publique: "Reform der Force Publique"
KTG_Reform_The_Force_Publique_desc: "Die RP hatte zwar in der Vergangenheit ihre Erfolge, aber es ist klar geworden, dass wir eine engere Zusammenarbeit mit den lokalen Truppen brauchen, anstatt uns nur auf das koloniale Oberkommando zu konzentrieren."

KTG_Found_Military_Academy_Elisabethville: "Gründung der Militärakademie von [879.GetCapitalVictoryPointName]"
KTG_Found_Military_Academy_Elisabethville_desc: "Zur Ergänzung unseres Ausbildungsprogramms für Offiziere hat die Kolonialregierung die Militärakademie von [879.GetCapitalVictoryPointName]."

KTG_Defense_of_Katanga: "Verteidigung von Katanga"
KTG_Defense_of_Katanga_desc: "Angesichts der portugiesischen Geier und Kriegsherren auf allen Seiten müssen alle zur Verteidigung von Katanga beitragen!"

KTG_Restoration_Force_Publique: "Wiederherstellung der Force Publique"
KTG_Restoration_Force_Publique_desc: "Trotz ihrer umstrittenen Geschichte hat sich die Force Publique einmal mehr als unverzichtbar erwiesen, um die Ordnung im Chaos Afrikas aufrechtzuerhalten. Indem wir die Struktur der europäischen Offiziere wiederherstellen, können wir sicherstellen, dass die neue Force Publique den Respekt und die Fähigkeiten ihrer belgischen Vorgänger beibehält."

KTG_Learn_From_East_Africa_Offensive: "Lehren aus der Ost-Afrika-Offensive"
KTG_Learn_From_East_Africa_Offensive_desc: "Während sich die ersten Kampagnen des FP als erfolgreich gegen die deutschen Streitkräfte erwiesen, zwangen uns der Zusammenbruch der Briten und das anschließende Scheitern an der Westfront zur Auflösung des Korps. Nun, da das Korps wieder eingesetzt wird, ist es an der Zeit, aus unseren Fehlern zu lernen und uns anzupassen."

KTG_Secure_Our_Investements: "Sicherung unserer Investitionen"
KTG_Secure_Our_Investements_desc: "Wir mögen den Kongo verloren haben, aber wir werden nicht zulassen, dass afrikanische Kriegshäuptlinge all unsere harte Arbeit zunichte machen. Wenn sie keinen freien Markt garantieren können, werden wir sie vor Ort überzeugen."

KTG_Access_To_The_Sea: "Zugang zum Meer"
KTG_Access_To_The_Sea_desc: "Mit dem Zusammenbruch von Mittelafrika ist unsere Exportwirtschaft durch den Verlust unserer wichtigsten Handelshäfen völlig zusammengebrochen."

KTG_Loanda_Port: "Hafen von Loanda"
KTG_Loanda_Port_desc: "Die Portugiesen kontrollieren den angolanischen Hafen von Loanda, der ein ausgezeichneter Handelspartner sein könnte, wenn sie unser Angebot annehmen."

KTG_Trade_Mission_Portugal: "Entsendung einer Handelsmission nach Portugal"
KTG_Trade_Mission_Portugal_desc: "Während der deutsche Einfluss geschwunden ist, hat Portugal weiterhin die Kontrolle über seine afrikanischen Besitzungen im Osten und Westen. Ihre Unterstützung und wirtschaftliche Hilfe ist für die Aufrechterhaltung unserer Unabhängigkeit unerlässlich."

KTG_Pink_Map_Negotiations: "Verhandlungen über die rosa Karte"
KTG_Pink_Map_Negotiations_desc: "Portugal hat begonnen, seinen alten kolonialen Anspruch auf unsere Region zu verfolgen. Wir können nicht darauf hoffen, dass wir uns dagegen wehren können, aber durch proaktive Diplomatie können wir vielleicht zu einer für beide Seiten akzeptablen Vereinbarung kommen."

KTG_POR_Submission: "Unterwerfung durch Portugal"
KTG_POR_Submission_desc: "Wir haben den portugiesischen Schutz im Gegenzug für weitgehende Autonomie und wirtschaftliche Unterstützung akzeptiert. Lasst uns die Früchte dieses umstrittenen Abkommens ernten."

KTG_Elisabethville_Loanda_Railroad: "Ausbau der [879.GetCapitalVictoryPointName]-[540.GetName] Eisenbahn"
KTG_Elisabethville_Loanda_Railroad_desc: "Katanga und das portugiesische Angola sind nur durch einige hundert Meilen voneinander getrennt, aber es gibt keine Eisenbahnverbindung. Mit unseren Männern und portugiesischer finanzieller Unterstützung werden wir endlich eine Eisenbahnlinie haben."

KTG_Support_Kongo: "Unterstützt die Manikongo"
KTG_Support_Kongo_desc: "Katanga war zumindest nominell immer Teil der Kolonie Kongo. Das hat sowohl Vor- als auch Nachteile: Einerseits haben wir Verbindungen zur Elite von Kinshasa, wo das neue kongolesische Regime seinen Sitz hat, andererseits gibt ihnen das eine Grundlage, um die Kontrolle über uns auszuüben. Wir müssen eine Vereinbarung mit den Manikongo treffen, um dies zu verhindern."

KTG_Send_Division_Manikongo: "Militärische Ausrüstung schicken"
KTG_Send_Division_Manikongo_desc: "Es liegt in unserem ureigensten Interesse, dafür zu sorgen, dass das Regime in Kinshasa seinen derzeitigen Konflikt überlebt. Obwohl wir nur wenige Waffen besitzen, sollten wir ihnen schicken, was wir entbehren können."

KTG_Boma_Port: "Hafen von Boma"
KTG_Boma_Port_desc: "Die Infrastruktur für den Warentransport von Katanga zur Flusshafenstadt Boma ist bereits vorhanden. Wir sollten uns an die Manikongo wenden, um diese alten Routen dauerhaft wieder zu öffnen."

KTG_Join_Kongolese_War: "Beteiligung am kongolesischen Bürgerkrieg"
KTG_Join_Kongolese_War_desc: "Je mehr sich Kinshasa und Kivu bekämpfen, desto schwächer werden beide. Wir können jetzt unsere alten Verbündeten in Kinshasa unter Druck setzen, damit sie uns im Gegenzug für ihre Unterstützung in ihrem aktuellen Konflikt anerkennen."

KTG_German_Connections: "Deutsche Verbindungen aufbauen"
KTG_German_Connections_desc: "Die deutsche Herrschaft war für die Mwami und die herrschende Klasse Katangas von Vorteil. Wir sollten weiterhin eng mit ihnen zusammenarbeiten."

KTG_Daressalam_Port: "[965.GetCapitalVictoryPointName] Hafen"
KTG_Daressalam_Port_desc: "Der Hafen von [965.GetCapitalVictoryPointName] ist einer der größten des Kontinents. Um unseren Handel mit unseren deutschen Freunden zu sichern, egal was kommt, müssen wir den Hafen von [965.GetCapitalVictoryPointName] nutzen."

KTG_Katanga_Tangyanika_Railroads: "Katanga-Ostafrika-Eisenbahn"
KTG_Katanga_Tangyanika_Railroads_desc: "Es gibt keine direkte Eisenbahnverbindung zwischen unseren Ländern und der deutschen Hochburg Ostafrika. Mit deutscher finanzieller Unterstützung sollten wir ein neues System zwischen [879.GetCapitalVictoryPointName] und [965.GetCapitalVictoryPointName] errichten."

KTG_Look_Towards_Our_Investements: "Blick auf unsere Investitionen"
KTG_Look_Towards_Our_Investements_desc: "Anstatt die Wiedererlangung der ach so segensreichen deutschen Hegemonie über Afrika anzustreben, sollten wir versuchen, uns wirtschaftlich zu stärken. Die wenigen Mittel, die uns zur Verfügung stehen, sollten wir in Zusammenarbeit mit unseren Verbündeten für die Nutzung der natürlichen Ressourcen des Landes einsetzen."

KTG_Support_Mittelafrikan_Restoration: "Unterstützt die Wiederherstellung von Mittelafrika"
KTG_Support_Mittelafrikan_Restoration_desc: "Die Deutschen waren wohlwollende Herren; unter ihnen war die ungehinderte Herrschaft der Mwami gesichert. Wir sollten bei ihrer Wiederherstellung helfen, natürlich unter günstigeren Bedingungen für uns selbst."

KTG_Flemish_Wallonian_Support: "Aufruf an Brüssel"
KTG_Flemish_Wallonian_Support_desc: "Wir unterhalten immer noch Verbindungen zu unseren alten belgischen Oberherren. Wir sollten unsere Freunde in Brüssel um Hilfe bitten, wenn wir sie brauchen."

KTG_Military_Support_Flanders_Wallonia: "Militärische Unterstützung von Flanders-Wallonia"
KTG_Military_Support_Flanders_Wallonia_desc: "Die Belgier waren zwar nie eine große Militärmacht, aber die Force Publique war sehr diszipliniert. Wir sollten die belgische Unterstützung in militärischen Angelegenheiten als solche anfordern."

KTG_Defence_Uranium_Mines: "Verteidigung der Shinkolobwe-Minen"
KTG_Defence_Uranium_Mines_desc: "Die Uranminen in Shinkolobwe sind die produktivsten Minen der Welt. Sie sind von immensem strategischen Wert für uns und unsere westlichen Freunde und dürfen niemals in feindliche Hände fallen."

KTG_Copper_Mining_Zambia: "Kompetenz im Kupferbergbau in Sambia"
KTG_Copper_Mining_Zambia_desc: "Unsere eigenen bekannten Kupfervorkommen bleiben ungenutzt. Wir sollten mit unseren Freunden im benachbarten Zambesia zusammenarbeiten, um dies zu ändern."

KTG_Recruit_Porters_Africa_Campaign: "Einstellung von Trägern für die Afrika-Kampagnen"
KTG_Recruit_Porters_Africa_Campaign_desc: "Obwohl wir Zugang zu Technologien wie dem Dampfschiff und der Eisenbahn haben, ist ein Großteil des Kontinents immer noch nur zu Fuß erreichbar. Träger, die jeweils etwa 55 Pfund tragen können, waren in Afrika schon immer ein wichtiges Transportmittel für Waren. Sie werden bei der Versorgung der Kampagne zur Rückeroberung des Kontinents von entscheidender Bedeutung sein."

KTG_Economic_Dependency_MAF: "Schaffung der wirtschaftlichen Abhängigkeit Katangas"
KTG_Economic_Dependency_MAF_desc: "Es ist unbestreitbar, dass wir durch unsere Unterstützung der deutschen Interessen in Afrika zunehmend von ihnen abhängig geworden sind, um unsere Wirtschaft zu stützen. Dies hat nun den Punkt erreicht, an dem wir Deutschland völlig ausgeliefert sind. Das mag nicht die wünschenswerteste Option sein, aber wir müssen uns darauf einstellen, wenn wir das Beste daraus machen wollen."

KTG_Further_Expansion_UMHK: "Weiterer Ausbau der UMHK"
KTG_Further_Expansion_UMHK_desc: "Wir haben unsere Aktivitäten zwar stark ausgeweitet, aber der Boden in Katanga ist noch reich an lebenswichtigen Ressourcen, die ausgebeutet werden können. Wir müssen der Union Minière die Mittel zur Verfügung stellen, die sie zur Ausweitung ihrer Tätigkeit benötigt. Grabt tief und grabt gierig!"

KTG_Increased_Shipping_Capacity: "Erhöhung der Transportkapazität"
KTG_Increased_Shipping_Capacity_desc: "In Krisenzeiten könnten die Handelsflotten fremder Nationen als Mittel zur Beförderung unserer Waren in die weite Welt unzuverlässig werden. Wir müssen in der Lage sein, in diesen Häfen unabhängig zu operieren."

KTG_Congolese_Railroad_Expansion: "Ausbau der kongolesischen Eisenbahn"
KTG_Congolese_Railroad_Expansion_desc: "Wir müssen unsere neuen Unternehmungen direkt mit Katanga verbinden. Dazu sollten wir leichte direkte Stadtbahnverbindungen bauen."

KTG_Diamond_Mines_Kivu: "Diamantminen von Kivu"
KTG_Diamond_Mines_Kivu_desc: "Wir haben uns das exklusive Recht gesichert, einige der lukrativsten Diamantenminen der Welt in der Kivu-Region auszubeuten. Wir sollten jetzt anfangen."

KTG_Rubber_Farming_Bas_Congo: "Kautschukanbau in Bas-Kongo"
KTG_Rubber_Farming_Bas_Congo_desc: "Wir haben uns das Recht gesichert, einige der einst lukrativsten Gebiete des Kongo für den Kautschukanbau zu bewirtschaften. Wir sollten unsere Leute einsetzen, um den Anbau im Kongo wieder aufzunehmen und, noch besser, einen Teil des Know-hows zurückzubringen, um unsere eigenen Pflanzen anzubauen."

