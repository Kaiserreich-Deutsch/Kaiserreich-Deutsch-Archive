ktg.20.t: "Der Mwami hat die Kontrolle ergriffen!"
ktg.20.d: "Gerade als die Steuereintreiber aus dem Landesinneren zurückkehrten und die Bergleute der Union Minière einen wohlverdienten friedlichen Sonntagnachmittag genossen, traf in der Hauptstadt die Nachricht ein, dass die Mwami vom Volk der Garanganze den deutschen Gouverneur abgesetzt, seine Mitarbeiter hingerichtet und die Kontrolle über die Provinz übernommen hatten.\n\nDa der größte Teil der Bevölkerung von diesen schockierenden Entwicklungen noch nichts wusste und relativ zufriedene Beziehungen zur flämisch-wallonischen Verwaltung unterhielt, war dies ein großer Schock für die Kolonialherren. Über 50 Jahre lang galt das Wort des weißen Mannes als Gesetz und jede Form von Ungehorsam wurde hart bestraft. Nun hat es ein Eingeborenenkönig eines kleinen Dorfes gewagt, sich ihrem Befehl zu widersetzen und die Macht in seine eigenen Hände zu nehmen.\n\nEin freundschaftlicher Fußballwettbewerb zwischen den Flamen und den Katangesen war gerade im Gange, als die Nachricht die Stadt [879.GetCapitalVictoryPointName] erreichte. Die Bürger können zunächst nicht glauben, was sie da hören, und das Leben geht ganz normal weiter. Im kolonialen Hauptquartier ist das Chaos ausgebrochen und es kommt zu einer Spaltung zwischen denen, die bleiben und für den Erhalt dessen kämpfen wollen, was sie über Jahre aufgebaut haben, und denen, die den Kontinent so schnell wie möglich verlassen wollen. Der Bischof der Stadt ist zu sehen, wie er mit dem Chef der in der Stadt stationierten Askari-Truppen und Pierre Ryckmans, dem Bürgermeister der Stadt, spricht. Sollen sie versuchen, das Land zu verlassen, jetzt, da die deutsche Herrschaft ins Wanken geraten ist, oder sollen sie sich im weißen Viertel verschanzen, das von den loyalen Askari-Truppen geschützt wird?"
ktg.20.a: "Ordnt eine Massenevakuierung der Kolonie an!"
ktg.20.b: "Die flämisch-wallonische Verwaltung bleibt."
ktg.20.c: "Die flämisch-wallonische Verwaltung versucht, sich zu behaupten."

ktg.2001.t: "Alleine auf dem dunklen Kontinent"
ktg.2001.d: "Obwohl Ryckmans den Befehl gab, sich in der Stadt [879.GetCapitalVictoryPointName] zu verschanzen, waren die Katangesen im Inneren nicht dumm; sie hatten zugesehen, wie die mittelafrikanische Verwaltung der flämisch-wallonischen Verwaltung die Macht entrissen hatte, sie hatten zugesehen, wie viele exportiert wurden, wie ihr Buschwerk verschlossen und ihre Waffen reduziert wurden. Die Streitkräfte von Mwami werden diesen Kampf mit Sicherheit gewinnen, und so wussten sie, dass es keinen Sinn hatte, sich zu wehren."
ktg.2001.a: "Das kann nur auf eine Weise enden."

ktg.21.t: "Alleine auf dem dunklen Kontinent"
ktg.21.d: "Als Ryckmans den Befehl gibt, sich in der Stadt [879.GetCapitalVictoryPointName] zu verschanzen, begreift die Bevölkerung von Katang endlich, was vor sich geht. Während ein Teil der Bevölkerung den Aufstand und den Sturz der deutschen Herrschaft als Chance zur Befreiung von der europäischen Herrschaft sieht, ist die Mehrheit der Stadtbevölkerung von den Argumenten ihrer Brüder weniger überzeugt. Obwohl ihr Leben in der Stadt nicht einfach war, erinnern sich viele an die Tage ihrer Stammesvergangenheit und die damit verbundenen Entbehrungen. Die europäische Herrschaft mag hart und oft ungerecht gewesen sein, aber sie brachte ein gewisses Maß an Wohlstand mit sich, den viele nicht mehr aufgeben wollen und sich deshalb hinter das Banner der Kolonialverwaltung gestellt haben.\n\nTische, Stühle, Schränke und weitere Möbel werden auf die Straßen geschleppt und bilden provisorische Barrikaden, während die Bürger aus den Vororten auf den Stadtplatz gebracht werden. Waffen und medizinische Hilfsgüter, von denen viele noch aus der belgischen Zeit stammen, werden aus den Kasernes geholt und Betten in das [879.GetCapitalVictoryPointName] Krankenhaus gerollt. Während viele der Männer, Frauen und Kinder keine Kampferfahrung haben, werden Hunderte von jungen Bergarbeitern, Fabrikarbeitern und Kolonialangestellten gezwungen, zu den Waffen zu greifen, um ihre Familien und ihre Stadt vor der Armee der Mwamis zu verteidigen. Von den rund 45.000 Einwohnern haben sich 35.000 bei den flämisch-wallonischen Streitkräften verbarrikadiert, während der Rest aus der Stadt geflohen ist und in den umliegenden Dörfern Schutz gesucht hat. Nur noch kleine Gruppen von Separatisten halten sich außerhalb des befestigten Zentrums auf, plündern und brandschatzen die Außenbezirke der Stadt und rächen sich an den évolués und dem Besitz der Weißen, um die Ankunft der Mwamis-Truppen vorzubereiten."
ktg.21.a: "Ein leichter Regen setzt ein."

ktg.22.t: "Mwami-Truppen nähern sich der Stadt"
ktg.22.d: "Drei Tage sind seit der Ermordung des Gouverneurs und dem Zusammenbruch der deutschen Herrschaft vergangen, und die Truppen der Mwami marschieren auf [879.GetCapitalVictoryPointName] zu, um ein für alle Mal jeden Rest der Kolonialherrschaft zu zerstören. Viele der Dörfer entlang der Straße nach [879.GetCapitalVictoryPointName] haben sich bereits für eine Seite entschieden und haben entweder Loyalität geschworen oder wurden von seinen Truppen geplündert. Dorf für Dorf nähert sich der Mwami der Hauptstadt, Weiße aus allen umliegenden Dörfern und Arbeiter der flämisch-wallonischen Kompanien sind in die Stadt gereist und haben hinter der Barrikade Zuflucht gesucht. Der Widerstand wurde nach Flandern-Wallonien gemeldet, um sie über den Marsch der Mwamis zu informieren, aber da die Infrastruktur nach dem Kollaps in Trümmern liegt und umherziehende Gruppen das Kongobecken durchstreifen, ist es offensichtlich, dass keine europäische Hilfe rechtzeitig ankommen wird."
ktg.22.a: "Schließen wir alle Vorbereitungen ab."

ktg.23.t: "Die Belagerung beginnt"
ktg.23.d: "Am Abend der ersten Woche hat der Mwami endlich die Stadt erreicht. Es regnet immer noch in Strömen, als hätte Gott selbst die Fluttore geöffnet, und das Leben innerhalb der Festungsanlagen wird mit jedem Tag härter.\n\nIm Schutze der Dunkelheit errichtet der Mwami einen Umkreis um die Stadt, während Spähtrupps in die Außenbezirke geschickt werden, um die von den Kolonialherren errichteten Befestigungen zu untersuchen. Während der Mwami der Bevölkerung von [879.GetCapitalVictoryPointName] zahlenmäßig unterlegen ist, besteht seine Armee aus ausgebildeten Kriegern und verärgerten Veteranen der Ost-Afrika-Offensive, während die Verteidiger nur über eine kleine Truppe von 1000 Soldaten verfügen, die mit Weltkriegswaffen der Force Publique und ein paar europäischen Offizieren bewaffnet sind. Um die Verteidiger in Angst und Schrecken zu versetzen, hat der Mwami befohlen, tausend Feuer rund um die Stadt zu entzünden, und einen Kriegsgesang aus dem Lunda-Krieg angestimmt, um den Kolonialherren zu zeigen, dass die Stairs Expedition mit Feuer und Blut gerächt wird."
ktg.23.a: "Verstärkt die Befestigungen!"

ktg.24.t: "Kampf um [879.GetCapitalVictoryPointName]"
ktg.24.d: "Um 8.00 Uhr gibt der Mwami endlich das Signal, auf das die Bürger von [879.GetCapitalVictoryPointName] die ganze Nacht über sehnlichst gewartet haben. Die Hörner ertönen, die Rufe werden lauter und der erste Angriff beginnt. Der Angriffstrupp, der aus über 5000 ausgebildeten Kriegern aus seiner Hauptstadt Bunkeya besteht, stürmt durch die Hauptallee, während desertierte Askari-Krieger ihnen Deckung geben."
ktg.24.a: "Bringt Bajonette an! Wehrt sie um jeden Preis ab!"

ktg.25.t: "Der Mwami fällt zurück"
ktg.25.d: "Seit über 12 Stunden tobt die Schlacht um [879.GetCapitalVictoryPointName] mit schweren Verlusten auf beiden Seiten und zwingt beide Parteien, sich vorerst zurückzuziehen und ihre Verluste zu begrenzen. Während die Blockade an der Nordseite von Kamalondo kurz nach dem Morgen überrannt wurde, konnte eine konzentrierte Anstrengung deutscher Maschinengewehre, ehemaliger Soldaten der Force Publique und einer bewaffneten Bürgermiliz den Punkt kurz vor dem Abend zurückerobern und so einen größeren Durchbruch in der Nachbarschaft verhindern. Obwohl ein Großteil der südlichen Vororte bei dem Angriff überrannt wurde und Teile der Stadt in Brand gesetzt wurden, um den Rückzug zu decken, brachte der Kampf dem Mwami nicht den entscheidenden Sieg, den er sich wünschte und den er für die Moral seiner Soldaten brauchte. Auch wenn die Zahl der Opfer schwer zu schätzen ist, da einige Teile der Stadt noch immer umkämpft sind, schätzt Ryckmans die Zahl der Opfer auf seiner Seite auf über 3000. Die Verluste bei den loyalen Askari-Truppen waren recht gering, aber der Verlust von Truppenteilen bei der Rückeroberung von Kamalondo fordert seinen Tribut bei den ohnehin begrenzten Truppen."
ktg.25.a: "Die Zukunft sieht düster aus."

ktg.26.t: "Der Angriff wird fortgesetzt"
ktg.26.d: "Während des Rests der Woche setzte der Mwami seine Angriffe auf die Stadt wütend fort, wobei sich jeder weitere Angriff als weniger effektiv als der letzte erwies. Angesichts der Entschlossenheit der [879.GetCapitalVictoryPointName] Bevölkerung und der entschlossenen Führung durch die Kolonialverwaltung begann sich die Desertion in den Reihen des Mwami auszubreiten, was seine Nachschublinien und die Moral der verbleibenden Krieger stark beeinträchtigte. Schließlich sieht der Mwami keine andere Lösung mehr, als Pierre Ryckmans einen Waffenstillstand anzubieten. Wenn er zustimmt, bietet er den Kolonialisten das Recht an, ihre Autonomie und Macht über die Stadt [879.GetCapitalVictoryPointName] zu behalten, die Kontrolle über die Minen der UMHK und eine Fortsetzung der Politik vor dem Zusammenbruch, solange er das Yeke-Königreich von seinem Sitz in Bunkeya aus nach Belieben regieren darf."
ktg.26.a: "Akzeptiert den Waffenstillstand."

ktg.27.t: "Das Ende der Belagerung"
ktg.27.d: "Nachdem die letzten Kräfte der Mwamis die Stadt verlassen haben, wird die Verwüstung, die die Belagerung angerichtet hat, endlich sichtbar. Hunderte von Häusern sind niedergebrannt, Straßen sind durch Trümmer blockiert und Tausende von tapferen Kongolesen und Kolonialisten liegen unbegraben auf dem Schlachtfeld. Der Kampf mag gewonnen sein, aber die Erholung hat gerade erst begonnen."
ktg.27.a: "Die koloniale Ordnung ist wiederhergestellt!"

ktg.29.t: "Ernennung des neuen Kolonialgouverneurs"
ktg.29.d: "Nachdem der vorherige Gouverneur im Chaos des mittelafrikanischen Zusammenbruchs verstorben ist, muss ein neuer Gouverneur ernannt werden, der die Provinz Katanga regiert. Der Mwami bleibt zwar offizieller Herrscher, wird aber nur noch als Titularhäuptling eingesetzt, während die eigentliche Macht beim Kolonialamt und der UMHK liegt. Aufgrund seiner unerschütterlichen Führungsqualitäten und seines Engagements bei der Belagerung wurde Pierre Ryckmans von der Kolonialverwaltung einstimmig gewählt, bis weitere Wahlen stattfinden können. Obwohl Ryckmans im Gegensatz zu vielen seiner Vorgänger gezeigt hat, dass er sich um die einheimische Bevölkerung kümmert, befürchten die Bürger Katangs eine Fortsetzung der alten belgischen Kolonialpolitik."
ktg.29.b: "Viel Glück Pierre Ryckmans!"

ktg.28.t: "Unruhen von [879.GetCapitalVictoryPointName]"
ktg.28.d: "Als sich die Mwami der Stadt nähern, sehen viele der ehemals loyalen Einwohner ihre Chance auf echte Unabhängigkeit von der Unterdrückung durch die Weißen. Es kommt zu Massenunruhen, bei denen die Häuser der Kolonialherren geplündert und in Brand gesetzt werden. Griechische und italienische Restaurants und Geschäfte werden angezündet und die Aufseher der UMHK auf offener Straße enthauptet."
ktg.28.a: "Katanga wird unabhängig sein!"

### European Policy ###

#Germany
ktg.30.t: "Abgesandter der Garanganze"
ktg.30.d: "Ein Abgesandter aus [879.GetCapitalVictoryPointName], tief im Dschungel des Kongo, ist in unserer Hauptstadt Windhuk eingetroffen. Sie berichten, dass eine kleine Abteilung der Force Publique und die übrigen Kolonialisten die Armeen der Mwami aufhalten konnten. So wurde ein Vertrag zwischen den Bürgern von [879.GetCapitalVictoryPointName] und den Mwami unterzeichnet, der es ihnen erlaubt, ihre Kolonialherrschaft mit den Mwami als symbolischem Anführer fortzusetzen. Auch wenn die Lage derzeit stabil ist, hat die Kolonialregierung unter Pierre Ryckmans um weitere Unterstützung gebeten, um den Einfluss des Reichspakts auf die Provinz zu sichern."
ktg.30.a: "Unterstützt ihre Regierung."
ktg.30.b: "Verweigert jegliche Hilfe."

ktg.31.t: "Vertrag mit Südwestafrika"
ktg.31.d: "Unsere Gesandten sind aus Windhuk zurückgekehrt und haben Unterstützung aus der deutschen Kolonie mitgebracht. Sie haben unsere Souveränität vorerst nur widerwillig anerkannt, aber es ist klar, dass sie, sobald sie mächtiger geworden sind, einen förmlichen Antrag auf Wiederanschluss an Mittelafrika stellen werden."
ktg.31.a: "Festigt unsere Macht."

ktg.32.t: "Die Namibier haben uns im Stich gelassen!"
ktg.32.d: "Unsere Gesandten sind mit leeren Händen aus der deutschen Kolonie Südwestafrika zurückgekehrt und haben mitgeteilt, dass sie nicht die Absicht haben, unsere Regierung zu unterstützen."
ktg.32.a: "Verdammt noch mal."

ktg.33.t: "Abgesandter der Garanganze"
ktg.33.d: "Ein Gesandter aus [879.GetCapitalVictoryPointName], tief im Dschungel des Kongo, ist in unserer Hauptstadt Dar-es-Salaam eingetroffen. Sie berichten, dass eine kleine Abteilung der Force Publique und die übrigen Kolonialisten die Armeen der Mwami aufhalten konnten. So wurde ein Vertrag zwischen den Bürgern von [879.GetCapitalVictoryPointName] und den Mwami unterzeichnet, der es ihnen erlaubt, ihre Kolonialherrschaft mit den Mwami als symbolischem Anführer fortzusetzen. Auch wenn die Lage derzeit stabil ist, hat die Kolonialregierung unter Pierre Ryckmans um weitere Unterstützung gebeten, um den Einfluss des Reichspakts auf die Provinz zu sichern."
ktg.33.a: "Unterstützt ihre Regierung."
ktg.33.b: "Verweigert jegliche Hilfe."

ktg.34.t: "Vertrag mit Ostafrika"
ktg.34.d: "Unsere Gesandten sind aus Dar-es-Salaam zurückgekehrt und haben Unterstützung aus der deutschen Kolonie mitgebracht. Zwar haben sie unsere Souveränität vorerst nur widerwillig anerkannt, aber es ist klar, dass sie, sobald sie mächtiger geworden sind, einen förmlichen Antrag auf Wiederaufnahme in ihr Land stellen werden."
ktg.34.a: "Festigt unsere Macht."

ktg.35.t: "Daressalam hat uns im Stich gelassen!"
ktg.35.d: "Unsere Gesandten sind mit leeren Händen aus der deutschen Kolonie Ostafrika zurückgekehrt und haben mitgeteilt, dass sie nicht die Absicht haben, unsere Regierung zu unterstützen. Ohne die Unterstützung von Daressalam wird es für die Kolonialregierung sehr schwer sein, an der Macht zu bleiben, da sie Feinde auf allen Seiten hat."
ktg.35.a: "Wir müssen uns mit dem begnügen, was wir haben."

#Flanders-Wallonia
ktg.40.t: "Abgesandter aus Katanga"
ktg.40.d: "Über ein ausgedehntes Kommunikationsnetz, das von der katholischen Kirche in Katanga unterhalten wird, haben uns Nachrichten über die Lage in unserer ehemaligen Kolonie erreicht. Durch den geschickten Einsatz der Force Publique und unter Ausnutzung der Bevölkerung von [879.GetCapitalVictoryPointName] konnte die Kolonialregierung unter Pierre Ryckmans die Kolonialherrschaft wiederherstellen. Nun hat seine Regierung ein förmliches Ersuchen um Unterstützung durch unser Land gestellt. In dem Chaos, das nach dem Fall von Mittelafrika entstand, konnten die meisten unserer Bürger, die im Kongo leben und arbeiten, nach [879.GetCapitalVictoryPointName] fliehen, wo sich die Zentrale unserer Bergbauaktivitäten befindet. Aus den Berichten der Missionen geht hervor, dass sich etwa 10.000 unserer Kolonialisten nach [879.GetCapitalVictoryPointName] zurückziehen konnten, wo sie Pierre Ryckmans zu ihrem Kolonialgouverneur ernannt haben. Unsere Regierung ist zwar nicht in der Lage, eine Großoffensive zur Befreiung unserer Bürger zu starten, aber die Kolonialisten haben uns gebeten, ihnen Waffen, Munition und Lebensmittel zu schicken, damit sie die afrikanischen Kriegshäuptlinge aufhalten können."
ktg.40.a: "Schickt ihnen alle Hilfe, die wir ihnen geben können."
ktg.40.b: "Wartet auf die deutsche Antwort."

ktg.41.t: "Unterstützung aus dem Mutterland"
ktg.41.d: "Durch ein kompliziertes Netzwerk von zwielichtigen Geschäften und die Nutzung der umliegenden Nationen ist Unterstützung aus Flandern-Wallonien in [879.GetCapitalVictoryPointName] angekommen. Sie brachten dringend benötigte Ausrüstung, um unsere Engpässe zu überbrücken, sowie Werkzeuge und flämisch-wallonische Experten, um beim Wiederaufbau der Stadt zu helfen. Weitere Hilfe wurde von Brüssel zugesagt, wartet aber noch auf die Genehmigung im Hafen von Antwerpen."
ktg.41.a: "Los geht's!"

ktg.42.t: "Das Mutterland zögert"
ktg.42.d: "Obwohl innerhalb der Regierung durchaus politischer Druck besteht, die flämisch-wallonischen Bürger (und vor allem die Minen) zu unterstützen, haben sie beschlossen, eine deutsche Antwort abzuwarten, bevor sie sich voll für unsere Sache einsetzen."
ktg.42.a: "Hoffentlich kommt die Hilfe noch rechtzeitig."

ktg.43.t: "Garanganze hat flämisch-wallonische Hilfe beantragt"
ktg.43.d: "Uns hat die Nachricht erreicht, dass die Kolonialregierung unter Pierre Ryckmans in Katanga um flämisch-wallonische Hilfe beim Wiederaufbau ihrer Hauptstadt und um weitere Unterstützung für ihre Armee gebeten hat. Da sich rund 10.000 Flamen in der Kolonie aufhalten, hat die Regierung keine andere Wahl, als ihre Landsleute zu unterstützen. Bislang haben sie sich jedoch zurückgehalten, um eine deutsche Antwort abzuwarten. Dies könnte unsere Chance sein, ihre Unterstützung bei unseren Rekolonisierungsbemühungen zu gewinnen, wenn wir ihnen unsere Häfen und Infrastrukturen für ihre Mission anbieten."
ktg.43.a: "Bietet den Flämisch-Wallonen Hilfe an."
ktg.43.b: "Weigern wir uns, ihren Staat anzuerkennen."

ktg.44.t: "Südwestafrika bietet Unterstützung an"
ktg.44.d: "Die deutsche Kolonie Südwestafrika hat uns angeboten, uns bei unserer Hilfsmission für die eingeschlossenen Kolonialisten zu unterstützen, indem sie ihre Häfen und Eisenbahnlinien für unsere Transporte öffnet. Wir sind zwar dankbar für ihre Hilfe, aber es sieht so aus, als ob sie dies als Druckmittel benutzen werden, um später einen Deal zu erzwingen."
ktg.44.a: "Wir haben keine andere Wahl als zu akzeptieren."

ktg.45.t: "Weitere Anfragen von [879.GetCapitalVictoryPointName]"
ktg.45.d: "Während unsere bisherigen Lieferungen (größtenteils) sicher in [879.GetCapitalVictoryPointName] angekommen sind, hat uns die Kolonialregierung gebeten, auch Militärpersonal zu schicken, um bei der Ausbildung und dem Ausbau der Force Publique zu helfen. Veteranen der Ostafrika-Offensive, die nach dem Weltkrieg nach Flandern-Wallonien zurückgekehrt sind, melden sich freiwillig, um ihren Landsleuten zu helfen und bitten die Regierung um die Erlaubnis, eine Expedition in den Kongo zu führen."
ktg.45.a: "Genehmigt ihre Expedition."
ktg.45.b: "Schickt nur Ausrüstung."

ktg.46.t: "Expedition von Flandern-Wallonien"
ktg.46.d: "Um unsere Regimenter der Force Publique zu ergänzen, hat Flandern-Wallonien beschlossen, eine bewaffnete Expedition zu entsenden, die von Veteranen der Ostafrika-Offensive angeführt wird. Unter dem Kommando von Charles Tombeur und Armand Huyghé wurden die ausgebildeten Veteranen in den Kasernen von [879.GetCapitalVictoryPointName] untergebracht, um die Stadt zu befestigen."
ktg.46.a: "Die Force Publique ist stärker!"

ktg.47.t: "Flanders-Wallonia schickt mehr Ausrüstung"
ktg.47.d: "Während wir eine Militärexpedition aus dem Mutterland angefordert hatten, scheint Brüssel beschlossen zu haben, sich auf Ausrüstung und Nachschub zu beschränken."
ktg.47.a: "Wir können uns nicht beschweren, Waffen sind Waffen."

#Portugal
ktg.50.t: "Handelsmission aus Katanga"
ktg.50.d: "Nach dem Zusammenbruch von Mittelafrika wurde die verbleibende Kolonialherrschaft von Garanganze Mwami heftig herausgefordert, bis er schließlich in [879.GetCapitalVictoryPointName] besiegt und auf einen Titularkönig reduziert wurde. Aufgrund unserer Ambitionen, die Region zu übernehmen, und unseres Zugangs zu den Häfen des Atlantischen Ozeans hat uns die Kolonialregierung unter Pierre Ryckmans ein Handelsabkommen angeboten, bei dem wir ihnen die Nutzung unserer Häfen und Eisenbahnlinien gegen hohe Zölle gestatten würden. Während dies ein profitables Abkommen sein könnte, müssen wir unsere Expansionspläne im Auge behalten. Die Unterstützung einer Reichspaktkolonie könnte unsere Eroberungschancen drastisch verringern."
ktg.50.a: "Freihandel zulassen."
ktg.50.b: "Verweigert ihnen den Zugang zu unseren Häfen."

ktg.51.t: "Handelsabkommen unterzeichnet"
ktg.51.d: "Die portugiesische Regierung hat unseren Vorschlag angenommen und die Häfen von Angola für den Handel geöffnet."
ktg.51.a: "Endlich können die Minen wieder ihre maximale Kapazität erreichen."

ktg.52.t: "Handelsabkommen abgelehnt"
ktg.52.d: "Die Portugiesen haben unseren Vorschlag abgelehnt und sperren alle angolanischen Häfen für unsere Händler. Ohne diesen Zugang ist die einzige Möglichkeit, unsere Ressourcen zu exportieren, die Bestechung von Kriegshäuptlingen und zwielichtige Geschäfte."
ktg.52.a: "Kontakt zu den Kriegshäuptlingen."

ktg.53.t: "Portugiesen bekunden Interesse an unseren Territorien"
ktg.53.d: "Die portugiesische Regierung hat ihre Absicht, unser Gebiet zu erobern, deutlich gemacht und bereitet eine Invasion vor. Obwohl unsere Streitkräfte unmöglich die gesamte portugiesische Armee aufhalten könnten, könnten wir uns eingraben und auf ein Wunder hoffen. Wir könnten Portugal die Provinz anbieten und unseren Bürgern und der Industrie die Hauptlast der Invasion ersparen. Andererseits könnten wir auch um Hilfe bitten, denn die Hilfe Südwestafrikas könnte unseren Fortbestand sichern, auch wenn unsere Autonomie in Frage gestellt wird."
ktg.53.a: "Wir graben uns ein."
ktg.53.b: "Bittet Südwestafrika um Hilfe."
ktg.53.c: "Schlagt eine friedliche Lösung für Portugal vor."

ktg.54.t: "Katanga schlägt ein Abkommen vor"
ktg.54.d: "Aus Angst vor unserem Expansionsdrang hat die Regierung von [879.GetCapitalVictoryPointName] eine friedliche Lösung des Konflikts angeboten. Sie bietet an, die Kontrolle an unsere Regierung zu übergeben, wenn wir ihre Bergbauaktivitäten und die europäische Bevölkerung garantieren können. Während ihr Angebot unnötige Verluste an portugiesischen Leben verhindern könnte, wird es uns zwingen, uns an ihre koloniale Struktur zu halten, anstatt uns vollständig in unsere afrikanischen Besitzungen einzugliedern."
ktg.54.a: "Akzeptiert ihr Angebot."
ktg.54.b: "Lehnt ihr Angebot ab und setzt die Vorbereitungen fort."

ktg.55.t: "Die Portugiesen haben unser Angebot abgelehnt"
ktg.55.d: "Unsere Diplomaten sind mit leeren Händen zurückgekehrt, da die portugiesische Regierung ihren Wunsch nach vollständiger Integration in ihr Reich zum Ausdruck gebracht hat. Da eine friedliche Lösung des Konflikts nicht möglich ist, können wir ihn entweder bis zum Ende ausfechten oder Südwestafrika anflehen, uns vor den Portugiesen zu retten, obwohl wir dafür unsere Unabhängigkeit opfern müssten."
ktg.55.a: "Bereitet eine Verteidigung vor."
ktg.55.b: "Bittet Südwestafrika, uns zu retten."

ktg.56.t: "Die Portugiesen haben unser Angebot angenommen"
ktg.56.d: "Die portugiesische Regierung hat unser Angebot angenommen und mit unseren Diplomaten portugiesische Bürger entsandt, die uns bei der Machtübergabe helfen sollen. Die portugiesische Flagge wurde in [879.GetCapitalVictoryPointName] gehisst und Mwami wurde zum König von Portugiesisch-Garanganze gekrönt."
ktg.56.a: "Ein Regierungswechsel ist angesagt."

ktg.57.t: "Katanga bereitet seine Verteidigung vor"
ktg.57.d: "Aus Angst vor einer groß angelegten Invasion in ihr Gebiet befestigen die Garanganze ihre Hauptstadt [879.GetCapitalVictoryPointName]. Glücklicherweise haben sie keine ausländische Hilfe erhalten. Sie werden zwar nicht in der Lage sein, unserer Armee die Stirn zu bieten, aber sie werden so lange wie möglich ausharren."
ktg.57.a: "Vorbereitungen fortsetzen."

ktg.58.t: "Katanga bittet um Unterstützung"
ktg.58.d: "Aus Angst vor einer portugiesischen Invasion haben sich die Garanganze an uns gewandt, um ein mögliches Bündnis zur Abwehr der portugiesischen Ambitionen zu erörtern. Sie bieten uns an, sich unserer Kolonie wieder anzuschließen, wenn wir sie in ihrem Kampf gegen die Portugiesen unterstützen."
ktg.58.a: "Integriert Katanga."
ktg.58.b: "Lehnt ihr Angebot ab."

ktg.59.t: "Südwestafrika bietet Hilfe im Gegenzug für einen Zusammenschluss an"
ktg.59.d: "Die deutschen Kolonien haben auf unseren Hilferuf geantwortet, und Südwestafrika hat uns Hilfe versprochen, wenn wir uns ihrem Projekt der Wiederherstellung Mittelafrikas anschließen. Da wir keine andere Möglichkeit haben, die portugiesische Invasion zu überleben, haben wir keine andere Wahl, als diese harten Forderungen zu akzeptieren."
ktg.59.a: "Übergebt die Macht an Windhuk."

ktg.591.t: "Südwestafrika weigert sich zu intervenieren"
ktg.591.d: "Um eine direkte Konfrontation mit Portugal zu vermeiden, hat sich die deutsche Regierung in Windhuk geweigert, Hilfe zu schicken, und hat uns ganz allein gelassen. Es wird ein harter Kampf werden, aber mit etwas Glück können wir vielleicht hinter unseren Befestigungen überleben."
ktg.591.a: "Trotzigkeit bis zum Ende!"

#Resource Leasing
ktg.60.t: "Katanga bietet Interesse an unseren Kautschukreserven"
ktg.60.d: "Um ihre Gewinne weiter zu steigern, haben flämisch-wallonische Bergbau- und Rohstoffunternehmen mit Sitz in Katanga Interesse an einigen unserer Plantagen und Wälder angeboten. Als Gegenleistung für den Verkauf einiger dieser Wälder bieten sie an, die Region zu entwickeln, unsere eigene Kautschukproduktion anzukurbeln und unsere Eisenbahnlinien zu modernisieren."
ktg.60.a: "Verkauft die Wälder."
ktg.60.b: "Lehnt ihr Angebot ab."

ktg.61.t: "Erworbene Kautschukwälder"
ktg.61.d: "Nach erfolgreicher Lobbyarbeit und Überzeugungsarbeit bei der Regierung haben die UMHK und ihre Tochtergesellschaften erfolgreich Kautschukwälder in Bas-Congo gekauft."
ktg.61.a: "Prächtig."

ktg.62.t: "Angebot abgelehnt"
ktg.62.d: "Obwohl wir der Regierung lukrative Bedingungen angeboten haben, wurde der Verkauf von Kautschukplantagen in großem Umfang abgelehnt, so dass unsere Investoren die Segel streichen mussten."
ktg.62.a: "Wahrlich eine Schande."

ktg.63.t: "Katanga bietet Interesse an unseren Diamantreserven"
ktg.63.d: "Um ihre Gewinne weiter zu steigern, haben flämisch-wallonische Bergbau- und Rohstoffunternehmen mit Sitz in Katanga Interesse an einigen unserer Diamantenminen angeboten. Als Gegenleistung für den Verkauf einiger dieser Minen bieten sie an, die Region zu entwickeln, unsere eigene Industrie zu fördern und unsere Eisenbahnlinien zu modernisieren."
ktg.63.a: "Verkauft die Minen."
ktg.63.b: "Lehnt ihr Angebot ab."

ktg.64.t: "Diamantenminen erworben"
ktg.64.d: "Nach erfolgreicher Lobbyarbeit und Überzeugungsarbeit bei der Regierung haben die UMHK und ihre Tochtergesellschaften erfolgreich Diamantenminen in der Kivu-Region gekauft."
ktg.64.a: "Prächtig."

ktg.65.t: "Angebot abgelehnt"
ktg.65.d: "Obwohl wir ihrer Regierung vorteilhafte Bedingungen angeboten haben, wurde der Verkauf großer Diamantenminen abgelehnt, so dass unsere Investoren die Segel streichen mussten.."
ktg.65.a: "Wahrlich eine Schande."

#Elections Elisabethville
ktg.70.t: "Wahlen in [879.GetCapitalVictoryPointName]"
ktg.70.d: "Zum ersten Mal in der Kolonialgeschichte werden freie Wahlen für Schwarze und Weiße über den neuen Bürgermeister (und de facto Gouverneur) von Katanga entscheiden. Die katholischen Missionen haben vorgeschlagen, dass Pierre Ryckmans seine Amtszeit fortsetzt, während die großen Unternehmen (wie die UMHK) die Wähler auffordern, Jules Cousin als Stadtoberhaupt zu wählen. Eine neue afrikanische Arbeiterpartei unter der Führung von Léonard Mpoyi hat ebenfalls ihre Kandidatur angekündigt und konnte die Wähler in der "cité indigène" auf ihre Seite ziehen."
ktg.70.a: "Pierre Ryckmans und die Katholiken."
ktg.70.b: "Jules Cousin und die UMHK."
ktg.70.c: "Léonard Mpoyi und die Afrikanische Arbeiterpartei."

#Ryckmans vs Mwami
ktg.71.t: "Ryckmans festigt die koloniale Macht"
ktg.71.d: "Nach dem Sieg über die Mwami hat die wieder eingesetzte Kolonialregierung unter Pierre Ryckmans ihren Weg zur Konsolidierung ihrer Macht fortgesetzt. Während der Mwami in Bunkeya seine Wunden leckt und mit der Unterstützung der [879.GetCapitalVictoryPointName]-Bevölkerung, wurde dem Mwami ein offizielles Schreiben zugestellt, in dem ihm mitgeteilt wird, dass seine Dienste für Katanga nicht mehr erforderlich sind und er von der Macht entfernt wurde. Dies wird seine treuesten Anhänger sicherlich verärgern, aber nach ihrer Niederlage werden einige sorgfältige Präzisionsschläge der Force Publique und der flämisch-wallonischen Fallschirmjäger hoffentlich ihre Flamme des Widerstands zum Erlöschen bringen."
ktg.71.a: "Ryckmans übernimmt die volle Kontrolle über Katanga."

ktg.72.t: "Mwami weigert sich"
ktg.72.d: "Wir sind aus Bunkeya zurückgekehrt, wo der Mwami, empört über unsere Forderungen, den Brief zerrissen und den Befehl zur Remobilisierung seiner Truppen gegeben hat. Aufgrund der Verluste bei [879.GetCapitalVictoryPointName] Anfang des Jahres sind seine Truppen unterversorgt und haben zu wenig Munition. In der Zwischenzeit hat die Force Publique ihre Angriffseinheit vorbereitet und Parakommandos aus Flandern-Wallonien sind heute in [879.GetCapitalVictoryPointName] gelandet."
ktg.72.a: "Angriff auf Bunkeya!"

ktg.73.t: "Der Mwami ist geflohen!"
ktg.73.d: "Da er erkannt hat, dass seine Position in Bunkeya unerreichbar ist, hat er den Befehl gegeben, sich in die alte Festung von Munema zurückzuziehen, wo sie sich verschanzen und auf die Ankunft unserer Truppen warten werden. Inzwischen sind die ersten Lastwagen mit unseren Truppen in Bunkeya eingetroffen und die Stadt wurde gesichert. Eine provisorische Landebahn wurde angelegt, um die Parakommandos unterzubringen, während ein neuer Aktionsplan ausgearbeitet wird."
ktg.73.a: "Bietet dem Mwami eine letzte Chance, sich zu ergeben."

ktg.74.t: "Letzter Angriff auf Munema"
ktg.74.d: "Um sein Erbe zu ehren, hat Mwami beschlossen, im Kampf gegen die Kolonialisten zu sterben, wie es sein Vorfahr Msiri während der Stairs-Expedition getan hat. Als Reaktion auf seine Entscheidung und angesichts des Verlusts von Force-Publique-Leuten gab Tombeur den Befehl, die Munema-Festung zu bombardieren und anschließend einen gemeinsamen Vorstoß von flämisch-wallonischen Parakommandos und Force-Publique-Fußsoldaten durchzuführen. Die alte Festung war dieser Art von moderner Kriegsführung nicht gewachsen und fiel in weniger als zwei Stunden, wobei der Mwami einen verzweifelten Angriff gegen die Parakommandos anführte, als er schließlich durch kombiniertes Gewehrfeuer niedergemäht wurde. Nachdem sich der Staub gelegt hatte und die Verwundeten zur Behandlung abtransportiert worden waren, standen am Ende 24 koloniale Truppen den fast tausend besten Soldaten der Mwami gegenüber."
ktg.74.a: "So fällt das Haus von Msiri."

#Flavour
ktgfla.1.t: "Fußball in Katanga"
ktgfla.1.d: "Dank des belgischen Einflusses und der katholischen Missionare aus Westflandern wird der Fußball langsam zur wichtigsten Religion in Katanga. Organisiert von Père Raphaël de la Kethulle werden überall [879.GetCapitalVictoryPointName] Fußballspiele und kleine Meisterschaften ausgetragen. Durch den Ausbau der Minen und die fortgesetzte Bildungspolitik unseres Gouverneurs hofft der Père, die soziale Förderung der Afrikaner zu verbessern und hat die Regierung gebeten, seine Vision durch die Gründung der Association Sportive Congolaise weiter auszubauen."
ktgfla.1.a: "Genehmigt die Organisation."

ktgfla.2.t: "Anerkennung durch den Flämisch-Wallonischen Fußballverband"
ktgfla.2.d: "Die FWFA hat die wachsende Popularität des Fußballs in Katanga aufmerksam verfolgt und beschlossen, weitere Mittel in die Association Sportive Congolaise zu pumpen, um die Infrastruktur zu verbessern, bessere Unterstützung zu leisten und sogar den Aufstieg in den Flämisch-Wallonischen Pokal zu ermöglichen. Um die Bande zwischen den beiden Organisationen weiter zu stärken, hat der Verein aus Beerschot seinen Besuch in [879.GetCapitalVictoryPointName] angekündigt, um gegen die Besten unseres Landes anzutreten. Um die erfolgreiche Rückkehr des Kolonialregimes zu zeigen, werden Pläne für einen neuen Bahnhof entworfen, der nach Adelbert I. benannt wird."
ktgfla.2.a: "Zeigt ihnen, dass Katanga das 20. Jahrhundert erreicht hat!"

ktgfla.3.t: "König-Adelbert Stadion"
ktgfla.3.d: "Unter der sorgfältigen Aufsicht von Père de la Kethulle und mit finanzieller Unterstützung der Association Sportive Congolaise haben Hunderte von Arbeitern monatelang an der Fertigstellung dieses Prestigeprojekts der Kolonialregierung gearbeitet. Dank des Père haben sich auch Hunderte von kongolesischen Schulkindern freiwillig gemeldet, um beim Bau mitzuhelfen, in der Hoffnung, eines Tages Weltstars zu werden und in der flämisch-wallonischen Liga spielen zu können. Das für über 50.000 Zuschauer gebaute Stadion soll zum Zentrum der [879.GetCapitalVictoryPointName] Sportvereine werden, auch ein Leichtathletikclub ist geplant."
ktgfla.3.a: "Langsam wächst das Gebäude."

ktgfla.4.t: "[879.GetCapitalVictoryPointName]-Beerschot"
ktgfla.4.d: "Endlich ist der große Tag gekommen, Beerschot ist von Brüssel nach [879.GetCapitalVictoryPointName] geflogen, um gegen den Verein [879.GetCapitalVictoryPointName] zu spielen, der Bunkeya letzten Monat knapp mit 4:3 besiegen konnte. Begleitet von lauter Musik und sogar einem Auftritt des Orchesters Force Publique füllte sich das Stadion mit mehr als 50.000 Katangesen, die bereits drinnen waren, und mehr als 20.000, die draußen warteten. Bei strahlendem Sonnenschein begann das Spiel mit einem Tor von Mokuna gegen den flämisch-wallonischen Keeper. In der 42. Minute konnten die Beerschot-Angreifer das Blatt wenden, indem sie gegen die schwache [879.GetCapitalVictoryPointName]-Abwehr zwei Tore erzielten, so dass es zur Halbzeit 2:1 stand. In der zweiten Halbzeit wurden drei weitere Angriffe von Beerschot von der [879.GetCapitalVictoryPointName]-Abwehr abgewehrt, und Mokuna konnte in der 76. Minute ein weiteres Tor zum 2:2-Endstand erzielen. Begeistert von der großartigen Leistung ihrer Mannschaft, die den Flämisch-Wallonen einen Sieg bescherte, feierten die Beerschot-Fans noch bis tief in die Nacht."
ktgfla.4.a: "Ein schöner Tag für Katanga!"

ktgfla.5.t: "Muhemili Abeli gegen die UMHK"
ktgfla.5.d: "Nachdem sie beim Diebstahl eines Bettes, sieben Stühlen, fünf Tischen und sogar eines Waschbeckens erwischt worden war, wurde Muhemili Abeli wegen wiederholten Diebstahls und Handels mit dem Schwarzmarkt vor Gericht gestellt. Sie behauptet, dass sich viele Arbeitnehmer aufgrund der von der UMHK nach dem Skandal des Schwarzen Montags durchgeführten Reformen ihre lebensnotwendigen Güter nicht mehr leisten können und dass sie zum Stehlen gezwungen war, um ihre Familie zu ernähren. Die Unterstützung für ihren Fall wächst in der indigenen Bevölkerung, in der nach der Entlassung von 300 Bergleuten im letzten Jahr viele weitere Bergleute in eine schwierige Lage geraten sind."
ktgfla.5.a: "Starthilfe-Maßnahmen."

ktgfla.6.t: "Weitere Skandale in der UMHK"
ktgfla.6.d: "In der Zeitung [879.GetCapitalVictoryPointName] wurde eine Studie veröffentlicht, in der die Gräueltaten der UMHK an der Hutu-Bevölkerung Ruandas beschrieben werden. Mit dem Versprechen auf Wohlstand und Erfolg sind viele arbeitslose Männer nach [879.GetCapitalVictoryPointName] gereist, um in den Minen zu arbeiten. Mit dem Hinweis darauf, dass sie aufgrund ihrer bergigen Heimat von Natur aus gegen eine sauerstoffarme Umgebung geschützt sind und die 'Chambres à Vapeur' nicht brauchen, um sich an die Situation da unten zu gewöhnen, sind viele dieser Männer an Sauerstoffmangel oder Malaria gestorben und heimlich, fernab der Öffentlichkeit, begraben worden. Nun ist die Studie an die Bevölkerung von [879.GetCapitalVictoryPointName] durchgesickert, was zu einem massiven Streik gegen die UMHK geführt hat, bis bessere Arbeitsbedingungen garantiert werden können. Drüben in der Kolonialregierung wird ebenfalls über die Ersetzung der Chefs in der fraglichen Mine diskutiert, um explodierende antikolonialistische Gedanken zu verhindern."
ktgfla.6.a: "Feuert alle Aufseher."

ktgfla.7.t: "Konflikte innerhalb der UMHK"
ktgfla.7.d: "In Anknüpfung an die Kolonialpolitik der Vorkriegszeit hat sich die UMHK erneut einer Kombination aus komplexer Bürokratie und einer generellen Bevormundung ihrer Arbeitnehmer verschrieben. Aufgrund der Expansion des Unternehmens im Laufe der Jahre ist diese Kombination jedoch nicht mehr für das gesamte Unternehmen tragbar, was zu Schlupflöchern und ungerechtfertigten Strafmaßnahmen gegen den falschen Bergmann führt. Nach der Wirtschaftskrise von 1936 sind viele der Bergleute dem Unternehmen völlig ausgeliefert, da sie in Bezug auf Lebensmittel, soziale Einrichtungen und Unterkunft von ihm abhängig sind. Um ihre Verluste zu verringern, beschloss die UMHK, die Ausgaben für diese Einrichtungen zu kürzen, was zu einer allgemeinen Verschlechterung des Wohlergehens der Katangesen und zu einem verstärkten Ruf nach besseren Krediten und Häusern führte, da die Wirtschaft nun im Aufschwung ist."
ktgfla.7.a: "Diskutiert mit dem UMHK-Vorstand."

ktgfla.8.t: "Werkstatt niedergebrannt"
ktgfla.8.d: "In der Nähe der Ruashi-Minen haben Brände mehrere Werkstätten niedergebrannt, so dass die Arbeit vollständig zum Erliegen kam. Es sieht so aus, als ob es sich um einen vorsätzlichen Brandanschlag einiger Arbeiter handelte, um gegen die niedrigen Löhne und die alten Unterkünfte zu protestieren."
ktgfla.8.a: "Verbessert die Wohnungsausstattung."

ktgfla.9.t: "UMHK reißt einen Friedhof ab"
ktgfla.9.d: "Bei der jüngsten Erweiterung der Kobaltminen in Süd-Katanga hat eine Gruppe flämisch-wallonischer Bauingenieure versehentlich einen örtlichen Friedhof zerstört und damit die Empörung der Bevölkerung ausgelöst, die behauptet, die Kolonialisten hätten keinen Respekt vor ihrer Kultur und ihren Traditionen und seien nur wegen des Profits hier. In [879.GetCapitalVictoryPointName] eskaliert die Situation, da mehrere von Kolonialisten betriebene Geschäfte und Cafés verwüstet werden und in der UMHK ein Generalstreik stattfindet. Die Kolonialregierung überlegt, ob sie diese Gelegenheit nutzen soll, um die Verstaatlichung der UMHK abzuschließen und das Unternehmen zu zwingen, seine Politik direkt zu ändern und den einheimischen Arbeitskräften bessere Arbeitsbedingungen zu bieten."
ktgfla.9.a: "Verstaatlicht die UMHK."
ktgfla.9.b: "Lasst das Unternehmen unabhängig sein."

ktgfla.10.t: "Generalstreik in [879.GetCapitalVictoryPointName]"
ktgfla.10.d: "Nach einer weiteren großen Zahl von Entlassungen bei der UMHK ohne Abfindung haben sich Hunderte von Bergleuten im Stade Roi Adelbert versammelt, um den Bürgermeister der Stadt zu konfrontieren und über mögliche Konsequenzen für die UMHK zu diskutieren. Aufgrund eines geplanten Besuchs in Bunkeya konnte Pierre Ryckmans jedoch nicht mit den Streikenden zusammentreffen und hat seinen Stellvertreter Amour Maron geschickt, um die Situation zu regeln. Als Léonard Mpoyi und seine Kollegen jedoch begannen, dem versammelten Rat ihre Beweise vorzulegen, erschoss Amour Maron den Mann neben Mpoyi aus nächster Nähe und befahl der Force Publique, das Feuer auf die Streikenden zu eröffnen. Über 50 Bergleute wurden erschossen und Hunderte verwundet. Der Streik wurde niedergeschlagen, aber für wie lange noch...?"
ktgfla.10.a: "Aufstockung der Garnison der Force Publique in der Cité Indigène."

ktgfla.11.t: "Meuterei in der [879.GetCapitalVictoryPointName] Kaserne"
ktgfla.11.d: "Angestiftet durch die aggressive Reaktion von Amour gegen die streikenden Arbeiter der UMHK, hat sich der Premier-Sergent-Major Ngoie Mukalabushi gegen die Kolonialverwaltung aufgelehnt und arbeitet mit Mpoyi zusammen, um das flämisch-wallonische Regime zu untergraben und Katanga die volle Unabhängigkeit zu bringen. Hunderte von Bergarbeitern, die Mpoyi gefolgt sind, haben sich mit der meuternden Force Publique zusammengetan und sich einen Weg in das weiße Viertel gebahnt, um das Regime zu stürzen."
ktgfla.11.a: "Verstärkung aus Bunkeya schlägt den Aufstand nieder."
ktgfla.11.b: "Die Kolonialherrschaft wird erneut gestürzt."

ktgfla.12.t: "Tod von Jeanie Prentice"
ktgfla.12.d: "Jeanie Prentice kam 1900 im Rahmen der evangelischen englischen Garanganze-Mission in den Kongo und prägte den Einfluss der Kirche in Katanga entscheidend mit. Als sie am vergangenen Freitag starb, war sie die älteste noch lebende Kolonialistin im Kongo und wurde sowohl von den Kolonialisten als auch von den Katangesen geliebt."
ktgfla.12.a: "Ein trauriger Tag für Katanga."

ktgfla.13.t: "Attentat auf Père Raphaël"
ktgfla.13.d: "Heute um 17.16 Uhr erschütterte eine Autobombe den [879.GetCapitalVictoryPointName], als das Auto, das Père Raphaël vom Kolonialhauptquartier zum Stade Roi Adelbert bringen sollte, explodierte, wobei der Fahrer getötet und acht weitere Personen verletzt wurden. Es ist unklar, wer den beliebten Père, der für die Einführung des Fußballs in der Kolonie verantwortlich war, ins Visier genommen haben könnte, doch Berichten zufolge könnte ein radikales Mitglied des Garanganze-Stammes die Bombe gezündet haben, um sein Misstrauen gegenüber der immer stärker werdenden Macht der katholischen Kirche auszudrücken. Sein Versuch schien den gegenteiligen Effekt zu haben, denn immer mehr Bürger entschieden sich, ihre Stammesvergangenheit aufzugeben und Teil der wachsenden Bevölkerung der évolués in den Städten zu werden."
ktgfla.13.a: "Gott sei Dank wurde er nicht verletzt."
