### Focuses ###
 ### Four Year Plan
MAF_Four_Year_Plan: "Vier Jahresplan"
MAF_Four_Year_Plan_desc: "In Europa und Asien braut sich Ungemach zusammen: Deutschlands Feinde werden jeden Tag mutiger, während unser eigenes Militär selbstgefällig geworden ist. Wir müssen einen Zeitplan für unsere wirtschaftliche und militärische Aufrüstung aufstellen, um sicherzustellen, dass wir bereit sind, das Vaterland in jeder Weise zu unterstützen."

MAF_Army_Reforms: "Reformierung der Armee"
MAF_Army_Reforms_desc: "Der afrikanische Askari von 1914 entsprach dem Standard des zeitgenössischen europäischen Soldaten. Heute entspricht er immer noch dem Standard von 1914. Er ist nicht bereit für die Art von mechanisierten, artillerieintensiven Schlachten, wie wir sie in Europa gegen Ende des Krieges erlebt haben. Das müssen wir ändern."

MAF_Heavy_Equipment: "Schwere Ausrüstung"
MAF_Heavy_Equipment_desc: "Wenn unser Militär den Standards Deutschlands entsprechen soll, brauchen wir Ausrüstung: Panzer, Flugzeuge, Artilleriegeschütze - das sind die Waffen des modernen Krieges!"

MAF_New_Administration: "Eine neue Verwaltung"
 MAF_Africa_Army_desc: "Jetzt, wo wir auf dem Weg zur Parität in der modernen Kriegsführung sind, genügt es nicht mehr, dass unsere Askari als Kolonialpolizei dienen. Wie die Gurkhas für die Briten und die Senegalesen für die Franzosen werden die Besten der einheimischen Bevölkerung als Stoßtruppen für die deutsche Armee dienen."

MAF_Long_Range_Airforce: "Eine Langstrecken Luftwaffe"
MAF_Long_Range_Airforce_desc: "Afrika ist weit entfernt von den großen Kriegsschauplätzen. Um unsere Feinde anzugreifen, müssen wir eine Flotte von Langstreckenbombern bauen, die sogar transozeanische Reisen durchführen können. Selbst wenn wir sie nie nutzen, wird unsere Fähigkeit, Luftkraft über den Indischen und Atlantischen Ozean zu projizieren, unser Prestige erheblich verbessern."

MAF_War_Economy: "Bereit für das Unvermeidbare"
MAF_War_Economy_desc: "Krieg ist unvermeidbar und Zeit ist kostbar. Im Weltkrieg haben wir uns einen großen Vorteil verschafft, indem wir schneller als die Briten in Afrika mobilisiert haben. Wir müssen die Ersten sein, die auch im nächsten Krieg mobilisieren."

MAF_African_War_Industries: "Werkstätten in Fabriken"
MAF_African_War_Industries_desc: "Afrikanische Arbeiter werden für weit weniger Gehalt als der durchschnittliche Deutsche arbeiten, wenn wir sie überhaupt bezahlen. Es ist daher sinnvoll, stattdessen die Entwicklung einfacher Herstellungsverfahren zu fördern, die für Afrika geeignet sind."

 MAF_Career_in_the_Colonies: "Eine Karriere in den Kolonien"
 MAF_Career_in_the_Colonies_desc: "Die Krise in Deutschland hat viele qualifizierte Ingenieure und Planer ihren Arbeitsplatz gekostet. Verschiedene Kolonialgesellschaften haben es sich zur Aufgabe gemacht, diese nun arbeitslosen Menschen zu ermutigen, in den Kolonien Karriere zu machen - und uns, sie für zukünftige Großprojekte einzustellen."

 MAF_Connecting_the_Continent: "Den Kontinent verbinden"
 MAF_Connecting_the_Continent_desc: "Dank des Zustroms deutscher Ingenieure gibt es eine noch nie dagewesene Anzahl von Vorschlägen für Infrastrukturprojekte, die künftige Großprojekte ermöglichen. Das Kongobecken ist ein besonderer Favorit."

 MAF_Technical_Schools: "Technische Schulen"
 MAF_Technical_Schools_desc: "Die Ausbildung der Einheimischen wird seit jeher von den Missionsschulen übernommen. Aber sie haben ihre eigene Agenda, und die Ausbildung guter, effizienter Arbeiter ist nicht Teil davon. Es liegt also an uns, die tapferen Kämpfer an der Heimatfront auszubilden - in unseren Fabriken und Manufakturen."

MAF_Sovereign_State: "Der zögerliche Souverän"
MAF_Sovereign_State_desc: "Jetzt, da die Position von [MAF.GetLeader] als Gouverneur gesichert ist, ist es an der Zeit, die Schutztruppe in die Schranken zu weisen und den Rest unserer Verwaltung auf die Förderung unserer Autonomie und Autorität auszurichten."

MAF_Proving_Grounds: "Swakopmund Testgelände"
 MAF_Proving_Grounds_desc: "Flammenwerfer, Artilleriegeschütze, Bomben - wir haben sie alle. Es ist jedoch erwiesen, dass die Ausbildung an ihnen in geeigneten Einrichtungen effizienter ist als das wahllose Abfeuern in der Wildnis. Daher wird die militärische Ausbildung künftig auf dem Versuchsgelände in Swakopmund stattfinden, wo wir sowohl den Umgang mit unserer Ausrüstung überwachen als auch etwaige Funktions- und Konstruktionsmängel feststellen können."

MAF_white_phosphorus: "Entwicklung der Flüssigbrandbombe"
MAF_white_phosphorus_desc: "Traditionelle Bombentaktiken sind im dichten Buschwerk Afrikas nur begrenzt einsetzbar. Die dichte Vegetation und der Dschungel erfordern eine neue Waffe: die Flüssigbrandbombe. Seine Wirkung auf feindliche Kämpfer ist sowohl schrecklich wie effektiv."

MAF_Jet_Research: "Düenflugzeuge"
MAF_Jet_Research_desc: "Afrika ist riesig und wir können uns nicht darauf verlassen, dass jemand anderes es kontrolliert. Wir müssen die neuesten Entwicklungen in der Luftkriegsführung entwickeln und schaffen: Düsenflugzeuge. Mit ihnen wird uns niemand auf dem ganzen Kontinent herausfordern können!"

 MAF_Investigate_the_Black_Dossier: "Das schwarze Dossier untersuchen"
 MAF_Investigate_the_Black_Dossier_desc: "Unsere Verwaltung ist ernsthaft kompromittiert worden, und wir müssen dafür sorgen, dass die Verantwortlichen vor Gericht gestellt werden."

 MAF_sovereign_is_he: "Er ist souverän..."
 MAF_sovereign_is_he_desc: "Die Situation in Deutschland verschlechtert sich von Minute zu Minute und bedroht die Existenz unserer Präsenz in Afrika. Wir befinden uns in einem Ausnahmezustand und müssen außergewöhnliche Maßnahmen ergreifen. Es darf nicht noch mehr Unruhen von innen geben."

 MAF_who_decides_on_the_exception: "...über die Ausnahme zu entscheiden"
 MAF_who_decides_on_the_exception_desc: "Der Statthalter ist nicht nur ein Bürokrat, der eine Regierungsrolle wahrnimmt. Wir haben bereits festgestellt, dass er nur Deutschland gegenüber rechenschaftspflichtig ist, und es ist nun wichtig festzustellen, dass er der höchsten Autorität in Afrika gleichgestellt ist."

 MAF_british_protectorates: "Der rechtliche Status der britischen Schutzgebiete"
 MAF_british_protectorates_desc: "Der Status Quo, der die britischen Kolonien und Schutzgebiete betrifft, stellt niemanden zufrieden. Wir sollten uns bemühen, dies so bald wie möglich zu ändern.
 
 MAF_disarm_the_british: "Auflösung der Paramilitärs"
 MAF_disarm_the_british_desc: "Schon vor unserer Ankunft bemühte sich die britische Bevölkerung in Kenia und Nordrhodesien, ihre Sicherheit durch "Schützenvereine", Hilfspolizeiverbände und paramilitärische Organisationen zu gewährleisten. Diese rüpelhaften Organisationen, die nicht den Anschein einer zentralen Führung haben, richten ebenso viel Schaden an wie sie Gutes tun. Es ist an der Zeit, ihrer Schreckensherrschaft ein Ende zu setzen."

 MAF_end_british_protectorates: "Annektierung der britischen Kolonien"
 MAF_end_british_protectorates_desc: "1925 wurde die britische Insel von der Plage des Sozialismus heimgesucht. Unsere Armeen rückten in britisches Gebiet ein, um zu verhindern, dass die Revolution Afrika erreicht, und errichteten eine Treuhandschaft über die britischen Kolonien, bis eine "verantwortungsvolle britische Regierung" wiederhergestellt werden konnte. Wir werden dieser Farce ein Ende setzen; die Kolonien gehören uns durch das Recht der Eroberung."

 ### New Administration
 MAF_New_Administration: "Eine neue Verwaltung"
 MAF_New_Administration_desc: "Um unsere Kontrolle über Afrika weiter auszubauen, ist es notwendig, eine Bestandsaufnahme unserer Verwalter und Mitarbeiter vorzunehmen und einen Aktionsplan zu koordinieren."

 MAF_responsible_governance: "Rückkehr zu verantwortungsvollem Handeln"
 MAF_responsible_governance_desc: "Es ist mehr als ein Jahrzehnt her, dass in den britischen Kolonien und Schutzgebieten neue Gouverneure und Verwalter ernannt wurden. Nach dem Zusammenbruch der Regierung in London haben die lokale Legislative und der Exekutivrat weiter bestanden. Sie wurden lange genug an den Rand gedrängt und sollen nun die Regierungsgeschäfte in den britischen Kolonien übernehmen."

 MAF_a_german_administration: "Eine deutsche Verwaltung"
 MAF_a_german_administration_desc: "Die Stellen in den noch nicht britischen Kolonien sind weiterhin mit Swahili sprechenden Briten besetzt. Wir sollten uns bemühen, sie zu vertreiben und die Verwaltung vollständig zu deutschifizieren."

 MAF_arm_the_british: "Versöhnung mit den Paramilitärs"
 MAF_arm_the_british_desc: "Während manche die paramilitärischen Einheiten der britischen Siedler als lästig empfinden, sehen wir sie als Chance. Eine große bewaffnete, konservative und weiße Bevölkerung kann unsere Herrschaft festigen und uns vor Aufständen der Eingeborenen schützen. Wir sollten diesen Organisationen unseren offiziellen Segen erteilen."

 MAF_british_self_rule: "Wiederherstellung der britischen Selbstverwaltung"
 MAF_british_self_rule_desc: "Der Versuch, die britischen Kolonien in unsere Kolonialunion zu integrieren, wäre nicht nur töricht - denn weder Berlin noch die Briten vor Ort wollen das -, sondern auch äußerst schwierig. Dennoch kann der Status Quo nicht fortbestehen. Wir sollten daher stattdessen ein gewisses Maß an Selbstverwaltung für diese Menschen wiederherstellen, als Teil unserer Treuhänderschaft zur Wiederherstellung einer verantwortungsvollen Regierung in diesen Gebieten."

MAF_Bezirk: "Bezirksleiterrecht"
MAF_Bezirk_desc: "Ein Großteil des Gesetzes, nach dem gewöhnliche Afrikaner arbeiten und vor Gericht gestellt werden, ist nicht deutsches Recht, sondern lokale Stammesgesetze, die von Stammesführern und Ältesten verhandelt werden. Anstatt zu versuchen, es auszumerzen und unsere begrenzte Anzahl akzeptabler Richter, Anwälte und Juroren zu überlasten, hat Rudolf Asmis vorgeschlagen, dass wir Teams von Rechtsexperten bilden, die sich mit den Einheimischen beraten, um ihre lokalen Gesetze schriftlich niederzulegen und zu modernisieren."

MAF_African_Landtag: "Ein mittelafrikanischer Bundesrat"
MAF_African_Landtag_desc: "Schon jetzt gibt es in jeder Gliedkolonie unseres Kolonialbundes einen Landesrat, der den deutschen Bürgern die Möglichkeit gibt, an der Regierung mitzuwirken. Wir werden ein Analogon auf Bundesebene schaffen, einen mittelafrikanischen 'Bundesrat'. Die Hälfte seiner Sitze wird von den einzelnen Kolonien gewählt, während die andere Hälfte direkt vom Gouverneur ernannt wird."

MAF_Autonomous_Kingdoms: "Autonome Königreiche"
MAF_Autonomous_Kingdoms_desc: "Einige Gebiete Afrikas sind nicht für weiße Siedlungen geeignet, und unsere Herrschaft hängt insbesondere vom guten Willen der lokalen Herrscher ab. Anstatt zu versuchen, sich zu koordinieren, sollten wir ihnen mehr Unabhängigkeit und Autonomie gewähren, wenn auch natürlich mit uns selbst als Lehnsherr."

MAF_African_Studies: "Förderung von afrikanischen Studien in Deutschland"
MAF_African_Studies_desc: "Die offizielle Sprache unserer Verwaltung ist Suaheli, aber es gibt nur wenige Möglichkeiten, es anderswo zu lernen, ganz zu schweigen von den Hunderten anderer Sprachen, die in Afrika verwendet werden. Um eine stetige Versorgung mit kompetenten Beamten zu gewährleisten, sollten wir die deutschen Universitäten ermutigen, Fachkräfte für afrikanische Sprachen und Kulturen auszubilden."

MAF_Royal_Tours: "Königliche Touren"
MAF_Royal_Tours_desc: "In Afrika regieren wir meistens durch lokale Vermittler, Könige und Häuptlinge, deren Herrschaft wir mit eiserner Autorität unterstützen. Wir können sie verwenden, um die Modernisierung von Grund auf zu unterstützen und sie gleichzeitig besser in das Imperium zu integrieren, indem wir ihnen die Gesellschaft der Könige, Herzöge und anderer Adliger vorstellen, aus denen unser größeres Imperium besteht."

MAF_Back_To_Basics: "Zurück zu dem Ursprung"
MAF_Back_To_Basics_desc: "Unsere Verwaltung stützt sich auf über 50 Jahre Erfahrung auf dem dunklen Kontinent. Unbesiegt gegen unmögliche Chancen im Weltkrieg verstehen wir, dass Afrika sich sehr von Europa unterscheidet, und sind uns unserer Grenzen bewusst. Dies ist unsere Stärke, nicht unsere Schwäche!"

MAF_Reform_Schutztruppe: "Reformierun der Schutztruppe"
MAF_Reform_Schutztruppe_desc: "Unsere Schutztruppe hat zu lange militärisch operiert, obwohl sie nicht zum deutschen Militär gehört. Obwohl sie während des Weltkrieges herausragende Tapferkeit bewiesen haben, sind sie eine Polizeitruppe und keine Armee. Es ist Zeit, dass sie so handeln."

MAF_African_Army: "Eine Afrikanische Armee"
MAF_African_Army_desc: "Wir sollten niemals vergessen, dass unsere Askari darauf trainiert sind, Afrika zu sichern und zu verteidigen. Zu diesem Zweck benötigen wir leichte Infanterie, die in der Lage ist, bei geringer Versorgung im Busch und im Dschungel zu operieren."

MAF_Honorary_Officers: "Ehrenamtliche Offiziere"
MAF_Honorary_Officers_desc: "Der Kern unserer Autorität sind die Askari, die ohne Fragen zu stellen gehorchen, und die lokalen Behörden, die unsere Gebiete effektiv verwalten. Wir sollten beides vermischen, indem wir Könige und Häuptlinge als ehrenamtliche Offiziere in unsere Streitkräfte aufnehmen."

### Economy Tree
MAF_African_Breadbasket: "Der Afrikanische Brotkorb"
MAF_African_Breadbasket_desc: "Ein Großteil Afrikas hat nur wenig entwickelte Landwirtschaft, aber wir investieren in Exportpflanzen, die eigentlich nur in den Tropen wachsen. Der letzte Weltkrieg hat gezeigt, dass Deutschland anfällig für den Mangel an Lebensmitteln ist. Wenn wir uns also auf Grundnahrungsmittel wie Mais und Reis anstatt auf Tabak und Pfeffer konzentrieren, können wir zu dem Sieg beitragen."

MAF_Cash_Crops: "Pflanzen für den Export"
MAF_Cash_Crops_desc: "Es ist kein Geheimnis, dass die Suche nach exotischen Gütern schon immer ein Motor des Imperialismus war. In der Subsahara-Umgebung können viele tropische Pflanzen wie Kaffee und Kakao wachsen. Wir sollten uns eher auf diese als auf Grundnahrungsmittel konzentrieren und Lebensmittel aus der Ukraine oder Ostpreußen importieren, um etwaige Engpässe auszugleichen."

MAF_Strategic_Export: "Export von strategische Ressourcen"
MAF_Strategic_Export_desc: "Im Kriegsfall muss Mittelafrika dazu dienen, die große deutsche Kriegsmaschine zu ernähren. Durch die Ausweitung unserer Produktion von strategischen Ressourcen können wir unsere Feinde übertreffen und das Vaterland stärken."

 MAF_rail_expansion: "Erweiterung des Fahrzeugparks"
 MAF_rail_expansion_desc: "Während das Schienennetz, das den dunklen Kontinent durchzieht, seit dem Beginn des Kolonialismus exponentiell gewachsen ist, sind es die Züge selbst, die langsam veraltet sind. Wir werden das ändern, indem wir Züge aus Europa importieren."

MAF_Cape_Cairo: "Kap-Kairo Eisenbahn"
MAF_Cape_Cairo_desc: "Es ist Zeit zu beenden, was die Briten begonnen haben; Die Kap-Kairo Eisenbahn wird zu einem massiven Wirtschaftswachstum auf dem gesamten Kontinent führen. Zuerst müssen wir die Infrastruktur um Daressalam herum aufbauen."

MAF_Attract_Belgian_Investment: "Lockt Belgische Investitionen an"
MAF_Attract_Belgian_Investment_desc: "Die Belgier waren lange vor uns als Kolonialmacht hier und sind nie wirklich gegangen. Wir arbeiten mit zahlreichen Bergbauunternehmen zusammen, die über ihre ursprünglichen Betriebe im Kongo hinaus expandiert haben. Wenn wir diese Politik fortsetzen, können wir die Vorteile ihres Kapitals nutzen."

MAF_Cottage_Industries: "Baumwollindustrie"
MAF_Cottage_Industries_desc: "Es ist seltsam zu denken, aber selbst im 20. Jahrhundert kann viel Arbeit geleistet werden, indem die Arbeit an die große Anzahl qualifizierter Afrikaner auf dem gesamten Kontinent verteilt wird, von denen viele traditionell ausgebildete Schmiede sind, um unsere Produktion zu steigern."

MAF_Our_Shipyards: "Unsere eigenen Werften"
MAF_Our_Shipyards_desc: "Unsere derzeitige Politik der Anpassung und Umrüstung veralteter Schiffe der Kaiserlichen Marine ist sowohl kostspielig als auch ineffektiv. Die Schiffe, die wir erhalten, sind im Vergleich zu modernen Schiffen zu langsam und benötigen häufig kostspielige Reparaturen. Anstelle von großen, rostigen Kreuzern sollten wir uns auf hochmoderne Zerstörer und U-Boote konzentrieren, um unsere Betriebskosten niedrig zu halten."

 MAF_East_Asian_Exports: "Ostasien-Exporte"
 MAF_East_Asian_Exports_desc: "Wir sind nur ein Teil des riesigen deutschen Kolonialreichs. Wir sollten darauf achten, dass unser Handel nicht nur in die Metropole geht, sondern auch die Chancen im Osten nutzt."

MAF_Industrial_Development: "Industrielle Entwicklung"
MAF_Industrial_Development_desc: "Mit unserem neuen Budget können wir die Industrien Mittelafrikas entwickeln."

MAF_Light_Industrial_Development: "Leichter Industrieaufbau"
MAF_Light_Industrial_Development_desc: "Um uns von unseren wirtschaftlichen Problemen zu erholen, müssen wir unsere Zivilindustrie entwickeln."

MAF_Continue_Industrial_Research: "Setzen Sie die industrielle Forschung fort"
MAF_Continue_Industrial_Research_desc: "Es ist Zeit, neue Industrietechnologien zu erforschen und zu entwickeln."

MAF_Grant_Cons_FW: "Belgische Firmen"
MAF_Grant_Cons_FW_desc: "Durch die Gewährung von Autonomie- und Sicherheitsrechte der belgischen Konglomerate über entlegene Teile des Kongo können wir eine diszipliniertere Belegschaft sicherstellen."

MAF_University_Kinshasa: "Lovanium Universität"
MAF_University_Kinshasa_desc: "Die Belgier haben in der Hauptstadt des Kongo eine Berufsschule eingerichtet. Ihre formelle Integration in unsere Verwaltung wird das technologische Wachstum fördern."

 ### Military
MAF_Military_Reforms: "Militärische Reformen"
MAF_Military_Reforms_desc: "Es ist Zeit, unsere Armee für ein neues Zeitalter der Kriegsführung zu modernisieren."

 ## Air
MAF_Establish_Airforce: "Afrikanisches Fliegerkorps"
MAF_Establish_Airforce_desc: "Es ist Zeit, ein eigenes Luftkorp zu gründen, das von der deutschen Luftwaffe getrennt ist."

MAF_African_Pilots: "Afrikanisches Bodenpersonal"
MAF_African_Pilots_desc: "Wir haben nicht genug weißes deutsches Personal, um unsere Luftwaffe zu füllen, also müssen wir Afrikaner für den Job rekrutieren.

MAF_Merc_Pilots: "Den Kampf ins Ausland tragen"
MAF_Merc_Pilots_desc: "Unsere afrikanische Luftwaffe gehört zu den bestausgerüsteten der Welt. Wir können es uns leisten, uns in den laufenden Konflikten auf der ganzen Welt hinter einige der angenehmeren Parteien zu stellen."

MAF_Bomber_Aircraft: "Bomber Flugzeug"
MAF_Bomber_Aircraft_desc: "Die Entwicklung von Bomberflugzeugen ist für die afrikanische Kriegsführung von größter Bedeutung."

MAF_Airfields: "Ausbau unserer Flugplätze"
MAF_Airfields_desc: "Unsere Flugplätze sind in einem schrecklichen Zustand; wir müssen sie verbessern, um eine Luftmacht zu werden."

MAF_Afrikan_Air_Industry: "Afrikanische Luftwaffenindustrie"
MAF_Afrikan_Air_Industry_desc: "Es ist an der Zeit, unsere eigene, einheimische Luftwaffenindustrie zu entwickeln, so dass wir nicht länger auf überholte Flugzeuge aus Deutschland angewiesen sind."

MAF_endurance_training: "Piloten Ausdauertraining"
MAF_endurance_training_desc: "Reguläres Piloten-Training wird in Afrika nicht ausreichen. Die großen Entfernungen und extremen Bedingungen erfordern Piloten auf höchstem Niveau, die auch während der längsten Missionen effektiv arbeiten können. Training und Vorbereitung werden der Schlüssel sein."

 ## Land
MAF_Sturdy_Trucks: "Robuste LKW´s"
MAF_Sturdy_Trucks_desc: "In den unwegsamen Gebieten Afrikas müssen unsere LKWs so robust und beständig wie möglich sein."

MAF_Modern_Artillery: "Modernisierung der Artillerie"
MAF_Modern_Artillery_desc: "Der Weltkrieg hat gezeigt, dass die Artillerie ein wichtiger Bestandteil der Kriegsführung ist, und unsere muss so gut sein wie jede andere."

MAF_Modern_Support_Divs: "Moderne Unterstützungskompanien"
MAF_Modern_Support_Divs_desc: "Wir müssen unsere Unterstützungskompanien modernisieren; Wir dürfen nicht hinter der Welt zurück gelassen werden."

MAF_Modern_Tactics: "Moderne Taktiken"
MAF_Modern_Tactics_desc: "Es ist Zeit, unsere Taktik für dieses neue Zeitalter der Kriegsführung zu modernisieren; Wir können uns nicht durch einen Mangel an strategischer Macht besiegen lassen."

MAF_Improve_Logistics: "Verbesseren der Logistik"
MAF_Improve_Logistics_desc: "Während des Weltkriegs benötigten wir über 200.000 Träger, um 18.000 Soldaten zu versorgen. Dies erschöpfte unsere Nahrungsvorräte und reduzierte unsere Mobilität auf die Geschwindigkeit, mit der Menschen Artillerie tragen können. Wir können nicht zulassen, dass dies erneut geschieht."

MAF_Electronic_Project: "Elektronisches Spionageprojekt"
MAF_Electronic_Project_desc: "Mittelafrika ist nicht für eine große Marine geeignet, unsere Küsten sind zu groß, um sie zu beschützen, und unsere Industrie sollte besser für andere Dinge genutzt werden. Eine andere Sache ist die Investition in die Elektrotechnik, die es uns ermöglichen würde, Macht von Afrika aus zu projizieren und unserem Vaterland durch das Sammeln von Informationen zu helfen."

MAF_Light_Infantry: "Leichte Infanterie"
MAF_Light_Infantry_desc: "Unsere Truppen müssen es gewohnt sein, über unwegsames Gelände zu marschieren und das härteste Klima zu überstehen."

 MAF_Airforce_Infantry: "Aufbau der Luftbeweglichen Infanterie"
MAF_Airforce_Infantry_desc: "Ludwig von Bockholt, der einst ein feindliches Schiff aus einem Zeppelin kaperte, war schon immer ein wagemutiger Innovator im Luftkampf. Seine neueste Innovation: die Verlegung und Versorgung ganzer Divisionen aus der Luft."

MAF_White_Graveyard: "Friedhof des weiß´n Mannes"
MAF_White_Graveyard_desc: "Unsere Armee ist auf taktischer Ebene auf den Dschungelkrieg vorbereitet, sowohl in Bezug auf die von uns ausgewählte Ausrüstung als auch in Bezug auf die Vertrautheit und den Widerstand unserer Truppen gegen Tropenkrankheiten. Während andere Armeen den Dschungel fürchten, begrüßen wir ihn."

MAF_Konigsburg_Gunners: "Die Kanoniere von der SMS Königsberg"
MAF_Konigsburg_Gunners_desc: "Abgesehen von einigen Schlachten in Flüssen und auf Seen, mit improvisierten Dampfern erlebte der Weltkrieg in Afrika nicht viel Seekrieg. Die Schlüsselschlacht war die Schlacht im Rufiji-Delta, in der die SMS Königsberg schwer beschädigt wurde. Die Besatzung rettete jedoch die Waffen, bevor sie das Schiff versenkte, und diente anschließend als Artillerie- und Infanterieoffiziere. Seine Besatzung kämpfte jedoch auf dem Landweg, und so ist es nicht verwunderlich, dass einige unserer Marineoffiziere über Kenntnisse in der Taktik der Marine-Infanterie verfügen."

MAF_Spirit_Vorbeck: "Der Geist von Lettow-Vorbeck"
MAF_Spirit_Vorbeck_desc: "Die wichtigste Lehre aus dem Weltkrieg findet sich in keinem technischen Handbuch. Dies zeigt sich in der bloßen Entschlossenheit von General von Lettow-Vorbeck, weiter zu kämpfen, egal wie schlimm die Situation gewesen sein mag. 1916 erklärte die Entente die Lage in Afrika für vorbei. 1919 standen wir immer noch und kämpften immer noch. Wir haben nie aufgegeben und werden es auch nie tun!"

 ## Sea
MAF_Port_Renovation: "Hafensanierung"
 MAF_Port_Renovation_desc: "Im Zeitalter der kohlebefeuerten Seestreitkräfte waren vorgeschobene Stützpunkte von entscheidender Bedeutung. Ein ausgedehntes Netz von Hafenanlagen ermöglichte es dem Reich, seine Macht über die Meere zu projizieren.\n\nHeutzutage müssen Schiffe nicht mehr alle paar hundert Kilometer auftanken, so dass viele unserer Hafenanlagen auf der Strecke geblieben sind. Es ist Zeit für einige Renovierungen."

MAF_Our_Own_Dockyards: "Unsere eigenen Werften"
MAF_Our_Own_Dockyards_desc: "Mit den richtigen Investitionen können wir unsere eigenen Marinewerften errichten und zu jedem neuen Wettrüsten der Marine beitragen."

MAF_Acquire_New_Blueprints: "Neue Entwürfe beschaffen"
MAF_Acquire_New_Blueprints_desc: "Durch den Ankauf von Schiffen von deutschen Werften und den Kauf veralteter Schiffe von der Kaiserlichen Marine können wir die deutsche Wirtschaft ankurbeln und gleichzeitig unsere eigene Marineindustrie stärken."

MAF_Naval_Aerial_Observation: "Marine Luftüberwachung"
MAF_Naval_Aerial_Observation_desc: "Aufbauend auf der Stärke, viele Schiffsrouten zu kontrollieren, sollten wir unsere Beobachtungs- und Kontrollfähigkeit mit Marineflugzeugen verbessern. Früher wurden diese Operationen über Luftschiffe durchgeführt, die von Commodore Bockholt befohlen wurden. Dank der technologischen Fortschritte sind Langstreckenflugzeuge und Flugboote heute der Schlüssel. Herkömmliche deutsche Marineflugzeuge sind für die relativ kurzen Strecken der Nordsee ausgelegt. Wir müssen unsere Fabriken entwickeln, um Flugzeuge an unsere eigenen Bedürfnisse anzupassen."

MAF_Strategic_Reserve: "Strategische Ressourcen Reserve"
MAF_Strategic_Reserve_desc: "Im letzten Krieg abgeschnitten von Deutschland, mussten wir unsere eigenen Vorräte improvisieren. Wir haben Wege gefunden, Torpedos, Artilleriegeschosse, Farbstoffe, Liköre und Lebensmittel aus praktisch nichts herzustellen. Wir sollten diese Tradition fortsetzen und Wege finden, die Herstellung von Waren zu improvisieren, wenn wir wieder vom Vaterland abgeschnitten sind."

MAF_Sailing_With_Marine: "Segeln mit der Kaiserlichen Marine"
MAF_Sailing_With_Marine_desc: "Unsere Schiffe sollten nicht einfach in den örtlichen Gewässern patrouillieren. Wir sollten sie von Kiel nach Tsingtau zu Übungen mit der Kaiserlichen Marine schicken."

### Exiled Germany
 MAF_darkest_hour: "Unsere dunkelste Stunde"
 MAF_darkest_hour_desc: "Wir wurden aus unserer Heimat vertrieben und mussten wie Ratten vor den syndikalistischen Horden fliehen, dies ist wahrlich die dunkelste Stunde, die unser Land je erlebt hat. Lasst uns diejenigen um uns scharen, die unserer Sache treu bleiben, mit dem Versprechen, unser Land zurückzuerobern, als Schlachtruf."
 MAF_kili: "Der Schuss am Kilimandscharo"
 MAF_kili_desc: "Als wir aus unserem Heimatland flohen, konnten wir nicht viel von unserer Infrastruktur oder Ausrüstung mitnehmen. Was wir jedoch retten konnten, war unsere wichtige Nuklearforschung. Wir werden am Kilimandscharo einen Test durchführen, um das Potenzial dieser Waffen zu maximieren und uns bei der Rückeroberung unserer Heimat zu helfen."
 MAF_air: "Fünf Wochen in der Luft"
 MAF_air_desc: "Es überrascht nicht, dass unsere Luftwaffe auf der Flucht nach Afrika fast verloren gegangen ist. Wir müssen die ehemalige MAF-Luftwaffe nach unseren kaiserlichen Maßstäben umschulen und ausbilden, sonst wird die Rückeroberung des Festlandes fast unmöglich sein."
 MAF_exiled_eco: "Das Wenige, was wir noch haben..."
 MAF_exiled_eco_desc: "Das Wenige, das uns bleibt, müssen wir maximieren und voll ausschöpfen. 110%ige Produktionsquoten und das Herauspressen jedes Tropfen Produktivität aus unserer Belegschaft werden einen großen Beitrag zum Erreichen dieses Ziels leisten."
 MAF_exiled_mil: "... Wir müssen Großes leisten"
 MAF_exiled_mil_desc: "Alte Gewehre, neue Gewehre, das spielt keine Rolle. Wenn sie einen Franzosen töten können, werden wir sie bauen und so effektiv wie möglich einsetzen. Wir haben keine andere Wahl."
 MAF_exiled_eco2: "... Wir müssen mehr machen"
 MAF_exiled_eco2_desc: "Unsere bisherigen Initiativen haben uns erfolgreich eine größere industrielle Basis verschafft, aber das reicht einfach nicht aus. Wir müssen unsere Industrien noch weiter ausbauen, wenn wir das Vaterland zurückerobern wollen."
 MAF_exiled_infra: "...Wir müssen zusammenführen"
 MAF_exiled_infra_desc: "Unser afrikanisches Gebiet ist riesig und schwer zu durchqueren, was es schwierig macht, unsere begrenzten Ressourcen zu bündeln. Wir müssen unsere Infrastruktur verbessern, um dieses Problem zu lösen."
 MAF_exiled_total: "Spare zur rechten Zeit, so hast du in der Not"
 MAF_exiled_total_desc: "Unsere Industrieprogramme haben zwar Früchte getragen, aber wir brauchen immer mehr Produktion, um das Geburtsrecht zurückzuerobern. Wir werden alle Fabriken und lokalen Beamten anweisen, ihre Anstrengungen zu verdoppeln."
 MAF_spirit_of_resistance: "Der Geist des Widerstands"
 MAF_spirit_of_resistance_desc: "Unser Vaterland ist verloren. In dieser Zeit der absoluten Krise müssen wir auf Kaiser und Vaterland vertrauen. Schon jetzt schart sich das Volk um den Löwen von Afrika, Lettow-Vorbeck, und viele sehen in der Parteipolitik die Rückkehr einer Burgfriedenspolitik im Stil des Weltkriegs."
 MAF_afrikakorps: "Das Afrikakorps"
 MAF_afrikakorps_desc: "Unsere Streitkräfte sind nun eine bunte Mischung aus Exilanten und Askari, die derzeit sowohl in Bezug auf ihre Professionalität als auch auf ihre Kultur viel zu unterschiedlich sind, um erfolgreich zusammenzuarbeiten. Wir müssen versuchen, unsere überlebenden Streitkräfte neu auszubilden und zu trainieren, damit sie als eine einheitliche Streitkraft dienen können. Unser Überleben hängt davon ab."
 MAF_the_way_home: "Unser einziger Heimweg"
 MAF_the_way_home_desc: "Der Versuch, die Kaiserliche Marine wiederherzustellen und aufzufüllen, würde uns bei der Rückkehr nach Berlin sehr helfen. Dies ist unser einziges Ziel, für das wir alle anderen Ziele beiseite schieben müssen."
 MAF_walking_over_water: "Gehen über Wasser"
 MAF_walking_over_water_desc: "Wir müssen lange und weit reisen, um ins Vaterland zurückzukehren, und dementsprechend müssen wir planen und uns vorbereiten. Eine entschlossene Anstrengung zur Herstellung und Beschaffung von Truppentransporten ist ein absolutes Muss."
 MAF_old_enemies_new_allies: "Alte Gegner, neue Verbündete"
 MAF_old_enemies_new_allies_desc: "Wir wurden von den syndikalistischen Bastarden besiegt, doch die Entente macht weiter. Obwohl es offensichtlich ihr Versagen in Europa war, das zu diesem Schlamassel geführt hat, sagen viele, dass wir unsere Differenzen beiseite legen und uns mit der Entente zusammenschließen sollten, um unser Heimatland zurückzuerobern, so unerträglich ein solcher Weg auch sein mag."
 MAF_our_continent: "Unsere Herrschaft"
 MAF_our_continent_desc: "Seitdem das Schicksal des Kontinents auf der Berliner Konferenz 1884 beschlossen wurde, haben wir eine gewisse Affinität zu ihm als Teil unseres Wunsches nach einem Platz an der Sonne. Nun, da wir auf dem dunklen Kontinent leben, werden wir dafür sorgen, dass unsere Verbundenheit mit dem Land sowohl auf nationaler als auch auf lokaler Ebene in die Praxis umgesetzt wird."
 MAF_crush_france: "Frankreich vernichten"
 MAF_crush_france_desc: "Es ist zwar eine grausame Ironie, dass wir und die Franzosen aus Europa verbannt wurden, aber das ist die einzige Gemeinsamkeit, die wir haben. Wir sollten sie vernichten, ihre Besitztümer beschlagnahmen und ihre Industrien anpassen, um den Weg für unsere Heimkehr zu ebnen. Es darf keine Gnade geben."
 MAF_afrikakorps2: "Museumsstücke"
 MAF_afrikakorps2_desc: "Wir können nicht länger zulassen, dass unsere alten Waffen in Glasvitrinen liegen und von Gentlemen in ihren Jagdhäusern bestaunt werden. Jede Muskete und jedes Elefantengewehr, das wir besitzen, muss in die Hände derer gelangen, die sie tragen können. Schließlich haben sie uns geholfen, einen Weltkrieg zu gewinnen. Sie werden uns einen zweiten bescheren."
 MAF_afrikakorps3_1: "Rechte für den Dienst"
 MAF_afrikakorps3_1_desc: "Wir werden unseren einheimischen Askaris als Gegenleistung für ihren loyalen Dienst am Vaterland in Zeiten der Verzweiflung weitere Rechte gewähren. Das wird hoffentlich mehr Menschen dazu ermutigen, sich zu melden."
 MAF_afrikakorps3_2: "Keine Kompromisse"
 MAF_afrikakorps3_2_desc: "Auch wenn es Forderungen gibt, unsere Prinzipien in den Wind zu schlagen, um mehr Askaris zu gewinnen, sollten wir sie ignorieren. Wir werden nicht nach Berlin zurückkehren, koste es, was es wolle, und die Ausweitung des Wahlrechts und der Schutzmaßnahmen auf Afrikaner ist für jeden guten Deutschen unerträglich."
 MAF_reclaim_the_birthright: "Das Geburtsrecht zurückfordern"
 MAF_reclaim_the_birthright_desc: "Es ist an der Zeit, das zurückzuerobern, was uns rechtmäßig gehört. Wir werden uns nicht länger auf dem dunklen Kontinent zusammenkauern und in unserer unrühmlichen Niederlage schmoren. Wir werden den gottlosen Syndikalisten die volle Wut des Kaisers zeigen!"
 MAF_business: "Ein gutes Geschäft"
 MAF_business_desc: "Kanada war ein nützlicher Verbündeter, der uns bei der Rückeroberung des Heimatlandes geholfen hat, und dafür gebührt ihm unser Respekt. Das bedeutet jedoch nicht, dass sie keine Bedrohung mehr für unser Imperium darstellen, und Realpolitik hat Vorrang vor allen anderen Anliegen. Schließlich geht es nur ums Geschäft."

### Events ###
## Bush War Events ##
 bushwar.1.t: "Die Mosambik-Situation"
 bushwar.1.d: "Während des Weltkriegs war die Situation in Afrika wirklich paradox. Der Krieg in Ostafrika endete in einer Pattsituation, wobei die Entente Deutsch-Ostafrika und wir Mosambik besetzten. Beide Seiten rekrutierten Tausende von Afrikanern aus dem "feindlichen" Gebiet als Träger, bewaffnete Wächter oder Soldaten, und nach dem Krieg mussten wir diejenigen bestrafen, die sich auf die Seite der Entente stellten. Jetzt sind viele dieser Eingeborenen über die mosambikanische Grenze vertrieben worden, und es gibt Gerüchte, dass die neue extremistische Regierung in Portugal plant, sie gegen uns zu bewaffnen."
 bushwar.1.a: "Wir müssen uns vorbereiten."

 bushwar.2.t: "Die Mosambik Situation"
 bushwar.2.d: "Während des Ersten Weltkriegs war die Situation in Afrika wirklich paradox. Der Krieg in Ostafrika endete in einer Pattsituation, wobei die Entente Deutsch-Ostafrika und die Deutschen unser Mosambik besetzten. Beide Seiten rekrutierten Tausende von Afrikanern aus dem 'Feindesland' als Träger, bewaffnete Wächter oder Soldaten, und nach dem Krieg führten die Hunnen grausame Vergeltungsangriffe auf die Eingeborenen durch, die sich auf unsere Seite gestellt hatten. Seitdem sind Tausende dieser Eingeborenen über die Grenze nach Mosambik geflohen, wo sie jetzt in Lagern leben. Diese Eingeborenen sind eine gute Gelegenheit, in Mittelafrika Unfrieden zu stiften, denn viele von ihnen wollen sich noch immer für das rächen, was die Hunnen ihnen angetan haben."
 bushwar.2.a: "Lasst uns einen Plan entwerfen..."

 bushwar.3.t: "Eine Chance für Unheil in unseren rechtmäßigen Gebieten"
 bushwar.3.d: "Es ist eine große Chance für uns, Instabilität in Mittelafrika zu verursachen, indem wir wütende vertriebene Einheimische bewaffnen, die in Lagern in Mosambik leben. Je instabiler Mittelafrika ist, desto größer ist die Chance, dass wir unsere rechtmäßigen Gebiete, die auf der rosa Karte dargestellt sind, zurückerobern können."
 bushwar.3.a: "Bewaffne sie so weit wie möglich."
 bushwar.3.b: "Kümmert euch um diese Unruhestifter."

 bushwar.4.t: "Polizist erschossen in Lusaka!"
 bushwar.4.d: "Ein Makonde-Stammesangehöriger hat einen unserer Polizeibeamten in Lusaka erschossen! Die Stadt steht immer noch unter Schock, und der Täter wird nun zusammen mit zahlreichen Anhängern von der örtlichen Polizei zur Untersuchung festgehalten. Es wird vermutet, dass er die Waffen jenseits der Grenze, in den portugiesischen Kolonien, erworben hat."
 bushwar.4.a: "Schrecklich!"

 bushwar.5.t: "Ein weiterer Polizist wurde erschossen!"
 bushwar.5.d: "Ein weiterer Polizist, diesmal aus Lilongwe, wurde von einem radikalisierten Einheimischen, einem Mitglied des Makonde-Stammes, erschossen. Die Ursache für seine Radikalisierung und die Herkunft seiner Waffen werden noch untersucht, aber es ist möglich, dass er sie aus Portugal erhalten hat."
 bushwar.5.a: "Das ist ein Skandal!"

 bushwar.6.t: "Ein dritter Polizist wurde erschossen!"
 bushwar.6.d: "Eine Tragödie hat Dar-es-Salaam heimgesucht! Zum dritten Mal wurde ein Polizeibeamter erschossen, dieses Mal von einem Angehörigen des Makonde-Stammes. Die Polizei von Dar-es-Salaam sucht nun nach dem Mörder und der Ursache des Anschlags; es wird eine portugiesische Beteiligung vermutet."
 bushwar.6.a: "Das kann so nicht weitergehen!?"

 bushwar.7.t: "Njassaland Plantage niedergebrannt!"
 bushwar.7.d: "Die 'Banditen' haben nicht einmal mehr Angst vor der berühmten Macht unserer Askari! Sie haben eines unserer Militärdepots überfallen und Vorräte gestohlen und sind mit den Vorräten zurück in ihr Lager in Mosambik geflohen."
 bushwar.7.a: "Etwas muss unternommen werden!"

 bushwar.8.t: "Militärdepot überfallen!"
 bushwar.8.d: "Wir sollten eine formelle Beschwerde gegen Portugal einreichen. Das Fortbestehen dieser 'Banditenlager' ist eine klare Bedrohung für unsere Kolonie. Wenn sie nicht in der Lage sind, mit ein paar Banditen fertig zu werden, sind sie eindeutig nicht geeignet, eine Kolonialmacht zu sein."
  bushwar.8.a: "Portugal muss dem ein Ende setzen!"

 bushwar.9.t: "Die portugiesische Frage"
 bushwar.9.d: "Wir sollten eine formelle Beschwerde gegen Portugal einreichen. Das Fortbestehen dieser "Banditen" -Lager ist eine klare Bedrohung für unsere Kolonie. Wenn sie nicht mit ein paar Banditen umgehen können, sind sie eindeutig nicht dazu geeignet, eine Kolonialmacht zu sein."
 bushwar.9.a: "Wir werden das bis nach Berlin tragen!"

 bushwar.10.t: "Der portugiesisch-mittelafrikanische Streit"
 bushwar.10.d: "Unser mittelafrikanischer Gouverneur hat sich mit der Bitte um Hilfe an uns gewandt. Er spricht davon, dass Portugal Banditen unterstützt, die deutsche und afrikanische Polizisten ermorden und unsere Herrschaft in Afrika gefährden. Was sollen wir tun?"
 bushwar.10.a:"Wir werden die Sache mit Portugal selbst in die Hand nehmen!"

 bushwar.11.t: "Die Deutschen klopfen an"
 bushwar.11.d: "Die Deutschen in Daressalam sind zu ihren Herrn nach Berlin gekommen und haben ihnen von unserer Unterstützung der Rebellen in ihrem Gebiet erzählt. Jetzt fordert Berlin, dass wir eine Erklärung für unser Handeln vorlegen ..."
 bushwar.11.a: "Erklärt die Situation."
 bushwar.11.b: "Wir diskutieren keine inneren Angelegenheiten mit fremden Nationen."

 bushwar.12.t: "Portugal lehnt unsere Anfrage ab."
 bushwar.12.d: "Die portugiesische Regierung lehnte es ab, 'interne Angelegenheiten mit ausländischen Nationen zu diskutieren'. Das ist überhaupt nicht in Ordnung, und wir haben sie in einem eindringlichen Schreiben an ihre Pflichten uns gegenüber erinnert."
 bushwar.12.a:"Inakzeptabel! Sagen Sie der Mittelafrika, sie werden damit fertig!"

 bushwar.13.t: "Ein Angebot von Deutschland"
 bushwar.13.d: "Die portugiesische Regierung hat sich geweigert 'innere Angelegenheiten' mit Deutschland zu besprechen, und im Gegenzug hat uns der Kaiser grünes Licht gegeben, diese Angelegenheit so zu behandeln, wie wir es für richtig halten."
 bushwar.13.a: "Ein grünes Licht, sagst du? Jetzt ist die Zeit!"

 bushwar.14.t: "Portugal bietet eine Erklärung"
 bushwar.14.d: "Der portugiesische Botschafter erklärte ausführlich die chaotische Situation in der Region Rumuva ..."
 bushwar.14.a: "Wer wusste, dass Afrika so kompliziert ist? Egal, fordern Sie, dass sie sofort zurücktreten!"

 bushwar.15.t: "Das Auswärtige Amt erklärt die Angelegenheit für gelöst"
 bushwar.15.d: "Die Portugiesen wurden von der Berliner Regierung zum Rücktritt gezwungen. Es scheint der richtige Weg gewesen zu sein, mit ihnen zu sprechen."
 bushwar.15.a: "Heil, Kaiser, Dir!"

 bushwar.16.t: "Wir müssen zurückweichen"
 bushwar.16.d: "Nachdem wir uns mit der deutschen Regierung in dieser Angelegenheit berateen haben, haben wir keine andere Wahl, als ihrer Bitte zu folgen und mit unseren Angriffen aufzuhören."
 bushwar.16.a: "Wir werden das nicht vergessen."

 bushwar.17.t: "Mittelafrika bedroht unsere Kolonien"
 bushwar.17.d: "Die Deutschen in Daressalam haben unsere Unterstützung der Rebellen in ihrem Hoheitsgebiet bemerkt und fordern nun, dass wir gegen die Rebellen vorgehen oder sonst "die Konsequenzen zu spüren bekommen". Was sollen wir tun?"
 bushwar.17.a: "Ausgezeichnet, vielleicht können wir uns für 1918 rächen!"
 bushwar.17.b: "Wir haben keine Wahl. Entwaffnet die Ruga-Ruga, wenn nötig mit Gewalt."

 bushwar.18.t: "Portugal entwaffnet die Rebellen!"
 bushwar.18.d: "Die Portugiesen haben die Banditen, die sie in unser Gebiet geschickt haben, zu den hohen Kosten ihrer eigenen kolonialen Stabilität entwaffnet. Diese Angelegenheit ist jetzt wirklich gelöst."
 bushwar.18.a: "Unabhängiges Handeln zahlt sich aus!"

 bushwar.19.t: "Portugal stellt sich gegen uns!"
 bushwar.19.d: "Die Portugiesen haben sich geweigert, die Banditen zu entwaffnen, die sie in unsere Kolonien geschickt haben. Wenn wir dies stoppen wollen, müssen wir echte Maßnahmen gegen Portugal ergreifen ..."
 bushwar.19.a: "Setzen Sie die Truppen ein. Wenn sie die Banditen nicht räumen können oder wollen, werden wir es tun."

 bushwar.20.t: "Die Deutschen überqueren die Grenze"
 bushwar.20.d: "Die Deutschen haben die Grenze nach Mosambik überschritten, um die Banditen zu zerstören und unsere nationale Souveränität vollständig zu vernichten. Wir müssen entscheiden, was wir tun wollen."
 bushwar.20.a: "Vertreibt sie!"
 bushwar.20.b: "Halten wir uns zurück."

 bushwar.21.t: "Portugal knickt ein!"
 bushwar.21.d: "Die Portugiesen haben beschlossen, unseren Truppen während unseres Überfalls auf Mosambik nicht entgegenzutreten. Wir haben jetzt die militärische Kontrolle über Mosambik und müssen über unsere nächste Aktion entscheiden."
 bushwar.21.a: "Nur die Besetzung wird Frieden bringen."
 bushwar.21.b: "Brennen Sie die Lager nieder und gehen Sie."

 bushwar.22.t: "Mittelafrika erobert Nordmosambik"
 bushwar.22.d: "Die Mittelafrikaner haben ein weiteres unserer rechtmäßigen Territorien besetzt, den Norden Mosambiks. Die Kolonie wurde von den mittelafrikanischen Soldaten, die in unser Gebiet eingedrungen sind, beschlagnahmt."
 bushwar.22.a: "Verdammt sie!"

 bushwar.23.t: "Mittelafrika brennt die Lager nieder!"
 bushwar.23.d: "Der Mittelafrikanische Überfall auf unser Territorium ist beendet. Nachdem unsere Banditenlager niedergebrannt und die meisten ihrer Bewohner abgeschlachtet worden waren, zogen sich ihre Truppen in das Gebiet Mittelafrikas zurück."
 bushwar.23.a: "Das ist das Ende."

 bushwar.24.t: "Update zu Mittelafrika: Polizist erschossen"
 bushwar.24.d: "Heute haben wir erfahren, dass ein Makonde-Stammesangehöriger einen mittelafrikanischen Polizeibeamten in Lusaka erschossen hat. Die Stadt steht immer noch unter Schock und der Täter wurde zusammen mit seinen Unterstützern von der örtlichen Polizei zur Untersuchung festgenommen. Es scheint, dass es uns bereits gelungen ist, die mittelafrikanische Regierung zu destabilisieren. Es sollte angemerkt werden, dass er eine von uns gelieferte Waffe benutzt hat, aber wir sind zuversichtlich, dass sie nicht zu uns zurückverfolgt werden kann."
 bushwar.24.a: "Natürlich nicht."

 bushwar.25.t: "Update on Mittelafrika: Militärdepot überfallen"
 bushwar.25.d: "Ein weiteres Update: heute früh haben einige 'Banditen' ein mittelafrikanisches Militärdepot überfallen und Vorräte gestohlen und sind dann mit den Vorräten zurück in ihr Lager in Mosambik geflohen. Diese 'Banditen' wurden natürlich von uns versorgt und ausgebildet; sie werden immer dreister und haben nicht einmal mehr Angst vor den mittelafrikanischen Askari! Wir haben Gerüchte gehört, dass die mittelafrikanische Regierung bald eine Sitzung abhält, um zu entscheiden, was mit diesen 'Banditen' und der destabilisierenden Wirkung, die sie haben, geschehen soll."
 bushwar.25.a: "Das könnte Ärger bedeuten..."

 bushwar.26.t: "Niederlage in Afrika"
 bushwar.26.d: "Die Mittelafrikaner haben unsere Streitkräfte in Afrika besiegt. Vielleicht ist es an der Zeit, unsere Kolonien vorerst aufzugeben. Lassen Sie uns sehen, was Mittelafrika mit diesem Krieg erreichen will ..."
 bushwar.26.a: "Senden Sie einen Abgesandten, wir ergeben uns."
 bushwar.26.b: "Wir werden uns niemals ergeben!"

 bushwar.27.t: "Die Portugiesen strecken ihre Hand zum Frieden aus"
 bushwar.27.d: "Wir haben die Portugiesen in Afrika besiegt, und sie haben Verhandlungen aufgenommen, um sich auf ein Friedensabkommen zu einigen. Es ist nun höchste Zeit, dass wir uns an die Behörden des Vaterlandes wenden, um sie zu bitten, ein formelles Friedensabkommen auszuarbeiten.\n\n Einige Stimmen behaupten jedoch, dass es eine Verschwendung sei, sich auf die Menschen in Deutschland zu verlassen, wenn die Offiziere der Mittelafrika die Situation vor Ort viel besser kennen, als es jeder Bürokrat in Deutschland könnte, und fordern daher, dass die Bedingungen des Friedensabkommens in der Mittelafrika festgelegt und erst dann als vollendete Tatsache nach Deutschland geschickt werden."
 bushwar.27.a: "Wir werden die Abfassung den Behörden in Deutschland überlassen."
 bushwar.27.b: "Die Vereinbarung wird in Mittelafrika getroffen und erst dann nach Hause geschickt."

 bushwar.28.t: "Sieg in Afrika"
 bushwar.28.d: "Den deutschen Kolonialtruppen in Mittelafrika ist es gelungen, die portugiesische Armee zu besiegen und große Teile des Territoriums der portugiesischen Kolonien zu besetzen. Nun haben sie beschlossen, zu versuchen, die Angelegenheit in einem Friedensabkommen zu regeln, um dessen Ausarbeitung wir gebeten wurden.\n\nWährend viele im Kolonialamt riesige Landstriche der Portugiesen annektieren und in Mittelafrika einbauen möchten, fordern andere Zurückhaltung und argumentieren, dass das Hinzufügen einer so großen Menge an Territorium zur bereits ins Stocken geratenen mittelafrikanischen Verwaltung nichts als Ärger bringen wird, und Das Hauptziel dieses Abkommens sollte darin bestehen, das Gebiet zu erobern, das zur Absicherung gegen künftige Bedrohungen Mittelafrikas erforderlich ist, aber nicht mehr."
 bushwar.28.a: "Wir nehmen nur Nord-Mosambik, das ursprüngliche Ziel des Krieges."
 bushwar.28.b: "Wir nehmen ganz Mosambik ein."
 bushwar.28.c: "Wir werden sowohl in Mosambik als auch in Angola Sicherheitszonen einrichten."
 bushwar.28.e: "Wir werden ganz Mosambik und Angola einnehmen. Die Portugiesen haben sie eindeutig nicht verdient."

 bushwar.29.t: "Deutschland schickt einen Friedensvorschlag"
 bushwar.29.d: "Das Kolonialamt in Berlin hat uns die Bedingungen übermittelt, die sie den Portugiesen gestellt haben. Sie verlangen [GetMAFDemands]\n\nWährend von uns erwartet wird, dass wir die Forderungen in ihrer jetzigen Form an die Portugiesen übermitteln, gibt es immer noch Stimmen, die fordern, dass wir die Souveränität unserer Verwaltung ausüben, indem wir andere Forderungen an die Portugiesen stellen, als die vom Kolonialamt vorgegebenen."
 bushwar.29.a: "Wir werden die Pläne so befolgen, wie sie uns vom Vaterland zugeschickt wurden."
 bushwar.29.b: "Wir werden unsere eigenen Forderungen an die Portugiesen stellen."

 bushwar.30.t: "[MAF.GetLeader]s Friedensabkommen"
 bushwar.30.d: "Mit der Niederlage der armseligen portugiesischen Streitkräfte in den Händen unserer mächtigen Armee wurde uns das moralische Recht zugestanden, unsere Souveränität in Form unserer eigenen Forderungen an die Portugiesen auszuüben - die in Daressalam entworfen wurden, und nicht von den Bürohengsten in Berlin.\n\nWährend viele den Statthalter immer noch um Zurückhaltung bitten, befürchten die meisten, dass der politische Ehrgeiz ihm die Augen davor vernebelt hat, zu erkennen, welcher Weg zum langfristigen Wohl der Kolonie führen wird."
 bushwar.30.a: "Üben Sie Zurückhaltung, indem Sie nur den Norden Mosambiks einnehmen."
 bushwar.30.b: "Ganz Mosambik steht uns zu."
 bushwar.30.c: "Wir werden sowohl in Mosambik als auch in Angola Zonen für uns in Anspruch nehmen."
 bushwar.30.e: "Das ist unsere Chance! Nehmen Sie ganz Angola und Mosambik für den Ruhm des Statthalters."

 bushwar.31.t: "Ignoriert von Daressalam"
 bushwar.31.d: "Es scheint, dass die Mittelafrikanische Verwaltung in Daressalam beschlossen hat, sich einem direkten Befehl ihrer Vorgesetzten zu widersetzen, und in einem offensichtlichen Versuch, ihre so genannte 'Souveränität' zu demonstrieren, ein eigenes Abkommen mit den Portugiesen unterzeichnet hat. \n\nDa das Friedensabkommen bereits abgeschlossen ist, ist es ein vollendete Tatsache und somit nicht in unserer Macht, etwas zu ändern. Dies bedeutet jedoch nicht, dass wir überhaupt nicht reagieren können. Die einen fordern uns auf, diese Art von Verhalten zu bestrafen, bevor es zu einem echten Trend wird, und unsere letztendliche Dominanz zu zeigen, indem wir Kürzungen bei den lebensnotwendigen Mitteln für die Kolonie vornehmen, während andere wünschen, dass wir diesen Vorfall zum Wohle der ohnehin schon überstrapazierten Verwaltung überprüfen."
 bushwar.31.a: "Wir müssen diese Sorglosigkeit bestrafen."
 bushwar.31.b: "Wir werden diesen Vorfall übersehen... vorerst."

 bushwar.32.t: "Eine harte Reaktion des Vaterlandes"
 bushwar.32.d: "Es scheint, dass unsere Entscheidung, uns mit den Portugiesen zu unseren eigenen, souveränen Bedingungen zu einigen, eine ziemlich harte Reaktion des Vaterlandes hervorgerufen hat, das beschlossen hat, lebenswichtige Mittel, die für das normale Funktionieren der Verwaltung erforderlich sind, vorübergehend zu kürzen.\n\nEs scheint, dass Berlin versucht, uns mit Wirtschaftssanktionen daran zu erinnern, wer wirklich das Sagen hat."
 bushwar.32.a: "Wie unangenehm."

 bushwar.33.t: "Die Deutschen senden Forderungen"
 bushwar.33.d: "Eine Rückkehr zum Status quo vor dem Krieg scheint nicht wahrscheinlich zu sein, da die Deutschen anscheinend andere Pläne haben.\n\nDie Deutschen haben unsere momentane Kraftlosigkeit genutzt, um zu versuchen, folgende Forderungen an uns zu stellen: Sie verlangen, dass [GetMAFDemands]\n\nWährend einige immer noch der Meinung sind, dass unsere Armee die Chance hat, die Deutschen in diesem Krieg zu besiegen, und als solche sollten wir solch verabscheuungswürdige Bedingungen ablehnen, scheint es höchst unwahrscheinlich, dass die Deutschen einen zweiten Versuch einer Einigung in Erwägung ziehen, sollten wir weiterkämpfen und erneut gegen sie in der Schlacht verlieren."
 bushwar.33.a: "Wir haben keine andere Wahl als zu akzeptieren."
 bushwar.33.b: "Wir werden bis zum Ende weiterkämpfen!"

 bushwar.34.t: "Portugal akzeptiert"
 bushwar.34.d: "Portugal hat widerwillig zugestimmt, unser Friedensabkommen zu unterzeichnen und damit sowohl unsere Forderungen zu akzeptieren als auch jede verbleibende portugiesische Bedrohung für unsere Verwaltung zu eliminieren." 
 bushwar.34.a: "Was für ein glorreicher Tag!"

 bushwar.35.t: "Portugal lehnt ab!"
 bushwar.35.d: "In einem verblüffenden Schachzug aus purer iberischer Bosheit weigern sich die starrköpfigen Portugiesen, ihre Niederlage zu akzeptieren, und haben daher unsere Friedensangebote als "unvernünftig" abgelehnt."
 bushwar.35.a: "Ein sinnloser und vergeblicher Schritt."

 bushwar.36.t: "Niederlage in Afrika"
 bushwar.36.d: "Die Portugiesen haben unsere Streitkräfte in Sambesien besiegt. Vielleicht ist es an der Zeit, unsere Kapitulation anzubieten, denn wenn wir noch mehr Land verlieren, könnte das für unsere koloniale Stabilität katastrophal sein..."
 bushwar.36.a: "Wir werden Deutschland bitten, eine Friedensregelung zu treffen."
 bushwar.36.b: "Wir werden niemals kapitulieren!"

 bushwar.37.t: "Der mittelafrikanische Fehler"
 bushwar.37.d: "Da sich die Situation des kolonialen Militärs in Mittelafrika immer weiter verschlechtert hat, erhielten wir Berichte aus Daressalam, dass die vergangenen Niederlagen gegen die portugiesische Armee unsere afrikanischen Besitztümer instabil gemacht haben und eine Fortsetzung des Kampfes die Existenz der gesamten Kolonie in Frage stellt.\n\ndanach wurden wir gebeten, zu vermitteln und eine Einigung mit der portugiesischen Regierung zu erzielen.\n\nDie Portugiesen ihrerseits haben ihre eigenen Vorstellungen davon, was eine Beilegung dieses Streits beinhaltet, und sie wollen ihre überlegene militärische Position nutzen, um uns zur Abtretung von Gebieten für die Schaffung der so genannten "Rosa Karte" zu zwingen. Dabei geht es um die Schaffung einer territorialen Verbindung zwischen den portugiesischen Kolonien Angola und Mosambik, und deshalb fordern sie die Abtretung der ehemaligen britischen Gebiete Sambesia und Nyasaland an das portugiesische Kolonialreich."
 bushwar.37.a: "Wir müssen diese Ländereien abtreten, um Frieden zu erreichen."
 bushwar.37.b: "Wer sind sie, dass sie solche Forderungen an uns stellen!"

 bushwar.38.t: "[From.GetName] Verweigert Frieden"
 bushwar.38.d: "Es scheint, dass die Dummheit der Behörden in [From.Capital.GetCapitalVictoryPointName] nicht unterschätzt werden kann, da sie die naive Entscheidung getroffen haben, jede Form eines Friedensabkommens abzulehnen. Offensichtlich wollen sie nur bis zum bitteren Ende kämpfen."
 bushwar.38.a: "Der Krieg geht weiter."

 bushwar.39.t: "Die Deutschen bitten um Frieden"
 bushwar.39.d: "Der deutsche Schwächling ist von unseren glorreichen Armeen besiegt worden!\n\n Aus Angst vor der Macht unserer Armeen haben die Deutschen zugestimmt, die Gebiete, die die 'Rosa Karte' bilden und damit unsere Bestände in Mosambik und Angola verbinden, an unsere Kontrolle abzutreten."
 bushwar.39.a: "Dies ist der Beginn eines neuen portugiesischen Reiches! Ein Hurra auf Portugal!"
 bushwar.39.b: "Wir werden kämpfen, bis die gesamte Mittelafrika unter unserer Kontrolle ist!"

 bushwar.48.t: "Frieden mit Portugal"
 bushwar.48.d: "Es wurde ein Abkommen mit den portugiesischen Streitkräften geschlossen, und im Austausch für die von ihnen beanspruchten Gebiete haben sie einer Einstellung der Feindseligkeiten zugestimmt, was uns in unserer Schande zurücklässt."
 bushwar.48.a: "Eine schwere Demütigung"

 bushwar.40.t: "Buschkrieg - Deutscher Vorteil"
 bushwar.40.d: "Nachdem die letzten Monate des Krieges ohne einen überwältigenden Sieg der einen oder anderen Seite verstrichen sind, hat sich unser Oberkommando Sorgen gemacht: Sie raten uns, dass unsere Streitkräfte in Afrika den Krieg gegen Portugal nicht mehr lange aufrechterhalten könnten, und dass wir in der gegenwärtigen Situation versuchen sollten, eine Einigung zu erzielen, die ein Ende der Kämpfe ermöglicht."
 bushwar.40.a: "Lassen Sie uns unsere Forderungen nach einer Lösung für diesen Krieg stellen."
 bushwar.40.b: "werden wir Deutschland bitten, bei der Beendigung des Konflikts zu vermitteln."
 bushwar.40.c: "ein begrenzter Frieden ist keine Option, wir werden bis zum entscheidenden Sieg kämpfen!"

 bushwar.41.t: "Unsere Forderungen"
 bushwar.41.d: "Obwohl wir keinen vollständigen und entscheidenden Sieg errungen haben, sieht unsere Situation vor Ort im Moment deutlich besser aus als die der portugiesischen Streitkräfte, und so konnten wir immer noch einige Zugeständnisse von ihnen verlangen, wenn auch nicht so viele, wie wir vielleicht hätten machen können, wenn wir einen vollständigen Sieg auf dem Feld errungen hätten."
 bushwar.41.a: "Wir werden den Norden Mosambiks fordern."
 bushwar.41.b: "Wir brauchen Sicherheitszonen sowohl im Norden Mosambiks als auch im Norden Angolas."

 bushwar.42.t: "Die Deutschen fordern ein Ende der Kampfhandlungen."
 bushwar.42.d: "Da der Krieg zwischen den deutschen Streitkräften Mittelafrikas und unserer Armee seit einigen Monaten ungelöst ist, scheint es, dass die Deutschen versuchen, ihre derzeitige Überlegenheit im Feld zu nutzen, um ein Ende des Konflikts zu erzwingen, indem sie eine Einstellung der Kämpfe und die Übergabe von [GetMAFDemands] fordern.\n\nObwohl unsere Armee immer noch in der Lage ist, die deutschen Streitkräfte zu bekämpfen, raten viele unserer Spitzenoffiziere, dass es besser wäre, diese Bedingungen jetzt zu akzeptieren, so demütigend sie auch sein mögen, als nach einem vollständigen militärischen Verlust gezwungen zu sein, noch demütigendere Bedingungen zu akzeptieren."
 bushwar.42.a: "Wir akzeptieren die Anforderungen, so hart sie auch sein mögen."
 bushwar.42.b: "Ein solch demütigender Frieden ist keine Option, wir kämpfen weiter!"

 bushwar.43.t: "Buschkrieg - Portugiesischer Vorteil"
 bushwar.43.d: "Da die letzten Monate des Krieges ohne einen überwältigenden Sieg für eine der beiden Seiten verstrichen sind, die allgemeine Situation aber zu unseren Gunsten zu sein scheint, haben uns einige geraten, dass es besser wäre, jetzt eine günstige Einigung mit den Deutschen zu erreichen, als einer möglichen Niederlage im Feld ins Auge zu sehen, die uns alle Errungenschaften, die unsere Armee gesichert hat, rauben könnte.\n\nDaher wurde vorgeschlagen, die Deutschen aufzufordern, uns die Gebiete von Nyasaland und die Gebiete östlich des Luangwa-Flusses als Pufferzone zu überlassen, um das neue Gebiet unter unserer Kontrolle vor jedem Angriff der heimtückischen Deutschen zu schützen."
 bushwar.43.a: "Stellen Sie die Forderung."
 bushwar.43.b: "Ein begrenzter Frieden ist keine Option!"

 bushwar.44.t: "Die Portugiesen fordern ein Ende der Kämpfe."
 bushwar.44.d: "Da die portugiesischen Streitkräfte derzeit in einer besseren Position sind als unsere eigenen und der Krieg nicht kurz vor einem entscheidenden Abschluss zu stehen scheint, haben sie es für angebracht gehalten, uns ihre Forderungen zu übermitteln, die die Abtretung der ehemaligen britischen Gebiete von Njasaland und des Landes östlich des Luangwa-Flusses beinhalten.\n\nWährend viele noch die Hoffnung haben, dass es zu einer Umkehrung der Kriegssituation kommen könnte und wir siegreich daraus hervorgehen werden, flehen uns viele andere an, das Angebot in Betracht zu ziehen, da sie befürchten, dass die Fortsetzung des Krieges katastrophale Folgen für die gesamte Kolonialverwaltung haben könnte."
 bushwar.44.a: "Wir haben keine andere Wahl, akzeptieren Sie die Forderung."
 bushwar.44.b: "Wir werden die deutsche Regierung bitten, die Angelegenheit zu prüfen."
 bushwar.44.c: "Wir Deutschen beugen uns vor niemandem, wir kämpfen weiter!"

 bushwar.45.t: "Ein Ende der Kämpfe."
 bushwar.45.d: "Es scheint, dass die [From.GetAdjective] ihre übliche Dummheit durchschaut haben und unserem Vorschlag für eine Friedensregelung zugestimmt haben, lassen Sie uns hoffen, dass sie ihr Wort nicht zurücknehmen werden."
 bushwar.45.a: "Eine kluge Wahl."

 bushwar.46.t: "[From.GetName] Verweigert einen begrenzten Frieden"
 bushwar.46.d: "Es scheint, dass die übliche Dummheit der [From.GetAdjective] das Beste aus ihnen herausgeholt hat, da unsere vernünftigen Forderungen nach einem Ende der Kämpfe in Afrika komplett ignoriert wurden, es scheint, dass sie nicht bereit sind zu verhandeln, zumindest nicht zu diesem Zeitpunkt."
 bushwar.46.a: "Ein sehr tollkühner Schritt."

 bushwar.47.t: "Ein Waffenstillstand in Afrika?"
 bushwar.47.d: "Da ein Ende des Krieges in Afrika nicht in Sicht ist und keine Seite einen scheinbaren Vorteil hat, haben Gespräche über ein Waffenstillstandsabkommen begonnen, das einem Status quo vor dem Krieg folgt."
 bushwar.47.a: "Ein Ende dieses Krieges wäre für uns von Vorteil."
 bushwar.47.b: "Wir werden weiterkämpfen!"

### Bookmark ###
 MAF_KR_gathering_storm_desc: "Die Koloniale Föderation Mittelafrika entstand nach der Übernahme französischer und belgischer Kolonien und erstreckt sich über einen riesigen Landstrich, der aus Städten, Häuptlingstümern, Königreichen, Ackerland, Dschungeln, Savannen, Wüsten und vielem mehr besteht und die Hälfte des dunklen Kontinents umfasst. Die Kolonie ist ein komplexes Geflecht aus Verträgen, Vereinbarungen und stillschweigenden Absprachen, das zwar stabil, aber bemerkenswert unrentabel ist; etwas, das der Verantwortliche Karl Ritter und seine Männer um jeden Preis ändern wollen. Aber könnten diese Kosten für Mittelafrika zu hoch sein, um sie zu zahlen? Und wird der Kaiser Ritter erlauben, ein solches Risiko einzugehen?"

## Intro Screen ##
 MAF_country_intro_header: "Im Herzen Afrikas"
 MAF_country_intro_content: "Mittelafrika, das nach der Übernahme der französischen und belgischen Kolonien entstanden ist, ist ein riesiger Landstrich, der sich aus Städten, Häuptlingstümern, Königreichen, Ackerland, Dschungel, Savanne, Wüsten und mehr zusammensetzt; denn es erstreckt sich über die Hälfte des Schwarzen Kontinents. Die Kolonie ist ein komplexes Geflecht aus Verträgen, Vereinbarungen und stillschweigenden Absprachen, das zwar stabil, aber bemerkenswert unrentabel ist - eine Tatsache, die das Kolonialamt nur widerwillig akzeptiert.\n\nDer derzeitige Gouverneur, Karl Ritter, kam in ein Mittelafrika, das viele Jahre lang den Launen der verschiedenen Militärcliquen unterworfen war, die sich nach den Befriedungsaktionen von 1919 und 1925 gebildet hatten, und obwohl er anfangs hoffte, diesen Status quo zu durchbrechen, musste er feststellen, dass er zwar rechtlich das Sagen hatte, dass aber die deutsche Armee aufgrund ihrer Tradition des 'unabhängigen Handelns' nicht besonders empfänglich dafür war, sich sagen zu lassen, was sie zu tun hatte. 1936 gab er diese Bemühungen weitgehend auf und tröstete sich mit der Tatsache, dass sich zumindest in Afrika die Dinge selten ändern... oder doch?"

