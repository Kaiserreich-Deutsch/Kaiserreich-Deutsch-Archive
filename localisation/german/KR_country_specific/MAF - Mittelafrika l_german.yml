## Flavour Events ##
 mittel.001.t: "Jahrestag von Mahiwa"
 mittel.001.d: "Heute ist der Jahrestag der Schlacht von Mahiwa, der entscheidendsten Schlacht des Ostafrika-Feldzugs. In dieser Schlacht wurden die King's African Rifles von den Armeen von Paul von Lettow-Vorbeck im Süden und Osten und von Kurt Wahle im Norden und Westen eingekesselt und mussten kapitulieren. Die Briten verloren bei dieser Operation fast 4.000 Mann, während die deutschen Askari weniger als 200 Mann verloren.\n\nDie Schlacht ebnete den Weg für unsere Invasion und Eroberung von Mosambik im Jahr 1918. Seit 1922 ist er in Mittelafrika ein staatlicher Feiertag. Er wird in der gesamten Kolonie, vor allem aber in Dar-es-Salaam, mit Paraden und militärischen Übungen begangen, da er alle Bürger und Untertanen an unsere Notwendigkeit und Fähigkeit zu militärischen Höchstleistungen erinnert."
 mittel.001.a: "Heia Safari!"

 mittel.002.t: "Tod von Bernhard Dernburg"
 mittel.002.d: "Eine traurige Nachricht erreichte uns heute aus Berlin. Bernhard Dernburg, der ehemalige Leiter des Reichskolonialamtes, ist gestorben. Bernhard war nur drei Jahre im Amt, von 1907 bis 1910, aber er hatte einen enormen Einfluss auf die Entwicklung der Kolonie Deutsch-Ostafrika, die schließlich den Kern von Mittelafrika bilden sollte. Es waren seine Reformen, die das erste vollständig säkulare Bildungssystem auf dem afrikanischen Kontinent fest etablierten, ein Erbe, das wir mit Mühe in ganz Mittelafrika zu verbreiten versucht haben. Ihm zu Ehren wurde in Dar-es-Salaam eine kleine Zeremonie abgehalten, bei der eine Straße in Bernhard-Dernburg-Straße umbenannt wurde."
 mittel.002.a: "Gouverneur [MAF.GetLeader] wird von seinen Triumphen berichten."
 mittel.002.b: "Rudolf Asmis wird über sein Fachwissen und seine Umsicht sprechen."
 mittel.002.c: "Dies ist nicht die Zeit für Politik. Es muss eine geschmackvolle Gedenkfeier abgehalten werden."

 mittel.003.t: "Auf den Marmorklippen, ein Buch von Ernst Jünger" #Formerly in 00 Literature events.txt
 mittel.003.d: "Ernst Jünger, einer unserer verdienten Generäle, ist auch ein erfolgreicher Autor. Heute ist sein neuestes Buch im Heimatland erschienen: Auf den Marmorklippen. Es ist ein Roman voller manchmal obskurer Symbolik, Magie und den inneren, verborgenen Abläufen des Lebens selbst. In einer Fantasiewelt lebt die reiche, kunstliebende Zivilisation von Marina in Frieden neben den kriegerischen Nomaden der Steppe. Zwei Brüder sind die Protagonisten der Geschichte, die versuchen, den Oberförster davon abzuhalten, die schöne Stadt Marina langsam zu überrennen. Immer mehr Nomaden hören auf den Oberförster, der zunächst jovial wirkt, sich aber bald als kalter, machthungriger Mörder entpuppt. Die Menschen in Marina hören auf, ihren Dichtern zuzuhören, ihre Werte und ihr Geist verfallen. Als die beiden Brüder im Wald eine Hütte finden, in der die Schergen des Oberförsters ihre Opfer ermorden, versuchen sie, sich gegen den Bösewicht aufzulehnen, aber vergeblich. Nur ihre Magie ermöglicht ihnen die Flucht. Sie müssen ihr Haus auf den Marmorklippen und ihr Lebenswerk in Brand setzen, während sie die Stadt Marina am Horizont brennen sehen und in einen Zustand des Fatalismus zurückkehren. Das Buch hat gemischte Kritiken erhalten. Während einige es für seine ausgefeilte Ästhetik und den Einblick in die Funktionsweise der Welt loben, fragen sich einige Leser, die sich mehr für die politischen Implikationen der Marmorklippen interessieren, ob es Ernst Jüngers Kommentar zur harten Realität der mittelafrikanischen Politik sein soll. Jünger selbst hat sich dazu nicht geäußert, aber sein Bruder Friedrich Georg, ein Dichter, sagte \"Es ist ein Schuh, der zu verschiedenen Füßen passt\"."
 mittel.003.a: "Dieses werde ich kaufen."

## Internal Events ##
mittel.40.t: "Die Kenyatta Affäre"
mittel.40.d: "Ein ziemlich einzigartiger Fall zieht sich seit Jahren schleppend durch unser Rechtssystem. Nun hat er das höchste Gericht des deutschen Staates erreicht. Der antikoloniale Aktivist Jomo Kenyatta hat eine Sammelklage gegen die ehemalige mittelafrikanische Regierung wegen ihres Verhaltens während der Befriedung Kenias im Jahr 1925 eingereicht. Der Fall ist zu einer Art politischer Peinlichkeit geworden: Da einige der Kläger britische Siedler sind, kann er nicht einfach abgewiesen werden. Sie behaupten, die Schutztruppe habe ihnen durch illegale Landnahmen und sogar Entführungen und Folter Schaden zugefügt, und dies alles mit Wissen der mittelafrikanischen Verwaltung und ohne rechtliche Grundlage.\n\nDie Hauptbeteiligten sind zwar nicht mehr Teil unserer Verwaltung, aber Kommentatoren haben darauf hingewiesen, dass ein Urteil des Gerichts möglicherweise einen Präzedenzfall für das zulässige Ausmaß der... Regelbeugung' unserer Kolonialverwaltungen ist."
mittel.40.a: "Wir haben nichts zu befürchten."
mittel.40.b: "... aber wir werfen ihnen alles entgegen, was wir haben, nur für den Fall!"

 mittel.41.t: "Ein Urteil"
 mittel.41.d: "Ein jahrelanger Rechtsstreit ging heute zu Ende, als der Rechtsstreit von Jomo Kenyatta vor dem höchsten deutschen Gericht endete. Der Kikuyu-Anwalt hat seine Argumente geschickt verteidigt, und das Gericht hat zugestimmt:  mehrere Einzelpersonen wurden für 'extralegale' Handlungen während der Befriedung Kenias im Jahr 1925 zur Verantwortung gezogen. Der Schadenersatz ist für die Beteiligten keineswegs ruinös, aber das Urteil hat die Tür zu theoretisch unbegrenzten Fällen geöffnet.\n\n Wir werden die Auswirkungen dieser Entscheidung im Hinblick auf unsere fortgesetzte koloniale Herrschaft sicherlich spüren."
 mittel.41.a: "Wir werden das Richtige für sie tun."
 mittel.41.b: "Ich sehe nicht, wie sich das auf uns auswirken könnte."

 mittel.42.t: "Ein Urteil"
 mittel.42.d: "Ein jahrelanger Rechtsstreit ist heute zu Ende gegangen, als der Rechtsstreit von Jomo Kenyatta vor dem höchsten deutschen Gericht endete. Während der Kikuyu-Anwalt seine Argumente gekonnt verteidigte, wurde die Verteidigung von dem bekannten politischen Theoretiker Carl Schmitt vertreten. Der Jurist hat eine neuartige Verteidigung vorgebracht, die einen neuen juristischen Präzedenzfall geschaffen hat: Das Kommando der Schutztruppe hat angeblich im Interesse des Staates gehandelt, indem es die notwendigen Schritte unternommen hat, um die Integrität unseres Reiches in einem Ausnahmezustand zu gewährleisten.\n\nDie Feinheiten von Schmitts Argumentation stützten sich weitgehend auf seinen Aufsatz zur Politischen Theologie, aus dem die Formulierung 'Souverän ist der, der über die Ausnahme entscheidet' stammt. Unabhängig davon, ob Schmitt dies beabsichtigt hat oder nicht, ist diese Formulierung zu einem Schlagwort für die Anhänger eines strengeren Ansatzes in Bezug auf die koloniale Herrschaft geworden."
 mittel.42.a: "Was ist das für ein Unsinn?"
 mittel.42.b: "Ausnahmezustand haben wir allemal, nicht wahr?"

 mittel.43.t: "Georg von Kraut in Prozess verwickelt"
 mittel.43.d: "Ein eher unangenehmer Nebeneffekt des Prozesses kam erst im Nachhinein ans Licht: Während die meisten derjenigen, die als Verantwortliche für die 'extralegalen' Aktionen während der Befriedung Kenias genannt wurden, inzwischen in den Ruhestand getreten oder in andere weit entfernte Ecken unseres Deutschen Reiches versetzt worden sind, war einer der Beteiligten unser noch immer aktiver Feldmarschall Georg von Kraut. Der Mann ist ein Veteran des Weltkriegs und hat der mittelafrikanischen Verwaltung seither mit Stolz gedient, zuletzt in einer informellen Führungsposition von seinem Kommandoposten in Tabora, Ostafrika.\n\nEinige sehr hartnäckige Kritiker der Verwaltung haben argumentiert, dass von Kraut ganz aus seinem Amt entfernt werden sollte, aber das wird wahrscheinlich eine gleichwertige Antwort aus der anderen Ecke der Debatte hervorrufen; von Kraut ist schließlich immer noch ein weithin respektierter Kriegsheld. Er ist in die Jahre gekommen, und es sollte möglich sein, ihn zumindest bis zu seiner Pensionierung vor den Folgen seines Handelns zu bewahren."
 mittel.43.a: "Schützen Sie ihn vor diesen Anschuldigungen."
 mittel.43.b: "Degradieren Sie ihn und kehren Sie die Sache unter den Teppich."
 mittel.43.c: "Fordern Sie ihn auf, zurückzutreten."

 mittel.44.t: "Förderung einer Ablösung: Ernst Jünger"
 mittel.44.d: "Mit der Absetzung von Georg von Kraut verliert die Schutztruppe eine wichtige Führungspersönlichkeit, und die Position muss mit jemandem besetzt werden, der ebenso vielversprechend ist. Das Problem mit der logischen nächsten Wahl, Ernst Jünger, ist, dass er sich in den 20er Jahren mit einigen sehr radikalen und unorthodoxen Aufsätzen über die Natur der Kriegsführung einige Feinde innerhalb des deutschen Oberkommandos gemacht hat. Das war der Grund, warum er überhaupt nach Mittelafrika versetzt wurde. Wenn wir uns entscheiden, ihn zu befördern, könnte es gut sein, dass die Reibung zwischen ihm und dem Oberkommando die Verteidigung Mittelafrikas in Zukunft behindern könnte."
 mittel.44.a: "Konsequenzen hin oder her, wir brauchen Führung!"
 mittel.44.b: "Wir können es nicht riskieren."

 mittel.45.t: "Ernst Jünger soll versetzt werden"
 mittel.45.d: "Wie es scheint, hat Ernst Jünger erfahren, dass er wegen seiner früheren Meinungsverschiedenheiten mit dem deutschen Oberkommando nicht in eine Führungsposition innerhalb der Schutztruppe Mittelafrikas befördert werden soll. Um seinen Stolz nicht zu verletzen - und wohl auch mit Blick auf seine künftige Karriere - hat er daher beschlossen, um eine Versetzung von Mittelafrika nach Deutsch-Ostasien zu bitten."
 mittel.45.a: "Schade, dass es so enden musste."
 mittel.45.b: "Willkommen an Bord!"

mittel.46.t: "Das schwarze Dossier"
mittel.46.d: "Eine Gruppe anonymer Beamter und Administratoren in Mittelafrika haben Unterlagen und Beweise für illegale Aktivitäten von Statthalter [MAF.GetLeader] zusammengestellt und dem Kabinett vorgelegt. Die Beweise, sollten sie sich bewahrheiten, sind sehr schwerwiegend. Dem Dossier zufolge hat der Gouverneur Gelder aus dem Staatshaushalt abgezweigt, um wichtige Persönlichkeiten der deutschen High Society zu kaufen, um sich die Unterstützung seiner Regierung zu sichern, und er hat von Staatsbeamten Einzahlungen in eine schwarze Kasse verlangt. Noch düsterer ist die Behauptung, dass [MAF.GetLeader] und seine Loyalisten Informationen sammeln, um seine eigenen Angestellten zu erpressen, dass sie an der Entführung und Einschüchterung von Journalisten beteiligt sind und sogar Attentäter anheuern!"
mittel.46.a: "Eine förmliche Untersuchung muss sofort durchgeführt werden!"
mittel.46.b: "Dies impliziert, dass einige mächtige Männer in Berlin es unter den Teppich kehren wollen."

mittel.47.t: "Die Korruptionsuntersuchung"
mittel.47.d: "Es ist uns aufgefallen, dass Berlin begonnen hat, bestimmte 'finanzielle Unregelmäßigkeiten' zu untersuchen. Es ist nicht schwer herauszufinden, wer dahinter steckt: Sie müssen Zugang zu der höchsten Ebene der Finanzplanung in der Verwaltung haben, wahrscheinlich zu den alteingesessenen Männern, die unter von Lettow-Vorbeck gekämpft haben und sich jeder Änderung dieser Verwaltung widersetzt haben!"
mittel.47.a: "Unterdrückt diese Untersuchung."
mittel.47.b: "Erhalten Sie [MAF.GetLeader] und wechseln Sie leise die Verwaltung."

mittel.48.t: "Der Haftbefehl des Kaisers"
mittel.48.d: "Angesichts der Tatsache, dass [MAF.GetLeader] sich jedem Versuch einer offiziellen Untersuchung heftig widersetzt, hielt es die deutsche Regierung für angebracht, einen Haftbefehl gegen den Statthalter wegen Behinderung der Justiz zu erlassen."
mittel.48.a: "Der Souverän ist derjenige, der über die Ausnahme entscheidet."
mittel.48.b: "Hol mir ein Schiff, ich werde diesen Kampf vor Gericht führen!"

mittel.49.t: "Der souveräne Statthalter"
mittel.49.d: "[MAF.GetLeader] hat sich geweigert, zurückzutreten. Durch seinen Vermittler Karl Schmitt hat er argumentiert, dass der Statthalter ein souveränes Amt ist, mit dem er in der Lage ist, außerhalb des Gesetzes zu handeln und mit Ihm loyalen Mitgliedern in der Armee, haben wir keine einfache Möglichkeit, um die Krise zu lösen. Nach dem Sieg in der Kenyatta Affäre argumentiert Schmitt, dass diese Situation Vorrang vor der Affäre hat und daher der gleichen Richtung unterliegen sollte. Unsere Optionen sind jetzt schwierig. Während der Bundesrat politisch niemals für etwas anderes als Ritters Absetzung und Verhaftung eintreten würde, sagen uns die freundlichen Quellen, die wir in Daressalem noch haben, dass Ritter machtbesessen ist und dass er das Schiff eher versenken als aufgeben wird, wenn wir versuchen, seine unrechtmäßige Herrschaft zu beenden."
mittel.49.a: "Erlasst eines neuen Haftbefehls gegen [MAF.GetLeader] wegen Hochverrats!"
mittel.49.b: "[MAF.GetLeader] hat rechtlichen Vorrang. Haltet euch vorerst zurück."

mittel.50.t: "Die deutsche Reaktion"
mittel.50.d: "Die deutsche Regierung hat [MAF.GetLeader] Verwaltung für beendet erklärt, aber er hält die Zügel vorerst noch in der Hand. Er hat den Tiger der Krise bis hierher geritten und kann nun nicht mehr absteigen. Überall bricht die Befehlskette zusammen."
mittel.50.a: "Gott, hilf uns!"

mittel.51.t: "Der schwarze Dossier"
mittel.51.d: "Nicht zufriedenen mit der Entscheidung des Kabinetts, haben die Beamten Afrikas ihre Beweise und Vorwürfe an die Presse weitergegeben. Während wir uns gegen die wilderen und grundloseren Spekulationen wehren, ist der Öffentlichkeit klar, dass eine Untersuchung notwendig ist."
mittel.51.a: "Verdammt! Es war einen Versuch wert!"

mittel.52.t: "Freunde in Berlin"
mittel.52.d: "Es scheint, dass einige unserer verärgerten Administratoren direkt beim deutschen Kabinett Berufung eingelegt haben und versucht haben, über [MAF.GetLeader] Kopf zu gehen, um ihn entfernen zu lassen. Glücklicherweise haben unsere Freunde in Berlin dafür gesorgt, dass das Kabinett vorerst keine Maßnahmen ergreift."
mittel.52.a: "Verräter in unserer Mitte, aber Freunde in Berlin."

mittel.53.t: "Die Skandalreporter"
mittel.53.d: "Während unsere Freunde in der Regierung die ihnen vorgelegten Anschuldigungen zurückwiesen, wurden sie der Presse zugespielt. Die Ehre des Statthalters wurde befleckt. Dies hat den zahlreichen Journalisten, die Afrika ruinieren wollen, Hoffnung gegeben der nächste E.D. Morchel ' zu werden."
mittel.53.a: "Verdammt sie alle!"

mittel.54.t: "Ein neuer Statthalter"
 mittel.54.desc: "Da [MAF.GetLeader] weg ist, müssen wir einen neuen Statthalter ernennen. Obwohl er in Ungnade gefallen ist, besteht immer noch die Hoffnung, dass derjenige, der von seiner Verwaltung übrig geblieben ist, Ordnung in die Kolonie bringen kann. Oder vielleicht wäre jemand mit mehr Erfahrung in diesen turbulenten Zeiten am besten geeignet."
 mittel.54.a: "Behalten Sie Fritz Kolbe, er ist schon da."
 mittel.54.b: "Rudolf Asmis, der berühmte und erfahrene Verwalter, wird die Ordnung wiederherstellen!"

 mittel.55.t: "Ein neuer Statthalter"
 mittel.55.desc.kolbe: "Der Kaiser hat Fritz Kolbe zu unserem neuen Statthalter ernannt. $MAF_Fritz_Kolbe_Leiter_desc_body$"
 mittel.55.desc.asmis: "Der Kaiser hat Dr. Rudolf Asmis zu unserem neuen Statthalter ernannt. $MAF_Rudolf_Asmis_leader_desc_body$"
 mittel.55.a: "Ein Hail auf den neuen Statthalter!"
 
 mittel.56.t: "The Fall of Karl Ritter"
 mittel.56.desc.autdem: "Das jüngste administrative Versagen von Statthalter Karl Ritter könnte der Tropfen sein, der das Fass zum Überlaufen bringt, denn die ständigen Fehler und Fehlkalkulationen haben ihn mehr denn je in die Isolation getrieben. Viele wünschten sich seinen Sturz, und ein wütendes Telegramm aus Berlin, in dem Ritters Absetzung angeordnet wurde, stieß bei vielen DKA-Funktionären, die sich über Ritters rücksichtslose Methoden ärgerten, auf Widerhall.\n\nObwohl er sich heftig wehrte, hatte Ritter zu viele seiner Anhänger verprellt, als dass ihm irgendjemand eine Rettungsleine hätte zuwerfen können, und wurde prompt wegen Hochverrats verhaftet.\n\nUnverzüglich übernahm [MAF.GetLeader] den Statthalterposten. Er war für die gesamte Verwaltung eine wesentlich angenehmere Wahl und versprach, die Ordnung rasch wiederherzustellen."
 mittel.56.desc.pataut: "Das jüngste administrative Versagen von Statthalter Karl Ritter ist der Tropfen, der das Fass zum Überlaufen bringt, denn die ständigen Fehler und Fehlkalkulationen haben ihn mehr denn je in die Isolation getrieben. Vor diesem Hintergrund putschten verärgerte Offiziere der Schutztruppe gegen den Statthalter und verhafteten ihn kurzerhand wegen Hochverrats.\n\nAls Hauptorganisator des Putsches versicherte General [MAF.GetLeader] dem deutschen Kabinett, dass er als neuer amtierender Statthalter die Ordnung im DKAB wiederherstellen und die Ritter-Loyalisten ausrotten würde, was Berlin widerwillig akzeptiert hat."
 #mittel.55.a

mittel.67.t: "Stellt die Selbstverwaltung der Briten wieder her"
mittel.67.d: "Als wir während der britischen Revolution die britischen Gebiete in Afrika beschlagnahmten, taten wir dies unter dem rechtlichen Vorwand, die rechtmäßige Regierung in diesen Gebieten wiederherzustellen. Jetzt, über ein Jahrzehnt später, können wir endlich unser Versprechen erfüllen und den weißen britischen Siedlern in diesen Gebieten Selbstverwaltung gewähren. Dies wird den Vorteil haben, dass wir mit der Royal Veterans Association umgehen, die uns seit langem ein Dorn im unserer Verwaltung ist. Dies wird unsere Verwaltung immer stabiler machen."
mittel.67.a: "Die rechtsmäßige Regierung wurde wieder hergestellt."

mittel.68.t: "Vergeltung für das Dossier Schwarz"
mittel.68.d: "Unsere Regierung hat ihre nun souveräne Herrschaft nur mit der Härte ihrer Zähne aufrechterhalten. Bei der Korruptionsuntersuchung hätte [MAF.GetLeader] und viele unserer hohen Beamten den Rest ihres Lebens im Gefängnis verbringen können. Wir haben jetzt die Gelegenheit, uns zu revanchieren. Eine offizielle Vergeltung wäre zwar schwierig, aber wir können unser wachsendes kriminelles Netzwerk, die 'Löwen Gesellschaft', nutzen, um Vergeltung gegen diese Verschwörer zu üben und unsere Herrschaft der Mittelafrika zu stärken."
mittel.68.a: "Die Rache gehört mir!"
mittel.68.b: "Haltet de andere Wange hin."

mittel.69.t: "Unser erstes Ziel"
mittel.69.d: "Unser erster Verdächtiger für das Schwarze Dossier ist Georg von Kraut, einst einer der vertrauenswürdigsten Offiziere von Lettow-Vorbeck. Er ist aus diesem Grund sehr angesehen und hat dem Projekt wahrscheinlich seinen Segen gegeben. Er ist schon ziemlich alt, und vielleicht ist es einfacher und weniger verdächtig, seinen Ruhestand herbeizuführen, als ihn zu töten. Wir können ein eigenes „schwarzes Dossier“ erstellen und ihn in den Ruhestand erpressen. Die Anschuldigungen mögen nicht wahr sein, aber der alte Mann wird sie an diesem Punkt nicht mehr bekämpfen wollen."
mittel.69.a: "Er hätte vor Jahren in den Ruhestand gehen sollen ..."

mittel.70.t: "Der Jagdunfall"
mittel.70.d: "Unser nächstes Vergeltungsziel für die Untersuchung des Schwarzen Dossiers ist Ludwig Bockholt, der sich häufig mit [MAF.GetLeader] über die Prioritäten der Luftwaffe sowie über persönlichere Angelegenheiten gestritten hat. Seit seiner Ankunft in Afrika ist Bockholt ein begeisterter Großwildjäger. Einer unserer Männer war auf seiner letzten Jagdexpedition und arrangierte einen "Jagdunfall". Er schwört, dass er Bockholt für eine Gazelle hielt, als er ihn erschoss, und die Gerichte werden zu seinen Gunsten entscheiden."
mittel.70.a: "Ein weiterer beißt ins Gras."

mittel.71.t: "Der Tod Rudolf Asmis"
mittel.71.d: "Das nächste Ziel unserer Vergeltungsmaßnahmen für das Schwarze Dossier ist Rudolf Asmis, ein Diplomat im Auswärtigen Amt, der dafür sorgte, dass der Außenminister die anklagenden Beweise sah und sie dem Kabinett vorlegte. Er ist meistens außerhalb unserer Reichweite, reist aber viel zwischen Berlin und Daressalam. Ein bisschen Sabotage hat dafür gesorgt, dass sein Flugzeug auf dem Weg zu seinem letzten diplomatischen Einsatz abgestürzt ist."
mittel.71.a: "Noch einer unten, wir sind fast da ..."

mittel.72.t: "Das letzte Ziel"
mittel.72.d: "Wir wissen schon seit langem, dass die Offiziere hinter dem 'schwarzen Dossier' jemand in den höchsten Bereichen unserer Verwaltung gewesen sein muss. Die Quelle der undichten Stelle ist sogar noch peinlicher als erwartet, denn es stellt sich heraus, dass es sich um die rechte Hand des Gouverneurs, Fritz Kolbe, handelt. Er ist kein ehrgeiziger Verschwörer, sondern scheint durch eine echte Gewissenskrise motiviert worden zu sein."
mittel.72.a: "Auch du, mein Sohn?"

 mittel.86.t: "Obstkonserven aus Mittelafrika"
 mittel.86.d: "Dank der Initiative von [MAF.GetLeader] werden in Mittelafrika tropische Früchte, meist in Dosen, in so großen Mengen produziert, dass sie in den deutschen Verkaufsregalen auftauchen. Das ist zwar keine wirkliche Herausforderung für unsere einheimischen Produkte, aber es bedeutet, dass wir nicht mehr vollständig von Importen aus der Neuen Welt abhängig sind, und das allein ist schon eine gute Propaganda."
 mittel.86.a: "Und die Ananas kommt auf den Toast?"

mittel.87.t: "Die Bauern widersetzen sich unserer Politik"
mittel.87.d: "Unsere Politik, den Anbau billiger Grundnahrungsmittel für den Export nach Deutschland zu unter dem Marktpreis liegenden Preisen zu fördern, hat sowohl bei einheimischen Landwirten als auch bei weißen Bauern zu Unruhen geführt, was ihnen ein seltenes gemeinsames Ziel gibt, gegen unsere Verwaltung vorzugehen."
mittel.87.a: "Schickt die Schutztruppe!"

 mittel.88.t: "Waffenproduktion in Mittelafrika"
 mittel.88.d: "Unter der Schirmherrschaft von [MAF.GetLeader] und seinem Vierjahresplan hat Mittelafrika Fortschritte in der Leichtindustrialisierung gemacht, indem es die großen Arbeitskräfte Afrikas für die Produktion einfacher Gewehre nutzt. Diese Waffen sind zwar grob und sicherlich nicht für den Einsatz in deutschen Händen geeignet, aber das bedeutet, dass mehrere Waffenlieferungen, die einst für Afrika bestimmt waren, dort nicht mehr benötigt werden."
mittel.88.a: "Man kann nie genug Waffen haben!"

mittel.89.t: "Widerstand in den Fabriken"
mittel.89.d: "Die Arbeiter in unseren neuen Fabriken sind unzufrieden und beschweren sich über lange Arbeitszeiten, schlechte Sicherheitsstandards, gestohlene Löhne und Gewalt gegen Arbeiter, die sich zu Wort melden. Es wird zu einem Problem in den städtischen Zentren, und einige befürchten, dass es zur Ausbreitung des Syndikalismus führen könnte. Zum Glück bleiben die Arbeiter vorerst unorganisiert."
mittel.89.a: "Und Gewalt wird sie so halten."

mittel.90.t: "Widerstand gegen die Kriegsindustrie"
mittel.90.d: "Der Übergang zu einer Kriegswirtschaft hat unsere Kolonialbevölkerung und unsere Armeen an ihre Grenzen gebracht. Sie sind bereit, aber sie sind nicht zufrieden mit den Kriegsbeschränkungen in einer Zeit des Friedens!"
mittel.90.a: "Komm schon, wo ist euer Patriotismus?"

mittel.95.t: "Mutara III. besucht die Universität Göttingen"
mittel.95.d: "Prinz Karl Mutara III. von Rudahigwa ist von einem Rundgang durch die Universität Göttingen in Niedersachsen zurückgekehrt. Ihm wurden unsere neuesten Entdeckungen in der Physik gezeigt, er sprach mit den Professoren für afrikanische Sprachen und ihm wurde die Staats- und Universitätsbibliothek Göttingen gezeigt. Das alles machte einen starken Eindruck auf ihn und er hat sein Volk aufgefordert, die Naturwissenschaften Europas zu übernehmen, und die Schaffung einer Bibliothek in Kigali vorgesehen."
mittel.95.a: "Ein Modell für sein Volk."

mittel.96.t: "Sultan Khalifa II. besucht Singapur"
mittel.96.d: "Sultan Khalifa II ibn Harub Al-Said ist von einer Besichtigung der Festungsanlagen und Häfen von Singapur zurückgekehrt. Er sprach ausführlich mit seinem Attaché für diese Reise, Kapitän Otto Schiewind. Am Ende der Reise erstellten die beiden einen Bericht an die Admiralität, in dem sie die ähnliche Situation von Singapur und Sansibar verglichen und es das 'Singapur von Afrika' nannten. Die Inseln von Sansibar kontrollieren den Zugang zu unserer Hauptstadt Dar-es-Salaam und zum Kanal von Mosambik. Trotz ihrer strategischen Lage sind die Inseln im Vergleich zu ihren Pendants in Europa und Asien unterentwickelt. Als Reaktion auf den Bericht hat die Admiralität Marinebefestigungen in Sansibar und Verbesserungen am Hafen finanziert, um im Falle eines Krieges im Indischen Ozean als Hauptstützpunkt für die Kaiserliche Marine zu dienen."
mittel.96.a: "Und fast keine Kosten für uns selbst!"

mittel.97.t: "König Pedro VII. besucht den Kölner Dom"
mittel.97.d: "König Pedro VII. Alfonso von Kongo ist von einer Deutschland- und Europatournee zurückgekehrt, wo er an der Messe im Kölner Dom sowie der Messe am Petersdom in Rom teilnahm. Das Ergebnis war ein erneutes Interesse an den katholischen Missionsbemühungen im Kongo, insbesondere von den deutschen und italienischen Missionaren. Es gab bereits Massenkonvertierungen ganzer Dörfer. Um die Sache noch schlimmer zu machen, haben die Portugiesen eine diplomatische Beschwerde über unsere Behandlung des verbannten Königs eingereicht."
mittel.97.a: "Ich dachte, sie mögen es, wenn Afrikaner gute Katholiken werden?"

mittel.98.t: "Der Schädel von Häuptling Mkwawa"
mittel.98.d: "Während einer königlichen Deutschlandreise reichte der junge Häuptling Adam Sapi vom Wahehe-Volk eine unangenehme Bitte ein. Während unserer Unterwerfung Ostafrikas führte ihr Stammesführer Mkwavinyika Munyigumba Mwamuyinga 8 lange Jahre lang eine Kampagne des militärischen Widerstands gegen unsere Herrschaft durch. Nach seinem Tod wurde ihm der Kopf abgeschnitten und von Kommandant Tom von Prince an das Bremer Anthropologische Museum geschickt. Im Rahmen seiner Tour bat Häuptling Sapi, das Museum zu besuchen und den Schädel zu sehen. Er bittet darum, dass es mit ihm nach Iringa zurückgebracht wird. Die Wahehe haben den Aberglauben über die Beseitigung von Überresten der Toten und möchten seinem Schädel eine ehrenvolle Beerdigung geben."
mittel.98.a: "Was ist ein Schädel im Vergleich zu gute Beziehungen?"
mittel.98.b: "Es ist das Prinzip der Sache! Es ist ein Preis des Krieges!"

mittel.99.t: "Deutschland gibt den Schädel von Häuptling Mkwawa zurück"
mittel.99.d: "Heute gab der Gouverneur von Ostafrika in Kalenga in einer feierlichen Zeremonie den Schädel von Häuptling Mkwawa an den derzeitigen Häuptling Adam Sapi von den Wahehe zurück. Mkwawa war zu Beginn unserer Herrschaft über Afrika ein wilder Rebell. Es dauerte Jahre, um ihn zu umzingeln. Zu diesem Zeitpunkt beging er Selbstmord, um einer Gefangennahme zu entgehen. Sein Schädel wurde entfernt und von Kommandant Tom von Prince in das Bremer Anthropologische Museum geschickt. Der Schädel wurde nun als Zeichen des guten Willens zurückgegeben, um die Freundlichkeit und Zusammenarbeit der Wahehe zu gewährleisten."
mittel.99.a: "Lasst uns die Vergangenheit zusammen begraben."

mittel.100.t: "Deutschland weigert sich, den Schädel von Häuptling Mkwawa zurückzugeben"
mittel.100.d: "Wir sind auf einen diplomatischen Fauxpas gestoßen. Während einer seiner gesponserten königlichen Touren forderte Chef Adam Sapi von den Wahehe die Rückgabe des Schädels seines Vorgängers, der derzeit im Anthropologischen Museum Bremen aufbewahrt wird. Der Schädel gehört Häuptling Mkwawa, der ein Rebell gegen die deutsche Herrschaft war und von Kommandeur Tom von Prince enthauptet wurde, der den Schädel in die Sammlung des Museums schickte. Die Wahehe sind sehr respektvoll gegenüber ihren Vorfahren und glauben, dass es mit dem Schädel in einem so respektlosen Zustand sicher ist, das die Geister verärgert sind. Leider hat die deutsche Regierung die Rückgabe des Schädels grundsätzlich abgelehnt, was auch über den Stamm der Wahehe hinaus zu Unzufriedenheit geführt hat."
mittel.100.a: "Berlin macht immer nur Ärger!"

mittel.101.t: "Die Kabaka von Buganda besucht die preußische Militärakademie."
mittel.101.d: "Der junge Kabaka von Buganda, Eduard Friedrich Mutesa II., hat gerade eine Tour durch die Kriegsakademie in Preußen absolviert. Wie alle jungen Männer hat er eine natürliche Begeisterung für alle kriegerischen Dinge, und die deutsche Armee ist die beste der Welt. Der junge Friedrich hat beschlossen, an der Kriegsakademie zu studieren, und vielversprechende junge Männer in Buganda und Uganda ermutigt, dasselbe zu tun."
mittel.101.a: "Gott mit uns!"

mittel.1000.t: "Der Zusammenbruch Mittelafrikas"
mittel.1000.d: "Aufgrund des Missmanagements Mittelafrikas ist die Befehlskette auf dem gesamten Kontinent zusammengebrochen. Kriegsherren und lokale Herrscher haben heute in den meisten Gebieten mehr Macht als die deutsche Verwaltung. Das komplexe Netzwerk von Allianzen, aus denen einst Mittelafrika bestand, wurde ins Chaos gestürzt, als der gesamte Kontinent in den Krieg zieht. Die Hauptstadt Daressalam wurde von loyalistischen Askari eingenommen, um zu verhindern, dass sie in die Hände von nichtloyalen Elementen fällt, während in Südwestafrika die lokalen deutschen Kräfte die Stellung halten. Wohin sollen wir fliehen?"
 mittel.1000.a: "Was hält uns noch hier? Wir marschieren nach Südwesten!"
 mittel.1000.b: "Diesmal wollen wir etwas anderes ausprobieren!"
 mittel.1000.c: "Nach Katanga, wo unsere Verbündeten noch immer ausharren."
 #mittel.1000.e: "Wir werden die Hauptstadt bis zum letzten Mann verteidigen."

mittel.105.t: "Fertigstellung der Eisenbahn vom Kap nach Kairo"
mittel.105.d: "Die Deutschen haben die Eisenbahnlinie von Kap nach Kairo fertiggestellt, die die Briten vor dem Weltkrieg zu vollenden versuchten. Obwohl wir sicher sind, dass sie dies aus eigennützigen Gründen getan haben, wird uns dies dennoch einen Vorteil im Handel mit dem restlichen Afrika verschaffen."
mittel.105.a: "Britische Träume von Deutschland gestohlen ..."

mittel.106.t: "Fertigstellung der Eisenbahn vom Kap nach Kairo"
mittel.106.d: "Die Deutschen haben die Eisenbahnlinie von Kap nach Kairo fertiggestellt, die die Briten vor dem Weltkrieg zu vollenden versuchten. Obwohl wir sicher sind, dass sie dies aus eigennützigen Gründen getan haben, wird uns dies dennoch einen Vorteil im Handel mit dem restlichen Afrika verschaffen. Sie haben sogar Arbeitskräfte zu uns geschickt, um den Abschnitt innerhalb unserer Grenzen zu bauen und so unsere eigene Infrastruktur ohne Kosten für uns zu verbessern."
mittel.106.a: "Wie großzügig von ihnen!"

mittel.107.t: "Verbindung der Kap-Kairo Eisenbahn nach Äthiopien"
mittel.107.d: "Die Deutschen haben einen weiteren Abschnitt der Kap-Kairo-Eisenbahn hinzugefügt, der Äthiopien mit dem Rest von Afrika verbindet. Während wir sicher sind, dass sie dies aus ihren eigenen egoistischen Gründen getan haben, gibt uns dies dennoch einen Vorteil im Handel mit dem Rest von Afrika. Sie haben sogar Arbeitskräfte zu uns geschickt, um den Abschnitt innerhalb unserer Grenzen zu bauen und so unsere eigene Infrastruktur ohne Kosten für uns zu verbessern."
mittel.107.a: "Eine Tür zum Rest Afrikas."

mittel.1071.t: "Anschluss der Kap-Kairo-Bahn an Äthiopien"
mittel.1071.d: "Die Deutschen haben einen weiteren Abschnitt der Kap-Kairo-Eisenbahnlinie gebaut, der Äthiopien mit dem Rest Afrikas verbindet. Während wir nicht viel in der Art von Handelsvorteilen sehen werden, haben sie Arbeitskräfte zu uns geschickt, um den Abschnitt innerhalb unserer Grenzen zu bauen und unsere eigene Infrastruktur ohne Kosten für uns zu verbessern."
mittel.1071.a: "Diese Deutschen sind ziemlich großzügig, nicht wahr?"

mittel.109.t: "Afrikanische Investitionen!"
mittel.109.d: "Während wir unsere afrikanischen Besitztümer im Weltkrieg verloren haben, betreiben wir immer noch ein großes informelles Wirtschaftsimperium in den afrikanischen Gebieten Deutschlands. Gewinne aus dem Bergbau-, Gummi- und Elfenbeinhandel stärken die Wirtschaft unseres kleinen, aber großartigen Landes."
mittel.109.a: "Profitabel!"

mittel.110.t.blocked: "Mittelafrika blockiert unsere Investitionen!"
mittel.110.d.blocked: "Es ist kein Geheimnis, dass die deutschen Behörden in Afrika unseren Interessen auf dem Kontinent feindselig gegenüberstehen und unsere Bemühungen um den Schutz unserer wirtschaftlichen Sphäre in der Region, insbesondere in unserer ehemaligen Kolonie Kongo, ständig behindern. In jüngster Zeit haben sie jedoch eine noch nie dagewesene und unerwartete Maßnahme ergriffen: Sie haben unsere afrikanischen Vermögenswerte direkt beschlagnahmt und damit unserem Engagement auf dem schwarzen Kontinent einen tödlichen Schlag versetzt."
 mittel.110.t.collapse: "Mittelafrika kollabiert"
 mittel.110.d.collapse: "Heute haben wir Nachrichten vom dunklen Kontinent erhalten: Mittelafrika, der administrative Zusammenschluss der deutschen Kolonien in Afrika, ist in Anarchie zerfallen. Während kleine Kriegsherren und Stammeskönige um den Einfluss in den ehemaligen Reichsgebieten kämpfen, ist eines sicher: Unsere Investitionen sind schnell verschwunden, und unsere Interessen in Afrika haben einen tödlichen Schlag erlitten."
 mittel.110.a: "Verflucht!"

mittel.136.t: "Ein souveräner Staat"
mittel.136.d: "Nachdem sich [MAF.GetLeader] aus dem Netz der Intrigen befreit hat, die seine Regierung zerstören wollten, steht das Kolonialamt nun geschlossen hinter dem Gouverneur. Zumindest glaubt er das. Unter Berufung auf Carl Schmitt argumentiert er, dass Mittelafrika ein souveräner Staat sein sollte, der von seinem Gouverneur an der Spitze regiert wird."
mittel.136.a: "Eine interessante Entwicklung."

mittel.166.t: "Mosambik ist gefallen"
mittel.166.d: "Es scheint, dass sich unsere Bemühungen in Afrika am Ende als wenig mehr als Torheit erwiesen haben, da an allen Fronten Kräfte aus Südafrika und Mittelafrika unsere Kolonien überrannt haben. Mosambik selbst ist in die Hände unserer Feinde gefallen, und jetzt erscheint unsere Position auf dem Kontinent schwächer als je zuvor."
mittel.166.a: "Eine komplette Katastrophe"

mittel.170.t: "Frieden mit [TZN.GetNameDef]?"
mittel.170.d: "Wir wurden vom Festland geworfen! Obwohl wir hier sicher sein mögen, sind unsere Chancen, das Land zurückzuerobern, das uns zu Recht gehört, gering. Vielleicht wäre ein Friedensangebot eine kluge Idee ..."
mittel.170.a: "Biete Frieden an."
mittel.170.b: "Wir sollten weiter kämpfen!"

mittel.171.t: "Sansibar bietet Frieden an"
mittel.171.d: "Sansibar ist zu uns gekommen und bietet uns ein Friedensabkommen an. Wir werden ihr Territorium auf dem Festland behalten, im Gegenzug werden wir die Kämpfe zu beenden. Was sollen wir antworten?"
mittel.171.a: "Das ist ein guter Deal."
mittel.171.b: "Kein Deal!"

mittel.172.t: "[TZN.GetNameDef] lehnt das Friedensangebot ab"
mittel.172.d: "[TZN.GetNameDef] hat das Friedensangebot abgelehnt; der Krieg wird weitergehen."
mittel.172.a: "Das ist eine Schande..."

mittel.173.t: "Deutschland Akzeptiert [MAF.GetLeader]... Einfach"
mittel.173.d: "Deutschland hat widerwillig zugestimmt, die Angelegenheit vorerst fallen zu lassen. Wahrscheinlich dachten sie, es sei die Mühe nicht wert; aber viele in unserer Regierung sind nicht glücklich und wir haben uns heute in Berlin Feinde gemacht. Immerhin, Wir bleiben an der Macht."
mittel.173.a: "Natürlich tun wir das!"

mittel.181.t: "Die Proklamation des Statthalter "
mittel.181.d: "Heute Abend wendet sich [MAF.GetLeader] in einer Rundfunkansprache an ganz Mittelafrika, deren Kopien sich schnell auf dem ganzen Kontinent verbreiten. Was als formelle, typische Ansprache begann, nahm schnell einen anderen Ton an, als der Statthalter plötzlich begann, die 'schädlichen partikularistischen Elemente' auf dem Kontinent sowie die anhaltende 'Einmischung' des politischen Establishments in Berlin anzuprangern. Die Rede endete mit dem Versprechen, beidem mit allen erforderlichen Mitteln ein Ende zu setzen.\n\nAuf diese Ankündigung folgte offenbar eine heimliche Säuberung des politischen Apparats der Kolonie. Politische Korrespondenten vor Ort vergleichen die derzeitige Situation mit einem Selbstputsch und sind gespannt, wie Berlin auf die Proklamation und ihre Folgen reagieren wird."
mittel.181.a: "Es ist Zeit, Ordnung zu schaffen, ob sie es mögen oder nicht!"
 mittel.181.b: "Ist er endgültig verrückt geworden?"
 mittel.181.c: "Wir können uns jetzt nicht damit befassen."

mittel.182.t: "Afrika wird ruhig"
mittel.182.d: "Irgendwas ist falsch. Sehr falsch. Wir hören nichts mehr von unseren Grenzgarnisonen. Versorgungskonvois werden mit alarmierender Geschwindigkeit überfallen. Viele einheimische Elemente unserer Truppen verlassen das Land, und wir haben noch nichts von den abhängigen Gebieten gehört. Die Atmosphäre ist angespannt wie nie zuvor."
mittel.182.a: "Das sieht nicht gut aus..."

mittel.184.t: "Frieden in Afrika?"
mittel.184.d: "Irgendwie hat [MAF.GetLeader] verrücktes Schema funktioniert. Trotz aller Widrigkeiten haben die Askari der mittelafrikanischen Regierung die Rebellen niedergeschlagen und der Kolonie einen harten Frieden aufgezwungen. Der Schaden durch das Chaos ist schwerwiegend, aber die Position des souveränen Statthalters war noch nie so stark wie jetzt."
mittel.184.a: "Gab es jemals Zweifel an [MAF.GetLeader] Führung?"

mittel.186.t: "Afrikanische Kolonien zurückerobert"
mittel.186.d: "Nach dem dramatischen und totalen Zusammenbruch Mittelafrikas haben wir unsere ehemaligen afrikanischen Kolonien in unsere Nation zurückgebracht. Obwohl wir nie die offizielle Erlaubnis dazu erhielten, war die mittelafrikanische Regierung kaum in der Lage, sich zu wehren. In der Tat  haben wir in diesem Chaos keinerlei offizielle Beschwerden erhalten. Dies ist nichts anderes als süße Gerechtigkeit für den Diebstahl, durch den sie uns überhaupt genommen wurden."
mittel.186.a: "Der Gerechtigkeit wurde gedient!"

mmittel.187.t: "[transferred_state.GetName] gehört uns"
mittel.187.d: "Nach dem dramatischen und totalen Zusammenbruch von Mittelafrika haben wir [transferred_state.GetName] zurück in unsere Nation geholt. Wir haben zwar nie eine offizielle Erlaubnis dafür bekommen, aber die Deutsche Kolonialverwaltung war kaum in der Lage, dies anzufechten. In der Tat, so groß ist das Chaos, haben wir keine offiziellen Beschwerden jeglicher Art erhalten."
mittel.187.a: "Wunderbar!"

## Economic Events ##
 mittel.200.t: "Schwarzer Montag!"
 mittel.200.d: "An der Berliner Börse ist es gestern zu einem massiven Zusammenbruch gekommen. Die deutsche Wirtschaft liegt in Trümmern und unsere Wirtschaft wird mit Sicherheit folgen. Wir müssen einen Großteil unserer Ausgaben kürzen und nach Möglichkeiten suchen, unsere Wirtschaft sofort zu sanieren. Es könnte viele Jahre dauern, sich davon zu erholen..."
 mittel.200.a: "Verheerend!"

 mittel.201.t: "Der Haushalt 1937"
 mittel.201.d: "Zu Beginn des Jahres 1937 stehen wir vor einer schwierigen Entscheidung. Unsere Wirtschaft war von Anfang an nicht stark, und die Rezession hat das Produktionspotenzial, das wir im letzten Jahr hatten, größtenteils zunichte gemacht. In Zukunft müssen wir uns entscheiden, ob wir uns auf die militärische Produktion konzentrieren oder unsere begrenzten Ressourcen stattdessen für den Wiederaufbau der zivilen Wirtschaft einsetzen."
 mittel.201.a: "Konzentration auf den militärischen Ausbau."
 mittel.201.b: "Eine langfristige Investition ist hier sinnvoller."

 mittel.202.t: "Der Haushalt 1938"
 mittel.202.d: "Zwei Jahre sind seit dem Schwarzen Montag vergangen und die Auswirkungen der Rezession sind immer noch zu spüren. Die Wirtschaft kommt langsam wieder in Schwung, aber wir befinden uns in der gleichen Situation wie zuvor. Sollten wir uns im diesjährigen Haushalt auf militärische oder zivile Themen konzentrieren?"
 mittel.202.a: "Deutschland braucht unsere Armee!"
 mittel.202.b: "Mehr Mittel für die Verbesserung unserer Infrastruktur bereitstellen."

 mittel.203.t: "Der Haushalt 1939"
 mittel.203.d: "Das verlorene Wachstum der letzten drei Jahre der Depression wird vielleicht nie wieder aufgeholt werden, aber im Moment sind wir in einer stabileren Lage. Unsere Wirtschaft - zumindest das, was von ihr übrig ist - scheint jetzt mit voller Kapazität zu arbeiten."
 mittel.203.a: "Keine Kompromisse bei der Produktion! Wir haben viel verlorene Zeit aufzuholen."

 mittel.204.t: "Der Haushalt 1940"
 mittel.204.d: "Die einen sagen, der Krieg sei gut für die Wirtschaft, die anderen sagen, er sei schlecht - was aber unbestritten ist, ist, dass es unserer Wirtschaft gut geht! Es lässt sich nicht leugnen, dass die Wirtschaft boomt, und der Haushalt 1940 wird Ressourcen und Mittel für die kommenden Jahre bereitstellen!"
 mittel.204.a: "Machen wir Deutschland stolz!"

## DKAEB Events ##
 DKAEB_intro: "Die Anfang des 20. Jahrhunderts gegründete Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) ist eine Holdinggesellschaft, die die Eisenbahnlinie zwischen Addis Abeba in Äthiopien und Dschibuti betreibt. Nach einer Reihe von Erweiterungen mit deutscher Unterstützung wird die Strecke nun für den Transport von Erzen aus dem Kongobecken nach Dschibuti genutzt. Der derzeitige wirtschaftliche Abschwung bedeutet, dass Erz nicht mehr in demselben Umfang wie früher gekauft wird, was zu weniger Transporten für die DKAEB führt.\n\n"

 mittel.205.t: "DKAEB am Rande des Bankrotts"
 mittel.205.d: "$DKAEB_intro$Die DKAEB ist in finanzielle Schwierigkeiten geraten, und einige Vorstandsmitglieder haben sich an die Regierung in Daressalam gewandt, um ihre Anteile an die deutsche Regierung zu verkaufen."
 mittel.205.a: "We shall inform Berlin of this at once."

 mittel.206.t: "DKAEB am Rande des Bankrotts"
 mittel.206.d: "DKAEB_intro$Die DKAEB ist in finanzielle Schwierigkeiten geraten, und einige Vorstandsmitglieder haben sich an die Regierung in Daressalam gewandt, um ihre Anteile an die deutsche Regierung zu verkaufen.\n\nEs muss etwas getan werden, um zu verhindern, dass uns Äthiopien aus den Händen gleitet."
 mittel.206.a: "Das Unternehmen unterstützen."
 mittel.206.b: "Verkauf der Staatsanteile an Äthiopien."
 mittel.206.c: "Ist Mittelafrika nicht für mittelafrikanische Angelegenheiten zuständig?"

 mittel.207.t: "Das Kolonialamt fasst einen Beschluss"
 mittel.207.d: "Das Kolonialamt in Berlin ist unserer Bitte um eine Entscheidung nachgekommen und hat beschlossen, die angebotenen Aktien zu kaufen. Sie sind der Meinung, dass die Aufrechterhaltung des Eisenbahnbetriebs von entscheidender Bedeutung ist, wenn wir unsere Verbindungen mit Äthiopien aufrechterhalten wollen, und erklären uns, dass die Eisenbahnlinie auf lange Sicht rentabel sein wird."
 mittel.207.a: "So sei es denn."

 mittel.208.t: "Das Kolonialamt fasst einen Beschluss"
 mittel.208.d: "Das Kolonialamt in Berlin ist unserer Bitte um eine Entscheidung nachgekommen und hat beschlossen, die Äthiopien angebotenen Anteile zu verkaufen. Sie behaupten, dass wir mit dem Versuch, die Eisenbahn am Leben zu erhalten, überfordert wären und Äthiopien ein unbefriedigender Verbündeter wäre, den wir nicht halten könnten."
 mittel.208.a: "So sei es denn."

 mittel.209.t: "Das Kolonialamt weigert sich, sich zu engagieren"
 mittel.209.d: "Es scheint, dass niemand in Berlin die Verantwortung für eine Entscheidung über den Kauf der DKAEB-Aktien übernehmen wollte. Sie haben das Problem auf uns abgewälzt und uns gesagt, dass sie dem Urteil des Statthalters [MAF.GetLeader] in dieser Angelegenheit vertrauen. Wenn wir die Kontrolle über die Eisenbahn behalten würden, müssten wir wahrscheinlich Ressourcen und Zeit aufwenden, um sie am Leben zu erhalten, die wir sonst für die Verbesserung unserer wirtschaftlichen Situation verwenden könnten, aber wenn wir nichts tun, würden wir die Äthiopier als möglichen Verbündeten verlieren."
 mittel.209.a: "Wir werden die Kontrolle über die Bahnstrecke übernehmen."
 mittel.209.b: "Wir werden die staatliche Unterstützung für die DKAEB kürzen."

 mittel.210.t: "Die DKAEB-Eisenbahn meldet Gewinne"
 mittel.210.d: "Das Ende des dritten Quartals war für Mittelafrika im Allgemeinen nicht gut - das Ausbleiben wirtschaftlicher Hilfsmittel gegen die anhaltende Rezession trifft die Kolonie als Ganzes hart. Die DKAEB hat jedoch berichtet, dass das Volumen der Militär- und Handelswagen, die von ihrer Eisenbahn geladen werden, seit dem ersten Quartal gestiegen ist, und es scheint, dass die Investoren wieder Vertrauen in die Eisenbahn haben. Der Plan von Statthalter [MAF.GetLeader] ist aufgegangen."
 mittel.210.a: "Unsere Exportverbindung ist sicher."

 mittel.211.t: "Die DKAEB-Eisenbahn geht bankrott!"
 mittel.211.d: "Das Ende des dritten Wirtschaftsquartals ist gekommen und gegangen, aber die Deutsche Kaiserliche Abessinien Eisenbahn hat es nicht geschafft. Wir haben das Projekt schlecht gemanagt, um es zu retten, obwohl die Äthiopier anscheinend kooperiert haben, und wir haben jetzt keine andere Wahl, als unsere Anteile an die äthiopische Regierung zu verkaufen. Der Ruf von Statthalter [MAF.GetLeader] hat dementsprechend gelitten - es scheint immer unwahrscheinlicher, dass er in der Lage sein wird, Mittelafrika ohne drastische Maßnahmen profitabel zu machen."
 mittel.211.a: "Die Äthiopier können die Gleise jetzt haben!"

 mittel.212.t: "Das DKAEB hält sich über Wasser"
 mittel.212.d: "Im schrecklichen Jahr 1936 gab es heute eine seltene gute Nachricht: Die DKAEB-Eisenbahn in Ostafrika hat für das dritte Quartal Gewinne gemeldet. Es scheint, als hätten die äthiopische und die mittelafrikanische Regierung zusammengearbeitet, um die Handelsverbindung aufrechtzuerhalten. Unsere Beziehungen zu Äthiopien scheinen sicher zu sein und könnten sich schließlich zu einem Bündnis vertiefen."
 mittel.212.a: "Gute Nachrichten."

 mittel.213.t: "Die DKAEB geht Bankrott"
 mittel.213.d: "Die mittelafrikanische Regierung hat wieder einmal versagt, denn die Ostafrikanische DKAEB ist untergegangen. Damit haben wir unseren äthiopischen Verbündeten verprellt und gleichzeitig wertvolle deutsche Ressourcen für die Rettung der Eisenbahn verschwendet. Wir haben dem Statthalter [MAF.GetLeader] für diese Operation etwas Vertrauen geschenkt - etwas, das wir nie wieder tun werden."
 mittel.213.a: "Inkompetente Dummköpfe!"

## GEX Events ##
 mittel.300.t: "Eine Rückkehr nach Europa"
 mittel.300.d: "Unsere Soldaten säumen die Straßen von [MAF_GetGermanCapital] und jubeln wild, wenn die deutschen Führer von ihren neu eingetroffenen Schiffen wieder europäischen Boden betreten. Wir sind nicht länger im Exil."
 mittel.300.a: "Ein wundervoller Tag!"

## Kenyan Events ##
 mittel.410.t: "Eine Klage aus Nairobi"
 mittel.410.d: "In an unexpected turn of events, the Legislative Council of Kenya has lodged a complaint with the Governor's Office about our 'unjust' shielding of von Kraut, demanding that we either sack von Kraut, or pay a hefty settlement directly from the state coffers. Some reaction was to be expected as some of the plaintiffs represented by Kenyatta were British citizens, but for one of the Protectorates to actually dare to take action against Germany is unprecedented, and likely a bluff."
 mittel.410.a: "Wollen wir uns unterhalten?"
 mittel.410.b: "Das wird schon wieder."

 mittel.412.t: "Kenias Forderungen"
 mittel.412.d: "After a thorough discussion of the problem at hand, and why the dismissal of von Kraut was politically unfeasible - to which the head of the Kenyan delegation, the emblematic Ewart Scott Grogan, seemed very sympathetic - alternative means of settling the matter were discussed at length over tea (why the British are so fond of this plonk remains to be seen). The meeting ended on a reasonably amicable note, given the circumstances, but the Kenyan delegation remained firm in their demand for compensation."
 mittel.412.a: "Wir werden bezahlen."
 mittel.412.b: "Was für eine Zeitverschwendung."

 mittel.414.t: "Pattsituation in Taveta"
 mittel.414.d: "Nachdem wir ihre Bedenken rundweg abgetan haben, hat Kenia offenbar die ostafrikanischen King's African Rifles mobilisiert, um in einer großen Geste des Trotzes die Eisenbahn in Taveta zu blockieren. Sie haben angekündigt, dass sie die Bahnlinie auf unbestimmte Zeit besetzen werden, wenn ihre Forderungen nicht erfüllt werden. Ausfahrende Züge wurden an der Grenze gestoppt. Dies wird den Bahnverkehr stören, insbesondere auf den DKAEB-eigenen Strecken zwischen Nairobi und Dschibuti."
 mittel.414.a: "gut, geben Sie ihnen, was sie wollen."
 mittel.414.b: "zwei können dieses Spiel spielen."

 mittel.416.t: "Pattsituation in Taveta"
 mittel.416.d: "Nach einem diplomatischen Streit über den Ausgang der Kenyatta-Affäre und einer Pattsituation bei Taveta, an der Grenze zwischen der Kolonie und dem Protektorat Kenia und Deutsch-Ostafrika, erreichte uns die Nachricht, dass Statthalter [MAF.GetLeader] die Mobilisierung der Schutztruppe angeordnet hat, um die 'Aufwiegler' niederzuschlagen. Dies wäre zwar nicht das erste Mal, dass die Schutztruppe zur Sicherung des mittelafrikanischen Eisenbahnnetzes eingesetzt wird, aber es wäre das erste Mal seit 1919, dass das deutsche Militär gegen die Briten zu den Waffen greift. Es wäre eine Eskalation ungeahnten Ausmaßes und muss JETZT gestoppt werden."
 mittel.416.a: "sagen Sie ihnen, dass sie sich sofort zurückziehen sollen."

 mittel.418.t: "Colonial Office Intervenes"
 mittel.418.d: "Berlin hat von unseren Plänen, die Blockade gewaltsam zu durchbrechen, Wind bekommen und uns den Befehl erteilt, uns zurückzuhalten und den Forderungen des kenianischen Legislativrates nachzugeben, verbunden mit einer strengen Rüge für die unnötige Eskalation der Angelegenheit. Das Kolonialamt wird unsere Verwaltung nun sicherlich noch genauer beobachten."
 mittel.418.a: "schön."

 mittel.420.t: "Der Zentralverband der Kikuyu"
 mittel.420.d: "Als wir 1925 in Britisch-Kenia einzogen, war die britische Herrschaft über das Gebiet nach fünf Jahren Krieg gefährlich schwach. Im selben Jahr fielen britische Streiks mit einer Reihe von Protesten der Eingeborenen in Britisch-Ostafrika zusammen. Die fortgesetzte Enteignung des ertragreichsten Landes durch britische Siedler im zentralen Hochland hat die Kikuyu dazu veranlasst, sich zu organisieren, um mit der kenianischen Verwaltung kollektiv zu verhandeln. Angesichts der anhaltend harten Haltung des kenianischen Legislativrats sind ihre Bitten auf taube Ohren gestoßen, was die Organisation dazu veranlasst hat, andere Wege zu suchen, um ihre Ziele zu erreichen. Ihre Radikalisierung scheint rasch zugenommen zu haben, denn täglich kommt es zu Zusammenstößen zwischen ihnen und den englischen Sicherheitskräften. Die kenianische Verwaltung hat uns gebeten, uns darauf vorzubereiten, sie zu unterstützen, falls die Situation weiter eskaliert."
 mittel.420.a: "Können sie das nicht selbst regeln?"

 mittel.421.t: "Die Siedlungspolitik im kenianischen Hochland"
 mittel.421.d: "Das Hochland von Kenia ist eines der wenigen Gebiete Afrikas, das sich für die Besiedlung durch Weiße eignet. Die seltene Kombination aus kühlem Hochland und gesundem Boden schafft ein Klima, das fast dem europäischen gleicht und sich hervorragend für die Landwirtschaft eignet. Es ist kein Wunder, dass das Land dort sehr gefragt ist.\n\nLeider wurde es lange Zeit wirtschaftlich nicht genutzt. Die britischen Siedler waren eher daran interessiert, sich als Landbesitzer zu etablieren und die einheimischen Kikuyu die Arbeit machen zu lassen. Wenn wir das Land für deutsche Kleinbauern öffnen würden, die von den Junkersiedlungen bedrängt werden, könnten wir die Produktivität verbessern und unseren Einfluss in der Region vergrößern, aber das würde auch die Landknappheit noch verschärfen."
 mittel.421.a: "Deutsche Ansiedlung zulassen."
 mittel.421.b: "Lassen wir die britischen Protektorate britisch."

 mittel.422.t: "Landkrise im kenianischen Hochland"
 mittel.422.d: "Die Ansiedlung der Deutschen im Hochland von Kenia hat die Probleme in der Region nur verschärft, denn sie hat die Bodenspekulation in Gang gesetzt, die Preise sind außer Kontrolle geraten, und es kommt zu Konflikten und Streitigkeiten über die Abgrenzung von ein paar Metern Land. Erschwerend kommt hinzu, dass bei den lokalen Kikuyu-Stämmen ein Mann erst dann als erwachsen gilt, wenn er zumindest etwas Land besitzt. Es gibt zwar Stammesgebiete, die dafür vorgesehen sind, aber sie sind massiv überbevölkert, und die meisten von ihnen besitzen kein Land und arbeiten auf britischen Plantagen. Hinzu kommt, dass immer mehr Land in den Stammesgebieten von den lokalen Häuptlingen monopolisiert wird. Diese Landknappheit führt zu Unruhen auf allen Seiten."
 mittel.422.a: "Zerschlagung der weniger effizienten britischen Plantagen."
 mittel.422.b: "Rückzug der deutschen Siedler."
 mittel.422.c: "Einsatz von Kikuyu-Arbeitskräften für Landgewinnungsprojekte."

 mittel.423.t: "Der Tod von Josslyn Hay"
 mittel.423.d: "In einer schockierenden Wendung der Ereignisse wurde Josslyn Hay, der 22. Earl of Erroll, heute Nachmittag am helllichten Tag erschossen. Hay war eine entschiedene pro-deutsche Stimme innerhalb der weißen kenianischen Elite, was darauf schließen lässt, dass dies ein gezielter Angriff auf unsere Regierung war.\n\nKenianische Behörden haben eine Zunahme religiöser, auf Schwüren basierender Gewalt unter den Kikuyu festgestellt. Angeblich führen sie im Schutz der Dunkelheit 'magische Rituale' durch und schwören, die weißen Siedler zu töten.\n\nUnseren eigenen Quellen zufolge hat sich Hay durch sein unkonventionelles Verhalten und seinen unorthodoxen politischen Ansatz mehr als nur ein paar Feinde in seinem Privatleben gemacht."
 mittel.423.a: "Ausrufung des Ausnahmezustands in Kenia."

 mittel.424.t: "Urbarmachung abgeschlossen"
 mittel.424.d: "Unser Landgewinnungsprojekt in Kenia ist abgeschlossen. Durch die Trockenlegung von Sümpfen, den Einsatz von Pestiziden, den Bau von Dämmen und die Umleitung von Flüssen haben wir die Anbaufläche vergrößert und damit die Landkrise in Kenia etwas gemildert."
 mittel.424.a: "Für Deutschland!"

 mittel.425.t: "Die Männer im Wald"
 mittel.425.d: "Aus Angst vor den Einschränkungen, Ausgangssperren und willkürlichen Durchsuchungen, die der Ausnahmezustand mit sich bringt, haben Männer der ethnischen Gemeinschaften der Kikuyu, Embu und Meru begonnen, ihre Häuser zu verlassen und in die zerklüfteten Hügel und Berge des Aberdare-Gebirges, des Mount Kenya und des Mau Escarpment zu ziehen. Von dort aus haben sie einen Aufstandsfeldzug gegen uns und die Briten begonnen, der sich sowohl gegen die koloniale Zivilbevölkerung als auch gegen die Soldaten richtet und bei dem sie die barbarischsten und brutalsten Taktiken anwenden, die man sich vorstellen kann."
 mittel.425.a: "Schickt die Armee."

 mittel.426.t: "Die Mau-Mau sind besiegt"
 mittel.426.d: "Nach einem hart geführten Guerillakrieg gegen die Mau-Mau-Rebellion in Kenia ist es uns endlich gelungen, die meisten der rebellierenden Krieger niederzuschlagen und die meisten Anführer der Rebellion entweder zu verhaften, zu töten oder hinzurichten. Kenia sollte nun für eine Weile friedlich sein..."
 mittel.426.a: "Ein Hoch auf Mittelafrika!"

## Collapse Events ##
 mittel.20001.t: "Nigeria trennt sich von Mittelafrika"
 mittel.20001.d: "Unter Berufung auf unsere Unfähigkeit, Kamerun zu kontrollieren, behaupten sie, wir könnten sie nicht mehr schützen, und suchen nach ausländischen Mächten, mit denen sie sich verbünden können."
 mittel.20001.a: "Sie haben nicht ganz unrecht."
 mittel.20001.b: "Verfluchte Schurken."

 mittel.20002.t: "Die Goldküste schließt sich Nigeria an"
 mittel.20002.d: "Wie ihre Nachbarn hat auch die Goldküstenkolonie unseren Schutz für unzureichend erklärt. Sie schließen sich Nigeria an, um sich eine bessere Zukunft zu sichern."
 mittel.20002.a: "Sic transit gloria mundi.(so vergeht der Ruhm der Welt)"

 mittel.2500.t: "Der Deutsche Zusammenbruch"
 mittel.2500.d: "Da der deutsche Schutz so gut wie weg ist, stehen wir jetzt alleine da. Es ist wahrscheinlich das Beste, wenn wir [NFA.GetNameDef] um Schutz bitten, damit wir nicht wie unsere Nachbarn im Chaos versinken."
 mittel.2500.a: "Senden Sie das Telegramm."
 mittel.2500.b: "Nein, wir sind unser eigenes Volk!"

 mittel.2501.t: "[FROM.GetNameDefCap] bittet um unseren sofortigen Schutz"
 mittel.2501.d: "Mit dem Deutschen Zusammenbruch stehen die vielen lokalen Verwalter ihres Reiches plötzlich ohne jeden Schutz da. Unter ihnen ist [FROM.GetNameDef], der uns gerade ein Telegramm geschickt hat, in dem er uns um sofortigen und vollständigen Schutz bittet."
 mittel.2501.a: "Also gut."
 mittel.2501.b: "Nein, sie sind auf sich allein gestellt."

 mittel.2502.t: "Der nigerianische Zusammenbruch"
 mittel.2502.d: "Das schlimmste vorstellbare Szenario ist eingetreten, unser Land zerfällt vor unseren Augen."
 mittel.2502.a: "Verdammnis."

 mittel.2503.t: "Das Territorium von Marua"
 mittel.2503.d: "Die Bornu-Rebellion im Norden wurde von ausländischen Invasoren niedergeschlagen, die das Gebiet seitdem besetzt haben. Wir sollten es zurückfordern, jetzt wo die Lage stabiler geworden ist."
 mittel.2503.a: "Fragen kann doch nicht schaden, oder?"

 mittel.2504.t: "Ein Telegramm von [FROM.Capital.GetCapitalVictoryPointName]"
 mittel.2504.d: "Die neu befriedete [FROM.GetName] hat uns gebeten, das Territorium von Marua südlich des Tschadsees zurückzugeben, das wir nach unserem jüngsten Konflikt mit den Bornu-Aufständischen besetzt hatten. Im Gegenzug versprechen sie, sich in den Konflikten, die den Kontinent in den kommenden Jahren heimsuchen werden, neutral zu verhalten und dafür zu sorgen, dass wir vor Übergriffen aus dem Süden auf unsere Gebiete sicher sind."
 mittel.2504.a: "Ein fairer Preis für die Sicherheit der Nation."
 mittel.2504.b: "Nein."

 mittel.2505.t: "Die Ostafrika Askari"
 mittel.2505.d: "Während unseres kleinen Exodus nach Südwest ist es den Ostafrika Askari gelungen, Ostafrika trotz aller Widrigkeiten zusammenzuhalten. Jetzt geben sie die Kontrolle über die Kolonie wieder an uns ab."
 mittel.2505.a: "Exzellent!"

 mittel.2600.t: "Die Dünne Rote Linie"
 mittel.2600.d: "Als das Britische Empire zusammenbrach, hatten die wenigen Garnisonen in [FROM.GetName] wenig bis gar keine andere Wahl, als Schutz bei den deutschen Kolonisten nebenan zu suchen. Obwohl diese Regelung unserem britischen Kolonialverwalter nicht gefiel, wurde sie beibehalten, solange die deutschen Forderungen nicht unverschämt waren. Doch heute wurden wir von Dar-Es-Salaam informiert, dass wir Truppen an die Front schicken müssen, um gegen unsere Landsleute zu kämpfen. Diesem entsetzlichen Befehl können wir nicht nachkommen!"
 mittel.2600.a: "Meine Treue gilt dem König! Dem Britischen Empire!"

 mittel.2601.t: "[FROM.GetName] Revolte!"
 mittel.2601.d: "Truppen in der Nähe von [FROM.GetName] haben Scharmützel zwischen ihnen und Britischen Garnisons- und Hilfstruppen gemeldet. Deutsche Offiziere haben versucht, ihnen zu befehlen, das Feuer einzustellen und sich zurückzuziehen, aber ohne Erfolg. Außerdem hat die Britische Kolonialverwaltung alle Forderungen nach einer Erklärung der aktuellen Ereignisse ignoriert. Es scheint, dass [FROM.GetName] in einen Kriegszustand gegen uns eingetreten ist."
 mittel.2601.a: "Sie haben ihr wahres Gesicht gezeigt."

 mittel.2602.t: "[FROM.GetName] kehrt zur Britischen Herrschaft zurück"
 mittel.2602.d: "Nach dem Ausbruch des Krieges zwischen Deutschland und uns hat sich die ehemalige Britische Kolonie [FROM.GetName] von ihren deutschen Oberherren losgesagt und sich wieder dem Britischen Empire angeschlossen. Obwohl ihre Rückkehr ein Erfolg ist, ist die Kolonie nicht stark genug, um der Mittelafrikanischen Bedrohung zu widerstehen. Sie braucht dringend militärische Verstärkung, wenn wir hoffen, sie vor dem deutschen Angriff schützen zu können."
 mittel.2602.a: "Willkommen zurück!"
