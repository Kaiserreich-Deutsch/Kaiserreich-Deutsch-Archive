 MAF_British_Settlers: "Die Mandatsfrage"
 MAF_British_Settlers_desc: "Die ehemals britischen Kolonien stehen seit dem Zusammenbruch des Britischen Imperiums im Jahr 1925 unter deutschem Mandat. Ihre staatlichen Strukturen sind noch weitgehend intakt, wenngleich sich die Macht zunehmend in den Händen einer Handvoll reicher Grundbesitzer konzentriert.\n\nDa wir nicht direkt mit ihrer Verwaltung interagieren können, könnte sich dies langfristig als Problem erweisen."

MAF_Cut_Supply: "Finanzierung unterbrechen"
MAF_Cut_Supply_desc: "Um Ideen wie 'Souveränität' abzuwehren, hat das deutsche Mutterland beschlossen, Mittelafrika mit einer Kürzung seiner Lieferungen und Mittel zu bestrafen. Ohne einen Großteil der lebenswichtigen Lieferungen, die für die Befriedung ungezähmter Gebiete erforderlich sind, entgleiten viele Gebiete auf dem dunklen Kontinent der Kontrolle von Dar-es-Salaam und laufen Gefahr, in die Hände lokaler Kräfte zu geraten.\n\nEs bleibt abzuwarten, ob dieser Schritt die eigensinnigen Kolonialbehörden dazu veranlasst, um die Hilfe des Vaterlandes zu betteln, oder ob er nur ein weiterer Schritt in dem allmählichen Kontrollverlust ist, der die Verwaltung geplagt hat."

MAF_border_shit_show: "Grenzüberfälle"
MAF_border_shit_show_desc: "Entlang unserer Grenze kommt es immer wieder zu Überfällen von 'Banditen'; sie zerstören Ernten, brennen Dörfer nieder und töten unsere Wachen. Die Portugiesen versprechen zwar, dass sie nichts über diese 'Banditen' wissen, aber wir sind sicher, dass sie dahinter stecken. So oder so werden uns die Überfälle weiterhin ein Dorn im Auge sein, bis wir den Waffenlieferungen an diese 'Banditen' ein Ende setzen."

MAF_Lost_Bushwar_Debuff: "Wachsender Widerstand"
MAF_Lost_Bushwar_Debuff_desc: "Nach dem Verlust der mittelafrikanischen Truppen durch die portugiesischen Streitkräfte hat die Aktivität der antikolonialen Bewegungen als Reaktion darauf erheblich zugenommen. Angesichts der angeschlagenen Kolonialkräfte und ihres getrübten Rufs als ungeschlagene Armee sind viele bereit, Waffen zu ergreifen und die deutschen Streitkräfte direkt zu bekämpfen, und die Kolonialkräfte können in der Zwischenzeit nicht viel tun, um sich ihnen zu widersetzen."

MAF_Lost_Bushwar_Light_Debuff: "Jüngster WideAktueller Widerstandrstand"
MAF_Lost_Bushwar_Light_Debuff_desc: "Nach dem Verlust der mittelafrikanischen Truppen durch die portugiesischen Streitkräfte haben die Spannungen in der Kolonie erheblich zugenommen. Da die kolonialen Streitkräfte angeschlagen sind und ihr Ruf als unbesiegte Armee etwas angeschlagen ist, sind einige immer noch bereit, zu den Waffen zu greifen und die deutschen Streitkräfte frontal zu bekämpfen, und die kolonialen Streitkräfte sind in schwacher Verfassung, um sich ihnen entgegenzustellen."

MAF_post_collapse_army: "'Unkonventionelle' Armee"
MAF_post_collapse_army_desc: "Armeen, die nach dem Zusammenbruch Mittelafrikas aufgestellt wurden, sind nicht konventionell. Sie haben nicht die gleichen Fähigkeiten zur Verteidigung und zum Halten der Linie wie Standarddivisionen, sind aber besser in der Lage, sich zu bewegen und unter den rauen Bedingungen Afrikas zu kämpfen. Außerdem sind konventionelle Fabriken zwar rar, aber es gibt reichlich Möglichkeiten, Ausrüstung zu erbeuten, so dass ein ständiger, wenn auch begrenzter Nachschub an Waffen gewährleistet ist."

 MAF_modern_african_army: "Moderne afrikanische Armee"

 MAF_on_borrowed_time: "Mit geliehener Zeit"
 MAF_on_borrowed_time_desc: "Seit unserer Niederlage in Europa haben wir uns unrühmlich nach Afrika zurückgezogen, genau wie die Franzosen vor uns. Die Situation ist alles andere als ideal - uns fehlen die Industrie, die Männer und die Waffen, um an unseren alten Ruhm anzuknüpfen. Aber schlimmer sind die Einheimischen... sie sehen unsere Schwäche und ihre Loyalitäten verschieben sich. Ausländische Mächte, ehrgeizige Kriegsherren und interne Kämpfe nagen an der fragilen, verrottenden Infrastruktur, die unsere Vorgänger vernachlässigt haben. Wir müssen schnell handeln, sonst ist Deutschland verloren!"
 
