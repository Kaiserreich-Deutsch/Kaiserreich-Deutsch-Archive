MAF_Revolt_mission: "§RAufstand in Mittelafrika§!"
MAF_Revolt_mission_desc: "Aufstand in Mittelafrika! Es scheint, dass die Aufhebung der Protektorate ein Schritt zu weit war; eine offene Revolte ist nun fast unvermeidlich. Wenn wir nur gewusst hätten, dass dies der Funke sein würde, der das Pulverfass zum Explodieren bringt...\n\nWährend viele denken, dass dies das Ende von Mittelafrika ist, wissen wir es besser; unsere tapferen Truppen werden sicherlich in der Lage sein, einige aufkeimende Revolten niederzuschlagen und die Dinge schnell zu lösen.\n\n§RWenn unsere Stabilität zu tief sinkt oder wir den Aufstand nicht rechtzeitig niederschlagen können, wird es tatsächlich das Ende von Mittelafrika sein.§!\n\nSie können zusätzliche Zeit gewinnen, indem Sie aufständische Nationen kapitulieren lassen."

