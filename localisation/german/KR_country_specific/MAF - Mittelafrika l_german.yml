MAF_white_phosphorus_idea: "Weiße Phosphor Bomben"
MAF_white_phosphorus_idea_desc: "Weißer Phosphor hat viele Verwendungszwecke, aber keiner davon ist so tödlich oder effektiv, wie der direkt gegen feindliche Einheiten im dichten Dschungel, obwohl seine Nachwirkungen weniger als 'angenehm' sind."
