### Characters ###
 MAF_Karl_Ritter: "Karl Ritter"
 MAF_Karl_Ritter_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 5. Juni 1883, in Marktredwitz, Oberfranken, Königreich Bayern, Deutsches Reich\n§YPolitische Karriere:§! $MAF_Karl_Ritter_leader_desc_body$"
 MAF_Karl_Ritter_leader_desc_body: "Karl Ritter kam in ein Mittelafrika, das viele Jahre lang den Launen der verschiedenen Militärcliquen unterworfen war, die sich im Gefolge der Befriedungsaktionen von 1919 und 1925 gebildet hatten, und obwohl er anfangs hoffte, diesen Status quo zu durchbrechen, musste er feststellen, dass er zwar rechtlich das Sagen hatte, dass aber die deutsche Armee aufgrund ihrer Tradition des 'unabhängigen Handelns' nicht besonders empfänglich dafür war, sich sagen zu lassen, was sie zu tun hatte. Bis 1936 gab er diese Bemühungen weitgehend auf und tröstete sich mit der Tatsache, dass sich zumindest in Afrika die Dinge selten ändern... oder doch?"

 MAF_Georg_Kraut: "Georg von Kraut"
 MAF_Georg_Kraut_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 5. Oktober 1870, in Hildesheim, Provinz Hannover, Königreich Preußen\n§YPolitische Karriere:§! $MAF_Georg_Kraut_leader_desc_body$"
 MAF_Georg_Kraut_leader_desc_body: "Während des Weltkriegs war von Kraut nach den Generälen von Lettow-Vorbeck und Wahle einer der ranghöchsten Offiziere in Ostafrika. Er übernahm das Kommando in den Schlachten am Kilimandscharo, am Saliata Hill und am Latema Nek und führte die Truppen jedes Mal zum Sieg. Nach dem Krieg übernahm er das Kommando über die Division und schlug Aufstände im Oberkongo und im Ruvuma-Tal nieder. Im Jahr 1925 war er derjenige, der den Einmarsch deutscher Truppen in Britisch-Ostafrika aushandelte und die Besetzung durchführte. Später wurde er Befehlshaber aller Streitkräfte in Mittelafrika. Wenn die Schutztruppe einen Anführer hat, dann ist er es. Mit Generaloberst Georg von Kraut als Befehlshaber können wir erwarten, dass die besten deutschen Militärtraditionen fortgesetzt werden."

 MAF_Ernst_Juenger: "Ernst Jünger"
 MAF_Ernst_Juenger_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 29. März 1895, in Heidelberg, Großherzogtum Baden, Deutsches Reich\n§YPolitische Karriere:§! $MAF_Ernst_Juenger_leader_desc_body$"
 MAF_Ernst_Juenger_leader_desc_body: "Jünger, der für seinen Einsatz im Weltkrieg mit dem Pour le Mérite ausgezeichnet wurde, ist so etwas wie ein Renaissancemensch. Er ist nicht nur ein erfolgreicher Autor mit seinem Bestseller 'Sturm aus Stahl', sondern auch ein ausgebildeter Entomologe, der seine Zeit in Afrika nutzte, um zahlreiche Arten zu entdecken und zu dokumentieren, während er unsere Askari in die 'Sturmtruppentaktik' einführte. Nach einem Streit, der durch eine Reihe von Artikeln in Militärzeitschriften Mitte der 20er Jahre ausgetragen wurde, brach Jünger mit der Bundeswehr. Da es ihm nicht gelang, den Generalstab von seinen Ansichten zu überzeugen, ließ er sich nach Afrika versetzen, wo er seine Theorien über die Bedeutung der Psychologie in der modernen Kriegsführung freier umsetzen konnte. Ernst Jünger, der eine neue Ära kolonialen Regierens ausruft, wird der Kolonisierung Afrikas einen 'neuen Abenteuergeist' verleihen und uns helfen, unsere Infanterietaktik zu reformieren."

 MAF_Fritz_Kolbe: "Fritz Kolbe"
 MAF_Fritz_Kolbe_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 25. September 1900, in Berlin, Provinz Brandenburg, Königreich Preußen, Deutsches Reich\n§YPolitische Karriere:§! $MAF_Fritz_Kolbe_leader_desc_body$"
 MAF_Fritz_Kolbe_leader_desc_body: "Fritz Kolbe stieg im Kolonialamt nicht durch Gönnerschaft und Gunst, sondern durch Fleiß und Können auf. Es war sein roher Intellekt, der ihn in den Dienst von Karl Ritter brachte, und mit Karl Ritter ging er nach Mittelafrika. Als sein Vorgesetzter ins Wanken geriet, nahm Kolbe das Tempo auf - und leitete einen großen Teil des Tagesgeschäfts des Gouverneursamtes und sorgte für einen reibungslosen Übergang, als er nach dem Sturz des früheren Gouverneurs formell die Verantwortung übernahm."

 MAF_Rudolf_Asmis: "Rudolf Asmis"
 MAF_Rudolf_Asmis_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 12. Juni 1879, in Mesekenhagen, Provinz Pommern, Königreich Preußen, Deutsches Reich\n§YPolitische Karriere:§! $MAF_Rudolf_Asmis_leader_desc_body$"
 MAF_Rudolf_Asmis_leader_desc_body: "Dr. Asmis ist ein Jurist mit einer langen Karriere im Reichskolonialamt. Er war Bezirksbeamter in Togoland, Konsul in Belgisch-Kongo, Berater des belgischen Generalgouvernements, Delegierter bei der Schanghaier Konvention und zuletzt Leiter des Reichskolonialamtes. Sein bemerkenswertestes und umstrittenstes Werk war seine Politik des "Bezirksleiterrechts", einer Politik der Legitimierung und Formalisierung des lokalen und Stammesrechts und der Ermächtigung der Bezirksbeamten, dieses Recht an die Stelle des deutschen Rechts zu setzen. Dies wurde in Samoa mit einigem Erfolg bei der Verringerung von Konflikten mit den Einheimischen erprobt. Mit einer so langen Geschichte in kaiserlichen und auswärtigen Angelegenheiten hat er natürlich eine enge Beziehung zur Deutschen Kolonialgesellschaft und wird deren Ideen bei der Entscheidungsfindung bevorzugen. Aufgrund seiner langjährigen Tätigkeit in der Reichs- und Außenpolitik hat er natürlich enge Beziehungen zu den wichtigsten Personen im Kolonialamt und wird deren Ideen bei der Entscheidungsfindung bevorzugen. Als begnadeter Diplomat mit weltweiter Erfahrung als Leiter des Reichskolonialamtes ist Dr. Asmis bestrebt, Afrika eine Schlüsselrolle in der deutschen Weltpolitik zukommen zu lassen."

