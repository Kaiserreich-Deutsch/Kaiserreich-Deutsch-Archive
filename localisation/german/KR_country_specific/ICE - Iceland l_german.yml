## Übersetzt von Thylon ##

###Focus Localisation###
iceland_tree: "Schwerpunktbaum von Island"

#Black Monday Tree#
ICE_Black_Monday_Woes: "Schwarzer Montag erreicht Island"
ICE_Black_Monday_Woes_desc: "Die Wellen des Schwarzen Montags sind an Islands Küsten angekommen. Unsere Kabeljauexporte nach Mitteleuropa sind drastisch zurückgegangen, und dem Rest unserer kleinen Wirtschaft geht es nicht besser. Die ersten Schritte müssen unternommen werden, um unsere Wirtschaft wieder aufzubauen und sicherzustellen, dass so etwas nie wieder passiert."
ICE_Recovery_Planning: "Planung der Erholung"
ICE_Recovery_Planning_desc: "Island wird nie in der Lage sein, die traditionellen Volkswirtschaften unserer nordischen Nachbarn zu haben. Wir müssen die natürlichen Ressourcen Islands und des Meeres um uns herum nutzen, um den Wohlstand Islands wiederherzustellen."
ICE_Expand_Industry: "Erweitert die Industrie"
ICE_Expand_Industry_desc: "Der Schwarze Montag hat gezeigt, dass die isländische Wirtschaft kein Einzelkämpfer bleiben kann. Wir müssen mit der Planung beginnen und in Fabriken investieren, um weniger abhängig von der Einfuhr von Fertigwaren zu sein, und unsere Exporte über Fisch hinaus ausweiten."
ICE_Regulate_Agriculture: "Regulierung der Landwirtschaft"
ICE_Regulate_Agriculture_desc: "Island hat ein ausgezeichnetes Klima für die Landwirtschaft mit seinen langen Tagen und dem Mangel an Schädlingen. Trotzdem ist unsere landwirtschaftliche Produktion aufgrund der begrenzten Anbauflächen und des felsigen Geländes eher gering. Wir müssen dafür sorgen, dass das Land nicht leichtfertig für einen geringen Gewinn genutzt wird."
ICE_Expand_Natural_Resources: "Ausbeutung der natürlichen Ressourcen"
ICE_Expand_Natural_Resources_desc: "Island ist mit reichhaltigen natürlichen Ressourcen gesegnet: Unser Meer liefert Fisch, unser Land gibt uns Pflanzen und Tiere, und unsere Flüsse können uns Energie für unser Land liefern. Wenn wir unserer Insel Wohlstand bringen wollen, müssen wir diese Ressourcen in vollem Umfang nutzen."
ICE_Efficient_Farming: "Effiziente Bewirtschaftungsmethoden"
ICE_Efficient_Farming_desc: "Traktoren und synthetische Düngemittel werden der Schlüssel sein, um jedes Stückchen Ackerland optimal zu nutzen. Die Aufklärung der Landwirte über diese Errungenschaften und die Förderung ihrer Nutzung müssen oberste Priorität haben."
ICE_Hydroelectric_Power: "Hydroelektrische Energie"
ICE_Hydroelectric_Power_desc: "Staudämme aus Wasserkraft werden es ermöglichen, unsere Gesellschaft kostengünstig mit Strom zu versorgen und unsere Kohleimporte zu reduzieren. Wir müssen damit beginnen, Pläne für Staudämme im ganzen Land zu entwerfen, die auch als öffentliche Arbeitsprojekte für unsere arbeitslosen Arbeiter dienen können."
ICE_Expand_Fishing_Industry: "Ausbau der Fischereiindustrie"
ICE_Expand_Fishing_Industry_desc: "Unsere Fischer sind weiter denn je unterwegs, um zu fischen, und wollen über unsere Hoheitsgewässer hinausgehen. Wir sollten prüfen, ob wir Abkommen mit anderen Ländern schließen oder anfangen, die Hoheitsgewässer anderer zu ignorieren."
ICE_New_Fishing_Vessels: "Kauf neuer Fischereifahrzeuge"
ICE_New_Fishing_Vessels_desc: "Wir sollten unsere Fischer bei der Anschaffung neuer Fischerboote unterstützen, die weiter von unserer Küste entfernt fischen und mehr fangen können als je zuvor."
ICE_Expand_Fishing_Regions: "Ausweitung der Fischereiregionen"
ICE_Expand_Fishing_Regions_desc: "Wir sollten unsere Fischereigewässer nach Süden ausdehnen, damit unsere Fischer mehr produzieren und damit ihre Einnahmen erhöhen können. Es wird sich lohnen, trotz der Konfrontation mit Großbritannien, die dies wahrscheinlich mit sich bringen wird."
ICE_Loaves_and_Fishes: "Laub und Fische"
ICE_Loaves_and_Fishes_desc: "Unsere Initiativen zur Verbesserung unserer Landwirtschafts- und Fischereiindustrie waren ein großer Erfolg. Die Lebensmittelpreise sind unter das Niveau vor dem Schwarzen Montag gefallen. Wir können nur hoffen, dass dies die Rückkehr des Wohlstands in unser Land ermöglicht."
ICE_BM_Over: "Ende des Schwarzen Montags"
ICE_BM_Over_desc: "Der Schwarze Montag hat zwar viel Leid über unsere Heimat gebracht, aber er hat auch Chancen wie nie zuvor eröffnet. Unsere Wirtschaft hat den Sturm überstanden und sich erholt, und viele Wege liegen vor unserem kleinen Land der Möglichkeiten."

#Relief Focuses#
ICE_Promise_Relief: "Versprecht Entlastung"
ICE_Promise_Relief_desc: "In diesen Krisenzeiten sollten die Regierung und die Ministerpräsidenten nicht nur in einem Hinterzimmer arbeiten und planen. Der Ministerpräsident soll sich im Radio äußern, um die Ängste der Bevölkerung zu zerstreuen und Vertrauen in seine Regierung zu schaffen."
ICE_Encourage_Charity: "Ermutigt wohltätige Handlungen"
ICE_Encourage_Charity_desc: "Die öffentliche Hilfe der Regierung ist für eine Nachfrage dieser Größenordnung einfach nicht ausgelegt. Immer mehr Menschen beantragen Hilfen aller Art und es gibt keine Anzeichen für eine Verlangsamung. Die wohlhabenden Bürger vor Ort müssen einen Teil dieser Last übernehmen, und wir werden Anreize schaffen, damit dies geschieht."
ICE_Food_Drives: "Lebensmittelspenden"
ICE_Food_Drives_desc: "Der Schwarze Montag hat den Isländern nicht nur das Geld aus der Tasche gezogen, sondern auch viele an den Rand des Verhungerns gebracht, weil sie nicht in der Lage waren, Lebensmittel für ihre Familien zu kaufen. Wir werden in ganz Island Lebensmittelsammelaktionen durchführen, um sicherzustellen, dass niemand einen unnötigen Hungertod stirbt."
ICE_Request_Danish_Money: "Beantragung eines dänischen Rettungsplans"
ICE_Request_Danish_Money_desc: "All die Hilfen und Investitionen, die wir in die Wirtschaft und unsere Bevölkerung getätigt haben, haben unseren Haushalt bis an die Grenzen belastet. Uns bleibt nichts anderes übrig, als zu Dänemark zu kriechen und um Hilfe zu bitten. Wir können nur hoffen, dass sie Mitleid mit uns haben."
ICE_Sub_Farm: "Subventionierung der Landbevölkerung"
ICE_Sub_Farm_desc: "Der größte Teil unserer Bevölkerung lebt auf dem Lande und nicht in den Städten, und es wäre töricht, dies zu vergessen. Die Stärke Islands liegt in der Landbevölkerung, und diese muss am meisten unterstützt werden, um unserer Bevölkerung zu helfen."
ICE_Sub_Urban: "Subventionierung der Stadtbevölkerung"
ICE_Sub_Urban_desc: "Die Verstädterung Islands liegt in unserem langfristigen Interesse, daher werden wir den Großteil unserer öffentlichen Hilfe auf die größten Städte, insbesondere Reykjavik, konzentrieren, wo unsere Hilfe die größte Wirkung erzielen kann."
ICE_Gov_Jobs: "Government Jobs"
ICE_Gov_Jobs_desc: "Unsere öffentliche Hilfe hat wirksam verhindert, dass unsere Bevölkerung hungert und obdachlos wird, aber das kann nicht ewig so weitergehen. Wir müssen unsere Menschen wieder in Arbeit bringen und wir werden Arbeitsplätze in der Regierung schaffen, um sie zu beschäftigen, auch wenn das bedeutet, dass die Arbeitsbelastung für sie relativ gering sein wird."
ICE_Public_Works_Projects: "Öffentliche Bauvorhaben"
ICE_Public_Works_Projects_desc: "Wenn es nicht genug Arbeit für die Menschen in Island gibt, werden wir welche schaffen. Wir werden unsere Straßen und die Infrastruktur in ganz Island verbessern und unser Land enger zusammenbinden, so dass Waren problemlos über unsere Insel transportiert werden können."

ICE_Danish_loyalty: "König in Kopenhagen"
ICE_Danish_loyalty_desc: "Es ist unsere Pflicht, mit Dänemark durch diesen Sturm zu gehen. Mit unserer Quasi-Unabhängigkeit, die uns 1921 gewährt wurde, haben wir eine starke Position inne. Es gibt keinen Grund, am Status quo zu rütteln."
ICE_Social_Insurance_Act: "Sozialversicherungsgesetz"
ICE_Social_Insurance_Act_desc: "Mit diesem Gesetz wird jeder isländische Staatsbürger zwischen 16 und 67 Jahren verpflichtet, einen Beitrag in einen allgemeinen Rentenfonds einzuzahlen. Sobald der Fonds ordnungsgemäß eingerichtet ist, werden die Renten an diejenigen ausgezahlt, die Beiträge eingezahlt haben und jetzt über 67 Jahre alt sind."
ICE_Repeal_Prohibition: "Aufhebung der Prohibition"
ICE_Repeal_Prohibition_desc: "Da der Außenhandel durch die Dürre nach dem Schwarzen Montag ausgetrocknet ist, haben einige Einheimische versucht, ihre eigenen lokalen Getränke zu brauen. Dieser schamlose Gesetzesbruch ist nicht gut für unser Image, und da wir nicht in der Lage sind, unser Prohibitionsgesetz auf dem Lande ordnungsgemäß durchzusetzen, sollten wir es abschaffen."
ICE_Poor_Law: "Armengesetz"
ICE_Poor_Law_desc: "Diese Wirtschaftskrise hat unser Volk in eine schwere Notlage gebracht. Viele sind in Armut geraten, und wir haben keine Programme, um ihnen zu helfen. Mit der Unterzeichnung des Armengesetzes werden die örtlichen Gemeinden für die Unterstützung der Menschen verantwortlich gemacht. Dafür brauchen sie von uns finanzielle Unterstützung."
ICE_Travelling_Schools: "Wandernde Schulen"
ICE_Travelling_Schools_desc: "Da unsere Bevölkerung größtenteils in ländlichen Gemeinden lebt, haben wir beschlossen, ein System von Wanderlehrern zu schaffen, die durch das ganze Land ziehen und unsere zukünftigen Generationen unterrichten."
ICE_Austerity_Measures: "Sparmaßnahmen"
ICE_Austerity_Measures_desc: "Auch wenn es unserer Bevölkerung nicht gefällt, müssen wir den Gürtel enger schnallen, um diese Krise zu überstehen. Durch striktere Sparmaßnahmen können wir unser Bestes tun, um mit unseren begrenzten Ressourcen durchzukommen."
ICE_Curtail_Luxuries: "Luxus einschränken"
ICE_Curtail_Luxuries_desc: "Um dieser Finanzkrise entgegenzuwirken, soll die Einfuhr aller Luxusgüter strikt verboten werden, es sei denn, es liegt eine spezielle Regierungslizenz vor."

ICE_Atlantic_Isle: "Atlantikinsel"
ICE_Atlantic_Isle_desc: "Wir stehen allein in der Mitte des Atlantiks. Zu diesem Zweck müssen wir versuchen, uns erneut der nordischen Sphäre anzuschließen, nur dieses Mal als Gleichberechtigte!"
ICE_Align_Nordic: "Nordische Ausrichtung"
ICE_Align_Nordic_desc: "Ohne andere Freunde im Atlantik müssen wir uns auf unsere angestammten Bindungen besinnen und uns dem nordischen Raum zuwenden."
ICE_Sca_Defense_Union: "Skandinavische Verteidigungsunion"
ICE_Sca_Defense_Union_desc: "Unsere nordischen Partnerländer haben sich zu einem Bündnis zusammengeschlossen. Wir täten gut daran, uns ihnen anzuschließen, um uns zu schützen."

ICE_Ottawa_King: "König in Ottawa"
ICE_Ottawa_King_desc: "Wir sind in die kanadische Sphäre gerutscht und müssen nun [CAN_king_first_name] als unseren neuen König anerkennen."
ICE_CANbuildit: "Ladet kanadische Ingenieure ein"
ICE_CANbuildit_desc: "Angesichts des starken Anstiegs der Bauprojekte müssen wir mehr Auftragnehmer aus Kanada anwerben, um diese rechtzeitig fertig zu stellen."
ICE_Garrison: "Kanadische Garnison"
ICE_Garrison_desc: "Angesichts unserer unsicheren Position in der Nordsee und der Nähe der britischen Geier an unserer Südküste sollten wir uns um Schutz durch Kanada bemühen und Truppen anfordern, die uns im Falle eines versuchten Angriffs durch die Union von Großbritannien als Garnison dienen."
ICE_IRAF: "Königliche Isländische Luftwaffe"
ICE_IRAF_desc: "Wir haben keine Mittel zur Verteidigung unseres Luftraums. Das müssen wir ändern, indem wir die Königliche Isländische Luftwaffe gründen, um Piloten auszubilden, die in die Luft gehen und unsere Insel verteidigen."
ICE_Winter_Training: "Wintertrainingslager"
ICE_Winter_Training_desc: "Das raue Klima der isländischen Landschaft ist der perfekte Ort für die Einrichtung von Wintertrainingslagern für Entente-Soldaten, die aus allen Teilen der Welt kommen. Hier können sie trainieren, um den gefährlichen Bedingungen besser zu widerstehen, die vielen unvorbereiteten Menschen das Leben kosten können."
ICE_CAN_civilian_projects: "Zivile kanadische Bauprojekte"
ICE_CAN_civilian_projects_desc: "Die kanadische Regierung hat uns angeboten, uns bei der Ausweitung unserer zivilen Bauprojekte zu unterstützen, um bessere Bedingungen für unsere Bevölkerung zu schaffen!"
ICE_IEDC_Investments: "Investitionen der IEDC anlocken"
ICE_IEDC_Investments_desc: "Die Entente hat darauf hingearbeitet, ihre begrenzten Ressourcen in einem gemeinsamen Programm zu bündeln, dem Imperial Economic Development Council. In Anbetracht unserer unschätzbaren strategischen Position sollte es nicht schwierig sein, zusätzliche Investitionen zu beantragen."
ICE_Home_Garrison: "Verstärkung der Garnison"
ICE_Home_Garrison_desc: "Je mehr Projekte auf unserer Insel fertiggestellt werden, desto wahrscheinlicher wird es, dass die Briten versuchen werden, die Insel an sich zu reißen. Wir müssen unsere Wachsamkeit verstärken, um zu verhindern, dass es zu einer solchen Situation kommt."

ICE_English_Pup: "Loyalität gegenüber Großbritannien"
ICE_English_Pup_desc: "Nach dem Sieg der Briten im Kabeljaukrieg wurden wir 'überredet', uns mit ihnen zu verbünden und eine syndikalistische Regierung nach ihrem Ermessen zu bilden."
ICE_Synd_Gov_Form: "Die Bildung des neuen Kabinetts"
ICE_Synd_Gov_Form_desc: "Bei der Bildung der neuen Regierung müssen wir entscheiden, welche Partei unsere neue Verfassung anführen wird."
ICE_Rural: "Unterstützung der ländlichen Gemeinden"
ICE_Rural_desc: "Die Politik der Bauernpartei zielt darauf ab, der Landbevölkerung unseres Landes gute Chancen zu bieten. Mit unserer Unterstützung können sie Wohlstand erreichen."
ICE_Shepard: "Die Hüter der Insel"
ICE_Shepard_desc: "Um unser Engagement für unsere Landbevölkerung fortzusetzen, müssen wir die Kommunikation mit ihnen erleichtern. Zu diesem Zweck werden wir ein neues Straßennetz im Zentrum der Insel anlegen, um sie mit dem bevölkerungsreicheren Südwesten zu verbinden."
ICE_Urban: "Unterstützung der städtischen Gemeinschaft"
ICE_Urban_desc: "Die Syndikalistische Partei wurde zur dominierenden Partei, weil sie von den Durchschnittsarbeitern in unseren Fabriken stark unterstützt wurde. Es ist unsere Politik, denen zu helfen, die uns helfen, also werden wir in unsere städtischen Arbeiter investieren."
ICE_Synd_Ind: "Die Industrie des Volkes"
ICE_Synd_Ind_desc: "Unsere Mitarbeiter verdienen sichere Bedingungen in unseren Fabriken. Auch wenn wir kurzfristig an Effizienz einbüßen müssen, werden die verbesserten Bedingungen die Stimmung unter den Arbeitern heben!"
ICE_ENGineers: "Britische Ingenieure"
ICE_ENGineers_desc: "Unsere Lage im Nordatlantik macht uns zu einem günstigen Stützpunkt für die Briten bei ihren Bemühungen gegen die Royalisten in Kanada. In der Hoffnung, ihre Position zu stärken, haben sie um sehr viel mehr Projekte gebeten, als wir in der Lage sind, zu erfüllen. Wir müssen um zusätzliche Hilfe bitten, um diese Projekte rechtzeitig abschließen zu können."
ICE_ENGfuel: "Britische Kraftstofftheorie"
ICE_ENGfuel_desc: "Die Briten sind mit einem Angebot an uns herangetreten. Sie sind an der Ausweitung ihres Programms zur Herstellung synthetischer Kraftstoffe interessiert. Als Gegenleistung dafür, dass sie eine Anlage auf unserer Insel errichten dürfen, erhalten wir einen kleinen Anteil des erzeugten Öls, um unsere Gesellschaft zu industrialisieren."
ICE_Phalanstere_Investments: "Investitionen der Phalanstère anziehen"
ICE_Phalanstere_Investments_desc: "Die Franzosen haben eine Initiative zur industriellen Entwicklung ins Leben gerufen, um die sozialistischen Verbündeten auf der ganzen Welt zu unterstützen. Es dürfte nicht schwer sein, sie um zusätzliche Investitionen zu bitten, wenn man unsere unschätzbare strategische Position bedenkt."
ICE_RedGuard: "Verteidigung der Insel"
ICE_RedGuard_desc: "Trotz der Nähe der Britischen Union zu unserer Insel sind wir immer noch von einem kanadischen Angriff bedroht, der die Insel einnehmen will, um sie als Aufmarschgebiet für ihren Kampf um die Rückeroberung ihrer Heimatinseln zu nutzen. Wir müssen die Briten bitten, die Insel für uns zu garnisonieren, damit die Kanadier nicht ungehindert landen können."

ICE_1937_Plebiscite: "Volksabstimmung von 1937"
ICE_1937_Plebiscite_desc: "1921 war beschlossen worden, dass in 25 Jahren eine Volksabstimmung über den Fortbestand des Status quo stattfinden sollte. Der dänische Einfluss hat jedoch dazu geführt, dass wir an der westlichen Peripherie des deutschen Raums gelandet sind, und die daraus resultierende wirtschaftliche Not hat die Forderung nach einer Beschleunigung des Plebiszits laut werden lassen."
ICE_Independence_Victory: "Unabhängigkeitssieg"
ICE_Independence_Victory_desc: "Das Volk hat gesprochen: Island wird eine souveräne, von Dänemark unabhängige Nation, die sich in Krisenzeiten auf niemanden stützen kann außer auf sich selbst. Jetzt werden nur noch die wahren Isländer über unsere Zukunft entscheiden, nicht unsere ehemaligen dänischen Herren."
ICE_Celebrate_Indie: "Feiert die isländische Unabhängigkeit"
ICE_Celebrate_Indie_desc: "Island tausend Jahre!\nEine ewige (kleine) Blume mit einer Träne im Auge,\n die ihren Gott preist und dann stirbt."
ICE_Strong_Indie_Althing: "Ein unabhängiges Althing"
ICE_Strong_Indie_Althing_desc: "Das Althing ist das älteste noch bestehende Parlament der Welt und besteht in der einen oder anderen Form seit 930, mit Ausnahme einer Unterbrechung im 19. Es ist an der Zeit, dass das Althing Island wieder frei von fremder Herrschaft regiert."
ICE_Turn_Inwards: "Nach innen wenden"
ICE_Turn_Inwards_desc: "Nachdem sich die Lage im Inland stabilisiert hat, ist es an der Zeit, sich Gedanken darüber zu machen, wie die Insel im Innern prosperieren kann. Ermutigt durch ihren Erfolg bei der Bewältigung des wirtschaftlichen Desasters der letzten Jahre arbeiten viele in der Regierung an neuen Plänen zur Förderung unseres Wohlstands."
ICE_Icexit: "Suche nach neuen Märkten"
ICE_Icexit_desc: "Der mitteleuropäische Markt ist für ein so isoliertes Land wie Island zu restriktiv. Während er auf dem Kontinent aufgrund der Nähe zueinander funktionieren mag, benötigt Island weniger Beschränkungen und die Möglichkeit, den Handel mit seinen näheren Nachbarn in Kanada und Großbritannien wieder aufzunehmen."
ICE_CAN_Trade: "Kanadischer Handel"
ICE_CAN_Trade_desc: "Unsere beste Option für den Handel liegt bei der britischen Exilregierung in Kanada. Unsere ursprünglichen Handelsvereinbarungen wurden mit dem rechtmäßigen britischen Volk geschlossen, das aus der Bahn geworfen wurde. Vielleicht können wir unseren kleinen Teil dazu beitragen, dass sie ihre Heimatinseln zurückerobern."
ICE_ENG_Trade: "Britischer Handel"
ICE_ENG_Trade_desc: "Die Nähe ist der Schlüsselfaktor im Handel. Großbritannien ist für uns der nächstgelegene Hafen, um unsere Waren zu verkaufen. Lasst uns versuchen, den Handel wieder aufzunehmen, den unsere beiden Inseln seit Jahrhunderten gemeinsam betrieben haben."
ICE_NATO: "Eine nordatlantische Handelspartnerschaft"
ICE_NATO_desc: "Mit unserem Austritt aus dem Wirtschaftsblock Mitteleuropa müssen wir neue Handelsabkommen mit unseren Nachbarn im Atlantik schließen."
ICE_Status_Quo: "Status Quo"
ICE_Status_Quo_desc: "Die Bevölkerung hat beschlossen, dass es im besten Interesse Islands ist, im dänischen Einflussbereich zu bleiben. Auch wenn die derzeitige Wirtschaftskrise den Glauben vieler Menschen auf der Insel erschüttert hat, ist das isländische Volk seinem König in Kopenhagen treu ergeben."
ICE_Nordic_Trade: "Nordische Handelsbeziehungen"
ICE_Nordic_Trade_desc: "Wir müssen uns an unsere Verwandten in Skandinavien erinnern. Die ursprünglichen Bewohner Islands stammten aus den nordischen Ländern. Bei unseren Bemühungen um zusätzliche Handelsabkommen sollten wir uns an unsere nordischen Landsleute wenden."
ICE_Reform_Taxes: "Steuerreform"
ICE_Reform_Taxes_desc: "Da unser Budget mit jedem Tag, an dem wir weiterhin die Not unserer Bürger lindern, knapper wird, haben Wirtschaftsexperten der Regierung begonnen, eine Überprüfung der Haushaltsführung zu fordern, um zu sehen, ob es Stellen gibt, an denen zusätzliches Geld gefunden werden kann."
ICE_Reduce_Austerity: "Reduziert unsere Sparmaßnahmen"
ICE_Reduce_Austerity_desc: "Da sich die Wirtschaftskrise allmählich abschwächt, ist es vielleicht an der Zeit, unseren aktuellen Sparhaushalt zu überprüfen. Ist es an der Zeit, die Gürtel um unsere Hüften langsam zu lockern und ein wenig leichter zu atmen?"

ICE_Atlantic_Island: "Atlantikinsel"
ICE_Atlantic_Island_desc: "Islands Platz im Atlantik steht auf wackligen Beinen, wenn es der Insel nicht gelingt, sich zu reformieren, um den aktuellen Sturm zu überstehen."
ICE_Negotiate_for_Greenland: "Verhandlung über grönländische Gewässer"
ICE_Negotiate_for_Greenland_desc: "Der erste Entdecker Grönlands stammte aus Island. Wie schwach diese Behauptung auch sein mag, wir bleiben dabei und hoffen, dass Dänemark uns erlaubt, vor der grönländischen Küste Fischfang zu betreiben."
ICE_Reform_Althing: "Reform des Althing"
ICE_Reform_Althing_desc: "Unsere Institution ist die am längsten bestehende Demokratie der Welt. Das bedeutet aber auch, dass einige Teile veraltet oder rückständig sind und geändert werden müssen, um sicherzustellen, dass die Insel effizient geführt werden kann."
ICE_Review_CWCS: "Überprüfung des CWCS"
ICE_Review_CWCS_desc: "Wir müssen einen weiteren Versuch unternehmen, das auf der Insel geltende Programm zur Schaffung von Arbeitsplätzen zu überprüfen. Wir haben aus den Fehlern von '32 gelernt und werden die Stimmen der Arbeitnehmer in dieser Debatte mit Sicherheit zu Gehör bringen."
ICE_National_Infrastructure_Act: "Nationales Infrastrukturgesetz"
ICE_National_Infrastructure_Act_desc: "Die Qualität der Infrastruktur auf der Insel ist geradezu miserabel. Es müssen Durchführungsverordnungen unterzeichnet werden, um sie vorrangig an das moderne Zeitalter anzupassen."
ICE_Bank_Restructure: "Umstrukturierung des Bankensystems"
ICE_Bank_Restructure_desc: "Unabhängig von der Entscheidung, die getroffen werden muss, ist die derzeitige Situation des isländischen Bankwesens ein Scherbenhaufen. Wenn die Banken den Menschen helfen sollen, müssen sie von Grund auf saniert werden."
ICE_Central_Bank: "Zentralisiertes Bankensystem"
ICE_Central_Bank_desc: "Eine starke Zentralbank ist das, was Island braucht, um sich von der jüngsten Wirtschaftskrise zu erholen. Das Althingi wird der isländischen Zentralbank mehr Verantwortung übertragen, damit sie sich besser um die Menschen kümmern kann."
ICE_Separate_Bank: "Separate Banking Systems"
ICE_Separate_Bank_desc: "Zu viel Macht, die in einem einzigen System zentralisiert ist, hat uns diese Krise überhaupt erst eingebrockt. Island braucht eine kleinere Reihe von Banken, die sich der Unterstützung bestimmter Personengruppen widmen, um unnötige Risiken zu minimieren."
ICE_Limit_Notes: "Inflation bremsen"
ICE_Limit_Notes_desc: "Dieses wirtschaftliche Desaster hat zu einer ernsthaften Inflation unserer Währung geführt. Die neue Zentralbank wird eifrig daran arbeiten, den Anstieg der Inflation zu stoppen und diesen Ruin in ein Wunder zu verwandeln."
ICE_Fiscal_Austerity: "Finanzielle Sparsamkeit"
ICE_Fiscal_Austerity_desc: "Auch wenn es den Menschen nicht gefällt, kann eine vorübergehende Straffung des Gürtels genau das sein, was die Wirtschaft braucht, um wieder auf die Beine zu kommen."
ICE_Icelandic_Fish_Industry_Board: "Öffnet die IFIB"
ICE_Icelandic_Fish_Industry_Board_desc: "Um den Fischern der Insel zu helfen, muss eine spezielle Bank gegründet werden, die sich ausschließlich auf sie konzentriert, um eine Antwort auf diese Krise zu organisieren. Mitglieder des Isländisch Fishing Industry Board haben ihr Interesse bekundet, bei der Gründung einer Bank mitzuwirken, die den Fischern helfen soll, wieder auf die Beine zu kommen."

ICE_Connect_Isle: "Verbindet die Insel"
ICE_Connect_Isle_desc: "Gegenwärtig sind wir von der großen Welt abgeschnitten. Dies müssen wir durch den Ausbau unserer Marine- und Lufteinrichtungen korrigieren."
ICE_Expand_Ports: "Unsere Häfen ausbauen"
ICE_Expand_Ports_desc: "Unsere Häfen sind mit veralteter Ausrüstung ausgestattet und leiden unter einem Mangel an Investitionen. Durch die Modernisierung unserer Werften werden wir besser in der Lage sein, ein Handelszentrum im Atlantik zu werden."
ICE_Reyk_Airport: "Flughafen Reykjavik"
ICE_Reyk_Airport_desc: "Durch die Modernisierung der Flugzeuge in jüngster Zeit ist das Reisen von und nach unserer Insel viel einfacher geworden. Wir müssen den Ausbau eines internationalen Flughafens finanzieren, um diese Nachfrage zu befriedigen."
ICE_Expand_Air_Fleet: "Ausbau der Luftwaffe"
ICE_Expand_Air_Fleet_desc: "With the recent expansion of the Reykjavik Airport, many investors have wished to create an Isländisch owned aeronautical company. If we can supply the first initial planes, they promise us that their business will bring profit in the years to come."
ICE_Tourism: "Touristen anlocken"
ICE_Tourism_desc: "Wir haben eine Fülle von natürlichen Gegebenheiten, die den Tourismus anziehen werden. Lassen Sie uns diese Formationen nutzen, um die Wirtschaft auf unserer Insel zu fördern."
ICE_Reyk_Ship_Company: "Gründet die Reykjavik Shipping Company"
ICE_Reyk_Ship_Company_desc: "Der größte Teil unserer Exporte wird mit Schiffen unter dänischer Flagge abgewickelt. Es ist an der Zeit, eine eigene Reederei zu gründen, um sicherzustellen, dass wir die Einnahmen aus unserem Handel erhalten."
ICE_Purchase_Designs: "Schiffsmuster kaufen"
ICE_Purchase_Designs_desc: "Unsere derzeitigen Schiffe sind veraltet und für die Bedürfnisse des modernen Marktes ungeeignet. Lassen Sie uns moderne Schiffskonzepte von unseren Verbündeten kaufen, um dies zu ändern."
ICE_Local_Ship_Building: "Lokaler Schiffbau"
ICE_Local_Ship_Building_desc: "Jetzt, da wir die Entwürfe für moderne Schiffe erworben haben, brauchen wir nur noch die Möglichkeit, die Produktion im eigenen Land aufzunehmen. Zu diesem Zweck müssen wir in die für die Aufnahme der Produktion erforderliche Industrie investieren."
ICE_Expand_Trade: "Expand our Trading Lanes"
ICE_Expand_Trade_desc: "Mit unserer verbesserten Infrastruktur sind wir nun in der Lage, unsere Fähigkeit zum Handel mit weiter entfernten Ländern zu erweitern. Wir werden in den kommenden Jahren die Früchte ernten."

### National Spirits ###
ICE_ailing_economy: "Marode Wirtschaft"
ICE_ailing_economy_desc: "Der Zusammenbruch des britischen Empire im Jahr 1925 war für die isländische Wirtschaft verheerend. Großbritannien, ein langjähriger Wirtschaftspartner, stand nun unter einem Embargo aus Mitteleuropa. Zwar fanden die isländischen Fischexporte schließlich doch noch Abnehmer in Mitteleuropa, doch der Schaden war bereits angerichtet, und die isländische Wirtschaft lag durch den Verlust eines ihrer profitabelsten Handelspartner in Trümmern."
ICE_failing_economy: "Scheiternde Wirtschaft"
ICE_failing_economy_desc: "Mit dem Schwarzen Montag verschärft sich die Situation weiter."
ICE_Personal_Union: "Dänisch-Isländische Personalunion"
ICE_Personal_Union_desc: "Nach dem Ende des Weltkriegs im Jahr 1919 trafen sich die Regierungen Islands und Dänemarks, um über die Gründung des Staates Island zu beraten. Nach kurzen Verhandlungen wurde vereinbart, Island als souveräne Nation anzuerkennen, die im Rahmen einer Personalunion zwischen Dänemark und Island geführt werden sollte. Im Gegenzug sollte Dänemark die Kontrolle über die isländischen Außenbeziehungen übernehmen und im Falle eines Angriffs für die Verteidigung Islands verantwortlich sein."
ICE_Guttoslagurinn: "Aufstand in Gúttóslagurinn"
ICE_Guttoslagurinn_desc: "Auf einer Stadtratssitzung am 9. November 1932 debattierte der Stadtrat darüber, das städtische Arbeitsbeschaffungsprogramm einzustellen. Die Nachricht davon erreichte die Bevölkerung, die in Scharen vor dem Gebäude randalierte und forderte, das Programm beizubehalten, da Island immer noch unter der wirtschaftlichen Rezession litt. Dieser Aufstand wurde als Gúttóslagurinn bekannt und sorgte dafür, dass das CWCS für die nahe Zukunft des Landes in Kraft bleibt."
ICE_CWCS: "Das City Work-Creation Scheme"
ICE_CWCS_desc: "Das City Work-Creation Scheme, das zur Ankurbelung der Wirtschaft entwickelt wurde, bietet staatlich finanzierte zivile Projekte, um die Menschen wieder in Arbeit zu bringen."
ICE_recovering_economy_1: "Wirtschaft im Aufschwung"
ICE_recovering_economy_1_desc: "Der Weg zur Erholung vom Schwarzen Montag beginnt mit diesem ersten Schritt!"
ICE_recovering_economy_2: "Wirtschaft im Aufschwung"
ICE_recovering_economy_2_desc: "Mit weiteren Reformen könnten wir aus diesem Schlamassel herauskommen!"
ICE_recovering_economy_5: "Wirtschaft im Aufschwung"
ICE_recovering_economy_5_desc: "Durch die jüngste Erweiterung der Fischerei stehen wir jetzt etwas besser da als vorher!"
ICE_recovering_economy_6: "Wirtschaft im Aufschwung"
ICE_recovering_economy_6_desc: "Mit unserer jüngsten Fischereierweiterung scheint das Ende dieser Katastrophe in Sicht zu sein!"
ICE_healthy_economy_1: "Gesunde Wirtschaft"
ICE_healthy_economy_1_desc: "Mit dem Ausbau der Fischereiwirtschaft steht unsere Wirtschaft wieder auf gesunden Füßen."
ICE_booming_economy: "Boomende Wirtschaft"
ICE_booming_economy_desc: "Da unsere Unabhängigkeit gesichert ist und die Krise des Schwarzen Montags hinter uns liegt, kann unsere Wirtschaft nun frei aufblühen!"
ICE_Optimized_Farms: "Optimierte Bauernhöfe"
ICE_Optimized_Farms_desc: "Dank unserer Verbesserungen in der Landwirtschaft gedeiht unsere Bevölkerung jetzt prächtig!"
ICE_Independent_Althing: "Starkes Althing"
ICE_Independent_Althing_desc: "Mit unserer neu erlangten Unabhängigkeit wird unser unabhängiges Althing nun viel mehr Macht haben."
ICE_danish_bailout: "Dänische Rettungsaktion"
ICE_danish_bailout_desc: "Da unsere Wirtschaft in Scherben liegt, hat Dänemark gnädigerweise beschlossen, uns in dieser Zeit der Not zu unterstützen."
ICE_canadian_bailout: "Kanadische Rettungsaktion"
ICE_canadian_bailout_desc: "Da unsere Wirtschaft in Scherben liegt, hat Kanada gnädigerweise beschlossen, uns in der Zeit der Not zu unterstützen."
ICE_government_jobs: "Jobs in der Regierung"
ICE_government_jobs_desc: "Die Regierung wird die Zahl der verfügbaren Stellen erhöhen, um die Arbeitslosigkeit auf der Insel zu senken."
