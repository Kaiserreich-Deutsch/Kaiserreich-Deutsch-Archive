ICE_Industry_Expansion_Prereq_desc: "Das Gebiet in der Nähe von Reykjavik ist ein erstklassiger Kandidat für eine Erweiterung der Industrie auf unserer Insel. Es braucht nur noch ein wenig Arbeit, bevor der Bau beginnen kann."
ICE_Industry_Expansion: "Erweiterung unserer Industrie"
