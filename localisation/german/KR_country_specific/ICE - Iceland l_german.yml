ICE_Military_Projects: "Isländische Militärprojekte"
ICE_Military_Projects_desc: "Da unsere Insel immer mehr durch mögliche Angriffe der kriegführenden Mächte des Atlantiks bedroht wird, müssen wir Maßnahmen ergreifen, um die Insel vorzubereiten."
