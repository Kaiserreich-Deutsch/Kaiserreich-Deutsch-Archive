ice.106.d: "Es ist ein Jahr her, dass wir zuletzt beschlossen haben, unseren Sparhaushalt zu reduzieren. Wollen wir unseren Sparhaushalt weiter zurückfahren oder sollten wir dort bleiben, wo wir derzeit sind?"

ice.107.t: "Schluss mit der Sparsamkeit!"
ice.107.d: "Mit unserer letzten Haushaltsneubewertung sind wir endlich frei von dem Sparsystem, das wir in den letzten Jahren eingeführt haben. Das Volk jubelt, denn diese Stunde der Dunkelheit geht zu Ende!"
ice.107.a: "Endlich!"

#Canadian Tree Events#
ice.110.t: "Einladung an die kanadischen Ingenieure"
ice.110.d: "Durch unsere jüngste Ausrichtung auf die kanadische Sphäre liegen uns nun Aufträge für neue Projekte vor, die unser derzeitiges Limit übersteigen. Wir werden die Kanadier um Personal und Material bitten müssen, um diese Projekte zu verwirklichen."
ice.110.a: "Wendet euch an die königlichen kanadischen Ingenieure."

ice.111.t: "Beantragung einer kanadischen Garnisonstruppe"
ice.111.d: "Wir sind nur noch einen Katzensprung von der Union von Großbritannien entfernt. Wenn wir von einer britischen Invasion erfahren, wird es für die kanadischen Streitkräfte zu spät sein, von Halifax oder Neufundland aus einzugreifen. Stattdessen bitten wir Seine Majestät, eine Garnison zu entsenden, um die Insel gegen die Union of Britain zu verteidigen."
ice.111.a: "Anforderung der Z Einheiten."

ice.113.t: "Anforderung von Verstärkung für die IRAF"
ice.113.d: "Angesichts der Nähe zu Großbritannien wäre es ratsam, unsere Luftsteitkräfte zu verstärken, um besser auf die Abwehr von Feinden vorbereitet zu sein, die sich unserer Insel nähern."
ice.113.a: "Wir brauchen mehr Jäger."
ice.113.b: "Wir brauchen mehr Bomber."

ice.114.t: "Island fordert Verstärkung für die IRAF an"
ice.114.d: "Unsere Streitkräfte in Island haben Verstärkung für die IRAF angefordert. Sie haben uns gebeten, einige Kämpfer zu entbehren, um ihnen bei der Verteidigung unserer Basis auf Island zu helfen."
ice.114.a: "Wir können einige Kämpfer entbehren."
ice.114.b: "Wir brauchen unsere Kämpfer woanders."

ice.115.t: "Kanada schickt Kampfflugzeuge zur Verstärkung"
ice.115.d: "Die kanadische Regierung hat die Entsendung eines Geschwaders von Kampfflugzeugen genehmigt, das uns bei der Verteidigung Islands helfen soll."

ice.116.t: "Kanada schickt keine Kampfflugzeuge zur Verstärkung"
ice.116.d: "Die kanadische Regierung hat uns mitgeteilt, dass ihre Kämpfer anderswo in der Welt dringender gebraucht werden."

ice.117.d: "Unsere Streitkräfte in Island haben Verstärkung für die IRAF angefordert. Sie haben uns gebeten, einige Bomber zu entbehren, um sie bei der Verteidigung unserer Basis auf Island zu unterstützen."
ice.117.a: "Wir können einige Bomber entbehren."
ice.117.b: "Wir brauchen unsere Bomber woanders."

ice.118.t: "Kanada schickt Bomber zur Verstärkung"
ice.118.d: "Die kanadische Regierung hat die Entsendung einer Bomberstaffel genehmigt, die uns bei der Verteidigung Islands helfen soll."

ice.119.t: "Kanada schickt keine Bomber zur Verstärkung"
ice.119.d: "Die kanadische Regierung hat uns mitgeteilt, dass ihre Bomber anderswo in der Welt dringender benötigt werden."

#Union of Britain Tree Events#
ice.130.t: "Die Bildung der neuen Regierung"
ice.130.d: "Unsere Angleichung an die britische Sphäre bedeutet, dass wir eine neue Regierung für unsere Insel bilden müssen. Sollte diese neue Regierung von der Volkspartei oder der Bauernpartei geführt werden?"
ice.130.a: "Bevorzugt die Syndikalistischen Partei."
ice.130.b: "Bevorzugt die Bauernpartei."

###Other events###

#CWCS#

ice.150.t: "Der Zustand der Straßen"
ice.150.d: "Die isländische Infrastruktur hatte nie oberste Priorität, da die meisten Aktivitäten an der Küste stattfanden, wo das Boot das bessere Transportmittel war. Während Island versucht, sich zu modernisieren, sieht man unserer rückständigen Infrastruktur ihr Alter wirklich an. Die wenigen Straßen, die es auf der Insel gibt, sind nur saisonal befahrbar und befinden sich in einem extrem schlechten Zustand."
ice.150.a: "Wir müssen etwas dagegen tun!"

ice.151.t: "Warmwasserleitungen"
ice.151.d: "Eine neuere Entwicklung in Island ist die Installation von Warmwasserleitungen in bestimmten Teilen von Reykjavik. Als ein Landwirt vor einigen Jahren eine Dampfleitung in seinem Haus verlegte, setzte sich die Idee schnell durch. Viele Schulen und Krankenhäuser in der Stadt waren die ersten Gebäude, die mit Warmwasserleitungen ausgestattet wurden, aber das Rohrsystem hält nun auch Einzug in die Wohnungen der Menschen. Bald wird die ganze Stadt in der Lage sein, mit Leichtigkeit ein heißes Bad zu nehmen, da es unter unserer Insel reichlich Thermalquellen gibt."
ice.151.a: "Möge ein warmes Bad unsere Geister erwärmen."

#Generic Events#

ice.170.t: "Spende eines Geysir"
ice.170.d: "In Island gibt es mehrere Heißwassergeysire, die aufgrund ihrer explosiven Natur immer wieder Menschenmassen anziehen. Früher war dieser Geysir versteckt und wurde als Geschäftsfeld genutzt, um Geld von denjenigen zu verdienen, die den Ausbruch des Geysirs beobachten wollten. Inspiriert von der Nächstenliebe der Nation hat der Eigentümer den Zaun entfernt und den Geysir dem isländischen Volk auf ewig geschenkt!"
ice.170.a: "Eine äußerst großzügige Spende."

ice.171.t: "Feierliche Eröffnung des Wasserkraftwerks"
ice.171.d: "Heute wird die Fertigstellung des Wasserkraftwerks Laxárstöð gefeiert. Dieses einzigartige Kraftwerk hat die Kapazität, unsere lokale Stromerzeugung auf der Insel zu vervierfachen. Möge diese neue Errungenschaft den Aufschwung unseres Volkes fördern und uns zu neuen und größeren Höhen treiben!"
ice.171.a: "Auf eine bessere Zukunft!"

ice.172.t: "Hummockstudien"
ice.172.d: "Wissenschaftler untersuchen nach wie vor die Auswirkungen dieser grasbewachsenen 'Buckel' auf den Boden. Die meisten Experimente liefern keine aussagekräftigen Ergebnisse, aber die Menschen, die in der Nähe dieser Merkmale leben, beschreiben ein stärkeres Wohlbefinden und behaupten, dass sie seltener krank werden."
ice.172.a: "Wenn es funktioniert, funktioniert es."

ice.173.t: "Landwirtschaftliche Gemeinschaften"
ice.173.d: "Regierungsbeamte haben begonnen, kleine landwirtschaftliche Gemeinden zu untersuchen, um herauszufinden, wie sie in diesen schwierigen Zeiten besser geführt werden können. Gemeinden, die gut genug wirtschaften, werden eine kleine Steuerbefreiung erhalten, um andere zu ermutigen, ihrem Beispiel zu folgen und ihre Betriebe effizienter zu führen."
ice.173.a: "Für Effizienz!"

ice.174.t: "Das Verpacken der Fässer"
ice.174.d: "Ein wichtiger Teil des Exportgeschäfts ist das Verpacken von Fässern mit Fisch, die ins Ausland verschickt und verkauft werden sollen. Wir müssen in eine angemessene Infrastruktur investieren, um sicherzustellen, dass es nicht zu Engpässen aufgrund von Überfüllung der Docks kommt."
ice.174.a: "Packt sie ein und rollt sie raus."

ice.175.t: "Eine neue Quelle der Macht"
ice.175.d: "Ingenieure in Island haben Ideen entwickelt, um große Mengen an Strom auf die Insel zu bringen und damit die Industrialisierung zu unterstützen. Die reichlich vorhandenen Flüsse und Wasserfälle führen eine immense Menge an Energie mit sich, die an uns vorbeigeht. Wenn wir in einigen unserer Flüsse Dämme errichten könnten, wären wir vielleicht in der Lage, das Geschenk von Mutter Natur zu unserem Vorteil zu nutzen."
ice.175.a: "Eine ungenutzte Quelle."

ice.176.t: "Erweiterung des Vestmannaeyjar"
ice.176.d: "In dem Maße, wie die Fischereiindustrie wächst, wachsen auch die Städte, die solche Unternehmen unterstützen. Der Hafen ist zwar zu flach für größere, moderne Schiffe, aber die Küstenstadt Heimaey ist nach wie vor ein wichtiger Bestandteil der Kabeljaufischerei, die vor der Südküste Islands betrieben wird. Es werden bereits Anstrengungen unternommen, um den Transfer der Fänge von neueren Schiffen auf kleinere Schiffe zu rationalisieren, die den Fang zur Verarbeitung in die Stadt bringen können."
ice.176.a: "Das kann nur noch geschäftiger werden."

ice.177.t: "Eine moderne Flotte"
ice.177.d: "Die kleineren Schiffe, die wir in der Vergangenheit eingesetzt haben, sind nicht in der Lage, die Menge an Fisch zu bewältigen, die Island benötigt, um sich vom Schwarzen Montag zu erholen. Wir müssen in größere Schiffe investieren, die besser geeignet sind, um mit den Anforderungen der modernen Zeit Schritt zu halten."
ice.177.a: "Auf Wiedersehen, alter Freund."

#Black Monday#
ice.200.t: "Der schwarze Montag schlägt auf der Insel zu!"
ice.200.d: "Der wirtschaftliche Zusammenbruch, der in Deutschland seinen Anfang nahm, hat nun auch die Küsten Islands erreicht. Unser ohnehin schon schwacher Einfluss auf die Wirtschaft ist zerbrochen und wir sind ins Taumeln geraten. Um diese Krise zu bewältigen, ist eine völlige Neuordnung Islands erforderlich."
ice.200.a: "Katastrophe!"

#1937 Vote#
ice.250.t: "Volksabstimmung von 1937"
ice.250.d: "Es ist an der Zeit, über den Fortbestand der dänischen Herrschaft über Island abzustimmen. Die allgemein unwirksame Reaktion auf die Notlage der isländischen Bevölkerung während der jüngsten Wirtschaftskrise hat das Vertrauen der Menschen in die dänische Herrschaft erschüttert. Die Rufe nach Unabhängigkeit werden mit jeder Woche lauter. Kurz vor Ende der Wahlen deuten die Ergebnisse auf den Wunsch nach Unabhängigkeit hin."
ice.250.a: "Für ein unabhängiges Island!"
ice.250.b: "Bleibt in der dänischen Sphäre!"

ice.251.t: "Sieg über die Unabhängigkeit!"
ice.251.d: "Nach dem jüngsten Sieg bei der Abstimmung über die Unabhängigkeit von Dänemark haben sich die Minister in aller Eile für die eine oder andere Partei entschieden. Die einzige Konstante ist ein Aufschwung bei den Mitgliedern der Koalition der Unabhängigkeitspartei."
ice.251.a: "Auf wohlhabendere Zeiten!"

ice.252.t: "Loyalität gegenüber Dänemark"
ice.252.d: "Ungeachtet der Wirtschaftskrise, die viele auf der Insel polarisiert hat, sind die Isländer kein rebellisches Volk. Wir werden als Teil des Königreichs Dänemark unseren Teil dazu beitragen, für unsere Ecke des Reiches zu sorgen, ohne die Verbindungen zum Rest zu kappen. Dies hat leider dazu geführt, dass sich ein Teil der Hardliner unter den Unabhängigkeitsbefürwortern radikalisiert hat."
ice.252.a: "Wir müssen ein Leuchtturm der Ruhe bleiben."

#Leaving Mitteleuropa#
ice.253.t: "Island verlässt Mitteleuropa"
ice.253.d: "Mit der jüngsten Ausdehnung unserer Freiheit von Dänemark sind wir frei, unseren eigenen Weg zu gehen und uns vom kränkelnden mitteleuropäischen Wirtschaftsblock zu lösen. Einige Händler sind besorgt über unsere ungewisse Zukunft, hoffen aber auf lukrativere Geschäfte."
ice.253.a: "Auf einen freieren Markt!"

ice.254.d1: "Das isländische Volk hat sich entschieden, die mitteleuropäische Sphäre zu verlassen und ein neues, unabhängiges Handelsnetz zu knüpfen. Dies könnte eine Gelegenheit für uns sein, einen Verbündeten zu finden, der den Heimatinseln näher steht."
ice.254.d2: "Das isländische Volk hat sich entschieden, die mitteleuropäische Sphäre zu verlassen und ein neues, unabhängiges Handelsnetz zu knüpfen. Dies könnte eine Gelegenheit für uns sein, einen Verbündeten zu finden, der den Royalisten im Exil näher steht."
ice.254.a: "Interessant."

ice.256.t: "Island beschließt, die Personalunion zu beenden"
ice.256.d: "Nach dem Weltkrieg, im Jahr 1919, erhielt Island, das damals vollständig zu Dänemark gehörte, seine Unabhängigkeit, in Personalunion mit Dänemark, wobei Dänemark die Außenpolitik Islands bis zu einer möglichen Revision durch eine Volksabstimmung im Jahr 1944, 25 Jahre nach der Unabhängigkeit Islands, bestimmte. Als solche kamen sie nach Mitteleuropa und blieben im Allgemeinen auf einem Kurs mit uns. Allerdings ist die Zugehörigkeit Islands zu Mitteleuropa aufgrund seiner Lage nicht gerade ideal, so dass die Insel im Laufe der Jahre immer weiter zurückfiel. Unter dem Dissens, den dies verursachte, hatten die isländischen Politiker das Referendum beschleunigt, und das isländische Volk entschied sich für die Beendigung unserer Beziehungen. In Reykjavik wird eine Republik ausgerufen, und Island hat uns wissen lassen, dass es unser Außenministerium nicht mehr braucht, um die Isländer zu behandeln, als wären sie Dänen."
ice.256.a: "So sei es."

ice.257.t: "Island entscheidet sich für den Verbleib in seiner Personalunion"
ice.257.d: "Nach dem Weltkrieg, im Jahr 1919, erhielt Island, das damals vollständig zu Dänemark gehörte, seine Unabhängigkeit, in Personalunion mit Dänemark, wobei Dänemark die Außenpolitik Islands bis zu einer möglichen Revision durch eine Volksabstimmung im Jahr 1944, 25 Jahre nach der Unabhängigkeit Islands, bestimmte. Als solche kamen sie nach Mitteleuropa und blieben im Allgemeinen auf einem Kurs mit uns. Allerdings ist die Zugehörigkeit Islands zu Mitteleuropa aufgrund seiner Lage nicht gerade ideal, so dass die Insel im Laufe der Jahre immer weiter zurückfiel. Unter dem Dissens, den dies verursachte, hatten die isländischen Politiker das Referendum beschleunigt, aber das isländische Volk entschied sich für die Beibehaltung unserer Beziehungen. Island wird also auch in den kommenden Jahren in unserem Einflussbereich bleiben."
ice.257.a: "Ah, prächtig."

ice.258.t: "Jon Baldvinsson scheidet aus dem Amt aus"
ice.258.d: "Ein beliebtes Mitglied des Althingi und Vorsitzender der sozialdemokratischen Partei hat kürzlich angekündigt, dass er sein Amt niederlegen will. Unter Berufung auf seine angeschlagene Gesundheit hat er beschlossen, die Führung der sozialdemokratischen Partei an Stefan Stefansson weiterzugeben."
ice.258.a: "Wir wünschen ihm alles Gute."

ice.300.t: "Restrukturierung der Banken"
ice.300.d: "Die derzeitige Situation in Island ist für niemanden erfreulich, da das Bankensystem nach der Katastrophe des Schwarzen Montags völlig zusammengebrochen ist. Es haben sich zwei Lager gebildet, die zu unterschiedliche Ansichten darüber vertreten, wie die Banken wieder aufgebaut werden sollten. Die eine Gruppe ist der Meinung, dass der einzige Weg in die Zukunft eine starke, zentral geplante Bank ist, während die andere argumentiert, dass eine Reihe von separaten, spezialisierten Banken der beste Weg ist, um die isländische Bevölkerung aus der Krise zu führen. Welcher Gruppe sollten wir uns anschließen?"
ice.300.a: "Eine Insel, eine Bank!"
ice.300.b: "Delegierung an kleinere Banken."

ice.301.t: "Kauf eines neuen Designs"
ice.301.d: "Unsere derzeitigen Schiffe sind für den modernen Markt nicht geeignet. Um uns zu verbessern, müssen wir mit unseren nordischen Nachbarn Kontakt aufnehmen und sie um den Kauf einiger ihrer neuesten Konstruktionen bitten. Mit wem sollten wir Geschäfte machen?"
ice.301.a: "Segeln mit Schweden!"
ice.301.b: "Abkommen mit Dänemark!"
ice.301.c: "Nachbarland Norwegen!"

ice.350.t: "Island wird rebellisch"
ice.350.d: "Unsere Streitkräfte auf Island haben ein Funksignal abgefangen, das an die Einheimischen gesendet wurde, um ihre Meinung über uns zu ändern. Wir wissen, dass sie nicht die Mittel haben, uns von der Insel zu vertreiben. Sollen wir sie also reden lassen oder sollen wir unsere Streitkräfte etwas aufstocken?"
ice.350.a: "Entsendet zusätzliche Truppen."
ice.350.b: "Was könnten sie tun?"

ice.600.t: "Durchschneiden des Bandes vor der neuen Fabrik"
ice.600.d: "Trotz der Rückschläge in den letzten Jahren ist die isländische Wirtschaft weiter auf dem Vormarsch. Heute können wir die erste neue Fischerei auf der Insel nach der Katastrophe vom Schwarzen Montag eröffnen."
ice.600.a: "Lasst die Fänge rein!"

