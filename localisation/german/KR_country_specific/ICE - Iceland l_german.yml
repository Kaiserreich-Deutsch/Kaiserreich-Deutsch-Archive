ICE_Union_Engineers: "Britische Bauprojekte in Island"
ICE_Union_Engineers_desc: "Islands Lage im Nordatlantik macht es zu einem günstigen Stützpunkt für die Briten bei ihren Bemühungen gegen die Royalisten in Kanada. Angesichts der großen Zunahme geplanter Projekte aufgrund der Annäherung Islands an die Internationale Gemeinschaft besteht für britische Ingenieure die Möglichkeit, Island bei der rechtzeitigen Einhaltung seiner Fristen zu unterstützen."
ICE_Retool_Ind: "Umstrukturierung unserer Industrie"
ICE_Retool_Ind_desc: "Kurzfristig werden wir Produktionseinbußen hinnehmen müssen, während wir unsere Industrien vorübergehend schließen, damit wir sie umrüsten können, damit sie in Zukunft für unsere Arbeitnehmer sicherer sind."
ICE_Fuel_Prereq: "Vorbereitung des Standorts für die neue Industrie"
ICE_Fuel: "Bau einer Ölraffinerie in Reykjavik"
ICE_Reykjavik_Port_1: "Kleine Erweiterung des Hafens von Reykjavik"
ICE_Reykjavik_Port_2: "Mittlere Erweiterung des Hafens von Reykjavik"
ICE_Reykjavik_Port_3: "Weitere Erweiterung des Hafens von Reykjavik"
ICE_ENG_Infrastructure_Expansion: "Ausbau der lokalen Infrastruktur"

ICE_Resist_Invaders: "Widerstandsaktivitäten"
ICE_Resist_Invaders_desc: "Mit der Invasion unserer Insel durch die Briten befinden wir uns wieder einmal unter der Fuchtel einer fremden Macht. Wir müssen einen Widerstand organisieren, um unsere Kräfte für einen eventuellen Versuch, die Briten aus unserem Land zu vertreiben, zu sammeln! \n\nAktuelle Stärke des Widerstands :  §G[?ICE.resistance_ICE_strength]§! \n\nAktuelle Beliebheit des Widerstands :  §C[?ICE.resistance_ICE_popularity]§! \n\nAktuelle Besatzungsmacht : §R[?ICE.occupation_ENG_strength]§!"
ICE_Spread_Propaganda: "Verbreitung von Propaganda"
ICE_Spread_Propaganda_desc: "Wir werden diskret durch die Städte dieses Landes ziehen und diskret Botschaften platzieren, die unserer Sache entsprechen, um die Menschen auf unsere Seite zu bringen."
ICE_Broadcast_Propaganda: "Rundfunkpropaganda"
ICE_Broadcast_Propaganda_desc: "In einem kühnen Spiel werden wir unsere Botschaft über das Radio an die Bevölkerung senden. Es besteht die Möglichkeit, dass dies zusätzliche Kräfte auf die Insel lockt, aber wir brauchen die Unterstützung des Volkes!"
ICE_Request_Canadian_Aid: "Anforderung kanadischer Unterstützung"
ICE_Request_Canadian_Aid_desc: "Alleine sind wir nicht in der Lage, unsere Insel gegen die Briten zu verteidigen. Wir müssen eine Botschaft an die kanadische Regierung senden und sie um eine Spezialeinheit bitten, die unserem Volk hilft, sich gegen die Briten zu wehren."
ICE_Raid_Weapons: "Überfall auf feindliche Waffenlager"
ICE_Raid_Weapons_desc: "Es ist schwierig, auf Island Waffen zu finden. Das Land war lange Zeit keiner ernsthaften Bedrohung seiner Sicherheit ausgesetzt, was dazu geführt hat, dass es auf der ganzen Insel keine Waffen gibt. Fast alle befinden sich in den Händen der Briten. Es wird riskant sein, aber wir müssen einen Überfall auf einen ihrer schwächeren Wachposten organisieren, um Waffen für den Widerstand zu bekommen."
ICE_Scout: "Späht den Feind aus"
ICE_Scout_desc: "Bei den begrenzten Ressourcen, die uns zur Verfügung stehen, ist eine gute Aufklärung das A und O für eine erfolgreiche Operation. Wenn wir den Feind richtig ausspähen, sind wir auf alle Operationen gegen ihn besser vorbereitet."
ICE_Sabotage: "Sabotiert den Feind"
ICE_Sabotage_desc: "Das wird riskant sein, aber wir müssen den Willen der Briten zermürben, um die Insel in der Hand zu behalten. Experten werden Sprengsätze anbringen, um den Schaden zu maximieren, den wir nicht selbst anrichten können. Dies wird die Bevölkerung jedoch nicht für unsere Sache gewinnen."
ICE_Minelaying: "Legt eine Mine"
ICE_Minelaying_desc: "Minen sind selbst in den besten Zeiten unberechenbare Waffen, aber wir müssen uns auf jede erdenkliche Weise wehren. Unseren Spionen ist es gelungen, eine Mine zu einem Außenposten des Widerstands auf Island zu schmuggeln. Wir sind gut beraten, mit diesem Ungetüm vorsichtig umzugehen und unseren Angriffsplan gründlich auszukundschaften, bevor wir die Falle auslösen, damit wir nicht versehentlich ein ziviles Schiff treffen."
ICE_Declare_Canada: "Erklärt euch für Kanada!"
ICE_Declare_Canada_desc: "Unser Volk hat zu lange unter der Unterdrückung durch die Syndikalisten von der Union von Großbritannien gelitten! Es ist an der Zeit, sie endlich zu vertreiben und die Kanadier an ihrer Stelle als Beschützer der Insel einzuladen."

