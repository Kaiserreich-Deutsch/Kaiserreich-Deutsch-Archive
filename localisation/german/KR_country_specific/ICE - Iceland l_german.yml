ICE_Electric_Dam_2: "Wasserkraftwerk Laxárstöð II"
ICE_Electric_Dam_2_desc: "Angesichts der jüngsten Fortschritte bei der Stromerzeugung aus Wasserkraft kann ein zweites Kraftwerk gebaut werden, um das Kraftwerk Laxárstöð zu ergänzen."

ICE_Fishing_Regions_decisions: "Isländische Fischereiregionen"
ICE_Greenland_Region: "Ausweitung in Richtung Grönland"
ICE_Greenland_Region_desc: "Auch wenn sie nicht ganz so profitabel sind wie unsere südliche Fischereiregion, können wir die Dänen leichter dazu bewegen, uns den Fischfang vor der grönländischen Küste zu erlauben."
ICE_North_Atlantic_Region: "Expandiert in den Nordatlantik"
ICE_North_Atlantic_Region_desc: "Dies wird wahrscheinlich den Zorn der Menschen von Großbritannien auf sich ziehen, aber wir brauchen den zusätzlichen Platz, um unsere Wirtschaft wieder aufzubauen."

ICE_Canadian_Engineers: "Kanadische Projekte in Island"
ICE_Canadian_Engineers_desc: "Angesichts des starken Anstiegs der geplanten Projekte aufgrund der Annäherung Islands an die Entente besteht für kanadische Ingenieure die Möglichkeit, Island bei der rechtzeitigen Erfüllung seiner Fristen zu unterstützen."
