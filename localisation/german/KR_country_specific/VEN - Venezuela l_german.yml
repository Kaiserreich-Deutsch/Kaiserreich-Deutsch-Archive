### Decisions ###
VEN_COL_intervention_decisions: "Interveniert in Kolumbien"
VEN_COL_org_exiles: "Organisiert kolumbianische Exilanten"
VEN_COL_intervene: "Befreit Kolumbien"

VEN_essequibo_decisions: "Fordert Guayana Esequiba zurück"
VEN_essequibo_decisions_desc: "Seit der Krise von 1895 streiten sich Venezuela und das britische Empire (oder das, was davon heute noch übrig ist) um die Region Esequibo, die heute zu Britisch-Guayana gehört. Jetzt, da die Westindische Föderation in einen weiteren Krieg verwickelt ist, haben wir die Gelegenheit, unsere legitimen Ansprüche auf die Region geltend zu machen."
VEN_demand_essequibo: "Fordert Esequibo"
VEN_demand_essequibo_desc: "Da die Anglos abgelenkt sind, haben wir die einmalige Chance, unser verlorenes Land westlich des Esequibo-Flusses zurückzugewinnen."
VEN_peace_essequibo_start: "Bittet [WIF.GetNameDef] um Frieden"
VEN_peace_essequibo_start_desc: "Wir haben die Kontrolle über ganz Guyana, und unsere Kriegsziele sind erfüllt. Es ist an der Zeit, diesen Krieg zu beenden, bevor die gesamte Macht der westindischen Allianz auf unser armes Land übertragen wird.."
VEN_peace_essequibo_timer: "Bittet [WIF.GetNameDef] um Frieden"
VEN_peace_essequibo_timer_desc: "Wir haben die Kontrolle über ganz Guyana, und unsere Kriegsziele sind erfüllt. Es ist an der Zeit, diesen Krieg zu beenden, bevor die gesamte Macht der westindischen Allianz auf unser armes Land übertragen wird.."

VEN_oil_decisions: "Der Umgang mit den ausländischen Ölgesellschaften"
VEN_oil_decisions_desc: "Der überwiegende Teil der venezolanischen Erdölindustrie befindet sich in den Händen ausländischer Unternehmen wie Shell und den Nachfolgern von Standard Oil. Ihr Einfluss im Land ist groß und hat sowohl positive als auch negative Auswirkungen auf unsere Wirtschaft, aber wir könnten die negativen Auswirkungen begrenzen, indem wir einen größeren Anteil an diesen Unternehmen erwerben... Oder wir könnten sie einfach beschlagnahmen, sollte sich die Gelegenheit bieten."
VEN_oil_USA_buy: "Anteile an US-Ölgesellschaften"
VEN_oil_USA_buy_desc: "Yanquische Unternehmen wie die verschiedenen Nachfolger der riesigen Standard Oil Company und Texaco kontrollieren große Teile der Ölfelder und Produktionszentren unseres Landes. Der Erwerb eines größeren Anteils an diesen Unternehmen wird ein kostspieliges Unterfangen sein, von dem wir hoffentlich langfristig profitieren und ihren Einfluss in Venezuela verringern werden."
VEN_oil_USA_seize: "Yanqui-Vermögenswerte beschlagnahmen!"
VEN_oil_USA_seize_desc: "Jetzt, wo die Yanqui damit beschäftigt sind, sich aus idiotischen Gründen gegenseitig zu erschießen, haben wir eine großartige Gelegenheit, ... eine Reihe von Vermögenswerten amerikanischer Ölgesellschaften zu erwerben, falls sie sich weigern, nach unseren neuen Regeln zu spielen. Das wird die USA sicherlich verärgern, aber was können sie schon tun?"
VEN_oil_HOL_buy: "Anteile an lokalen Shell-Vermögenswerten"
VEN_oil_HOL_buy_desc: "Royal Dutch Shell war eines der ersten Unternehmen, das Konzessionen in Venezuela erwarb. Jetzt, da unsere Wirtschaft einen solchen Betrieb tragen kann, können wir einen größeren Anteil an der so genannten Shell de Venezuela erwerben und so die Macht des niederländischen Unternehmens im Lande verringern."
VEN_oil_HOL_seize: "Shell-Vermögenswerte beschlagnahmen!"
VEN_oil_HOL_seize_desc: "Da in den Niederlanden eine syndikalistische Revolution im Gange ist, haben wir die Chance, die Vermögenswerte von Shell in diesem Land zu beschlagnahmen und ihre Macht und ihren Einfluss in Venezuela zu verringern. Die Niederländer können uns jetzt sicherlich nicht aufhalten."

VEN_alliance_decisions: "Auf die Weltbühne"
VEN_alliance_decisions_desc: "Venezuela war im Laufe der Geschichte immer gezwungen, im Abseits zu stehen, als Zielscheibe für ausländische Einmischung und Imperialismus. Damit ist jetzt Schluss! Wir werden uns diplomatisch stärken und versuchen, jedem Bündnis beizutreten, das zum Schutz unserer Freiheit notwendig ist."
VEN_join_internationale: "Tretet der Internationale bei"
VEN_join_internationale_desc: "Nachdem unsere friedliche Revolution nach innen gesichert ist, sollten wir sie auch nach außen sichern. Es ist an der Zeit, dass das revolutionäre Venezuela sich der Bruderschaft der freien Arbeiter anschließt. Lasst uns sofort mit [INT.GetNameDef] Kontakt aufnehmen."
VEN_join_entente: "Tretet der Entente bei"
VEN_join_entente_desc: "Da sich unsere Nation im Krieg mit den Syndikalisten der Dritten Internationale befindet, sollten wir uns mit der Entente verbünden. Sie kann uns in der Karibik schützen und hat die besten Chancen, die französische und britische Bedrohung zu besiegen."
VEN_join_USA: "Sich mit den Amerikanern verbünden"
VEN_join_USA_desc: "Jetzt, da unsere Regierung durch die Hilfe der Amerikaner vor der syndikalistischen Bedrohung gerettet wurde, sollten wir uns für ihre Mühe revanchieren, indem wir ein Bündnis mit ihnen eingehen. Gemeinsam werden wir die Welt vom radikalen Syndikalismus befreien!"

