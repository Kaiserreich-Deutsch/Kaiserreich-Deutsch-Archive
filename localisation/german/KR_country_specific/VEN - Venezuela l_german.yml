### Focuses ###
VEN_blackmonday: "Der Schwarze Montag trifft die Ölquellen"
VEN_blackmonday_desc: "Dios Mio! Da der Großteil unseres Außenhandels mit Deutschland abgewickelt wird, war es unvermeidlich, dass die Wirtschaftskrise auch uns erreichen würde. Jetzt müssen wir uns um die unmittelbaren Folgen kümmern, während sich in Caracas Panik ausbreitet."

VEN_democracy_prevails: "Die Demokratie setzt sich durch"
VEN_democracy_prevails_desc: "In den Städten Venezuelas ist Ruhe eingekehrt. Jetzt können wir uns voll und ganz auf den Weg zur wirtschaftlichen Erholung konzentrieren, zumal die Arbeitnehmer von der anhaltenden Krise ziemlich hart getroffen wurden."
VEN_welfare_program: "Sozialhilfeprogramme"
VEN_welfare_program_desc: "Es wäre ein Fehler, die Sozialhilfe zu kürzen, wenn die Menschen sie am meisten brauchen. Vielmehr müssen wir dafür sorgen, dass unsere Sozialhilfeprogramme so viele Venezuelaner wie möglich erreichen, solange sie bedürftig sind."
VEN_healthcare_education: "Gesundheitswesen und Bildung ausbauen"
VEN_healthcare_education_desc: "Gesundheit und Bildung sind die grundlegendsten und notwendigsten Einrichtungen des Staates, und wir müssen dafür sorgen, dass sie die Menschen erreichen können. Es ist das Beste, was wir für künftige Generationen tun können, wenn wir dafür sorgen, dass unsere Bevölkerung gesund und gebildet bleibt, denn die langfristigen Vorteile liegen selbst in diesen schwierigen Zeiten auf der Hand."
VEN_expand_pensions: "Renten ausweiten"
VEN_expand_pensions_desc: "Die Menschen, die nicht arbeiten können, wie Senioren und Behinderte, sind bei Katastrophen am stärksten gefährdet. Um die Stabilität zu erhalten und die Menschen bei Laune zu halten, sollten wir das Rentensystem ausbauen, damit mehr arme Venezueler darauf zugreifen können.."
VEN_indreseach: "Industrielle Investitionen"
VEN_indreseach_desc: "Um sich von der Krise zu erholen und die Abhängigkeit von der Ölindustrie zu verringern, muss der Staat in verschiedene Industriesektoren investieren, um ihr Wachstum und ihre Fähigkeit, mehr Menschen zu beschäftigen, sicherzustellen."
VEN_flexibilty: "Wirtschaftliche Flexibilität"
VEN_flexibilty_desc: "Die aktuelle Krise hat gezeigt, dass wir nicht von der Erdölindustrie abhängig bleiben können. Deshalb müssen wir unsere Wirtschaft flexibler machen und sie durch Diversifizierung an die sich verändernde Weltwirtschaft anpassen. Dies wird unsere Wirtschaft hoffentlich stärker und widerstandsfähiger gegen wirtschaftliche Schwankungen machen."
VEN_diversification2: "Industrielle Diversifizierung"
VEN_diversification2_desc: "Die Diversifizierung unserer Industrie ist ein kostspieliger und langwieriger Prozess, der jedoch dafür sorgen wird, dass die venezolanische Wirtschaft weiterhin in einem gesunden Tempo und unabhängig von Marktschwankungen wachsen kann. Trotz der Kosten und des Tempos eines solchen Prozesses wird er Venezuela auf lange Sicht weitaus stärker machen als die weitere Abhängigkeit vom Öl."

VEN_preventive_coup: "Präventiver Coup"
VEN_preventive_coup_desc: "Da die AD-Regierung nicht in der Lage ist, die Ordnung aufrechtzuerhalten, ist die venezolanische Armee eingeschritten, um die Ordnung wiederherzustellen und die Wirtschaft auf den Weg der Besserung zu bringen. Dies ist natürlich nur vorübergehend, da die provisorische Regierung darauf besteht, dass die für 1939 geplanten Wahlen trotzdem stattfinden werden."
VEN_defensecontracts: "Verteidigungsaufträge"
VEN_defensecontracts_desc: "Um die Wirtschaft anzukurbeln, vergibt die Regierung mehr Aufträge zur Versorgung des Militärs mit Gütern. Dies wird unserem kämpfenden, kleinen Produktionssektor helfen, sich zu erholen und zu wachsen. Dadurch werden mehr Venezolaner beschäftigt und bereichert, während gleichzeitig sichergestellt wird, dass die Streitkräfte gut ausgerüstet und einflussreich bleiben."
VEN_diversification1: "Expansion der Waffenindustrie"
VEN_diversification1_desc: "Venezuelas Rüstungsindustrie ist, offen gesagt, winzig. Vor allem im Vergleich zur Größe des Militärs. Die Nachfrage nach militärischen Gütern wie Waffen und Munition mag künstlich sein, aber sie sorgt dafür, dass die Menschen arbeiten, bezahlt werden und etwas kaufen. Außerdem wird eine gut ausgerüstete Armee dazu beitragen, eine Wiederholung des schlechten Ergebnisses von 1925 zu vermeiden."
VEN_diversification3: "Armeegüter Selbstversorgung"
VEN_diversification3_desc: "Je weniger wir von Waffenimporten abhängig sind, desto besser. Vor allem, wenn die globale Situation weiter außer Kontrolle gerät. Da wir möglicherweise nicht in der Lage sind, weiter zu importieren, können wir auch unsere einheimische Rüstungsindustrie ausbauen und Importe ersetzen."
VEN_cut_welfare: "Sozialhilfekürzungen"
VEN_cut_welfare_desc: "Da die Wirtschaft am Boden liegt, müssen wir den Gürtel enger schnallen und die Ausgaben reduzieren. Die von der Vorgängerregierung aufgelegten Wohlfahrtsprogramme belasten unsere wackeligen Finanzen schwer und bringen uns in die Verschuldung. Die Programme sollten beendet werden, um den Haushalt auszugleichen."
VEN_arrest_syndie_troublemakers: "Syndikalistische Unruhestifter verhaften"
VEN_arrest_syndie_troublemakers_desc: "Die Gefahren einer möglichen syndikalistischen Revolution sind der Grund, warum das Militär nach dem Schwarzen Montag eingeschritten ist. Mit der Sicherung der provisorischen Regierung haben wir die Möglichkeit, wichtige Mitglieder der syndikalistischen Bewegung in Venezuela zu verhaften und ihren Einfluss in der Politik zu schwächen."
VEN_propagandaeffort: "Propagandabemühungen"
VEN_propagandaeffort_desc: "Unser Staatsstreich war zwar nicht ohne Präzedenzfall, aber er hat die politische Opposition, insbesondere diejenigen, die zuvor an der Regierung waren, vor der Aushöhlung der demokratischen Institutionen aufhorchen lassen. Wir müssen sicherstellen, dass die Bevölkerung den vorübergehenden Charakter unserer Regierung versteht und dass die geplanten Wahlen eingehalten werden."

VEN_inf: "Notfall-Infrastrukturarbeiten"
VEN_inf_desc: "Als vorübergehende Maßnahme, um die Menschen wieder in Arbeit zu bringen, hat die Regierung ein Programm für Infrastrukturarbeiten gestartet. Dadurch erhalten nicht nur die Arbeitslosen eine bezahlte Arbeit, sondern es wird auch das Infrastrukturnetz Venezuelas verbessert und das Land näher zusammengebracht."
VEN_milinf: "Flughafenbau"
VEN_milinf_desc: "Der Luftverkehr hat sich seit dem Weltkrieg weiter entwickelt. Unsere Luftverkehrsinfrastruktur ist jedoch sehr mangelhaft, und ihre Verbesserung würde die Entwicklung unserer Luftwaffe fördern und den Zugang zu abgelegeneren Teilen unseres Landes verbessern."
VEN_inf2: "Erneuerung der Infrastruktur"
VEN_inf2_desc: "Obwohl sich die Wirtschaft definitiv erholt, können wir noch viel mehr tun, um das Verkehrsnetz unseres Landes zu verbessern. Schließlich ist eine gute Infrastruktur der Schlüssel zu einer gesunden wirtschaftlichen Entwicklung."

VEN_healthyeco: "Wirtschaftliche Erholung"
VEN_healthyeco_desc: "Venezuela hat sich endlich von der Wirtschaftskrise erholt. Es bleibt zwar noch viel zu tun, um das Land wieder zu Wohlstand zu führen, aber das Schlimmste der Krise ist definitiv überstanden. Wir können uns jetzt auf das Wachstum unserer Wirtschaft konzentrieren und ein wohlhabendes Venezuela schaffen."

VEN_1939_elections: "Wahl von 1939"
VEN_1939_elections_desc: "Trotz der Wirtschaftskrise werden die geplanten Wahlen abgehalten. Die Acción Democrática wird versuchen, eine neue Amtszeit zu gewinnen, aber die Unión Republicana Democrática hat gute Chancen, die Regierung zu übernehmen, da sie auf wirtschaftlichen Wohlstand und nationalistische Rhetorik setzt. Die syndikalistische PSV ist jedoch seit dem Schwarzen Montag im Aufwind und hat mit ihrer antikapitalistischen Rhetorik eine kleine Chance auf einen Überraschungssieg."

VEN_AD_stays: "Eine weitere Amtszeit der AD"
VEN_AD_stays_desc: "Wenig überraschend hat die Partei der "Generación del 26" eine weitere Amtszeit des Präsidenten gewonnen. Sie will Venezuela weiter in einen Wohlfahrtsstaat verwandeln, der weniger von der Erdölindustrie abhängig ist."
VEN_longtermplanning: "Langfristige Wirtschaftsplanung"
VEN_longtermplanning_desc: "Wenn wir eine erfolgreiche, florierende Wirtschaft haben wollen, müssen wir uns auf langfristige wirtschaftliche Ziele konzentrieren und nicht auf kurzfristige. Dies wird zu einer gesunden und stabilen Wirtschaft führen und nicht zu einer Blase, die unweigerlich platzen wird."
VEN_thedutchdisease: "Unsere Abhängigkeit vom Öl verringern"
VEN_thedutchdisease_desc: "Es ist kein Geheimnis, dass Venezuela trotz unserer Bemühungen in den letzten zehn Jahren süchtig nach dem schwarzen Gold ist. Jetzt, da wir unser Mandat erfolgreich gesichert haben, können wir uns darauf konzentrieren, unsere Wirtschaft noch weiter zu diversifizieren und unsere Abhängigkeit von der Ölindustrie so weit wie möglich zu verringern, um ein nachhaltiges Wachstum zu gewährleisten."
VEN_blackmondaysafe: "Sicherheit vor Marktschwankungen"
VEN_blackmondaysafe_desc: "Der Schwarze Montag hat gezeigt, dass unsere Wirtschaft anfällig für Marktschwankungen ist. Mit unserer Erfahrung und unserer vielfältigen Wirtschaft sollten wir in der Lage sein, schneller und effektiver zu reagieren, sollte uns eine weitere Krise treffen."
VEN_protecting_workers: "Schutz der Arbeitnehmer"
VEN_protecting_workers_desc: "Der Schutz der Arbeitnehmer in Venezuela hat für eine sozialdemokratische Regierung oberste Priorität. Im Kongress werden weitere Gesetze zur Verbesserung der Sicherheitsvorschriften am Arbeitsplatz und zur Verbesserung des sozialen Sicherheitsnetzes für die Armen eingebracht."
VEN_public_investments: "Öffentliche Investitionen"
VEN_public_investments_desc: "Die Verbesserung öffentlicher Einrichtungen wie Schulen, Krankenhäuser und Parks ist für die Regierung unerlässlich, damit die Lebensqualität im ganzen Land verbessert wird."
VEN_towards_welfare_state: "Auf dem Weg zu einem Wohlfahrtsstaat"
VEN_towards_welfare_state_desc: "Das Streben nach einem Wohlfahrtsstaat ist ein ehrgeiziges und hochgestecktes Ziel, aber in dem Maße, wie unsere Wirtschaft wächst und unsere Wohlfahrtsprogramme mehr Mittel erhalten, schreitet unser Land langsam auf dieses Ziel zu und wird zu einem der am weitesten entwickelten Länder Lateinamerikas."
VEN_economicalbonanza: "Gesundes Wirtschaftswachstum"
VEN_economicalbonanza_desc: "Die Wirtschaft Venezuelas wächst in einem stetigen und gesunden Tempo. Auch wenn unsere Wirtschaft nicht boomt, so wissen wir doch, dass dies der vernünftigste Weg ist, unser Land zu entwickeln, ohne die künftigen Generationen zu gefährden. Wir können nur hoffen, dass die künftigen Venezolaner unabhängig von ihrer sozialen Schicht große Chancen haben werden und dass der Sozialismus eines Tages friedlich verwirklicht wird."

VEN_URD_victory: "URD-Präsidentschaft"
VEN_URD_victory_desc: "Die Unión Republicana Democrática, bestehend aus gemäßigten Progressiven, Liberalen und Nationalisten der Generación del 26, hat es geschafft, die Präsidentschaft zu übernehmen. Wir sind auf dem Weg zu einem unvorstellbaren wirtschaftlichen Wohlstand, bei dem die Venezolaner an erster Stelle stehen."
VEN_oil_industry_reforms: "Reformen in der Ölindustrie"
VEN_oil_industry_reforms_desc: "Während sich große Teile der Ölindustrie in den Händen ausländischer Unternehmen befinden, konzentrieren sich deren Heimatländer auf ihre eigenen Probleme. Jetzt ist ein guter Zeitpunkt, um auf Reformen in der Branche zu drängen und sicherzustellen, dass die Venezolaner ihren rechtmäßigen Anteil an den Gewinnen und Investitionen erhalten."
VEN_oil_expansion: "Öl-Expansion"
VEN_oil_expansion_desc: "In einer Welt, in der die Spannungen zunehmen und Venezuela nur zuschaut, dürfen wir eine solche Chance nicht ungenutzt lassen. Die Erdölindustrie muss ausgebaut werden, um den wachsenden Bedarf der Welt an Öl zu decken."
VEN_oil_profits: "Ölgewinn Investitionen"
VEN_oil_profits_desc: "Wir müssen die wachsenden Gewinne aus der Ölindustrie sorgfältig investieren, um den Wohlstand der Venezolaner zu sichern."
VEN_interclass_unity: "Zusammenarbeit der Klassen"
VEN_interclass_unity_desc: "Die Venezolanerinnen und Venezolaner sind, unabhängig von ihrer sozialen Schicht, eine Nation. Wir dürfen nicht zulassen, dass sozialistische Demagogen künstliche Spaltungen in unserer Gesellschaft herbeiführen, sondern müssen stattdessen ein Gefühl der nationalen Einheit unter den Menschen fördern, unabhängig davon, ob sie arm oder reich sind."
VEN_pan_tierra_libertad: "¡Por pan, tierra y libertad!"
VEN_pan_tierra_libertad_desc: "Für Brot, Vaterland und Freiheit! Die Förderung einer größeren Einheit in Venezuela ist für eine stabile und harmonische Gesellschaft unerlässlich. Der Leitspruch der URD symbolisiert ihr Engagement für Wohlstand, Nationalismus und Freiheit und ist somit ein großartiger Slogan, um den man sich scharen kann."
VEN_dios_y_federacion: "Dios y Federación"
VEN_dios_y_federacion_desc: "Gott und die Föderation ist das traditionelle Motto Venezuelas seit dem Föderalismuskrieg von 1859-1863, der große Auswirkungen auf die institutionelle Entwicklung des Landes und sein Engagement für Föderalismus und Freiheit hatte. Die Förderung des Nationalstolzes ist für die Schaffung einer geeinten Gesellschaft unerlässlich."
VEN_lodsofemone: "Wirtschaftsboom"
VEN_lodsofemone_desc: "Die Wirtschaft wächst schneller als je zuvor! Die Nutzung der Ölindustrie und die kluge Investition ihrer großen Gewinne haben uns zu einem beispiellosen Wachstum geführt, das zu einem wohlhabenden, reichen Venezuela führen wird."

VEN_industrialization: "Industrialisierung"
VEN_industrialization_desc: "Die Industrie Venezuelas ist klein und anfällig. Da die Industrie die Grundlage für eine moderne Wirtschaft ist, müssen wir dafür sorgen, dass unser Land sich industrialisieren und florieren kann, in der Hoffnung, einen modernen Staat zu schaffen, der mit unseren europäischen und nordamerikanischen Kollegen vergleichbar ist."
VEN_navalindustry: "Investitionen in den Schiffbau"
VEN_navalindustry_desc: "Die Marineindustrie in Venezuela ist relativ klein. Sie hat jedoch das Potenzial, etwas Größeres zu werden, wenn wir mehr in sie investieren. Schließlich braucht unsere wachsende Marine bessere Einrichtungen, und eine solche moderne Industrie hat viele Vorteile, da sie viele Venezolaner beschäftigt, den Seehandel verbessert und mehr Waren für den Export schafft."
VEN_education: "Erweiterung der UCV"
VEN_education_desc: "Die Universidad Central de Venezuela (Zentraluniversität von Venezuela) ist das wichtigste Hochschul- und Forschungszentrum des Landes und eine der ältesten in der westlichen Hemisphäre. Da immer mehr Menschen die Möglichkeit haben, sie zu besuchen, wäre es ratsam, sie zu erweitern und ihre Kapazitäten und Fähigkeiten zu steigern."

VEN_revolution_by_ballot: "Revolution durch Wahlen"
VEN_revolution_by_ballot_desc: "Der überraschende Wahlsieg der PSV macht sie zu einem der wenigen Beispiele dafür, dass eine syndikalistische Partei mit bürgerlichen Mitteln an die Macht gekommen ist. Jetzt können wir die venezolanische Revolution beginnen und unser Land in einen sozialistischen Musterstaat in Lateinamerika verwandeln."
VEN_empower_CTV: "Ermächtigung der FTV"
VEN_empower_CTV_desc: "Die Gewerkschaften sind das Zentrum eines jeden syndikalistischen Landes. Daher müssen wir die Confederación de Trabajadores de Venezuela, den wichtigsten Gewerkschaftsverband des Landes, stärken, damit die Regierung wirklich in den Händen der Arbeiter liegt und der bürgerliche Staat langsam abgebaut werden kann."
VEN_workplace_democratisation: "Demokratisierung am Arbeitsplatz"
VEN_workplace_democratisation_desc: "Die venezolanische Industrie muss von Grund auf erneuert werden, damit die Produktionsmittel in die Hände der Arbeiter gelegt werden können, die jeden Tag so hart arbeiten. Die Demokratie am Arbeitsplatz ist eine Notwendigkeit, um die Arbeiter wirklich zu befreien und ihnen die Verantwortung für ihre eigene Arbeit zu übertragen."
VEN_socialist_education: "Sozialistische Bildung"
VEN_socialist_education_desc: "Wir können viel von unseren Freunden in der Internationalen lernen. Die Überarbeitung des venezolanischen Bildungswesens und der Institutionen wird neue Generationen von jungen Sozialisten hervorbringen, die sich für die Zukunft des Landes und der Welt einsetzen wollen."
VEN_nationalise_industry: "Verstaatlichung der Industrie"
VEN_nationalise_industry_desc: "Wir können nicht zulassen, dass die Unternehmerklasse, ob ausländisch oder einheimisch, unsere Industrie und Wirtschaft kontrolliert. Ihre Verstaatlichung wird es uns ermöglichen, unsere Politik umzusetzen und sicherzustellen, dass die Arbeitnehmer frei von Ausbeutung und Bourgeoisie sind."
VEN_land_reform: "Bodenreform"
VEN_land_reform_desc: "Auch wenn die Landverteilung in Venezuela bei weitem nicht die schlechteste in Lateinamerika ist, gibt es immer noch viele Regionen, in denen Großgrundbesitzer das Land kontrollieren und viel zu viel Macht und Einfluss haben und die armen Bauern ausbeuten. Deshalb müssen wir das Land gerecht unter den Bauern umverteilen und sie von der Unterdrückung befreien."
VEN_collectivisation: "Kollektivierung"
VEN_collectivisation_desc: "Die Kollektivierung ist zwar bei den Bauern nicht gerade beliebt, aber sie wird dafür sorgen, dass die Nahrungsmittel richtig unter den Menschen verteilt werden. Außerdem werden wir in der Lage sein, die Kollektive zu koordinieren und sicherzustellen, dass sie produktiv und effizient bleiben."
VEN_proceedviceroy: "Verstaatlichung der Ölindustrie"
VEN_proceedviceroy_desc: "Die Ölindustrie ist ein Symbol für die Unterdrückung und Ungleichheit der Bourgeoisie. Da ausländische Unternehmen und einheimische Kapitalisten sie kontrollieren, kommt nur wenig von ihrem unglaublichen Reichtum bei den Arbeitern an. Daher sollten wir, während die Welt abgelenkt ist, die ausländischen Unternehmen enteignen und die Industrie verstaatlichen, um sicherzustellen, dass ihr Reichtum dem Volk zugute kommt."
VEN_five_year_plan: "Fünfjahresplan"
VEN_five_year_plan_desc: "Die Schaffung eines sozialistischen Staates in einem weniger entwickelten Staat ist schwierig, denn eine starke Arbeiterklasse ist die Grundlage dafür. Unter Berücksichtigung der Ratschläge der totalistischen Fraktion haben wir einen Fünfjahresplan erstellt, um Venezuela auf ein Niveau zu industrialisieren, auf dem der Sozialismus möglich sein wird."
VEN_rapid_industrialisation: "Rasche Industrialisierung"
VEN_rapid_industrialisation_desc: "Als Ergebnis unseres Fünfjahresplans hat sich Venezuela in einem unvorstellbaren Tempo industrialisiert. Bald werden wir eine starke, freie Arbeiterklasse und eine hochentwickelte Industrie haben, die es mit unseren Brüdern in der Welt wie Frankreich und Großbritannien aufnehmen kann."
VEN_to_socialism: "Zum Sozialismus!"
VEN_to_socialism_desc: "¡Proletarios de todos los países, uníos! Der Sozialismus ist das wahre Ziel der PSV. Die Revolution hat gerade erst begonnen, aber bald werden die Arbeiter der Welt frei sein und eine klassenlose Gesellschaft geschaffen werden."

VEN_eagle_screech: "Pérez Jiménez ergreift die Macht"
VEN_eagle_screech_desc: "Mit Unterstützung der USA hat sich die Armee eingemischt, um eine syndikalistische Revolution zu verhindern, und eine Militärregierung unter Marcos Pérez Jiménez gebildet. Der starke Mann selbst ist ein entschiedener Gegner der Syndikalisten und ist bereits dabei, linke und andersdenkende Elemente in Venezuela endgültig zu beseitigen."
VEN_seguridad_nacional: "Seguridad Nacional"
VEN_seguridad_nacional_desc: "Die Dirección de Seguridad Nacional (Direktion für Nationale Sicherheit) wurde von Pérez Jiménez ins Leben gerufen und verwandelt das bisherige Cuerpo de Investigación Nacional (Nationales Ermittlungskorps) in eine echte Geheimpolizei, die in der Lage ist, die gefährliche Opposition der neuen Regierung auszuschalten."
VEN_threaten_opposition: "Bedroht die Opposition"
VEN_threaten_opposition_desc: "Die Oppositionsparteien haben unsere Regierung kritisiert, da sie unseren Staatsstreich für illegal halten und insbesondere die DSN als repressiv kritisieren. Es ist an der Zeit, diese abweichenden Sympathisanten der Syndikalisten zum Schweigen zu bringen und ... sie davon zu überzeugen, unsere Junta zu unterstützen, oder mit ernsthaften Konsequenzen zu rechnen."
VEN_censorship: "Zensur"
VEN_censorship_desc: "Unsere Regierung steht rechtlich gesehen auf wackligen Beinen. Doch Propaganda ist ein mächtiges Instrument. Solange das Volk hinter uns steht, spielt es keine Rolle, wie undemokratisch unsere Gegner behaupten, dass wir sind. Das bedeutet natürlich, dass wir die Schlinge um die Presse enger ziehen und sicherstellen müssen, dass keine Anti-Junta-Propaganda verbreitet werden kann."
VEN_new_US_treaty: "Neuer Vertrag mit den USA"
VEN_new_US_treaty_desc: "Es ist kein Geheimnis, dass die USA unser wichtigster Verbündeter und Handelspartner sind. Schließlich würde Venezuela ohne sie wegen der Syndikalisten in Trümmern liegen. Es ist nur natürlich, dass wir die Beziehungen zu ihnen verbessern und einen neuen, für beide Seiten vorteilhaften Vertrag unterzeichnen sollten."
VEN_US_oil_companies: "US Ölgesellschaften"
VEN_US_oil_companies_desc: "Die amerikanischen Ölgesellschaften verfügen über weit mehr Kapital und Erfahrung als die einheimischen Unternehmen. Sie werden in der Lage sein, die Erdölindustrie in Venezuela weitaus mehr und effizienter zu verbessern, als wir es aus eigener Kraft könnten."
VEN_oil_money_investment: "Ölgeld-Investition"
VEN_oil_money_investment_desc: "Die Junta profitiert in hohem Maße von der verbesserten Erdölindustrie. Ein kluger Schachzug wäre es, diese Gewinne in die Wirtschaft oder in öffentliche Projekte zu reinvestieren, um das Image der Regierung als erfolgreiche Regierung zu verbessern."
VEN_foreign_investors: "Ausländische Investoren"
VEN_foreign_investors_desc: "Mit den USA als engem Verbündeten sind wir uns der Vorteile bewusst, die Investoren in unser Land bringen können. Daher müssen wir sie ermutigen, eher in unser Land zu investieren als in andere, um uns zu helfen, Venezuela nach unserem Bild wieder aufzubauen."
VEN_infrastructure_development: "Entwicklung der Infrastruktur"
VEN_infrastructure_development_desc: "Unser Präsident hat ein Auge für Opulenz. Er glaubt, dass massive Infrastrukturprojekte das Image des Landes innerhalb und außerhalb Venezuelas als moderne und vor allem mächtige Nation verbessern werden."
VEN_foreign_experts: "Ausländische Experten"
VEN_foreign_experts_desc: "Um das Land zu stärken, muss die Bildung verbessert werden. Ein Problem, dem wir gegenüberstehen, ist, dass viele venezolanische Intellektuelle während des Putsches geflohen sind. Viele ausländische Experten sind jedoch bereit, für uns und unsere Ziele zu arbeiten, und wir werden sie brauchen, um die Zukunft Venezuelas aufzubauen."
VEN_strong_venezuela: "Ein starkes Venezuela"
VEN_strong_venezuela_desc: "Präsident Pérez Jiménez träumt von einem starken Venezuela. Einem Land, das stark genug ist, um eine regionale Macht in Lateinamerika zu sein. Mit der Zeit kommen wir der Verwirklichung seiner Ziele immer näher. Bald wird Venezuela dank unserer großen Anstrengungen die mächtigste Nation Südamerikas sein."

VEN_maintaining_the_edge: "Den Vorsprung bewahren"
VEN_maintaining_the_edge_desc: "Seit Mitte der 1920er Jahre haben die aufeinander folgenden Regierungen die venezolanische Armee zu der schlagkräftigen Truppe ausgebaut, die sie heute ist. Wir dürfen uns jedoch keinesfalls auf unseren Lorbeeren ausruhen, denn wir könnten leicht unseren Vorsprung verlieren. Wenn wir die Armee modern halten, können wir sicherstellen, dass sie in der Region eine ernstzunehmende Kraft bleibt."

VEN_import_new_arms: "Neue Waffen importieren"
VEN_import_new_arms_desc: "Venezuela hat nur begrenzte Möglichkeiten zur Waffenproduktion. Glücklicherweise haben sich mehrere Unternehmen wie FN in Wallonien und Steyr in Österreich bereit erklärt, unsere Streitkräfte zu einem guten Preis auszurüsten. Wir sollten uns noch einmal mit ihnen in Verbindung setzen, um unsere Waffenarsenale aufzustocken und uns für den Fall der Fälle eine beträchtliche Reserve zu sichern."
VEN_import_heavy_equipment: "Schwere Ausrüstung importieren"
VEN_import_heavy_equipment_desc: "Noch schwieriger ist es, schweres Gerät wie Artilleriegeschütze in großer Zahl zu beschaffen, die in der modernen Kriegsführung unbedingt erforderlich sind. Einmal mehr sind wir auf Waffenimporte angewiesen, bis wir eine lokale Produktion aufbauen können."
VEN_local_arms_production: "Lokale Waffenproduktion"
VEN_local_arms_production_desc: "Unsere Abhängigkeit von Waffenimporten wird unweigerlich zu einem Problem werden, wenn wir wieder in einen Krieg geraten und möglicherweise von unserem Außenhandel abgeschnitten sind. Wir sollten ausländische Experten anheuern, um eine lokale Produktion aufzubauen, beginnend mit den Werkzeugen, die zur Reparatur und Wartung unserer derzeitigen Waffen benötigt werden, bevor wir hoffentlich genug Erfahrung haben, um unsere eigenen Waffen herzustellen."
VEN_expand_local_production: "Lokale Produktion ausbauen"
VEN_expand_local_production_desc: "Jetzt, wo wir die Grundlage für eine heimische Rüstungsindustrie haben, müssen wir weiter in sie investieren, um Importe so weit wie möglich zu ersetzen. Auch wenn wir vielleicht nie mit den großen Arsenalen Europas oder der USA mithalten können, so können wir doch unsere Abhängigkeit von ihnen verringern und unabhängiger werden."

VEN_doctrine_reevaluation: "Neubewertung der Doktrin"
VEN_doctrine_reevaluation_desc: "Obwohl sich seit der Demütigung von 1925 viel getan hat, hinkt unsere Doktrin den neuesten Entwicklungen hinterher. Da sich die Militärtechnologie und die Doktrin in den letzten paar Jahrzehnten dramatisch verändert haben, müssen wir unsere Anstrengungen darauf konzentrieren, dass unsere Offiziere in der Lage sind, einen modernen Krieg zu führen."

VEN_maximum_firepower: "Maximale Feuerkraft"
VEN_maximum_firepower_desc: "Der Schlüssel zur Kriegsführung liegt darin, dass unsere Streitkräfte dem Feind gegenüber einen Vorsprung an Feuerkraft haben. Dies ist seit Jahrhunderten die Wahrheit, und die Erfahrungen der Europäer im Weltkrieg und in der übrigen Welt haben dies nur bestätigt."
VEN_modern_fire_support: "Moderne Feuerunterstützung"
VEN_modern_fire_support_desc: "Die Feuerunterstützung ist der Schlüssel, um unsere Verluste zu begrenzen und die des Gegners zu maximieren. Entscheidend ist, dass unsere Offiziere und Artilleriegeschütze in der Lage sind, sich mit der Infanterie abzustimmen und umgekehrt. Die heutige Kriegsführung bietet mehrere Möglichkeiten, dies durch Ausbildung und verbesserte Kommunikation zu optimieren."
VEN_modern_artillery: "Moderne Artillerie"
VEN_modern_artillery_desc: "Natürlich ist die Feuerunterstützung ohne die Artillerie selbst unvollständig. Unsere Artillerie muss mit modernen Geschützen ausgestattet und von ausgebildeten Experten bemannt sein, um ihre Feuerkraft und Effizienz zu maximieren. Schließlich sind moderne Geschütze die vielleicht tödlichste Waffe auf dem Schlachtfeld."
VEN_shock_and_awe: "Schock und Ehrfurcht"
VEN_shock_and_awe_desc: "Die Idee von "Schock und Ehrfurcht" besteht darin, den Feind durch den spektakulären Einsatz von überwältigender Feuerkraft zu lähmen und unseren Truppen die Möglichkeit zu geben, einen Angriff abzuwehren oder einen Durchbruch zu erzielen. Dies erfordert gut ausgebildete Artilleristen und eine gute Koordination zwischen unterstützenden Elementen und der Infanterie."

VEN_maximum_speed: "Maximale Geschwindigkeit"
VEN_maximum_speed_desc: "Der Schlüssel zur Kriegsführung liegt darin, sich einen Mobilitätsvorteil gegenüber dem Feind zu sichern und ihn dort anzugreifen, wo er es am wenigsten erwartet oder wo er am schwächsten ist. Die jüngsten Kriege haben gezeigt, dass unsere Streitkräfte die Dynamik aufrechterhalten müssen, sonst verkommt die Kriegsführung zu einem blutigen statischen Krieg."
VEN_mass_motorisation: "Massenmotorisierung"
VEN_mass_motorisation_desc: "Die beste Möglichkeit, in einem modernen Krieg mobil zu bleiben, besteht darin, dafür zu sorgen, dass eine Armee über genügend Lastwagen verfügt, um Truppen und Nachschub an die Front zu transportieren. Eine motorisierte Armee wird in der Lage sein, jeden Feind, der zu Fuß unterwegs ist oder von Pferdewagen versorgt wird, zu überlisten."
VEN_armoured_warfare: "Gepanzerte Kriegsführung"
VEN_armoured_warfare_desc: "Panzer sind eine relativ neue Militärtechnologie, mit der es nur wenig Einsatzerfahrung gibt. Viele glauben jedoch, dass sie die Zukunft der Kriegsführung sind, die neue Kavallerie mit hoher Mobilität und Feuerkraft."
VEN_modern_manoeuvre_warfare: "Moderne Manöverkriegsführung"
VEN_modern_manoeuvre_warfare_desc: "Die mobile Kriegsführung ist gewiss kein neues Konzept, denn sie beherrschte das militärische Denken bis zum Zweiten Weltkrieg. Durch neue technologische Entwicklungen ist es wieder aktuell geworden, und Venezuela hat es sich zu eigen gemacht und die venezolanische Armee zu einer der modernsten Streitkräfte des Kontinents gemacht."

VEN_expand_AMV: "Erweitert die AMV"
VEN_expand_AMV_desc: "Die Academia Militar de Venezuela, die Militärakademie Venezuelas, ist das wichtigste Zentrum des Landes für militärische Ausbildung und Forschung. Da die Armee in den letzten zehn Jahren stark gewachsen ist, ist es an der Zeit, in den Ausbau der AMV zu investieren, um sicherzustellen, dass wir über ein kompetentes Offizierskorps und qualifizierte Experten in unserem Militär verfügen."
VEN_jungle_warfare: "Dschungelkriegsführungstraining"
VEN_jungle_warfare_desc: "Der dichte Dschungel im Süden und Osten Venezuelas stellt eine interessante Herausforderung für unsere Streitkräfte dar. Eine zusätzliche Ausbildung unserer Truppen wird es uns ermöglichen, in diesen unwegsamen Regionen effektiver zu kämpfen, was sich als entscheidend erweisen kann, wenn wir Guayana Esequiba zurückerobern wollen."

VEN_air_force_expansion: "Erweiterung der Luftstreitkräfte"
VEN_air_force_expansion_desc: "Die Luftstreitkräfte haben als jüngster Teil der Streitkräfte deutlich weniger Aufmerksamkeit erhalten als das Heer und die Marine. Da wir im Bereich der Luftstreitkräfte und der Theorie stark im Rückstand sind, sollten wir mit dem Ausbau der Luftstreitkräfte beginnen, denn das Potenzial der Luftstreitkräfte ist zu groß, um es zu ignorieren."
VEN_air_superiority: "Luftüberlegenheit"
VEN_air_superiority_desc: "Ein Teil des Luftwaffenkommandos befürwortet eine unabhängigere Luftstreitkraft und behauptet, sie könne weit mehr tun als nur die Landstreitkräfte zu unterstützen. Sie wollen, dass die Luftwaffe ein offensives Instrument ist, das sich auf die Erlangung der Luftüberlegenheit über unseren und den Himmel unserer Feinde konzentriert und Bomber einsetzt, um deren Kräfte und Moral zu zerstören."
VEN_army_support: "Unterstützung der Armee"
VEN_army_support_desc: "Die konservativeren Offiziere der Luftstreitkräfte, die von Armeeoffizieren unterstützt werden, sind der Ansicht, dass die Luftstreitkräfte im Wesentlichen eine Erweiterung der Armee sind und dass sie sich darauf konzentrieren sollten, feindliche Flugzeuge von der Armee fernzuhalten und Landoperationen zu unterstützen."
VEN_surplus_fighters: "Überschüssige Kämpfer"
VEN_surplus_fighters_desc: "Unsere Kapazitäten für den Flugzeugbau sind praktisch nicht vorhanden. Wir können jedoch Jagdflugzeuge von den entwickelteren Nationen kaufen, um unseren Bedarf an Flugzeugen vorläufig zu decken."
VEN_study_foreign_designs: "Studiert ausländische Designs"
VEN_study_foreign_designs_desc: "Da wir eine Reihe ausländischer Flugzeugkonstruktionen in unserem Bestand haben, sollten wir sie gründlich studieren, was unseren eigenen Ingenieuren helfen wird, sich auf dem Gebiet der Luftfahrt zu verbessern. Das wird uns hoffentlich helfen, unsere eigene Luftfahrtindustrie aufzubauen."
VEN_local_air_production: "Lokale Flugzeugproduktion"
VEN_local_air_production_desc: "Jetzt, da wir eine angemessene Anzahl ausländischer Flugzeuge im Einsatz haben und gute Erfahrungen mit deren Nutzung und Wartung gesammelt haben, können wir mit der Produktion eigener Militärflugzeuge beginnen. Dies ist hoffentlich die Geburtsstunde einer großartigen Flugzeugbauindustrie."
VEN_domestic_fighter: "Inländisches Jagdflugzeug Design"
VEN_domestic_fighter_desc: "Mit talentierten Ingenieuren, die von lokalen Flugzeugherstellern eingestellt werden, können wir das ehrgeizige Projekt der Entwicklung eines eigenen Jagdflugzeugs in Angriff nehmen. Dieses vollständig einheimische Design sollte es uns ermöglichen, unsere eigene Luftstreitkraft unabhängig zu entwickeln und gleichzeitig die Importe zu begrenzen."
VEN_domestic_bomber: "Lokale Bomberdesigns"
VEN_domestic_bomber_desc: "Bombenflugzeuge haben sich im modernen Krieg als vielseitig einsetzbar erwiesen. Die Herstellung eines solchen Flugzeugs vor Ort hat viele Vorteile, auch wenn es ein kostspieliges Unterfangen ist, das unsere Abhängigkeit von ausländischen Waffenimporten verringert und die Rüstungsindustrie stimuliert."
VEN_domestic_NAV: "Venezolanischer Marinebomber"
VEN_domestic_NAV_desc: "In Anbetracht der langen Küstenlinie Venezuelas ist ein Marinebomber für die Verteidigung unseres Landes unerlässlich. Der Bau eines eigenen Bombers wird ein interessantes Unterfangen sein, aber hoffentlich eines, das unsere aufstrebende Luftfahrtindustrie bewältigen kann."

VEN_continue_naval_expansion: "Ausbau der Marine fortsetzen"
VEN_continue_naval_expansion_desc: "Seit der Demütigung gegen das scheiternde britische Empire im Jahr 1925 hat Venezuela eine beträchtliche Menge an Ressourcen für seine Marine ausgegeben. Da die Welt auf dem Weg zu einer weiteren großen Krise ist, werden wir sie wahrscheinlich noch mehr ausbauen müssen, um unsere Unabhängigkeit und Interessen zu schützen."
VEN_yard: "Venezuelanische Werften"
VEN_yard_desc: "Die venezolanische Marineindustrie wächst, ist aber angesichts der Größe unserer Marine noch recht klein. Wir müssen unsere Werften ausbauen, wenn wir weiter expandieren wollen, denn unsere Schiffe müssen gewartet werden, und ehrgeizige Offiziere sind bestrebt, einen Plan für den einheimischen Schiffbau voranzutreiben, um dessen Expansion zu fördern und die Wirtschaft anzukurbeln."
VEN_fleet_in_being: "Präsenzflotte"
VEN_fleet_in_being_desc: "Unser Marinestab ist der Ansicht, dass, wenn Venezuela über eine ausreichend große und schlagkräftige Flotte verfügt, selbst die Großmächte der Welt es sich zweimal überlegen werden, bevor sie versuchen, uns zu schikanieren, und die anderen Nationen in der Region vor unserer Macht zurückweichen werden."
VEN_flexible_fleet: "Flexible Flotte"
VEN_flexible_fleet_desc: "Wir sollteyn nicht auf überambitionierte, unrealistische Vorstellungen von einer Art Großflotte hereinfallen. Jüngere Offiziere in der Flotte sind der Ansicht, dass sich die Marine auf eine flexible Flotte konzentrieren sollte, die in der Lage ist, unsere Feinde indirekt durch U-Boot-Kriegsführung und Raider zu bekämpfen und gleichzeitig unsere Schifffahrtswege zu schützen."
VEN_coastal_defence_ship: "Küstenverteidigungsschiffe"
VEN_coastal_defence_ship_desc: "Venezuela kann sich trotz seiner Ölreserven unmöglich die großen Schiffe leisten, die sich die Großmächte leisten können. Daher wurde die Idee kleinerer Großkampfschiffe mit begrenzter Reichweite, aber starker Panzerung und Feuerkraft zum Schutz der Küsten vom Marinestab mit Begeisterung aufgegriffen."
VEN_new_light_cruisers: "Moderne Kreuzer"
VEN_new_light_cruisers_desc: "Kreuzer sind für Aufklärungs- und Fernoperationen unerlässlich. In Anbetracht der Tatsache, dass unsere Schifffahrt in Kriegszeiten geschützt werden muss, kann unsere Marine nicht auf moderne Kreuzer verzichten."
VEN_new_destroyers: "Neue Zerstörer"
VEN_new_destroyers_desc: "Zerstörer sind die wichtigsten Schiffe zum Schutz der größeren Schiffe unserer Flotte. Dank ihrer Vielseitigkeit, die für die Abwehr kleinerer Schiffe notwendig ist, und ihrer starken Torpedobewaffnung sind die kleinen Schiffe ebenso wichtig wie die großen Schiffe der Flotte."
VEN_new_submarines: "Moderne U-Boote"
VEN_new_submarines_desc: "U-Boote sind ein relativ neuer Bestandteil der Seestreitkräfte auf der ganzen Welt, aber ihr Nutzen und ihr Potenzial haben sich bereits im Weltkrieg bewährt. Dank ihrer relativen Kosteneffizienz sind sie für Venezuela eine perfekte Möglichkeit, seine Seemacht zu stärken."
VEN_navegare_necesse_vivere_non_necesse: "Navegare necesse, viviere non necesse"
VEN_navegare_necesse_vivere_non_necesse_desc: "\"Navigieren ist notwendig, Leben ist es nicht\" Venezuela hatte zwar nie eine große Flotte, aber sie hat starke Traditionen, die bis zur Gründung des Landes zurückreichen, und ist heute eine moderne Kampftruppe, mit der man rechnen muss. Ihre Matrosen und Offiziere sind bestens ausgebildet und diszipliniert und bereit, die Nation zu schützen, wie es ihre Vorgänger taten."

### Intro Screen ###
VEN_country_intro_header: "Venezuelas Platz in der Welt"
VEN_country_intro_content: "Nach der Abspaltung Venezuelas von Großkolumbien im Jahr 1830 wurde das Land von einer Reihe von Bürgerkriegen zwischen Konservativen und Liberalen erschüttert, bis es 1864 föderalisiert wurde. Dennoch kämpfte Venezuela mit einer Reihe von wechselnden Militär- und Zivilregierungen um die Aufrechterhaltung der Stabilität. Dies änderte sich mit der Entdeckung von Ölvorkommen und dem Staatsstreich von General Juan Vicente 'The Catfish' Gómez im Jahr 1908. Unter Gómez wurde die Erdölindustrie zur wirtschaftlichen Grundlage des Landes und blieb während des Weltkriegs relativ stabil, indem sie sich in dem Konflikt neutral verhielt und die Schulden des Landes verringerte, wenn auch um den Preis, dass das Land vollständig vom Öl abhängig wurde.\n\nDas Regime von Catfish konnte sich jedoch nur eine gewisse Zeit halten. Nachdem es ihm aufgrund der amerikanischen Intervention nicht gelungen war, die venezolanischen Ansprüche auf den Essequibo durchzusetzen, während das britische Empire praktisch zusammenbrach, wurde er 1928 nach einem Skandal um die britischen 'Reparationen' vom Militär abgesetzt, und die Generación del 1926 bildete nach Wahlen bald eine demokratische Regierung.\n\nBis 1936 hat sich die Generación jedoch zwischen drei Parteien stark gespalten. Derzeit ist die Acción Democrática an der Regierung, aber ihre ehemaligen liberalen Verbündeten in der Unión Democrática Republicana gewinnen an Einfluss, während die mit der Internationale verbündete Partido Socialista de Venezuela weiterhin antikapitalistischen Dissens schürt. Nichtsdestotrotz ist Venezuela eines der wenigen relativ stabilen und demokratischen Länder in der Region, aber eskalierende Spannungen rund um den Globus könnten die aufkeimende Demokratie leicht destabilisieren."

VEN_guide: "§MAufrechterhaltung der Demokratie§! / §MSyndikalistischer Sieg§! (§cSozialkonservative§! / §lSozialliberale§! / §SSozialdemokraten§! / §rSyndikalisten§!)\n£white_dot Unabhängig davon, ob es infolge des Schwarzen Montags zu einem Staatsstreich kommt, werden Sie bei den Wahlen 1939 die §lUnión Republicana Democrática§!, die §SAcción Democrática§! und die §rPartido Socialista de Venezuela§! wählen können.\n£white_dot Später, ab den Wahlen von 1954, wird auch das §cComité de Organización Política Electoral Independiente§! gewählt werden können.\n\n§MAmerikanisch gestützter Coup§! (§PPaternal Autokratisch§!)\n£white_dot Ein nicht-sozialistisches Amerika soll den Bürgerkrieg gewinnen und nicht von der Welt isoliert werden (keine \"Festung Amerika\").\n£white_dot Habt eine syndikalistische Regierung.\n£white_dot Es besteht eine sehr hohe, aber nicht garantierte Chance, dass die USA unsere Regierung putschen und die §PJunta Nacional de Venezuela§! an die Macht bringen werden."

### Events ###
ven.2.t: "Instabilität in Caracas"
ven.2.d: "Als die Nachricht vom Zusammenbruch der Berliner Börse Venezuela erreichte und sich bereits auf die Wirtschaft auswirkte, kam es in Caracas und anderen Städten zu zahlreichen Unruhen, da ein Ansturm auf die Banken zu Protesten und Krawallen führte. Viele Militärs sind der Meinung, dass die Sozialistische Partei hinter vielen dieser Unruhen steckt und plant, sie zu nutzen, um eine Revolution in Venezuela zu starten. Eleazar López Contreras, einer der Generäle, die 1928 zur Wiederherstellung der Demokratie beitrugen, ist bereit, erneut einzugreifen, falls die derzeitige Regierung die Ordnung nicht wiederherstellen kann, aber [Root.GetLeader] besteht darauf, dass die Polizei mit den Ausschreitungen fertig wird und sich die Dinge bald beruhigen werden."
ven.2.a: "Die Regierung stellt die Ruhe wieder her."
ven.2.b: "Eine provisorische Junta ergreift die Macht."

ven.3.t: "Die Präsidentschaftswahlen von 1939"
ven.3.d: "Trotz der durch den Schwarzen Montag verursachten Krisen finden die für dieses Jahr angesetzten Präsidentschaftswahlen statt, und der Wahlkampf ist dementsprechend heftig. Die sozialdemokratische Acción Democrática hat gute Chancen auf eine weitere Amtszeit, da sie verspricht, ihre Politik des Ausbaus des Sozialstaats und der industriellen Diversifizierung fortzusetzen. Die sozialliberale Unión Republicana Democrática, die andere gemäßigte Partei, die aus der Generación del 1926 hervorgegangen ist, hat ebenfalls gute Chancen, die Präsidentschaft zu erlangen, da sie wirtschaftlichen Wohlstand verspricht und eine nationalistische Rhetorik anwendet. Und schließlich hat die Partido Socialista de Venezuela, obwohl ihre Chancen relativ gering sind, überraschenderweise einen ernsthaften Wahlkampf geführt und den Schwarzen Montag genutzt, um ihre radikale antikapitalistische und sozialistische Ideologie zu propagieren."
ven.3.a: "AD sichert sich eine weitere Amtszeit."
ven.3.b: "URD gewinnt die Präsidentschaft."
ven.3.c: "PSV vollzieht eine Revolution durch Wahl."

ven.4.t: "Die Ausbreitung des Syndikalismus in Venezuela"
ven.4.d: "Es ist bekannt geworden, dass eine Koalition international ausgerichteter Parteien die venezolanische Regierung nach einer Wahl übernommen hat. Wir können zwar nicht akzeptieren, dass eine solch feindselige Ideologie in unserem Hinterhof Fuß fasst, aber eine Gruppe venezolanischer Offiziere unter der Führung von General Marcos Pérez Jiménez hat uns um Unterstützung gebeten, da sie die neu gewählte sozialistische Regierung stürzen wollen, die ihre und, wie sie uns erinnerten, unsere Interessen bedroht."
ven.4.a: "Unterstützt ihren Coup und sichert unsere Interessen."
ven.4.b: "Eine Verschwendung unserer Ressourcen."

ven.5.t: "Marcos Pérez Jiménez ergreift die Macht!"
ven.5.d: "Es scheint, dass die sozialistische Regierung nicht nur interne, sondern auch externe Feinde hatte. General Pérez Jiménez hat mit Unterstützung vieler Offiziere und der Armee in einem blutigen Staatsstreich die Macht übernommen, um die revolutionäre Politik der PSV zu stoppen. Nach einem kurzen Kräftemessen mit einer eilig zusammengestellten PSV-treuen Miliz verhaftete die Armee eine Reihe von PSV-Politikern und blockierte den Zugang zum Palacio Legislativo. Innerhalb weniger Tage haben die Anhänger von Pérez Jiménez das Land gesichert und die PSV-Führer sind entweder geflohen oder untergetaucht. Es scheint, dass die Vereinigten Staaten von Amerika dahinterstecken."
ven.5.a: "Die Junta Nacional wird uns vor dem Syndikalismus retten."

ven.6.t: "Einfuhr von Kleinwaffen"
ven.6.d.a: "Da unsere heimische Rüstungsindustrie sehr begrenzt ist, sind wir nach wie vor auf ausländische Hersteller angewiesen. Wir haben zwei Hauptlieferanten: Fabrique Nationale in [BEL.GetName] und die Österreichische Waffenfabriksgesellschaft Steyr in [AUS.GetNameDef], und wir sind sicher, dass beide Unternehmen gerne einen weiteren Auftrag für Kleinwaffen für unser expandierendes Militär erhalten würden."
ven.6.d.b: "Es scheint, dass unsere erste Wahl nicht in der Lage ist, uns die von uns angeforderte Menge an Schusswaffen zu liefern. Glücklicherweise haben wir eine zweite Möglichkeit, die hoffentlich in der Lage und bereit ist, uns dringend benötigte Gewehre an die venezolanische Armee zu verkaufen."
ven.6.d.c: "Es ist klar, dass man diesen ausländischen Unternehmen nicht trauen kann, wie wir befürchtet haben. Wir werden uns mit der lokalen Waffenproduktion begnügen oder sie auf andere Weise erwerben müssen."
ven.6.a: "Fragt FN."
ven.6.b: "Fragt OEWG Steyr."
ven.6.c: "Wir konnten ihnen doch nicht trauen."

ven.7.t: "Waffenexporte nach Venezuela?"
ven.7.d: "Ein Offizier des venezolanischen Militärs ist an uns herangetreten und möchte eine große Menge an Kleinwaffen zur Ausrüstung seiner Truppen kaufen. Obwohl wir uns natürlich von einem Teil unserer Waffenbestände verabschieden müssen, wäre dies ein recht lukrativer Auftrag, der unsere Rüstungsindustrie beleben würde."
ven.7.a: "Klingt nach einem guten Geschäft!"
ven.7.b: "Wir können keine Waffen entbehren."

ven.8.t: "Lieferung von Kleinwaffen"
ven.8.d: "Es ist uns gelungen, eine größere Lieferung von Handfeuerwaffen für die Ausrüstung unserer Truppen oder als Reserve zu erwerben. Unsere Soldaten werden keine Probleme haben, sie zu benutzen, da sie ähnlich oder gleich sind wie die, die sie gewohnt sind. Jetzt müssen wir natürlich für die Waffen bezahlen."
ven.8.a: "Ausgezeichnet."

ven.9.t: "Das 'Fünfzig zu Fünfzig' Gesetz"
ven.9.d: "Präsident [VEN.GetLeader] hat soeben ein Gesetz unterzeichnet, das die Gewinne ausländischer Regierungen aus venezolanischem Öl verringern wird. Das als 'Fünfzig-zu-Fünfzig'-Gesetz bezeichnete Gesetz sieht vor, dass die Regierung die Hälfte der Erlöse aus ausländischen Bohrungen in Venezuela erhält. Dies ist ein großer Schritt in Richtung wirtschaftliche Unabhängigkeit, und viele haben die Regierung für diese Maßnahme gelobt."
ven.9.a: "Ein fairer Deal."

ven.10.t: "Die venezolanische Ölindustrie"
ven.10.d: "Öl war schon immer eines der Hauptexportgüter Venezuelas, so lange wir zurückdenken können. Es wurde vorgeschlagen, dass wir die Ölindustrie aus den Händen ausländischer Unternehmen nehmen und das Öl selbst an sie verkaufen. Unsere Gewinne würden steigen und wir hätten einen weiteren Schritt in Richtung echter Unabhängigkeit und Selbstständigkeit getan."
ven.10.a: "Das hier raffinierte Öl gehört uns, verstaatlichen!"
ven.10.b: "Wir wollen keine ausländischen Interessen verletzen."

ven.11.t: "Schwarzer Montag trifft die Ölquellen!"
ven.11.d: "Die venezolanische Wirtschaft hat seit der Entdeckung unserer reichen Ölquellen ein goldenes Zeitalter erlebt. Die hungrigen Industrien Europas, Amerikas und Japans haben lange Zeit so viel Öl gekauft, wie sie sich leisten konnten. Doch nach dem Crash ging es erschreckend schnell, wenn auch nicht überraschend, bergab. Die Ölpreise sanken, und die Staatseinnahmen ebenfalls. Bald wird die Grundversorgung darunter leiden, und Präsident [Root.GetLeader] wird handeln müssen, bevor es zu spät ist."
ven.11.a: "Katastrophal!"

ven.12.t: "Import von Artillerie"
ven.12.d.a: "Aufgrund der begrenzten Größe unserer Rüstungsindustrie sind schwere Waffen und Ausrüstungen wie Artilleriegeschütze nur schwer zu beschaffen. Bis unsere Militärindustrie auf dem neuesten Stand ist, müssen wir sie importieren. Ich denke dabei an zwei große Hersteller: Krupp in Deutschland und Škoda in Böhmen. Beide Unternehmen bieten die von uns benötigten großen Geschütze in ausreichender Menge zu einem erschwinglichen Preis an und genießen den besten Ruf."
ven.12.d.b: "Es scheint, dass unsere erste Wahl nicht in der Lage ist, uns die von uns angeforderte Menge an Artilleriegeschützen zu liefern. Glücklicherweise haben wir eine zweite Möglichkeit, die hoffentlich in der Lage und bereit ist, uns dringend benötigte Waffen an die venezolanische Armee zu verkaufen."
ven.12.d.c: "Es ist klar, dass man diesen ausländischen Unternehmen nicht trauen kann, wie wir befürchtet haben. Wir werden uns mit der lokalen Waffenproduktion begnügen oder sie auf andere Weise erwerben müssen."
ven.12.a: "Fragt Krupp."
ven.12.b: "Fragt Škoda."
ven.12.c: "Wir konnten ihnen doch nicht trauen."

ven.13.t: "Waffenexporte nach Venezuela?"
ven.13.d: "Ein Offizier des venezolanischen Militärs ist an uns herangetreten und möchte eine bescheidene Menge an Artilleriegeschützen für die Nachrüstung seiner Truppen kaufen. Obwohl wir uns natürlich von einem Teil unserer Waffenbestände verabschieden müssen, wäre dies ein recht lukrativer Auftrag, der unsere Rüstungsindustrie beleben würde."
ven.13.a: "Klingt nach einem guten Geschäft!"
ven.13.b: "Wir können keine Waffen entbehren."

ven.14.t: "Lieferung von Artillerie"
ven.14.d: "Es ist uns gelungen, eine größere Lieferung von Feldgeschützen zu erwerben, die wir zur Ausrüstung unserer Truppen oder als Reserve verwenden können. Diese werden uns eine dringend benötigte Verstärkung der Feuerkraft geben. Jetzt müssen wir natürlich für die Waffen bezahlen."
ven.14.a: "Ausgezeichnet."

ven.15.t: "Erwerb von überschüssigen Jagdflugzeugen"
ven.15.d.a: "Die Luftfahrtindustrie in Venezuela ist praktisch nicht vorhanden, aber es hat sich bereits gezeigt, dass Flugzeuge ein wesentlicher Bestandteil der modernen Kriegsführung sind. Die Deutschen und die Vereinigten Staaten dürften, wenn dort wieder Stabilität eingekehrt ist, über genügend überschüssige Flugzeuge verfügen, die sie uns zu einem günstigen Preis verkaufen könnten, damit wir unsere im Entstehen begriffene Luftstreitkraft ausrüsten und ihre Entwürfe studieren können."
ven.15.d.b: "Unsere erste Wahl für überschüssige Flugzeuge ist nicht in der Lage, uns die von uns angeforderte Ausrüstung zu liefern. Zum Glück haben wir eine Alternative, auf die wir zurückgreifen können, und wir können nur hoffen, dass sie sich als williger erweist als die erste."
ven.15.d.c: "Es sieht so aus, als gäbe es für uns keine anderen Möglichkeiten mehr, da die wichtigsten Akteure der Luftfahrtindustrie uns entweder nicht zur Verfügung stehen oder nicht bereit sind, uns überschüssige Flugzeuge zu überlassen. Wir werden einen anderen Weg finden müssen, um neue Flugzeuge für unsere Luftstreitkräfte zu beschaffen und unsere eigene Industrie mit begrenzter Hilfe wieder in Gang zu bringen."
ven.15.d.d: "Die Luftfahrtindustrie in Venezuela ist praktisch nicht vorhanden, aber es hat sich bereits gezeigt, dass Flugzeuge ein wesentlicher Bestandteil der modernen Kriegsführung sind. Unsere französischen Kameraden können uns vielleicht einige Flugzeuge liefern, um uns beim Aufbau unserer Luftstreitkräfte zu helfen."
ven.15.a: "Fragt ein deutsches Unternehmen."
ven.15.b: "Fragt ein amerikanisches Unternehmen."
ven.15.c: "Wir konnten ihnen doch nicht trauen."
ven.15.e: "Unsere Kameraden werden uns sicher helfen."

ven.16.t: "Export von Flugzeugen nach Venezuela?"
ven.16.d: "Ein Offizier des venezolanischen Militärs ist an uns herangetreten und möchte eine bescheidene Anzahl von Kampfflugzeugen für seine Luftstreitkräfte kaufen. Obwohl wir uns natürlich von einem Teil unserer Kampfflugzeugbestände verabschieden müssen, wäre dies ein recht lukrativer Vertrag, der unsere Rüstungsindustrie beleben würde."
ven.16.a: "Klingt nach einem guten Geschäft!"
ven.16.b: "Wir können keine Flugzeuge entbehren."

ven.17.t: "Lieferung von Jagdflugzeugen"
ven.17.d: "Es ist uns gelungen, eine umfangreiche Lieferung von Jagdflugzeugen zu erwerben, die von unserer Luftstreitkraft verwendet oder in Reserve gehalten werden sollen. Diese werden uns eine dringend benötigte Verstärkung der Feuerkraft geben. Jetzt müssen wir natürlich für die Flugzeuge bezahlen."
ven.17.a: "Ausgezeichnet."

ven.18.t: "Import von Kleinwaffen"
ven.18.d.a: "Da unsere einheimische Rüstungsindustrie sehr begrenzt ist, sind wir nach wie vor auf ausländische Hersteller angewiesen. Unsere Hauptlieferanten sind jedoch aufgrund unserer revolutionären Regierung nicht bereit, uns Waffen zu verkaufen. Glücklicherweise sollten unsere Genossen in Frankreich und Großbritannien in der Lage sein, uns bei unserem Defizit an Kleinwaffen zu helfen."
ven.18.d.b: "Es scheint, dass unsere erste Wahl nicht in der Lage ist, uns die von uns angeforderte Menge an Schusswaffen zu liefern. Glücklicherweise haben wir eine zweite Möglichkeit, die hoffentlich in der Lage und bereit ist, die dringend benötigten Gewehre an die venezolanische Armee zu liefern."
ven.18.d.c: "Es ist klar, dass man diesen ausländischen Unternehmen nicht trauen kann, wie wir befürchtet haben. Wir werden uns mit der lokalen Waffenproduktion begnügen oder sie auf andere Weise erwerben müssen."
ven.18.a: "Fragt unsere französischen Kameraden."
ven.18.b: "Fragz die revolutionären Briten."
ven.18.c: "Wir konnten ihnen doch nicht trauen."

ven.19.t: "Import von Artillerie"
ven.19.d.a: "Aufgrund der begrenzten Größe unserer Rüstungsindustrie sind schwere Waffen und Ausrüstungen wie Artilleriegeschütze nur schwer zu beschaffen. Bis unsere Militärindustrie auf dem neuesten Stand ist, müssen wir sie importieren. Unsere französischen und britischen Kameraden produzieren genügend hochwertige Waffen und werden hoffentlich in der Lage sein, einige zum Schutz der Revolution in Venezuela zu entbehren."
ven.19.d.b: "Es scheint, dass unsere erste Wahl nicht in der Lage ist, uns die von uns angeforderte Menge an Artilleriegeschützen zu liefern. Glücklicherweise haben wir eine zweite Möglichkeit, die hoffentlich in der Lage und bereit ist, uns dringend benötigte Waffen an die venezolanische Armee zu verkaufen."
ven.19.d.c: "Es ist klar, dass man diesen ausländischen Unternehmen nicht trauen kann, wie wir befürchtet haben. Wir werden uns mit der lokalen Waffenproduktion begnügen oder sie auf andere Weise erwerben müssen."
ven.19.a: "Fragt unsere französischen Kameraden."
ven.19.b: "Fragt die revolutionären Briten."
ven.19.c: "Wir konnten ihnen doch nicht trauen."

ven.20.t: "Erwerb von überschüssigen Kampfflugzeugen"
ven.20.d.a: "Die Luftfahrtindustrie in Venezuela ist praktisch nicht vorhanden, aber es hat sich bereits gezeigt, dass Flugzeuge ein wesentlicher Bestandteil der modernen Kriegsführung sind. Unsere französischen und britischen Kameraden oder auch die Revolutionäre in Amerika können uns vielleicht einige Flugzeuge liefern, um uns beim Aufbau unserer Luftstreitkräfte zu helfen."
ven.20.d.b: "Unsere erste Wahl für überschüssige Flugzeuge ist nicht in der Lage, uns die von uns angeforderte Ausrüstung zu liefern. Zum Glück haben wir eine Alternative, auf die wir zurückgreifen können, und wir können nur hoffen, dass sie sich als williger erweist als die erste."
ven.20.d.c: "Es sieht so aus, als gäbe es für uns keine anderen Möglichkeiten mehr, da die wichtigsten Akteure der Luftfahrtindustrie uns entweder nicht zur Verfügung stehen oder nicht bereit sind, uns überschüssige Flugzeuge zu überlassen. Wir werden einen anderen Weg finden müssen, um neue Flugzeuge für unsere Luftstreitkräfte zu beschaffen und unsere eigene Industrie mit begrenzter Hilfe wieder in Gang zu bringen."
ven.20.a: "Fragt unsere französischen Kameraden."
ven.20.b: "Die neuen Amerikaner müssen einen Überschuss haben!"
ven.20.e: "Fragt die revolutionären Briten."
ven.20.c: "Wir konnten ihnen doch nicht trauen."

ven.21.t: "Bündnis mit den USA"
ven.21.d: "Es ist kein Geheimnis, dass Venezuela seit dem Putsch von General Pérez Jiménez mit den USA verbündet ist. Jetzt, da die USA die Liga der Amerikanischer Staaten formalisiert haben, können wir diesem Bündnis beitreten und unsere engen Beziehungen zu den Vereinigten Staaten von Amerika formalisieren."
ven.21.a: "Die USA sind unser größter Verbündeter."

ven.22.t: "Die Opposition organisiert sich in Venezuela"
ven.22.d: "Letzte Woche wurde eine Waffenkammer geplündert und Hunderte von Waffen gestohlen. Es überrascht uns nicht, dass wir heute erfahren haben, dass sich die Gegner unserer Regierung unter dem Schutz des reaktionären venezolanischen Regimes organisiert haben. Wir haben zwar keine Beweise, aber wir vermuten, dass diese verärgerten Verräter Gewehre der kolumbianischen Armee gestohlen und nach Venezuela geschmuggelt haben, um einen Aufstand vorzubereiten."
ven.22.a: "Wir müssen wachsam bleiben."

ven.23.t: "Venezuela bereitet sich auf einen Krieg vor"
ven.23.d: "Wie wir vermutet haben, haben die reaktionären Venezolaner den Sturz unserer Regierung vorbereitet. Sie haben nicht nur kolumbianische Verräter in ihrem Land bewaffnet, sondern wir haben Geheimdienstberichte erhalten, wonach sie ihre Kräfte mobilisieren und eine Invasion bei uns vorbereiten."
ven.23.a: "Sie werden keinen Zentimeter kolumbianisches Land einnehmen."

ven.24.t: "Ein Ultimatum aus Caracas"
ven.24.d: "Die Venezolaner beanspruchen das Gebiet westlich des Esequibo-Flusses in Guyana seit der Unabhängigkeit von Spanien, obwohl 1899 von den Vereinigten Staaten beschlossen wurde, dass das Gebiet britisch bleiben sollte. Caracas hat jedoch nie aufgegeben, und nun scheint Venezuela unseren Kampf gegen die Briten auszunutzen, um territoriale Forderungen an Guyana zu stellen. Sie haben erklärt, dass wir achtundvierzig Stunden Zeit haben, um das Gebiet zu evakuieren, bevor ihre Truppen einmarschieren, und wehe dem, der zu diesem Zeitpunkt noch im Land ist. Das ist eine lächerliche Forderung, und es ist klar, dass wir Guyana noch einmal gegen die verräterischen Venezolaner verteidigen müssen."
ven.24.a: "Wir müssen uns auf den Krieg vorbereiten. Es gibt keine andere Wahl."

ven.25.t: "[WIF.GetNameDefCap] lehnt unser Ultimatum ab"
ven.25.d: "Es überrascht nicht, dass die perfiden, starrköpfigen Engländer sich weigern, das besetzte Gebiet von Guyana Esequiba abzutreten. Es scheint, dass wir es mit Gewalt zurückerobern müssen. Alle patriotischen Venezolaner feiern heute, wenn wir uns das zurückholen, was uns gehört."
ven.25.a: "Wir werden unser rechtmäßiges Land zurückerobern!"

ven.26.t: "Kolumbianische Freiwillige kehren nach Hause zurück"
ven.26.d: "Die Freiwilligen, die wir bewaffnet haben, um das unterdrückerische syndikalistische Regime in Kolumbien zu stürzen, wurden nach der Befreiung ihres Heimatlandes aufgelöst und sind mit Auszeichnungen und Ehrungen nach Hause zurückgekehrt."
ven.26.a: "Ihr Dienst wird in Erinnerung bleiben."

ven.27.t: "Venezuela erwirbt Anteile an unserer Ölindustrie"
ven.27.d: "Unsere Erdölindustrie kontrolliert einen großen Teil des venezolanischen Öls. In dem Bestreben, einen größeren Anteil an den mit ihren Ressourcen erwirtschafteten Gewinnen zu erwerben, hat die venezolanische Regierung einen größeren Anteil unserer Ölanlagen in ihrem Land gekauft."
ven.27.a: "So ist der freie Markt."

ven.28.t: "Venezuela beschlagnahmt unsere Ölreserven"
ven.28.d: "Da wir nicht in der Lage sind, unsere Vermögenswerte im Ausland zu schützen, hat die venezolanische Regierung unsere prekäre Lage ausgenutzt und unsere Ölvorkommen in ihrem Land beschlagnahmt. Dies ist zwar ein Verlust für die [Root.GetAdjective]-Unternehmen, aber wir können nichts tun, um sie aufzuhalten."
ven.28.a: "Verdammte Aasgeier!"

ven.29.t: "Die Präsidentschaftswahlen von 1944"
ven.29.d: "Wie unsere Verfassung vorschreibt, sind seit der letzten Wahl fünf Jahre verstrichen, und es ist Zeit für eine neue Wahl. Die Acción Democrática und die Unión Republicana Democrática sind nach wie vor die Hauptanwärter, während die Partio Socialista de Venezuela weiterhin der Zerstörung des bürgerlichen Systems durch das System selbst verpflichtet ist."
ven.29.a: "AD sichert sich eine weitere Amtszeit."
ven.29.b: "URD gewinnt die Präsidentschaft."
ven.29.c: "PSV vollzieht eine Revolution durch Wahl."

ven.30.t: "The 1949 Presidential Election"
ven.30.d: "Wie unsere Verfassung vorschreibt, sind seit der letzten Wahl fünf Jahre verstrichen, und es ist Zeit für eine neue Wahl. Die Acción Democrática und die Unión Republicana Democrática sind nach wie vor die Hauptanwärter, während die Partio Socialista de Venezuela weiterhin der Zerstörung des bürgerlichen Systems durch das System selbst verpflichtet ist."
ven.30.a: "AD sichert sich eine weitere Amtszeit."
ven.30.b: "URD gewinnt die Präsidentschaft."
ven.30.c: "PSV vollzieht eine Revolution durch Wahl."

ven.31.t: "The 1954 Presidential Election"
ven.31.d: "Wie unsere Verfassung vorschreibt, sind seit der letzten Wahl fünf Jahre verstrichen, und es ist Zeit für eine neue Wahl. Die Acción Democrática und die Unión Republicana Democrática sind nach wie vor die Hauptanwärter, während die Partio Socialista de Venezuela weiterhin der Zerstörung des bürgerlichen Systems durch das System selbst verpflichtet ist. Dieses Mal ist jedoch eine konservative Partei ins Rennen gegangen: Das Comité de Organización Política Electoral Independiente."
ven.31.a: "AD sichert sich eine weitere Amtszeit."
ven.31.b: "URD gewinnt die Präsidentschaft."
ven.31.c: "PSV vollzieht eine Revolution durch Wahl."
ven.31.e: "COPEI, die Neulinge, gewinnen."

ven.32.t: "The 1959 Presidential Election"
ven.32.d: "Wie unsere Verfassung vorschreibt, sind seit der letzten Wahl fünf Jahre vergangen und es ist Zeit für eine neue Wahl. Die Acción Democrática und die Unión Republicana Democrática sind nach wie vor die Hauptanwärter, die COPEI liegt an dritter Stelle, während die Partio Socialista de Venezuela weiterhin der Zerstörung des bürgerlichen Systems durch das System selbst verpflichtet ist."
ven.32.a: "AD sichert sich eine weitere Amtszeit."
ven.32.b: "URD gewinnt die Präsidentschaft."
ven.32.c: "PSV vollzieht eine Revolution durch Wahl."
ven.32.e: "COPEI, die Neulinge, gewinnen."

ven.33.t: "Venezuela in der Internationale?"
ven.33.d: "Venezuela hat trotz aller Widrigkeiten kürzlich eine syndikalistische Regierung gewählt und große Fortschritte auf dem Weg zu einer friedlichen Revolution gemacht. Jetzt, da sie stabil sind, wollen sie uns in unserem Krieg gegen die Reaktionäre unterstützen."
ven.33.a: "Willkommen, Kameraden!"
ven.33.b: "Wie sollen wir ihnen helfen? Schwimmen?"

ven.34.t: "Frankreich nimmt uns in die Internationale auf"
ven.34.d: "Gute Nachrichten! Frankreich hat beschlossen, uns in die revolutionäre Bruderschaft der Nationen aufzunehmen."
ven.34.a: "¡Proletarios de todos los países, uníos!"

ven.35.t: "Frankreich lehnt ab"
ven.35.d: "Aus irgendeinem Grund hat die französische Kommune unser Angebot abgelehnt, sich an ihrem Kreuzzug gegen die Reaktionäre zu beteiligen."
ven.35.a: "¿Qué?"

ven.36.t: "Venezuela in der Entente?"
ven.36.d: "Es scheint, als befände sich Venezuela im Kriegszustand mit den Syndikalisten der Dritten Internationale. Obwohl wir seit den Krisen von 1895 und dann 1902 unruhige Beziehungen zu den Venezolanern hatten, haben sie sich an das Britische Empire gewandt, um sie vor der roten Gefahr der Kommunarden zu schützen. Wie auch immer diese seltsame Wendung der Ereignisse eingetreten ist, Venezuela könnte sich mit seinen riesigen Ölreserven und seiner strategischen Lage als wertvoller Verbündeter im Kampf gegen den Syndikalismus erweisen. Einige Mitglieder des Parlaments haben sich jedoch dagegen ausgesprochen, uns in einen ausländischen Konflikt zu verwickeln. Andere Abgeordnete argumentieren, dass wir eingreifen müssen, wenn wir anstelle der scheiternden Vereinigten Staaten der Beschützer der westlichen Hemisphäre sein wollen. Was sollten wir tun?"
ven.36.a: "Willkommen bei der Entente, Venezuela."
ven.36.b: "Wir brauchen die Haftung nicht."

ven.37.t: "Kanada nimmt uns in die Entente auf"
ven.37.d: "Gute Nachrichten! Kanada hat beschlossen, uns in sein Bündnis aufzunehmen. Wir werden die Syndikalisten nun gemeinsam aus der Karibik und darüber hinaus vertreiben!"
ven.37.a: "Gott schütze den König, dann!"

ven.38.t: "Kanada weigert sich"
ven.38.d: "Aus irgendeinem Grund hat Kanada unsere Bitte um ein Bündnis abgelehnt. Wir werden allein kämpfen."
ven.38.a: "¿Qué?"

ven.39.t: "Frieden mit Venezuela?"
ven.39.d: "Wir wurden aus Guyana vertrieben, und unseren Streitkräften ist es nicht gelungen, einen Brückenkopf in der Nähe ihrer Hauptstadt zu errichten. Uns ist klar, dass wir diesen Krieg verlieren, und den Venezolanern ist es auch klar. Sie haben uns Frieden angeboten und fordern nur die beanspruchten Gebiete Guyanas bis zum Essequibo-Fluss. Sollen wir ihr Friedensangebot annehmen oder bis zum bitteren Ende kämpfen?"
ven.39.a: "Nimm deinen verdammten Dschungel, Venezuela."
ven.39.b: "Wir werden niemals kapitulieren!"

ven.40.t: "Sieg in Guyana!"
ven.40.d: "Die Westindier haben unserem Friedensangebot zugestimmt. Guyana Esequiba gehört wieder uns und wird für immer Teil von Venezuela bleiben! Im ganzen Land sind die Menschen in ihrem Patriotismus vereint - auch wenn es in den neuen Gebieten noch einige Probleme geben könnte, da unsere Verwalter berichten, dass dort kaum ein Spanischsprachiger zu finden ist. Dennoch ist dies ein großer Tag für alle Venezolaner!"
ven.40.a: "¡Dios y Federación!"

ven.41.t: "Die Westindier verweigern den Frieden"
ven.41.d: "[WIF.GetNameDefCap] haben unser großzügiges Friedensangebot verräterisch abgelehnt. Sie haben erneut erklärt, dass sie Guyana-Esequiba niemals an uns abtreten werden, und deshalb muss der Krieg weitergehen. Einige in unserer Regierung fragen sich insgeheim, ob wir einen langwierigen Konflikt wirklich gewinnen können, aber das Volk ist im Moment entschlossen, weiterzumachen."
ven.41.a: "Verdammte Anglos!"

ven.42.t: "Die venezolanische Regierung bietet Allianz an"
ven.42.d: "Nach unserer friedlichen Intervention in der unruhigen Republik Venezuela ist unter Präsident Marcos Pérez Jiménez endlich wieder Stabilität eingekehrt. Um die Gesundheit und das Ansehen seines Regimes zu erhalten, hat er uns gebeten, mit ihm einen formellen Bündnis- und Hilfsvertrag zu schließen. Da wir Teil einer größeren Allianz, der [ROOT.GetFactionName], sind, müssen wir das führende Land unserer Allianz fragen, ob es bereit wäre, Venezuela zu schützen. Da wir jedoch den größten Teil der Last des Schutzes übernehmen werden, gibt es keinen Grund, dies abzulehnen."
ven.42.a: "Leitet die Anfrage an unseren Verbündeten weiter."
ven.42.b: "Wir wollen nicht, dass die Venezolaner."

ven.43.t: "Amerika leitet venezolanischen Bündnisantrag weiter"
ven.43.d: "Unsere amerikanischen Verbündeten haben eine Anfrage von Venezuela erhalten, der [ROOT.GetFactionName] beizutreten. Die Vereinigten Staaten scheinen daran interessiert zu sein, ihren südlichen Nachbarn in ihre Sphäre zu holen, und haben uns ermutigt, dies zu akzeptieren. Venezuela würde uns zwar eine stabile Ölversorgung und einen Stützpunkt in der südlichen Karibik bescheren, aber ein Bündnis mit Venezuela birgt das Risiko, in die südamerikanische Politik verwickelt zu werden. Sollten wir ihnen den Beitritt gestatten?"
ven.43.a: "Natürlich sind sie willkommen!"
ven.43.b: "Sie wären eine zu große Belastung."

ven.44.t: "[FROM.GetNameDefCap] akzeptiert das venezolanische Angebot"
ven.44.d: "Unsere Verbündeten in [FROM.GetName] haben unserer Bitte zugestimmt, dass Venezuela der [ROOT.GetFactionName] beitreten darf. Unser Ruf als einflussreichstes Land Amerikas wurde gestärkt, und wir haben einen festen neuen Verbündeten."
ven.44.a: "Großartig!"

ven.45.t: "[FROM.GetNameDefCap] akzeptiert die Allianz"
ven.45.d.america: "[From.GetNameDefCap] hat unseren Antrag auf Beitritt zu ihrer globalen Allianz, der [FROM.GetFactionName], angenommen. Dies ist ein großer Tag für die internationale Zusammenarbeit und ein Tag, der den kommenden Tod des weltweiten Radikalismus und Sozialismus signalisiert!"
ven.45.d: "Unsere Bitte um ein Bündnis wurde von den Amerikanern an die ferne Nation [FROM.GetName] weitergeleitet, und sie haben unsere Bitte angenommen, ihrem globalen Bündnis, der [FROM.GetFactionName], beizutreten. Dies ist ein großer Tag für die internationale Zusammenarbeit und ein Tag, der den kommenden Tod des weltweiten Radikalismus und Sozialismus signalisiert!"
ven.45.a: "Auf die Freundschaft!"

ven.46.t: "[FROM.GetNameDefCap] lehnt ab"
ven.46.d: "Obwohl die Amerikaner bereits deutlich ihre Bereitschaft gezeigt hatten, uns zu helfen, hat sich ihr Bündnis als weniger freundlich erwiesen. Unser Bündnisangebot wurde mit der Begründung abgelehnt, dass wir sie in Kriege mit unseren Nachbarn hineinziehen könnten. Dies ist ein nationaler Skandal und hat unsere Popularität in der Bevölkerung erschüttert."
ven.46.a: "Es war dumm von uns, den Imperialisten zu vertrauen."

