### Ideas ###
VENblackmonday: "Schwarzer Montag trifft die Ölquellen"
VENblackmonday_desc: "Unsere Wirtschaft basiert im Wesentlichen auf Erdöl, und viele Jahre lang hatten wir gute Preise. Aber mit dem Zusammenbruch des Berliner Aktienmarktes ist die Nachfrage stark gesunken und unsere Wirtschaft befindet sich in einer Abwärtsspirale!"
VEN_welfare_expanded1: "Erweiterte Sozialhilfeprogramme"
VEN_welfare_expanded1_desc: "Trotz des wirtschaftlichen Abschwungs hat die Regierung ihre Sozialhilfeprogramme ausgeweitet, um die Not der Armen zu lindern."
VEN_welfare_expanded2: "Erweiterte Sozialhilfeprogramme"
VEN_welfare_expanded2_desc: "Trotz des wirtschaftlichen Abschwungs hat die Regierung ihre Sozialhilfeprogramme ausgeweitet, um die Not der Armen zu lindern."
VEN_welfare_expanded3: "Erweiterte Sozialhilfeprogramme"
VEN_welfare_expanded3_desc: "Trotz des wirtschaftlichen Abschwungs hat die Regierung ihre Sozialhilfeprogramme ausgeweitet, um die Not der Armen zu lindern."
VEN_welfare_cuts_idea: "Kürzungen der Sozialleistungen"
VEN_welfare_cuts_idea_desc: "Sparmaßnahmen sind nie populär, aber die provisorische Regierung hat es für notwendig erachtet, die Ausgaben zu kürzen, darunter auch die verschwenderischen Sozialhilfeprogramme des Landes."
VEN_longterm_planning: "Langfristige Wirtschaftsplanung"
VEN_longterm_planning_desc: "Es ist immer verlockend, für kurzfristige Gewinne zu planen, aber eine kurzsichtige Politik für schnelle Gewinne kann katastrophal sein. Die Regierung hat sich stattdessen darauf konzentriert, einen Plan für die Zukunft zu erstellen, der der Nation auf Jahre hinaus zugute kommen wird."
VENsafe: "Diversifizierung der Wirtschaft"
VENsafe_desc: "Die Regierung hat erhebliche Anstrengungen unternommen, um die Industrie des Landes zu diversifizieren, in der Hoffnung, eine stabile und gesunde Wirtschaft zu schaffen, anstatt sich auf die Erdölindustrie zu verlassen."
VEN_welfare_expanded4: "Erweiterte Sozialhilfeprogramme"
VEN_welfare_expanded4_desc: "Als sich die Wirtschaft erholte und wieder ein stetiges Wachstum einsetzte, investierte die Regierung weiter in ihre Sozialhilfeprogramme."
VEN_welfare_expanded5: "Erweiterte Sozialhilfeprogramme"
VEN_welfare_expanded5_desc: "Als sich die Wirtschaft erholte und wieder ein stetiges Wachstum einsetzte, investierte die Regierung weiter in ihre Sozialhilfeprogramme."
VEN_welfare_state: "Wohlfahrtsstaat"
VEN_welfare_state_desc: "Dank der Bemühungen der Regierung hat sich Venezuela zu einem Sozialstaat auf dem Niveau einer modernen, entwickelten Nation entwickelt."
VEN_oil_reforms: "Erdölindustrie Reformen"
VEN_oil_reforms_desc: "Die Regierung hat mehrere Reformen in der Erdölindustrie durchgeführt, in der Hoffnung, einen größeren Teil des Reichtums in Venezuela zu halten."
VEN_nationalist_fervour1: "Nationalistischer Eifer"
VEN_nationalist_fervour1_desc: "Sozialistische Demagogen haben versucht, Unzufriedenheit in unserer Bevölkerung zu säen, indem sie den Klassenkampf in den Vordergrund stellten. Als Reaktion darauf konzentriert sich die Regierung darauf, die soziale Kluft zu überwinden und ein Gefühl der Zusammenarbeit zwischen den sozialen Klassen zum Wohle Venezuelas zu schaffen."
VEN_nationalist_fervour2: "Nationalistischer Eifer"
VEN_nationalist_fervour2_desc: "Für Brot, Vaterland und Freiheit! Der Slogan der URD ist ein starkes Symbol für die Ideale und Ziele der Regierung, in deren Mittelpunkt der Wohlstand der Nation, der Patriotismus und die bürgerlichen Freiheiten stehen."
VEN_nationalist_fervour3: "Nationalistischer Eifer"
VEN_nationalist_fervour3_desc: "Gott und die Föderation. Die Regierung pflegt seit ihrer Wahl einen nationalistischen Eifer und legt großen Wert auf Patriotismus und nationalen Wohlstand."
VEN_booming_economy: "Boomende Wirtschaft"
VEN_booming_economy_desc: "Dank der Politik der URD boomt die Wirtschaft Venezuelas wie nie zuvor. Die Regierung erfüllt eindeutig ihre Wahlversprechen in Bezug auf wirtschaftlichen Wohlstand, und die starke Wirtschaft des Landes wird ein leuchtendes Beispiel für Lateinamerika sein."
VENsupersafe: "Diversifizierte Wirtschaft"
VENsupersafe_desc: "Die Schaffung einer diversifizierten Wirtschaft ist seit der Gründung der Acción Democrática die wichtigste Politik. Sie war in diesem Bestreben weitgehend erfolgreich und hat die Industrie des Landes diversifiziert, um die Abhängigkeit von der Erdölindustrie zu verringern und das Land sicherer vor globalen Schwankungen zu machen."
VEN_ctv: "Confederación de Trabajadores de Venezuela"
VEN_ctv_desc: "Die Confederation of Workers of Venezuela ist der wichtigste Gewerkschaftsverband des Landes, und die syndikalistische Regierung hat in ihrem Bestreben, Venezuela in einen syndikalistischen Staat umzuwandeln, erhebliche Befugnisse und Macht übertragen.."
VEN_ctv2: "Confederación de Trabajadores de Venezuela"
VEN_ctv2_desc: "Die gestärkte CTV hat die Demokratisierung der Industrie vorangetrieben und die Wirtschaft in die Hände der Arbeiter statt der Bourgeoisie gelegt."
VEN_syndieconomy1: "Syndikalisierung der Wirtschaft"
VEN_syndieconomy1_desc: "Die revolutionäre Regierung hat mit der Verstaatlichung von Schlüsselindustrien den ersten Schritt zur Umwandlung der Wirtschaft Venezuelas in eine syndikalistische Wirtschaft getan."
VENlandform: "Bodenreform"
VENlandform_desc: "Teile des ländlichen Raums befanden sich bereits vor der Wahl der PSV in einem desolaten Zustand. Es wurden große Anstrengungen unternommen, um Landreformen durchzuführen, die Bauern zu stärken und die unterdrückenden Grundbesitzer zu schwächen."
VENlandform2: "Kollektivierung"
VENlandform2_desc: "Die landwirtschaftlichen Betriebe auf dem Land in Venezuela wurden kollektiviert, um die Bauern in die syndikalistische Wirtschaft einzubinden, die lokale Lebensmittelversorgung des Landes zu sichern und die Effizienz der Landwirtschaft zu gewährleisten."
VEN_syndieconomy2: "Fünfjahresplan"
VEN_syndieconomy2_desc: "Die PSV, die von totalistischem und avantgardistischem Gedankengut beeinflusst ist, hat einen Fünfjahresplan aufgelegt, um das relativ rückständige Land rasch zu industrialisieren und ein wichtiges Ziel auf dem Weg zum Sozialismus zu erreichen: Eine starke Arbeiterklasse."
VEN_syndieconomy3: "Rasante Industrialisierung"
VEN_syndieconomy3_desc: "Der Fünfjahresplan war sehr erfolgreich, denn er führte zu einer raschen Industrialisierung des Landes und zur Umstrukturierung seiner zuvor rückständigen Wirtschaft."
VEN_syndieconomy4: "Syndikalistische Wirtschaft"
VEN_syndieconomy4_desc: "Venezuela hat sich zu einem Musterbeispiel syndikalistischer Wirtschaft in der Region entwickelt und ist damit ein leuchtendes Beispiel der Hoffnung für Sozialisten in ganz Lateinamerika. ¡Proletarios de todos los países, uníos!"
VEN_secret_police: "Seguridad Nacional"
VEN_secret_police_desc: "Die Dirección de Seguridad Nacional (Direktion für Nationale Sicherheit) ist das wichtigste Sicherheitsorgan des Staates und schützt die Nation vor gefährlichen Elementen."
VEN_secret_police2: "Seguridad Nacional"
VEN_secret_police2_desc: "Die Dirección de Seguridad Nacional (Direktion für Nationale Sicherheit) ist zum wichtigsten Instrument der Regierung geworden, um Dissidenten zu unterdrücken, Angst unter unseren inneren Feinden zu verbreiten und unsere guten Bürger zu schützen."
VEN_secret_police3: "Seguridad Nacional"
VEN_secret_police3_desc: "Die Dirección de Seguridad Nacional (Direktion für Nationale Sicherheit) hat sich zu einer effektiven Geheimpolizei entwickelt, die Andersdenkende zum Schweigen bringt und unser Volk und unsere Lebensweise schützt.."
VEN_US_treaty_idea: "USA-Venezuela Handelsabkommen"
VEN_US_treaty_idea_desc: "Die Vereinigten Staaten von Amerika und Venezuela haben ein neues Abkommen unterzeichnet, von dem die venezolanische Wirtschaft und amerikanische Unternehmen profitieren."
VEN_foreign_investors_idea: "Ausländische Investoren"
VEN_foreign_investors_idea_desc: "Die Junta hat ausländische Investoren ermutigt, in Venezuela zu investieren, um sicherzustellen, dass das Land eine wettbewerbsfähige Wirtschaft entwickelt."
VEN_foreign_investors_idea2: "Ölgeld-Investition"
VEN_foreign_investors_idea2_desc: "Es ist kein Geheimnis, dass die Junta immens von der wachsenden Erdölindustrie profitiert hat und das Geld in massive Bauprojekte investiert, um den Reichtum des Landes zu zeigen."
VEN_strong: "¡Viva Venezuela!"
VEN_strong_desc: "Präsident Pérez Jiménez ist fest davon überzeugt, dass Venezuela sich zu einer starken regionalen Macht entwickelt und bald die größte in Südamerika sein wird. ¡Viva el Presidente!"
VEN_shock_and_awe_idea: "Schock und Ehrfurcht"
VEN_shock_and_awe_idea_desc: "Die venezolanische Armee ist eine moderne, schlagkräftige Truppe geblieben, deren Doktrin auf überwältigende Feuerkraft ausgerichtet ist."
VEN_mobile_army_idea: "Moderne Manöverkriegsführung"
VEN_mobile_army_idea_desc: "Die venezolanische Armee ist eine moderne, schlagkräftige Truppe geblieben, deren Doktrin darauf ausgerichtet ist, hart und schnell zuzuschlagen und so mobil wie möglich zu bleiben."
VEN_modern_navy: "Navegare necesse, vivere non necesse"
VEN_modern_navy_desc: "Die venezolanische Marine wurde ausgebaut und modernisiert, so dass sie heute zu den stärksten in der Region gehört. Ihre Schiffe sind nicht nur auf dem neuesten Stand der Technik, sondern auch ihre Matrosen und Offiziere sind stolz und gut ausgebildet."
VEN_paying_for_guns: "Waffenlieferung-Bezahlung"
VEN_paying_for_guns_desc: "Wir sind gerade dabei, die Rechnung für unsere letzte Waffenlieferung zu begleichen."
VEN_paid_for_guns: "Waffenlieferung-Bezahlung"
VEN_paid_for_guns_desc: "Wir werden für die Waffen bezahlt, die wir ins Ausland verkauft haben."
VEN_oil_addiction: "Ölabhängigkeit"
VEN_oil_addiction_desc: "Venezuela ist hoffnungslos süchtig nach dem schwarzen Gold, dem Öl. Es ist das Zentrum der Wirtschaft des Landes und die Quelle des Reichtums. Es gibt kaum Anreize für die Menschen, in andere Branchen zu investieren, so dass das Land dem sogenannten Ressourcenfluch ausgesetzt ist."
VEN_foreign_oil_companies: "Dominanz ausländischer Ölgesellschaften"
VEN_foreign_oil_companies_desc: "Der größte Teil der Ölquellen des Landes befindet sich in den Händen ausländischer Unternehmen, den Nachfolgern von Standard Oil und Royal Dutch Shell. Ein Teil des von ihnen erwirtschafteten Reichtums wird nie in die Hände unserer Bevölkerung gelangen."
VEN_foreign_oil_companies_50_to_50: "Dominanz ausländischer Ölgesellschaften"
VEN_foreign_oil_companies_50_to_50_desc: "Der größte Teil der Ölquellen des Landes befindet sich in den Händen ausländischer Unternehmen, den Nachfolgern von Standard Oil und Royal Dutch Shell. Ein Teil des von ihnen erwirtschafteten Reichtums wird nie in die Hände unserer Bevölkerung gelangen."
VEN_foreign_oil_companies2: "Dominanz ausländischer Ölgesellschaften"
VEN_foreign_oil_companies2_desc: "Der größte Teil der Ölquellen des Landes befindet sich in den Händen ausländischer Unternehmen, den Nachfolgern von Standard Oil und Royal Dutch Shell. Ein Teil des von ihnen erwirtschafteten Reichtums wird nie in die Hände unserer Bevölkerung gelangen."
VEN_foreign_oil_companies3: "Dominanz ausländischer Ölgesellschaften"
VEN_foreign_oil_companies3_desc: "Der größte Teil der Ölquellen des Landes befindet sich in den Händen ausländischer Unternehmen, den Nachfolgern von Standard Oil und Royal Dutch Shell. Ein Teil des von ihnen erwirtschafteten Reichtums wird nie in die Hände unserer Bevölkerung gelangen."
VEN_paying_for_shares: "Kauf von Ölvorkommen"
VEN_paying_for_shares_desc: "Wir zahlen derzeit unsere Anteile an ausländischen Ölgesellschaften ab."
VEN_paid_for_shares: "Bezahlung aus verkauften Anteilen"
VEN_paid_for_shares_desc: "Venezuela hat Anteile an unseren Ölgesellschaften erworben."

