### Intro Screen ###
PRU_country_intro_header: "Peru im Jahr 1936"
PRU_country_intro_content: "Obwohl faktisch seit 1821 unabhängig, erkannte Spanien die Autonomie seiner ehemaligen Kolonie erst 1871 an, als nach einem Konflikt der beiden Länder um die Chinchain-Inseln ein Frieden zwischen den beiden Ländern geschlossen wurde. Ein Bündnis mit Bolivien zog das Land von 1879 bis 1883 in einen Grenzkonflikt zwischen Chile und Bolivien in der Atacama-Wüste (Salpeter-Krieg) hinein. Während des Krieges verlor Peru seine Provinzen Tarapacá, Arica und Tacna. Britische und US-amerikanische Finanzkreise nutzten die Gelegenheit und entzogen dem geschwächten peruanischen Staat die staatliche Eisenbahn und erließen Peru im Gegenzug die Schulden.\n\nNach dem Weltkrieg wurde die peruanische Demokratie durch den Putsch von Augusto Leguia im Jahr 1919 bedroht. Während sich 1924 in Mexiko die APRA bildete, wurde Leguias Regierung durch den Wall Street Crash von 1925 auf die Probe gestellt. Nachdem 11 Monate lang keine Reformen zur Bekämpfung der Krise durchgeführt worden waren, kam es zu Aufständen, die von Arbeitern mit Unterstützung der Apristen angezettelt wurden. Aus Angst vor einer sozialistischen Revolution griff das Militär ein und stürzte Leguia unter der Führung von Oberstleutnant Luis Sanchez Cerro. Leguia wurde 4 Monate später wegen verschiedener Verbrechen gegen den peruanischen Staat verurteilt und hingerichtet.\n\nCerro war zunächst nicht sehr beliebt, doch die Ereignisse der Jahre 1929 und 1930 trugen zu seiner Popularität bei: Er schlug einen Aufstand der Apristen nieder und gewann einen Krieg gegen Kolumbien. Leider wurde er kurz darauf während einer Rede von einem apristischen Attentäter erschossen. Da seine Partei, die Union Revolucionaria, in Aufruhr war, übernahm der gemäßigtere Oscar Benavides die Führung einer Koalitionsregierung, um Peru zu stabilisieren. Während sich die Union erholt, um ihr Glück erneut zu versuchen, während die demokratischen Parteien ständig auf Wahlen drängen und die Apristen auf ihre Chance warten, was wird mit Peru geschehen?"

PRU_guide: "§MDas Militär verhindert die Wahlen§! — §MSánchez Cerro§! / §MBenavides§! (§PPaternal Autokratisch§!)\n£white_dot Lassen Sie Cerro das Attentat auf ihn überleben, damit er der Anführer bleibt.\n£white_dot Oder lassen Sie ihn sterben und lassen Sie Benavides noch härter durchgreifen, um alle gegnerischen Stimmen zu unterdrücken!\n£white_dot Wenn die apristische Revolution ausbricht, lassen Sie sie von der Armee niederschlagen.\n\n§MAPRA§! / §MTotalistische Machtübernahme§! (§RRadikale Sozialisten§! / §oTotalisten§!)\n£white_dot Nach dem Attentat auf Cerro soll er überleben.\n£white_dot Oder Cerro soll sterben und Benavides soll noch härter durchgreifen, um alle gegnerischen Stimmen zu unterdrücken!\n£white_dot Wenn die apristische Revolution ausbricht, soll sie auf wundersame Weise gewinnen.\n£white_dot Im anschließenden Machtkampf favorisieren sie die §RAPRA§!, um syndikalistisch zu bleiben, oder die §oTupacamaristen§!, um totalistisch zu werden.\n£white_dot Die Apristen werden sich auch erheben, wenn Wahlen abgehalten werden und die §NHermandad Peruana§! siegt.\n\n§MNuevo Pacto Civilista§! / §MMovimiento Democrático§! / §MPartido Socialdemócrata§! (§cSozialkonservative§! / §lMarktliberale§! / §SSozialdemokraten§!)\n£white_dot Nach dem Attentat auf Cerro soll er sterben und Benavides soll die Wahlen vorbereiten.\n\n§MHermandad Peruana§! (§NNationalpopulisten§!)\n£white_dot Nach dem Attentat auf Cerro soll er sterben und Benavides soll die Wahlen vorbereiten.\n£white_dot Bei den Wahlen einen Monat später wählen Sie die §NHermandad Peruana§!. Es werden keine Wahlen mehr stattfinden.\n£white_dot Wenn die apristische Revolution ausbricht, soll die Armee sie niederschlagen.\n£white_dot Castillo Riva-Agüero wird 1947 sterben. Sein Nachfolger wird durch den Fokus gewählt. Sollte Flores sein Nachfolger werden, wird sich der Staat Tawantinsuyu in einem Bürgerkrieg erheben."

### Events ###
pru.8.t: "Peru fordert Antofagasta"
pru.8.d: "Peru fordert die Abtretung von Antofagasta und Arica, da sie sonst den Krieg erklären!"
pru.8.a: "Wir haben keine andere Wahl... wir müssen die Provinz abtreten."
pru.8.b: "Wenn sie es wollen, sollen sie kommen und es sich holen!"

pru.10.t: "Schwarzer Montag erreicht die Anden"
pru.10.d: "Während die Krise des Schwarzen Montags außer Kontrolle gerät und sich weltweit ausbreitet, steht unsere Wirtschaft, die hauptsächlich aus dem Export besteht, kurz vor dem Zusammenbruch! Die Zukunft ist düster und ungewiss, und da die peruanischen Investoren ihr ganzes Geld verschwinden sehen, wählen einige sogar den einfachen Ausweg."
pru.10.a: "Díos Mio!"

pru.17.t: "Antofagasta wird abgetreten"
pru.17.d: "Die schändlichen Eindringlinge wurden aus Antofagasta vertrieben."
pru.17.a: "Viele Menschenleben wurden verschont!"

pru.18.t: "Unsere Forderungen abgelehnt"
pru.18.d: "Es ist Krieg! Die Invasoren weigern sich, ihre Besetzung von Antofagasta aufzugeben."
pru.18.a: "Sie werden bald das Ausmaß ihres Fehlers erkennen!"

pru.19.t: "Formalisierung der Union"
pru.19.d: "Da unsere Armeen das bolivianische Territorium besetzen, hält uns nichts mehr davon ab, die längst abgeschlossene Union durchzusetzen!"
pru.19.a: "Firme por la Unidad!"

pru.30.t: "Frieden mit Ecuador?"
pru.30.d: "Der Krieg mit Ecuador war ein spektakulärer Misserfolg. Die Ecuadorianer kontrollieren immer noch den größten Teil ihres Territoriums, wenn nicht sogar das gesamte Gebiet, während sie gleichzeitig beginnen, peruanisches Land zu besetzen. Viele unserer Generäle sind zu uns gekommen und haben uns angefleht, mit der ecuadorianischen Regierung um Frieden zu bitten. Einige unserer Spione in der ecuadorianischen Regierung haben uns sogar gewarnt, dass dies vielleicht die einzige Chance ist, die wir haben, um Frieden zu erlangen, denn je mehr Siege das ecuadorianische Militär erringt, desto mutiger wird die ecuadorianische Regierung und desto weniger wird sie bereit sein, Frieden mit unserer Regierung zu schließen. Vielleicht ist es an der Zeit, den Tod zu beenden."
pru.30.a: "Wir müssen für den Frieden klagen."
pru.30.b: "Wir werden bis zum Ende kämpfen!"

pru.31.t: "Peru bittet um Frieden"
pru.31.d: "Wir haben kürzlich ein Friedensangebot von der peruanischen Regierung erhalten. Offensichtlich ist sie durch unsere militärische Macht verängstigt worden und hat sich gezwungen gesehen, zu versuchen, das Blutvergießen zu beenden. Natürlich haben wir keine Ansprüche auf peruanisches Land, so dass es wenig Grund gibt, den Krieg fortzusetzen."
pru.31.a: "Frieden für unsere Zeit."
pru.31.b: "Wir müssen auf den totalen Sieg drängen!"

pru.102.t: "Aprist-Bombenanschläge"
pru.102.d: "Die zügellosen apristischen Milizen haben eine weitere Fabrik in Privatbesitz bombardiert. Werden diese Schurken nie aufhören?"
pru.102.a: "Verdammt noch mal!"

pru.103.t: "Das Schicksal Ecuadors"
pru.103.d: "Die Spannungen zwischen uns und [ECU.GetName] haben einen Siedepunkt erreicht. Wir haben die mickrigen Ecuadorianer lange genug geduldet!"
pru.103.a: "Es ist Zeit für den Krieg!"

pru.1030.t: "Krieg mit [PRU.GetName]"
pru.1030.d: "Die Spannungen zwischen uns und [PRU.GetName] haben einen Siedepunkt erreicht. Die [PRU.GetAdjective]-Armee macht mobil und marschiert in diesem Moment auf unsere Grenze zu."
pru.1030.a: "Zeit, diesen hochnäsigen Bastarden eine Lektion zu erteilen!"

pru.1040.t: "Ein Mordanschlag auf Sánchez Cerro!"
pru.1040.d: "Ernste Nachrichten - unser lieber Anführer Sánchez Cerro wurde von einem apristischen Attentäter angeschossen. Er wurde schnell in ein nahe gelegenes italienisches Krankenhaus gebracht und die Ärzte kämpfen nun um sein Leben. Leider scheinen die Verletzungen schwerwiegend zu sein, und es kursieren bereits Gerüchte, dass der Präsident dies nicht überleben wird."
pru.1040.a: "Sánchez Cerro war nach zehn Minuten tot!"
pru.1040.b: "Sánchez Cerro hat überlebt!"

pru.104.t: "Óscar Benavides ruft den Kongress ein"
pru.104.d: "Nach dem Tod von Sánchez Cerro berief der berühmte General Óscar Benavides den Kongress ein, der ihn zum Interimspräsidenten ernannte. In dem durch die Ermordung des Präsidenten ausgelösten Ausnahmezustand hielt das neue Staatsoberhaupt seine erste Ansprache an das Volk, in der er dies versprach:"
pru.104.a: "Es ist Zeit, in den Ruhestand zu gehen, bereiten wir uns auf die Wahlen vor."
pru.104.b: "Niemals! Wir werden noch härter sein, um alle gegnerischen Stimmen zu unterdrücken!"

pru.105.t: "Wahlen in Peru"
pru.105.d: "Nach all der Zeit haben die Wahlen in Peru endlich begonnen! Der liberale El Frente Nacional, der konservative Acción Republicana, die sozialdemokratische Partido Socialdemócrata und die fanatisch nationalistische Hermandad Peruana sind angetreten, doch wer wird siegen? Während die Liberalen, Konservativen und Sozialdemokraten eine Fortsetzung der Demokratie versprechen, verspricht die Hermandad Peruana, die Wahlen zu stoppen und noch mehr Mittel für die Jagd und die Ausrottung der APRA bereitzustellen."
pru.105.a: "Acción Republicana."
pru.105.b: "El Frente Nacional."
pru.105.c: "Partido Socialdemócrata."
pru.105.e: "Hermandad Peruana."

pru.106.t: "Aprist Revolution!"
pru.106.d: "Nachdem die derzeitige Regierung ihre sozialistischen Repressalien verschärft hatte, heckten die Apristen einen letzten Plan aus. Ein verzweifelter Marsch in die Hauptstädte mit allen verbliebenen Milizen würde versuchen, die Regierung zu stürzen und eine neue Ära für die Arbeiter einzuläuten."
pru.106.a: "Die Revolution wird von der Armee niedergeschlagen!"
pru.106.b: "Die Revolution gewinnt auf wundersame Weise!"

pru.107.t: "Der sozialistische Kampf"
pru.107.d: "Nach der Revolution begannen die Apristen zu zerfallen, und die Tupacamaristen versuchten, die Macht im Land selbst zu übernehmen. Es begann ein heftiger Kampf zwischen den verbliebenen Apra und den Tupacamaristen."
pru.107.a: "El APRA nunca muere!"
pru.107.b: "Tupacamaristen gewinnt. Viva el Piruw!"

pru.108.t: "Wahlen von [GetYear] in Peru"
pru.108.d: "Die nächste Runde der Wahlen haben begonnen! Wer wird dieses Mal gewinnen? Während die Liberalen, die Konservativen und die Sozialdemokraten eine Fortsetzung der Demokratie versprechen, verspricht die Union Revolutionaria, die Wahlen zu stoppen und noch mehr Mittel für die Jagd und die Vernichtung der APRA bereitzustellen."
pru.108.a: "Acción Republicana."
pru.108.b: "El Frente Nacional."
pru.108.c: "Partido Socialdemócrata."
pru.108.e: "Hermandad Peruana."

pru.109.t: "Aguero ist tot!"
pru.109.d: "Aguero hatte heute Morgen einen Schlaganfall. Das ganze Land trauert um ihn, aber die Parteispitze hatte keinen klaren Nachfolger."
pru.109.a: "Was wird mit Peru geschehen?"

pru.110.t: "Ein Führer für Peru"
pru.110.d: "Es ist an der Zeit, dass sich die führenden Köpfe der Partei darauf einigen, wer von ihnen der neue Caudillo werden soll."
pru.110.a: "Caudillo Miró-Quesada!"
pru.110.b: "Caudillo Flores!"
pru.110.c: "Caudillo Ureta!"

pru.111.t: "Odria Coups!"
pru.111.d: "Aufgrund der Unentschlossenheit der Unión Revolucionaria hat Manuel Odria diese Chance genutzt, um die Regierung zu stürzen und das Land wieder zur Vernunft zu bringen!"
pru.111.a: "Die Katastrophe ist vorbei!"

pru.112.t: "Der Quecha-Aufstand!"
pru.112.d: "Aufgrund unserer jüngsten Politik, die darauf ausgerichtet ist, die Überlegenheit der Hispanoamerikaner zu beweisen, haben sich die Menschen, die dieses Land vor Kolumbus bewohnten, erhoben, um unsere Gesetze in Frage zu stellen!"
pru.112.a: "Schlagt sie nieder!"

pru.113.t: "Exkursionen in Ecuador"
pru.113.d: "Lasst uns mit militärischen Übungen an der Grenze zu Ecuador beginnen, wobei einige unserer Einheiten 'unrechtmäßig' die Grenze überschreiten, um sie zu provozieren. Wir werden uns auf einen Krieg zur Unterwerfung Eduadors vorbereiten!"
pru.113.a: "Auf in den Krieg, Peruaner!"

pru.114.t: "Fiestas Patrias"
pru.114.d: "Unsere nationalen Feiertage zu Ehren unserer Unabhängigkeit und unserer Streitkräfte haben begonnen! General José de San Martín, der als Befreier Perus bekannt ist, verkündete am 28. Juli 1821 die Unabhängigkeit Perus und befreite das Land von der spanischen Unterdrückung. Die Menschen im ganzen Land genießen ihren Urlaub, und in allen größeren Städten werden Paraden organisiert."
pru.114.a: "Viva el Perú!"

pru.115.t: "Tod von Óscar Benavides"
pru.115.d.leader: "Unser großer Caudillo Óscar Raimundo Benavides Larrea ist eines natürlichen Todes gestorben. Die ganze Nation trauert um ihn, während sein Nachfolger, der radikalere und sehr rassistische Manuel Odria, seinen Platz einnimmt, um uns in die Zukunft zu führen."
pru.115.d.socialist: "Einer unserer früheren Unterdrücker, Óscar Raimundo Benavides Larrea, ist eines natürlichen Todes gestorben. Obwohl er ein Feind der Revolution war und viele Gräueltaten gegen die peruanischen Sozialisten begangen hat, trauern einige immer noch um den Mann, der dieses Land während dieser schwirigen Zeit regierte. Der Mann, der die Kontrolle über seine versprengte Clique übernommen hat, ist Manuel Odria, ein höchst verabscheuungswürdiger Mann, dessen Rassismus nicht unterschätzt werden kann."
pru.115.d.default: "Óscar Raimundo Benavides Larrea ist eines natürlichen Todes gestorben. Auch wenn er nicht der beste Führer Perus war, gelang es ihm, das Land stabil zu halten und gleichzeitig die Wahlen wiederherzustellen, was indirekt zu unserem Aufstieg an die Macht führte. Sein direkter Nachfolger, Manuel Odria, ist ideologisch radikal und hegt einen Groll gegen die einheimische Bevölkerung."
pru.115.a: "Eine Ära ist zu Ende."

pru.116.t: "Tod von Luis Mauricio"
pru.116.d: "Heute wurde bei einem Gefecht in Barrios Altos zwischen Uristas und Apristen ein junger Urista namens Luis Mauricio durch eine Kugel getötet. Er war der Sohn einer alten Oligarchenfamilie. Um ihn zu rächen, töteten seine urristischen Kameraden die militanten Apristen. Dieser Fall schockierte die limanische Gesellschaft, und die Uristas im Kongress schlugen ein öffentliches Begräbnis für Mauricio vor. Unsere Mitarbeiter schlagen vor, ein öffentliches Begräbnis zu vermeiden, um die einfachen Leute nicht zu verärgern, aber das könnte Riva Agüero verärgern..."
pru.116.a: "Erlaubt die öffentliche Beerdigung."
pru.116.b: "Lasst sie eine innere Zeremonie in ihrer Partei abhalten."

pru.117.t: "La Piedra Cansada"
pru.117.d: "Unser Nachrichtendienst hat uns heute über die Veröffentlichung eines Buches des in Chile im Exil lebenden peruanischen Autors Cesar Vallejo informiert. Der Roman ist ein Drama, das während der Kolonialzeit spielt und von zwei indigenen Bergarbeitern handelt, die von der Kirche und der Kolonialverwaltung ausgebeutet werden. Der Roman enthält starke Kritik an der Aristokratie und der Religion. Das Buch ist zwar verboten, hat es aber geschafft, durch illegale Verbreitung in die Bevölkerung einzudringen."
pru.117.a: "Ein kleines Stück Propaganda wird uns nicht beeinträchtigen!"

pru.118.t: "Der neue südamerikanische Hegemon"
pru.118.d: "Wir haben erreicht, was viele für unmöglich hielten, ein Ziel so ehrgeizig, dass sogar viele Weltmächte es nie für möglich gehalten hätten. Peru-Bolivien hat seinen früheren Ruhm wiedererlangt, verlorene Gebiete von seinen Nachbarn zurückerobert und seinen Platz in den Geschichtsbüchern gefestigt. Auch wenn es Jahrzehnte dauern mag, bis unsere jüngsten Eroberungen unsere Herrschaft akzeptieren, ist unsere lebenslange Herrschaft als alleiniger Hegemon Südamerikas so gut wie gesichert.\n\nNun ist es unsere Aufgabe, das, was wir zurückerobert haben, zu verteidigen und auszubauen, um sicherzustellen, dass kein Feind in der Lage ist, unsere Größe zu übertreffen."
pru.118.a: "Vielleicht sollten wir auch den Titel 'Oberster Beschützer' wieder einführen...?"

pru.1000.t: "Die Revolution in Peru"
pru.1000.d: "Peru hat sich nach dem Wahlsieg des Caudillo der Revolution unterworfen und ist nun bereit, sich uns bei der Befreiung der Arbeiter der Welt anzuschließen. Wir haben wirklich nicht viele Gründe, ihnen die Einreise zu verweigern, da sie als Start für eine Revolution in Südamerika dienen könnte, aber die Verweigerung ihrer Einreise ist immer eine Option."
pru.1000.a: "Natürlich, akzeptiert ihren Eintrag."
pru.1000.b: "Sagt ihnen, dass sie abgelehnt werden."

pru.1001.t: "In die Internationale"
pru.1001.d: "Die Kommune Frankreichs hat uns in die Internationale aufgenommen und erwartet von uns, dass wir die Revolution in Südamerika unterstützen. Gemeinsam werden wir die Arbeiter der Welt befreien."
pru.1001.a: "Für die Revolution."

pru.1002.t: "Außerhalb der Internationalen"
pru.1002.d: "Aus Gründen, die wir nicht kennen, hat uns die französische Kommune den Beitritt zur Internationalen verweigert. Wir müssen uns in Südamerika alleine durchschlagen."
pru.1002.a: "Enttäuschend..."

pru.1003.t: "Ermoerdung von Sánchez Cerro!"
pru.1003.d: "Der peruanische Präsident Luis Miguel Sánchez Cerro wurde gestern Morgen auf dem Hippodrom von Santa Beatriz erschossen, als er von einer Überprüfung der Rekruten, die in den Krieg gegen Ecuador ziehen, zurückkehrte. Dem Attentäter, mutmaßlich ein Anhänger der illegalen sozialistischen Partei APRA, gelang es, eine Polizeisperre zu durchbrechen und mehrere Schüsse auf den Präsidenten abzugeben, der auf dem Rücksitz eines offenen Autos saß. Sánchez Cerro wurde sofort in ein nahegelegenes italienisches Krankenhaus gebracht, wo er jedoch 15 Minuten später für tot erklärt wurde.\n\nIn den darauf folgenden Wirren um die Nachfolge wählte der Verfassungskongress General Óscar Benavides zum Interimspräsidenten. In seiner Ansprache an die Kongressabgeordneten gab er ein Versprechen ab:"
pru.1003.desc_dictatorship: "$pru.1003.d$ Die Wahlen werden nach der endgültigen Beseitigung der APRA-Bedrohung stattfinden."
pru.1003.desc_elections: "$pru.1003.d$ Es werden so bald wie möglich Wahlen abgehalten, um das Land zu befrieden."
pru.1003.a: "Wieder einmal entscheiden Kugeln über das Schicksal von Staaten."

##Army Generals##
PRU_oscar_raimundo_benavides_larrea_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g15. März 1876, Departement Lima, Republik Peru§!\n§YMilitärkarriere:§! §gÓscar Raimundo Benavides Larrea trat 1890 in die 'Escuela Militar' in Lima ein, die er mit Auszeichnung als Leutnant abschloss. Er erreichte 1899 den Rang eines Leutnants und 1901 den eines Hauptmanns. 1909 wurde er zum Oberstleutnant befördert und nach Frankreich geschickt, um an französischen Manövern teilzunehmen, wofür er den 'Ordre national de la Légion d'honneur' erhielt. Er nahm 1910 am Caqueta-Feldzug teil und machte einen kometenhaften Aufstieg durch, bis er 1913 Stabschef der peruanischen Armee wurde. Obwohl er sich seitdem hauptsächlich der Politik gewidmet hat, ist Benavides immer noch einer der besten und erfahrensten militärischen Befehlshaber Perus.§!\n\n§YAnmerkunden: Seine politische Karriere hat Vorrang vor seiner militärischen Karriere, aber er wird sein Amt wieder übernehmen, wenn das Land in einen Konflikt hineingezogen wird."
PRU_manuel_arturo_odria_amoretti_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g26. November 1896, Departement Junín, Republik Peru§!\n§YMilitärkarriere:§! §gJosé Manuel Arturo Odría Amoretti trat 1915 in die 'Escuela Militar de Chorrillos' ein, wo er bei seinen Prüfungen hervorragende Noten erzielte. Im Jahr 1917 reiste er mit einer Gruppe von Ehrendelegierten nach Bolivien, um die besten Offiziere Perus in der Ausbildung zu vertreten. Er schloss seine Ausbildung 1919 mit Auszeichnung als Leutnant ab und war der 19. Offizier in der peruanischen Geschichte, der mit einem Ehrendegen ausgezeichnet wurde. Offizier in der peruanischen Geschichte. 1921 wurde er Leutnant, 1924 Hauptmann und 1930 Major. 1935 erreichte er den Rang eines Generals. Er ist ein wirklich brillanter Offizier, dessen einziger Makel seine mangelnde praktische Erfahrung auf dem Schlachtfeld ist.§!\n\n§YAnmerkunden: Er hat Anzeichen von Rassismus gegenüber der einheimischen Bevölkerung gezeigt."
PRU_eloy_gaspar_ureta_montehermoso_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g12. Dezember 1892, Departement Lambayeque, Republik Peru§!\n§YMilitärkarriere:§! §gEloy Gaspar Ureta Montehermoso trat 1909 in die 'Escuela Militar de Chorrillos' ein und schloss sie 1913 als Leutnant der Artillerie ab. Er wurde nach Turin (Italien) und später nach Versailles (Frankreich) geschickt, um seine Artillerieausbildung fortzusetzen. Bis 1918 schaffte er es bis zum Hauptmann, und 1931 war er Oberst. Seine letzte Beförderung erhielt er 1935 zum General, wo er nun zu einem der wichtigsten Artillerieoffiziere Perus wurde.§!\n\n§YAnmerkunden: Mitglied der Union Revolucionaria."

