### Ideas ###
PRU_BM_lvl3: "Der Schwarze Montag trifft die Anden"
PRU_BM_lvl3_desc: "Der Schwarze Montag hat Peru auf unglaublich harte Weise getroffen. Wir müssen Schritte unternehmen, um die Wirtschaft zu heilen!"
PRU_BM_lvl2: "Das Schlimmste ist vorbei"
PRU_BM_lvl2_desc: "Die härteste Phase der Rezession liegt hinter uns, aber es liegt noch ein langer Weg vor uns."
PRU_BM_lvl1: "Erholende Wirtschaft"
PRU_BM_lvl1_desc: "Unsere Wirtschaft erholt sich endlich vom Schwarzen Montag."
PRU_backontrack: "Wirtschaft wieder auf Kurs"
PRU_backontrack_desc: "Unsere Wirtschaft hat sich in der Tat vollständig vom Schwarzen Montag erholt, und die von uns geschaffenen Anreize sorgen für weiteres Wachstum."
PRU_unstable_union_idea: "Instabile Union"
PRU_unstable_union_idea_desc: "Es wird sehr viel Zeit und Mühe kosten, die seit ihrer Auflösung vor einem Jahrhundert wiederhergestellte Union zu stabilisieren. Deshalb müssen wir sorgfältig handeln, damit Peru-Bolivien seinen Platz an der Sonne zurückerobern kann."
PRU_sa_hegemony_idea: "Aufbau unserer Hegemonie"
PRU_sa_hegemony_idea_desc: "Wir müssen dafür sorgen, dass die Geschichte sich an den Kampf erinnert, den wir geführt haben, um den Platz von Peru-Bolivien als einzigem südamerikanischen Hegemon zu festigen."
PRU_sa_hegemony_achieved_idea: "Hegemon von Südamerika"
PRU_sa_hegemony_achieved_idea_desc: "Unsere Armeen triumphierten über jeden Anwärter, der unser Kerngebiet auf dem ganzen Kontinent hielt, und jetzt ist es an der Zeit zu jubeln, denn Peru-Bolivien ist der Hegemon Südamerikas!"
PRU_united_army_idea: "Vereinigte Armee"
PRU_united_army_idea_desc: "Die Zusammenlegung der peruanischen und bolivianischen Armeen zu einer einzigen peruanisch-bolivianischen Armee wird unsere künftigen Rückgewinnungskriege flüssiger und effektiver machen."
PRU_united_studies: "Föderierter Wissenschaftlicher Austausch"
PRU_united_studies_desc: "Die Föderation zwischen Peru und Bolivien bedeutet, dass die besten Köpfe unserer Länder gemeinsam arbeiten können."
PRU_federated_admin: "Föderale Verwaltung"
PRU_federated_admin_desc: "Unsere Union, die nun über eine Verfassung und andere Rechtsgrundlagen verfügt, ist ein widerstandsfähigerer Staat als zuvor."
PRU_peruvian_military_idea: "Peruanisches Militär"
PRU_peruvian_military_idea_desc: "Um Feinde zu Lande, in der Luft und über dem Meer zu bekämpfen, sind umfassende Reformen in allen Bereichen unseres Militärs erforderlich."
PRU_rearmament_idea: "Allgemeine Wiederbewaffnung"
PRU_rearmament_idea_desc: "Unsere Ausrüstungsbestände sind sehr mangelhaft, aber wenn wir uns auf Quantität statt auf Qualität konzentrieren, können wir unsere Truppen vollständig für den Kampf ausrüsten."
PRU_military_lobby: "Habicht-Lobby"
PRU_military_lobby_desc: "Rüstungshersteller aus dem In- und Ausland betreiben intensive Lobbyarbeit bei unserer Regierung."
PRU_expanded_spec_forces_idea: "Erweiterte Spezialeinheiten"
PRU_expanded_spec_forces_idea_desc: "Der Ausbau unserer Spezialkräfte wird die Vielfalt auf den Schlachtfeldern, auf denen unsere Armeen kämpfen können, erhöhen. Wir werden in allen Bereichen der Kriegsführung erfolgreich sein, um unsere Feinde auf Trab zu halten."
PRU_gottagofast: "Eine Armee der Bewegung"
PRU_gottagofast_desc: "Die peruanische Armee ist jetzt an den modernen Krieg angepasst; ihre Ausrichtung auf das Ausmanövrieren des Feindes hat unser Offizierskorps durchdrungen."
PRU_planning_speed: "Flexible Pläne"
PRU_planning_speed_desc: "Kein Plan überlebt den Kontakt mit dem Feind, daher müssen wir uns stets anpassen, damit Peru als Sieger hervorgeht!"
PRU_initial_stabilisation_idea: "Erste Stabilisierungsmaßnahmen"
PRU_initial_stabilisation_idea_desc: "[PRU.GetLeader]s Amtszeit in Peru war von einer Reihe von Herausforderungen geprägt. Die Umsetzung verschiedener Maßnahmen, um diese Probleme nach und nach anzugehen, wird sich als entscheidend für die Sicherung unserer Herrschaft erweisen."
PRU_order_peace_work_idea: "Ordnung, Frieden, Arbeit"
PRU_order_peace_work_idea_desc: "Ordnung, Frieden, Arbeit, das ist das Motto, nach dem wir unsere Nation führen werden. Ein Regime, das von unserem Caudillo geführt wird, soll Ordnung und Frieden aufrechterhalten, damit jeder gute Bürger in unserer Nation zum Wohle seiner selbst und des Landes arbeiten kann."
PRU_apra_ban_idea: "Erweitertes APRA Verbot"
PRU_apra_ban_idea_desc: "Es war ein Fehler, mit sanfter Hand zu versuchen, die Gemäßigten in der APRA zu rehabilitieren, und jetzt scheint die einzige Lösung darin zu bestehen, das Verbot zu erweitern, um die Sicherheit unserer Nation zu festigen."
PRU_peru_first_idea: "Peru Zuerst"
PRU_peru_first_idea_desc: "Die Schaffung einer starken nationalen Identität ist der erste Schritt, um sicherzustellen, dass Peru nicht erneut im Chaos versinkt. Wir werden nicht zulassen, dass irgendwelche Dissidenten unsere Herrschaft untergraben."
PRU_heir_to_virreynato_idea: "Erbe des Virreynato"
PRU_heir_to_virreynato_idea_desc: "Mit der Rückkehr der UR an die Macht hat sich Agüero verpflichtet, dem modernen Peru den alten Ruhm des Virreynato wiederzugeben."
PRU_peruvian_militarism_idea: "Peruanischer Militarismus"
PRU_peruvian_militarism_idea_desc: "Das Militär spielt in unserer Nation eine wichtige Rolle und hat eine lange Geschichte. Es ist nur natürlich, diesen Sinn für Militarismus zu stärken und zu erneuern, um in diesem modernen Zeitalter besser bestehen zu können."
PRU_knights_of_peru: "Ritter der Neuen Welt"
PRU_knights_of_peru_desc: "Unsere Soldaten, wahre Ritter der Gerechtigkeit und des Christentums, streben nun nach dem klösterlichen Ideal der Enthaltsamkeit; denn das Schlachtfeld ist kein Ort für Frivolitäten!"
PRU_imperial_splendour: "Esplendor Imperial"
PRU_imperial_splendour_desc: "Unsere Bilder, unser Ruhm und unser Erbe inspirieren das gemeine Volk, den Streitkräften beizutreten."
PRU_conquistador_legacy: "Das Erbe der Konquistadoren"
PRU_conquistador_legacy_desc: "Wir sind die Erben von Pizarro, der Hunderttausende von Ungläubigen besiegte, bewaffnet nur mit seinem Verstand, seinem Glauben und seinen treuen Gefährten. Unsere Armee macht uns stolz und stärkt uns in unserem Glauben."
PRU_hispanidad_imperial: "Hispanidad Imperial"
PRU_hispanidad_imperial_desc: "Unser Erbe, unsere Geschichte, all das führt zum heutigen Tag, an dem wir unser Erbe in die Hand nehmen und diejenigen vernichten müssen, die Christus zugunsten des Markus oder Marx aufgegeben haben. Die Tage aller Feinde des Reinen und Guten in Peru sind gezählt!"
PRU_trickle_down_idea: "Trickle-Down-Taktik"
PRU_trickle_down_idea_desc: "Mit einer Taktik, die auf die Stärkung der Wohlhabenden in unserem Land setzt, werden wir mit Sicherheit von ihrer anhaltenden Unterstützung profitieren."
PRU_synth_oil_idea: "Öl-Expansion"
PRU_synth_oil_idea_desc: "Öl ist eine lebenswichtige Ressource nicht nur für unser Militär, sondern auch für den Handel mit dem Ausland. Je mehr Öl wir fördern können, desto mehr werden wir davon profitieren."
PRU_socialist_question_idea1: "Umgang mit der APRA"
PRU_socialist_question_idea1_desc: "Wir müssen entschlossen handeln und eine Entscheidung treffen, um das Problem der radikalisierten Apristen, die unser Land destabilisieren, anzugehen."
PRU_socialist_question_idea2: "Apristen befriedet"
PRU_socialist_question_idea2_desc: "Mit einer sanften Hand oder einer eisernen Faust in Bezug auf das Aprist-Problem wird unsere Nation gedeihen."
PRU_conservative_admin_idea: "Neue konservative Regierung"
PRU_conservative_admin_idea_desc: "Die Ersetzung des derzeitigen Kabinetts durch gleichgesinnte Beamte wird bei der Umsetzung unserer Reformen viel bewirken."
PRU_suppress_caudillo_idea: "Unterdrückung von Caudillo-Anhängern"
PRU_suppress_caudillo_idea_desc: "Neben den Apristen gibt es viele, die unserem ehemaligen Caudillo Sánchez Cerro zugetan sind. Das reicht nicht aus, wir müssen seine radikale Ideologie entmutigen und alle seine eingefleischten Anhänger ausrotten."
PRU_suppressed_caudillo_idea: "Caudillo-Unterstützer wurden behandelt"
PRU_suppressed_caudillo_idea_desc: "Nachdem wir die Gräueltaten von Cerro öffentlich gemacht und einen Großteil der Bevölkerung von dieser Desillusionierung überzeugt haben, können wir endlich die peruanische Demokratie wieder aufbauen."
PRU_welfare_beginnings_idea: "Grundlagen des Wohlfahrtsstaates"
PRU_welfare_beginnings_idea_desc: "Die Umwandlung unseres Landes in einen Wohlfahrtsstaat wird eine gewaltige Anstrengung unserer Regierung erfordern. Als solche werden wir gezwungen sein, viele unserer Fabriken und Gelder umzuverteilen, aber das Endergebnis wird nichts weniger als das Paradies sein."
PRU_empowered_trade_unions_idea: "Gestärkte Gewerkschaften"
PRU_empowered_trade_unions_idea_desc: "Der Erfolg der APRA hat zu einem Engagement für die Stärkung der Gewerkschaften im ganzen Land geführt."
PRU_mariateguism_idea: "Mariáteguism"
PRU_mariateguism_idea_desc: "Indem wir den Vater unserer erfolgreichen Revolution ehren, werden wir seine Ideale in unserem neuen Regime vollständig umsetzen. Die reaktionäre Gegenreaktion und die Unruhe in der Armee werden groß sein, aber das ist nur ein notwendiges Übel, mit dem wir umgehen müssen, bis das Land sicher ist."
