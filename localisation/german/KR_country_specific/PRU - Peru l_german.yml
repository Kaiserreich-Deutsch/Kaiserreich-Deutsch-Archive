### Focuses ###
# Economic Tree #
PRU_black_monday: "Reaktion auf den Schwarzen Montag"
PRU_black_monday_desc: "Katastrophe und Panik! Unsere Wirtschaft ist nach dem Schwarzen Montag ein einziges Trümmerfeld. Unsere Regierung muss schnell und entschlossen handeln, wenn wir einen totalen Zusammenbruch unseres Landes verhindern wollen."
PRU_intervene_decisevely: "Entschlossenes Eingreifen"
PRU_intervene_decisevely_desc: "Die Wirtschaft wird sich nicht von selbst heilen, so viel ist sicher. Wir werden von nun an mit einer sehr klaren interventionistischen Politik arbeiten, um das Wohlergehen Perus zu gewährleisten."
PRU_industrial_renewal: "Industrielle Erneuerung"
PRU_industrial_renewal_desc: "Unsere Industrien sind veraltet und haben Mühe, sich unter der Last des Schwarzen Montags zu erneuern, was ein schweres Defizit in der Industrieproduktion verursacht. Die Regierung muss eingreifen, wenn unsere Industrien florieren sollen."
PRU_import_substituition_effort: "Bemühung um Importsubstitution"
PRU_import_substituition_effort_desc: "Wir werden darauf hinarbeiten, dass die von uns benötigten Waren in Peru hergestellt werden, und gleichzeitig unsere Rohstoffe wie Kupfer verwenden, um den Übergang zu bezahlen. Ein solches Vorgehen ist zwar riskant, wird sich aber auf lange Sicht auszahlen."
PRU_industrial_effort: "Bemühungen der Bauindustrie"
PRU_industrial_effort_desc: "Unsere Bauwirtschaft, die noch in den Kinderschuhen steckt, wurde durch den Schwarzen Montag dezimiert. Wir müssen unsere Anstrengungen verdoppeln, um sie am Leben zu erhalten!"
PRU_consumer_goods_manufactories: "Konsumgüterfabriken"
PRU_consumer_goods_manufactories_desc: "In einer Wirtschaftskrise leidet das einfache Volk am meisten. Da ihre Grundbedürfnisse gefährdet sind, werden sie unproduktiv, wütend und sind eher bereit, sich im Namen eines illoyalen Internationalismus zu erheben. Wir müssen schnell handeln, um dies zu verhindern."
PRU_military_industrial_complex: "Militärisch-industrieller Komplex"
PRU_military_industrial_complex_desc: "Der militärisch-industrielle Komplex unserer Nation steckt noch in den Kinderschuhen und produziert hauptsächlich in Lizenzen für veraltete Ausrüstung. Diese Situation muss sich ändern, wenn wir unsere Souveränität verteidigen wollen."
PRU_military_industrial_complex2: "Anreize für die Rüstungsindustrie"
PRU_military_industrial_complex2_desc: "Mit einem kleinen Anstoß durch staatliche Anreize können unsere Industriellen dafür sorgen, dass unsere Armeen so gut ausgerüstet sind wie die unserer Rivalen."
PRU_infrastructure: "Infrastrukturinvestitionen"
PRU_infrastructure_desc: "Unser Land, das von Wäldern und Bergen durchzogen ist, hat oft mit logistischen Schwierigkeiten zu kämpfen. Wir müssen dafür sorgen, dass der Staatsapparat wie eine gut geölte Maschine läuft."
PRU_they_call_it_a_mine: "Stahlwerke finanzieren"
PRU_they_call_it_a_mine_desc: "Stahl ist das Lebenselixier einer jeden industriellen Wirtschaft. Und in den unruhigen Zeiten, die wir vor uns haben, brauchen wir so viel Stahl wie möglich."
PRU_infrastructure2: "Infrastrukturbemühungen"
PRU_infrastructure2_desc: "Jetzt kann die zweite Phase unseres Infrastrukturplans beginnen. Wir werden dafür sorgen, dass die großen Städte und Armeekommandos gut angebunden sind und dass die Straßen und Schienenwege gut instand gehalten werden."
PRU_dig_greedily: "Wolframminen ausbauen"
PRU_dig_greedily_desc: "Lasst uns unsere Wolframminen ausbauen, tief und gierig schürfen, bis wir eine die Industrie unterstützende Versorgung mit diesem Metall haben."
PRU_college_formal_edu: "Umfassende Hochschulfinanzierung"
PRU_college_formal_edu_desc: "Unser formales Bildungssystem ist für südamerikanische Verhältnisse gut, bleibt aber hinter dem europäischen zurück. Wir müssen sicherstellen, dass unsere Regierung das wissenschaftliche Wachstum unseres Landes langfristig unterstützen kann."
PRU_ports: "Hafenerneuerung"
PRU_ports_desc: "Die Erneuerung unserer Häfen wird ein großer Segen für unsere angeschlagene Wirtschaft sein und, was noch wichtiger ist, dafür sorgen, dass unsere Marine und unsere Armeen gut versorgt sind."
PRU_rubber_boom: "Der Amazonas-Gummiboom"
PRU_rubber_boom_desc: "Der Wert von Kautschuk wird nur steigen, wenn die Nachfrage nach Reifen und anderen militärischen Gütern angesichts des unvermeidlichen Krieges, der sich über Europa abzeichnet, in die Höhe schießt. Wir müssen sicherstellen, dass wir an diesen Gewinnen teilhaben können."
PRU_aluminium: "Aluminiumminen ausbauen"
PRU_aluminium_desc: "Unsere Aluminiumminen sind einfach zu klein, um unsere Schwerindustrie zu unterstützen, insbesondere die, die wir für die Zukunft geplant haben. Wir müssen sicherstellen, dass Peru sein mineralisches Potenzial voll ausschöpft."
PRU_heavy_industry: "Vollständige wirtschaftliche Erholung"
PRU_heavy_industry_desc: "Nach so vielen Anstrengungen und Mühen hat sich Peru endlich von den Wunden des Schwarzen Montags erholt. Viele haben an der Fähigkeit unseres Staates und unseres Volkes gezweifelt, diese Herausforderung zu bewältigen, aber wir haben ihnen das Gegenteil bewiesen!"
PRU_heavier_industry: "Schwerindustrie Anstrengung"
PRU_heavier_industry_desc: "Wir dürfen jetzt keine Mühe scheuen, unsere Industrie auszubauen und zu modernisieren, denn das Ende der Friedenszeit rückt näher. Wir sollten auf Kurs bleiben und unsere Wirtschaft auch in ruhigen Zeiten wie diesen in Form halten."

# Expansion #
PRU_summit: "Viva la Unión!"
PRU_summit_desc: "Die peruanisch-bolivianische Konföderation war nur von kurzer Dauer, als sie 1837 gegründet wurde. Die Nachbarstaaten sahen in uns eine Bedrohung und zwangen uns, uns von unseren bolivianischen Brüdern zu trennen. Seit diesen Ereignissen ist viel Zeit vergangen, doch wir haben das Band, das uns einst zusammenhielt, nie vergessen. Heute haben wir beschlossen, dass die Zeit reif ist, uns endlich wieder mit unseren Brüdern zu vereinen!"
PRU_customs_union: "Gemeinsam vorwärts"
PRU_customs_union_desc: "Wir haben unseren bolivianischen Brüdern immer nahe gestanden. Wir waren beide Kolonien Spaniens, wir wurden beide von denselben Helden befreit, und wir haben beide in unserer Geschichte oft Seite an Seite gestanden. Unter dieser Voraussetzung können wir mit Sicherheit sagen, dass wir, solange wir Schulter an Schulter zusammenstehen, in der Lage sein werden, jedem noch so mächtigen Feind die Stirn zu bieten und jedes noch so große Problem zu lösen."
PRU_treaty_of_frienship: "Eine Union der wahren Gleichen"
PRU_treaty_of_frienship_desc: "Andere 'Konföderationen' in der Welt, wie z.B. Österreich-Ungarn, reden in der Theorie viel von Gleichheit, aber in der Praxis ist davon nur sehr wenig zu sehen. Wir wollen nicht so sein wie sie, und deshalb werden wir garantieren, dass jeder Bürger innerhalb der peruanisch-bolivianischen Konföderation die gleichen Rechte und Pflichten hat, unabhängig davon, ob er in einem dieser inzwischen aufgelösten Länder geboren wurde."
PRU_propose_union: "Konsolidierung unseres Staates"
PRU_propose_union_desc: "Die Schaffung einer Konföderation ist keine leichte Aufgabe. Der bisherige Staatsapparat Perus und Boliviens muss angepasst, koordiniert und neu gegründet werden, um nicht nur den alten Institutionen zu ähneln, sondern sie zu verbessern und eine noch bessere Gesellschaft zu schaffen."
PRU_liberate_bolivia: "Bolivien befreien"
PRU_liberate_bolivia_desc: "Die bolivianische Regierung ist ganz offensichtlich vom Weg abgekommen, und eine Gruppe besorgter Bürger hat in Lima eine Exilregierung gebildet und setzt sich für eine Militärintervention ein! In Anbetracht der Instabilität des Landes würden die internationale Gemeinschaft und unsere Nachbarn durch einen solchen Akt der Aggression nicht beunruhigt werden."
PRU_enforce_union: "Union erzwingen"
PRU_enforce_union_desc: "Nach Abschluss unserer Verhandlungen wird die Union von Peru und Bolivien von neuem beginnen, sobald die peruanischen Waffen das Land von den syndikalistischen Marionetten, die es derzeit kontrollieren, befreit haben."
PRU_pooled_officer_corps: "Zusammengelegtes Offizierskorps"
PRU_pooled_officer_corps_desc: "In Bolivien und Peru gibt es viele Kriegsveteranen mit unterschiedlichen Erfahrungen und Ansichten zur Kriegsführung. Wenn wir unser Offizierskorps zusammenlegen würden, könnten wir im Kampf bessere Ergebnisse erzielen, indem wir von ihren Erfahrungen profitieren."
PRU_federated_admin_focus: "Integrierte Industriewirtschaft"
PRU_federated_admin_focus_desc: "Da der gemeinsame Andenmarkt in vollem Gange ist, können wir nun mit einer echten peruanisch-bolivianischen Wirtschaft arbeiten und die staatlichen Anreize und Tarife entsprechend anpassen."
PRU_united_army: "Armee der Union"
PRU_united_army_desc: "Die Union hatte bisher zwei getrennte Armeen; ihre Zusammenlegung ist notwendig, um unsere Sicherheit und die unserer bolivianischen Brüder zu gewährleisten. Ein solcher Akt wird nicht schlecht gesehen, denn für den einfachen Soldaten in Bolivien waren ihre Offiziere und ihre Struktur ein Synonym für Inkompetenz."
PRU_united_in_porpouse: "Wissenschaftliches Austauschprogramm"
PRU_united_in_porpouse_desc: "Die größten Universitäten Perus und Boliviens haben bereits begonnen, zusammenzuarbeiten, und vielleicht könnte das gleiche Prinzip auch auf die eher praktischen Belange der Union angewandt werden."
PRU_fedrated_admin2: "Föderale Verwaltung"
PRU_fedrated_admin2_desc: "Die Verwaltung unserer Konföderation ist derzeit im Wesentlichen nicht existent. Lasst uns in Lima ein Föderationskabinett mit Vertretern aus beiden Teilen unserer Union einrichten."
PRU_fornalize_the_union_constituiton: "Formalisierung der Unionsverfassung"
PRU_fornalize_the_union_constituiton_desc: "Unsere Konföderation verfügt auf nationaler Ebene über etwas schwache rechtliche Institutionen, aber das sollte geändert werden, wenn wir sie in einen modernen Nationalstaat umwandeln wollen."
PRU_claims_of_the_confederation: "Ansprüche der Föderation"
PRU_claims_of_the_confederation_desc: "Wir müssen bekräftigen, dass wir ein Nachfolgestaat Boliviens sind und daher Anspruch auf das gesamte ehemalige bolivianische Territorium erheben, auch auf die Teile, die wir nicht bewohnen."
PRU_claims_on_the_amazon: "Ansprüche am Amazonas"
PRU_claims_on_the_amazon_desc: "Nach dem Vertrag von Madrid gehörte das Amazonasgebiet dem Vizekönigreich Peru. Brasilianische Landdiebe und kolumbianische Briganten haben sich viel zu lange unserem rechtmäßigen Land in den Weg gestellt!"
PRU_get_that_horse_back: "Acre zurückgewinnen"
PRU_get_that_horse_back_desc: "Durch ein zugegebenermaßen geschicktes diplomatisches Manöver hat Brasilien Acre um die Jahrhundertwende von Bolivien gestohlen. Das wird aber nicht so bleiben, denn Acre und der dortige Kautschuk sind fester Bestandteil der Konföderation."
PRU_antofogasta: "Arica und Antofagasta zurückgewinnen"
PRU_antofogasta_desc: "Chile hat so viel von Peru gestohlen, als wir im Pazifikkrieg besiegt wurden. Wir haben gemeinsam gegen sie gekämpft und verloren, aber jetzt ist die Zeit gekommen, das, was uns gehört, zurückzufordern, friedlich... oder anders."
PRU_el_chaco: "El Chaco zurückgewinnen"
PRU_el_chaco_desc: "Der Chaco, wo dieses ganze Chaos begann. Die argentinischen Hunde, unterstützt von ihren paraguayischen Lakaien, haben so viel Land gestohlen, das seit der Kolonialzeit zu Bolivien gehört, dass es eine schreckliche Schande ist! Aber solche Fehler können behoben werden, und kein Feind kann der vereinten Macht unserer Nationen standhalten!"
PRU_pastanza: "Fordert Pastaza"
PRU_pastanza_desc: "Pastaza ist auf jeden Fall Teil des Vizekönigreichs Peru und steht unter illegaler ecuadorianischer Besatzung. Da sie nicht arbeiten werden, müssen wir die Diplomatie mit anderen Mitteln fortsetzen."
PRU_press_border_claims: "Setzt unsere Grenzansprüche durch"
PRU_press_border_claims_desc: "Die natürlichen Grenzen Perus müssen wiederhergestellt werden, und wir werden unsere neu modernisierte Armee einsetzen, um sicherzustellen, dass dieses Ziel Wirklichkeit wird."

## Military ##
PRU_foreign_know_how: "Ausländisches Know-How"
PRU_foreign_know_how_desc: "Unser Militär ist in der Tat besser ausgebildet als das unserer Nachbarländer. Das bedeutet jedoch nicht, dass es keinen Raum für Verbesserungen gibt, zumal uns in den letzten Jahren so viele Kriegsveteranen ihre Dienste angeboten haben."
PRU_modern_military: "Ein modernes Militär"
PRU_modern_military_desc: "Das peruanische Militär ist in der Tat in der Lage, alle unsere Nachbarn zu vernichten, aber das bedeutet nicht, dass es in irgendeiner Weise modern ist. Ein Modernisierungsprogramm für unsere Militärstruktur mag riskant sein, aber die Vorteile würden diese Risiken bei weitem überwiegen."

# Army #
PRU_general_staff: "Reorganisierter Generalstab"
PRU_general_staff_desc: "Unser Generalstab, der in den Grenzkonflikten mit Kolumbien siegreich war und für die Sicherheit unseres Landes gesorgt hat, ist alt und hält immer noch an überholten Vorstellungen vom Krieg fest. Sie mögen Produkte des vergangenen Jahrhunderts sein, aber wir sind dabei zu beweisen, dass alte Hunde neue Tricks lernen können."
PRU_army_logistics: "Logistik und Heereskommunikation"
PRU_army_logistics_desc: "Eine moderne Armee muss flexibel sein und neue Technologien und Innovationen nutzen. Dazu gehören vor allem das Radio, aber auch Computer zur Verschlüsselung unserer Kommunikation und Radargeräte zur Überwachung des Himmels und zur Sicherung unserer Soldaten am Boden."
PRU_equipment_effort: "Wiederbewaffnung unserer Regimenter"
PRU_equipment_effort_desc: "Trotz unseres Elans und unserer taktischen Fähigkeiten ist die Ausrüstung unserer Soldaten vor Ort noch immer ziemlich veraltet. Für viele ist sogar ihre eigene Kleidung entweder alt oder ausgeliehen! Wir müssen dafür sorgen, dass unsere Armee auf einen höheren Qualitätsstandard umgerüstet wird."
PRU_support_effort: "Übungen des Unterstützungsbataillons"
PRU_support_effort_desc: "Vorbei sind die Zeiten, in denen bloße Zahlen Kriege gewinnen konnten. Heute kann selbst die kleinste Spezialbrigade den Unterschied zwischen einem überwältigenden Sieg und einer totalen Niederlage ausmachen."
PRU_tank_effort: "Tankexperimente"
PRU_tank_effort_desc: "Panzer sind eine noch recht neue Erfindung, und einige zweifeln noch an ihrem wahren Potenzial. Wir haben einige Offiziere, die das nicht tun, und sie bitten uns um Unterstützung, um sicherzustellen, dass unsere Panzertruppen eine gut geölte Eroberungsmaschine sind!"
PRU_extensive_bellic_incentvies: "Militaristischer Lobbyismus"
PRU_extensive_bellic_incentvies_desc: "Unsere Industriellen setzen sich jetzt aktiv bei der Regierung für eine Erhöhung des Verteidigungshaushalts ein. Wenn wir auf ihre Vorschläge hören würden, könnten wir vielleicht bessere Vereinbarungen treffen und sicherstellen, dass unsere Streitkräfte gut ausgestattet sind."
PRU_production_effort: "Produktionsaufwand"
PRU_production_effort_desc: "Mit der Verteidigung ihrer Interessen können die Militärs und Industriellen unserer Nation nun das Potenzial ihres Bündnisses voll ausschöpfen und dafür sorgen, dass unserer Armee niemals der Nachschub ausgeht."
PRU_hegemon_of_the_andes: "Hegemon der Anden"
PRU_hegemon_of_the_andes_desc: "Unsere Armee übertrifft die unserer Nachbarn bei weitem, und wir wissen das. Sie wissen es. Jeder weiß es."
PRU_mountain_training: "Bergsteigerbrigaden"
PRU_mountain_training_desc: "Es ist nicht schwer, in Peru Bergsteiger auszubilden, denn die mächtigen Anden sind das bestimmende Merkmal unserer Geographie! Wir müssen jedoch sicherstellen, dass ihre Ausbildung derjenigen der Großmächte entspricht, um unsere Sicherheit zu gewährleisten."
PRU_airland_training: "Fallschirmsprungtraining"
PRU_airland_training_desc: "Es ist eine Sache, einem Mann beizubringen, wie man einen Fallschirm benutzt. Eine ganz andere ist es, dies Tausenden von Männern beizubringen und dafür zu sorgen, dass sie nach der Landung immer kampfbereit sind!"
PRU_coastal_operations: "Küstenoperationen"
PRU_coastal_operations_desc: "Die Beschaffenheit der südamerikanischen Pazifikküste macht konventionelle Invasionen zu einer schwierigen Angelegenheit, insbesondere in Chile. Vielleicht wäre es eine bessere Option, unsere Kontrolle über die Meere zu nutzen und amphibische Invasionen an strategischen Punkten entlang der Küste durchzuführen."
PRU_an_army_of_movement: "Eine Armee der Bewegung"
PRU_an_army_of_movement_desc: "Einige Militärexperten sind der Meinung, dass der moderne Krieg durch schnelle Umzingelungsaktionen, mechanisierte Zangen und die vollständige Integration von Land- und Luftstreitkräften gekennzeichnet sein wird. Die Offiziere, die diese Auffassung vertreten, haben uns gebeten, ihre Pläne zur Überarbeitung unserer strategischen und taktischen Richtlinien offiziell zu unterstützen."
PRU_mechanization_mobility: "Mechanisierung und Mobilität"
PRU_mechanization_mobility_desc: "Ein Schlüsselaspekt unserer Doktrin werden die schnellen Truppen sein, die unseren Sieg sichern werden. Und nein, wir können keine Pferde einsetzen, also brauchen wir eine vollmechanisierte, kampfbereite Infanterie."
PRU_fast_and_furious: "Schnelle Offensiven"
PRU_fast_and_furious_desc: "Unsere Armeen werden schnell und entschlossen zuschlagen; Gewaltmarschübungen und Fahrschichten gehören heute zu den Standardübungen der Armee. Nur wenn wir unsere Feinde ausmanövrieren, können wir den Sieg wirklich sicherstellen."
PRU_localized_pushes: "Lokale Pushes"
PRU_localized_pushes_desc: "Ein Schlüsselaspekt des modernen Krieges sind Umzingelungen. Solche Umzingelungen erfolgen, indem man eine feindliche Streitmacht mit kleinen Truppen oder Zangen einkesselt, während die Hauptarmee sie am Rückzug hindert. Wir müssen sicher sein, dass wir in der Lage sind, Öffnungen tatsächlich zu nutzen und gepanzerte Speerspitzen zu führen."
PRU_operational_integrity: "Operative Integrität"
PRU_operational_integrity_desc: "Einige Militärexperten sind der Meinung, dass es im modernen Krieg um große Umzingelungsaktionen auf strategischer Ebene und eine sorgfältige logistische Planung geht. Die Offiziere, die diese Auffassung vertreten, haben uns gebeten, ihre Pläne zur Überarbeitung unserer strategischen und taktischen Richtlinien offiziell zu unterstützen."
PRU_battleline_planning: "Flexible Gefechtsfeldplanung"
PRU_battleline_planning_desc: "Kein Schlachtplan überlebt den Kontakt mit dem Feind, und Flexibilität und Anpassungsfähigkeit werden der Schlüssel zum Erfolg unserer Offensiven sein."
PRU_general_offensive_planning: "Offensiver Planungsschwerpunkt"
PRU_general_offensive_planning_desc: "Ein guter Plan ist ein Plan, der alle Faktoren berücksichtigt, auch die weniger offensichtlichen. Wenn wir unseren Offizieren bewusst machen, dass Gefechtspläne eine komplexe Angelegenheit sind, die sorgfältig geprüft werden muss, wird das viel Mühe kosten, aber die Effizienz unserer Armee im Kampf verbessern."
PRU_stop_enemy_pincers: "Feindliche Zangenmanöver stoppen"
PRU_stop_enemy_pincers_desc: "Obwohl Panzer in Südamerika nicht so häufig zu sehen sind, macht diese Tatsache es nur noch wahrscheinlicher, dass die feindlichen Speerspitzen gepanzert sind, da sie keine Mühen scheuen werden, um erfolgreich zu sein. Daher müssen wir mit modernster Panzerabwehrausrüstung ausgerüstet sein."
PRU_apply_lessons: "Professionelle Armeedoktrinen"
PRU_apply_lessons_desc: "Unsere Offiziere haben die Ziele und Methoden, die wir für unser Militär festgelegt haben, inzwischen vollständig verstanden. Wir sind mehr als bereit für den Krieg, wenn er denn kommt."

# Navy #
PRU_high_admiralty: "Hohe Admiralität von Peru"
PRU_high_admiralty_desc: "Unsere Marine hat ihre Probleme, aber sie ist ohne Zweifel eine Quelle des Stolzes. Wenn wir die Sicherheit unserer größten Städte gewährleisten wollen, müssen wir die Meere kontrollieren, und unsere Hohen Admiräle bitten die Regierung um Hilfe, um die Situation der peruanischen Marine zu verbessern."
PRU_destroyers: "U-Boot-Jäger"
PRU_destroyers_desc: "Kleine, schnelle Schiffe werden dafür sorgen, dass unsere zivilen und großen Schiffe vor feigen U-Boot-Angriffen sicher sind."
PRU_cruiser: "Kreuzer Erneuerung"
PRU_cruiser_desc: "Unsere Kreuzer sind, nun ja, so etwas wie Museumsstücke. Man kann nicht viel tun, um zu beschönigen, wie sehr diese Schiffe veraltet sind. Eine Erneuerung ist dringend erforderlich."
PRU_fleet_renewal: "Erneuerung der Werften"
PRU_fleet_renewal_desc: "Unsere Docks und Häfen sind für eine echte Marine nicht geeignet und können nicht einmal davon träumen, mit moderner Effizienz zu arbeiten. Das müssen wir ändern."
PRU_fleet_expansion: "Investitionen in Werften"
PRU_fleet_expansion_desc: "Wir können jetzt massiv in Werften und Schiffsbauunternehmen investieren, so dass die Aufrüstung der peruanischen Marine jetzt wirklich beginnen kann!"
PRU_pacific_armada: "Die Pazifikarmada"
PRU_pacific_armada_desc: "Es ist höchste Zeit, dass wir eine echte Pazifikarmada aufbauen, damit unsere Marine zu einer echten Macht in diesem riesigen Ozean werden kann."
PRU_bb: "Flaggschiff-Bemühungen"
PRU_bb_desc: "Zwar sind Kreuzer für die Bedürfnisse unserer Küstenwache mehr als ausreichend, doch wenn wir einen Krieg gegen eine bedeutende Macht wie Chile oder Argentinien gewinnen wollen, brauchen wir ein echtes Flaggschiff, das unsere Feinde zerschlägt und unsere Seeleute in Ehrfurcht erstarren lässt."

# Air #
PRU_air: "Andenhimmel"
PRU_air_desc: "Das Fliegen zwischen hohen Bergen und starken Windströmungen ist keine leichte Aufgabe, und unsere Piloten sind zu Recht stolz auf ihre Fähigkeiten. Aber unsere Flugzeuge sind alt, und unsere Taktik ist veraltet."
PRU_fighters: "Neue Jagdflugzeugmodelle"
PRU_fighters_desc: "Die Beherrschung des Luftraums ist eine wesentliche Voraussetzung für eine erfolgreiche Kriegsführung in der Zukunft. Derzeit haben wir die absolute Kontrolle über den Andenhimmel, aber wie lange noch, wenn wir selbstgefällig werden?"
PRU_bomber: "Neue Bombermodelle"
PRU_bomber_desc: "Unsere Bomberstaffeln sollen sicherstellen, dass wir dem Feind den Kampf ansagen können, aber sie benötigen neuere Modelle, die größere Sprengladungen freisetzen und sich schneller bewegen können."
PRU_CAS: "Sturzkampfbomber-Training"
PRU_CAS_desc: "Die Bombardierung aus der Luft ist eine gefährliche Angelegenheit, die uns ohne entsprechende Ausbildung sowohl den Piloten als auch das Flugzeug kosten kann."
PRU_air_drills: "Luftübungen"
PRU_air_drills_desc: "Übung macht den Meister, und unsere Luftstreitkräfte nähern sich diesem Punkt mit ständigen Übungen und Kampfübungen. Wir werden die Lüfte beherrschen!"

## Political Trees ##
# Auth Dem #
PRU_dealing_with_chaos: "Umgang mit dem politischen Chaos"
PRU_dealing_with_chaos_desc: "Die Ermordung des Präsidenten, das Chaos in der Regierung, das Leguía-Regime, der Krieg mit Kolumbien. In den letzten Jahren ist so viel passiert, und viele machen sich Sorgen um die Zukunft Perus. Wir müssen uns jetzt darauf konzentrieren, Stabilität, Recht und Ordnung in unserem Land wiederherzustellen."
PRU_extend_ARPA_ban: "Ausweitung des APRA-Verbots"
PRU_extend_ARPA_ban_desc: "Die APRA sollte eine gemäßigte Option für die linksgerichteten Menschen in Peru sein, doch sie hat sich selbst und die Nation mit ihrer abscheulichen und rabiaten sozialistischen Doktrin beschämt. Wir könnten die Bedingungen für das Verbot der APRA verlängern und sie von ihren radikalsten Führern säubern, während wir den Parteimitgliedern, die Peru und nicht der Internationale die Treue halten, einen Olivenzweig reichen."
PRU_deal_with_internationalists: "Strengere Kontrolle der APRA"
PRU_deal_with_internationalists_desc: "Zu lange haben wir zugelassen, dass der APRA-Abschaum unser Land unkontrolliert verwüstet, wir müssen unsere Anstrengungen verdoppeln, um ihre Übergriffe auf das Regime zu stoppen."
PRU_peru_first: "Peru Zuerst"
PRU_peru_first_desc: "Jetzt, da die APRA aus dem Weg geräumt ist, können wir endlich die Wunden unseres Landes heilen und uns auf das konzentrieren, was vor uns liegt, gemeinsam, als ein Volk."
PRU_deals_with_democrats: "Wahlversprechen machen"
PRU_deals_with_democrats_desc: "In Zeiten des Chaos ist es besser, die Bevölkerung zu beschwichtigen, als sich noch mehr Feinde zu machen. Indem wir Wahlen versprechen, können wir zumindest die Republikaner zum Schweigen bringen, während wir uns um die wirklichen Probleme kümmern."
PRU_help_workers: "Hilfe für die Arbeiterklasse"
PRU_help_workers_desc: "Die Arbeiterklassen haben unter dem politischen Chaos und der anhaltenden wirtschaftlichen Depression sehr gelitten. Wenn wir eine Revolution vermeiden wollen, sollten wir den Arbeitern helfen, bevor die APRA ihnen etwas versprechen."
PRU_lima_expansion: "Ausbau der Industrie in Lima"
PRU_lima_expansion_desc: "Lima ist das kulturelle, politische und wirtschaftliche Zentrum Perus. Wir sollten unsere Mittel für die lokalen industriellen Entwicklungsprojekte aufstocken, damit das Herz unserer Nation weiter schlägt."
PRU_weather_the_storm: "Dem Sturm trotzen"
PRU_weather_the_storm_desc: "Die letzten Jahre waren einige der chaotischsten in unserer politischen Geschichte, aber es scheint, dass wir das Schlimmste überstanden haben. Von nun an wird es für unser glorreiches Land Peru nur noch besser werden."
PRU_ban_all_parties: "Alle Parteien verbieten"
PRU_ban_all_parties_desc: "Warum brauchen wir Parteien, die uns sagen, was wir tun können und was nicht? Es ist besser für unser Land, wenn die Regierung nicht immer auf diese lästigen Parlamentarier und politischen Prominenten hören muss, die mit unserer Politik nicht einverstanden sind."
PRU_cult_of_personality: "Ein neuer Caudillo"
PRU_cult_of_personality_desc: "Viele Menschen schauen zu dem auf, was [PRU.GetLeader] tut, obwohl der Titel '[PRU_new_caudillo_title]' gut zu seinem Handeln passt. [PRU.GetLeader] hat beschlossen, dass er als [PRU_new_caudillo_title] Peru zu Größe führen wird!"
PRU_execute_socialists_on_sight: "Jagd auf Sozialisten"
PRU_execute_socialists_on_sight_desc: "Die Sozialisten sind die Feinde unserer stolzen Nation, unseres stolzen Volkes und... vor allem unserer Regierung. Wir müssen sie vernichten, bevor sie überhaupt eine Chance haben, unsere Macht zu beschädigen."
PRU_promote_capitalism: "Individualismus fördern"
PRU_promote_capitalism_desc: "Der Sozialismus spricht immer von Kollektivierung, von Gewerkschaften und Kommunen. Wir müssen unserer Bevölkerung beibringen, dass das genaue Gegenteil der beste Weg ist: Individualismus."
PRU_new_state_projects: "Hechos y no Palabras"
PRU_new_state_projects_desc: "Unsere Regierung hat Peru wieder einmal zu einem stabilen Land gemacht, und nun ist es an der Zeit, Peru zu einem entwickelten Land zu machen. Neue staatliche Projekte sollen umgesetzt werden, um die industrielle Kapazität unserer glorreichen Nation zu entwickeln, deshalb wird unsere Regierung das Motto 'Taten, nicht Worte' übernehmen."
PRU_youth_organisation: "Jugendorganisationen gründen"
PRU_youth_organisation_desc: "Viele Jugendliche in unserer Gesellschaft gehen ihr Leben ohne klare Ziele und Vorgaben an, was dazu führt, dass sie sich zu radikalen Ursachen hingezogen fühlen, die ihrem Leben einen Sinn geben. Wir werden Schritte unternehmen, um dies zu ändern, indem wir Jugendorganisationen gründen, um der Jugend unseres Landes einen neuen Sinn in unserer Gesellschaft zu geben."
PRU_our_future: "El Nuevo Castilla"
PRU_our_future_desc: "Unter der starken und wohlwollenden Hand der Regierung ist Peru wieder zu einer stabilen, starken und stolzen Nation geworden. In Peru ist ein goldenes Zeitalter der Stabilität angebrochen, das bis in die Zukunft andauern wird."

# Nat Pop #
PRU_peruvian_brotherhood: "Die peruanische Bruderschaft"
PRU_peruvian_brotherhood_desc: "Unsere Machtübernahme wird als der Tag in die Geschichte eingehen, an dem Peru sich von ineffektiven Plutokraten und Götzenanbetern, die Christus verlassen haben, befreit hat. Diejenigen, die während des Übergangs starben, werden für immer geehrt werden, und jetzt blicken wir nach vorne, in eine strahlende Zukunft!"
PRU_army_supremacy: "Militaristische Vorherrschaft"
PRU_army_supremacy_desc: "Unsere Armee hat uns gerettet, als die Demokratie versagte, so wie sie Peru rettete, als die Diplomatie mit Spanien scheiterte. Unser Militär hat ein ruhmreiches Erbe, das auf die westgotischen Glaubenskrieger zurückgeht und bis in unsere Generation reicht. Ein solch mächtiges Erbe kann nicht unerkannt bleiben."
PRU_imperial_legacy: "Kaiserliches Erbe"
PRU_imperial_legacy_desc: "Wir errichten uns jetzt nicht als eine schwache Republik, sondern als ein wahres Reich im alten Sinne des Wortes. Kein König, denn diese Länder haben keine Könige, sondern Heiden, aber unser Führer wird uns leiten. Kaiserliche Insignien und Standarten werden die Symbole der Schwäche ersetzen, die wir einst als Flaggen schwenkten und als Abzeichen trugen."
PRU_faith_and_unity: "Einheit durch Glaube"
PRU_faith_and_unity_desc: "Gott schenkt uns Kraft, selbst wenn wir uns an unseren dunkelsten Punkten im Leben befinden. Unser Führer war selbst einmal im Exil, weil er die Schwäche Perus nicht ertragen konnte. Aber er fand Kraft in Gott und im Glauben, und sein Beispiel leuchtet allen Peruanern hell vor Augen."
PRU_knights_of_santiago: "Die Ritter von Peru"
PRU_knights_of_santiago_desc: "Unsere Soldaten sind wahre Ritter der Gerechtigkeit und des Christentums, wie die Ritter, die Iberien von der maurischen Herrschaft befreiten, das Mittelmeer vor Piraten verteidigten und Europa in Lepanto vor den mohammedanischen Horden retteten. Ihr Vermächtnis ehrt uns und inspiriert uns zu Enthaltsamkeit, Mäßigung und Widerstandsfähigkeit."
PRU_extensive_clergy_support: "Umfassende Unterstützung durch den Klerus"
PRU_extensive_clergy_support_desc: "Die katholische Kirche erkennt unsere Bemühungen an, Peru wieder auf den wahren Weg zu bringen, wenn auch im Stillen. Überzeugen wir sie davon, dies offen und deutlich zu tun, damit alle sehen können, wie legitim unsere Macht ist, die uns von Gott und seiner Kirche verliehen wurde."
PRU_arrest_traitors: "Verräter verhaften"
PRU_arrest_traitors_desc: "Selbst jetzt, da die nationale Rettung kurz bevorsteht, versucht gottloser syndikalistischer Abschaum, unsere treue einheimische Bevölkerung zu indoktrinieren. Solche abscheulichen Handlungen sind bedauerlich und seit heute... höchst illegal und werden mit der Todesstrafe geahndet!"
PRU_cutting_the_weed: "Unkraut jäten"
PRU_cutting_the_weed_desc: "Die Welt ist krank; der Name ihrer Krankheit ist Sozialismus, auch wenn der syndikalistische Abschaum und andere Rote sich gerne schöne Namen geben, als ob ihre atheistischen Ideologien einen Titel verdienen würden! Und die Heilung, nun ja, wir sind die Heilung. Geburtswehen für das neue Peru werden unvermeidlich sein, aber das Alte muss fallen, wenn das Neue wieder aufgebaut werden soll."
PRU_knight_brotherhoods: "Ritterliche Bruderschaften"
PRU_knight_brotherhoods_desc: "Ein untätiger Geist ist eine Einladung zur Sünde. Aber viele junge Männer wollen unserem Land und unserem Glauben helfen, indem sie ihre Kraft nutzen, um den Roten und Kleptokraten eine klare Botschaft zu vermitteln: Ihr seid in Peru nicht willkommen."
PRU_the_phalanx_state: "Korporatistische Reformen"
PRU_the_phalanx_state_desc: "Die Popularität sündiger Ideologien ist natürlich ein Symptom für die Arbeitslosigkeit, vor allem bei den Eingeborenen, die die natürliche Ordnung der Dinge vergessen haben und von uns, die wir sie erobert und ihre Seelen gerettet haben, Gleichheit verlangen. Wenn wir die rote Flut überleben wollen, müssen wir dafür sorgen, dass alle für das Wohl Perus arbeiten."
PRU_the_glory_of_the_new_world: "Die Herrlichkeit der Neuen Welt"
PRU_the_glory_of_the_new_world_desc: "Wenn wir das Erbe unserer Vorfahren und unseres Glaubens wirklich ehren wollen, müssen wir dafür sorgen, dass unsere Armee gut ausgebildet und ausgerüstet ist; sie muss der Ruhm der Neuen Welt sein!"
PRU_conqueror_heiriatage: "Das Erbe der Konquistadoren"
PRU_conqueror_heiriatage_desc: "Wir sind die Erben von Pizarro, der Hunderttausende von Ungläubigen besiegte, bewaffnet nur mit seinem Verstand, seinem Glauben und seinen treuen Gefährten. Unsere Armee macht uns stolz und stärkt uns in unserem Glauben."
#PRU_hispanidad_imperial: "Hispanidad Imperial" already defined above as an idea
#PRU_hispanidad_imperial_desc: "Our legacy, our history, it all leads up to the current day, where we must take a hold of our legacy and crush those who abandoned Christ in favour the Mark or Marx. All the enemies of what is pure and good in Peru have their days numbered!" already defined above as an idea
PRU_caudillo_dead: "Der Caudillo ist tot!"
PRU_caudillo_dead_desc: "Jose de la Riva Agüero y Osma ist leider an den Folgen eines Schlaganfalls im Schlaf verstorben. Sein Tod erfüllt uns mit Trauer, aber wir können es uns noch nicht erlauben, ihn zu betrauern, denn das Machtvakuum, das durch seinen Tod entstanden ist, hat ein Gerangel um die Macht zwischen verschiedenen Caudillos ausgelöst, und nur einer wird unser Land führen."
PRU_caudillo_flores: "Caudillo Flores"
PRU_caudillo_flores_desc: "Luis Alberto Flores Medina hat den Machtkampf gewonnen! Er ist ein überzeugter Nationalist mit korporatistischen und totalitären Ansichten und wird unser Land in eine bessere Zukunft führen!"
PRU_caudillo_ureta: "Caudillo Ureta"
PRU_caudillo_ureta_desc: "Eloy Ureta Montehermoso hat den Machtkampf gewonnen! Als Mann des Militärs will er unserer Gesellschaft sowohl militärische Disziplin als auch die Liebe zu Peru einimpfen. Er wird unser Land in eine bessere Zukunft führen!"
PRU_purge_rivals: "Rivalen säubern"
PRU_purge_rivals_desc: "Jetzt, da wir die Macht gesichert haben, müssen wir unsere Position festigen. Der einfachste Weg, dies zu erreichen, besteht darin, unsere Rivalen zu beseitigen, indem wir sie zu Staatsfeinden erklären und inhaftieren. Viele Menschen werden diese Maßnahme kritisieren, aber wir halten sie für notwendig."
PRU_tear_down_aguerism: "Aguirismus niederreißen"
PRU_tear_down_aguerism_desc: "Agüero hatte einen ganzen Personenkult um sein Image aufgebaut. Jetzt, wo wir an der Macht sind, ist dieser Kult nur noch ein Hindernis. Wir werden landesweite Anstrengungen unternehmen, um die Überreste der Agüero-Propaganda niederzureißen."
PRU_absolute_control: "Absolute Kontrolle"
PRU_absolute_control_desc: "Unsere Gesellschaft versteht zwar die Gründe für die dringend notwendigen Veränderungen, aber die Mittel werden immer noch gefürchtet. Jetzt nicht mehr! Unser großer Caudillo wird die Nation trotzdem umgestalten. Unser Volk hat nichts zu verbergen und nichts zu befürchten, da ab sofort neue Maßnahmen der absoluten Kontrolle über sein Leben eingeführt werden. Ihr moralisches Auftreten, ihre Geschäfte und ihre Kontakte mit Ausländern werden vom Klerus und vom Militär überwacht und gegebenenfalls angepasst."
#PRU_peruvian_corporatism: "Peruanischer Korporatismus" already defined above as an idea
PRU_peruvian_corporatism_desc: "Unser größtes Einkommen stammt aus den Gewinnen unserer nationalen Industrien. Es ist in unserem besten Interesse, diese befreundeten Industriellen auf unserer Seite zu halten, indem wir ihnen als Gegenleistung für ihre Loyalität mehr Handlungsfreiheit in unserem Staat gewähren."
PRU_maintain_aguerism: "Aguerismus beibehalten"
PRU_maintain_aguerism_desc: "Agüero war ein großer Mann, und er ist der Grund dafür, dass wir heute an der Macht sind. Wir werden uns immer an seine Taten erinnern und den Personenkult, den er aufgebaut hat, aufrechterhalten und, wenn möglich, zu unseren Gunsten erweitern."
#PRU_strength_through_continuity: "Strength through Continuity" already defined above as an idea
PRU_strength_through_continuity_desc: "Peru ist keine Nation mit großen Armeen oder großen Ressourcen, aber wir sind eine Nation mit großer Entschlossenheit! Wir werden uns die Willenskraft unseres Volkes zunutze machen, um unser Land stark zu machen."
PRU_caudillo_miro_quesada: "Caudillo Miro Quesada"
PRU_caudillo_miro_quesada_desc: "Carlos Miro Quesada hat den Machtkampf gewonnen! Seine Vision von Peru ist die gleiche, die Agüero in der Vergangenheit hatte, also wird dies eine Verewigung des Status quo bedeuten. Doch Agüero hatte unseren Weg bereits vorgezeichnet, und Miro Quesada wird uns auf diesem Weg zur Größe führen!"
PRU_revolucion_restauradora: "Revolución Restauradora"
PRU_revolucion_restauradora_desc: "Der General Manuel A. Odria ist des Machtkampfes nach dem Tod von Agüero überdrüssig geworden und hat die Dinge selbst in die Hand genommen. Mit der Ausrufung einer "Wiederherstellungsrevolution" erhob er sich gegen die Regierung an der Spitze der Garnison von Arequipa und hat es geschafft, die Macht in Lima zu übernehmen. Er wird uns zur Größe führen!"
PRU_reeducate_our_rivals: "Unsere Rivalen zur Umerziehung wegschicken"
PRU_reeducate_our_rivals_desc: "Wir haben zwar unsere Macht gesichert, aber es gibt viele, die unsere Machtübernahme ablehnen. Solche Anmaßungen werden wir nicht dulden! Wir werden "Umerziehungslager" für unsere Rivalen eröffnen, damit sie die Wahrheit erkennen, und eine umfassende Jagd auf diejenigen beginnen, die es wagen, Lügen über unsere Regierung zu verbreiten."
PRU_liberalise_the_market: "Liberalisierung des Marktes"
PRU_liberalise_the_market_desc: "Frühere Regierungen in Peru haben den schrecklichen Fehler gemacht, die Wirtschaft kontrollieren zu wollen. Dies sorgt zwar für eine gewisse Stabilität, birgt aber die Gefahr, dass ausländische Investitionen abgeschreckt und unsere eigenen mittleren und kleinen Unternehmen behindert werden. Wenn unser großes Land jemals zu Wohlstand kommen soll, müssen wir Schritte zur Liberalisierung des Marktes unternehmen."
PRU_welfare_for_the_people: "Wohlfahrt für das Volk"
PRU_welfare_for_the_people_desc: "Die Bürger in unserem Land haben zu lange unter unseren Fehlern gelitten, ohne dass ihre Bemühungen belohnt wurden. Diese Ungerechtigkeit treibt sie dazu, sich radikalen Vereinigungen anzuschließen, und wir können es uns nicht leisten, unsere Feinde zu stärken. Wir werden einen ehrgeizigen Sozialplan auflegen, in der Hoffnung, die Lebensbedingungen unserer Bevölkerung zu verbessern und damit auch unsere Gegner zu schwächen."

# Democratic #
PRU_fragile_democracy: "Unsere fragile Demokratie"
PRU_fragile_democracy_desc: "Unsere Demokratie ist nicht sehr stabil... weit davon entfernt. Dennoch haben unsere demokratischen Institutionen die bisher größte Bewährungsprobe überstanden, nämlich die jüngsten Wahlen."
PRU_liberals_win: "Streben nach Fortschritt"
PRU_liberals_win_desc: "Die El Frente Nacional hat die jüngsten Wahlen gewonnen und ist nun an der Reihe, Peru zu reformieren. Als Verfechter des freien Marktes und liberaler Reformen wird Peru während ihrer Regierungszeit sicherlich eine große Liberalisierung der Gesellschaft erfahren."
PRU_the_free_market: "Den freien Markt annehmen"
PRU_the_free_market_desc: "Die El Frente Nacional ist ein starker Befürworter des freien Marktes und einer wirklich kapitalistischen Wirtschaft. Um mit den Wirtschaftsreformen zu beginnen, sollten die Zölle fallen und ausländische Investitionen gefördert werden."
PRU_invite_foreign_companies: "Ausländische Investitionen anlocken"
PRU_invite_foreign_companies_desc: "Unsere Nachbarn haben auf den jüngsten wirtschaftlichen Abschwung mit Protektionismus und staatlichen Eingriffen reagiert. Wir Peruaner wissen es besser als sie und werden eine Reihe von Steuererleichterungen und Industriesubventionen einführen, um ausländisches Kapital in unser Land zu holen und so unseren Wohlstand zu steigern."
PRU_pretend_help_workers: "Trickle-Down-Wirtschaft"
PRU_pretend_help_workers_desc: "Der Reichtum der Reichen wird immer den Armen zugute kommen. Wenn wir die Steuern für die Reichen senken, werden sie mehr in unsere Wirtschaft investieren und die gesamte Bevölkerung wird von einer starken Wirtschaft profitieren."
PRU_oil_research_money: "Diversifizierung unserer Ölindustrie"
PRU_oil_research_money_desc: "Unser Land ist mit großen Vorkommen des so genannten "schwarzen Goldes" gesegnet. Obwohl dies viele Jahre lang ein großer wirtschaftlicher Segen war, sollten wir versuchen, uns weniger von seinen Gewinnen abhängig zu machen. Wir haben ein ehrgeiziges Diversifizierungsprojekt ausgearbeitet, in dessen Rahmen wir neue Raffinerien finanzieren und mit der synthetischen Produktion von Kautschuk und Erdölderivaten beginnen wollen."
PRU_industry_research: "Investition in modernste Fertigung"
PRU_industry_research_desc: "Um auf dem Weltmarkt wettbewerbsfähig zu sein, müssen Ihre Produkte entweder billig oder von hoher Qualität sein. Durch die Aktualisierung und Verbesserung unseres Produktionssektors werden wir sicherstellen, dass unsere Produkte auf dem Weltmarkt wettbewerbsfähig bleiben."
PRU_austerity_profits: "Sparmaßnahmen einführen"
PRU_austerity_profits_desc: "Wir müssen unsere Ausgaben auf ein Minimum beschränken, wenn wir den wirtschaftlichen Wohlstand, den wir geschaffen haben, nutzen wollen. Auf diese Weise werden wir die Ersparnisse unserer Regierung erhöhen und den Wert unserer Währung verbessern, indem wir mehr Reichtum haben, um ihren Wert zu stützen."

PRU_deal_with_the_apra: "Deal mit den Sozialisten"
PRU_deal_with_the_apra_desc: "Das Volk hat uns gewählt, um die Stabilität des Landes wiederherzustellen. Diese Stabilität wird von der APRA ("Alianza Popular Revolucionaria Americana") und ihren verdammten Sozialisten bedroht. Unser Ziel ist klar, aber nicht, wie wir es erreichen sollen."
PRU_crack_down_on_socialists: "Hart Durchgreifen gegen die APRA"
PRU_crack_down_on_socialists_desc: "Wir können diesen verdammten Sozialisten nicht trauen. Gegen ihre Aktivitäten muss sofort vorgegangen werden, damit sie nicht unsere Gesellschaft destabilisieren und unsere rechtmäßige Regierung zugunsten einer Regierung stürzen, die ihre gefährlichen Ideale teilt."
PRU_negotiate_with_socialists: "Verhandlungen mit der APRA"
PRU_negotiate_with_socialists_desc: "Die Sozialisten in der APRA sind auch Peruaner, die berechtigte Sorgen um unsere Regierung haben. Wir mögen unsere Differenzen haben, aber das heißt nicht, dass wir keinen Kompromiss finden können. Wir werden mit ihnen verhandeln, in der Hoffnung, Frieden und Stabilität zu erhalten."
PRU_pacified_radicals: "Befriedung der Radikalen"
PRU_pacified_radicals_desc: "Mit unseren jüngsten Aktionen ist es uns gelungen, den Einfluss der radikalen Ideologien in unserer Gesellschaft zu beenden. Dies ist ein großer Tag für Peru und seine Bewohner."

PRU_conservatives_win: "Sich den Gefahren unserer Zeit stellen"
PRU_conservatives_win_desc: "Wir sind von den Menschen auserwählt worden, den auf unser Land zukommenden Sturm zu überstehen. Es ist nun unsere Pflicht, uns den Gefahren unserer Zeit zu stellen und ihr Vertrauen in uns zu rechtfertigen."
PRU_new_civilista_administration: "Neue Zivilverwaltung"
PRU_new_civilista_administration_desc: "Wir werden unsere Verwaltung mit neuen Juristen und Statisten neu besetzen, um das bestmögliche Kabinett für unsere künftigen Reformen zu haben."
PRU_invest_medical_care: "Investitionen in die medizinische Versorgung"
PRU_invest_medical_care_desc: "Die peruanische Bevölkerung braucht in diesen unruhigen Zeiten dringend medizinische Versorgung, doch die medizinische Versorgung ist in unserem Land teuer. Wir werden diese Last auf uns nehmen, indem wir einen ehrgeizigen Plan für Investitionen in die medizinische Versorgung in Angriff nehmen, der den Menschen hoffentlich zu einer besseren Behandlung verhelfen wird."
PRU_invest_drainage_syst: "Ausbau der Stadtentwässerungssysteme"
PRU_invest_drainage_syst_desc: "Unsere Städte verfügen zwar bereits über umfangreiche Entwässerungssysteme, aber die Urbanisierung hat im Laufe der Jahre die Möglichkeiten unserer Infrastruktur überstiegen. Wir stehen nun vor der Aufgabe, unsere Entwässerungssysteme in den wichtigsten Städten zu erweitern und zu verbessern, in der Hoffnung, künftige Investitionen zu sparen und die Lebensbedingungen in den neuen Vierteln zu verbessern, die von unserem bisherigen Entwässerungssystem nicht erreicht wurden."
PRU_fulfilling_the_basic_needs: "Grundbedürfnisse der Peruaner erfüllen"
PRU_fulfilling_the_basic_needs_desc: "Unser Volk kämpft ums Überleben, seit der schwarze Montag unser Land heimgesucht hat. Wir werden diesen Kampf beenden, indem wir Grunderzeugnisse subventionieren, um ihre Preise zu senken und den Menschen zu helfen, die sie dringend benötigen."
PRU_focus_on_public_works: "Fokus auf öffentliche Bauvorhaben"
PRU_focus_on_public_works_desc: "Unser Land ist riesig, und es gibt immer eine neue Straße zu bauen, einen neuen Park zu errichten und neue Straßen einzuweihen. Wir werden uns darauf konzentrieren, den Bau bestehender Anlagen zu beschleunigen und neue Projekte in Angriff zu nehmen, in der Hoffnung, die nationale Infrastruktur und damit die Lebensqualität unserer Bürger zu verbessern."
PRU_safeguarding_the_institutions: "Schutz unserer Institutionen"
PRU_safeguarding_the_institutions_desc: "Viele Menschen in unserer Gesellschaft scheinen bereit zu sein, die Institutionen unserer Gesellschaft zu ihrem eigenen Vorteil zu untergraben. Wir werden unsere Institutionen absichern, um sie vor Tyrannen und Revolutionären gleichermaßen zu schützen."

PRU_suppress_the_natpops: "Die Erinnerung an den Caudillo unterdrücken"
PRU_suppress_the_natpops_desc: "Sánchez Cerro ist zu einem polarisierenden Bild geworden, wobei die radikale Rechte seine Taten zu würdigen weiß und die radikale Linke seine Missbräuche anprangert. Seine Präsenz im Bewusstsein der Bevölkerung muss verschwinden, wenn wir den Anschein von Ordnung in unserem Land wiederherstellen wollen!"
PRU_publicize_atrocities: "Gräueltaten bekannt machen"
PRU_publicize_atrocities_desc: "Der Caudillo hat viele Gräueltaten an unserem Volk begangen. Um die Bevölkerung zu überzeugen und seine Verteidiger zu diskreditieren, werden wir eine massive Propagandakampagne starten, die seine zahlreichen Verbrechen aufzeigt. Manche werden uns vorwerfen, sein Image zu beschmutzen, aber wir glauben, dass die Wahrheit stark genug ist, um sich zu verteidigen."
PRU_encourage_pluralism: "Pluralismus fördern"
PRU_encourage_pluralism_desc: "Der Fehler der vorherigen Regierung war die Zentralisierung der Macht. In dieser Situation wurde nur eine Stimme gehört, nämlich die des Caudillo. Wir werden dafür sorgen, dass der Pluralismus gefördert wird, damit jeder in unserem Land einen Platz hat, an dem er seine Anliegen vorbringen kann."
PRU_cult_of_caudillo_crushed: "Den Kult des Caudillo zerschlagen"
PRU_cult_of_caudillo_crushed_desc: "Als der Caudillo noch lebte, baute er einen bemerkenswerten Personenkult um sich auf, indem er die Wahrheit zu seinem eigenen Vorteil verdrehte. Wir werden diese 'Fakten' und 'Wahrheiten' mit echten Informationen über die Ereignisse rund um sein Image widerlegen."

PRU_social_democrats_win: "Ein Land für seine Menschen"
PRU_social_democrats_win_desc: "Peru wird seit langem von einer Oligarchie beherrscht, die der Bevölkerung geschadet hat. Jetzt sind wir vom Volk gewählt worden, um die Macht, die sie uns einst genommen haben, wieder an die Menschen dieses Landes zurückzugeben."
PRU_peruvian_economic_solidarity: "Wirtschaftliche Solidarität in Peru"
PRU_peruvian_economic_solidarity_desc: "Viele Länder rühmen sich mit ihrem wirtschaftlichen Reichtum und Wohlstand, aber wir Peruaner wissen, was wirklich wichtig ist. Wir werden die Solidarität unseres Volkes in dieser Zeit der Krise fördern."
PRU_patriotic_democracy: "Sozialdemokratischer Patriotismus"
PRU_patriotic_democracy_desc: "Sozialdemokraten sind im Allgemeinen nicht dafür bekannt, ihren Patriotismus zur Schau zu stellen, aber in Peru sind wir stolz darauf, Peruaner zu sein, und wir haben keine Angst, das zu zeigen! Wir werden angemessene Paraden für unsere nationalen Feiern abhalten und unserem Volk die Liebe zu diesem Land einflößen."
PRU_care_for_the_common_man: "Sorge für den kleinen Mann"
PRU_care_for_the_common_man_desc: "Unsere Herrschaft wird so lange gerecht sein, wie sich jeder Bürger in unserem Land gut aufgehoben fühlt. Wir haben noch einen langen Weg vor uns, aber wir glauben, dass es möglich ist, dem einfachen Mann zu einem besseren Leben zu verhelfen."
PRU_education_investment: "Bildungsinvestitionen"
PRU_education_investment_desc: "Unsere Jugend ist unser wichtigstes Kapital. Deshalb müssen wir uns auf die Verbesserung ihrer Bildung konzentrieren, damit wir morgen einige der besten Arbeitskräfte und Fachleute der Welt haben werden!"
PRU_schachtian_economics_for_peru: "Schachtsche Wirtschaft in Peru"
PRU_schachtian_economics_for_peru_desc: "Der deutsche Wirtschaftswissenschaftler Hjalmar Schacht hat einige wirklich interessante Beiträge zur Wirtschaftstheorie geleistet, die besagen, dass die Wirtschaft durch öffentliche Investitionen und einen ausgeglichenen Haushalt gedeihen kann. Wir werden seinen Lehren folgen und Peru in eine wohlhabende und fürsorgliche Nation verwandeln."
PRU_socialdemocracy_over_syndicalism: "Sozialdemokratie vor Syndikalismus"
PRU_socialdemocracy_over_syndicalism_desc: "Viele in unserem Land haben daran gezweifelt, dass wir in der Lage sein würden, den Wohlstand in unser Land zu bringen, ohne eine sozialistische Revolution zu erleben. Wir haben sie eines Besseren belehrt und bewiesen, dass mit Diplomatie und Beharrlichkeit jedes Ziel erreicht werden kann, selbst die, die unmöglich erscheinen."

# Syndicalist #
PRU_revolucion_peruana: "La Revolución Peruana"
PRU_revolucion_peruana_desc: "Die peruanische Revolution ist endlich da! Jetzt ist die Zeit gekommen, in der wir wählen können, welche revolutionäre Fraktion den Angriff auf die Kontrolle der Oligarchen über unser Land anführen soll."
PRU_aprist_victory: "Aprist Sieg"
PRU_aprist_victory_desc: "Die APRA wird die Revolution anführen! Hayas Ideale des 'Indo-Américanismus' werden der Weg nach vorne sein."
PRU_peruvian_trade_unionism: "Peruanische Gewerkschaftsbewegung"
PRU_peruvian_trade_unionism_desc: "Mit der Revolution kommt eine neue Form der Demokratie: Die Gewerkschaften. Wir werden damit beginnen, die Macht der Gewerkschaften auszuweiten und den Arbeitsplatz zu demokratisieren, so dass jeder Arbeiter in unserem Land eine Stimme in unserer Gesellschaft hat!"
PRU_commit_to_world_revolution: "Sich für die Weltrevolution engagieren"
PRU_commit_to_world_revolution_desc: "Jetzt, wo wir uns von der Korruption der Bourgeoisie befreit haben, werden wir mit unseren europäischen Waffenbrüdern Kontakt aufnehmen und uns für die Weltrevolution einsetzen."
PRU_secure_military_loyalty: "Militärische Loyalität sichern"
PRU_secure_military_loyalty_desc: "Das Militär ist seit vielen Jahren eine reaktionäre Kraft in unserem Land, und ohne ihre Loyalität wird unser Regime nur von kurzer Dauer sein. Wenn wir als Gesellschaft vorankommen wollen, ohne Angst vor einer Konterrevolution zu haben, müssen wir uns ihre Loyalität sichern."
PRU_syndicalist_communes_in_peru: "Autonome syndikalistische Gemeinden gründen"
PRU_syndicalist_communes_in_peru_desc: "Nun, da wir unsere Position gesichert und die Chancen der Konterrevolution verringert haben, müssen wir die Reformen in Angriff nehmen, die wir so lange gefördert haben. Wir werden mit der Gründung von autonomen syndikalistischen Kommunen in unserem Land beginnen, damit unsere Arbeiter sich selbst und gegenseitig helfen können, ohne dass unsere Regierung direkt in ihre revolutionären Aktivitäten eingreift."
PRU_legacy_of_amauta: "Die Lehren von Amauta"
PRU_legacy_of_amauta_desc: "José Carlos Mariategui, besser bekannt als "El Amauta", war der große ideologische Vater unserer revolutionären Ideale und Philosophie. Seine Analyse der Geschichte Perus bewies, dass die Inkas eine revolutionärere Gesellschaft hatten, die unter der feudalistischen Unterdrückung durch die Spanier zerschlagen wurde. Es ist an der Zeit, dass wir den Traum des Hanan Amauta verwirklichen und die Criollos, die unser Land ausplündern, beseitigen!"
PRU_break_the_landowner_power: "Die Macht der Grundbesitzer brechen"
PRU_break_the_landowner_power_desc: "Was auch immer unsere Ansichten sind, unser Ziel ist klar: Die Befreiung der Arbeiter in Peru. Unter dieser Voraussetzung haben wir die inneren Feinde unseres Staates ausgemacht: Die Großgrundbesitzer und die Bourgeoisie. Wir werden mit den ersteren beginnen und ihnen die Macht entreißen, damit sie nie wieder den peruanischen Arbeiter unterdrücken können!"
PRU_break_the_last_bourgeoise_vestiges: "Die letzten bürgerlichen Überreste beenden"
PRU_break_the_last_bourgeoise_vestiges_desc: "Nach der Zwangskollektivierung und der Enteignung der Grundbesitzer gibt es immer noch einige Industrielle und Kaufleute, die sich die Revolution nicht zu eigen gemacht haben. Mit diesen letzten Überbleibseln der Bourgeoisie werden wir ein für alle Mal und schnell fertig."
PRU_a_new_order_for_peru: "Eine neue Ordnung für Peru"
PRU_a_new_order_for_peru_desc: "Jetzt, wo wir die alten Hierarchien abgebaut haben, müssen wir unser Land von Grund auf neu aufbauen und eine neue Ordnung in Peru errichten. Wir werden unsere Gesellschaft wieder aufbauen, aber sie wird niemals der unterdrückerischen Ordnung ähneln, die unser Land einst hatte!"
PRU_tupacamarism: "Tupacamarist Dominanz"
PRU_tupacamarism_desc: "Der Grundgedanke des Syndikalismus ist zwar richtig, aber er ist eine europäische Idee, und wir haben jahrhundertelang versagt, indem wir ihre Denkweise übernommen haben. Wir werden eine radikale Kehrtwende machen und diese Ideale an die Kultur der Inka anpassen und die alte nationale Figur der Inka, Tupac Amaru II, als Galionsfigur unserer Bewegung übernehmen."
PRU_indigenous_restoration: "Indigene Restaurierung"
PRU_indigenous_restoration_desc: "Die Inkas waren kein einheitliches Volk, als sie ihr Reich errichteten. Es war ein Volk, das viele Stämme in sich vereinte, genau wie wir es heute tun. Die reaktionären Regierungen Perus machten jedoch den schrecklichen Fehler, diese Ureinwohner zu verdrängen. Wir werden diesen Fehler berichtigen und unser multikulturelles Land wieder zu seinen Wurzeln zurückführen."
PRU_dying_the_inca_red: "Die Inka rot färben"
PRU_dying_the_inca_red_desc: "Um unsere Restauration fortzusetzen, müssen wir die peruanische Geschichte verdrehen. Wir mögen zwar dem Geist der Rebellion ähneln, den Tupac Amaru II. einst hatte, aber er kämpfte für ein System, das mehr der Autokratie als unseren revolutionären Idealen ähnelte. Mit geschickter Propaganda können wir diese Unterschiede jedoch verschleiern, seine Popularität ausnutzen und ihn zu einem frühen Helden der Revolution machen."
PRU_a_new_army_for_puka_runa: "Eine neue Armee für die Puka Runa"
PRU_a_new_army_for_puka_runa_desc: "Die alte Armee war eine reaktionäre Kraft in unserem Land, und als solche können wir ihre Unterdrückung der Werktätigen durch die Unterdrückung unserer Revolution nicht verzeihen. Wir werden eine neue Armee von Grund auf aufbauen, in der jeder Mann der Revolution und den Idealen von Tupac Amaru die Treue schwören wird."
PRU_legacy_of_tupac_amaru: "Das Vermächtnis von Túpac Amaru"
PRU_legacy_of_tupac_amaru_desc: "Túpac Amaru hatte sich im Namen seiner Inka-Genossen gegen die fremde spanische Unterdrückung erhoben. Wie er haben auch wir uns im Namen unserer Arbeiterkollegen gegen die unterdrückerische Oligarchie und ihre bürgerlichen Lakaien aufgelehnt. Sein Akt der Rebellion ist eine Inspiration für uns und soll für unseren erfolgreichen Aufstieg gewürdigt werden."
PRU_secure_revolution: "Revolution gesichert!"
PRU_secure_revolution_desc: "Nachdem wir einige dringend benötigte Reformen durchgeführt haben, ist es uns gelungen, unsere Macht zu konsolidieren, und der durchschnittliche Peruaner hat uns als seine rechtmäßige Regierung akzeptiert. Damit ist die Revolution vor konterrevolutionären Kräften sicher, und wir können endlich mit Stolz auf unsere Errungenschaften nach außen blicken."

