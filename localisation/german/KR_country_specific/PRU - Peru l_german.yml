PRU_manuel_arturo_odria_amoretti: "Manuel Arturo Odría Amoretti"
PRU_manuel_arturo_odria_amoretti_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 26. November 1896, in Tarma, Departement Junín, Republik Peru\n§YPolitikkarriere:§! José Manuel Arturo Odría Amoretti schloss die Escuela Militar als Unterleutnant der Infanterie ab, wo seine Noten so gut waren, dass er mit einem Ehrendegen ausgezeichnet und zum Ausbilder der Schule ernannt wurde. Im Laufe seiner Karriere vervollkommnete er seine militärischen Fähigkeiten und spielte eine wichtige Rolle im Krieg gegen Ecuador, aber er hat sich nie wirklich auf die Rolle des Politikers vorbereitet. Jetzt, wo er an der Macht ist, wird er versuchen, die peruanische Demokratie wiederherzustellen, aber nicht bevor er die Stabilität des Landes wiederhergestellt und Gesetze erlassen hat, die einen zukünftigen Caudillismo verhindern. Seine Ablehnung der einheimischen Bevölkerung könnte jedoch zu Problemen mit den großen Quechua-sprachigen Minderheiten im Land führen..."

PRU_eloy_gaspar_ureta_montehermoso: "Eloy Gaspar Ureta Montehermoso"
PRU_eloy_gaspar_ureta_montehermoso_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 12. Dezember 1892, in Chiclayo, Departement Lambayeque, Republik Peru\n§YPolitikkarriere:§! Eloy Gaspar Ureta Montehermoso schloss sein Studium an der Escuela Militar de Chorrillos im Jahr 1913 als Leutnant der Artillerie ab. Nach seinem Studium an der Escuela Superior de Guerra wurde er nach Italien und Frankreich geschickt, um seine Fähigkeiten als Artillerieoffizier zu verbessern. Als hochdekorierter Offizier trat er aufgrund seiner ultrakonservativen Ansichten und seiner Bewunderung für Agüero in die UR ein, auch wenn sie beide ihre Differenzen hatten. Jetzt, da Ureta an der Spitze der UR und Perus steht, wird er versuchen, der peruanischen Gesellschaft im Allgemeinen den Patriotismus und die Disziplin zu vermitteln, die er als Kadett gelernt hat."

PRU_carlos_miro_quesada_laos: "Carlos Miró-Quesada Laos"
PRU_carlos_miro_quesada_laos_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 19. Oktober 1903 in Lima, Departement Lima, Peruanische Republik\n§YPolitikkarriere:§! Carlos Miró-Quesada Laos schloss 1932 sein Studium der Rechtswissenschaften in Lima ab und trat der Union Revolucionaria bei. Aufgrund seiner diplomatischen Art im Umgang mit anderen Mitgliedern und seiner professionellen Propaganda für die Partei stieg er schnell auf und wurde zu einem der möglichen Nachfolger von Agüero. Jetzt, da Miró-Quesada an der Macht ist, wird er den von Agüero geschaffenen Status quo fortsetzen und sich weiterhin für Agüeros Vision eines glorreichen hispanischen Perú einsetzen."

PRU_luis_alberto_flores_medina: "Luis Alberto Flores Medina"
PRU_luis_alberto_flores_medina_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 11. Oktober 1899, in Ayabaca, Departement Piura, Peruanische Republik\n§YPolitikkarriere:§! Luis Alberto Flores Medina schloss Ende der 1910er Jahre sein Jurastudium an der 'Universidad Mayor de San Marcos' ab. Er war ein entschiedener Gegner der Regierung von Augusto B. Leguía, weshalb Flores inhaftiert wurde. Nach einem Dekret von Sanchez Cerro wurde er freigelassen und gewann schnell die Loyalität von Flores, der bald darauf der Union Revolucionaria beitrat. Er begleitete Sanchez Cerro auf seiner Reise durch Arequipa, Puno, Cusco und Ica und wurde später Abgeordneter der UR. Nach dem Rücktritt von Francisco Lanatta wird Flores Präsident des Ministerrats. Während seiner Amtszeit meutern die Besatzungen der peruanischen Marineschiffe 'Almirante Grau' und 'Coronel Bolognesi', offensichtlich unter dem Einfluss der APRA. Obwohl Flores nicht der Meinung war, dass die Besatzungen die Todesstrafe verdienten, entschied das Kriegsgericht, dass sie Verräter waren und sterben mussten, und so kam er mit den Gefangenen auf die Insel San Lorenzo, wo er die Hinrichtung persönlich leitete. Es heißt, dass Flores selbst jeden Matrosen zwang, sein eigenes Grab zu schaufeln, bevor er erschossen wurde, was ihm in der UR den Ruf der Grausamkeit einbrachte.\n\nFlores wurde ein enger Anhänger von Agüero, obwohl er letzteren für zu konservativ in seinem Vorgehen gegen die APRA hielt. Jetzt, da Flores an der Macht ist, wird er seine Vision eines korporatistischen und totalitären Perus verwirklichen, frei vom Einfluss der dekadenten APRA, die er unerbittlich jagen wird. Sein Traum von der absoluten Kontrolle über das peruanische Volk wird jedoch in seiner Politik durchscheinen und könnte die gemäßigte oder gar konservative Bevölkerung verärgern..."

