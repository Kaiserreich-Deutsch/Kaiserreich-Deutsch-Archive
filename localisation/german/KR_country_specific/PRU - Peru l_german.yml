PRU_puka_runa: "Gründung der Puka Runa"
PRU_puka_runa_desc: "Wir sollten die Puka Runa ins Leben rufen, um unsere Jugend über die alten Bräuche der Inkas zu unterrichten und sie darauf vorzubereiten, alles für das Land zu geben."
PRU_declare_sa_hegemony_decision: "Proklamiert unseren Sieg"
PRU_declare_sa_hegemony_decision_desc: "Es reicht nicht aus, uns auf die Kerngebiete von Peru und Bolivien zu beschränken, denn verschiedene Nachbarländer haben jahrzehntelang Land in Besitz genommen, das uns gehört. Nun, da wir zurückerobert haben, was uns einst genommen wurde, sind wir wirklich der südamerikanische Hegemon."

