### Characters ###
PRU_gamaliel_churata: "Gamaliel Churata"
PRU_gamaliel_churata_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 19. Juni 1897, in Arequipa, Departement Arequipa, Republik Peru\n§YPolitikkarriere:§! Gamaliel Churata, der eigentlich Arturo Pablo Peralta Miranda heißt, gründete in seiner Jugend mehrere kulturalistische Gruppen, in denen er Manuel González Prada, Raul Haya de la Torre und vor allem José Carlos Mariategui kennenlernte, der ein enger Freund von Churata werden sollte. Er wurde 1917 nach Bolivien verbannt, kehrte aber 1925 nach Perú zurück und schloss sich mit Mariategui in Moquegua zusammen, wo sich die erste Gruppe linker indigener Denker bildete. Als Mariategui schließlich 1930 in Chile starb, wurde Churata von seinem Freund auf dessen letzten Wunsch hin zum Führer der 'Frente Tupacamarista' ernannt. In seiner neuen Rolle als Führer schloss er sich 1931 mit Raul Haya de la Torre und Alfredo González Prada zusammen, um eine Einheitsfront zu bilden, aus der die peruanische Revolution hervorging. Nun, da Churata an der Spitze Perus steht, wird er sich darauf konzentrieren, die kulturelle Identität der Anden wiederherzustellen und die spanischstämmige Bourgeoisie aus der Regierung zu entfernen, um eine neue Kultur und Gesellschaft für das nun neue Land Piruw zu schaffen."

PRU_victor_raul_haya_de_la_torre: "Victor Raúl Haya de la Torre"
PRU_victor_raul_haya_de_la_torre_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 22. Februar 1895, in Trujillo, Departement La Libertad, Republik Peru\n§YPolitikkarriere:§! Víctor Raúl Haya de la Torre schrieb sich nach dem Abitur an der 'Facultad de Letras de la Universidad de Trujillo' ein, entschied sich aber später für ein Studium der Rechtswissenschaften an der 'Universidad Mayor de San Marcos' in Lima. Dort lernte er Manuel Gonzalez Prada kennen, dessen anarchistisches Gedankengut den jungen Raul beeinflusste. Er beteiligte sich an mehreren Protesten gegen das Leguía-Regime, das sich seiner entledigen wollte, indem es ihm ein Stipendium in Frankreich gewährte. Dieser Schritt sollte sich jedoch als Rückschlag für Leguía erweisen, da die Revolutionen in Europa den jungen Raul und seinen Freund Mariategui in Richtung der syndikalistischen Ideale beeinflussten.\n\n1924 ging er nach Mexiko und gründete mit anderen peruanischen Syndikalisten im Exil die 'Alianza Popular Revolucionaria Americana' oder 'APRA'. Die APRA konzentrierte sich auf den Panamerikanismus (oder, wie Raul es gerne nannte, den 'Indoamerikanismus') und den Kampf gegen den Imperialismus und die bürgerliche Oligarchie, die sich auf dem Kontinent niedergelassen hatte. 1925 kehrte er nach Perú zurück und ließ sich mit seinen Apristas im Norden des Landes nieder. 1929 leitete Raul die Machtübernahme in Trujillo, als APRA-Kräfte die Stadt übernahmen und eine Trujillo-Kommune ausriefen, die von Raul angeführt werden sollte, und die örtliche Garnison hinrichteten. Als der Aufstand niedergeschlagen wurde, gelang ihm die Flucht nach Chile, wo er sich mit Churata und González Prada zusammentat, um die APRA für eine neue Revolution im Jahr 1931 zu stärken.\n\nJetzt, da Raul Haya de la Torre an der Spitze Perus steht, wird er seinen Traum von einer Arbeiterutopie für Perú verwirklichen, koste es, was es wolle."

PRU_eudocio_ravines_perez: "Eudocio Ravines Pérez"
PRU_eudocio_ravines_perez_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 9. Mai 1897, in Cajamarca, Departement Cajamarca, Republik Peru\n§YPolitikkarriere:§! Eudocio Ravines gehört zur gleichen Generation von Sozialisten wie Víctor Raúl Haya de la Torre und José Carlos Mariátegui. Nachdem er seinen Vater früh verloren hatte, fiel die Last seiner Erziehung auf seine Mutter und seinen Onkel Belisario Ravines, einen Helden des Pazifikkriegs und ehemaligen Präfekten von Cajamarca während der Herrschaft von Nicolás de Piérola. Belisario war 1914 eine der Hauptfiguren des Massakers von Llaucán, bei dem er die Ermordung von 200 bis 400 gegen Pachterhöhungen protestierenden Hazienda-Arbeitern anordnete. Dieser Vorfall hinterließ bei dem jungen Eudocio einen starken Eindruck. Im März 1917 zog er nach Lima, wo er dank eines Freundes seines Onkels eine bequeme Arbeit fand, die es ihm ermöglichte, seine Abende dem Lesen und der Selbstbildung zu widmen. 1919 verdiente er genug, um mit seiner Mutter und seinen Schwestern in die Hauptstadt zu ziehen.\n\n1923 ging er in die Politik, als er nach der Organisation eines Streiks verhaftet und aus dem Land ausgewiesen wurde. Im Exil lernte er Víctor Raúl Haya de la Torre kennen und wurde einer der Mitbegründer der APRA. 1928 zog er nach Paris, wo er sich von der Ideologie der französischen Syndikalisten inspirieren ließ und bald mit der APRA brach. In den folgenden Jahren widmete er sich der Förderung dieser Ideologie, wobei es oft zu erbitterten Auseinandersetzungen mit treuen Anhängern der APRA oder der Churata kam."

PRU_julio_alfredo_gonzalez_de_prada_y_verneuil: "Julio Alfredo González de Prada y Verneuil"
PRU_julio_alfredo_gonzalez_de_prada_y_verneuil_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 16. Oktober 1891, in Paris, Seine, Französische Republik\n§YPolitikkarriere:§! Der Sohn des bekannten peruanischen Anarchisten Manuel González Prada schloss 1910 sein Studium der Literatur an der 'Universidad San Marcos' mit einem Bachelor ab und promovierte später in Rechtswissenschaften. 1919 wurde Prada zum intellektuellen Führer der neu gegründeten 'Frente Armado Obrero', die in ihrer gemäßigten Form für bessere Arbeitsrechte und in ihrer radikaleren Form für eine regelrechte Revolution kämpfte. Angesichts der Gewalt, die diese Gruppe in Lima auslöste, beschloss Leguía, das Militär einzusetzen, um die Bewegung zu unterdrücken, und beendete damit das erste Experiment der peruanischen Syndikalisten. Danach zog er sich vorübergehend aus dem öffentlichen Leben zurück und versammelte sich mit anderen Anarchisten in Peru, bis der gescheiterte Trujillo-Aufstand ihn zwang, nach Chile zu gehen. Dort schloss er sich 1931 mit Raúl Haya de la Torre und Gamaliel Churata zusammen, mit dem Ziel, die Revolution nach Peru zu bringen. Als überzeugter Anhänger des Anarchismus wird sich Prada nun, da er an der Macht ist, darauf konzentrieren, die Vision seines Vaters für ein dezentralisiertes und freies Perú zu verwirklichen."

PRU_luis_antonio_eguiguren_escudero: "Luis Antonio Eguiguren Escudero"
PRU_luis_antonio_eguiguren_escudero_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 21. Juli 1887, in Piura, Departement Piura, Republik Peru\n§YPolitikkarriere:§! Luis Antonio Eguiguren schloss 1913 ein Studium der Literatur und Rechtswissenschaften und 1914 ein Studium der Politikwissenschaft und Verwaltung ab. 1930 wurde er Bürgermeister von Lima, trat aber ein Jahr später nach Unstimmigkeiten über die Autonomie des Unterrichtsministeriums der Stadt und seinen Differenzen mit der autokratischen Herrschaft von Curros zurück. Nach Morddrohungen von radikalen HP-Mitgliedern gegen seine Familie ging er ins selbstgewählte Exil nach Ecuador, kehrte aber erst zurück, als Curros Anzeichen dafür gab, dass er die Demokratie in Perú wiederherstellen wollte, wo ihm seine Kontakte einen Platz in der Partido Social Demócrata einbrachten. Jetzt, da er Präsident von Perú ist, wird er sein Bestes tun, um auf friedliche Weise ein Wohlfahrtssystem in Perú einzuführen, wobei er versucht, Kompromisse mit der APRA und den anderen demokratischen Parteien einzugehen, wo immer dies möglich ist."

PRU_jorge_prado_y_ugarteche: "Jorge Prado y Ugarteche"
PRU_jorge_prado_y_ugarteche_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 13. Mai 1887 in Lima, Departement Lima, Peruanische Republik\n§YPolitikkarriere:§! Jorge Prado Ugarteche ist der Sohn von Mariano Ignacio Prado, der zweimal in seinem Leben Präsident von Peru war. Jorge studierte von 1904 bis 1909 Rechtswissenschaften an der 'Universidad de San Marcos' und trat nach seinem Abschluss in die Militärakademie ein, wo er 1914 Leutnant wurde. Zusammen mit seinen Brüdern schloss er sich 1914 der Partido Civil an, wo sie am Staatsstreich zum Sturz von Präsident Billinghurst beteiligt waren. Später wurde er Abgeordneter für die Provinz Dos de Mayo, wurde aber mit seinen Brüdern ins Exil geschickt, weil er sich dem Regime von Leguía widersetzte.\n\nJorge leitete eine Reform ein, um politische Gefangene zu befreien und politische Exilanten zurückzurufen, die von den Regimen von Sánchez Cerro und Leguía bestraft worden waren. Ugarteche musste jedoch aufgrund von internem Druck zurücktreten, und Jose de la Riva Agüero trat an seine Stelle, der die harte Politik gegenüber Regimekritikern wieder aufnahm. Desillusioniert vom Regime Cerro gründete er mit Unterstützung seiner Brüder die El Frente Nacional. Jetzt, da Jorge es geschafft hat, Präsident zu werden, wird sein Glaube an die freie Marktwirtschaft und seine Pro-Entente-Philosophie sicherlich zu einer Liberalisierung der peruanischen Wirtschaft führen und eine neue Ära des wirtschaftlichen Wohlstands für das Land einleiten."

PRU_manuel_vicente_villaran_godoy: "Manuel Vicente Villarán Godoy"
PRU_manuel_vicente_villaran_godoy_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 18. Oktober 1873, in Lima, Departement Lima, Republik Peru\n§YPolitikkarriere:§! Manuel Vicente Villarán Godoy schloss 1895 sein Studium der Rechtswissenschaften an der Universidad San Marcos mit einem Doktortitel ab. Er wurde Lehrer an derselben Universität und kehrte während seiner politischen Laufbahn immer wieder in seine pädagogische Rolle zurück. Während der ersten Regierungszeit von Präsident Leguía wurde er zum Minister für Justiz, Kultus und Unterricht ernannt und war bis zu Leguías Staatsstreich im Jahr 1919 ein aktives Mitglied der peruanischen Politik. Er wurde zum Rektor der Universität San Marcos gewählt, lehnte aber aus Protest gegen die Machtübernahme Leguías ab und begann, drei Manifeste zu verfassen, in denen er den jugendlichen Kampfgeist seiner Studenten lobte und vor den Gefahren warnte, die ein Caudillo an der Spitze Perus mit sich brachte. Er wurde 1925 ins Exil verbannt, kehrte aber 1927 zurück und versuchte, sich von der Politik fernzuhalten. Während der Regierungszeit von Sánchez Cerro beteiligte er sich an den folgenden Verfassungsreformen, obwohl er einige Punkte der neuen Verfassung nicht verteidigte. Jetzt, da er Präsident von Perú ist, wird er die Probleme, mit denen Perú konfrontiert ist, pragmatisch angehen, indem er versucht, Kompromisse mit der UR zu schließen und sich auf Investitionen in bessere Dienstleistungen und Bildung für das Land konzentriert."

PRU_oscar_raimundo_benavides_larrea: "Óscar Raimundo Benavides Larrea"
PRU_oscar_raimundo_benavides_larrea_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 15. März 1876 in Lima, Departement Lima, Peruanische Republik\n§YPolitikkarriere:§! Oscar Raimundo Benavides Larrea schloss 1906 die Militärschule ab und wurde nach Frankreich geschickt, um dort an Manöverübungen teilzunehmen. Nach seiner Rückkehr nach Peru im Jahr 1910 nahm er an der 'Campaña del Caqueta' teil, in der er sich bis zum Generalstabschef im Jahr 1913 hocharbeitete. Im Jahr 1914 beteiligte er sich am Putsch gegen Präsident Billinghurst und wurde bis 1915 provisorischer Präsident, wo er nach der Sicherung der Stabilität Wahlen ausrief. Anschließend wurde er als Beobachter während des Weltkriegs nach Europa geschickt, trat jedoch zurück, als Leguía die demokratische Regierung putschte.\n\nLeguía reagierte schnell auf Benavides' Rückkehr, in dem er ihn inhaftierte und zusammen mit anderen politischen Gefangenen ins Exil schickte. Benavides gelang es jedoch, auf dem Schiff, mit dem sie transportiert wurden, eine erfolgreiche Meuterei zu organisieren und nach Mittelamerika zu fliehen, wo er Sánchez Cerros Aufstand unterstützte und später eine wichtige Rolle in Sánchez Cerros Regierung übernahm.\n\nNach dem Tod von Sánchez Cerro nutzte Benavides die darauf folgende Anarchie und wurde Cerros Nachfolger, indem er die Wahlen aussetzte und zum neuen Caudillo von Perú wurde. Benavides hat sich das Motto 'Ordnung, Frieden und Arbeit' auf die Fahnen geschrieben, wobei er Loyalität großzügig belohnt und jede abweichende Haltung hart bestraft..."

PRU_luis_miguel_sanchez_cerro: "Luis Miguel Sánchez Cerro"
PRU_luis_miguel_sanchez_cerro_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 12. August 1889, in Piura, Departement Piura, Republik Peru\n§YPolitikkarriere:§! General Sánchez Cerro wird von seinen Freunden fast wie ein Messias verehrt und von seinen Feinden als unbestrittener Tyrann gehasst, aber beide erkennen die Haupteigenschaft dieses Mannes an - Mut und Kühnheit, die manchmal rücksichtslos werden.\n\nSánchez Cerro wurde in eine bürgerliche Notarsfamilie hineingeboren und ist ein Nachkomme der indigenen oder madagassischen Peruaner. Schon als Kind, als er noch zur Schule ging, behauptete er gegenüber seinen Kameraden, er würde Präsident der Republik werden. Doch zunächst entschied er sich für eine militärische Laufbahn.\n1906 trat er in die Militärschule von Chorrillos ein und beteiligte sich 1914 aktiv am Putsch gegen Präsident Billinghurst, wobei er verwundet wurde, als er mit bloßen Händen ein Maschinengewehr abfeuerte, wodurch ihm zwei Finger fehlten und er den Spitznamen \"El Mocho\" (der Verstümmelte) erhielt. Anschließend verbrachte er mehrere Monate als Berater im Ausland, wo er sich intensiv mit Sprachen beschäftigte. Nach seiner Rückkehr wurde er verschiedenen Regimentern zugeteilt, wo er sich stets als fähiger, aber politisch nicht immer zuverlässiger Offizier erwies. 1922, nach der Machtübernahme durch Leguía, rebellierte er gegen die Regierung, konnte aber keine Erfolge erzielen und wurde auf der Insel Taquile im Titicacasee und anschließend im berühmten Gefängnis auf der Insel San Lorenzo inhaftiert. Nach seiner Freilassung handelte er einige Zeit mit Kohle, versöhnte sich aber bald mit dem Regime und erhielt einen Posten als Assistent des Kriegsministers und Bataillonschef, den er zunächst befrieden musste.\n\n1926 hatte Sánchez Cerro jedoch endlich die Chance, seinen Traum zu verwirklichen, und führte die Armee zum Sturz von Leguía. Er gründete seine eigene Partei, die Unión Revolucionaria, gewann die Wahlen mit Leichtigkeit und wurde zum rechtmäßigen Präsidenten von Peru. Seine Popularität stieg nach seinem Sieg über Kolumbien weiter an. Leider nimmt seine Popularität aufgrund der zunehmenden Aktivitäten der Apristen und der allgemeinen Unzufriedenheit mit seiner despotischen und bisweilen autoritären Herrschaft nun stetig ab."

PRU_jose_de_la_riva_aguero_y_osma: "José de la Riva Agüero y Osma"
PRU_jose_de_la_riva_aguero_y_osma_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 26. Februar 1885, in Lima, Departement Lima, Peruanische Republik\n§YPolitikkarriere:§! José de la Riva Agüero y Osma ist der Enkel des ersten peruanischen Präsidenten José de la Riva Agüero y Sánchez-Boquete und schloss sein Studium an der Universidad Nacional Mayor de San Marcos mit einem Bachelor in Literatur, Philosophie und Recht ab und promovierte 1911 in Rechtswissenschaften. Sein erster politischer Schritt war ein Artikel, in dem er die Regierung Leguía kritisierte. Im selben Jahr wurde er verhaftet, was den ersten Studentenprotest in der Geschichte Perus auslöste, der Agüeros Freilassung forderte. Agüero wurde freigelassen und wurde Lehrer in San Marcos, aber als Leguía 1919 die Regierung übernahm, schrieb Agüero ein Manifest zur Verteidigung der verfassungsmäßigen Ordnung und ging ins selbstgewählte Exil nach Europa.\n\nDiese Reise nach Europa veränderte ihn, da er gezwungen war, die Erholung Europas vom Weltkrieg sowie die syndikalistischen Aufstände mitzuerleben. Unter diesen Umständen lernt er Costanzo Ciano und andere ANI Anführer kennen, deren rechtsextreme Philosophie den einst liberalen Agüero zu beeinflussen begann. Nachdem Cerro Leguia abgesetzt hatte, kehrte er 1927 nach Peru zurück und begann als Geschichtsprofessor an der 'Pontificia Universidad Catolica' zu arbeiten. Zunächst sah er in Cerro nur einen weiteren Diktator, doch ein Treffen mit dem Caudillo änderte seine Meinung, denn seine Erfahrungen in Europa und seine Beziehungen zu bekannten Denkern wie Ciano und Carlés machten ihn schnell zu einem Freund und engen Berater von Sánchez Cerro. Obwohl die hispanistischen Ideale Agüeros für Cerro zu extrem waren, wurde er zum Chef der Minister ernannt. Mit dem Tod von Cerro wurde er dessen Rechtsnachfolger in der UR, obwohl Benavides nach dessen Tod die tatsächliche Macht übernahm. Jetzt, da Agüero an der Macht ist, wird er versuchen, Perú in eine radikale neue Richtung zu führen und den alten Ruhm des Virreynato wiederherzustellen."

PRU_consejo_nacional: "Consejo Nacional"
PRU_consejo_nacional_leader_desc: "Mit dem Tod Agüeros ist die Hermandad Peruana ins Chaos gestürzt. Der Fraktionszwang hat die einst geeinte HP zu zerreißen begonnen, und viele in ihr wetteifern um die Macht, vor allem Luis Alberto Flores Medina, General Ureta Montehermoso und Carlos Miró-Quesada. Solange es keinen gewählten Nachfolger für Agüero gibt, wird der Rat Perú weiterführen, wenn auch mit vielen internen Schwierigkeiten, bis diese Frage geklärt ist."

PRU_pachacutec_ii: "Pachacutec II"
PRU_pachacutec_ii_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1914, in Lampa, Departamento Puno, Peruanische Republik\n§YPolitikkarriere:§! Reynaldo Chukiwanka Ayulo Choquehuanca, besser bekannt unter seinem königlichen Namen Pachacutec II, wurde 1914 in Lampa, Provinz Puno, Perú, geboren. Der Sohn von Francisco Chukiwanka Ayulo, der als einer der Nachfahren des Inka-Kaisers Huayna Capac gilt, hat die Popularität seines Vaters genutzt, um die Indianer für seine Sache zu gewinnen. Sein Vater schloss 1908 sein Jurastudium an der 'Universidad de Arequipa' ab und ging nach Puno, Perú, wo er sich für bessere Rechte der Eingeborenen einsetzte und ein Alphabet schuf, mit dem die Eingeborenen Aymara, Quechua und Spanisch schreiben konnten, was der einheimischen Bevölkerung half, ihre Alphabetisierungsrate zu verbessern, da diese Sprachen mit dem lateinischen Alphabet in Konflikt standen. Reynaldo engagierte sich in französischen Emigrantenkreisen und wurde durch die Schriften von Charles Maurras beeinflusst. Als er sah, wie die Regierung die Eingeborenen misshandelte, übernahm Reynaldo die Institutionen seines Vaters und begann, von Dorf zu Dorf zu ziehen, um die Eingeborenen für einen Aufstand zu mobilisieren, um sich endlich von der Unterdrückung durch die Criollos zu befreien."

