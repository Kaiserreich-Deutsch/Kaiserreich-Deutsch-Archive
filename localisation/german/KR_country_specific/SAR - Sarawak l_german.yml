 ### Characters ###

 SAR_wu_chan: "Wu Chan"
 SAR_wu_chan_desc: "§YAnführer Beschreibung\nGeboren:§! 31. August 1904, Haifeng County, Guangdong Provinz, Qing-Reich\n§YPolitikkarriere:§! Ursprünglich bekannt als Wu Zantian, begann der Anführer der Sarawak Anti-Imperialistischen Liga seine bescheidene Herkunft im ländlichen Guangdong, geboren in eine einst wohlhabende Bauernfamilie, die in schwere Zeiten geraten war. Er verbrachte seine Jugend mit Feldarbeit, bis er sich 1925 dem Großteil seiner Familie bei der Auswanderung nach Sarawak anschloss. Sie ließen sich im Chinatown von Kuching nieder und wurden Lebensmittelhändler auf den Siniawan-Märkten, wodurch sie Wu die Möglichkeit finanzierten, im nächsten Jahr nach Japan zu reisen und eine höhere Bildung anzustreben. Er konnte sich an der Tokyo Higher Normal School bewerben, wo er seinen Namen in Wu Chan änderte.\n\nObwohl er im südlichen Herzland der Chinesischen Revolution geboren und aufgewachsen war, kam Wu erst bei seiner Ankunft in Tokyo mit radikaler Politik in Berührung. Zu dieser Zeit wurde er hauptsächlich vom chinesischen Anarchismus, der japanischen Linken und der Dritten Internationale beeinflusst. Anfang der 1930er Jahre brach Wu sein Studium ab und nannte die anhaltende japanische imperiale Einmischung in der Mandschurei als Gewissenslast, die ihn davon abhielt, sein Studium an einer japanischen Schule fortzusetzen. Er zog nach Shanghai, wo er durch einige ehemalige Studienkollegen Kontakte zum lokalen Kapitel der Kuomintang knüpfte und eine lokale Zeitung mit dem Titel \"Freiheit\" gründete.\n\nWus Zeit in der Stadt währte jedoch nicht lange, nach dem Shanghai-Aufstand von 1932 floh er aus China aus Angst vor Verfolgung wegen seiner politischen Verbindungen. Obwohl einige Kameraden anboten, ihn in das Kuomintang-Basisgebiet in Longyan zu eskortieren, lehnte Wu ab und entschied sich stattdessen, nach Sarawak zurückzukehren, wo er die Lehren aus Tokyo und Shanghai in die Überseechinesen-Gemeinschaft mitbrachte.\n\nEr wurde Lehrer an einer lokalen chinesischen Schule in Bau, stieg später zum Schulleiter auf und arbeitete anschließend als Redakteur der Sarawak Daily in Kuching. Inspiriert von den politischen Bemühungen der Kuomintang und der Shanghaier Gewerkschaften, gründete er die \"Sarawak Anti-Imperialistische Liga\", um soziale Banditen, studentische Radikale und Gewerkschafter aus allen ethnischen Gruppen Sarawaks zu vereinen, um sich sowohl dem japanischen als auch dem europäischen Imperialismus in Asien zu widersetzen."

