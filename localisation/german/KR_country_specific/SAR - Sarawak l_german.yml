 ### Events ###

 sarawak.1.t: "Thronfolge in Sarawak"
 sarawak.1.d: "Auch wenn wir uns dafür entschieden haben, die Herrschaft der Weißen Rajahs über Sarawak zu bekräftigen, hat der Council Negri letztlich entschieden, dass Rajah Vyner I's Rückkehr niemandem nützen würde. Stattdessen hat der Rat Vyners Abdankung offiziell bestätigt und mit der Beratung über die Wahl des Nachfolgers begonnen, wobei der Prozess durch Vyners Mangel an männlichen Nachkommen erschwert wurde. Die Diskussionen haben sich jedoch auf zwei Kandidaten der Brooke-Dynastie eingeengt, und der Rat hat um Rat gebeten, welchen zu bevorzugen.\n\nDie für viele naheliegendste Wahl für den Thron ist Bertram Brooke, Vyners jüngerer Bruder, der jahrelang als sein mutmaßlicher Erbe fungierte. Ähnlich wie sein Bruder hat Bertram Ansichten geäußert, die den Status quo in Sarawak zu bevorzugen scheinen, wenn auch durch eine pragmatischere Sichtweise als Vyner, und wäre bereit, von direkten Pflichten zurückzutreten, wenn dies der Wille seines Volkes ist. Bertram hat jedoch auch seinen mangelnden Wunsch deutlich gemacht, die Krone zu übernehmen, und hat den Rat, ohne die Idee direkt abzulehnen, stattdessen gebeten zu prüfen, ob sein Sohn Anthony nicht die bessere Wahl wäre.\n\nIm Vergleich zu seinem Vater gilt Anthony als etwas radikaler Heißsporn, oder zumindest so radikal, wie ein Prinz realistischerweise sein kann, wobei er seinem Onkel bemerkenswerte Reformvorschläge unterbreitete, die vom alten Rajah sehr verhalten aufgenommen wurden. Während er bereit ist, einer demokratischeren Regierung den Vortritt zu lassen, wird der junge Prinz, wenn sich die Gelegenheit bietet, sicherlich versuchen, Sarawak in eine modernere, zeitgemäße Monarchie umzuwandeln.\n\nAlles, was uns jetzt noch zu tun bleibt, ist zwischen diesen beiden Kandidaten zu entscheiden, und der Rat wird die letzten Schritte unternehmen, um Vyners Abdankung vom Thron zu offizialisieren und die Ernennung des von uns bevorzugten Nachfolgers zu bestätigen."
 sarawak.1.a: "Sarawak wäre unter Bertram sicherlich in stetigen Händen."
 sarawak.1.b: "Der junge Anthony scheint sehr vielversprechend, der Thron sollte an ihn gehen."
