 SAR_charles_vyner_brooke: "Charles Vyner Brooke"
 SAR_charles_vyner_brooke_regnal: "Vyner I"
 SAR_charles_vyner_brooke_desc: "§YAnführer Beschreibung\nGeboren:§! 26. September 1874 in Westminster, London, England\n§YPolitikkarriere:§! Charles Vyner de Windt Brooke wurde im Ausland geboren, während einer der vielen Aufenthalte seiner Mutter Margaret fern der adoptiven Heimat der Weißen Rajas von Sarawak. Obwohl er darauf vorbereitet wurde, eines Tages das Raj von seinem Vater Charles Brooke zu erben, machte seine strenge Erziehung in der britischen High Society und seine Ausbildung am Winchester und Trinity College ihn zunächst schüchtern und zurückhaltend. Nach seiner Rückkehr nach Sarawak in den späten 1890er Jahren wurde er zum Adjutanten seines Vaters und zeitweise zu seinem Regenten ernannt. Er hatte eine beeindruckende militärische Laufbahn, unterdrückte einheimische Aufstände in Sarawak und diente in der britischen Armee vor und während des Weltkriegs. Nach und nach überwand Vyner seine Schüchternheit und begann die Privilegien als präsumtiver Thronfolger und später als Raja zu genießen.\n\nAls er 1917 den Thron erbte, nutzte er seinen zweiten Vornamen, um sich von seinem Vater zu unterscheiden, und regierte zunächst gemeinsam mit seinem jüngeren Bruder Bertram, der von vielen als Charles' bevorzugter Nachfolger angesehen wurde. Sein Bruder war in gewisser Weise sein Gegenteil; ein einst kühner und charismatischer Mann, der mit dem Alter introvertiert geworden war. Daher dauerte es nicht lange, bis Vyner Sarawaks Regierung dominierte, als die geteilten Verantwortlichkeiten der Brüder vollständig auf Vyners Schultern fielen.\n\nIntriganten wie der \"Weiße Kalif\" Gerard MacBryan und Vyners eigene Frau Sylvia konnten bedeutenden Einfluss ausüben, während der Raja gleichzeitig mehr und mehr Kontrolle an das britische Kolonialamt und die North Borneo Company abtrat. Der Höhepunkt war Vyners versuchte \"Abtretung\" von Sarawak selbst in den frühen 1920er Jahren, als er sein Königreich dem Britischen Empire im Austausch für eine lebenslange Rente anbot, von der er komfortabel leben konnte. Als dieser Plan scheiterte, behielt Vyner widerwillig den Thron, auch nach der Durchsetzung des deutschen Protektorats über die Region nach der britischen Revolution. Auch heute noch entzieht er sich seiner Verantwortung und träumt weiter von einem aufregenderen Leben in den Ballsälen und Soireen von Ottawa, unter seinen alten Freunden aus Großbritannien."

