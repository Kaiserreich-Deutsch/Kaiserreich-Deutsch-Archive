 ### Ideas ###

 SAR_paramilitary0: "Sarawakische Paramilitärs"
 SAR_paramilitary0_desc: "Während die Truppen von [SAR.GetNameDef] großes Ansehen für ihre Leistungen und Tapferkeit erlangt haben, besonders die Rangers, fehlt [SAR.GetNameDef] formal eine einheitliche Armee und verlässt sich stattdessen weiterhin auf einen dezentraleren Ansatz mit verschiedenen paramilitärischen Einheiten. Auch wenn dies im konventionellen Krieg nicht so effektiv ist wie eine reguläre Armee, sind Kämpfe in Borneo selten konventionell und könnten den [SAR.GetAdjective] Truppen zum entscheidenden Vorteil verhelfen."
 SAR_nbcc_influence: "NBCC Einfluss"
 SAR_nbcc_influence_desc: "Die British North Borneo Chartered Company ist eines der wenigen ausländischen Unternehmen, denen jemals wirtschaftliche Konzessionen in Sarawak gewährt wurden. Sie haben lange Zeit die Ressourcen Borneos zu ihrem eigenen Profit ausgebeutet, zum Nachteil der lokalen Bevölkerung, besonders in Sabah und Labuan. In diesen beiden östlichen Gebieten war und ist das Unternehmen praktisch die einzige Form von Recht und Regierung, in Konkurrenz zur Regierung in Kuching."

 SAR_white_rajahs_idea: "Herrschaft der Weißen Rajahs"
 SAR_white_rajahs_idea_desc: "Die Familie Brooke regiert Sarawak seit das Territorium erstmals James Brooke, dem ersten Weißen Rajah, vom Sultan von Brunei übertragen wurde. Unter dieser Dynastie entstand die Nation Sarawak und gedieh weiter unter britischem wie deutschem Schutz. Mit Sarawak nun nominell unabhängig, sitzt weiterhin ein Weißer Rajah auf dem Thron des Raj, bereit die Nation in diese neue Zukunft zu führen."
 SAR_white_rajahs_oligarchy_idea: "Die Sarawakische Oligarchie"
 SAR_white_rajahs_oligarchy_idea_desc: "Die Familie Brooke regiert Sarawak seit das Territorium erstmals James Brooke, dem ersten Weißen Rajah, vom Sultan von Brunei übertragen wurde. Unter dieser Dynastie entstand die Nation Sarawak und gedieh weiter unter britischem wie deutschem Schutz. Mit Sarawak nun nominell unabhängig, sitzt weiterhin ein Weißer Rajah auf dem Thron des Raj und bringt große Reformen mit sich, die bisher allerdings nur dem regierenden Kreis zugute kamen."
 SAR_white_rajahs_democratic_idea: "Ein modernes Raj"
 SAR_white_rajahs_democratic_idea_desc: "Die Familie Brooke regiert Sarawak seit das Territorium erstmals James Brooke, dem ersten Weißen Rajah, vom Sultan von Brunei übertragen wurde. Unter dieser Dynastie entstand die Nation Sarawak und gedieh weiter unter britischem wie deutschem Schutz. Mit Sarawak nun nominell unabhängig, sitzt weiterhin ein Weißer Rajah auf dem Thron des Raj und bringt große Reformen mit sich, die die Saat der Demokratie gepflanzt haben, aus der hoffentlich eine moderne und erneuerte Nation erwachsen wird."

 SAR_perlembagaan_rakyat_idea: "Perlembagaan Rakyat"
 SAR_perlembagaan_rakyat_idea_desc: "Die Perlembagaan Rakyat, oder Volksverfassung, ist das Dokument, das eine große Zahl demokratischer Reformen im Staat [SAR.GetNameDef] in Gang gesetzt hat. Die neue Verfassung hat bedeutende Reformen des Council Negri vorgenommen, um es zu einer demokratischen Legislative für alle Bürger [SAR.GetNameDef]s zu machen, die Rechte aller Bürger ungeachtet ihrer Rasse wurden gesetzlich garantiert und der besondere Status der anderen Staaten in Nordborneo wurde offiziell anerkannt. Auch wenn nur die Zeit zeigen wird, wie effektiv und gründlich diese Verfassungselemente tatsächlich umgesetzt werden, scheint die Zukunft [SAR.GetNameDef]s eine demokratische zu sein."
 SAR_birth_of_a_republic_idea: "Keime der Demokratie"
 SAR_birth_of_a_republic_idea_desc: "Während politische Interessengruppen und Organisationen in [SAR.GetNameDef] schon immer existierten, haben die Reformen des Council Negri dazu geführt, dass sich diese Gruppen offiziell zu richtigen politischen Parteien reorganisiert haben, die bereit sind, innerhalb des Systems zu operieren. Es wird sicherlich Zeit brauchen, bis sich diese neuen Parteien vollständig in das System einfügen, aber mit jedem Schritt in diese Richtung gewinnt das Volk von [SAR.GetNameDef] mehr Vertrauen in die neue Verfassung und den Staat als Ganzes."

 SAR_executive_idea: "Gestärkte Exekutive"
 SAR_executive_idea_desc: "Während [SAR.GetNameDef] zwar von ausländischer Herrschaft befreit ist und Reformen am Council Negri vorgenommen wurden, um dem Volk der Nation eine stärkere Stimme zu geben, liegt die wahre Macht in der Nation noch immer fest in den Händen des kleinen herrschenden Kreises, wobei auf politischer Ebene nichts ohne direkten Befehl von oben geschieht."
 SAR_ketuanan_melayu_idea: "Ketuanan Melayu"
 SAR_ketuanan_melayu_desc: "Nach Ansicht der herrschenden Pergerakan Pemuda ist [SAR.GetNameDef] ein Staat, der ausschließlich den dort lebenden Malaien gehört, und sie haben ihre Absicht deutlich gemacht, dies auch so zu bewahren. Die Regierung steht den nicht-malaiischen Bewohnern innerhalb der Landesgrenzen zwar nicht offen feindselig gegenüber, lässt aber keinen Zweifel daran, dass sie die Rechte und Wünsche der Malaien stets über die dieser nicht-malaiischen 'Gäste', die noch immer einen bedeutenden Teil der Bevölkerung ausmachen, stellen wird."
 SAR_datu_patinggi_idea: "Herrschaft der Jungen Malaien"
 SAR_datu_patinggi_idea_desc: "Auch wenn die Weißen Rajahs nicht mehr an der Macht sind, liegt die Kontrolle über [SAR.GetNameDef] noch immer fest in den Händen eines starken Exekutivherrschers und seiner bevorzugten Kreise. Obwohl nicht so korrupt wie das alte Vyner-Regime, scheint sich für viele wenig geändert zu haben, abgesehen von der Beseitigung vieler 'kolonialer Überreste', die den Einfluss des herrschenden Kreises potenziell einschränkten."

 SAR_three_stars_idea: "Die Drei Sterne Sarawaks"
 SAR_three_stars_idea_desc: "Der Sozialismus hat Nordborneo erreicht, und sein Volk wurde unter einem Banner mit drei Sternen vereint, die die drei wichtigsten ethnischen Gruppen der Malaien, Chinesen und Dayaks repräsentieren. Durch die Vereinigung dieser Völker unter einem sozialistischen Banner hofft die Regierung von [SAR.GetNameDef], die Nation von den Hinterlassenschaften des Kolonialismus zu befreien und sie in eine leuchtend rote Zukunft zu führen."
 SAR_three_stars_three_principles_idea: "Drei Sterne, Drei Prinzipien"
 SAR_three_stars_three_principles_idea_desc: "Nach der Befreiung durch eine Kuomintang-geführte Regierung hat sich die Führung von [SAR.GetNane] bei der Gestaltung ihrer Vision für den neuen Staat stark von den Lehren Sun Yat-sens und anderen Kuomintang-Führern inspirieren lassen. Auch wenn Nordborneo nicht China ist, glauben sie, dass Konzepte wie die Drei Prinzipien wahrhaft universell sind und die Nation voranbringen können, egal wo sie sich befindet."
 SAR_nusantara_socialism_idea: "Nusantara-Sozialismus"
 SAR_nusantara_socialism_idea_desc: "Während viele den Sozialismus in westlichen Nationen als am weitesten entwickelt betrachten, glaubt die Regierung von [SAR.GetNameDef], dass im eigenen Land und bei den Bürgern der benachbarten Regionen entwickelte Ideen eine weitaus wertvollere Inspirationsquelle sind. Mit Elementen von Denkern aus dem festländischen Malaya, von jenseits des Meeres in Java und sogar von den Philippinen hoffen sie, eine Form des Sozialismus zu entwickeln, die wirklich zu den Völkern Südostasiens passt."

 SAR_army_idea: "Tentera Darat Sarawak"
 SAR_army_idea_desc: "Die alten Paramilitärs, die früher den Großteil der Streitkräfte Sarawaks ausmachten, wurden zugunsten der Entwicklung einer regulären stehenden Armee zur Verteidigung der Nation beiseite geschoben. Auch wenn sie wahrscheinlich nie mit den Armeen der Weltmächte konkurrieren wird, hofft man, mit der Zeit eine Armee aufbauen zu können, die stark genug ist, die Nation vor jeder realistischen Bedrohung zu verteidigen."
 SAR_communal_militias_idea: "Die kommunalen Milizen kopieren"
 SAR_communal_militias_idea_desc: "Für die sozialistische Regierung in [SAR.GetNameDef] haben keine Soldaten jemals den wahren Geist der Sache besser verkörpert als die Milizen Frankreichs. Auch wenn Borneo kein Frankreich ist und seine Bevölkerung vielleicht nicht so motiviert ist wie die Franzosen, hofft man, dass die Soldaten Sarawaks so hart kämpfen werden wie die Nation es braucht, wenn nur ein Bruchteil davon nachgeahmt wird."
 SAR_svobodniks_idea: "Die Svobodniks studieren"
 SAR_svobodniks_idea_desc: "Auch wenn [SAR.GetNameDef]s Paramilitärs zugunsten einer stehenden Armee aufgelöst wurden, bedeutet dies nicht, dass die Regierung der Nation die Wirksamkeit der von solchen Truppen eingesetzten Taktiken nicht anerkennt. Da sie die Paramilitärs, die beim Aufstieg Savinkovs halfen, als beispielhaftes Vorbild solcher Taktiken sehen, haben sie begonnen, von diesen russischen Loyalisten inspirierte Elemente in die Armeeausbildung einzuführen."

