 SAR_ong_kee_hui: "Ong Kee Hui"
 SAR_ong_kee_hui_desc: "§YAnführer Beschreibung\nGeboren:§! 19. August 1914, in Kuching, Raj von Sarawak\n§YPolitikkarriere:§! Der große Spross der Familie Ong ist praktisch das Gesicht der jüngeren chinesischen Sarawakier, die sich nicht durch das Ruhen auf ihrem Wohlstand und ihren Privilegien auszeichnen, sondern durch politische Organisation. Hui wurde in die Familie des \"Kapitan China\" geboren, eine Position, die der Rajah den Gemeindeführern unter den Chinesen Sarawaks verlieh. Als Urenkel des ersten Kapitan, Ong Ewe Hai, sowie Enkel des amtierenden Kapitan, Ong Tiang Swee, war es natürlich, dass Hui eines Tages die Position erben würde und so wurde er darauf vorbereitet, ein Führer der chinesischen Gemeinschaft zu werden.\n\nEr wurde streng im konfuzianischen Glauben erzogen, zeigte aber privat in seinen erwachsenen Jahren Interesse am Christentum, und wurde später auf prestigeträchtige chinesische Schulen sowohl in Sarawak als auch in Singapur geschickt. Später absolvierte er das Serdang College of Agriculture in Selangor und kehrte nach Sarawak zurück, um 1935 der Landwirtschaftsabteilung des Raj beizutreten. Hui wurde bekannt für seine Expertise im Reisanbau, seine häufigen Reisen in das \"Ulu\" (ein Begriff für Sarawaks abgelegene Dschungel flussaufwärts) sowie seine Fähigkeit, sich mit den Problemen der Armen zu identifizieren.\n\nEr wurde später nach Kuching zurückberufen, wo er half, die privaten Farmen und Fabriken seiner Familie zu verwalten. Dort lernte er die lokalen Studentenbewegungen in Kuching kennen und entwickelte Sympathie für die proletarischen \"Nachtschulen\" und die kurzlebigen Gewerkschaften, die sich um die Unternehmen seiner Familie bildeten. Obwohl er von seinen altreichen Gleichgesinnten belächelt und von einigen seiner neugefundenen Kameraden als \"Oberklassen-Sozialist\" gemieden wurde, hatte Hui die Mühen der sarawakischen Bauern, Arbeiter und Studenten aller verschiedenen Völker des Landes gesehen und scheute sich nicht, den Reichtum und Einfluss seiner Familie zu nutzen, um ihnen eine helfende Hand zu reichen. Besonders seine Unterstützung und De-facto-Führung der Allgemeinen Studentenvertretung sowie seine spätere Verbindung zur Sarawak Anti-Imperialistischen Liga erregten die meiste Aufmerksamkeit und zeichneten ihn als politischen Shooting-Star aus, der versuchte, die chinesischen Handelsfamilien und ihre Gilden mit der wachsenden Arbeiterbewegung zu versöhnen."

