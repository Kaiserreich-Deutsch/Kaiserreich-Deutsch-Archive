 SPA_increase_security_desc: "Es kursieren Gerüchte, dass radikale Elemente der Karlistenarmee ein Attentat auf Infante Juan verüben könnten, um die Regierung ins Wanken zu bringen. Dies darf nicht geschehen, und die Sicherheit des Prinzen muss erheblich verstärkt werden."
 SPA_secure_loyalty: "Loyalität der Wächter sicherstellen"
 SPA_secure_loyalty_desc: "Wenn ein König ermordet wird, wird die Tat oft von den eigenen Wachen verübt. Um Juans Schutz zu gewährleisten, darf er nur von den loyalsten Wächtern beschützt werden, damit diese die Nation nicht verraten."

### Ideas ###
### Pre Civil War ###
 SPA_memories_of_the_republic: "Erinnerungen an die Republik"
 SPA_memories_of_the_republic_desc: "Am 11. August 1932 ging die Zweite Spanische Republik zu Ende, aber in den Herzen vieler Spanier lebt die Republik weiter. Während viele Unzufriedene karlistische oder sozialistische Gesinnungen hegen, wünschen sich viele politisch Gemäßigte, insbesondere unter den Offizieren, das Ende der amtierenden spanischen Monarchie."
 SPA_illegitimate_republic: "Illegitime Republik"
 SPA_illegitimate_republic_desc: "Obwohl die unpopuläre spanische Monarchie nun beendet ist, haben wir noch einen langen Weg vor uns, bis unsere Regierung als legitim angesehen wird."
 SPA_social_breakdown: "Gespaltene Gesellschaft"
 SPA_social_breakdown_desc: "Das Vorherrschen radikaler Ideologien und politischer Gewalt in Spanien hat zu Angst in der Bevölkerung und zu individueller Isolation geführt. Viele haben Angst, selbst mit Nachbarn und alten Freunden in Kontakt zu treten. Auf diese Weise kann keine Gesellschaft funktionieren."
 SPA_social_breakdown_2: "Gesellschaftliche Erholung"
 SPA_social_breakdown_2_desc: "Unsere Gesellschaft hat auf eine kleine, aber wichtige Weise begonnen, sich zu erholen. Es wird einige Zeit dauern, bis wir uns von den politischen Unruhen erholt haben, die immer noch vorhanden sind."
 SPA_social_breakdown_3: "$SPA_social_breakdown_2$"
 SPA_social_breakdown_3_desc: "Unsere Gesellschaft hat auf eine kleine, aber wichtige Weise begonnen, sich zu erholen. Es wird einige Zeit dauern, bis wir uns von den politischen Unruhen erholt haben, die immer noch vorhanden sind. Die Stabilität ist zwar noch nicht garantiert, aber die spanische Gesellschaft ist nicht mehr so zersplittert wie früher."
 SPA_social_breakdown_4: "$SPA_social_breakdown_2$"
 SPA_social_breakdown_4_desc: "$SPA_social_breakdown_3_desc$"
 SPA_infra_projects: "Infrastruktur Projekte"
 SPA_infra_projects_desc: "Der Bau neuer Verkehrsnetze wird mit Sicherheit die Lage der Wirtschaft verbessern und uns im schlimmsten Fall helfen, wenn das Land auseinanderfällt."
 SPA_future_investment: "Investieren in die Zukunft" #Fake-Idee als Platzhalter, damit die Spieler nicht verwirrt werden, wenn sie BM entfernen wollen, obwohl es noch nicht da ist
 SPA_falangism: "Riverismus"
 SPA_falangism_desc: "Der verstorbene spanische Staatschef Miguel Primo de Rivera hat der spanischen Nation ein starkes Erbe hinterlassen, das unter der Führung des neuen 'Caudillo' Emilio Mola stark erweitert wurde."
 SPA_social_catholicism: "Sozialer Katholizismus"
 SPA_military_focus: "Militärischer Schwerpunkt"
 SPA_military_focus_desc: "Da der Bürgerkrieg unausweichlich zu sein scheint, hat Spanien ein Programm zur militärischen Modernisierung eingeleitet, in der Hoffnung, den Sieg in dem bevorstehenden Konflikt zu sichern."
 SPA_growing_support: "Glaube an das Königreich"
 SPA_growing_support_desc: "Spanien hat massive öffentliche Infrastrukturinitiativen durchgeführt. Diejenigen, die früher ohne Arbeit waren, bauen jetzt Straßen und Kanäle und besetzen eine Fülle von zuvor unbesetzten Stellen. Das wird den unvermeidlichen Bürgerkrieg zwar nicht aufhalten, aber es wird uns für eine gewisse Zeit mehr Unterstützung geben."
 SPA_cnt_destabilise: "Streiks organisieren"
 SPA_cnt_destabilise_desc: "Die CNT-FAI koordiniert Streiks mit dem Ziel, die spanische Regierung zu destabilisieren."
 SPA_cnt_roads: "Die Wege des Krieges"
 SPA_cnt_roads_desc: "Es werden große Anstrengungen unternommen, um das spanische Straßen- und Schienennetz zu verbessern, die vor allem von den Gewerkschaften in den östlichen Regionen des Landes organisiert werden."
 SPA_carlist_defections: "Karlistische Übertretungen"
 SPA_carlist_defections_desc: "In den spanischen Streitkräften und bei der Polizei ist eine starke Zunahme von Mitgliedern zu verzeichnen, die plötzlich ihren Posten verlassen, wobei einige einen Zusammenhang zwischen diesen Rücktritten und der jüngsten Zunahme der karlistischen Aktivitäten im Land vermuten."
 SPA_carlist_proclaimation: "Javiers Proklamation"
 SPA_carlist_proclaimation_desc: "Javier de Borbón-Parma, der seinen Anhängern als König Javier I. bekannt ist, hat eine Proklamation herausgegeben, in der er das Ende der Herrschaft Alfonsos XIII. verkündet und die Anhänger Alfonsos auffordert, friedlich bei der \"Restauration\" Javiers mitzuhelfen. Während die meisten Alfonso-Treuen von dieser Ankündigung unbeeindruckt sind, scheinen einige der Soldaten mit viel weniger Elan zu kämpfen."

 ### Army Ideas ###
 SPA_new_command: "Ein neues Kommando"
 SPA_new_command_desc: "Spaniens militärische Kommandostruktur wurde nach dem Vorbild der deutschen "Obersten Heeresleitung" aufgebaut, aber die Effizienz des deutschen Generalstabs wurde nie erreicht. Spanien hat vor kurzem seine Kommandostruktur weiter umstrukturiert, diesmal unter Berücksichtigung der besonderen Umstände in Spanien."
 SPA_propaganda_focus: "Radio Madrid"
 SPA_propaganda_focus_desc: "Aufgrund jahrelanger politischer Unruhen blieben die spanischen Rundfunknetze im Vergleich zu denen seiner Nachbarländer unterentwickelt. Spanien hat in letzter Zeit ein Netz von Funktürmen und neuen staatlichen Sendern aufgebaut. Dies hat zu einer deutlichen Zunahme der militärischen Organisation geführt."
 SPA_army_production: "Spanische Waffen Produktion"
 SPA_army_production_desc: "Spanien hat seine Anlagen für die militärische Aufarbeitung und die Produktion von Kleinwaffen stark ausgebaut. Waffen verlassen die spanischen Produktionslinien in einem noch nie dagewesenen Tempo."
 SPA_army_production_2: "Spanische Waffen Produktion"
 SPA_army_production_2_desc: "Spanien hat seine Anlagen für die militärische Aufarbeitung und die Produktion von Kleinwaffen stark ausgebaut. Waffen verlassen die spanischen Produktionslinien in einem noch nie dagewesenen Tempo."

 SPA_preservation_of_order_idea: "Loyale Soldaten"
 SPA_preservation_of_order_idea_desc: "Die spanische Armee hat Maßnahmen ergriffen, um die Loyalität ihrer Truppen sicherzustellen, um Überläufer oder interne Sabotage zu verhindern, und in der Hoffnung, dass loyale Soldaten bessere Ergebnisse auf dem Schlachtfeld erzielen."
 SPA_guardia_civil_idea: "Guardia Civil"
 SPA_guardia_civil_idea_desc: "Viele Mitglieder der Guardia Civil, der spanischen Gendarmerie, wurden für die neue spanische Armee rekrutiert, um bei der Bekämpfung der Feinde und der Sicherung der Kontrolle über das Land zu helfen."
 SPA_adaptive_fortifications_idea: "Anpassungsfähige Befestigungen"
 SPA_adaptive_fortifications_idea_desc: "Die Soldaten des Ejército de Tierra haben damit begonnen, neue Methoden für den Bau von Befestigungen anzuwenden, die es ermöglichen, schnell vorübergehende Verteidigungsstellungen zu errichten."
 SPA_military_railways: "Militarisierte Eisenbahnen"
 SPA_military_railways_desc: "Die vielen zivilen Eisenbahnen, die die spanische Landschaft durchziehen, wurden militarisiert, um dem Versorgungsbedarf der spanischen Armee gerecht zu werden."
 SPA_spanish_auto_industry: "Spanische Autoindustrie"
 SPA_spanish_auto_industry_desc: "Die spanische Regierung hat die Kontrolle über mehrere Automobilwerke in Spanien übernommen, um die Produktion zusätzlicher Militärfahrzeuge zu erleichtern."
 SPA_the_new_doctrine_idea: "Taktik der Panzerkriegsführung"
 SPA_the_new_doctrine_idea_desc: "Im Rahmen der Bemühungen um eine bessere Nutzung der modernen Technologie wurde eine Doktrin verabschiedet, die sich auf schnell bewegliche Divisionen und Panzerbrigaden konzentriert."
 SPA_mechanised_army_idea: "Mechanisierte Armee"
 SPA_mechanised_army_idea_desc: "Mit der Konzentration auf schnell bewegliche Divisionen, fortschrittliche Panzerbrigaden und einen Überschuss an Lastwagen zur schnellen Versorgung der Divisionen hat es die spanische Armee geschafft, sich an die Zeit anzupassen."
 SPA_the_final_push: "Der letzte Schlag"
 SPA_the_final_push_desc: "Es ist an der Zeit, den fünften Kolumnisten, die Spanien vernichten wollen, ein Ende zu bereiten, mit einem letzten Vorstoß wird dieser Krieg sein Ende erreichen."

 ### Air Ideas ###
 SPA_aviation_industry_idea: "Luftfahrtindustrie"
 SPA_aviation_industry_idea_desc: "Mit jedem Jahr, das vergeht, wird die Luftkriegsführung immer wichtiger für den Sieg in Konflikten, und um nicht ins Hintertreffen zu geraten, hat Spanien stark in seine Luftfahrtindustrie investiert."
 SPA_air_supremacy_idea: "Jäger Schwerpunkt"
 SPA_air_supremacy_idea_desc: "Die spanischen Luftstreitkräfte werden sich auf Jagdflugzeuge konzentrieren, denn wer den Himmel nicht kontrolliert, kontrolliert auch das Schlachtfeld nicht."
 SPA_army_air_support_idea: "Luftnahunterstützung Schwerpunkt"
 SPA_army_air_support_idea_desc: "Die spanische Luftwaffe wird sich auf die Bodenunterstützung konzentrieren, Spaniens Armeen werden unter den mächtigen Flügeln ihrer Luftunterstützungsflugzeuge vorwärts marschieren."
 SPA_rule_the_skies_fighters: "Herrsche über den Himmel"
 SPA_rule_the_skies_fighters_desc: "Der Himmel ist für Spanien einfach ein weiterer Kriegsschauplatz, den es erobern muss, und das hat es getan. Unsere ausgezeichneten Jagdflieger versetzen unsere Feinde in Angst und Schrecken, und diejenigen, die mutig genug sind, noch zu kämpfen, werden schnell abgeschossen."
 SPA_rule_the_skies_cas: "Beherrsche den Himmel"
 SPA_rule_the_skies_cas_desc: "Der Himmel ist für Spanien nur ein weiterer Kriegsschauplatz, den es erobern muss, und das hat es getan. Die Bombardierung des Schlachtfelds durch unsere Luftnahunterstützungsflugzeuge durchbricht selbst die am stärksten verschanzten Frontlinien und ermöglicht unserer Armee den entscheidenden Schlag."

 ### Navy Ideas ###

 SPA_coastal_defence: "Wächter der spanischen Küste"
 SPA_coastal_defence_desc: "Die spanische Marine wurde angewiesen, sich auf die wirksame Verteidigung der Küsten des Landes zu konzentrieren, um die Küste vor amphibischen Angriffen zu schützen und Konvois vor Angriffen durch feindliche U-Boote zu bewahren."
 SPA_grand_navy_idea: "Die neue Armada"
 SPA_grand_navy_idea_desc: "Die spanische Marine wurde angewiesen, sich auf den Bau einer großen Flotte mit vielen schweren Schiffen zu konzentrieren, um die Macht der Nation auf den Weltmeeren zu demonstrieren."
 SPA_navy_focus_idea_coast: "Herrschaft über die Meere"
 SPA_navy_focus_idea_coast_desc: "Um sich vor einer Invasion von außen zu schützen, hat sich die spanische Marine stark auf die Verteidigung der Küsten konzentriert. Durch umfangreiche Investitionen in die Modernisierung der bestehenden Werften, die Einrichtung einer eigenen Küstenwache und den Bau neuer Produktionsanlagen für die Marine ist es der spanischen Marine gelungen, sich effektiv neu zu erfinden."
 SPA_navy_focus_idea_grand: "Herrschaft über die Meere"
 SPA_navy_focus_idea_grand_desc: "Um die Macht des Landes auf den Meeren zu demonstrieren, hat sich die spanische Marine stark auf den Aufbau einer großen Armada konzentriert. Durch umfangreiche Investitionen in die Modernisierung der bestehenden Werften, die Verbesserung der Qualität der Marinestreitkräfte und den Bau neuer Produktionsanlagen ist es der spanischen Marine gelungen, sich effektiv neu zu erfinden."

 ### Foreign Policy Ideas ###

 SPA_regent_killed: "Regent ermordet!"
 SPA_regent_killed_desc: "Der Regent Spaniens wurde ermordet, was im Königreich für Unruhe sorgt und die spanische Erbfolge weiter erschwert."
 SPA_advisors_natfrance: "Französische Unterstützung"
 SPA_advisors_natfrance_desc: "[NFA.GetNameDefCap] hat Militärberater in das Königreich Spanien entsandt."
 SPA_entente_advisors: "Entente Berater"
 SPA_entente_advisors_desc: "Die Entente hat Berater nach Spanien entsandt, um in einer Vielzahl von Bereichen Hilfe zu leisten, in der Hoffnung, dass ein starkes Spanien für alle Beteiligten von Vorteil sein wird."
 SPA_mediterranean_allies: "Verbündete im Mittelmeerraum"
 SPA_mediterranean_allies_desc: "Spanien hat sich um starke Bündnisse und enge Handelsbeziehungen mit seinen Verbündeten im Mittelmeerraum bemüht, in der Hoffnung, dass dies zu gemeinsamem Wohlstand führt"
 SPA_german_trade: "Mitteleuropäischer Handel"
 SPA_german_trade_desc: "Der Handel mit Mitteleuropa hat der spanischen Wirtschaft großen Nutzen gebracht. Mitteleuropa ist eindeutig die Zukunft Europas, und es scheint eine reiche Zukunft zu sein."
 SPA_splendid_isolation: "Glänzende Isolation"
 SPA_splendid_isolation_desc: "Vor die Wahl gestellt, sich in die Konflikte der Welt einzumischen, hat sich Spanien für die Neutralität entschieden, in der Hoffnung auf eine neue Periode des Friedens und des Wohlstands."
 SPA_isolationist_volunteers: "Inoffizielle Intervention"
 SPA_isolationist_volunteers_desc: "Obwohl der spanische Staat offiziell neutral ist, unterstützt er inoffiziell Freiwilligenorganisationen, die sich in den Konflikten der Welt engagieren wollen."
 SPA_refugees: "Zustrom von Flüchtlingen"
 SPA_refugees_desc: "Viele, die vor den Konflikten in Europa fliehen wollen, haben Spanien als Zufluchtsort gewählt, und der spanische Staat hat sie schnell aufgenommen, sofern sie sich nützlich machen."
 SPA_refugees_work: "Die Flüchtlinge in Arbeit bringen"
 SPA_refugees_work_desc: "Der spanische Staat hat eine Rekrutierungskampagne gestartet, die auf den Zustrom von Flüchtlingen abzielt, die das Land nach dem Ausbruch des Krieges in Europa aufgenommen hat, und viele von ihnen zur Arbeit in Fabriken oder als Teil des Militärs des Landes einsetzt."
 SPA_gibraltar_lease: "Gibraltar Pachtzahlung"
 SPA_gibraltar_lease_desc: "Als Gegenleistung für die vorübergehende Verpachtung von Gibraltar zahlt die deutsche Regierung einen kleinen Betrag an Spanien."

### Economic Ideas ###
 SPA_black_monday: "Auswirkungen des Schwarzen Montags"
 SPA_black_monday_desc: "Spanien als enger Partner des Deutschen Reiches hat einen besonders starken wirtschaftlichen Abschwung erlebt. Eine solche Krise wird die politischen Unruhen in Spanien mit Sicherheit verschärfen."
 SPA_economic_ruin: "Verwüstung durch Bürgerkrieg"
 SPA_economic_ruin_desc: "Spanien hat sich nach einem so schrecklichen Bürgerkrieg in ein Ödland verwandelt. Es ist an der Zeit, es wieder aufzubauen."
 SPA_recovering_economy: "Erholung der Wirtschaft"
 SPA_recovering_economy_desc: "Nach den jüngsten politischen Turbulenzen ist es an der Zeit, die wirtschaftlichen Schocks, die unsere Probleme verursacht haben, ein für alle Mal zu überwinden!"
 SPA_recovering_economy_2: "$SPA_recovering_economy$"
 SPA_recovering_economy_2_desc: "$SPA_recovering_economy_desc$"
 SPA_recovering_economy_3: "$SPA_recovering_economy$"
 SPA_recovering_economy_3_desc: "$SPA_recovering_economy_desc$"
 SPA_spanish_economic_miracle: "Spanisches Wirtschaftswunder"
 SPA_spanish_economic_miracle_desc: "Spanien ist bereit für eine neue Ära des Wirtschaftswachstums und des Wohlstandes. Wir brauchen uns nicht mehr an unsere vergangenen Probleme zu erinnern. Ruhm für Spanien!"
 SPA_heal_old_wounds: "Heilung alter Wunden"

 SPA_rebuilding_spain_idea: "Wiederaufbau Spaniens"
 SPA_rebuilding_spain_idea_desc: "Der Bürgerkrieg hat Spanien verwüstet, aber aus der Asche kann sich das Land vielleicht wieder aufbauen."
 SPA_real_academia_idea: "Königliche Akademie"
 SPA_real_academia_idea_desc: "Die Königlichen Akademien sind die höchsten Bildungseinrichtungen in Spanien, und dank weiterer staatlicher Mittel konnten ihre Bildungseinrichtungen ausgebaut werden."
 SPA_ini_idea: "Instituto Nacional de Industria (Nationales Institut für Industrie)"
 SPA_ini_idea_desc: "Das Instituto Nacional de Industria (Nationales Institut für Industrie) ist ein staatliches Unternehmen, dessen Ziel es ist, den Wiederaufbau zu unterstützen und die Wirtschaft zu reorganisieren, um das Wirtschaftswachstum zu fördern."
 SPA_modern_agriculture_idea: "Moderne Landwirtschaft"
 SPA_modern_agriculture_idea_desc: "Durch die Einfuhr mechanisierter landwirtschaftlicher Geräte konnte die landwirtschaftliche Produktion erheblich gesteigert werden, und da weniger Arbeitskräfte auf den Feldern benötigt wurden, konnten viele Männer eine andere Beschäftigung finden."
 SPA_catholic_trade_unions_idea: "Katholische Gewerkschaften"
 SPA_catholic_trade_unions_idea_desc: "Da viele Gewerkschaften aufgrund ihrer Unterstützung der Sozialisten im Bürgerkrieg verboten wurden, hatten die staatlich sanktionierten katholischen Gewerkschaften die Möglichkeit, sich an ihrer Stelle zu etablieren."

### Dynamic Modifiers ###
 SPA_SPR_SWF_civil_war_fervor: "Spanische Bürgerkriegszustimmung: [fervor_text]§W\n[SPA_SPR_SWF_fervor_fast_modifier][SPA_SPR_SWF_fervor_combat_modifier][SPA_SPR_SWF_fervor_dig_modifier]§!"
 SPA_SPR_SWF_civil_war_fervor_desc: "Der Spanische Bürgerkrieg ist ein Konflikt, der durch tiefgreifende wirtschaftliche und gesellschaftliche Probleme, den langsamen Niedergang Spaniens als Weltmacht in den letzten zwei Jahrhunderten und das Versäumnis, mit dem Fortschritt in der übrigen Welt Schritt zu halten, verursacht wurde.\nÜber die Ursachen dieser Probleme sind sich die Spanier jedoch nicht einig, und die Gewalt eskaliert seit Jahren und gipfelt in einem Krieg der Extreme gegeneinander, der zu einer fast religiösen Hingabe führt \"Spanien von allen Problemen zu befreien, die es plagen\"... mit allen Mitteln."
