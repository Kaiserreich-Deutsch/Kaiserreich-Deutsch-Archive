### Events ###

### Domestic ###
 sprd.2.t: "Schwarzer Montag Trifft Spanien"
 sprd.2.d: "Die Niederlage Frankreichs und Großbritanniens während des Weltkriegs und die darauf folgenden sozialistischen Revolutionen haben dazu geführt, dass die spanische Wirtschaft untrennbar mit dem deutschen mitteleuropäischen Handelsblock verbunden ist. Infolgedessen hat der völlige Zusammenbruch der Berliner Börse die spanische Wirtschaft zerrissen, Hunderte von Unternehmen haben bereits ihre Pforten geschlossen und Tausende von Bürgern werden mit jedem weiteren Tag ihren Arbeitsplatz verlieren. Diese Nachricht hat bereits Radikale aus dem gesamten politischen Spektrum auf den Plan gerufen, von den Anarchisten in Katalonien, die die vollständige Zerstörung des spanischen Staates anstreben, bis zu den Carlisten in Burgos, die die Institutionen des Landes in den Dienst einer extremistischen Sache stellen wollen. Es scheint, dass die wahren Probleme, die Spanien und sein Volk plagen, erst am Anfang stehen..."
 sprd.2.a: "Das haben wir nicht gebraucht!"

 sprd.3.t: "Zusammenbruch unserer Gesellschaft"
 sprd.3.d: "Das Gezänk der linken und der traditionalistischen Fanatiker hat die spanische Bevölkerung in Aufruhr versetzt, und die anhaltende Wirtschaftskrise nach dem Schwarzen Montag hat Benzin in die Glut gegossen. Überall in den großen Städten Spaniens sind Unruhen ausgebrochen, nicht nur zwischen der regierungstreuen Polizei und diesen radikalen Extremisten, sondern auch zwischen den Extremisten selbst, wobei von Kämpfen zwischen Anhängern der Karlisten und Mitgliedern der CNT in Saragossa berichtet wird. Es ist schwer vorstellbar, wie sich die Situation noch verschlimmern kann."
 sprd.3.a: "Das wird nicht gut enden."

### Carlist Chain ###

 sprd.4.t: "Alfonso Carlos de Borbón stirbt"
 sprd.4.d: "Alfonso Carlos, Herzog von San Jaime und Anspruchsteller der Karlisten auf den spanischen Thron, ist heute in Wien im Alter von 86 Jahren gestorben. Da der Herzog keine Kinder hatte, stellt sich die Frage, wer seine Nachfolge als Karlist antreten wird. Nach dem Tod des Herzogs ist König Alfonso XIII. der ranghöchste männliche Nachkomme von Karl IV. und müsste somit theoretisch auch das Oberhaupt des karlistischen Zweigs der Dynastie Borbón sein.\n\nDie wenigsten Dinge im Leben sind jedoch so einfach, und nur ein Bruchteil der Anhänger der Karlisten hat Alfonsos Position als rechtmäßiger König akzeptiert. Der Rest disqualifiziert ihn aus einer Vielzahl von Gründen, einschließlich des angeblichen Verrats seiner Vorfahren, und sogar aus dem einfachen Grund, dass er aufgrund seiner Führungsschwäche und seiner früheren Absetzung als ungeeignet zum Regieren angesehen wird.\n\nDie Mehrheit der Anhänger der Karlisten hat beschlossen, stattdessen den Anspruch des Javier de Borbón-Parma zu unterstützen und ihn zum König Javier I. von Spanien zu erklären. Obwohl man hofft, dass die Karlisten mit der Zeit davon überzeugt werden können, stattdessen den legitimen Anspruch Alfonsos zu unterstützen, scheint es unwahrscheinlich, dass die karlistische Opposition gegen den König in absehbarer Zeit beendet wird."
 sprd.4.a: "Die Karlisten müssen irgendetwas aushecken."

 sprd.8.t: "Javiers Anspruch auf den Thron"
 sprd.8.d: "Obwohl die Anhänger der Karlisten Javiers Anspruch auf den Thron unterstützten, hofften die Mitglieder der derzeitigen Regierung, dass der neue Herzog von San Jaime lediglich einen passiven Anspruch erheben würde, anstatt selbst aktiv nach der Krone zu streben. Diese Hoffnung wurde heute zunichte gemacht, als Javier, der kürzlich aus Neapel in Spanien eingetroffen war, vor einer Menge karlistischer Anhänger eine Rede hielt, in der er offen seine 'Wiedereinsetzung' auf den spanischen Thron und die Absetzung des 'falschen Königs Alfonso' forderte.\n\nDieser eindeutige Akt des Verrats hat bei vielen in der Regierung die Angst geweckt, wie weit seine Anhänger gehen werden, um diese Forderung durchzusetzen, und einige gehen sogar so weit, vorherzusagen, dass das einzige verbleibende Ergebnis der Ausbruch eines Bürgerkriegs in der Nation sein wird. Es ist klar, dass dieser monarchische Emporkömmling schnell im Keim erstickt werden muss, wenn Spanien als Nation überleben soll, und es muss nun eine Entscheidung getroffen werden, wie mit dem Herzog zu verfahren ist."
 sprd.8.a: "Es ist an der Zeit, seine Organisation zu verbieten."
 sprd.8.b: "Nehmt Javier und seine Anhänger fest!"
 sprd.8.e: "Ignorieren Sie den Heuchler."

 sprd.9.t: "Bombenkampagne der Karlisten"
 sprd.9.d: "Die Karlisten haben unmissverständlich klar gemacht, dass ihnen nur die Gewalt bleibt, wenn Alfonso den Thron nicht friedlich an Javier übergibt. Dass es sich dabei nicht um eine leere Drohung handelt, haben die Hetzer bereits bewiesen, als gestern Abend das Haus eines jungen Offiziers der Streitkräfte in die Luft gesprengt wurde und der Mann und seine Familie bei dem Anschlag ums Leben kamen. Während sich die Carlisten zu diesem brutalen Mord bekannt haben, wurde eine Erklärung herausgegeben, in der es heißt, dass der zusätzliche Tod der Familie des Offiziers eine bedauerliche Tragödie sei, und in der es abschließend heißt, dass weitere Tragödien wie diese vermieden werden können, wenn Alfonso einfach auf den Thron verzichte."
 sprd.9.a: "Diese verdammten Marodeure werden dafür bezahlen!"

 sprd.10.t: "Karlistische Proteste in Valladolid"
 sprd.10.d: "Die Anhänger der karlistischen Bewegung sind erneut auf die Straße gegangen, um das Versagen des derzeitigen Regimes bei der Bewältigung des wirtschaftlichen Zusammenbruchs, den das Land infolge des Schwarzen Montags erlitten hat, anzuprangern. In einem Versuch, die Unterstützung der Bevölkerung von Valladolid zu gewinnen, hat eine Gruppe karlistischer Milizionäre, die ihre charakteristischen roten Barette tragen, damit begonnen, Lebensmittel an die örtliche Bevölkerung zu verteilen und zu erklären, dass nur unter 'König' Javier I. der Wohlstand in Spanien wiederhergestellt werden kann."
 sprd.10.a: "Schicken Sie die Guardia Civil los, um diese Verräter zu vertreiben."

 sprd.11.t: "Schlimmer Mord in Madrid"
 sprd.11.d: "Gestern Abend wurde der Sicherheitschef der derzeitigen Regierung, Miguel Ponte Mansó de Zúñiga, nach einem langen Tag der Debatte über die innere Sicherheit unseres Landes auf dem Heimweg von der Arbeit erschossen. Die beiden einzigen Zeugen des Vorfalls berichteten der Polizei, dass eine Gruppe bewaffneter Männer aus einer dunklen Gasse stürmte, als er die Straße hinunterging, und sich nach der brutalen Tat wieder in die Gasse zurückzog. Um die polizeilichen Ermittlungen weiter zu erschweren, haben sich sowohl die Karlisten als auch mehrere sozialistische Elemente zu diesem Mord bekannt, und das Fehlen weiterer Beweise scheint es unmöglich zu machen, diesen Fall endgültig zu lösen."
 sprd.11.a: "Möge er in Frieden ruhen."

### CNT-FAI Chain ###

 sprd.13.t: "Die CNT-FAI"
 sprd.13.d: "Der größte anarchosyndikalistische Gewerkschaftsbund Spaniens, die CNT-FAI, ist eine der größten Bedrohungen für die Regierung Seiner Majestät. Gestern hielt Joaquin Maurín Juliá, ein führendes Mitglied der Bewegung, eine Rede mit dem Titel 'Meine Helden', in der er erklärte, dass die CNT versuchen werde, alle entlassenen Arbeitnehmer zu organisieren, um die Wirtschaft des Landes zu retten und den Menschen in Spanien ihre Arbeitsplätze zurückzugeben. Angesichts der Tausenden von Arbeitslosen im ganzen Land ist es nicht verwunderlich, dass Reden wie diese dazu geführt haben, dass sich Scharen von neuen Gewerkschaftsmitgliedern für die Sache der CNT engagieren.\n\nEine weitere Untätigkeit der Regierung wird eindeutig dazu führen, dass die Gruppe immer mehr Zulauf erhält, und die Bedrohung, die von den Syndikalisten ausgeht, muss so schnell wie möglich beseitigt werden. Die offensichtliche Lösung wäre, die Organisation zu verbieten, um die weitere Ausbreitung der syndikalistischen Unterstützung zu verhindern, aber ein viel härteres Durchgreifen könnte effektiver sein, um sie loszuwerden, auch wenn es die Spannungen weiter anheizt. Alternativ könnten wir diese jüngste Initiative stillschweigend unterstützen, denn schließlich profitieren wir alle davon, wenn die spanischen Arbeitnehmer an ihren Arbeitsplatz zurückkehren, und auf diese Weise sind wir vielleicht in der Lage, einen großen Teil der Unterstützung, die sie sich davon versprechen, zu übernehmen."
 sprd.13.a: "Verbot der CNT-FAI."
 sprd.13.b: "Verhaftung der Anführer der Bewegung."
 sprd.13.c: "Syndikalisten verstehen nur Gewalt, sie schicken die Armee."
 sprd.13.e: "Unterstützen Sie sie stillschweigend, wir profitieren beide von der Lösung der Arbeitslosigkeit."

 sprd.14.t: "Syndikalistische Proteste in Barcelona"
 sprd.14.d: "Wenn man gestern auf die Straßen Barcelonas ging, könnte man meinen, eine Revolution habe bereits begonnen, so viele wütende Sozialisten marschierten durch die Stadt. Im Zentrum des Protests, auf einem Podium mitten in der Stadt, legten die Gewerkschaftsführer ihre drei Hauptforderungen dar: eine Lösung für die Wirtschaftskrise, faire Arbeitsbedingungen und die Wiederherstellung einer freien spanischen Republik. Die Gewerkschaftsführer machten auch ihre Absicht deutlich, die Proteste so lange aufrechtzuerhalten, bis ihre Forderungen erfüllt sind, und dass sie keinen Versuchen nachgeben werden, diese Ziele zu vereiteln."
 sprd.14.a: "Diese Unruhestifter müssen sofort aus dem Weg geräumt werden."

 sprd.15.t: "CNT-FAI ruft Generalstreik aus"
 sprd.15.d: "Zur Überraschung von fast niemandem hat sich die CNT nach unserem Verbot ihrer Organisation nicht einfach still und leise aufgelöst, sondern alle Arbeiter des Landes aufgefordert, sich an einem Generalstreik zu beteiligen, bis das Verbot aufgehoben ist. Nicht alle Arbeiter sind dem Aufruf der Syndikalisten gefolgt, sich am Streik zu beteiligen, aber es sind genug, um das Wenige, was von der spanischen Wirtschaft noch übrig ist, möglicherweise zu zerstören. Die Regierung wird nicht tatenlos zusehen, wie diese Verräter versuchen, den spanischen Staat abzuschaffen, aber es muss entschieden werden, ob Gewalt die einzige Lösung ist, die uns bleibt, oder ob Verhandlungen uns langfristig am meisten nützen werden"
 sprd.15.a: "Schicken Sie die Polizei, ein paar eingeschlagene Schädel werden alles lösen!"
 sprd.15.b: "Wir haben keine andere Wahl, als das Verbot aufzuheben und zu verhandeln."

 sprd.16.t: "Verhaftung der Anführer der CNT-FAI"
 sprd.16.d: "Als die Polizei am regionalen Hauptsitz der CNT in Madrid eintraf, fand sie lediglich ein verlassenes Gebäude vor, das Anzeichen dafür aufwies, dass die Bewohner es eilig gehabt hatten, es zu verlassen. Von Einheiten, die zu anderen Zentralen im ganzen Land geschickt wurden, kamen ähnliche Berichte, wobei eine Einheit offenbar zu einem Bürogebäude geschickt wurde, das mit keiner Gewerkschaftsorganisation in Verbindung steht. Es scheint offensichtlich, dass nicht nur die Syndikalisten über die bevorstehenden Verhaftungen informiert wurden, sondern dass die Polizei selbst entweder von syndikalistischen Agenten unterwandert oder von Mitgliedern, die mit der Sache der sozialistischen Agitatoren sympathisieren, sabotiert wurde. Da es keine weiteren Hinweise auf den Aufenthaltsort der CNT-FAI-Führung gibt, muss jeder Versuch, sie zu verhaften, vorerst auf Eis gelegt werden."
 sprd.16.a: "Wir müssen uns sofort darauf konzentrieren, die Verräter in unseren Reihen aufzuscheuchen!"

 sprd.17.t: "Zwangsauflösung der CNT-FAI"
 sprd.17.d: "Als Angehörige der Streitkräfte am regionalen Hauptsitz der CNT in Madrid eintrafen, fanden sie nur ein verlassenes Gebäude vor, in dem es Anzeichen dafür gab, dass die Bewohner es eilig gehabt hatten, es zu verlassen. Einheiten, die in andere spanische Städte entsandt wurden, hatten einen gewissen, wenn auch noch begrenzten Erfolg: Einige rangniedrige Gewerkschaftsmitglieder wurden gefunden und gewaltsam festgenommen. Während es der Führung dieser Gewerkschaften und dem größten Teil der Mitglieder gelungen ist, dem Zorn der Armee zu entkommen, wird das schiere Ausmaß dieser Operation die weniger engagierten Mitglieder wahrscheinlich davon abhalten, sich weiter zu organisieren, und uns hoffentlich wertvolle Zeit verschaffen, um uns auf weitere Konfrontationen vorzubereiten, wenn sie wieder aus ihren Verstecken auftauchen."
 sprd.17.a: "Wie erwartet war nur ein wenig Kraft erforderlich."

 sprd.18.t: "CNT-FAI starten ihre Arbeitnehmerinitiative"
 sprd.18.d: "Mit der stillschweigenden Unterstützung der Zentralregierung, oder besser gesagt, mit deren fehlender Opposition, hat die CNT-FAI begonnen, ihre vorgeschlagene Initiative umzusetzen, um Spaniens Arbeitslosen wieder auf die Beine zu helfen, und zwar mit dem Beginn einer neuen Reihe von Infrastrukturprojekten, die zusammen mit Mitgliedern lokaler Regierungen in ganz Spanien durchgeführt werden. Während dies wirklich zum Nutzen aller zu sein scheint, ist es unglaublich unwahrscheinlich, dass es keinen Haken gibt, obwohl nur die Zeit zeigen wird, was wirklich aus diesem Unterfangen entstehen wird."
 sprd.18.a: "Behalten Sie diese Operation im Auge."

 sprd.19.t: "CNT-FAI dehnt Aktivitäten auf den Süden aus"
 sprd.19.d: "Nach ihren erfolgreichen Infrastrukturprojekten hat die CNT-FAI bekannt gegeben, dass sie mit der Arbeit an einer Reihe weiterer öffentlicher Projekte und Bergbauvorhaben entlang der Südküste begonnen hat. Diese in einem kommunalen System organisierten Operationen werden locker von ihrem Hauptquartier in einer kleinen Stadt namens Agua Amarga aus gesteuert. Während es wieder einmal unwahrscheinlich scheint, dass es keinen Haken gibt, haben einige in der Regierung begonnen, sich ernsthaft zu fragen, ob diese Gewerkschaften tatsächlich nur einen allgemeinen Nutzen für das spanische Volk darstellen und nicht nur aufmüpfige Revolutionäre sind."
 sprd.19.a: "Vielleicht können wir gemeinsam für eine bessere Zukunft arbeiten."

 sprd.20.t: "Die Früchte der sozialistischen Arbeit"
 sprd.20.d: "Die Maßnahmen der CNT-FAI in der Umgebung von Agua Amarga haben mit der Eröffnung zahlreicher neuer Minen und Dutzenden von neuen und alten Straßen, die für die Öffentlichkeit zugänglich gemacht wurden, ihren Abschluss gefunden. Auch wenn die Auswirkungen dieser Wirtschaftsinitiativen noch keine nennenswerten Auswirkungen auf die spanische Gesamtwirtschaft haben, geht es den Gemeinden in der Region heute wohl besser als vor dem wirtschaftlichen Zusammenbruch. Es hat den Anschein, dass die Zusammenarbeit mit den Gewerkschaften für alle Beteiligten von Vorteil war, und wenn es nicht zu weiteren Katastrophen kommt, könnte diese ungleiche Partnerschaft ausreichen, um Spanien langfristig wieder auf die Beine zu helfen."
 sprd.20.a: "Hoffentlich hat die Nation nun das Schlimmste hinter sich gelassen."

### Wahlen ###

 sprd.21.t: "Unser König hat einen Schlaganfall!"
 sprd.21.d: "Heute Morgen fand ein Mitglied des Personals von König Alfonso seine Majestät bewusstlos im Bett vor, nachdem er bemerkt hatte, dass der König scheinbar nicht zur gewohnten Zeit erwacht war. Die im Palast anwesenden Ärzte wurden sofort hinzugezogen, um die Situation zu beurteilen, und kamen zu dem Schluss, dass Alfonso in den frühen Morgenstunden einen Schlaganfall erlitten haben muss. Zum jetzigen Zeitpunkt lässt sich der Schweregrad seines Zustands nur schwer abschätzen, und es bleibt abzuwarten, ob er sich wieder erholen wird."
 sprd.21.a: "Wir beten, dass sich Seine Majestät schnell erholt."

 sprd.22.t: "Alfonso liegt im Koma"
 sprd.22.d: "Der derzeitige Zustand Seiner Majestät ist zwar stabil, aber er hat das Bewusstsein noch nicht wiedererlangt - der König liegt im Koma, und sein Sohn Infante Juan ist zum vorläufigen Regenten ernannt worden, während sein Vater weiterhin handlungsunfähig ist. Die Nachricht vom Schlaganfall des Königs hat sich schnell wie ein Lauffeuer verbreitet, und die Unzufriedenen der Nation haben sie schnell aufgegriffen, um allgemeine Wahlen auszurufen, damit das Volk über die Zukunft der Monarchie und Spaniens selbst entscheiden kann."
 sprd.22.a: "Aufruf zu Wahlen, aber nur mit ausgewählten Parteien."
 sprd.22.b: "Der König ist nicht tot, und die Regierung wird nicht wanken!"

 sprd.25.t: "Unruhen durchziehen das Land"
 sprd.25.d: "Als die Wahlen mit einem ausdrücklichen Verbot von Kandidaten, die mit sozialistischen oder karlistischen Gruppen verbündet waren, ausgeschrieben wurden, war natürlich ein gewisser Widerstand von diesen Gruppen zu erwarten. Was jedoch nicht erwartet wurde, war der massenhafte Ausbruch von Gewalt in Städten im ganzen Land, wobei sowohl die Karlisten als auch die CNT-FAI anscheinend hinter regierungsfeindlichen Ausschreitungen stehen, um gegen den Versuch des Staates zu protestieren, diese politischen Extremisten zu entmündigen. Es ist schwer vorstellbar, wie eine Wahl unter diesen Bedingungen durchgeführt werden kann, aber wenn sie jetzt abgesagt wird, könnte das sogar die gemäßigten Kräfte im Land dazu verleiten, sich gegen die Regierung zu stellen."
 sprd.25.a: "Sagen Sie die Wahlen ab und verhängen Sie das Kriegsrecht."
 sprd.25.b: "Nichts wird diese Wahl aufhalten."

 sprd.26.t: "Die Katastrophe am Wahltag!"
 sprd.26.d: "Trotz aller Bemühungen um einen friedlichen Verlauf der Wahlen scheint es, als ob alle Hoffnungen auf Frieden nun endgültig zunichte gemacht wurden. Im ganzen Land ist Gewalt ausgebrochen, Wahllokale wurden bombardiert, Wahlhelfer wurden ermordet, und als Soldaten versuchten, die Gewalt zu unterdrücken, trafen sie auf schwer bewaffnete Aufständische, die sowohl den Karlisten als auch den Syndikalisten angehörten. Das Kriegsrecht wurde ausgerufen, obwohl viele Städte bereits vollständig der Kontrolle der Regierung entglitten sind, und die Armee hat bereits mit der vollständigen Mobilisierung für das Unvermeidliche begonnen."
 sprd.26.a: "Es konnte unmöglich anders enden..."

 sprd.27.t.juan: "Der Tod des Königs und ein Neuanfang"
 sprd.27.d.juan: "Gerade als es so aussah, als könne sich das Land endlich von Chaos und Zerstörung erholen, wurde dem spanischen Volk ein letzter Schlag versetzt. Seit er ins Koma gefallen ist, gab es wenig Hoffnung auf eine Genesung von König Alfonso, und in den letzten Wochen hat sich sein Zustand rapide verschlechtert. Gestern Abend um 23.51 Uhr wurde Alfonso offiziell für tot erklärt und in den frühen Morgenstunden des folgenden Tages öffentlich bekannt gegeben.\n\nWährend in der Nation eine Trauerzeit ausgerufen wurde, muss die Frage, wie es mit Spanien weitergehen soll, unverzüglich gelöst werden. Es wird zwar erwartet, dass Prinz Juan, der derzeitige Regent und offizielle Erbe Alfonsos, den Thron besteigt und die Nachfolge seines Vaters antritt, doch die Frage, ob Spanien wirklich noch eine Monarchie braucht, beschäftigt viele.\n\nObwohl die kurze Zeit der Zweiten Republik kein Paradies war, gibt es immer noch unzählige Menschen im ganzen Land, die dieser Zeit positiv gegenüberstehen. Im Gegensatz dazu gipfelten die wenigen Jahre der Restauration Alfonsos im spanischen Bürgerkrieg, und selbst einige Monarchisten beginnen darüber nachzudenken, ob eine Rückkehr zur Republik Spanien endlich eine Pause von der ständigen Instabilität ermöglichen würde. Wie dem auch sei, es muss eine Entscheidung getroffen werden, damit Spanien nicht dauerhaft in dem Chaos versinkt, das die letzten Jahre verursacht haben."
 sprd.27.t.jaime: "Der Tod des Königs und ein Neuanfang"
 sprd.27.d.jaime: "Gerade als es so aussah, als könne sich das Land endlich von Chaos und Zerstörung erholen, wurde dem spanischen Volk ein letzter Schlag versetzt. Seit er ins Koma gefallen ist, gab es wenig Hoffnung auf eine Genesung von König Alfonso, und in den letzten Wochen hat sich sein Zustand rapide verschlechtert. Gestern Abend um 23.51 Uhr wurde Alfonso offiziell für tot erklärt und in den frühen Morgenstunden des folgenden Tages öffentlich bekannt gegeben.\n\nWährend in der Nation eine Trauerzeit ausgerufen wurde, muss die Frage, wie es mit Spanien weitergehen soll, unverzüglich gelöst werden. Nach der brutalen Ermordung von Prinz Juan ist sein Bruder Jaime nach Spanien zurückgekehrt und hat sich als neuer rechtmäßiger Thronfolger positioniert. Dieser Anspruch ist jedoch nicht unumstritten, da viele die Eignung Jaimes als Monarch aufgrund seiner Taubheit in Frage stellen, und die Frage, ob Spanien wirklich noch eine Monarchie braucht, beschäftigt viele.\n\nObwohl die kurze Zeit der Zweiten Republik kein Paradies war, gibt es immer noch unzählige Menschen im ganzen Land, die dieser Zeit positiv gegenüberstehen. Im Gegensatz dazu gipfelten die wenigen Jahre der Restauration Alfonsos im spanischen Bürgerkrieg, und selbst einige Monarchisten beginnen darüber nachzudenken, ob eine Rückkehr zur Republik Spanien endlich eine Pause von der ständigen Instabilität ermöglichen würde. Wie dem auch sei, es muss eine Entscheidung getroffen werden, damit Spanien nicht dauerhaft in dem Chaos versinkt, das die letzten Jahre verursacht haben."
 sprd.27.a: "Benennen Sie ihn als Nachfolger von Alfonso."
 sprd.27.b: "Nein, die Zeit des Königreichs ist vorbei."

 sprd.31.t: "[From.GetNameDefCap] will [Root.GetFactionName] beitreten"
 sprd.31.d: "Wir haben ein Telegramm von [From.GetNameDefCap] erhalten mit der Bitte ihrer Führung, sich der [Root.GetFactionName] anzuschließen. Trotz der großen Verwüstung, die ihre Nation infolge ihres Bürgerkriegs erlitten hat, möchten viele ihrer Völker uns in unseren Konflikten unterstützen, und ihre Nation befindet sich geografisch in einer sehr strategischen Position. Es muss eine Entscheidung getroffen werden, wie auf dieses Ersuchen reagiert werden soll."
 sprd.31.a: "Auf jeden Fall sind sie bei uns willkommen."
 sprd.31.b: "Nein, sie werden nur eine Belastung sein."

 sprd.32.t: "[From.GetName] Stimmt zu"
 sprd.32.d: "[From.GetNameDefCap] hat zugestimmt, dass [Root.GetNameDef] eine nützliche Ergänzung zu [From.GetFactionName] sein wird. Eine Allianz zwischen den beiden Nationen ist nun gegründet worden."
 sprd.32.a: "Wir haben unser Los mit dem ihren geteilt..."

 sprd.33.t: "[From.GetName] Weigert sich"
 sprd.33.d: "Die Diplomaten von [From.GetNameDef] haben jegliche Bündnisangebote oder Bitten um den Schutz der Unabhängigkeit von [Root.GetAdjective] abgelehnt. Wir sind auf uns allein gestellt."
 sprd.33.a: "So sei es."

 sprd.34.t: "Mohamed Meziane trifft in Marokko ein" #Mohamed Meziane geht nach Marokko
 sprd.34.d1: "Der ehemalige marokkanische Kommandeur der Regulares in den Streitkräften des Königreichs Spanien ist in die Hauptstadt gekommen, um seine Dienste anzubieten. Nach dem Fall des Königreichs im Spanischen Bürgerkrieg entschied sich Meziane, nach Marokko zu fliehen. Hier hofft er, dem Sultan beim Aufbau einer modernen marokkanischen Armee dienen zu können."
 sprd.34.d2: "Der ehemalige marokkanische Kommandeur der Regulares in den Streitkräften des Königreichs Spanien ist in die Hauptstadt gekommen, um seine Dienste anzubieten. Nachdem das Königreich Spanien an eine ausländische Macht gefallen ist, wurde Mohamed Meziane von seinen Aufgaben entbunden. Da er keine andere Wahl hat, hat er beschlossen, nach Marokko zu kommen. Hier hofft er, dem Sultan beim Aufbau einer modernen marokkanischen Armee dienen zu können."
 sprd.34.a: "Sein Dienst in Marokko wird gewürdigt werden."

### Nach dem Krieg ###

### Foreign ###

 sprf.3.t: "Die in Spanien verbotenen Karlisten"
 sprf.3.d: "Nach Versuchen, ihre Macht zu vergrößern, wurde die karlistische Bewegung von der derzeitigen Regierung brutal unterdrückt. Manuel Fal-Conde und der neue Prätendent Francisco Javier de Borbón-Parma haben in Lissabon Asyl gesucht und bitten um Unterstützung, um ihre Bemühungen um die Wiedererrichtung einer christlichen Monarchie in Spanien fortzusetzen."
 sprf.3.a: "Erlauben Sie ihnen, weiterhin von Portugal aus zu operieren."
 sprf.3.b: "Abbruch der diplomatischen Beziehungen zu Spanien."
 sprf.3.c: "Reinigen wir unsere Hände von den Karlisten."

 sprf.4.t: "CNT-FAI"
 sprf.4.d: "Die Anführer der CNT-FAI sind aus Spanien geflohen, wo sie derzeit mit Verhaftung und Gefängnis rechnen müssen. Sie haben sich an uns gewandt und um Ausbildung und Unterstützung gebeten, damit sie bei ihrer Rückkehr darauf vorbereitet sind, den König zu stürzen!"
 sprf.4.a: "Gib ihnen, was sie verlangen."
 sprf.4.b: "Weisen Sie sie zurück, aber gewähren Sie ihnen Zuflucht."
 sprf.4.c: "Schmeißen Sie sie raus."

 sprf.6.t: "Spanien schlägt Mittelmeer-Zollunion vor"
 sprf.6.d: "Infolge der jüngsten wirtschaftlichen Entwicklung in Spanien ist die spanische Regierung kürzlich mit dem Angebot einer Mittelmeer-Zollunion an uns herangetreten, die den freien Handel im Mittelmeerraum fördern und für alle Beteiligten von Vorteil sein könnte.\n\nDieses Programm steckt zwar noch in den Kinderschuhen, zeigt aber bereits erste Erfolge und Investitionen für alle Beteiligten. Da diese Zollunion zu einem Leuchtturm des Freihandels im Mittelmeerraum wird, scheint es, dass Spaniens Idee schnell zu einem stolzen und äußerst profitablen Unternehmen geworden ist."
 sprf.6.a: "Mehr Handel ist immer willkommen."

 sprf.7.t: "Portugiesisch-Spanischer Freundschaftsvertrag"
 sprf.7.d: "Nach dem Ende des spanischen Bürgerkriegs und dem Beitritt Spaniens zur Entente waren die diplomatischen Beziehungen zwischen Portugal und Spanien noch nie so gut wie heute. Diese verbesserten Beziehungen gipfelten heute in der Unterzeichnung eines neuen Vertrages in Lissabon, der offiziell als 'Portugiesisch-Spanischer Freundschaftsvertrag' und inoffiziell einfach als 'Iberischer Pakt' bezeichnet wird. In diesem Vertrag sind Pläne für eine militärische Zusammenarbeit zwischen den beiden Nationen, ein Antrag zur Erörterung von Vorschlägen zur Lösung des Konflikts um Olivenza und ein für beide Seiten vorteilhaftes Handelsabkommen festgelegt. Die Nachricht hat bereits die Wirtschaft sowohl in Spanien als auch in Portugal beflügelt, und es ist zu hoffen, dass dies nur der Anfang einer Zukunft voller Wohlstand für beide Nationen ist."
 sprf.7.a: "Mögen Spanien und Portugal auf ewig Verbündete sein."

 sprf.8.t: "Spanisch-Italienischer Vertrag über Zusammenarbeit"
 sprf.8.d: "Die Völker Spaniens und Italiens sind nicht nur unter dem Banner des Militärbündnisses der Entente vereint, sondern auch durch das gemeinsame Leid, das sie erfahren haben. Die Völker beider Nationen haben die Zerstörung ihrer Nationen durch feindliche ausländische Agitatoren und interne Saboteure miterleben müssen, und in Anerkennung dieser Verbundenheit sind Vertreter beider Staaten heute in Spanien zusammengekommen, um einen Vertrag zwischen ihnen zu formulieren. Die wichtigsten Punkte dieses Vertrages sehen eine Reihe von Handelsabkommen zwischen beiden Nationen und die Einrichtung einer spanischen Militärhilfe zur Unterstützung der italienischen Sache vor. Nach dem Ende dieses Treffens wurde eine Erklärung von [ROOT.GetLeader] verlesen, in der er erklärte, dass dieses Abkommen lediglich der Ausgangspunkt für die gemeinsame Zukunft der spanisch-italienischen Zusammenarbeit sei und dass [ROOT.GetNameDefCap] sich dafür einsetzen werde, die Bande zu stärken, die ihre Völker zusammenhalten."
 sprf.8.a: "Mögen die Bande zwischen unseren Nationen ewig bestehen."

 sprf.10.t: "Zusammenbruch der Französischen Exilanten"
 sprf.10.d: "Der Zusammenbruch der französischen Exilanten in Afrika hat uns die Möglichkeit gegeben, Frankreich für uns zu beanspruchen. Unsere Verbündeten in der Entente werden darüber wahrscheinlich nicht glücklich sein, aber das Hindernis für die Ambitionen von [ROOT.GetLeader] ist nun endgültig beseitigt. Eine Borbón Spanisch-Französische Union erwartet uns!"
 sprf.10.a: "Es ist an der Zeit, Frankreich ein für alle Mal zurückzuerobern!"
 sprf.10.b: "Es wäre klug, den Rest der Entente nicht zu verärgern."

 sprf.11.t: "[FROM.GetNameDefCap] Angebote zur Verpachtung von Gibraltar an uns" #Gibraltar lease by SPA
 sprf.11.d: "Trotz [FROM.GetNameDef]'s offizieller Haltung der Neutralität in Bezug auf den laufenden Krieg in Europa, ist es für viele in Spanien offensichtlich, dass ein Sieg der Internationalen zu einer sehr prekären Zukunft für ihre Nation führen würde. Um den Krieg zu Gunsten der Syndikalisten zu entscheiden, hat Spanien vorgeschlagen, Gibraltar für die Dauer des Krieges als deutschen Marinestützpunkt zu pachten. Die Kontrolle über Gibraltar würde uns nicht nur eine befestigte Position im Mittelmeer verschaffen, sondern uns auch die Kontrolle über die Meerenge gewähren und es uns ermöglichen, feindliche Schiffe an der Einfahrt ins Mittelmeer zu hindern. Im Gegenzug verlangt Spanien lediglich einen einfachen Geldtransfer als Entschädigung und zur Finanzierung des Wiederaufbaus nach dem Krieg, der nach dem Auslaufen unseres Pachtvertrags erforderlich sein könnte."
 sprf.11.a: "Gibraltar ist von entscheidender Bedeutung, wir akzeptieren den Vorschlag der Spanier."
 sprf.11.b: "Wir haben bessere Dinge, für die wir unser Geld ausgeben können, als die vorübergehende Kontrolle über einen spanischen Felsen."

 sprf.12.t: "Deutschland akzeptiert den Pachtvertrag"
 sprf.12.d: "Wir haben ein Telegramm von [FROM.GetNameDef] erhalten, in dem uns mitgeteilt wird, dass sie den vorgeschlagenen Pachtvertrag akzeptieren und wie der vereinbarte Geldtransfer abgewickelt werden soll."
 sprf.12.a: "Es bleibt zu hoffen, dass dieser Transfer den Ausschlag zugunsten von Berlin gibt."

 sprf.13.t: "Deutschland lehnt den Pachtvertrag ab" #Player only decision to refuse deal
 sprf.13.d: "Wir haben ein Telegramm von [FROM.GetNameDef] erhalten, in dem uns die Ablehnung des vorgeschlagenen Pachtvertrags mitgeteilt wird, ohne dass die Gründe dafür näher erläutert werden."
 sprf.13.a: "[GER.GetLeader] würde ein gutes Geschäft nicht erkennen, wenn es ihm auf den Hintern klopfte."

 sprf.14.t: "Beschlagnahmung von Gibraltar"
 sprf.14.d: "Da Deutschland in Europa anscheinend gefallen ist, ist unser früherer Pachtvertrag für Gibraltar nun null und nichtig. Heute wurden Truppen entsandt, um den Hafen zu beschlagnahmen, damit er nicht in die Hände der Feinde Deutschlands fällt. Der Widerstand der auf dem Felsen stationierten Garnison hielt sich in Grenzen, so dass es zu einer friedlichen Übergabe kam."
 sprf.14.a: "Ich schätze, wir haben trotzdem etwas davon..."

 sprf.15.t: "Ende des Pachtvertrags für Gibraltar" #German event to trigger return of Gibraltar
 sprf.15.d: "Mit dem endgültigen Ende des Krieges gegen die Internationale ist auch die Pacht von Gibraltar beendet. Zur gleichen Zeit, als ein Telegramm von [SPA.GetLeader] eintraf, in dem er [GER.GetLeader] zur Zerschlagung des europäischen Syndikalismus gratulierte, waren bereits spanische Truppen in Gibraltar eingetroffen, die nur zu gern bei der Rückgabe an Spanien helfen wollten."
 sprf.15.a: "Ein Deal ist ein Deal, die Spanier sollen ihren Felsen zurückbekommen."

 sprf.16.t: "[FROM.GetNameDefCap] Gibt Gibraltar an uns zurück" #Return of Gibraltar after GER crushed INT
 sprf.16.d: "Mit dem Ende des Krieges zwischen Deutschland und der Internationalen ist auch die vorübergehende Kontrolle über Gibraltar zu Ende gegangen. Spanische Truppen sind bereits in Gibraltar eingetroffen, um beim Übergang zur spanischen Kontrolle zu helfen, und die deutsche Regierung hat den Abschluss des Pachtvertrags und ihre Absicht, die Bedingungen des Vertrags zu erfüllen, offiziell anerkannt."
 sprf.16.a: "Ein Toast auf unsere Freunde in Berlin und ihre Zerschlagung der syndikalistischen Bedrohung!"

 sprf.17.t: "Galicien zurückgewinnen"
 sprf.17.d: "Während des Spanischen Bürgerkriegs haben uns die Portugiesen scheinbar die wertvolle Region Galicien entrissen, eine ungerechte Annexion ihrerseits. Fordern wir zurück, was wir verloren haben, falls sie in Zukunft die diplomatischen Beziehungen zu uns wieder aufnehmen wollen.\n\nSeit dem Ende des Bürgerkriegs hat [ROOT.GetLeader] einen diplomatischen Protest an [POR.GetLeader] gerichtet, um sie zur Rückgabe des Landes zu drängen. Nachdem einige Monate seit dem Ende des Bürgerkriegs vergangen sind, ist es an der Zeit, einen formellen Antrag auf Rückübertragung an [ROOT.GetNameDef] zu stellen."
 sprf.17.a: "Entsendung eines diplomatischen Gesandten nach Portugal."
 sprf.17.b: "Das ist es nicht wert, wir sind zu schwach."

 sprf.18.t: "[FROM.GetNameDefCap] Fordert Galicien"
 sprf.18.d: "Nachdem einige Monate vergangen sind, seit die Kanonen auf den spanischen Feldern schwiegen, wurde auf [POR.GetLeader] Druck ausgeübt, Galicien offiziell an [FROM.GetNameDef] zurückzugeben, das im spanischen Bürgerkrieg erobert wurde. Jetzt haben die Sozialisten einen diplomatischen Gesandten geschickt, der Galicien von uns fordert.\n\nDer Grund für unsere Entscheidung war die Angst vor einem Zusammenbruch der Karlisten im Bürgerkrieg mit der CNT-FAI. Es stellte sich heraus, dass unser schlimmster Albtraum Wirklichkeit wurde und die Sozialisten am Ende siegten! Ihnen das wertvolle Galicien zu überlassen, würde uns nicht im Geringsten nützen.\n\nWie auch immer, wir müssen entscheiden, was zu tun ist." #Fires if SWF won civil war
 sprf.18.d2: "Nachdem einige Monate vergangen sind, seit die Kanonen auf den spanischen Feldern verstummt sind, wurde auf [POR.GetLeader] Druck ausgeübt, Galicien formell an [FROM.GetNameDef] zurückzugeben, das im Spanischen Bürgerkrieg erobert wurde. Jetzt haben die Spanier einen diplomatischen Gesandten geschickt, der Galicien von uns fordert.\n\nUnsere Entscheidung wurde durch die Angst vor einem Zusammenbruch der Karlisten im Bürgerkrieg mit der CNT-FAI motiviert. Glücklicherweise wurden die Sozialisten besiegt und [FROM.GetLeader] an die Macht gebracht. Da Spanien nun eine befreundete Regierung hat, wäre es klug, sie zurückzugeben, wenn wir die diplomatischen Beziehungen wieder aufnehmen wollen.\n\nWie auch immer, wir müssen entscheiden, was zu tun ist." #Fires if SWF didn't win civil war
 sprf.18.a: "Wir sollten unsere iberischen Brüder nicht verärgern."
 sprf.18.b: "Nein! Galicien bleibt portugiesisch!"

 sprf.19.t: "Portugal stimmt der Rückgabe Galiciens zu"
 sprf.19.d: "Nach Verhandlungen hat Portugal beschlossen, Galicien wie erwartet an uns zurückzutreten. Unsere früheren Missstände mit Portugal sind nicht mehr vorhanden. Unabhängig davon, was sie von unserer Regierung halten, können die diplomatischen Beziehungen nun wieder aufgenommen werden."
 sprf.19.a: "Endlich eine Rückkehr zum Status quo in Iberien."

 sprf.20.t: "Portugal weigert sich, Galicien zurückzugeben"
 sprf.20.d: "Die Narren in Lissabon haben beschlossen, unsere höfliche Forderung nach Rückgabe Galiciens abzulehnen! Nachdem die Verhandlungen gescheitert sind, gibt es keinen Raum mehr für Vergebung. Die einzige Lösung kann nur der Krieg sein, obwohl wir uns vorerst auf den Wiederaufbau konzentrieren sollten. Letztendlich wird es uns gehören, und das wird Portugal einen viel höheren Preis kosten."
 sprf.20.a: "Sie werden ihre Entscheidung bereuen..."

### Bürgerkrieg! ###

 sprc.1.t: "Bürgerkrieg!"
 sprc.1.d: "Nach einer beispiellosen Woche der Unruhen in Katalonien und Andalusien herrschen in diesen Regionen anarchische Zustände. Die Staatsmacht ist zusammengebrochen, die Garnisonen der Guardia Civil wurden massakriert, private Plantagen und Fabriken wurden von bewaffneten Arbeitern kollektiviert, und der Klerus wurde gewaltsam vertrieben. Diese neue revolutionäre Regierung befindet sich in einem offenen Krieg mit der Regierung.\n\nKarlisten in den Streitkräften haben sich mit den Überresten der Requêtes zusammengeschlossen, um die Kontrolle über Nordspanien zu übernehmen. Die politischen Organisationen der Karlisten übernehmen die staatlichen Behörden, der ländliche Klerus mobilisiert die Massen, und der Prätendent ist nach Burgos geflogen, um den Beginn einer zweiten Reconquista zu verkünden, um Spanien für eine wahrhaft katholische Dynastie zurückzuerobern.\n\nSpanien steuert auf einen brutalen Bürgerkrieg zu..."
 sprc.1.a: "Wir werden sie bekämpfen!"
 sprc.1.b: "¡A las barricadas! - Auf die Barrikaden! (Spielt als §RCNT-FAI§!)"
 sprc.1.c: "¡Viva Cristo Rey! - Es lebe Christus der Herr! (Spielt als §lKarlisten§!)"

### Vor dem Bürgerkrieg ###
 sprc.2.t: "Wahl eines Armeechefs"
 sprc.2.d: "Das Land steht am Rande des Zusammenbruchs, und die Popularität von [ROOT.GetLeader] ist auf einem historischen Tiefstand. Die Armee hat vorgeschlagen, sich auf den bevorstehenden Kampf vorzubereiten, indem sie den Anführer der Armee wählt. Zur Wahl stehen der offensiv denkende Francisco Franco Bahamonde und der defensiv denkende Juan Yagüe y Blanco. Wir müssen sorgfältig auswählen, denn es ist höchst unwahrscheinlich, dass dieser Konflikt von kurzer Dauer sein wird."
 sprc.2.a: "Francisco Franco Bahamonde."
 sprc.2.b: "Juan Yagüe y Blanco."

### Bürgerkriegsereignisse ###

 sprc.3.t: "Der Fall von Madrid"
 sprc.3.carlists: "Uns haben Berichte erreicht, die bestätigen, dass die letzten Widerstandsnester in der Hauptstadt des Königreichs beseitigt worden sind. Madrid ist endlich in unseren Händen, und wir haben schnell gehandelt, um das gesamte umfangreiche künstlerische Erbe zu sichern und die anständige Bevölkerung der unterdrückten guten Katholiken unter dem korrupten Joch des Hochstaplermonarchen zu schützen.\n\nMadrid hat sich unter Alfonso XIII. in eine Höhle der Verderbtheit verwandelt, und seine umfangreiche Sammlung obszöner Inhalte im Königspalast ist vielleicht das beste Zeugnis dafür. Sollen wir das Urteil Gottes, des Allmächtigen, auf die Verderber Spaniens ausdehnen, egal wie gut sie sich verstecken, oder sollten wir ihnen eine barmherzige Hand reichen, um sie auf den Pfad der Gerechten zu führen?"
 sprc.3.socialists: "Die letzten Reste des reaktionären Widerstands haben angesichts der überwältigenden Wahrheit, dass es keinen Ausweg aus der Stadt gibt, kapituliert. Madrid, der Bauch der reaktionären Bestie, mit seinen Palästen, seinen Alleen und Cafés hat den Blick des Besuchers ein letztes Mal vom Elend seiner Slums und Arbeiterviertel weggelenkt.\n\nHeute ist es das Madrid der Arbeiterklasse, denn die Arbeiterklasse ist aufgetaucht, um ihren rechtmäßigen Platz hoch über dem Schmutz und dem Dreck zu behaupten. Das gewaltige Erbe jahrhundertealter Kunst und Schätze ist endlich für jedermann zugänglich, und dabei haben wir entdeckt, dass die Dekadenz von Alfons XIII. viel tiefer geht als erwartet, wie seine immense Sammlung obszönen Inhalts beweist. Sollen diese chaotischen Tage genutzt werden, um diesen unwilligen Schmarotzern die stählerne Disziplin des Proletariats aufzuzwingen, oder sollen wir der Welt ein Zeichen setzen, dass diese Ungerechtigkeiten niemals zugelassen werden?"
 sprc.3.a: "Wir müssen plündern, was wir können!"
 sprc.3.b: "Lassen Sie die Stadt so, wie sie ist."

 sprc.4.t: "Der Fall von Burgos"
 sprc.4.kingdom: "Burgos, einst \"caput Castellae\" genannt, ist nicht mehr die Hauptstadt der Verräter. Viermal haben die illegitimen Verräter ihre heuchlerische Fahne der Tradition und der Religion gehisst, und viermal haben wir sie besiegt, diesmal hoffentlich für immer. Der Prätendent Javier ist aus der edlen Stadt geflohen und mit ihm seine verräterischen Generäle, während die letzten Soldaten die Sinnlosigkeit der karlistischen Sache erkannt haben.\n\nDie Durchsuchung des Palastes der Condestabile von Kastilien, dem Sitz der Macht von Javier, hat uns eine vollständige Dokumentation der Kollaborateure und Verschwörer in Spanien und im Ausland geliefert. Wie sollen wir mit diesen Informationen vorgehen? Die Verräter anklagen und festnehmen, egal wo sie sich verstecken, oder ihnen die Gnade unserer gerechten Gesetze gewähren?"
 sprc.4.socialists: "Am Flussufer von Arlanzón haben die letzten Requetés kapituliert, während die letzten Flammen der beeindruckenden Steinmonumente erloschen sind. Die Stadt Burgos, die einst \"caput Castellae\" genannt wurde, ist endgültig in den Händen des bewaffneten Proletariats. Die Revolution wird, wie wir es vorausgesehen haben, jeden Winkel Spaniens einnehmen, selbst die veraltetsten und widerspenstigsten. Die Wunder der alten Welt werden zum ersten Mal von vielen statt von wenigen genossen werden, um uns alle in eine glorreiche Zukunft zu führen.\n\nIm Chaos des Palastes der Condestables von Kastilien konnten wir zahlreiche Beweise für die interne und internationale Unterstützung der karlistischen Sache ausfindig machen, und dieses Wissen stellt uns vor ein Rätsel: Sollten wir die Reaktionäre ausschalten und ihnen erlauben, in den großzügigen Schoß des arbeitenden Volkes zurückzukehren, oder sollten wir sicherstellen, dass ihr giftiger Einfluss niemanden mehr befleckt?"
 sprc.4.a: "Wir müssen plündern, was wir können!"
 sprc.4.b: "Lassen Sie die Stadt so, wie sie ist."
 
 sprc.5.t: "Der Fall von Barcelona"
 sprc.5.d: "Das verfaulte Herz des roten Terrors ist endlich in unseren Händen. Keine Qualen mehr für die frommen Geistlichen, keine Strafverfolgung mehr für die anständigen Industriellen und Intellektuellen, keine Blasphemie mehr gegen den Rechtsstaat und den Anstand. Während die Barrikaden von Las Ramblas noch brennen, kapitulieren die letzten Überreste der gottlosen Barbaren.\n\nEspareteros jahrhundertealte Vorhersage, dass Barcelona in jeder Generation bombardiert werden muss, hat sich erfüllt, aber vor uns liegt die Aufgabe, wie es weitergehen soll: Sollen wir die rote Infektion Barcelonas Straße für Straße, Gebäude für Gebäude beseitigen oder sollen wir die Stadt einfach an ihre rechtmäßigen Eigentümer zurückgeben?"
 sprc.5.a: "Wir müssen plündern, was wir können!"
 sprc.5.b: "Lassen Sie die Stadt so, wie sie ist."

### SPA ###

 sprc.120.t: "Das Königreich siegt!"
 sprc.120.d: "Der Spanische Bürgerkrieg ist endlich vorbei, und es scheint, dass [SPA.GetNameDef] als Sieger hervorgegangen ist. Ein großer Teil des Landes liegt in Trümmern, und die Ordnung ist noch nicht vollständig wiederhergestellt, aber die [SPA.GetAdjective]-Regierung verkündete, dass die anarchistischen und syndikalistischen Bedrohungen endlich beseitigt worden seien und es unwahrscheinlich sei, dass sie sich in nächster Zeit wieder erheben würden. Dies ist ein Triumph für König Alfonso XIII., auch wenn der König davon wahrscheinlich nichts weiß, da er kurz vor Ausbruch des Bürgerkriegs ins Koma gefallen ist. Trotz aller Versuche, 1936 für Stabilität zu sorgen, scheint es, als hätte das Königreich nicht gut vorausgeplant. Die Frage nach der Republik ist im Volk noch immer weit verbreitet, und die Frage, was mit der Monarchie geschehen soll, ist zu einem zentralen Diskussionspunkt geworden. Unabhängig davon dürften unsere Feinde nicht in der Lage sein, sich in absehbarer Zeit wieder zu erheben."
 sprc.120.a: "Heil dem König!"

 sprc.122.t: "Sieg, koste es, was es wolle"
 sprc.122.d: "Der andauernde Krieg ist für die gesamte spanische Bevölkerung die Hölle, und nirgendwo ist dies so sehr zu spüren wie in unserer Zivilbevölkerung. Mit dem Fortschreiten des Krieges wurde die Unterdrückung der spanischen Bevölkerung durch unsere Soldaten immer brutaler. Da sich die feindlichen Truppen oft als Zivilisten tarnen, um Hinterhalte zu legen, haben unsere Männer begonnen, präventiv auf mutmaßliche Verräter zu schießen, trotz der Gefahr, die dies für die Zivilbevölkerung bedeutet. \n\nAuch wenn versprochen wird, diese Soldaten nach dem Krieg strafrechtlich zu verfolgen, scheint es unwahrscheinlich, dass es jemals zu einer Bestrafung kommen wird. Die einzige Hoffnung für die spanische Zivilbevölkerung ist ein schnelles Ende dieses Krieges und damit auch ein schnelles Ende dieses unnötigen Terrors."
 sprc.122.a: "Heiligt der Zweck wirklich die Mittel?"

