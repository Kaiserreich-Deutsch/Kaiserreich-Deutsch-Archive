### Nach dem Krieg ###

 sprc.220.t: "Sieg für die Revolution!"
 sprc.220.d: "Trotz der Herausforderungen, denen wir gegenüberstanden, ist es uns gelungen, unser Land unter einer syndikalistischen Regierung zu vereinen! Jetzt, da Spanien wirklich geeint ist, müssen wir gemeinsam mit den anderenSozialisten die ersten Schritte in diese neue Ära unternehmen. Das Land hat unter Alfonsos Herrschaft viel gelitten, und es ist an der Zeit, das von ihm verursachte Unrecht zu korrigieren. Unser erster Schritt wird sein, den Kongress der iberischen Sozialisten einzuberufen, um die Richtung der Revolution in Spanien zu bestimmen. Die CNT-FAI hat zwar die revolutionären Kriegsanstrengungen angeführt, aber dieser Sieg wurde durch die vereinten Anstrengungen der gesamten Volksfront errungen, insbesondere durch die PSOE und die gemäßigten Republikaner, die jetzt in der Bevölkerung verwurzelt sind, und die für den Wiederaufbau von entscheidender Bedeutung sein werden."
 sprc.220.a: "Es ist Zeit, den Übergang zum Sozialismus einzuleiten."

 sprc.221.t: "Das Haus des Volkes"
 sprc.221.d: "Jetzt, wo wir den Bürgerkrieg gewonnen haben, ist unser syndikalistischer Traum Wirklichkeit geworden! Aber sollen wir das Haus des Volkes in Barcelona behalten oder in die alte Hauptstadt Madrid verlegen?"
 sprc.221.a: "Madrid, für ein geeintes Spanien!"
 sprc.221.b: "Barcelona ist jetzt und für immer Das Haus des Volkes."

### Vorübergehende SCW MIO- Handhabung für SPK und SWF nach dem Bürgerkrieg ###
 sprc.222.t: "Neuausrichtung der Bürgerkriegs-Rüstungsindustrie auf die [1070.GetName]"
 sprc.222.d: "Da der Spanische Bürgerkrieg nun endlich vorbei und unser Sieg gesichert ist, muss eine Entscheidung darüber getroffen werden, was mit den Rüstungsbetrieben geschehen soll, die zur Herstellung von Ausrüstung für unsere Streitkräfte eingerichtet wurden. Die Werkstätten wurden willkürlich zusammengestellt, um die Kriegsanstrengungen zu unterstützen, da der Großteil unserer Rüstungsindustrie, die sich in [1070.GetName] befand, unter der Kontrolle der feindlichen Streitkräfte stand. Die Waffenindustrie des Bürgerkriegs war zwar für unseren Sieg unerlässlich, aber die produzierten Waffen waren minderwertig und für eine moderne Armee nicht akzeptabel. Die von den Arbeitern gesammelten Erfahrungen und das angesammelte Vermögen könnten sich jedoch als nützlich erweisen, wenn sie von einem der Waffenhersteller in [1070.GetName] übernommen würden.\n\nDie Waffenhersteller Astra Unceta y Cía und Star Bonifacio Echeverria haben sich gemeldet und um den Kauf der Vermögenswerte unserer Bürgerkriegs-Waffenindustrie gebeten. Nun muss die Regierung entscheiden, welches Unternehmen all diese Vermögenswerte übernehmen soll."
 sprc.222.a: "Astra Unceta soll alle Vermögenswerte übernehmen."
 sprc.222.b: "Star Bonifacio soll alle Vermögenswerte übernehmen."

### Karlisten ###

 sprc.306.t: "Ermordung des Regenten"
 sprc.306.d: "Nach dem Schlaganfall von König Alfonso und dem anschließenden Koma hat sein Sohn Infant Juan dessen Aufgaben als Regent des Staates übernommen. Obwohl der größte Teil der Macht in ihrem Regime von Premierminister Gil-Robles ausgeübt wird, werden viele Aufgaben weiterhin von Juan wahrgenommen, und seine Anwesenheit ist ein Leuchtfeuer der Stabilität für ihre Regierung gewesen. Um das Regime in Angst und Schrecken zu versetzen, ist es zwei karlistischen Agenten gelungen, die Wachen des Prinzen zu infiltrieren, und sie werden bald einen Anschlag auf sein Leben verüben.\n\nNatürlich gibt es in der karlistischen Bewegung einige, die diese Ermordung missbilligen, sowohl unter denen, die Juan trotz des Verrats seiner Familie an Spanien mögen, als auch unter denen, die es nicht für richtig halten, einen König zu töten, egal in welcher Situation. Leider muss dieser Krieg gewonnen werden, koste es, was es wolle, und jetzt müssen wir einfach abwarten, was dabei herauskommt."
 sprc.306.a: "Viel Glück für unsere Agenten."

 sprc.307.t: "Das Attentat schlägt fehl!"
 sprc.307.d: "Die Nachricht von unserem Scheitern hat sich schnell im ganzen Land verbreitet, Infant Juan hat den Anschlag auf sein Leben überlebt. Es scheint, dass das Alfonsistische Regime die Infiltrierung von Juans persönlichem Sicherheitsdienst entdeckt hatte, und als die Pläne in Gang gesetzt wurden, wurden beide karlistischen Agenten sofort verhaftet und ohne Gerichtsverfahren durch das Regime hingerichtet. Da dieses Komplott so schnell aufgedeckt wurde, ist die Wahrscheinlichkeit, dass weitere Attentatsversuche gelingen, in diesem Stadium praktisch gleich null. Es scheint, dass dieser Weg vorerst aufgegeben werden muss."
 sprc.307.a: "Wer hat diesen mangelhaften Plan überhaupt abgesegnet?"

 sprc.308.t: "Karlistischer Verrat an Juan"
 sprc.308.d: "Dank des rechtschaffenen Einsatzes der Sicherheitskräfte konnte ein von den Karlisten geplantes Attentat auf Infante Juan schnell aufgedeckt und vereitelt werden, sobald die Verräter versuchten, ihr Vorhaben in die Tat umzusetzen. Offenbar war die Prinzengarde von Sympathisanten der Karlisten infiltriert worden, denn die Kommunikation zwischen zwei der jüngsten Rekruten und ihrer verräterischen Führung wurde abgefangen.\n\nNach einer raschen Verhaftung der Betrüger wurden beide wegen Landesverrats zum Tode verurteilt, und die Sicherheitsdienste haben sofort Ermittlungen eingeleitet, um mögliche weitere Spione ausfindig zu machen. Die Sicherheitsvorkehrungen in der Umgebung des Prinzen wurden erheblich verstärkt, aber es scheint unwahrscheinlich, dass weitere Anschläge auf sein Leben verübt werden, nachdem bekannt wurde, wie schnell dieses Komplott gescheitert ist."
 sprc.308.a: "Können diese Schlangen noch tiefer sinken?"

 sprc.309.t: "Kronprinz ermordet!"
 sprc.309.d: "Das spanische Volk ist heute Morgen mit der Nachricht vom Tod des Infanten Juan aufgewacht, und die Nachricht hat sich bereits verbreitet, bevor die Führung der Karlisten direkt informiert wurde. Nachdem die beiden Agenten die Wache des Prinzen infiltriert hatten, bot sich ihnen die Gelegenheit, eine Bombe an einem Weg zu platzieren, den der Prinz bekanntermaßen regelmäßig im Rahmen seiner täglichen Routine durchquerte. Es scheint, dass die Bombe früher als erwartet detonierte, aber letztendlich reichte das aus, um das Leben des Prinzen zu beenden.\n\nLeider gab es nicht nur gute Nachrichten, denn einer der Agenten wurde von den Sicherheitsdiensten des Regimes gefasst und als Vergeltung für den Mord schnell hingerichtet. Letztlich hat dieses Attentat das Alfonsistische Regime jedoch ins Chaos gestürzt, da die Soldaten ihre Sache bereits als hoffnungslos ansehen und das Militär versucht, die Kontrolle zu übernehmen, um die Ordnung aufrechtzuerhalten."
 sprc.309.a: "Wir werden Javier noch krönen!"

 sprc.310.t: "Der Kronprinz ist tot!"
 sprc.310.d: "Infante Juan, Kronprinz und Regent, wurde von karlistischen Agenten, die das Land destabilisieren wollten, brutal ermordet. Diese Schlangen gaben sich als Mitglieder der Prinzengarde aus und kamen so nahe genug heran, um eine Bombe zu platzieren, mit der Juan ermordet werden sollte. In dem Chaos wurde mindestens einer dieser Mörder von den Sicherheitskräften gefasst und schnell hingerichtet, aber es scheint, dass alle anderen, die in das Komplott verwickelt waren, zurück zu ihren Herren fliehen konnten.\n\nNach dem Tod von Juan steht das Land ohne Regenten da, und aufgrund der Taubheit seines Bruders Jaime stellen viele die Zukunft der Monarchie in Frage. Dies hat auch zu einem völligen Durcheinander in der Regierung geführt. Viele fordern den Sturz von Gil-Robles Quiñones, weil dieser finstere Plan ohne sein Wissen gedeihen konnte, und es scheint, dass sich ein Militärputsch unter der Führung von Emilio Mola anbahnt. Die Zukunft des Landes steht nun auf Messers Schneide."
 sprc.310.a: "Emilio Mola und die Militärs lösen die Regierung auf und übernehmen die direkte Kontrolle."
 sprc.310.b: "J.M. Gil-Robles Quiñones ist in der Lage, für Ordnung zu sorgen."
 
 sprc.311.t: "Kronprinz ermordet!"
 sprc.311.d: "Viele in Spanien sind heute mit der Nachricht aufgewacht, dass Infante Juan, Kronprinz und Regent von Spanien, von karlistischen Agenten ermordet wurde, die das alfonsistische Regime destabilisieren wollten. Diese Nachricht wird natürlich von allen rechtschaffenen Revolutionären begrüßt, denn es wurde nicht nur ein reaktionärer König ermordet, sondern das Regime selbst wurde dadurch völlig aus dem Gleichgewicht gebracht. Gerüchte über einen Militärputsch gegen die verbleibende Regierung machen die Runde, und ihre Soldaten beginnen angeblich bereits massenhaft, ihre Armee zu verlassen. Es ist nun an der Zeit, ihnen den Todesstoß zu versetzen."
 sprc.311.a: "Es ist ein guter Tag, wenn sich Reaktionäre für uns gegenseitig umbringen."

### Nach dem Krieg ###

 sprc.320.t: "Die karlistische Sache hat gesiegt!"
 sprc.320.d: "Trotz der Herausforderungen, die wir zu bewältigen hatten, ist es uns gelungen, unsere stolze Nation zu vereinen! Jetzt, da Spanien wirklich geeint ist, müssen wir gemeinsam mit unseren katholischen Mitbürgern die ersten Schritte in diese neue Ära unternehmen. Nach einer Reihe von gescheiterten Versuchen im 19. Jahrhundert, die Karlisten als Regierung Spaniens zu etablieren, ist unsere Mission nun endlich erfüllt. Die Alfonsisten sollten keine Bedrohung mehr für uns darstellen, da ihre Unterstützungsbasis nun so gut wie ausgerottet ist. Javier kann endlich zum offiziellen König des Königreichs Spanien gekrönt werden. Die sozialistischen Teufel werden sich vor Angst ducken, wenn sie erkennen, was ihr Schicksal sein wird."
 sprc.320.a: "Prost auf den neuen König."

 sprc.321.t: "Die Hauptstadt"
 sprc.321.d: "Jetzt, da wir den Bürgerkrieg gewonnen haben, ist unser karlistischer Traum Wirklichkeit geworden! Aber sollten wir die nationale Hauptstadt in den Sitz des Hauses Borbón in Madrid verlegen oder sie so lassen, wie sie ist?"
 sprc.321.a: "Zum historischen Madrid!"
 sprc.321.b: "Eine neue Borbón-Dynastie mit einem neuen Zuhause."

 sprc.322.t: "Die Unruhen dauern an"
 sprc.322.d: "Trotz unseres Sieges im Bürgerkrieg gibt es im ganzen Land immer noch viel Unruhe und Partisanenaktivitäten. Der Wiederaufbau und die Wiedergewinnung des Vertrauens der Menschen kann einige Zeit dauern."
 sprc.322.a: "Die Folgen des Krieges."

 sprc.323.t: "Die Nation erholt sich"
 sprc.323.d: "Unsere Bemühungen um den Wiederaufbau des Landes und die Wiedergewinnung des Vertrauens unserer Bevölkerung zahlen sich aus."

 sprc.400.t: "Der Spanische Bürgerkrieg"
 sprc.400.d: "Seit der Niederlage Napoleons ist Spanien von Gewalt, Uneinigkeit und Unruhen geplagt. Alle Beschwichtigungen, Absprachen und Beschwichtigungsversuche konnten die Risse nur überdecken, während die Spannungen hochkochten. Schließlich kochten sie über und das spanische Königreich wurde von einem dreiseitigen Bürgerkrieg zwischen zahlreichen Fraktionen zerrissen - den Loyalisten der Madrider Regierung, den Anhängern des Prätendenten Javier und schließlich der anarchosyndikalistischen CNT-FAI. Es gibt bereits zahlreiche Berichte über Freiwillige und Ausrüstung, die aus der ganzen Welt nach Spanien geschickt werden, um die eine oder andere Fraktion zu unterstützen.\n\nSpanien wird als Schlachtfeld für die ideologischen Kräfte der übrigen Welt zerfetzt werden..."
 sprc.400.a: "Es war unvermeidlich."

### Zusammenbruch des spanischen Afrika ###

 sprc.500.t: "Spanisch Afrika unterstützt unser Regime"
 sprc.500.d: "Nach dem völligen Zusammenbruch des Alfonsistischen Königreichs Spanien auf dem spanischen Festland hatten Teile der Regierung und der Armee gehofft, sie könnten in die spanischen Kolonien in Nordafrika fliehen und dort eine Exilregierung nach dem Vorbild von Algier errichten. Ungeachtet der Tatsache, dass ein solches Projekt angesichts der großen Unterschiede zwischen dem spanischen und dem französischen Kolonialreich unwahrscheinlich gewesen wäre, hatten sie nie die Chance, es auch nur zu versuchen. Die Kolonialverwaltung von Spanisch-Afrika beschloss, jedem Versuch zuvorzukommen, ihre kleinen Gebiete in eine Maschine zu verwandeln, deren einziger Zweck die Rückeroberung Spaniens war, indem sie sich an die Karlistische Regierung wandte, die sich noch immer gegen die Rote Bedrohung wehrte. Man hat uns soeben mitgeteilt, dass die Kolonien beschlossen haben, unsere Regierung als die einzige rechtmäßige Regierung Spaniens anzuerkennen und sich uns vollständig zu unterwerfen."
 sprc.500.a: "Sie haben die richtige Wahl getroffen."

 sprc.501.t: "Spanische Anarchisten in Äquatorial-Guinea"
 sprc.501.d: "Die Anarchosyndikalisten in Spanien haben die Kontrolle über die spanische Kolonie Äquatorialguinea übernommen, und mehr als ein Mitglied der [Root.GetAdjective]-Regierung deutet an, dass es keine kluge Idee ist, dem [SWF.GetNameDef] zu erlauben, Land mitten in Afrika zu besitzen."
 sprc.501.a: "Ergreift sie sofort!"
 sprc.501.b: "Lassen Sie es sein."

 sprc.502.t: "[FROM.GetName] besetzt Spanisch-Guinea"
 sprc.502.d: "[FROM.GetName] hat die Kontrolle über Spanisch-Guinea übernommen, offenbar mit dem Einverständnis der Royalistischen Verwaltung! Wir können zwar nicht wirklich versuchen, das Gebiet zurückzuerobern, aber einige schlagen vor, dass wir die Einheimischen zum Widerstand ermutigen."
 sprc.502.a: "Wir müssen das auf sich beruhen lassen"
 sprc.502.b: "Ermutigt lokale Anarchisten zum Widerstand!"

 sprc.503.t: "CNT in Afrika"
 sprc.503.d.mrt: "Mit der anarchistischen Revolution in Spanien entstand ein Machtvakuum in den spanischen Kolonien, die immer noch unter der Royalistischen Kolonialverwaltung litten. Dies ist nun nicht mehr der Fall, da die lokale Bevölkerung zu den Waffen griff und die Kolonie befreite, die nun wieder mit dem unabhängigen Mauretanischen Staat vereint ist!"
 sprc.503.d.not_mrt: "Mit der CNT-FAI-Revolution in Spanien und der Übernahme der Kontrolle über die afrikanischen Kolonien Spaniens haben sie auch hier Fuß gefasst. Viele in Algier sind der Meinung, dass wir in diese Gebiete einmarschieren müssen, um sie vor der roten Bedrohung zu schützen und sie zu besetzen, zumindest bis eine verantwortungsvolle Regierung nach Madrid zurückkehrt."
 sprc.503.a: "Mauretanien ist endlich völlig frei."
 sprc.503.b: "Die Rote Bedrohung muss eingedämmt werden!"
 sprc.503.c: "Wir können die Ressourcen nicht entbehren."

 sprc.504.t: "Revolution in der Spanisch Sahara"
 sprc.504.a: "Mauretanien ist endlich völlig frei."

 sprc.505.t: "Konflikt in der Sahara"
 sprc.505.d: "Die Nationalistische Französische Regierung ist in unsere Gebiete in der Sahara einmarschiert! Wie sollten wir auf diese Aktion reagieren?"
 sprc.505.a: "Sie sollen sie einnehmen."
 sprc.505.b: "Widerstand leisten, wo wir können"

 sprc.506.t: "Aufstand in der Sahara"
 sprc.506.d: "Die Bevölkerung in der spanischen Sahara hat sich gegen die Royalistenverwaltung in der Kolonie erhoben und sich dem benachbarten Mauretanischen Staat angeschlossen! Wie sollten wir auf diese Aktion reagieren?"
 sprc.506.a: "Sie sollen sie einnehmen."

 sprc.507.t: "Anarchisten erobern Spanisch-Marokko"
 sprc.507.d_ger: "Mit der anarchistischen Revolution in Spanien und ihrer anschließenden Invasion über die Straße von Gibraltar haben die Syndikalisten nun auch auf dem afrikanischen Kontinent Fuß gefasst, direkt neben unserem Protektorat in Marokko. Innerhalb der Regierung in Berlin, aber auch unter Deutschen und Marokkanern in Casablanca herrscht die einhellige Meinung, dass wir sofort die Kontrolle über das spanische Protektorat übernehmen und dem System der Doppelprotektorate in Marokko ein Ende setzen müssen."
 sprc.507.d_other: "Mit der anarchistischen Revolution in Spanien und ihrer anschließenden Invasion über die Straße von Gibraltar haben die Syndikalisten nun auf dem afrikanischen Kontinent Fuß gefasst, direkt neben den von uns kontrollierten Gebieten. Innerhalb unserer Regierung besteht die einhellige Meinung, dass wir sofort die Kontrolle über das spanische Protektorat übernehmen müssen."
 sprc.507.a: "Wiedervereinigung der marokkanischen Protektorate"
 sprc.507.b: "Die Rote Bedrohung muss eingedämmt werden!"
 sprc.507.c: "Wir können die Ressourcen nicht entbehren."

 sprc.508.t: "Spanisch-Marokko besetzt von [FROM.GetNameDef]!"
 sprc.508.d: "In einer Demonstration absoluter Arroganz und Respektlosigkeit gegenüber unserem Staat hat [FROM.GetNameDef] das spanische Marokko besetzt. Schockierenderweise sind ihre Streitkräfte sogar in Ceuta und Melilla eingezogen, zwei Städte, die seit vielen Jahrhunderten unantastbares spanisches Territorium sind."
 sprc.508.a: "Es gibt nichts, was wir tun können..."

 sprc.600.t: "Syndikalistischer Widerstand"
 sprc.600.d: "Obwohl die gottlosen Syndikalisten von unseren tapferen Soldaten auf dem Schlachtfeld entschlossen besiegt wurden, stellen sie unsere Herrschaft im ganzen Land weiterhin in Frage. Sie haben zwar keine Chance, eine Revolution zu inszenieren, aber die Erholung vom Bürgerkrieg kann nicht weitergehen, solange sie nicht beseitigt sind."
 sprc.600.a: "Der Glaube wird immer über die Anarchie triumphieren."

 sprc.601.t: "Monarchistischer Widerstand"
 sprc.601.d: "Obwohl die reaktionären Monarchisten auf dem Schlachtfeld von unseren tapferen Soldaten entschlossen besiegt worden sind, stellen sie unsere Herrschaft im ganzen Land weiterhin in Frage. Sie haben zwar keine Chance, eine Konterrevolution zu inszenieren, aber die Erholung vom Bürgerkrieg kann nicht weitergehen, solange sie nicht beseitigt sind."
 sprc.601.a: "Sie werden auf den Müllhaufen der Geschichte geworfen werden."

 sprc.602.t: "Kongress der Iberischen Sozialisten"
 sprc.602.d: "Mit dem Ende des Bürgerkriegs entstand die Notwendigkeit einer formellen Zusammenkunft der vielen Gruppen, die sich auf die Seite der sozialistischen Sache gestellt hatten, um die Legitimität der Revolution als eine vom Willen des Volkes getragene zu untermauern. Der Erste Kongress der Iberischen Sozialisten wurde einberufen, an dem Delegierte der PSOE, CNT-FAI, POUM sowie verschiedene unabhängige Sozialisten und sympathisierende Republikaner teilnehmen. Die meisten Sitze sind entweder von Delegierten der CNT-FAI oder der PSOE besetzt, die beide versuchen, den Rest der Delegierten davon zu überzeugen, ihre Kandidatur für die Führung zu unterstützen.\n\nWährend die CNT-FAI aufgrund ihres revolutionären Eifers und der frühen Rolle, die sie bei der Führung der Revolution zum Sieg gespielt hat, in einer starken Position ist, konnte die PSOE aufgrund ihrer stabilen Führung und ihrer gemäßigten Haltung eine breitere Unterstützerbasis ansprechen. Es bleibt abzuwarten, welche Gruppe aus dem Kongress als Sieger hervorgehen wird."
 sprc.602.a: "Die Bevölkerung schenkt der CNT-FAI weiterhin ihr Vertrauen."
 sprc.602.b: "Die Caballeristas beeinflussen die Delegierten."

 sprc.603.t: "Parteikongress der Acción Nacional"
 sprc.603.d: "Obwohl die Acción Nacional seit ihrer Gründung im Jahr 1930 nach außen hin eine geeinte Partei ist, ist die Kluft zwischen dem gemäßigten und dem radikalen Flügel der Partei gewachsen, was durch die vielen politischen Krisen, die Spanien im Laufe der Jahre durchgemacht hat, noch verstärkt wurde. Der Ausbruch des Bürgerkriegs hat die Kluft nur noch weiter vertieft, da es immer häufiger zu Auseinandersetzungen zwischen den beiden Flügeln über die Umsetzung der Politik kommt. Daher wurde ein Parteitag einberufen, um die Uneinigkeit der Partei zu beenden und die Richtung festzulegen, die die Partei einschlagen soll.\n\nDer herrschende radikale Flügel der Partei wird von José Maria Gil-Robles angeführt, der mit seinem entschiedenen Katholizismus und seiner kompromisslosen Haltung gegenüber den Feinden Spaniens vor allem die politisch einflussreiche radikale Rechte anspricht. Herausgefordert wird er von José Calvo Sotelo, der den gemäßigten Flügel vertritt und die Notwendigkeit eines Parlaments und des Wahlrechts unter einem verantwortungsvollen Regime verteidigt. Er spricht diejenigen an, die von der zunehmend radikalen Ausrichtung der Partei enttäuscht sind. Obwohl viele davon ausgehen, dass Gil-Robles den Parteivorsitz behalten wird, ist die Unterstützung, die Sotelo erhalten hat, überraschend und könnte ausreichen, um ihn in die nationale Führung zu bringen."
 sprc.603.a: "Gil-Robles feurige Rhetorik sichert seine Position."
 sprc.603.b: "Sotelos Moderation bringt die Partei ins Wanken."

