### Schwerpunkte vor dem Bürgerkrieg ###
 SPA_strengthen_kingdom: "Das Königreich stärken"
 SPA_strengthen_kingdom_desc: "Das Königreich Spanien befindet sich in einer schwierigen Lage, und viele glauben, dass unser Land bald in einen Bürgerkrieg abgleiten wird. Wir müssen unsere Position festigen und uns bemühen, die drohende Katastrophe abzuwenden."
 SPA_focus_economy: "Schwerpunkt auf Wirtschaft"
 SPA_focus_economy_desc: "Spanien hat mit massiver Arbeitslosigkeit und wirtschaftlicher Not zu kämpfen. Solange wir diese Probleme nicht angehen, werden die Menschen weiterhin unruhig und empfänglich für revolutionäre Ideen sein. Um einen Bürgerkrieg zu verhindern, sollten wir eine umfassende Wirtschaftsreform durchführen."
 SPA_construction_focus: "Neukonstruktion"
 SPA_construction_focus_desc: "Die Wiederbelebung der Wirtschaft erfordert den Aufbau neuer Infrastrukturen und Industrien. Indem wir den Arbeitslosen Arbeitsplätze bieten, können wir vielleicht ihre politischen Frustrationen ablenken."
 SPA_civ_production: "Neue Fabriken"
 SPA_civ_production_desc: "Staatlich geförderte Fabriken sind zwar nie die effizientesten, aber so können wir die Menschen zum Arbeiten bringen... und mehr Handel nach Spanien fließen lassen. Alle werden davon profitieren!"
 SPA_new_jobs: "Jobs für die Menschen"
 SPA_new_jobs_desc: "Es gibt noch so viel zu tun, aber wir haben bereits einen großen Teil der Arbeitslosen wieder in Arbeit gebracht. Wir müssen die Menschen informieren und ihnen versichern, dass die Dinge nicht so schlimm sind, wie sie scheinen. Wenn sie dem Königreich nur eine Chance und Zeit zum Wiederaufbau geben, werden wir ihnen beweisen, dass sie die richtige Wahl getroffen haben."
 SPA_repurpose_steel_mills: "Umfunktionierte Stahlwerke"
 SPA_repurpose_steel_mills_desc: "Die Stahlwerke beschäftigen viele Menschen in unserem Land und sind ein wichtiger Teil unserer Wirtschaft, aber verzweifelte Zeiten wie diese erfordern verzweifelte Maßnahmen. Die Umstrukturierung einiger Stahlwerke in Südspanien in allgemeinere Fabriken könnte ausreichen, um uns einen Vorteil zu verschaffen, wenn die anhaltenden Spannungen in einen ausgewachsenen Konflikt übergehen, auch wenn dies der Stahlindustrie der Region dauerhaft schaden könnte."
 SPA_relocate_factories_seville: "Industrie in den Süden verlagern"
 SPA_relocate_factories_seville_desc: "Sollte die Lage in Spanien tatsächlich zu einem Bürgerkrieg eskalieren, hat unsere Regierung kaum eine Chance, viel nördlich oder östlich von Madrid zu halten. Daher wurde vorgeschlagen, so viel Industrie wie möglich präventiv nach Sevilla zu verlagern, da es sich um eines der größten städtischen Gebiete des Landes handelt, das hoffentlich weit von den Frontlinien entfernt sein wird."
 SPA_galician_tungsten: "Investieren in Galicien"
 SPA_galician_tungsten_desc: "Angesichts der sich zuspitzenden Lage scheint es an der Zeit, sich bereits auf das Unvermeidliche vorzubereiten. Galiciens unerschlossene Wolframreserven sind reichlich vorhanden und werden wahrscheinlich von jedem potenziellen Konflikt innerhalb der Nation isoliert sein. Wenn man sich auf die Errichtung von Minen zur Gewinnung dieses Wolframs konzentriert, werden die wichtigen Munitionsfabriken im Norden weniger durch Ressourcenbeschränkungen eingeschränkt."
 SPA_focus_military: "Schwerpunkt auf das Militär"
 SPA_focus_military_desc: "Der Bürgerkrieg wird wahrscheinlich kommen, egal, was wir tun. Es wäre zwar immer noch am besten, wenn wir einen anderen Weg finden würden, aber wir müssen uns auch auf das Schlimmste vorbereiten - und das bedeutet, dass wir unser Militär für die kommenden Schlachten aufrüsten müssen."
 SPA_mil_production: "Steigerung der Rüstungsproduktion"
 SPA_mil_production_desc: "Die Wirtschaft wird hinter neuen Fabriken zurückstehen müssen, die Bomben und Waffen produzieren können. Diese werden wir zuerst brauchen - der Rest kann später kommen."
 SPA_mil_planning: "Überprüfung unserer Führung"
 SPA_mil_planning_desc: "Manche mögen es als "Säuberung" bezeichnen, aber es ist ganz einfach: Wir müssen uns die Offiziere ansehen, die unsere Streitkräfte führen, und sicherstellen, dass diejenigen, die in den höheren Positionen verbleiben, nicht insgeheim den Karlisten oder den Anarchosyndikalisten gegenüber loyal sind. Diejenigen, die noch übrig sind, müssen zusammenkommen und über die militärische Planung sprechen. Lassen Sie uns sicherstellen, dass wir jedes Szenario berücksichtigen, bevor das Schießen beginnt."
 SPA_fortify_madrid: "Madrid befestigen"
 SPA_fortify_madrid_desc: "Unsere Hauptstadt, hier im Herzen Spaniens, ist auch unser schwächstes Glied. Sie kann leicht umzingelt werden, und unsere Feinde wissen, dass wir bei einer Gefangennahme der königlichen Familie sofort unsere Waffen niederlegen würden. Das dürfen wir nicht zulassen, selbst wenn wir das schöne Madrid in eine wahre Festung verwandeln müssen."
 SPA_army_of_africa: "Rückruf der Afrikanischen Armee"
 SPA_army_of_africa_desc: "Das Ejército de África, das Heer Afrikas, war von grundlegender Bedeutung für unseren Erfolg bei der Niederschlagung des Eingeborenenaufstandes im Rif. Da es unwahrscheinlich ist, dass es in der Region kurzfristig zu weiteren Aufständen kommen wird, bietet sich die Gelegenheit, die Truppen von General Franco nach Cádiz zurückzurufen, um sich auf einen eventuellen Aufstand auf dem Festland vorzubereiten."
 SPA_german_assistance: "Deutsche Materielle Unterstützung"
 SPA_german_assistance_desc: "Während es der spanischen Armee an Panzerdivisionen fehlen mag, sind unsere Freunde in Berlin weltweit führend in der Panzerproduktion und -entwicklung. Wenn wir die Deutschen um direkte materielle Unterstützung in Form von Panzerwagen bitten, haben wir einen erheblichen technologischen Vorsprung vor den Rebellen, der uns bei der Wiederherstellung der Ordnung im Reich sicherlich helfen wird."
 SPA_rally_kingdom: "Das Königreich versammeln"
 SPA_rally_kingdom_desc: "Trotz unserer Bemühungen, den Frieden zu bewahren, ist in Spanien ein Bürgerkrieg ausgebrochen. Jetzt ist es an der Zeit, die Königstreuen zu versammeln, die verbleibenden Spaltungen zu beseitigen und dafür zu sorgen, dass unser Land nicht den Radikalen zum Opfer fällt."

 SPA_destabilise_kingdom: "Destabilisierung des Königreichs"
 SPA_destabilise_kingdom_desc: "Es ist klar, dass wir bald das Ende des Regimes von Gil-Robles und die Absetzung seines Marionettenkönigs Alfonso erleben werden. Anstatt zu versuchen, die Regierung weiter zu stützen, sollte versucht werden, diejenigen zu stärken, die der alten Ordnung ein Ende setzen und ein neues Zeitalter des spanischen Wohlstands einleiten wollen."
 SPA_focus_cnt: "Zerschlage Iberias Ketten"
 SPA_focus_cnt_desc: "Der Kapitalismus hat die spanische Nation und das iberische Volk als Ganzes eindeutig im Stich gelassen. Durch die Unterstützung der CNT-FAI könnten wir in der Lage sein, die Übel des Kapitalismus in unserem Land zu beseitigen und ein neues Wirtschaftssystem zu schaffen, das dem einfachen Volk des Reiches direkt zugute kommt."
 SPA_cig: "Comissió d'Indústries de Guerra (Kommission für Kriegsindustrien)"
 SPA_cig_desc: "Die Comissió d'Indústries de Guerra, die Kommission für Kriegsindustrien, wurde in Katalonien mit dem erklärten Ziel gegründet, das Land für den Krieg zu rüsten. Insgeheim besteht der wahre Zweck der CIG jedoch darin, die der CNT-FAI treuesten Gebiete Spaniens zu militarisieren, um diese Revolutionäre im Falle eines Bürgerkriegs zu bewaffnen."
 SPA_roads_of_war: "Die Wege des Krieges"
 SPA_roads_of_war_desc: "Schon zur Zeit des römischen Hispania waren Straßen nicht nur für das tägliche Leben, sondern auch für die Kriegsführung von entscheidender Bedeutung. Ohne ein gut ausgebautes Straßennetz und in der Neuzeit ohne Eisenbahnen ist die Versorgung und Verlegung von Truppen nahezu unmöglich. Durch den Ausbau der Straßen in Ostspanien können wir sicherstellen, dass sich jeder Aufstand schnell zu einer richtigen Front formieren kann."
 SPA_raid_police: "Überfall auf die Waffenkammern der Guardia Civil"
 SPA_raid_police_desc: "Damit eine Revolution erfolgreich sein kann, müssen die Revolutionäre bewaffnet sein, um sich denen entgegenzustellen, die sie unterdrücken wollen. Durch Überfälle auf die Waffenkammern der Guardia Civil können die Revolutionäre der CNT-FAI sowohl sich selbst bewaffnen als auch dazu beitragen, dass die Armeen des Königreichs keine Kampfausrüstung mehr haben."
 SPA_zaragozan_steelworks: "Erweiterung des Stahlwerks von Saragossa"
 SPA_zaragozan_steelworks_desc: "Saragossa beherbergt einige der größten Stahlwerke des Landes und ist damit auch Sitz einiger der stärksten Gewerkschaften in ganz Spanien. Da die Stadt mit Sicherheit unter die Kontrolle der syndikalistischen Rebellen fallen wird, wird eine Investition in den Ausbau der Stahlwerke in Saragossa ihre potenzielle industrielle Kapazität erheblich fördern."
 SPA_factory_sabotage: "Sabotage in den Fabriken von Madrid"
 SPA_factory_sabotage_desc: "Obwohl Madrid das Herz des Königreichs Spanien ist, wünschen sich auch viele in der Stadt das Ende des Regimes. Mit Hilfe der sozialistisch gesinnten Fabrikarbeiter können wir eine koordinierte Kampagne der Industriesabotage als Auftakt zum revolutionären Aufstand organisieren, um die Nutzung der Madrider Fabriken durch die königstreuen Kräfte zu verhindern."
 SPA_focus_carlist: "Die gerechte Sache der Karlisten"
 SPA_focus_carlist_desc: "Das Scheitern der Zweiten Republik hat den Menschen in Spanien gezeigt, dass das Land ohne die Führung eines starken Monarchen zerfällt. Die vergangenen vier Jahre des Aufruhrs haben uns auch gezeigt, dass Alfonso aufgrund seiner Unfähigkeit nicht einmal in der Lage wäre, die Menschen in einer Brauerei betrunken zu machen, geschweige denn sie durch eine Krise zu führen. Wir sollten stattdessen dem karlistischen Thronanwärter unsere Unterstützung anbieten und hoffen, dass ein legitimerer spanischer König unsere Nation nach vorne führen wird."
 SPA_northern_industry: "Industrielle Expansionen in Nordspanien"
 SPA_northern_industry_desc: "Der Norden Spaniens ist seit Jahrhunderten die Hochburg der karlistischen Bewegung. Im Falle eines Bürgerkriegs werden diese Gebiete zweifellos der karlistischen Sache treu bleiben, und alle industriellen Investitionen in diesen Regionen werden zwangsläufig in den Händen ihrer Truppen landen."
 SPA_defend_burgos: "Die Festung Burgos"
 SPA_defend_burgos_desc: "Burgos hat sich als metaphorische Hochburg der karlistischen Bewegung etabliert, da die Regierung bereits de facto die Kontrolle über die Stadt verloren hat. Wenn die karlistische Bewegung Erfolg haben soll, muss Burgos in eine weniger metaphorische Hochburg verwandelt werden. Überall in der Stadt sollten Verteidigungspositionen eingerichtet werden, und selbst in der alten Burg können Luftabwehrbatterien aufgestellt werden, um Javiers endgültigen Triumph zu sichern."
 SPA_kings_proclamation: "Die Proklamation des wahren Königs"
 SPA_kings_proclamation_desc: "Unabhängig davon, wen oder was sie unterstützen, ist es immer schmerzhaft, wenn das Blut von Spaniern vergossen wird. Auch wenn es derzeit unwahrscheinlich scheint, dass Javier friedlich auf den Thron zurückkehren kann, könnte eine Proklamation des wahren Königs, in der er das Ende von Alfonsos Herrschaft erklärt und zu einer friedlichen Machtübergabe aufruft, einige Alfonsisten davon überzeugen, ihre Waffen niederzulegen und dazu beitragen, dass einige Spanier nicht unnötig ihr Leben lassen müssen."
 SPA_portuguese_aid: "Hilfe von unseren Iberischen Brüdern"
 SPA_portuguese_aid_desc: "Wie sehr wir uns auch streiten und zanken mögen, die Völker Spaniens und Portugals sind wirklich Brüder und Schwestern. Während die portugiesische Regierung Javier noch nicht offiziell als König von Spanien anerkennen will, wollen die Verantwortlichen des portugiesischen Regimes und viele Untertanen seines Reiches die rechtmäßige Sache der Karlisten unterstützen. Wenn wir unsere portugiesischen Freunde um Unterstützung bitten, werden sie uns zweifelsohne so viel wie möglich zur Verfügung stellen."

### Political Focuses ###
 SPA_consolidate_spain: "Konsolidierung Spaniens"
 SPA_consolidate_spain_desc: "Jetzt ist es an der Zeit, einen Blick auf das ganze Land zu werfen und zu sehen, was getan werden muss, um es zusammenzuhalten und die Gräben zu überwinden, die sich seit dem Ende der Zweiten Republik gebildet haben."
 SPA_replace_alfonso: "Zukunft der Nation"
 SPA_replace_alfonso_desc: "Unser König Alfonso liegt im Koma, und es scheint, dass seine Zeit bald zu Ende geht. Ein Regent ist nicht genug - wir müssen entscheiden, wer Spanien in den kommenden Jahren führen soll."
 SPA_arrest_leaders: "Verhaftung der Unruhestifter"
 SPA_arrest_leaders_desc: "Wir werden niemals wirklichen Frieden haben, solange Radikale frei sind, Zwietracht zu schüren. Sie werden sicherlich ihr Bestes tun, um sich zu erheben, aber ihre Zeit ist vorbei und sie wissen es. Wir müssen die schlimmsten der Anführer festnehmen und sie einsperren - das ist der Weg zu einer dauerhaften Einheit Spaniens."
 SPA_new_constitution: "Absorption der Karlisten"
 SPA_new_constitution_desc: "Obwohl sie in ihrem Kampf gegen uns fehlgeleitet sind, haben die Carlisten weit mehr mit uns gemeinsam als die Anarchisten. Mit unserem gemeinsamen Glauben an Gott, Familie und Vaterland wird es nicht schwer sein, sich mit ihnen zu verbünden und Frieden in dieses unruhige Land zu bringen."
 SPA_unity_at_last: "Eine Nationale Bewegung"
 SPA_unity_at_last_desc: "Unser Ziel muss es sein, eine Bewegung zu sein, die über der kleinlichen Parteipolitik steht und hinter der sich jeder wahre Spanier versammeln kann. Die Liberalen, die Marxisten und die Freimaurer wagen es, unsere große Nation zu bedrohen, aber es wird ihnen nie gelingen, denn wir haben unseren katholischen Glauben an unserer Seite, und wenn Spanien erst einmal vereint ist, wird die Welt wissen, dass wir ganz sind und man mit uns nicht spaßen darf."
 SPA_rights_spanish: "Wiederherstellung der Rechte der Spanier"
 SPA_rights_spanish_desc: "Seit dem Staatsstreich von Primo de Rivera im Jahr 1923 ist die spanische Verfassung außer Kraft gesetzt, was offensichtlich die Risse in der spanischen Gesellschaft nicht beseitigt hat, wie der Ausbruch des Bürgerkriegs zeigt. Deshalb wird die spanische Verfassung wiederhergestellt und die Grundrechte der Spanier werden anerkannt, sofern die Ausübung dieser Rechte nicht gegen die geistige, nationale und soziale Einheit Spaniens verstößt."
 SPA_jan: "Versammlung der JAN"
 SPA_jan_desc: "Die Juventudes de Acción Nacional sind der Jugendflügel unserer Partei und haben die unbändige Energie der spanischen Jugend eingefangen, die sich von der trostlosen und entnervenden Skepsis unserer Defätisten und Intellektuellen deutlich unterscheidet. Der JAN hat Spanien während des Bürgerkriegs treu unterstützt und viele Freiwillige für unsere heilige Sache rekrutiert. Nun, da der Krieg vorbei ist, sollte die JAN erweitert werden und allen jungen Menschen unserer Gesellschaft eine Heimat bieten."
 SPA_spanish_man: "Der Neue Spanische Mann"
 SPA_spanish_man_desc: "Die anarchische Generation von 98 und ihre Ideen haben eine traurige, harte und ätzende spanische Jugend geschaffen. Wir werden neue Menschen schmieden: eine authentische, glückliche, optimistische spanische Jugend, die sich von der aktuellen unterscheidet, die von Defätismus und mangelnden Visionen durchdrungen ist."
 SPA_organic_democracy: "Organische Demokratie"
 SPA_organic_democracy_desc: "Anstelle von Kleinigkeiten wie liberalen Grundsätzen, Parlamentarismus, politischen Parteien und allgemeinem Wahlrecht wird sich die spanische Demokratie auf natürliche soziale Institutionen wie die Familie oder die Gemeinde stützen und sicherstellen, dass die Parteipolitik das spanische Volk nicht mehr korrumpiert. Es wird ein Zweikammersystem geschaffen: Die gesetzgebende Gewalt wird von einem in allgemeinen Wahlen gewählten Kongress und von einem Senat ausgeübt, der die organisierten sozialen Interessen vertritt."
 SPA_national_catholicism: "National-Katholizismus"
 SPA_national_catholicism_desc: "Die Regeln und Lehren der katholischen Kirche werden ein integraler Bestandteil des spanischen Rechts sein. Die Kirche wird bei der Ausarbeitung der Gesetze einen Ehrenplatz einnehmen, während [SPK.getleader] dafür sorgen wird, dass die Kirche geschützt wird."
 SPA_corporate_state: "Ein Korporativer Staat"
 SPA_corporate_state_desc: "Im Mittelpunkt der Gesellschaft stehen die natürlichen Zusammenschlüsse: die Familie, in der man geboren wird; die Gemeinde, in der man lebt; die Gewerkschaft, in der man arbeitet. Die Ausübung jeglicher individueller Rechte hängt von den Entscheidungen dieser traditionellen sozialen Körperschaften ab, während Fragen der Religion von kirchlichen Organisationen behandelt werden."
 SPA_charter_of_labour: "Arbeitsgericht"
 SPA_charter_of_labour_desc: "Es wird eine Charta der Arbeit ausgearbeitet, um die durch Arbeitskonflikte und revolutionäre Gewerkschaften verursachten Probleme zu lösen. Sie wird u.a. das Streikverbot, die Regelung der Arbeits- und Ruhezeiten, die Schaffung einer Arbeitsgerichtsbarkeit und die Gründung der Spanischen Gewerkschaftsorganisation als einzige Gewerkschaft vorsehen, in der Arbeitgeber und Arbeitnehmer gleichberechtigt vertreten sind und beide den Entscheidungen des Staates unterworfen sind."
 SPA_municipal_reorg: "Kommunale Reorganisation"
 SPA_municipal_reorg_desc: "Anknüpfend an das Gemeindestatut von 1924 schlug José Calvo Sotelo eine weitere Reorganisation der Gemeinden vor, um das kommunale und politische Leben endlich zu regenerieren und die Plage des Caciquismo zu besiegen. Die Provinz- und Kommunalbehörden sollen durch vertrauenswürdige Männer ersetzt werden, um sicherzustellen, dass es keine Formen der Korruption mehr gibt."
 SPA_falange: "Oberhoheit der Direktion"
 SPA_falange_desc: "Unser geschätzter Caudillo, Mola, wird das Erbe von Primo de Rivera weiterführen und die vielen Übel, die die spanische Nation plagen, heilen. Wir sind mit einer großen Mission betraut: einen neuen Geist zu schaffen, einen neuen Staat zu gründen, eine neue, von Schwäche gereinigte Nation. Pflichten und Opfer werden auferlegt, koste es, was es wolle."
 SPA_ally_jon: "Nationale syndikalistische Prinzipien einbeziehen"
 SPA_ally_jon_desc: "Die JONS haben viele bewundernswerte Eigenschaften, wie z.B. ihre Ehrfurcht vor Gewalt oder ihren starken katholischen Charakter. Ihr Fanatismus hat Mola beeindruckt, und es wurden bereits Gespräche über die Eingliederung der JONS in die UPE aufgenommen. Unter unserer Führung kann ihr nationalsyndikalistisches Programm zu einem Eckpfeiler der spanischen Nation werden und dazu dienen, allen Teilen der Gesellschaft einen Sinn zu geben,"
 SPA_abolish_parties: "Korporatisierung der Cortes"
 SPA_abolish_parties_desc: "Nach einem korporativen Modell werden die Cortes aufgelöst, und an ihre Stelle tritt die Beratende Nationalversammlung. Damit beginnt ein fruchtbarer Entwicklungsprozess, der die Umgestaltung des nationalen öffentlichen Lebens ermöglicht und einen korporativen und autoritären Staat schafft. Das parlamentarische System in seiner jetzigen Form ist gescheitert, so dass eine Oberste Nationalversammlung erforderlich ist, um ein neues Spanien aufzubauen."
 SPA_national_revolution: "Nationale Revolution"
 SPA_national_revolution_desc: "Die Patriotische Vereinigung wird eine neue Ordnung hervorbringen, die alle Überreste früherer gescheiterter Regime hinwegfegt. Zu ihrer Verwirklichung ist eine nationale Revolution mit direkten, feurigen und kämpferischen Aktionen erforderlich. Das Leben ist eine Miliz und muss mit einem reinen Geist des Dienens und der Aufopferung gelebt werden, um die beschädigte spanische Nation zu regenerieren."

### Economic Focuses ###
 SPA_rebuilding_the_economy: "Wiederherstellung der Wirtschaft"
 SPA_rebuilding_the_economy_desc: "Die Wirtschaft Spaniens ist durch die jüngsten Probleme völlig zerstört worden. Jetzt, da sich die Lage stabilisiert hat, ist es an der Zeit, dass wir uns wieder aufbauen."
 SPA_expand_railroads: "Ausbau der Eisenbahnen"
 SPA_expand_railroads_desc: "Die Eisenbahn ist seit ihrer Einführung im letzten Jahrhundert eine der wichtigsten Infrastrukturen in Spanien. Im Zuge des Wiederaufbaus der Wirtschaft sollten wir auch die spanischen Eisenbahnen wieder aufbauen und modernisieren."
 SPA_resource_extraction: "Natürliche Ressourcen fördern"
 SPA_resource_extraction_desc: "Spanien verfügt über eine Fülle von Mineralien, die ausgebeutet werden können. Wir sollten das Land auf neue Vorkommen untersuchen und diese Mineralien ins Ausland exportieren. Von besonderem Interesse ist das galicische Wolfram. Dort gibt es ein großes Potenzial."
 SPA_provincial_rebuilding: "Wiederaufbau der Provinzen"
 SPA_provincial_rebuilding_desc: "Wir sollten uns um den Wiederaufbau der verschiedenen Provinzen kümmern, damit sich deren Wirtschaft erholen kann."
 SPA_military_investments: "Militärische Investitionen"
 SPA_military_investments_desc: "Wir sollten Militärfirmen in den verschiedenen Provinzen investieren lassen. Dies wird nicht nur dazu beitragen, Arbeitsplätze für die Untertanen des Königs zu schaffen, sondern auch die militärische Produktion für zukünftige Kriege zu fördern."
 SPA_comercial_investment: "Kommerzielle Subventionen"
 SPA_comercial_investment_desc: "Die vielen privaten Unternehmen, die das Herzstück der spanischen Wirtschaft bilden, wurden nach dem Schwarzen Montag und dem Bürgerkrieg auseinandergerissen und in Trümmern hinterlassen. Durch staatliche Subventionen für diese Unternehmen können wir sicherstellen, dass sie wieder auf die Beine kommen und die Arbeitsplätze schaffen, die unsere Bevölkerung so dringend braucht."
 SPA_electrification_program: "Elektrifizierungsprogramm"
 SPA_electrification_program_desc: "Um zur Verbesserung der Wirtschaft beizutragen, sollten wir die Elektrifizierung des Landes Spanien ins Auge fassen. Dies wird mit der Zeit positive Auswirkungen auf die spanische Wirtschaft haben."
 SPA_ley_general_educacion: "Allgemeines Bildungsgesetz"
 SPA_ley_general_educacion_desc: "Um die Qualität der Bildung der Spanier im ganzen Land zu verbessern, wurde ein neues Gesetz verabschiedet. Das Gesetz modernisiert das Bildungssystem und macht den Besuch der Schule für alle Spanier ab 14 Jahren verpflichtend. Dies wird die Qualität der Bildung in Spanien erheblich verbessern."
 SPA_expand_real_academia: "Königliche Akademie erweitern"
 SPA_expand_real_academia_desc: "Die Königlichen Akademien sind die höchsten Bildungseinrichtungen Spaniens. Viele von ihnen sind auf ein bestimmtes Fachgebiet oder damit verbundene Bereiche spezialisiert, wie z. B. Wissenschaft, Medizin, Geschichte, Sprache und so weiter. Wir sollten dafür sorgen, dass sie die für die Bildung in Spanien erforderlichen Mittel erhalten."
 SPA_industrial_nationalisation: "Verstaatlichung der Industrie"
 SPA_industrial_nationalisation_desc: "Unsere Regierung hat zwar oft die freie Marktwirtschaft in der Industrie unterstützt, aber die Verstaatlichung von Schlüsselindustrien während dieser turbulenten Zeit des Wiederaufbaus kann den Wiederaufbauprozess erheblich unterstützen und sollte in Betracht gezogen werden. Die Frage, ob und wie wir die Industrie nach dieser Zeit der Verstaatlichung an die ursprünglichen Eigentümer zurückgeben sollten, ist einfach eine Frage für eine spätere Zeit, vorzugsweise so weit, dass sie keine Rolle mehr spielt."
 SPA_create_ini: "Instituto Nacional de Industria (Nationales Institut für Industrie)"
 SPA_create_ini_desc: "Das Instituto Nacional de Industria (Nationales Institut für Industrie) ist ein staatliches Unternehmen, das gegründet wurde, um die Entwicklung der spanischen Wirtschaft zu fördern und die Selbstversorgung des Landes zu verbessern."
 SPA_modern_agriculture: "Moderne Landwirtschaft"
 SPA_modern_agriculture_desc: "Die vielen kleinen landwirtschaftlichen Betriebe auf dem Land hatten in den letzten Jahren mit Schwierigkeiten zu kämpfen, da sie nicht in der Lage waren, neue landwirtschaftliche Technologien und Anbaumethoden zu übernehmen. Wir sollten die Einfuhr moderner landwirtschaftlicher Geräte subventionieren, um diesen Prozess in Gang zu bringen."
 SPA_military_factories: "Ausweitung der Rüstungsindustrie"
 SPA_military_factories_desc: "Wahrscheinlich wird es in Zukunft Krieg in Spanien geben. Die gottlose Kommune Frankreichs befindet sich schließlich auf der anderen Seite der Pyrenäen. Um uns also auf diesen zukünftigen Krieg vorzubereiten, sollten wir neue Militärfabriken bauen."
 SPA_labour_charter: "Arbeits-Charta"
 SPA_labour_charter_desc: "Der Staat hat die Schaffung einer Arbeitscharta angekündigt. Diese Charta trägt dazu bei, die Untertanen des Reiches vor gottlosem Syndikalismus zu schützen, indem sie ein konservatives Wohlfahrtsprogramm vorsieht und einige Arbeitnehmerrechte anerkennt, wodurch das Anwachsen eines weiteren Syndikalismus im Keim erstickt wird."
 SPA_catholic_trade_unions: "Katholische Gewerkschaften"
 SPA_catholic_trade_unions_desc: "Die Gewerkschaften sind in der modernen Wirtschaft leider ziemlich wichtig, und wir können sie nicht einfach ganz abschaffen. Anstatt sie jedoch zu entfremden, sollten wir stattdessen katholische Gewerkschaften als Alternative fördern. Dies wird uns helfen, die Arbeiterklasse besser zu kontrollieren und die Gewerkschaften, die sich auf die Seite der gottlosen Syndikalisten geschlagen haben, zu deradikalisieren."
 SPA_spanish_miracle: "Spanisches Wunder"
 SPA_spanish_miracle_desc: "Endlich ist die spanische Wirtschaft wieder aufgebaut worden. In ganz Spanien arbeiten die Menschen hart und genießen gleichzeitig den neu gewonnenen wirtschaftlichen Wohlstand im ganzen Land."

### Army Focuses ###
 SPA_rebuild_command: "Unser nationales Kommando wiederaufbauen"
 SPA_rebuild_command_desc: "Unsere Kommandostrukturen sind am Boden zerstört. Jetzt ist es an der Zeit, sie neu aufzubauen, alte und überholte Denkweisen über Bord zu werfen und sich auf das Neue einzulassen."
 SPA_modern_terrico: "Reorganisation der Infanterie"
 SPA_modern_terrico_desc: "Die gepanzerte Kriegsführung hat zwar ihren Platz, aber das Rückgrat jeder großen Armee wird immer der einfache Fußsoldat bleiben. Unsere Infanteriebrigaden werden zu einer Elitekampftruppe umstrukturiert und modernisiert, die in der Lage ist, jeden auszuschalten, der es wagt, sie herauszufordern."
 SPA_preservation_of_order: "Wahrung der Ordnung"
 SPA_preservation_of_order_desc: "Eine loyale Armee ist für die Aufrechterhaltung der Ordnung im Staat von grundlegender Bedeutung. Ohne sie werden sich Anarchie und Chaos gegen die Ordnung durchsetzen. Deshalb müssen wir Maßnahmen ergreifen, um die Loyalität der Armee sicherzustellen und zu fördern."
 SPA_artillery_effort: "Moderne Gewehre für moderne Soldaten"
 SPA_artillery_effort_desc: "Die Welt hat das Zeitalter der Repetiergewehre und halbautomatischen Gewehre mit kleinem Fassungsvermögen schnell hinter sich gelassen, doch viele unserer Infanteristen an der Front sind immer noch mit dieser altmodischen Ausrüstung ausgestattet. Wenn wir siegreich sein wollen, müssen wir uns auf die Modernisierung und Aktualisierung unserer Infanterieausrüstung und Artillerie konzentrieren, wenn wir nicht wollen, dass unsere Armee für immer in der Vergangenheit verharrt."
 SPA_guardia_civil: "Guardia Civil"
 SPA_guardia_civil_desc: "Die Guardia Civil ist die Gendarmerie der spanischen Regierung und hat eine militärische Rolle beim Schutz des Landes. Wir sollten die Guardia Civil stärken und sie militärisch besser ausbilden, damit sie eine der tragenden Säulen der neuen spanischen Armee wird."
 SPA_emergency_factories: "Notrüstungsproduktion"
 SPA_emergency_factories_desc: "In Zeiten des Friedens können wir es uns leisten, Sicherheitsstandards und Schutzmaßnahmen in unseren Fabriken durchzusetzen, aber diesen Luxus haben wir nicht mehr. Auch wenn einige der Beschäftigten in unseren Fabriken verletzt werden oder möglicherweise ihr Leben im Dienst der Sache lassen, ist dies ein Opfer, das wir in Kauf nehmen müssen."
 SPA_defenders_of_realm: "Verteidiger des Reiches"
 SPA_defenders_of_realm_desc: "Die Schlachten, die über unsere Zukunft entscheiden, werden nicht auf offenem Feld geschlagen, sondern inmitten großer Städte und weitläufiger urbaner Landschaften. Um unser Reich zu verteidigen, müssen unsere Soldaten lernen, auf den Straßen, über den Dächern und sogar in besetzten Häusern zu kämpfen."
 SPA_adaptive_fortifications: "Anpassungsfähige Befestigungen"
 SPA_adaptive_fortifications_desc: "Es ist uns nicht oft vergönnt, große Schutzanlagen zu errichten, stattdessen müssen unsere Soldaten lernen, schnell anpassungsfähigere Formen von Befestigungen zu schaffen, um sich zu schützen."
 SPA_militarise_the_railways: "Militarisierung der Eisenbahnen"
 SPA_militarise_the_railways_desc: "Die Nachschublinien sind die Arterien einer Armee, die Züge ihr Blut. Um unsere Truppen ordnungsgemäß zu versorgen, müssen wir Maßnahmen ergreifen, um das bestehende Schienennetz zu militarisieren und es für den Krieg zu optimieren."
 SPA_army_of_maneuver: "Armee des Manövers"
 SPA_army_of_maneuver_desc: "Es ist nicht mehr der Weltkrieg, Kriege lassen sich nicht mehr einfach mit einer großen Kanone gewinnen. Motorisierte Divisionen, Panzerbrigaden und schnell bewegliche Infanterie sind der Schlüssel zum Sieg, und so werden sie auch in den Armeen Spaniens der Schlüssel sein."
 SPA_mechanized_effort: "Spanische Autoindustrie"
 SPA_mechanized_effort_desc: "Wir sollten uns mit der Modernisierung der Automobilindustrie der spanischen Armee befassen. Eine mechanisierte Kriegsführung erfordert bessere Lastwagen und Automobile, die die Versorgung unserer Truppen erleichtern und die Mobilität unserer Soldaten erhöhen."
 SPA_weltrieg_lessons: "Taktik der Panzerkriegsführung"
 SPA_weltrieg_lessons_desc: "Der Weltkrieg hat allen gezeigt, wie gut Panzer eingesetzt werden können. In Kombination mit motorisierter oder mechanisierter Unterstützung können Panzer den Zweck, für den sie entwickelt wurden, hervorragend erfüllen: den Feind zu überraschen. Im Gegensatz zum Weltkrieg, wo Panzer massive und verwundbare Ziele waren, ist jetzt ein viel mobilerer Ansatz erforderlich."
 SPA_navarran_lancers: "Navarran Lancers"
 SPA_navarran_lancers_desc: "Während des ersten Karlistenkriegs gehörten die Lanzenreiter aus Navarra zu den besten Kavallerietruppen, die die Armeen hatten. Es scheint daher angebracht, dieses Erbe mit unseren Panzerbrigaden wieder aufleben zu lassen. Sie werden unsere Elitetruppen und die Speerspitze der spanischen Armee sein."
 SPA_tank_shipments: "Anfrage Deutsche Panzertransporte"
 SPA_tank_shipments_desc: "Wenn wir diesen Krieg gewinnen wollen, müssen wir so viele Panzer wie möglich auf dem Schlachtfeld einsetzen. Auch wenn sie nicht die beste Qualität haben, haben die Deutschen immer noch eine große Anzahl alter Panzer, die in ihren Lagerbeständen vor sich hin rosten. Wenn wir eine Petition an Berlin richten, können wir vielleicht schnell eine beträchtliche Menge dieser Panzer geliefert bekommen, so dass wir sie schnell an die Front schicken können."
 SPA_a_modern_army: "Eine Moderne Armee"
 SPA_a_modern_army_desc: "Es ist noch nicht lange her, dass unsere Armee hoffnungslos veraltet war und sich seit den napoleonischen Kriegen kaum weiterentwickelt hat. Dank der jüngsten Reformen und des technologischen Fortschritts kann die spanische Armee nun nicht mehr als veraltetes Relikt abgetan werden, denn sie ist jetzt eine moderne Armee, die schon bald die führende Armee Europas werden könnte."

### Navy Focuses ###
 SPA_armada_espanola: "Armada Española"
 SPA_armada_espanola_desc: "Während des goldenen spanischen Zeitalters war die spanische Armada die größte Flotte der Welt. Ihr Schiff segelte über die Weltmeere und wir beherrschten die Wellen. Wir sollten unsere Flotte modernisieren und unserer Marine zu ihrem früheren Ruhm verhelfen."
 SPA_upgrade_dockyards: "Dirección General de la Marina Mercante (Generaldirektion für Handelsschifffahrt)"
 SPA_upgrade_dockyards_desc: "Die spanische Marine war berühmt für ihre Kaufleute. Täglich kamen spanische Galeonen mit Gold und anderen Waren aus Amerika zurück aufs Festland. Wir sollten unseren merkantilen Geist wiederbeleben und eine moderne Handelsmarine für die spanische Marine aufbauen."
 SPA_new_generation_of_admirals: "Ausbildung einer neuen Generation von Admirälen"
 SPA_new_generation_of_admirals_desc: "Um unsere große Marine wieder aufzubauen, müssen Anstrengungen unternommen werden, um unsere Admiralität zu modernisieren. Unsere neuen und alten Admirale müssen moderne Doktrinen für ein modernes Zeitalter erlernen."
 SPA_infanteria_de_marina: "Infantería de Marina"
 SPA_infanteria_de_marina_desc: "Die Infantería de Marina ist die Seestreitkraft der spanischen Marine und das älteste Marinekorps der Welt, das 1537 von Karl I. von Spanien gegründet wurde. Während die Infantería de Marina im Laufe der Jahre einen Großteil ihres Ansehens verloren hat, wird sich dies unter [SPA.GetLeader] ändern. Unsere Marineinfanteristen sollen wieder einen Status erhalten, der ihrem Erbe gerecht wird."
 SPA_grand_navy: "Die neue Armada"
 SPA_grand_navy_desc: "Die neue spanische Marine wird eine große Flotte sein, die in der Lage ist, unsere Macht über alle Weltmeere zu tragen. Wir werden die spanische Marine wieder zu ihrer alten Stärke aufbauen, und schon bald wird Spanien wieder über die Wellen herrschen."
 SPA_modern_galleons: "Moderne Galeonen"
 SPA_modern_galleons_desc: "Die großen Galeonen Spaniens waren die stärksten Schiffe ihrer Zeit. Wenn wir unsere Marine aufbauen und modernisieren, sollten wir auch moderne Schlachtschiffe und Dreadnoughts bauen, um die Meere wieder zu sichern."
 SPA_battle_cruisers_support: "Spezialisierte Panzerkreuzer"
 SPA_battle_cruisers_support_desc: "Dreadnoughts sind zwar der Stolz der spanischen Marine, aber auch Panzerkreuzer werden eine wichtige Rolle als Geleitschutz für unsere Marine spielen."
 SPA_defend_the_coast: "Wächter der spanischen Küste"
 SPA_defend_the_coast_desc: "Die spanische Marine soll sich auf die Verteidigung Spaniens selbst konzentrieren. Sie wird zwar nicht so groß sein, wie manche es sich wünschen, aber sie wird respektiert werden und Spanien gegen alle Feinde verteidigen."
 SPA_coast_guard: "Schaffung einer eigenen Küstenwache"
 SPA_coast_guard_desc: "Derzeit gibt es in Spanien keine spezielle Küstenwache, die meisten Aufgaben wurden bis vor kurzem von der Guardia Civil wahrgenommen. Wenn wir die spanische Küste umfassend vor möglichen Bedrohungen schützen wollen, müssen wir unbedingt eine eigene Küstenwache einrichten, die diese Aufgaben übernimmt."
 SPA_protect_our_colonies: "Schutz unserer Kolonien"
 SPA_protect_our_colonies_desc: "Die überseeischen Kolonien, die wir noch halten, sind für Spanien von lebenswichtigem Interesse, und wir sollten unsere Marine einsetzen, um die Küste unserer Kolonien vor allen Angreifern zu schützen. Sollte dies jedoch nicht möglich sein, werden mehrere gut platzierte Küstenforts und Batterien die Aufgabe erfüllen."
 SPA_cruiser_support: "Leichter Kreuzer Unterstützung"
 SPA_cruiser_support_desc: "Der Einsatz kleinerer, leichter gepanzerter Aufklärungsschiffe wird es uns ermöglichen, unsere Streitkräfte über ein weites Gebiet zu verteilen, um unsere gesamte Küstenlinie auszukundschaften und sicherzustellen, dass wir in der Lage sind, schnell auf feindliche Übergriffe zu reagieren."
 SPA_masters_of_the_sea: "Meister des Meeres"
 SPA_masters_of_the_sea_desc: "Die spanische Marine wurde erfolgreich reformiert und ist nun eine der größten Seestreitkräfte der Welt. Wir nehmen wieder unseren rechtmäßigen Titel Meister des Meeres an."

### Air Force Focuses ###
 SPA_academia_basica_del_aire: "Academia Básica del Aire (Flugakademie)"
 SPA_academia_basica_del_aire_desc: "Moderne Kriege werden nicht nur zu Lande und zu Wasser geführt, sondern auch in der Luft. Wenn wir in unseren Schlachten siegreich sein wollen, müssen wir unseren Piloten moderne Flugdoktrinen beibringen und hochmoderne Flugzeuge bauen."
 SPA_upgrade_air_ports: "Verstaatlichung ziviler Flugplätze"
 SPA_upgrade_air_ports_desc: "Die für eine große Luftwaffe erforderliche Infrastruktur muss nicht von Grund auf neu aufgebaut werden. Im ganzen Land gibt es viele zivile Flugplätze, die wir verstaatlichen und zu richtigen Militärflughäfen ausbauen könnten, was uns viel Zeit bei der Einrichtung neuer Flugplätze für unsere Piloten sparen würde."
 SPA_new_pilots: "Ausbildung neuer Piloten"
 SPA_new_pilots_desc: "Der größte Teil unserer derzeitigen Luftwaffe besteht aus eifrigen Freiwilligen und ehemaligen Piloten ziviler Flugzeuge, die wenig bis gar keine Kenntnisse in der militärischen Luftfahrt haben. Es ist daher unerlässlich, dass diese Rekruten eine angemessene Ausbildung erhalten, bevor sie in der Luft eingesetzt werden, denn ihre Erfahrung wird uns hoffentlich den nötigen Vorsprung vor unseren Konkurrenten verschaffen."
 SPA_aviation_industry: "Unterstützung der Luftfahrtindustrie"
 SPA_aviation_industry_desc: "Die spanischen Flugzeughersteller wurden durch die Turbulenzen, die das Land seit einigen Jahren plagen, ausgebremst. Die anhaltenden Probleme in der Welt haben gezeigt, dass moderne Flugzeugunternehmen benötigt werden. Daher sollten mehrere spanische Unternehmen, die sich um die Modernisierung unserer Luftfahrtindustrie bemühen, unterstützt werden."
 SPA_air_supremacy: "Luftüberlegenheit"
 SPA_air_supremacy_desc: "Der Himmel muss frei von Feinden sein und unsere Armeen müssen unbehelligt von feindlichen Flugzeugen bleiben. Unsere Luftwaffe sollte sich in erster Linie darauf konzentrieren, die Kontrolle über die Luft zu erlangen und zu erhalten."
 SPA_fighters: "Jäger Einsatz"
 SPA_fighters_desc: "Jagdflugzeuge sind das Rückgrat einer jeden Luftwaffe. Sie ermöglichen es uns, unsere Vorherrschaft am Himmel zum Ausdruck zu bringen und den Rest unserer Luftwaffe zur Entfaltung zu bringen. Damit wir dazu in der Lage sind, müssen wir uns auf die Entwicklung neuer Jagdflugzeugmodelle konzentrieren, um unsere Feinde in der Luft zu übertreffen."
 SPA_foreign_airplanes: "Kauf ausländischer Flugzeuge"
 SPA_foreign_airplanes_desc: "Unser Land ist nicht wirklich in der Lage, eine Luftwaffe aufzubauen. Aus diesem Grund müssen wir alte Flugzeuge aus dem Ausland kaufen, um der spanischen Luftwaffe auf die Sprünge zu helfen. Der Luftkrieg wird wahrscheinlich von größerer Bedeutung werden, wie es der Weltkrieg schon vor Jahrzehnten angedeutet hatte."
 SPA_army_air_support: "Luftunterstützung der Armee"
 SPA_army_air_support_desc: "Der am leichtesten zu bekämpfende Feind ist derjenige, der bereits durch einen Bombenangriff getötet wurde, bevor die Schlacht beginnt, und deshalb sollte sich unsere Luftwaffe auf die Herstellung von Flugzeugen konzentrieren, die sich auf Unterstützungsmissionen auf dem Schlachtfeld und Bombenangriffe zur Unterstützung unserer Truppen bei ihren Bemühungen konzentrieren."
 SPA_bombers: "Bomber Einsatz"
 SPA_bombers_desc: "Um die Armee wirklich zu unterstützen, muss unsere Luftwaffe in der Lage sein, befestigte Stellungen zu zerstören und die gegnerische Infrastruktur zu unterbrechen. Um dies zu erreichen, sollten wir uns auf die Entwicklung neuer taktischer und strategischer Bomber konzentrieren."
 SPA_voice_of_heaven: "Augen des Himmels"
 SPA_voice_of_heaven_desc: "Radar ist eine vielversprechende neue Technologie, die bei weiterer Entwicklung eine Fülle von Informationen über feindliche Taktiken und Stellungen liefern und den Kurs feindlicher Flugzeuge aufzeigen könnte. Einige Piloten haben begonnen, das Radar als die Augen des Himmels zu bezeichnen, weil es in der Lage ist, so viel zu enthüllen und zu sehen."
 SPA_paratrooper_focus: "Desperta Ferro! (Weckt das Eisen)"
 SPA_paratrooper_focus_desc: "Gegen Ende des Mittelalters machte eine berühmte aragonesische Söldnertruppe, die Almogávares, ihren Schlachtruf “Weckt das Eisen“ im ganzen Mittelmeerraum bekannt. Dieser Schlachtruf wird eine neue Einheit von Fallschirmjägern ehren: schnelle Infanterie, die mit Flugzeugen transportiert wird und hinter den feindlichen Linien eingesetzt werden kann."
 SPA_colonial_air_ports: "Koloniale Flughäfen"
 SPA_colonial_air_ports_desc: "Wir sollten unsere Flughäfen innerhalb unserer Kolonien ausbauen. Dies wird es der Luftwaffe ermöglichen, schnell vom Festland zu unseren überseeischen Kolonien zu fliegen, um sie gegen jeden zu verteidigen, der versucht, uns von unserem Besitz zu trennen."
 SPA_rule_the_skies: "Meister des Himmels"
 SPA_rule_the_skies_desc: "Die Luftwaffe ist nicht länger ein zusammengewürfelter Haufen von Freiwilligen, sondern ein voll funktionsfähiges Organ unseres Militärs. Lasst uns den Himmel über Spanien und darüber hinaus beherrschen!"

### Foreign Policy Focuses ###

 SPA_place_in_the_world: "Unser Platz in der Welt"
 SPA_place_in_the_world_desc: "Durch all die Probleme, die das Königreich heimgesucht haben, sind wir in Europa zu einem Land zweiter Klasse geworden - eine Nation, die man ignorieren oder sogar als leichtes Ziel betrachten kann. Nun, da wir unsere Position wieder gefestigt haben, ist es an der Zeit, den Kontakt zum Rest der Welt wiederherzustellen und sie wissen zu lassen, dass wir wieder stark sind."
 SPA_join_germany: "Beitritt zum Reichspakt"
 SPA_join_germany_desc: "Unser Platz ist an der Seite Deutschlands - lasst uns den Reichspakt beitreten, damit die Syndikalisten sich umzingelt fühlen."
 SPA_join_entente: "Beitritt zur Entente"
 SPA_join_entente_desc: "Unser Platz ist bei unseren traditionellen Verbündeten, den Briten. Wir müssen ihnen helfen, ihr Land zurückzuerobern, und unsere Kraft mit der ihren vereinen, um den Syndikalismus vom Antlitz der Welt zu tilgen."
 SPA_guard_border: "Die Grenzen schützen"
 SPA_guard_border_desc: "Die vielen Wege über die Pyrenäen sind unsere einzige Schwäche. Wir müssen die Grenze befestigen, damit niemand in spanisches Gebiet vordringt, solange wir es noch verteidigen können."
 SPA_iberian_trade: "Iberische Freundschaft"
 SPA_iberian_trade_desc: "Das Schicksal Spaniens und Portugals ist seit Jahrhunderten eng miteinander verwoben. Nun, da wir beide in der gemeinsamen Sache der Entente vereint sind, sollten wir dies als Gelegenheit nutzen, den Handel mit unserem lieben Nachbarn auszubauen."
 SPA_support_sardinia: "Unterstützung des Hauses Savoyen"
 SPA_support_sardinia_desc: "Italien hat in den letzten Jahrzehnten sehr gelitten, aber im Haus Savoyen liegt die Hoffnung, dass es sich erholt und zu seiner früheren Größe zurückfindet. Wir sollten den Handel mit unseren neu gefundenen Verbündeten suchen und uns verpflichten, die Wiederherstellung ihres großen Erbes zu unterstützen."
 SPA_support_sicily: "Unterstützung der sizilianischen Bourbonen"
 SPA_support_sicily_desc: "Italien hat in den letzten Jahrzehnten sehr gelitten, aber im sizilianischen Zweig des Hauses Borbón liegt die Hoffnung, dass es sich erholt und zu seiner früheren Größe zurückfindet. Wir sollten den Handel mit unseren neu gefundenen Verbündeten suchen und uns verpflichten, die Wiederherstellung ihres großen Erbes zu unterstützen."
 SPA_french_advisors: "Französische Berater"
 SPA_french_advisors_desc: "Die Jahre, die Frankreich in Algerien im Exil verbracht hat, haben zur Entwicklung fortschrittlicher Techniken für amphibische Angriffe geführt, die alle der Rückeroberung des Festlandes dienen sollen. Wir sollten unsere französischen Freunde bitten, ihr Wissen mit uns zu teilen, damit auch wir ihre Pläne unterstützen können."
 SPA_canadian_advisors: "Kanadische Berater"
 SPA_canadian_advisors_desc: "Kanada ist seit dem Verlust der Heimatinseln das Herzstück des britischen Empires, was die industrielle Entwicklung und den militärischen Fortschritt betrifft. Wir sollten ihre IEDC und ISAC um Unterstützung bitten, um Spanien bei unseren eigenen Entwicklungen in diesen Bereichen zu helfen."
 SPA_german_equipment: "Deutsche Ausrüstung anfordern"
 SPA_german_equipment_desc: "Seit dem Weltkrieg heißt es, dass die Qualität der in Deutschland hergestellten Rüstungsgüter unübertroffen ist. Mit unserem Beitritt zum Reichspakt haben wir die perfekte Gelegenheit, bei unserem neuen Verbündeten einige davon anzufordern, um uns selbst davon zu überzeugen."
 SPA_german_mining_projects: "Deutsche Bergbauprojekte"
 SPA_german_mining_projects_desc: "Die deutsche Kriegsmaschinerie ist unaufhörlich auf der Suche nach mehr Ressourcen, um weitere Rüstungsgüter zu produzieren. Deutschland hat daher vorgeschlagen, Bergbauprojekte unter deutscher Leitung in unserem Land zuzulassen, um unsere Bemühungen um den Abbau von Ressourcen zu unterstützen und hoffentlich eine für beide Seiten vorteilhafte Vereinbarung zu treffen."
 SPA_mitteleuropa: "Deutschen Handel wiederbeleben"
 SPA_mitteleuropa_desc: "Der Handel mit Deutschland ist stark zurückgegangen, seit die Turbulenzen des Schwarzen Montags unsere beiden Länder getroffen haben. Jetzt, wo wir mit den Deutschen auf einer Linie sind, ist es an der Zeit, den Handel zwischen uns wieder zu beleben, was dem Wirtschaftswachstum unseres Landes sehr helfen wird."
 SPA_expanded_mitteleuropean_trade: "Erweiterter Mitteleuropäischer Handel"
 SPA_expanded_mitteleuropean_trade_desc: "Die Zugehörigkeit zu Mitteleuropa bedeutet nicht nur Zugang zu den deutschen Märkten, sondern zu allen Mitgliedern der Union. Die Möglichkeit, spanische Waren in weite Teile Europas zu exportieren, wird die Wirtschaft unseres Landes stark ankurbeln."
 SPA_isolation: "Wir stehen allein"
 SPA_isolation_desc: "Spanien hat wahrlich kein Interesse daran, sich in die großen Konflikte der Welt einzumischen. Wir haben genug Unruhen erlebt. Jetzt bauen wir erst einmal wieder auf und kümmern uns um unsere eigene Verteidigung."
 SPA_lease_gibraltar: "Verpachtung Gibraltars an Deutschland"
 SPA_lease_gibraltar_desc: "Auch wenn wir offiziell im laufenden Konflikt zwischen Deutschland und seinen syndikalistischen Rivalen neutral sind, heißt das nicht, dass wir uns nicht einen deutschen Sieg über die gottlosen Sozialisten wünschen. Die Straße von Gibraltar ist für die Kontrolle des Mittelmeers in diesem Krieg von entscheidender Bedeutung. Indem wir Gibraltar vorübergehend an die Deutschen verpachten, können wir dazu beitragen, dass sie die Kontrolle über das Meer behalten, und uns dabei eine ordentliche Summe einbringen."
 SPA_bounties_of_neutrality: "Die Vorzüge der Neutralität"
 SPA_bounties_of_neutrality_desc: "Krieg ist gut fürs Geschäft, und noch besser, wenn man nicht darin verwickelt ist. Indem wir uns aus den laufenden Konflikten in der Welt heraushalten, können wir ohne Rücksicht auf Allianzen Handel treiben und so in hohem Maße von diesen Konflikten profitieren."
 SPA_increased_volunteers: "Inoffizielle Intervention"
 SPA_increased_volunteers_desc: "Nur weil wir offiziell neutral sind, bedeutet das nicht, dass auch unsere Privatpersonen neutral sein müssen. Viele in unserem Land wollen immer noch in Konflikten in Übersee kämpfen, und es wäre falsch, sie daran zu hindern. Es ist reiner Zufall, dass viele dieser Freiwilligen zufällig Teil unseres Militärs sind und mit der neuesten Ausrüstung unserer Streitkräfte ausgestattet sind."
 SPA_influx_of_refugees: "Zustrom von Flüchtlingen"
 SPA_influx_of_refugees_desc: "Die Tatsache, dass wir während dieses großen Krieges ein neutrales Land in Europa sind, hat zu einem Zustrom von Flüchtlingen geführt, die aus ihrer Heimat fliehen und nach Spanien kommen, um hier konfliktfrei zu sein. Natürlich werden wir keine unkontrollierte Migration in unser Land zulassen, aber die Aufnahme und Assimilierung dieser Flüchtlinge kann sich langfristig als nützlich erweisen."
 SPA_putting_refugees_to_work: "Die Flüchtlinge in Arbeit bringen"
 SPA_putting_refugees_to_work_desc: "Der spanische Staat ist keine Wohltätigkeitsorganisation. Wenn die Flüchtlinge, die wir aufgenommen haben, bleiben wollen, müssen sie sich nützlich machen. Viele dieser Flüchtlinge haben einen industriellen Hintergrund und passen perfekt in die Belegschaften unserer Fabriken, und für den Rest brauchen die Streitkräfte immer mehr Männer, um den Schutz des Staates zu gewährleisten."
 SPA_bourbon_throne: "Anspruch auf den Borbón-Thron"
 SPA_bourbon_throne_desc: "König Jaime I. ist von Rechts wegen der älteste legitime männliche Erbe des Hauses Capet und damit Erbe des französischen Throns. In der Tat gibt es viele Franzosen, die ihn de jure als König von Frankreich betrachten. Es ist an der Zeit, diesem Anspruch Geltung zu verschaffen und ganz Frankreich und Spanien wieder unter einem gemeinsamen Banner zu vereinen."
 SPA_franco_spain: "Die Französische Krönung"
 SPA_franco_spain_desc: "Jetzt, da Frankreich durch unsere tapferen Truppen von den gottlosen Syndikalisten befreit wurde, kann niemand mehr daran zweifeln, dass Jaime de Borbón der rechtmäßige König der Franzosen ist. Jaime wird in Notre-Dame de Reims gesalbt und gekrönt werden, wie es Tradition ist, und die beiden Nationen werden unter unserem gerechten König vereint sein."

### Bookmark ###
 SPA_KR_gathering_storm_desc: "Unter der Herrschaft Alfonsos befand sich das Land in einem ständigen Zustand des Niedergangs. Trotz der Neutralität Spaniens im Weltkrieg war der Schaden, der durch den Fall des Vereinigten Königreichs und Frankreichs an den Syndikalismus entstanden war, irreparabel, und Spanien wurde fest in die wirtschaftliche Sphäre Deutschlands eingebunden. Da Alfonsos Einfluss schwand, wurde bei den Wahlen von 1931 die Zweite Spanische Republik ausgerufen und Alfonso verbannt. Durch den Staatsstreich von General Sanjurjo wurde das Königreich jedoch wiederhergestellt. Der öffentliche Aufschrei über diese Aktion trug zum Aufstieg der Karlistenbewegung und der CNT-FAI bei. Mit einer gespaltenen Gesellschaft befindet sich Spanien zu Beginn des Jahres 1936 in einer ziemlich prekären Lage, in der alles passieren kann."

### Intro Screen ###
 SPA_country_intro_header: "Das Königreich Spanien"
 SPA_country_intro_content: "Das Königreich Spanien: Einst das größte der Kolonialreiche, verlor es nach einem schnellen Krieg gegen die USA 1898 alle seine verbliebenen Überseekolonien. In der Folgezeit entstanden sowohl im Baskenland als auch in Katalonien separatistische Bewegungen, und sowohl die Kirche als auch eine radikale Arbeiterbewegung, die CNT, mischen sich in die Innenpolitik des Landes ein. Die Bevölkerung Spaniens ist tief gespalten.\n\nNachdem König Alfons XIII. 1902 den Thron bestiegen hatte, wollte er durch eine Intervention in Marokko den früheren Status Spaniens als Kolonialmacht wiederherstellen. Die Intervention dauerte ein ganzes Jahrzehnt, und das Ergebnis war zwar ein Sieg, aber nicht gerade zu Gunsten Spaniens: Die marokkanischen Besitzungen blieben eine Quelle ständiger Unruhe. Spanien wandte sich danach sich selbst zu und blieb während des Weltkriegs neutral, während das Vertrauen der Bevölkerung in König Alfonso schwand.\n\nNach den allgemeinen Wahlen von 1931 wurde die Zweite Spanische Republik ausgerufen, und Alfonso, der den Willen seines Volkes akzeptierte, ging ins Exil. Die Republik währte jedoch nur kurze Zeit. Nur ein Jahr später wurde das Königreich durch einen Staatsstreich unter der Führung von General Sanjurjo wiederhergestellt. Die Erinnerung an den kurzlebigen Misserfolg der Spanischen Republik beflügelt die Gegner des Regimes noch heute.\n\nBis heute ist die spanische Gesellschaft tief gespalten. Auf der einen Seite strebt die wiederauflebende Karlisten-Bewegung unter der Führung von Alfonso Carlos die Wiederherstellung der "Wahren Dynastie" und die Wiederherstellung einer integralistischen christlichen Monarchie an, auf der anderen Seite will die anarchosyndikalistische CNT-FAI den spanischen Staat ganz abschaffen und durch eine freiwillige Föderation von Kommunen und wirtschaftlichen Kollektiven ersetzen. Wenn die politische Spaltung nicht überwunden wird, könnte es in Spanien sogar zu einem Bürgerkrieg kommen.."

