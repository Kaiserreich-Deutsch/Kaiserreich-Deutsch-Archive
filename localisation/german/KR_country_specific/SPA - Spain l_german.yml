 SPA_jose_calvo_sotelo: "José Calvo Sotelo"
 SPA_jose_calvo_sotelo_leader_desc: "§YAnführer Beschreibung\nGebohren:§! 6. Mai 1893, in Tui, Provinz Pontevedra, Königreich Spanien\n§YPolitische Karriere:§! José Calvo Sotelo begann zunächst als Jurist und schloss sein Jurastudium an der Universität von Zaragoza ab. Später promovierte er an der Zentraluniversität, doch schon bald verlagerte er seinen Schwerpunkt auf die spanische Politik. Er begann seine politische Laufbahn als Mitglied der Mauristischen Bewegung und war schließlich kurzzeitig sowohl Abgeordneter als auch Gouverneur von Valencia.\n\nNach der Errichtung der Diktatur von Primo de Rivera stieg Sotelo durch seine engagierte Unterstützung der Führung von de Rivera schnell auf und wurde schließlich Finanzminister. Der Zusammenbruch von Riveras erstem Regime führte zu seinem kurzen, selbst auferlegten Exil in Portugal, aber mit dem raschen Ende der Zweiten Republik fand sich Sotelo nicht nur in der Regierung wieder, sondern auch in einer viel höheren Position als zuvor.\n\nNach dem Tod von de Rivera rechneten viele damit, dass Sotelo die Nachfolge des verstorbenen Ministerpräsidenten antreten würde. Diese Hoffnungen wurden jedoch schnell zunichte gemacht, als er nach einem Mordanschlag einer Gruppe radikaler Sozialisten, die der CNT nahestehen, ins Krankenhaus eingeliefert wurde. Nach seiner raschen Genesung blieb Sotelos Position innerhalb der Partei stark, und mit dem Sieg der Regierung im Bürgerkrieg wurde er zum neuen Parteivorsitzenden gewählt, der Spanien hoffentlich in eine neue Periode des Wohlstands und des Friedens führen wird."

 SPA_jose_maria_gil_robles_y_quinones_de_leon: "José Maria Gil-Robles Quiñones"
 SPA_jose_maria_gil_robles_y_quinones_de_leon_leader_desc: "§YAnführer Beschreibung\nGebohren:§! 27. November 1898, in Salamanca, Provinz Salmanca, Königreich Spanien\n§YPolitische Karriere:§! José María Gil-Robles y Quiñones, ein überzeugter Nationalist und militanter Katholik, ist in Spanien zu einer prominenten Persönlichkeit aufgestiegen. Seine flammenden Reden, in denen er die Feinde des Königreichs anprangert und gleichzeitig die religiösen Tugenden preist, könnten selbst einem Karlisten radikal erscheinen; dennoch steht Quiñones trotzig an der Spitze der angeschlagenen spanischen Nation."

 SPA_emilio_mola_vidal: "Emilio Mola Vidal"
 SPA_emilio_mola_vidal_leader_desc: "§YAnführer Beschreibung\nGebohren:§! 9. Juli 1887, in Placetas, Provinz Santa Clara, Generalkapitän von Kuba\n§YPolitische Karriere:§! Das Chaos, das nach dem Zusammenbruch der spanischen Wirtschaft und der Entmündigung von König Alfonso entstand, führte dazu, dass sich viele eine starke Führungspersönlichkeit wünschten, die Spanien aus dem Chaos herausführen sollte, und so ist es nicht verwunderlich, dass diese Bedingungen den Aufstieg von Marschall Emilio Mola Vidal zur Macht begünstigten.\n\nAls Sohn einer kubanischen Mutter und eines spanischen Vaters wurde er im spanischen Kuba geboren, doch seine Familie zog schließlich zurück auf das spanische Festland, nachdem die Niederlage gegen die amerikanischen Streitkräfte die kubanische Unabhängigkeit besiegelt hatte. Nach der Niederlage des Landes gegen die amerikanischen Streitkräfte, die die kubanische Unabhängigkeit besiegelte, zog seine Familie zurück auf das spanische Festland. Seine militärische Karriere für den spanischen Staat begann an der Infanterieakademie in Toledo, wo er sich schließlich in Marokko auszeichnete und zu einem der wichtigsten Generäle des de Rivera-Regimes und dessen Generaldirektor für Sicherheit wurde.\n\nObwohl Mola nicht direkt an dem Staatsstreich von General Sanjurjo beteiligt war, der die Zweite Republik beendete, wurde er von dem wiederhergestellten Regime schnell mit einer Beförderung zum Feldmarschall belohnt. Dank dieser neuen Position genießt Mola in den spanischen Streitkräften großes Ansehen, selbst bei denjenigen, die mit seinen politischen Positionen nicht einverstanden sind.\n\nMola und sein Kabinett, das sowohl von seinen Feinden als auch von seinen Verbündeten umgangssprachlich als 'El Caudillo' bezeichnet wird, machen keinen Hehl aus ihrer Verachtung für das demokratische System der Zweiten Spanischen Republik. Sie sind davon überzeugt, dass Spanien nur dann überleben kann, wenn es von einem Einparteienstaat mit einer starken Führungspersönlichkeit geleitet wird, und nur die Zeit wird zeigen, ob Mola wirklich diese Führungspersönlichkeit ist."
 SPA_camilo_alonso_vega: "Camilo Alonso Vega"

  SPA_alfonso_de_borbon: "Alfonso de Borbón"
 SPA_alfonso_de_borbon_regnal: "Alfonso XIII"
 SPA_alfonso_de_borbon_leader_desc: "§YAnführer Beschreibung\nGebohren:§! 17. Mai 1886, im Königlichen Palast von Madrid, Madrid, Provinz Madrid, Königreich Spanien\n§YPolitische Karriere:§! Der Status der spanischen Monarchie war schon oft eine Quelle großer Instabilität innerhalb der Nation, und dies war nie so sehr der Fall wie unter Spaniens \"zweifach gekröntem\" König. Geboren mit dem vollen Namen Alfonso León Fernando María Jaime Isidro Pascual Antonio de Borbón y Habsburgo-Lorena, wurde er am Tag seiner Geburt zum ersten Mal König von Spanien, da sein Vater Alfonso VII. ein Jahr zuvor an Ruhr gestorben war. Seine Mutter, Maria Christina von Österreich, fungierte bis zu Alfonsos Thronbesteigung im Jahr 1902 an seinem 16. Geburtstag als Regentin.\n\n1906 heiratete er Victoria Eugenie von Battenberg, eine Ehe, die zwar anfangs erfolgreich war, aber nach der Geburt der Söhne Alfonso und Gonzalo, die beide an der von der Königin übertragenen Bluterkrankheit litten, in die Brüche ging. Ab 1914 hatte König Alfonso mehrere Mätressen und zeugte zahlreiche uneheliche Kinder, um sich von seiner Frau zu distanzieren. Seine Beteiligung an freizügigen Inszenierungen und seine außerehelichen Affären brachten ihm den Titel \"der Playboy-König\" ein, was seinen Ruf stark beeinträchtigte.\n\nFür seine aktive Rolle im Rif-Krieg der 1920er Jahre erhielt er den Titel \"El Africano\" (\"der Afrikaner\"), der sich wünschte, dass Spanien seinen Platz in der Welt durch die Kolonisierung Afrikas zurückerobern würde, nachdem es die meisten seiner Kolonien 1898 an die Vereinigten Staaten verloren hatte. Die verheerende Niederlage in der Schlacht am Annual im Jahr 1921 brachte Alfonso jedoch weitgehend in Misskredit, da er bekanntermaßen in den Krieg verwickelt war und die dort kämpfenden Soldaten missachtete. Als er nach dem Ausgang der Schlacht gefragt wurde, antwortete er: \"Hühnerfleisch ist billig\", während er sein Golfspiel fortsetzte.\n\nIm Jahr 1923, als die Glaubwürdigkeit der Regierung vor allem durch den Rif-Krieg rapide abnahm, putschte der Generalkapitän Miguel Primo de Rivera und setzte eine Militärregierung ein. Zum Glück für Alfonso war dadurch seine Position gesichert, und es kam zu einer wundersamen Periode des wirtschaftlichen Wachstums. Innerhalb von nur einem Jahrzehnt wurde das Regime von de Rivera jedoch gestürzt und eine neue Republik ausgerufen. Zwar wurde die kurzlebige Republik bald von General José Sanjurjo gestürzt und die Monarchie wiederhergestellt, doch selbst die Anhänger des Königs befürchten, dass diese \"geliehene Zeit\" bald zu Ende sein wird."

 SPA_juan_de_borbon: "Juan de Borbón"
 SPA_juan_de_borbon_regnal: "Juan III"
 SPA_juan_de_borbon_regent_desc: "§YAnführer Beschreibung\nGeboren:§! 20. Juni 1913, im Palast von San Ildefonso, Segovia, Provinz Segovia, Königreich Spanien\n§YPolitische Karriere:§! Nach der Entmündigung seines Vaters hat Infant Juan das Amt des Regenten übernommen, um zu versuchen, Spanien durch diese turbulente Zeit zu lenken. Zwar liegt die eigentliche Macht im Königreich weiterhin in den Händen von Premierminister Gil-Robles, doch Juan hat noch viele Aufgaben zu erfüllen, und man hofft, dass diese Zeit der Regentschaft dem jungen Prinzen helfen wird, als effektiver Monarch zu regieren, wenn die Zeit schließlich gekommen ist."
 SPA_juan_de_borbon_leader_desc: "§YAnführer Beschreibung\nGeboren:§! June 20th, 1913, in the Palace of San Ildefonso, Segovia, Province of Segovia, Kingdom of Spain\n§YPolitische Karriere:§! Juan von Borbón erbt ein geteiltes Spanien, ein Spanien am Rande des Abgrunds. Als Sohn und Nachfolger des weithin verachteten Alfonso wird seine Herrschaft für immer vom Schreckgespenst seines Vaters überschattet sein, aber es ist Juan, nicht Alfonso, der Spanien in eine bessere Zukunft führen muss."

 SPA_jaime_de_borbon: "Jaime de Borbón"
 SPA_jaime_de_borbon_regnal: "Jaime I"
 SPA_jaime_de_borbon_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 23. Juni 1908, im Palast von San Ildefonso, Segovia, Provinz Segovia, Königreich Spanien\n§YPolitische Karriere:§! Jaime von Borbón, der zweite Sohn von König Alfonso XIII., der taub ist und dem man einst zutraute, auf den Thron zu verzichten, wurde zum König von Spanien gekrönt. Obwohl es ihm nicht an geistigen Fähigkeiten mangelt, eilt ihm der Ruf voraus, ein Invalide zu sein. Dieser unwahrscheinliche König muss Spanien in seine ungewisse Zukunft führen."
 SPA_jaime_de_borbon_francospain: "Henri VI"
 SPA_jaime_de_borbon_francospain_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 23. Juni 1908, im Palast von San Ildefonso, Segovia, Provinz Segovia, Königreich Spanien\n§YPolitische Karriere:§! Jaime von Borbón, der zweite Sohn von König Alfons XIII., der taub ist und dem man einst zutraute, auf den Thron zu verzichten, hat mit seiner Krönung zum König von Spanien und Frankreich das Unmögliche geschafft. Als König von Spanien regiert er als Jaime I., während er in Frankreich unter dem königlichen Namen Henri VI. bekannt ist, aber in der Alltagssprache nennen ihn viele einfach König Jacques Henri."

