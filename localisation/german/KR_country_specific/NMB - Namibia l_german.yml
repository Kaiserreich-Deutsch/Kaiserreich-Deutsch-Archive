NMB_ADJ: "Namibisch"
NMB_DEF: "Namibia"

### Ideas ###
NMB_democratic_1: "Meinungsfreiheit"
NMB_democratic_1_desc: "Nach langer Zeit der kompletten kolonialen Kontrolle hat das namibische Volk das Recht seine Meinung frei zu äußern."

NMB_democratic_2: "Imigration förden"
NMB_democratic_2_desc: " Da Namibia eine der geringsten Bevölkerungsdichten der Welt hat müssen wir unseren Horizont erweitern.Immigranten die, wie die Deutsch-Namibier, unsere Kultur annehmen werden gut für uns sein."

NMB_generic_army_1: "Namibische Verteidigungskräfte"
NMB_generic_army_1_desc: "Nun da wir endlich unsere Unabhängigkeit erlangt haben werde wir sie nie wieder verlieren. Für ein freies Namibia!"

NMB_generic_army_2: "Vereint und bereit"
NMB_generic_army_2_desc: "Nun da wir endlich unsere Unabhängigkeit erlangt haben werde wir sie nie wieder verlieren. Für ein freies Namibia!"

NMB_germans_removed: "Aussiedlung der Deutsch-Namibier"
NMB_germans_removed_desc: "Die Deutsch-Namibier sind ein imperialistisches Konstrukt und unserem Land fremd. Sie müssen entfernt werden."

NMB_german_revolt: "Der deutsche Aufstand"
NMB_german_revolt_desc: "Wegen unserem Versuch die deutsche Bevölkerung auszusiedeln kam es im Süden des Landes zu einem offenen Aufstand."

NMB_ovambo_calming_process: "Beruhigung des Norden"
NMB_state_strength: "Der starke Staat"

### Tooltips ###
NMB_remove_german_process: "§RWir werden mit der Entfernung der Deutsch-Namibier beginnen. Das könnte Konsequenzen haben.§!"
NMB_deploy_defense_corps: "Wir werden drei Milizdivisionen aufstellen um das Land zu verteidigen"
NMB_germans_removed_flag: "Deutsch-Namibier wurden bereits entfernt"

### Focuses ###
NMB_syndicalist_liberation: "Syndikistische Befreiung"
NMB_syndicalist_liberation_desc: "Die Syndikalisten haben es geschafft Namibia von der deutschen Herrschaft zu befreien. Die Revolution in Afrika hat begonnen!"

NMB_first_congress: "Erster namibischer Syndikalistenkongress"
NMB_first_congress_desc: "Wie alle europischen und syndikalistischen Ländern müssen wir eine namibische Syndikalisenversammlung einberufen. Es gibt drei Parteien die siegen könnten, die RAP(Revolutionäre Arbeiterpartei), die SSP(Südwestafrikanische Syndikalistische Partei), und die SPI(Südwestafrikanische Partei der Internationale)."

NMB_cultural_assimilation: "Kulturelle Assimilation"
NMB_cultural_assimilation_desc: "Nun da der Kongress vorbei ist müssen wir sichergehen, dass sich alle nambischen Stämme als Namibier verstehen."

NMB_dealing_german: "Umgang mit den Deutsch-Namibiern"
NMB_dealing_german_desc: "Die Deutsch-Namibier sind eine kleine Gruppe in Namibia, sie haben aber eine eigene kulturelle Identität gebildet. Die Idee der Deutsch-Namibier selbst ist ein imperiales Konstrukt aus der Kolonialzeit. Was sollen wir mit ihnen tun?"

NMB_end_cultural_divides: "Ende der kulturellen Teilung"
NMB_end_cultural_divides_desc: "Nun da wir alle Vorbereitungen abgeschlossen haben können wir einen Platz schaffen, in dem Menschen leben die sich selbst Namibier nennen."

NMB_industry_people: "Industrie fürs Volk"
NMB_industry_people_desc: "Da die politischen und kulturellen Fragen endlich abgeschlossen sind können wir uns endlich auf die Verteidigung des Volks konzentrieren."

NMB_calm_ovambo: "Beruhigung der Ovambo"
NMB_calm_ovambo_desc: "Die Ovambos im Norden widersetzen sich unserer Herrschaft, mit vielen angriffen gegen unser Volk. Wenn wir ihnen Sonderrechte und Autonomie gewähren sollte das die Situation beruhigen."

NMB_windhoek_odajena: "Windhuk-Olukonda Eisenbahn"
NMB_windhoek_odajena_desc: "Nun, da die Ovambos beruhigt sind können wir die Verbindung zwischen Norden und Süden vorantreiben, indem wir die beiden größten Städte verbinden."

NMB_expand_swakopmund: "Ausbau des Flughafens von Swakopmund"
NMB_expand_swakopmund_desc: "Der Flughafen von Swakopmund ist der einzige Flughafen Namibias und ist lebensnotwendig für unsere Verbindung mit der Welt. eSein Ausbau ist für die Zukunft notwendig."

NMB_democratic_mandate: "Das demokratische Mandat"
NMB_democratic_mandate_desc: "Mit dem Fall Mittelafrikas und der Entstehung eines demokratischen Namibias können wir in die Zukunft blicken."

NMB_first_election: "Erste namibische Wahl"
NMB_first_election_desc: "Nach unserer Befreiung können wir die erste Wahl abhalten."

NMB_freedom_speech: "Meinungsfreiheit"
NMB_freedom_speech_desc: "nahcdem die Wahl vorbei ist müssen wir dafür sichergehen, dass es im Gegensatz zu Mittelafrika mehr Bürgerrechte gibt. Der Ausbau der Meinungsfreiheit könnte helfen."

NMB_promote_immigration: "Einwanderung fördern"
NMB_promote_immigration_desc: "Da im Süden bereitss viele gut integrierte Deutsche leben sollten wir dieses Prinzip ausbauen und mehr Einwanderer aus aller Welt anwerben."

NMB_end_north_south: "Ende der Nord-Süd-Teilung"
NMB_end_north_south_desc: "Dank unserer Bemühungen können wir die kulturelle Nord-Süd-Teilung beenden und ein Namibia entstehen lassen."

NMB_namibian_miracle: "Das namibische Wunder"
NMB_namibian_miracle_desc: "Unsere Land ist vereinter denn je, so können wir für das Wohl der Bevölkerung sehr stark in die Wirtschaft investieren."

NMB_namibian_defense_corp: "Namibisches Verteifigunskorps"
NMB_namibian_defense_corp_desc: "Unser derzeiziges Militär ist quasi nicht vorhanden. Mit Hilfe unserer neuen Verbündeten können wir hoffen ein eigenständiges namibisches Militär zu erschaffen."

NMB_request_masters: "Hilfe unserer Lehnsherren"
NMB_request_masters_desc: "Mit der Bildung des namibischen Verteidigunskorps müssen wir sichergehen, das unsere Truppen immer richtig ausgerüstet sind."

NMB_prepare_conflict: "Vorbereitung auf Konflikte"
NMB_prepare_conflict_desc: "Unsere Truppen sind ausgerüstet und bereit, nun können wir alle Gefahren für unser Land abwehren."

NMB_stern_state: "Der Stern-Staat"
NMB_stern_state_desc: "Die Befreiung des Landes hat zur Stärkung unseres Landes unter Herrschaft unserer Lehnsherren geführt."

NMB_strengthen_state: "Stärkung des Staates"
NMB_strengthen_state_desc: "Wir müssen unseren Staat gegen jegliche ausländische Gefahren schützen. Wenn wir die Opposition ruhigstellen wäre das ein Anfang."

NMB_silence_opposition: "Bringt die Opposition zum Schweigen"
NMB_silence_opposition_desc: "Die Opposition wird von Tag zu Tag mehr zensiert, so können wir die letzten Reste von Rebellion zum verschwinden bringen."

NMB_remove_germans: "Entfernung der Deutsch-Namibier"
NMB_remove_germans_desc: "Der König Namibias, Samuel Maharero, hegt Ressentiments gegen die Deutsche Bevölkerung im Süden, aufgrund der vielen Grausamkeiten, die von den Deutschen in der Vergangenheit ausgeübt wurden."

NMB_close_country: "Schirmt das Land ab"
NMB_close_country_desc: "Wir müssen das Land, jetzt wo es im inneren sicher ist, von der Außenwelt abschirmen, mit Ausnahme unserer Lehnsherren."

NMB_windhoek_fortress: "Festung Windhuk"
NMB_windhoek_fortress_desc: "Im Fall einer Invasion müssen wir Windhuk bis zum letzten Mann verteidigen."

NMB_united_namibia: "Ein vereintes Namibia"
NMB_united_namibia_desc: "Dank all den Reformen, die durchgeführt wurden ist Namibia jetzt vereint und bereit gegen ausländische Bedrohungen zu bestehen."

### Events ###
nmb.30.t: "[GetYear] Syndikalistischer Kongress"
nmb.30.d: "Nun da die Revolution endlich Namibia erreicht hat müssen wir, wie alle syndikalistischen Länder, einen Kongress abhalten. Drei Parteien stehen zur Auswahl. Die radikalsozialistische Partei RAP, die von jungen Revolutionären, die frei von Mittelafrika sein wollen, geleitet wird, die SSP, die die Revolution in ganz Mittelafrika verbreiten will. Und die internationale SPI, die eine europäische Revolution bevor der afrikanischen für notwendig hält. Der Sieger ist..."
nmb.30.a: "Die internationale SPI."
nmb.30.b: "Die revolutionäre SSP"
nmb.30.c: "Die junge ARP"

nmb.31.t: "Umgang mit den Deutsch-Namibiern"
nmb.31.ds: "Die Deutsch-Namibier sind eine Minderheit unter den normalen Namibiern, die nach der Machtübernahme durch die Deutschen in den 1880er Jahren eingewandert sind. Unerwarteterweise verstanden sich die Deutschen mit der namibischen Kultur, sie haben sogar eine eigene Subkultur gebildet. Trotzdem fordern manche radikale im Kongress die Entfernung aller Deutsch-Namibier aus Namibia, da sie eine Erinnerung an die deutsche, imperialistische Herrschaft sind."
nmb.31.da: "Die Deutsch-Namibier sind eine Minderheit unter den normalen Namibiern, die nach der Machtübernahme durch die Deutschen in den 1880er Jahren eingewandert sind. Unerwarteterweise verstanden sich die Deutschen mit der namibischen Kultur, sie haben sogar eine eigene Subkultur gebildet. Die momentane Monarchie hegt schwere Ressentiments gegen die Deutschen, aufgrund der vergangenen Aufstände gegen die deutsche Herrschaft."
nmb.31.a: "Die Deutsch-Namibier sind ein imperialistisches Konstrukt"
nmb.31.b: "Wir rächen uns für die Vergangenheit."
nmb.31.c: "Sie sind Namibier, sie dürfen bleiben"

nmb.32.t: "Deutsch-Namibier wiedersetzen sich der Ausweisung"
nmb.32.d: "Mit der offiziellen Ankündigung der Deportation der Deutsch-Namibier, begann bereits der Widerstand. Die Deutschen protestieren in den Straßen, mit Schildern auf denen „Auch wir sind Namibier steht“. Manche wollen härtere Maßnahmen treffen, manche wollen die Ausweisungen stoppen."
nmb.32.a: "Weitermachen"
nmb.32.b: "Stellt die, die sich widersetzten, vor die Gewehre"
nmb.32.c: "Vielleicht sollten wir sie bleiben lassen..."

nmb.33.t: "Die Deutschen revoltieren!"
nmb.33.s: "Durch unsere Reaktion auf die Proteste der Deutschen wurde der Widerstand nur größer, sogar unsere eigene Bevölkerung revoltiert in manchen Gebieten. Das sorgt dafür, dass das Vertrauen in unsere Regierung sinkt."
nmb.33.ns: "Unsere Entscheidung, die Proteste zuzulassen, führte dazu, dass die Deutschen im Süden gegen die Regierung revoltieren, sie konnten aber keine Verbindung mit anderen Gebieten aufnehmen. So lange die Revolte andauert können wir die Deportation nicht fortsetzen."
nmb.33.a: "Wir müssen abwarten"
nmb.33.b: "Sie gehen, wenn nötig mit Gewalt"

nmb.34.t: "Der deutsche Aufstand endet"
nmb.34.d: "Die deutsche Revolte ist endlich zu Ende. Das sie stattfand war schlecht, viele Leben auf beiden Seiten gingen verloren. Die Deutschen packen ihre Sachen und werden ausgewiesen. Hoffentlich hat Namibia in Zukunft keine derartigen Probleme."
nmb.34.a: "Das hätte besser laufen können"
nmb.34.b: "Sie haben ihre Lektion gelernt"

nmb.35.t: "Die Deutschen verlassen Afrika"
nmb.35.d: "Mit dem Ende der Revolte haben die Deutsch-Namibier endlich unsere Heimat verlassen. Die Deportation war für viele Namibier, die den Deutschen nahestanden, eine schwere Zeit und es ist noch immer eine unbeliebte Entscheidung. Wir müssen mit den Konsequenzen der Entscheidung für den Rest Namibias Existenz leben."
nmb.35.a: "Endlich Frieden"

nmb.36.t: "Die erste namibische Wahl"
nmb.36.d: "Namibia wurde kürzlich von der deutschen Herrschaft befreit und die Bedingungen für eine demokratische Wahl sind gut. Es gibt vier große Parteien. Die republikanische Partei, die den Eingeborenen mehr Rechte geben will, die Otavi-Minen und Eisenbahn-Gesellschaft die mehr Eisenbahnen in Namibia bauen will, der südwestafrikanische Nationalverein, der das Land konsolidieren will und die Stammesherrschaft beenden will und die Südwestafrikanische Volksorganisation, eine Ovambo-Partei, die die Zusammenarbeit der Stämme fördern und die christliche Moral stärken will. Alle Partien haben die Chance zu gewinnen, aber der Wahlsieger ist..."
nmb.36.a: "Die Südwestafrikanische Volksorganisation"
nmb.36.b: "Der Südwestafrikanische Nationalverein"
nmb.36.c: "Die Otavi Minen und Eisenbahn-Gesellschaft Verwaltung"
nmb.36.e: "Die Republikanische Partei"

nmb.37.t: "[From.GetName] bittet um Waffen"
nmb.37.d: "[From.GetName] versucht eine Armee zur Selbstverteidigung aufzubauen. Sie erbitten 2000 Gewehre um diese aufzubauen und versprechen uns danach nicht mehr zu belästigen."
nmb.37.a: "Gebt ihnen was sie brauchen"
nmb.37.b: "Wir haben unsere eigene Sorgen"

nmb.38.t: "[From.GetName] Die Verstärkung kommt an!"
nmb.38.sent: "[From.GetName] war sehr großzügig und hat uns das Gewünschte geschickt. Wir haben eine Lieferung von 2000 Gewehren erhalten, was für den Aufbau der Armee mehr als ausreicht."
nmb.38.nosend: "[From.GetName] hat realisiert, dass ihre eigene Verteidigung wichtiger ist. Wir müssen uns auf uns selbst verlassen."
nmb.38.a: "Wir müssen  [From.GetName] danken"
nmb.38.b: "Das ist eine Schande..."
