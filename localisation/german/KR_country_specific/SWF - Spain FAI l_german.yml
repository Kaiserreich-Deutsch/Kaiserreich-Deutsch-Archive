SWF_francisco_largo_caballero_leader_desc: "§YGeboren:§! §L15. Oktober 1869, in Madrid, Provinz Madrid, Königreich Spanien§!\n§YHintergrund:§! §LFrancisco Largo Caballero wurde in ärmliche Verhältnisse hineingeboren und wuchs bei einer alleinerziehenden Mutter auf, die vor einem misshandelnden Ehemann floh. Sein Lebensweg war alles andere als einfach. Bereits im Alter von 7 Jahren war er gezwungen, zu arbeiten, um seine Familie zu unterstützen, und fand schließlich Arbeit als Stuckateur, wobei er sich insbesondere auf Stuckarbeiten spezialisierte. Seine Arbeit in diesem Bereich, die er bis in seine Zwanzigerjahre fortsetzte, und die wachsende Arbeiterbewegung im Lande veranlassten ihn bald, der Allgemeinen Arbeitergewerkschaft (UGT) beizutreten. Die Mitgliedschaft in der UGT führte einige Jahre später dazu, dass er auch der ihr nahestehenden Sozialistischen Arbeiterpartei Spaniens (PSOE) beitrat, derselben Partei, die er heute anführt.\n\nLargos leidenschaftlicher Aktivismus zur Unterstützung der spanischen Arbeiterbewegung in den nächsten zwei Jahrzehnten sollte seinen allmählichen Aufstieg zu einem der wichtigsten Führer des spanischen Sozialismus bewirken. Einst lediglich von Pablo Iglesias, dem Gründer und Führer der PSOE, inspiriert, wurde er bald Iglesias' Stellvertreter und schließlich sein Nachfolger während des Aufstiegs des de Rivera-Regimes.\n\nUnter der neuen Diktatur verfolgte er zunächst einen umstrittenen reformistischen Ansatz, indem er mit der Regierung zusammenarbeitete. Die Unhaltbarkeit von de Riveras Forderungen führte jedoch dazu, dass Largo und die PSOE sich schließlich gegen das Regime stellten und gemeinsam mit ihren republikanischen Mitstreitern versuchten, de Rivera zu stürzen, was schließlich zur Gründung der kurzlebigen Zweiten Republik beitrug.\n\nNachdem sich das neue Regime scheinbar endgültig gefestigt hatte, übernahm Francisco Largo seine Rolle als Führer der neuen Republik, um sie voranzubringen. Viele tun sich schwer, die Ideologie zu beschreiben, mit der Largo die Nation nun führt. Einige bezeichnen ihn aufgrund seiner gemäßigten Ansichten als \"revolutionären Reformisten\", andere als \"Pabloisten\", weil er sich von dem früheren Staatschef inspirieren ließ, und einige bezeichnen ihn sogar als \"Spaniens Lenin\", eine oft abfällige Anspielung auf den gescheiterten Bolschewiken. Nur die Zeit wird zeigen, welches Vermächtnis dieses politische Chamäleon für Spanien und seine Völker hinterlassen wird.§!"
