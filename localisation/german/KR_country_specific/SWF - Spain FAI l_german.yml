### Characters ###
SWF_dolores_ibarruri_gomez: "Dolores Ibárruri Gómez"
SWF_angel_pestana_nunez: "Ángel Pestaña Nuñez"
SWF_buenaventura_durruti: "Buenaventura Durruti Dumange"
SWF_buenaventura_durruti_leader_desc: "§YGeboren:§! §L14. Juli 1896, in León, Provinz León, Königreich Spanien§!\n§YHintergrund:§! §LAls Sohn eines einfachen Arbeiters und sozialistischen Gewerkschafters ist es kaum verwunderlich, dass José Buenaventura Durruti Dumange schon in jungen Jahren den Weg zum Sozialismus und zum anarchistischen Gedankengut finden würde. Doch nur wenige, die diesen Mann in seinen prägenden Jahren kannten, hätten voraussehen können, dass er weniger als zwei Jahrzehnte später zu einem der führenden Köpfe der spanischen Revolution werden würde. Obwohl Streiks und Arbeiterkonflikte in Durrutis Kindheit an der Tagesordnung waren, sollte seine Beteiligung am Generalstreik von 1917 die Richtung seines Lebens dramatisch verändern. Nachdem er nach dem Einsatz der Guardia Civil gegen die Streikenden zunächst nach Frankreich geflohen war, wurde er kurz darauf bei dem Versuch, wieder nach Spanien einzureisen, erneut verhaftet. Nachdem es ihm gelungen war, der Gefangenschaft zu entkommen und erneut die Grenze zu überqueren, fand sich Durruti bald inmitten der letzten Tage der Dritten Französischen Republik wieder.\n\nDank der Verbindungen, die er während seiner früheren Aufenthalte in dem Land geknüpft hatte, schloss sich der junge Anarchist einer der vielen revolutionären Zellen in ganz Frankreich an, die sich an dem Aufstand gegen das alte Regime beteiligten. Er zeichnete sich bei den Kämpfen um die Kontrolle von Marseille aus und erregte schnell die Aufmerksamkeit derjenigen in der neuen Regierung, die ihre Revolution in die ganze Welt exportieren wollten. Seine anfänglichen Pläne, nach Kriegsende nach Spanien zurückzukehren, wurden bald durch die Streiks in Argentinien zunichte gemacht, die sich zu einem ausgewachsenen Bürgerkrieg ausweiteten. Innerhalb weniger Monate setzte er zusammen mit einigen seiner neuen Kameraden die Segel in Richtung Patagonien auf einem nicht identifizierbaren Schiff, das mit Überbleibseln aus dem Weltkrieg und dem Bürgerkrieg gefüllt war. Als sie schließlich in Patagonien ankamen, wurden sie von den Streikenden mit einem Empfang empfangen, der mehr dem von heimkehrenden Soldaten glich, als man es von einem einfachen Militärattaché erwarten würde. Trotz dieser Hilfe aus Frankreich geriet der Krieg in Patagonien schnell ins Stocken. Da weitere Siege unwahrscheinlich schienen, zog sich Durruti bald für viele Jahre in sein Heimatland zurück und kehrte erst viel später an der Seite von Nestor Makhno nach Patagonien zurück. Auch ohne einen vollständigen Sieg verbreitete sich das Gerücht über seine angeblichen Heldentaten in anarchistischen Kreisen wie ein Lauffeuer.\n\nNachdem Durruti nun wieder in sein Geburtsland zurückgekehrt war, wurde er schnell zur Galionsfigur der anarchosyndikalistischen Bewegung Spaniens. Obwohl er sich nicht oft in die tägliche Bürokratie einmischt, ist sein kontinuierlicher Einfluss auf diese schwer zu leugnen.§!"

