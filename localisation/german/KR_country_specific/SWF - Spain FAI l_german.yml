l_german:

## Übersetzt von Thylon ##

SWF_focus: "Schwerpunktbaum von CNT Spanien"

### Ideas ###
SWF_advisors_france: "Französische Unterstützung"

SWF_patrullas_de_control_idea: "Patrullas de Control"
SWF_patrullas_de_control_idea_desc: "Da ein Großteil der Polizei während des Bürgerkriegs auf der Seite der Sozialisten stand, wurde eine neue Einheit für die öffentliche Ordnung geschaffen, um den inneren Frieden im Land zu wahren."
SWF_confederal_militias_idea: "Konföderale Milizen"
SWF_confederal_militias_idea_desc: "Die CNT-FAI hat viele spanische Sozialisten in Milizeinheiten organisiert, um sie im Kampf für die Revolution zu unterstützen. Auch wenn sie im Vergleich zum Durchschnittssoldaten nicht so gut ausgebildet sind, machen sie dies durch ihr großes Engagement für die sozialistische Sache mehr als wett."
SWF_workers_militias: "Arbeitermilizen"
SWF_workers_militias_desc: "Die Gewerkschaften in Spanien haben sich zusammengeschlossen, um ihre eigenen Milizen zu organisieren und so einen ständigen Überschuss an Arbeitskräften für die Revolution bereitzustellen."
SWF_unbreakable_spirit_idea: "Unzerbrechlicher Geist"
SWF_unbreakable_spirit_idea_desc: "Während viele andere Soldaten beim ersten Anzeichen von Ärger kapitulieren, kämpfen diese engagierten Revolutionäre weiter für ihre Sache."
SWF_the_final_push: "Der letzte Stoß"
SWF_the_final_push_desc: "Der Bürgerkrieg nähert sich rasch seinem Ende, und die spanischen Sozialisten haben eine letzte Offensive gestartet, um ihre monarchistischen Gegner endgültig zu vernichten, in der Hoffnung, ihr revolutionäres Ziel zu erreichen."
SWF_communard_advisors_idea: "Communard-Berater"
SWF_communard_advisors_idea_desc: "Berater der französischen Kommune wurden zur Unterstützung in militärischen Fragen entsandt."
SWF_british_advisors_idea: "Britische Berater"
SWF_british_advisors_idea_desc: "Die britische Union hat Berater entsandt, die bei der Entwicklung der Marine und der Luftfahrt helfen sollen."
SWF_british_and_communard_advisors: "Französisch-britische Berater"
SWF_british_and_communard_advisors_desc: "Sowohl von der französischen Kommune als auch von der britischen Union wurden Berater entsandt, die in der Land-, See- und Luftkriegsführung helfen sollen."
SWF_internationale_training: "Gemeinsame internationale Ausbildung"
SWF_internationale_training_desc: "Sowohl von der französischen Kommune als auch von der britischen Union wurden Berater entsandt, die in der Land-, See- und Luftkriegsführung helfen sollen."
SWF_unification_of_iberia: "Vereinigung von Iberien"
SWF_unification_of_iberia_desc: "Nach der Eroberung Portugals hat die sozialistische Regierung Spaniens die Einigung Iberiens verkündet. Während sich viele in Portugal gegen die sozialistische spanische Herrschaft sträuben, hofft man, dass mit der Zeit alle Völker Iberiens dies akzeptieren werden."
SWF_liberated_workers_idea: "Befreite Arbeiter"
SWF_liberated_workers_idea_desc: "Die Arbeiter Spaniens wurden von ihren kapitalistischen Oberherren befreit, und man hofft, dass dies die wirtschaftliche Entwicklung Spaniens fördern wird."
SWF_empower_the_unions_idea: "Gestärkte Gewerkschaften"
SWF_empower_the_unions_idea_desc: "Starke Gewerkschaften sind das Herzstück der syndikalistischen Ideologie, und so haben die Gewerkschaften in Spanien eine bedeutende Kontrolle über die Wirtschaft des Landes erhalten."
SWF_socialist_academia_idea: "Sozialistische Akademien"
SWF_socialist_academia_idea_desc: "Die ehemaligen königlichen Akademien Spaniens wurden vollständig umstrukturiert, um den Menschen in Spanien eine sozialistisch orientierte Bildung zu vermitteln."
SWF_anarchism: "Iberischer Anarchismus"
SWF_anarchism_desc: "Die Vision der CNT-FAI ist diejenige, die Spanien auf den Weg des Anarchismus führt, in der Hoffnung, den Wohlstand des Landes wiederherzustellen und seine Völker von der Unterdrückung zu befreien."
SWF_socialism: "Iberischer Sozialismus"
SWF_socialism_desc: "Die Vision der PSOE ist diejenige, die Spanien auf den Weg des marxistischen Sozialismus führt, in der Hoffnung, den Wohlstand des Landes wiederherzustellen und seine Völker von der Unterdrückung zu befreien."
SWF_beacon: "Leuchtturm des Sozialismus"
SWF_beacon_desc: "Mit der Verankerung des Sozialismus in Iberia blicken viele auf die Nation als ein Licht in der Dunkelheit, ein wahres Leuchtfeuer des Sozialismus."

### Tooltips ###
spanish_civil_war: "Der Spanische Bürgerkrieg hat begonnen"
SWF_political_effect: "\n§CJe nachdem, ob die §rCNT-FAI§! oder §RPSOE§! an der Macht sind, wird dieser Schwerpunkt einen anderen National Geist verleihen.§!"

### Focuses ###
SWF_consolidating_spain: "Konsolidierung Spaniens"
SWF_consolidating_spain_desc: "Unser Land ist von inneren Konflikten zerrissen worden, und nur die Zeit wird zeigen, ob ihr neues Regime in der Lage sein wird, es über Wasser zu halten."

### Economy Focuses ###
SWF_rebuilding_the_economy: "Wiederaufbau der Wirtschaft"
SWF_rebuilding_the_economy_desc: "Die Wirtschaft Spaniens ist durch die jüngsten Probleme völlig zerstört worden. Jetzt, da sich die Lage stabilisiert hat, ist es Zeit, dass wir uns wieder aufbauen."
SWF_expand_railroads: "Ausbau der Eisenbahnen"
SWF_expand_railroads_desc: "Die Eisenbahn ist seit ihrer Einführung im letzten Jahrhundert eine der wichtigsten Infrastrukturen in Spanien. Im Zuge des Wiederaufbaus der Wirtschaft sollten wir auch die spanischen Eisenbahnen wieder aufbauen und modernisieren."
SWF_resource_extraction: "Natürliche Ressourcen extrahieren"
SWF_resource_extraction_desc: "Spanien verfügt über eine Fülle von Mineralien, die ausgebeutet werden können. Wir sollten das Land auf neue Vorkommen untersuchen und diese Mineralien ins Ausland exportieren. Von besonderem Interesse ist das galizische Wolfram. Dort gibt es ein großes Potenzial."
SWF_provincial_rebuilding: "Wiederaufbau der Provinzen"
SWF_provincial_rebuilding_desc: "Wir sollten uns um den Wiederaufbau der verschiedenen Provinzen kümmern und dafür sorgen, dass sich ihre Wirtschaft verbessert und erholt."
SWF_military_investments: "Militärische Investitionen"
SWF_military_investments_desc: "Der nächste Schwerpunkt der Regierung sollte in der Entwicklung weiterer Rüstungsbetriebe liegen. Dies wird nicht nur dazu beitragen, Arbeitsplätze für unsere Arbeiter zu schaffen, sondern auch die militärische Produktion für künftige Kriege zu unterstützen."
SWF_industrial_investment: "Stärkung der heimischen Bauwirtschaft"
SWF_industrial_investment_desc: "Eine starke heimische Bauindustrie ist für die weitere wirtschaftliche Entwicklung in unserem Land von entscheidender Bedeutung, und deshalb muss die Regierung die weitere industrielle Entwicklung in Spanien unterstützen."
SWF_electrification_program: "Elektrifizierungsprogramm"
SWF_electrification_program_desc: "Um zur Verbesserung der Wirtschaft beizutragen, sollten wir die Elektrifizierung des Landes Spanien ins Auge fassen. Dies wird mit der Zeit positive Auswirkungen auf die spanische Wirtschaft haben."
SWF_true_socialist_education: "Wahre sozialistische Bildung"
SWF_true_socialist_education_desc: "Der Zustand der Bildung, den wir von den Reaktionären geerbt haben, ist eine Schande. In den Schulen wird den Kindern nicht nur reaktionäres Denken beigebracht, sondern auch der Rest wird ihnen nicht gut beigebracht. Wir müssen das Bildungssystem in einer wahrhaft sozialistischen Weise reformieren, denn eine gute Bildung führt zu einer glänzenden Zukunft für alle."
SWF_expand_real_academia: "Bringt den Sozialismus in die reale akademische Welt"
SWF_expand_real_academia_desc: "Die königlichen Akademien waren jahrhundertelang die besten höheren Bildungseinrichtungen in Spanien, aber sie sind durch Kapitalismus und reaktionäre Ideale korrumpiert. Wir müssen die Akademien reformieren, um ihren wahren Zweck der Bildung wiederherzustellen, und zwar durch eine sozialistische Brille."
SWF_workplace_democracy: "Förderung der Demokratie am Arbeitsplatz"
SWF_workplace_democracy_desc: "Wenn wir die unterdrückenden Hierarchien am Arbeitsplatz abschaffen und stattdessen Demokratie einführen, können wir sowohl das Arbeitsleben unserer Mitarbeiter als auch die Effizienz unserer Arbeitsplätze erheblich verbessern."
SWF_liberated_industrial_workers: "Befreite Industriearbeiter"
SWF_liberated_industrial_workers_desc: "Jahre der kapitalistischen Stagnation haben dazu geführt, dass die Industrie unseres Landes in den Ruin getrieben wurde. Indem wir den Sozialismus an den Arbeitsplatz bringen und die Arbeiter von ihrer Unterdrückung befreien, können wir den Prozess des Wiederaufbaus beginnen."
SWF_modern_agriculture: "Sozialistische Landwirtschaft"
SWF_modern_agriculture_desc: "Die vielen kleinen landwirtschaftlichen Betriebe auf dem Land hatten in den letzten Jahren mit Schwierigkeiten zu kämpfen, da sie nicht in der Lage waren, neue landwirtschaftliche Technologien und Anbaumethoden zu übernehmen. Wir sollten die Einfuhr moderner landwirtschaftlicher Geräte subventionieren, um diesen Prozess in Gang zu bringen."
SWF_military_factories: "Staatliche Rüstungsindustrie"
SWF_military_factories_desc: "In der Zukunft wird Spanien wahrscheinlich in den Krieg ziehen. Unser westlicher Nachbar, Portugal, wird wahrscheinlich ein Feind unserer Verbündeten in der Kommune Frankreichs sein. Um sich auf diesen zukünftigen Krieg vorzubereiten, müssen daher staatliche Waffenfabriken eingerichtet werden, die von möglichst vielen unserer Arbeiter betrieben werden sollen."
SWF_syndicalise_the_economy: "Syndikalisierung der Wirtschaft"
SWF_syndicalise_the_economy_desc: "Der Scherbenhaufen, den uns die vorherige Regierung hinterlassen hat und den wir als spanische Wirtschaft bezeichnen, ist der Beweis für das Versagen des Kapitalismus. Damit sich die Wirtschaft erholen kann, muss sie wirklich syndikalisiert werden."
SWF_empower_the_unions: "Stärkung der Gewerkschaften"
SWF_empower_the_unions_desc: "Die Gewerkschaften sind von grundlegender Bedeutung für den Syndikalismus und die Befreiung der Arbeiterklasse. Damit die spanische Wirtschaft wirklich gedeihen kann, müssen wir die Gewerkschaften unseres Landes stark machen, die dem einfachen Arbeiter die Macht zurückgeben werden."
SWF_spanish_miracle: "Spanisches Wunder"
SWF_spanish_miracle_desc: "Endlich ist die spanische Wirtschaft wieder aufgebaut worden. In ganz Spanien arbeiten die Menschen hart und genießen gleichzeitig den neu gewonnenen wirtschaftlichen Wohlstand im ganzen Land."

### Army Focuses ###
SWF_peoples_army: "Gründung der Ejército Popular"
SWF_peoples_army_desc: "Die Revolution des Volkes ist endlich da. Es ist an der Zeit, dass unsere neue Armee die alten Strukturen der königlichen Armee durch eine Armee ersetzt, die der Revolution entspricht! Auf diese Weise können wir alte und überholte Denkweisen über Bord werfen und uns dem Neuen zuwenden."
SWF_modern_terrico: "Stiefel auf dem Boden"
SWF_modern_terrico_desc: "Der Krieg ist kein Ort, um unnötige Risiken einzugehen. Wir werden die Volksarmee auf der Grundlage erprobter und bewährter Methoden aufbauen, die wir verbessern und weiterentwickeln können."
SWF_confederal_militias: "Konföderale Milizen"
SWF_confederal_militias_desc: "Wir müssen überholte Vorstellungen von militärischer Organisation aufgeben und unsere Streitkräfte auf die Volksmilizen, das wahre Herz und die Seele unserer Armee, ausrichten. Nur durch den Willen, die Hingabe und die Opferbereitschaft dieser Milizen kann die Revolution gelingen."
SWF_artillery_effort: "Rote Gewehre"
SWF_artillery_effort_desc: "Eine bewaffnete Revolution ist eine erfolgreiche Revolution, und eine Revolution, die mit mehr als nur Museumsstücken und Bauerngewehren bewaffnet ist, wird wahrscheinlich noch erfolgreicher sein. Es ist daher von entscheidender Bedeutung, dass wir uns auf die Entwicklung und Herstellung einer noch besseren Ausrüstung für unsere Soldaten konzentrieren, um die Opposition zu übertreffen, damit wir die sozialistische Sache in unserem Land sichern können."
SWF_patrullas_de_control: "Patrullas de Control"
SWF_patrullas_de_control_desc: "Die Guardia Civil ist eine von Natur aus repressive Organisation, die abgeschafft werden muss. An ihrer Stelle werden wir die Patrullas de Control, Kontrollpatrouillen, einrichten, um die öffentliche Ordnung in der neuen Republik aufrechtzuerhalten."
SWF_emergency_factories: "Obligatorische Munitionskontingente"
SWF_emergency_factories_desc: "In Zeiten des Friedens können wir es uns leisten, Sicherheitsstandards und Schutzmaßnahmen in unseren Fabriken durchzusetzen, aber diesen Luxus haben wir nicht mehr. Auch wenn einige der Beschäftigten in unseren Fabriken verletzt werden oder möglicherweise ihr Leben im Dienst der Sache lassen müssen, ist dies ein Opfer, das wir erbringen müssen."
SWF_militia_focus: "Soldaten der Revolution"
SWF_militia_focus_desc: "Unsere erste Aufgabe ist es, uns um unsere Armee zu kümmern - um sicherzustellen, dass sie aus harten Arbeitern besteht, die sich der neuen sozialistischen Ordnung verschrieben haben. Jeder, der noch an der alten Ordnung festhält oder dem sein Glaube wichtiger ist als seine Ideologie, muss umgehend aus den Reihen entfernt und durch echte Mitglieder der Arbeiterklasse ersetzt werden."
SWF_unbreakable_spirit: "Unzerbrechlicher Geist"
SWF_unbreakable_spirit_desc: "Mit der Revolution in unseren Herzen werden wir nicht nach ein paar einfachen Schlachten aufgeben. Wir werden eine Schlacht nach der anderen schlagen, bis wir siegreich daraus hervorgegangen sind."
SWF_revolutionary_officers: "Escuelas Populares de Guerra"
SWF_revolutionary_officers_desc: "Unsere Offiziersausbildung begann als ein behelfsmäßiges Unterfangen, bei dem Überläufer aus dem Militär und den Strafverfolgungsbehörden des Königreichs unsere neuen Offiziersanwärter so gut sie konnten unterrichteten. Wir müssen den Lehrplan vereinheitlichen, für angemessene Prüfungen sorgen und jedem fähigen Kandidaten Zugang gewähren. Im Gegensatz zu den Reaktionären schätzen wir Fähigkeiten mehr als Verbindungen, Familie oder Reichtum, und dieses Vertrauen in Talente wird sich sehr bald auszahlen."
SWF_army_of_maneuver: "Armee des Manövers"
SWF_army_of_maneuver_desc: "Es ist nicht mehr der Weltkrieg, Kriege lassen sich nicht mehr einfach mit einer großen Kanone gewinnen. Motorisierte Divisionen, Panzerbrigaden und schnell bewegliche Infanterie sind der Schlüssel zum Sieg, und so werden sie auch in den Armeen Spaniens der Schlüssel sein."
SWF_mechanized_effort: "Spanische Autoindustrie"
SWF_mechanized_effort_desc: "Wir sollten uns mit der Modernisierung der Automobilindustrie der spanischen Armee befassen. Die mechanisierte Kriegsführung erfordert bessere Lastkraftwagen und Automobile. Dies wird dazu beitragen, unsere Truppen mit Nachschub zu versorgen und die Mobilität unserer Soldaten zu erhöhen."
SWF_weltrieg_lessons: "Taktik der Panzerkriegsführung"
SWF_weltrieg_lessons_desc: "Der Weltkrieg hat allen gezeigt, wie gut Panzer eingesetzt werden können. In Kombination mit motorisierter oder mechanisierter Unterstützung können Panzer den Zweck, für den sie entwickelt wurden, hervorragend erfüllen: den Feind zu überraschen. Im Gegensatz zum Weltkrieg, wo Panzer massive und verwundbare Ziele waren, ist jetzt ein viel mobilerer Ansatz erforderlich."
SWF_navarran_lancers: "Zum Kopf des Todes!"
SWF_navarran_lancers_desc: "Vor Jahrhunderten stürmte die lusitanische Kavallerie über die Schlachtfelder Iberiens und darüber hinaus und riskierte ihr Leben im Angesicht des Todes. Die moderne Industrie mit ihren Stahlplatten, röhrenden Motoren und donnernden Geschützen hat mit dem \"Acorazado\" eine neue Generation von Kavalleriefahrzeugen hervorgebracht, die die Schlachtfelder des heutigen Jahrhunderts im gleichen Geist der Todesverachtung beherrschen werden."
SWF_tank_shipments: "Anfrage britische Panzersendungen"
SWF_tank_shipments_desc: "Unsere Genossen in Großbritannien verfügen über einen beträchtlichen Vorrat an Panzern aus der Zeit des alten Regimes, die leicht wiederverwendet werden können, nachdem die monarchistischen Symbole mit einem neuen Anstrich überdeckt wurden. Angesichts des laufenden Krieges, in den wir verwickelt sind, können wir diese Panzer vielleicht gebrauchen und sollten daher unsere britischen Verbündeten um eine Lieferung bitten."
SWF_a_revolutionary_army: "Eine revolutionäre Armee"
SWF_a_revolutionary_army_desc: "Es ist noch nicht lange her, dass unsere Armee hoffnungslos veraltet war und sich seit den napoleonischen Kriegen kaum weiterentwickelt hat. Dank der jüngsten Reformen und des technologischen Fortschritts kann die spanische Armee nun nicht mehr als veraltetes Relikt abgetan werden, denn sie ist jetzt eine moderne Armee, die schon bald die führende Armee Europas werden könnte."

### Navy Focuses ###
SWF_armada_espanola: "Armada Española"
SWF_armada_espanola_desc: "Während des goldenen spanischen Zeitalters war die spanische Armada die größte Flotte der Welt. Ihre Schiffe segelten über die Weltmeere und wir beherrschten die Wellen. Wir sollten unsere Flotte modernisieren, um unserer Marine wieder zu Ruhm zu verhelfen."
SWF_upgrade_dockyards: "Dirección General de la Marina Mercante"
SWF_upgrade_dockyards_desc: "Die spanische Marine war berühmt für ihre Kaufleute. Spanische Gallonen, gefüllt mit Gold und anderen Waren aus Amerika, flossen zurück auf das Festland. Wir sollten diesen Geist wieder aufleben lassen und eine moderne Handelsmarine für die spanische Marine aufbauen."
SWF_revolutionary_admirality: "Revolutionäre Admiralität"
SWF_revolutionary_admirality_desc: "Die reaktionäre alte Garde der Marine wird weggefegt werden, und eine neue Generation erfahrener Admirale wird ihren Platz einnehmen, um sowohl unsere Küsten als auch unsere syndikalistischen Freunde in Übersee zu schützen."
SWF_infanteria_de_marina: "Infantería de Marina"
SWF_infanteria_de_marina_desc: "Die Infantería de Marina ist die Seestreitkraft der spanischen Marine und das älteste Marinekorps der Welt, das 1537 von Karl I. von Spanien gegründet wurde. Während die Infantería de Marina im Laufe der Jahre einen Großteil ihres Ansehens verloren hat, wird sich dies unter [SPA.GetLeader] ändern. Unsere Marineinfanteristen sollen wieder einen Status erhalten, der ihrem Erbe gerecht wird."
SWF_grand_navy: "Die neue Armada"
SWF_grand_navy_desc: "Die neue spanische Marine wird eine große Flotte sein, die in der Lage ist, unsere Macht über alle Weltmeere zu tragen. Wir werden die spanische Marine wieder zu ihrer alten Stärke aufbauen, und schon bald wird Spanien wieder über die Wellen herrschen."
SWF_modern_galleons: "Moderne Galeonen"
SWF_modern_galleons_desc: "Die großen Galeonen Spaniens waren die stärksten Schiffe ihrer Zeit. Wenn wir unsere Marine aufbauen und modernisieren, sollten wir auch moderne Schlachtschiffe und Dreadnoughts bauen, um die Meere wieder zu sichern."
SWF_battle_cruisers_support: "Spezialisierte Panzerkreuzer"
SWF_battle_cruisers_support_desc: "Dreadnoughts sind zwar der Stolz der spanischen Marine, aber auch Panzerkreuzer werden eine wichtige Rolle als Geleitschutz für unsere Marine spielen."
SWF_defend_the_coast: "Wächter der spanischen Küste"
SWF_defend_the_coast_desc: "Die spanische Marine soll sich auf die Verteidigung Spaniens selbst konzentrieren. Sie wird zwar nicht so groß sein, wie manche es sich wünschen, aber sie wird respektiert werden und Spanien gegen alle Feinde verteidigen."
SWF_coast_guard: "Einrichtung einer speziellen Küstenwache"
SWF_coast_guard_desc: "Derzeit gibt es in Spanien keine spezielle Küstenwache, die meisten Aufgaben wurden bis vor kurzem von der Guardia Civil wahrgenommen. Wenn wir die spanische Küste umfassend vor möglichen Bedrohungen schützen wollen, müssen wir unbedingt eine eigene Küstenwache einrichten, die diese Aufgaben übernimmt."
SWF_protect_our_coasts: "Unsere Küsten befestigen"
SWF_protect_our_coasts_desc: "Ohne unsere Kolonien müssen wir uns darauf konzentrieren, unsere Küsten vor einer drohenden Seeinvasion zu schützen, wenn wir den kommenden Kampf überleben wollen. Sollte dies jedoch nicht möglich sein, werden mehrere gut platzierte Küstenforts und Batterien die Aufgabe übernehmen."
SWF_cruiser_support: "Leichte Kreuzer Unterstützung"
SWF_cruiser_support_desc: "Der Einsatz kleinerer, leichter gepanzerter Aufklärungsschiffe wird es uns ermöglichen, unsere Streitkräfte über ein weites Gebiet zu verteilen, um unsere gesamte Küstenlinie auszukundschaften und sicherzustellen, dass wir in der Lage sind, schnell auf feindliche Übergriffe zu reagieren."
SWF_masters_of_the_sea: "Die Meister des Meeres"
SWF_masters_of_the_sea_desc: "Die spanische Marine wurde erfolgreich reformiert und ist nun eine der größten Seestreitkräfte der Welt. Wir nehmen wieder unseren rechtmäßigen Titel Meister der Meere an."

### Air Force Focuses ###
SWF_fuerzas_aereas_populares: "Fuerzas Aéreas Populares"
SWF_fuerzas_aereas_populares_desc: "Von ihren bescheidenen Anfängen bei der Marine bis zu ihrer intensiven Nutzung in den letzten Jahren ist die Luftstreitkraft so groß geworden, dass sie ein vollständiger Teil der Streitkräfte ist. Wir werden die Technologien und Fachleute fördern, die uns zur Eroberung des Himmels führen werden!"
SWF_upgrade_air_ports: "Verstaatlichung ziviler Flugplätze"
SWF_upgrade_air_ports_desc: "Die für eine große Luftstreitkraft erforderliche Infrastruktur muss nicht von Grund auf neu aufgebaut werden. Im ganzen Land gibt es viele zivile Flugplätze, die wir verstaatlichen und zu richtigen Militärflughäfen ausbauen könnten, was uns viel Zeit bei der Einrichtung neuer Flugplätze für unsere Piloten sparen würde."
SWF_new_pilots: "Piloten der Revolution"
SWF_new_pilots_desc: "Wir brauchen dringend neue Piloten, Menschen, die bereit sind, den Tod in der Luft für die Revolution zu riskieren. Alle Amateurpiloten, ob Männer oder Frauen, sollten aufgerufen werden, die Revolution zu verteidigen, ebenso wie jeder andere mutige Genosse, der die Revolution weiter unterstützen möchte."
SWF_aviation_industry: "Unterstützt die Luftfahrtindustrie"
SWF_aviation_industry_desc: "Die spanischen Flugzeughersteller wurden durch die Turbulenzen, die das Land seit einigen Jahren plagen, ausgebremst. Die anhaltenden Probleme in der Welt haben gezeigt, dass moderne Flugzeugunternehmen benötigt werden. Daher sollten mehrere spanische Unternehmen, die sich um die Modernisierung unserer Luftfahrtindustrie bemühen, unterstützt werden."
SWF_air_supremacy: "Luftüberlegenheit"
SWF_air_supremacy_desc: "Der Himmel muss frei von Feinden sein und unsere Armeen müssen unbehelligt von feindlichen Flugzeugen bleiben. Unsere Luftstreitkräfte sollten sich in erster Linie darauf konzentrieren, die Kontrolle über den Luftraum herzustellen und aufrechtzuerhalten."
SWF_fighters: "Jäger Bemühungen"
SWF_fighters_desc: "Jäger sind das Rückgrat einer jeden Luftstreitkraft. Sie ermöglichen es uns, unsere Vormachtstellung am Himmel zum Ausdruck zu bringen und den Rest unserer Luftstreitkräfte zu entfalten. Damit wir dazu in der Lage sind, müssen wir uns auf die Entwicklung neuer Jagdflugzeugmodelle konzentrieren, um unsere Feinde in der Luft zu übertreffen."
SWF_foreign_airplanes: "Kauf ausländischer Flugzeuge"
SWF_foreign_airplanes_desc: "Unser Land ist nicht wirklich in der Lage, eine Luftstreitkraft aufzubauen. Aus diesem Grund müssen wir alte Flugzeuge aus dem Ausland kaufen, um der spanischen Luftstreitkraft auf die Sprünge zu helfen. Der Luftkrieg wird wahrscheinlich von größerer Bedeutung werden, wie es der Weltkrieg schon vor Jahrzehnten angedeutet hatte."
SWF_army_air_support: "Luftunterstützung der Armee"
SWF_army_air_support_desc: "Der am leichtesten zu bekämpfende Feind ist derjenige, der bereits durch einen Bombenangriff getötet wurde, bevor die Schlacht beginnt, und deshalb sollte sich unsere Luftstreitkraft darauf konzentrieren, Flugzeuge herzustellen, die sich auf Unterstützungsmissionen auf dem Schlachtfeld und auf Bombenangriffe zur Unterstützung unserer Truppen bei ihren Bemühungen konzentrieren."
SWF_bombers: "Bombereinsatz"
SWF_bombers_desc: "Um die Armee wirklich zu unterstützen, muss unsere Luftstreitkraft in der Lage sein, befestigte Stellungen zu zerstören und die gegnerische Infrastruktur zu unterbrechen. Um dies zu erreichen, sollten wir uns auf die Entwicklung neuer taktischer und strategischer Bomber konzentrieren."
SWF_voice_of_heaven: "Der rote Himmel"
SWF_voice_of_heaven_desc: "Radar ist eine vielversprechende neue Technologie, die bei weiterer Entwicklung eine Fülle von Informationen über feindliche Taktiken und Stellungen liefern und den Kurs feindlicher Flugzeuge aufzeigen könnte. Wenn unsere Luftstreitkräfte in der Luft erfolgreich sein sollen, muss ein geeignetes Radar zu ihrer Unterstützung gebaut werden."
SWF_paratrooper_focus: "Desperta Ferro!"
SWF_paratrooper_focus_desc: "Gegen Ende des Mittelalters machte eine berühmte aragonesische Söldnertruppe, die Almogávares, ihren Schlachtruf \"Weckt das Eisen\" im ganzen Mittelmeerraum bekannt. Dieser Kriegsruf wird eine neue Einheit von Fallschirmjägern ehren: schnelle Infanterie, die mit Flugzeugen transportiert wird und hinter den feindlichen Linien eingesetzt werden kann."
SWF_air_defences: "Schützt den spanischen Luftraum"
SWF_air_defences_desc: "Die Luftabwehr ist für den Schutz Spaniens lebenswichtig, wir können nicht zulassen, dass feindliche Bomber unsere schönen Städte zerstören. Wir müssen daher im ganzen Land Luftabwehrbatterien aufstellen, um jedes Flugzeug abzuschießen, das es wagt, Spanien anzugreifen."
SWF_rule_the_skies: "Champions der Lüfte"
SWF_rule_the_skies_desc: "Die Luftstreitkräfte sind nicht länger eine Ansammlung von Freiwilligen, sondern ein voll funktionsfähiges Organ unseres Militärs. Lasst uns den Himmel über Spanien und darüber hinaus beherrschen!"

### Politics Focuses ###
SWF_party_congress: "Kongress des iberischen Sozialismus"
SWF_party_congress_desc: "Nun, da unsere Unruhen beendet sind, ist es an der Zeit, einen Kongress abzuhalten, um die künftige Richtung unserer Nation zu erörtern und die politische Kluft zu überwinden, die zwischen den Monarchisten, den Extremisten und unserem neuen sozialistischen Regime besteht."
SWF_anarchist_revolution: "Die anarchistische Revolution"
SWF_anarchist_revolution_desc: "Die Zukunft Spaniens und Iberiens als Ganzes ist eine anarchistische. Die unterdrückenden Hierarchien, die die freien Völker Iberiens unterdrückt haben, werden weggefegt und durch ein gerechtes und freies anarchosyndikalistisches System ersetzt."
SWF_red_nation_state: "Der rote Nationalstaat"
SWF_red_nation_state_desc: "Der Weg zum wahren Sozialismus führt nicht über Nacht, egal, was manche glauben mögen. Stattdessen muss es einen starken Nationalstaat geben, der unsere Völker auf das Endziel der sozialistischen Freiheit hinführt."
SWF_oppress_opposition: "Zerschlagt die Feinde der Revolution"
SWF_oppress_opposition_desc: "Der einzige Weg, wie wir jemals dauerhaften Frieden in Spanien erreichen können, ist die vollständige Zerschlagung der Opposition. Sie hat keinen Platz in der neuen Ordnung und keine Kraft, uns zu widerstehen."
SWF_reconcile_opposition: "Rehabilitierung der alten Republikaner"
SWF_reconcile_opposition_desc: "Als die alte Republik fiel, wurden viele ihrer linksgerichteten Mitglieder weiter radikalisiert, um unsere Sache zu unterstützen, aber viele hielten immer noch an ihren gemäßigten, fehlgeleiteten Überzeugungen fest. Jetzt, da wir wieder eine neue Republik gegründet haben, sollten wir diesen Gemäßigten helfen, sich dem Sozialismus anzunähern, anstatt sie rundweg als Reaktionäre abzulehnen."
SWF_home_rule: "Autonome Gemeinschaften der Iberischen Halbinsel"
SWF_home_rule_desc: "Iberien ist keine homogene Einheit, sondern setzt sich aus vielen verschiedenen Völkern und Kulturen zusammen. Jeder dieser Gemeinschaften innerhalb unseres Landes sollte Autonomie gewährt werden, damit sich ihre Kulturen entfalten können, die gemeinsam alle Völker Iberiens bereichern."
SWF_collectivise_factories: "Kollektivierung der Fabriken"
SWF_collectivise_factories_desc: "Kein Mann und keine Frau sollte das Recht haben, die Fabriken zu kontrollieren, die das Leben vieler unserer Bürger ausmachen. Stattdessen sollten die Fabriken in kollektives Eigentum der Arbeitnehmer überführt werden, so dass sie die Produktionsmittel direkt besitzen können."
SWF_national_union: "Nationale Union"
SWF_national_union_desc: "Im Sozialismus gibt es keine Spanier, es gibt keine Galicier und es gibt auch keine Katalanen. Der einzige Faktor, der uns wirklich trennt, ist die Klasse, und das Proletariat der Iberischen Halbinsel muss unter einer Nation vereint sein, wenn wir die bürgerlichen Reaktionäre besiegen wollen."
SWF_planned_economy: "Geplante Wirtschaft"
SWF_planned_economy_desc: "Dem freien Markt zu erlauben, in Spanien zu schimmeln und die Wirtschaft zu zerstören, war der Untergang des alten Regimes. Wenn wir stattdessen eine zentrale Wirtschaftsplanung einführen, können wir sicherstellen, dass die Fehler, die zu unserem Leiden während des Schwarzen Montags geführt haben, nie wieder auftreten."
SWF_anticlerical: "Antiklerikalismus"
SWF_anticlerical_desc: "Die katholische Kirche ist eine korrupte, dekadente Institution, die das spanische Volk seit jeher unterdrückt und keine Gelegenheit ausgelassen hat, sich auf die Seite unserer Feinde zu stellen. Daher müssen Schritte unternommen werden, um die Kirche in Spanien zu beseitigen, damit wir nicht zulassen, dass ihr Einfluss unser Volk weiter schädigt."
SWF_popular_front: "Einigung der Volksfront"
SWF_popular_front_desc: "Unsere Revolution wäre nicht erfolgreich gewesen ohne die vielen sozialistischen Genossinnen und Genossen, die sich trotz unterschiedlicher Auffassungen von sozialistischer Theorie mit uns für ein gemeinsames Ziel zusammengeschlossen haben. Es ist zwingend notwendig, dass wir die Einheit innerhalb unserer Koalition aufrechterhalten, denn wir wollen nicht durch interne Streitigkeiten zerstört werden, wie viele frühere gescheiterte sozialistische Bewegungen."
SWF_women_right: "Ausweitung der Frauenrechte"
SWF_women_right_desc: "Frauen waren für die Entwicklung des Sozialismus in unserem Land von entscheidender Bedeutung, und wenn die Arbeiterklasse wirklich befreit werden soll, muss sich die Befreiung auch auf die Frauen erstrecken. Wir werden uns für die Beseitigung der Diskriminierung von Frauen in unserem Land einsetzen und für eine echte Gleichstellung der Geschlechter sorgen."
SWF_social_revolution: "Soziale Revolution"
SWF_social_revolution_desc: "Der Hauptschauplatz der Revolution sind die Herzen der Menschen, nicht die Schlachtfelder des Krieges. Damit die Revolution erfolgreich sein kann, müssen wir die Herzen der Menschen für die sozialistische Sache gewinnen."
SWF_strong_government: "Gewährleistung einer stabilen Regierung"
SWF_strong_government_desc: "Spanien hat die letzten Jahrzehnte in einem ständigen Zustand der Instabilität und des Chaos verbracht. Es scheint nun, dass diese Zeit der Instabilität dank unserer Bemühungen zu Ende ist und wir uns auf eine wohlhabende Zukunft zubewegen können."
SWF_beacon_socialism: "Der strahlende Leuchtturm des spanischen Sozialismus"
SWF_beacon_socialism_desc: "Unsere Bemühungen der letzten Monate haben Früchte getragen, und die Welle des Sozialismus, die über das Land hinweggefegt ist, hat sich fest verankert. Viele der noch immer unterdrückten Völker der Welt blicken auf uns als ein Leuchtfeuer der Hoffnung in der Dunkelheit, weil sie wissen, dass auch sie eines Tages vom Sozialismus befreit werden."

### Foreign Policy Focuses ###

SWF_foreign_focus: "Blick nach außen"
SWF_foreign_focus_desc: "Es ist an der Zeit, den Blick nach außen zu richten, über den Wiederaufbau Spaniens hinaus, und auf die Revolution, die wir in der ganzen Welt verbreiten helfen müssen. Für die Arbeiterklasse!"
SWF_join_france: "Annäherung an die Kommune"
SWF_join_france_desc: "Unsere natürlichsten Verbündeten sind die Internationalen. Wir müssen sofort anbieten, uns in ihre Reihen einzureihen - zu unserem Schutz und zum Nutzen aller syndikalistischen Nationen."
SWF_portugal: "Bringt die Revolution nach Portugal"
SWF_portugal_desc: "Unsere Iberische Föderation wird niemals vollständig sein, solange wir die Revolution nicht auf unsere Brüder im Westen übertragen."
SWF_united_iberia: "Arbeiter von Iberia, vereinigt euch!"
SWF_united_iberia_desc: "Die portugiesischen Könige sind aus ihren dekadenten Palästen vertrieben worden, und es ist nun an der Zeit, den iberischen Traum zu verwirklichen. Auch wenn sich die Portugiesen, wie die meisten, zunächst gegen Veränderungen sträuben, werden sie bald erkennen, dass die Zukunft Iberiens im Sozialismus liegt."
SWF_communard_advisors: "Communard-Berater"
SWF_communard_advisors_desc: "Frankreich ist die Heimat der Revolution, wir können viel vom französischen Beispiel lernen, und wir haben das Glück, dass sie auch bereit sind zu lehren."
SWF_british_advisors: "Britische Berater"
SWF_british_advisors_desc: "Einst eine Heimat der Reaktionäre, verfügt Großbritannien heute über die wohl größte Marine und Luftstreitkraft in der syndikalistischen Welt. Wenn wir unsere eigene See- und Luftflotte verbessern wollen, sind die Briten nur allzu bereit, uns dabei zu helfen."
SWF_joint_military_training: "Gemeinsame Militärausbildung"
SWF_joint_military_training_desc: "Während die Lehren der britischen und französischen Revolutionäre für sich genommen unserer Nation großen Nutzen gebracht haben, sind wir durch die Kombination ihrer Lehren in der Lage, unser Militär auf ein noch höheres Niveau zu bringen, von dem vor einigen Jahren nur wenige zu träumen gewagt hätten."

