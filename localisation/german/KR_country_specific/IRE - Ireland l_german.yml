 # BM Entscheidungen #
 IRE_bm_decisions: "Schwarzer Montag in Ireland"
 IRE_bm_decisions_desc: "Luain Dubh, oder, wie die meisten es nennen, Schwarzer Montag.\nDie Loyalisten im Norden des Landes haben uns ein Ultimatum von sechs Monaten gestellt, um ihre eigene Situation messbar zu verbessern, andernfalls würden sie ihre Unterstützung für die Regierung zurückziehen.\n\nAber auch der Rest des Landes leidet, und die Bevölkerung erwartet von der Regierung, dass sie alles tut, um die große Belastung, die diese Katastrophe mit sich bringt, zu lindern - und wenn wir das nicht tun, werden wir das bei der nächsten Wahl sicher zu spüren bekommen.\n\nWenn es uns nicht gelingt, die Loyalisten an Bord zu halten und den Aufschwung unserer Wirtschaft in Gang zu bringen, wird dies schwerwiegende Folgen für unsere Chancen auf eine Wiederwahl im nächsten Jahr haben, ganz zu schweigen vom wahrscheinlichen Wohlergehen der Nation.\n\nWenn wir nur in einem dieser Bereiche versagen, wird das unsere Chancen auf eine Wiederwahl schmälern, aber wir hätten immer noch gute Chancen, wenn wir den Wahlkampf gut führen.\n\nWenn es uns wider Erwarten gelingt, sowohl die Loyalisten an Bord zu halten als auch die Wirtschaft anzukurbeln, wären wir sicherlich die Favoriten für die nächste Regierung.\n\nHier gibt es keine halben Sachen! Entweder werden unsere Bemühungen von der UDP oder dem Land insgesamt als §Ggeeignet§! angesehen, oder sie werden als nicht gut genug erachtet - es gibt kein Dazwischen.\n----------------------------------------------------------------------------------------------\nDie anfänglichen Entlastungsmaßnahmen werden als [IRE_loc_UCF_eco] angesehen.\nDie UDP betrachtet die Unterstützung für den Norden als [IRE_loc_UCF_north]."
 IRE_UCF_mission: "Ulster kommt zuerst!"
 IRE_UCF_mission_desc: "Seit den irischen Parlamentswahlen von 1929 ist Sinn Féin auf ein Vertrauens- und Lieferabkommen mit der Ulster Demokratische Partei angewiesen, um eine Mehrheit im Dáil Éireann zu erlangen. Aus Angst, dass die irische Regierung während der Krise den Süden des Landes auf Kosten des Nordens stärker subventionieren würde, hat die UDP ihren Einfluss geltend gemacht und darauf bestanden, dass Sinn Féins erste Priorität die Rettung der Wirtschaft von Ulster ist.\nDer UDP-Vorsitzende Basil Brooke hat eine Frist von sechs Monaten gesetzt und eindringlich davor gewarnt, dass er die Unterstützung seiner Partei für Sinn Féin einstellen könnte, sollte er mit deren Bemühungen unzufrieden sein."

