 ireland.3000.t: "Anbruch einer neuen Ordnung"
 ireland.3000.d: "Nach dem Chaos der vorangegangenen Tage verlief die Amtseinführung von Eoin O'Duffy als Präsident und dem jungen Emporkömmling Gearóid Ó Cuinneagáin als Príomh Aire relativ reibungslos, trotz der Bemühungen der städtischen Streikenden und Demonstranten, die von den Behörden mit hartem Durchgreifen bedacht wurden. Obwohl das Duo jetzt auf dem Thron der Nationalen Garde und der Irischen Republikanischen Armee sitzt, haben die Militärs einen hohen Preis für ihre fortgesetzte stillschweigende Unterstützung des Regimes verlangt. Während die Offiziersklasse im Allgemeinen O'Duffys Abneigung gegen die Ulster Privileges teilt, beäugen sie die antideutsche wirtschaftliche Haltung der AN angesichts ihrer Affinität zu Berlin sowie den Extremismus und die Schlägereien, die unter den Blauhemden verbreitet sind, mit Vorsicht. Während sie der AN ihre Unterstützung anstelle der Alternative angeboten haben, haben sie darauf bestanden, dass die Demokratie bestehen bleibt, \"sofern die Umstände nichts anderes erfordern\", da sie die möglichen Folgen einer absoluten Kontrolle der AN über das Land fürchten.\n\nInfolgedessen bleibt Aontas Náisiúnta von anderen Parteien abhängig, um eine Mehrheit im Dáil Éireann zu halten, eine unbeholfene Struktur, die durch die Bemühungen des stellvertretenden Vorsitzenden der AN, John J. O'Kelly, zusammengehalten wird, der als einer der Gründer der Sinn Féin im Jahr 1906 Wunder vollbracht hat, um die TDs der Opposition, insbesondere innerhalb der An Saorstát Criostúil, von der Notwendigkeit zu überzeugen, der AN ihre Unterstützung zu gewähren \"um der nationalen Stabilität willen\". Während O'Duffys alte Garde sich darüber freut, dass die Partei endlich die Möglichkeit hat, den Kurs der irischen Nation zu beeinflussen, ist Ó Cuinneagáins Fraktion, die ihre halbherzigen Enthaltungsüberzeugungen mit seinem Aufstieg in die Regierung hastig aufgegeben hat, weniger zufrieden mit dem Arrangement, da es unwahrscheinlich ist, dass der Dáil ihre radikal-integralistische Agenda billigt, und sie sich nicht ausreichend belohnt fühlt, obwohl sie in erster Linie für den Sturz der vorherigen Regierung verantwortlich ist.\n\nHinter verschlossenen Türen werden schnell die Messer gewetzt, und es scheint, dass das, was als Beginn einer geordneten und stabilen Regierungsführung angepriesen wird, alles andere als das sein könnte."
 ireland.3000.a: "Der erste Punkt auf der Tagesordnung einer jeden irischen Organisation ist die Aufteilung."
 ireland.3000.a.tt: "In Aontas Náisiúnta beginnt ein §YGleichgewicht der Kräfte§! zwischen der §PAlten Garde§! und der §nNeuen Garde§!"

 ireland.3001.t: "Eine Reise zu den Wählern"
 ireland.3001.d: "Unter dem Druck, den demokratischen Prozess nominell aufrechtzuerhalten, ist Aontas Náisiúnta derzeit auf die Zusammenarbeit mit den anderen politischen Parteien im Dáil angewiesen, insbesondere mit den Mitgliedern von An Saorstát Criostúil. Der Parteiflügel von Eoin O'Duffy ist mit dieser Situation einigermaßen zufrieden, da er trotz der Einschränkungen durch die Kontrolle des Vorsitzes immer noch ein gewisses Maß an Macht hat und das Sozialprogramm der SC so viele Gemeinsamkeiten mit seinen Ansichten aufweist, dass die meisten eine gemeinsame Basis finden können. Gearóid Ó Cuinneagáin und seine Anhänger sind jedoch weniger zufrieden und haben O'Duffy aufgefordert, den Dáil Éireann aufzulösen und Parlamentswahlen auszurufen.\n\nSie argumentieren, dass sich die Umstände seit der letzten Wahl dramatisch verändert haben und dass das irische Volk mitreden sollte. Natürlich wird die Nationale Garde zur Stelle sein, um der Bevölkerung \"zu helfen\" und sicherzustellen, dass sie die richtige Wahl trifft und nicht von \"Agenten des Anglo-Syndikalismus\" eingeschüchtert wird, gegen die Interessen der irischen Nation zu stimmen.\n\nFür den Präsidenten hat das Einlenken auf diese Forderung Vor- und Nachteile. Einerseits würde die Rückkehr einer größeren Zahl von AN-TDs das Risiko minimieren, dass Versuche, Gesetze zu verabschieden, an den Einwänden der gemäßigten SC-Mitglieder scheitern. Andererseits, da Ó Cuinneagáins Radikalismus seinen fruchtbarsten ideologischen Boden unter den wütenden jungen Männern der Blauhemden findet, würden sich ihre Bemühungen, die Wähler zu \"überreden\", wahrscheinlich auf Wahlkreise konzentrieren, in denen integralistische TDs kandidieren, was Ó Cuinneagáins Fraktion einen größeren Einfluss auf die irische Innenpolitik gewähren würde."
 ireland.3001.a: "Der Präsident hat seine Befugnisse, und das ist alles,\nwas zählt."
 ireland.3001.b: "Wir dürfen nicht zulassen, dass andere Parteien uns Steine in den Weg legen und Wahlen ausrufen."

 ireland.3002.t: "Unverdiente Privilegien"
 ireland.3002.d: "Seit der Gründung von Aontas Náisiúnta war die Existenz der Ulster-Privilegien der Hauptkritikpunkt und das Hauptanliegen der Partei. Während der britischen Revolution war O'Duffy einer der Hauptgegner der Verhandlungen der Regierung mit den Ulster-Loyalisten über die Eingliederung Nordirlands in die Irische Republik und schlug stattdessen vor, in die Provinz einzumarschieren, um die Insel gewaltsam wiederzuvereinigen, die katholische Bevölkerung zu schützen und die Errichtung eines syndikalistischen Außenpostens in Irland zu verhindern.\n\nIn den folgenden Jahren blieb der Ex-General ein prominenter Gegner der Zugeständnisse, die aus diesen Verhandlungen hervorgingen, was dazu führte, dass er von seinem früheren Freund Michael Collins als Garda Commissioner entlassen wurde und die Partei, die der verratene und verbitterte O'Duffy daraufhin gründete, zur Vorhut der Katholiken im Norden wurde, die sich ebenfalls von ihren Landsleuten im Stich gelassen fühlten.\n\nJetzt, da AN an der Macht ist, haben sie endlich die Möglichkeit, die verhassten Privilegien abzuschaffen. Die vorsichtigen Instinkte von O'Duffy und der kühne Ó Cuinneagáin sind sich jedoch uneins darüber, wie dies am besten zu bewerkstelligen ist. O'Duffy ist der Meinung, dass die Ulster-Privilegien langsam und Stück für Stück abgebaut werden sollten, um die AN-Anhänger zufrieden zu stellen und gleichzeitig den Widerstand der Loyalisten zu minimieren, während das Regime dabei ist, seine Kontrolle zu festigen.\n\nÓ Cuinneagáin hingegen möchte, dass die Ulster-Privilegien sofort für null und nichtig erklärt werden, und seine Position findet in den Blauhemden und der katholischen Gemeinschaft im Norden viel Unterstützung. Dieser kühne Ansatz würde zwar den Beginn eines neuen Staates markieren und von den Anhängern von AN im Norden mit Jubel begrüßt werden, aber er würde auch zu sofortiger Empörung bei den Loyalisten führen und die Stabilität des Landes gefährden, obwohl in Regierungskreisen kein Zweifel daran besteht, dass eine Konfrontation mit den Loyalisten letztlich unvermeidlich ist."
 ireland.3002.a: "Eine nach der anderen sollte ausreichen."
 ireland.3002.b: "Erklären Sie die Abschaffung der Ulster-Privilegien!"

 ireland.3003.t: "Le Gean ar Ghaeil (Mit Liebe zum Irischen)"
 ireland.3003.d: "Als Aontas Náisiúnta gegründet wurde, brachte sie mehrere Randgruppen des irischen politischen Lebens zusammen, die sich außerstande sahen, den Kurs der Nation allein zu beeinflussen, von Eoin O'Duffy und seinen rechten Gefolgsleuten innerhalb der Sinn Féin, die sich von Michael Collins' liberalem Kurs verraten fühlten, bis hin zu rechtsextremen, vertragsfeindlichen Überbleibseln unter John J. O'Kelly. Innerhalb der AN entstand jedoch aus dissidenten Intellektuellen und radikalen Blauhemden eine weitere Fraktion mit militanten Ansichten, die weit über die der Parteigründer hinausgingen und sich um den charismatischen Gearóid Ó Cuinneagáin sammelten.\n\nWährend die Vision der Alten Garde von AN, so diktatorisch sie auch sein mag, in ihrem Glauben verwurzelt bleibt, die Erben der republikanischen Tradition zu sein, für die die Männer und Frauen von 1916 gekämpft hatten, streben Ó Cuinneagáin und seine Anhänger nichts Geringeres als die vollständige Wiederauferstehung des gälischen Irlands an, mitsamt der Einschränkung des Englischen und der Wiederherstellung der Familie O'Neill, nicht nur als symbolische Wiedergutmachung für die Schlacht von Kinsale, sondern auch als Mittel, mit dem die irische Sprache ihr früheres Prestige zurückgewinnen und wieder zu einer Sprache der Könige und Gelehrten werden würde, die nicht mehr mit Armut und Rückständigkeit assoziiert wird.\n\nObwohl der Republikanismus in Irland seit dem Osteraufstand tief verwurzelt ist, hat der Aufstieg von Ó Cuinneagáin zum Príomh Aire und sein zunehmender Einfluss auf die Blauhemden der Neuen Garde die perfekte Plattform geboten, um ihre Überzeugungen in der Bevölkerung zu verbreiten, und trotz der Kampagne des Regimes gegen den deutschen wirtschaftlichen Einfluss haben die Integralisten versucht, das allgemein positive Bild der irischen Öffentlichkeit vom Kaiser zu nutzen, um die negative britische Assoziation von der Idee des Monarchismus zu entfernen. Da O'Duffy und seine Anhänger ihrerseits ihre Verbindung zum Erbe von 1916 betonen, hat ein interner Propagandakrieg begonnen."
 ireland.3003.a: "Eine Republik haben wir Ostern 1916 ausgerufen, eine Republik werden wir bleiben."
 ireland.3003.b: "Wir müssen nicht nur frei, sondern auch gälisch\nwerden!"

 ireland.3004.t: "Das Schuldspiel"
 ireland.3004.d: "In den letzten Monaten waren das irische Militär, die Blauhemden, die Gardaí und die Geheimdienste bis an ihre Grenzen gefordert, um die Welle des loyalistischen und syndikalistischen Terrorismus unter Kontrolle zu bringen, die nach dem Massaker vom Bloody Saturday entfesselt wurde. Es begann mit Unruhen in den Straßen von Ulster und der Einrichtung von Sperrzonen in den protestantischen Vierteln von Belfast und Derry unter dem Schutz der Ulster Volunteer Force. Diese Vorfälle wurden noch blutiger, als die Armee eingesetzt wurde, um die Barrikaden niederzureißen und die rebellierenden protestantischen Viertel zurückzuerobern, wobei Dutzende von Menschen getötet wurden.\n\nNach der Wiederbesetzung durch die Armee begann die UVF mit einer Reihe von Anschlägen auf irische Sicherheitskräfte und Bombenanschlägen auf Geschäfte, Gebäude und oft auch unschuldige Zivilisten. Unterstützt wurde sie dabei von der Irischen Bürgerarmee, die zwar ideologisch nicht mit den Ulster-Loyalisten übereinstimmte, aber ebenfalls die Schwierigkeiten der Regierung ausnutzen und ihren Traum von einem sozialistischen Irland verwirklichen wollte.\n\nDa die Stabilitätsversprechen der Junta durch die jüngsten Ereignisse zunichte gemacht wurden, suchen viele innerhalb und außerhalb des Regimes nach einem Schuldigen, und die Rivalitäten zwischen der Alten Garde und der Neuen Garde sind wieder einmal in den Vordergrund getreten, da beide mit dem Finger auf die jeweils andere Seite zeigen, weil sie die Ursache für die Probleme des Landes sind. Die Alte Garde prangert die Gewalttätigkeit von Ó Cuinneagáins Anhängern an, die dazu führt, dass die Öffentlichkeit die Regierung nicht als Ordnungshüter, sondern als kleinkarierte Schläger betrachtet, während die Neue Garde O'Duffy verspottet und ihm den abfälligen Spitznamen \"O'Scruffy\" verpasst, weil er ein tattriger Säufer sei, dem das Rückgrat fehle, die Feinde der irischen Nation angemessen zu bekämpfen.\n\nDa Beamte, Polizisten, Soldaten und Blauhemden gleichermaßen ihre Optionen abwägen, während sich die beiden Fraktionen weiterhin gegenseitig für ihre Versäumnisse geißeln, bleibt abzuwarten, wer in den Augen der Funktionäre des Regimes den Kürzeren ziehen wird."
 ireland.3004.a: "Ó Cuinneagáin ist zu jung und ungestüm!"
 ireland.3004.b: "O'Duffy ist ein zu schwacher Führer, um zu regieren!"

 ireland.3005.t: "Übergabe der Fackel"
 ireland.3005.d: "Während die Fraktionskonflikte, die das Regime von Aontas Náisiúnta von innen heraus zerreißen, eskalieren, haben sich die Blueshirts, die nach dem Marsch auf Dublin die Rolle einer nationalen Miliz übernommen haben, weitgehend auf die Seite von Ó Cuinneagáin geschlagen und ihre Ausbildung und Rekrutierung intensiviert, wohl wissend, dass es nur eine Frage der Zeit ist, bis die Alte Garde und die Neuen aufeinander losgehen. Auch O'Duffy ist sich bewusst, dass ein endgültiger Zusammenstoß bevorsteht, und hat deshalb versucht, den Einfluss der paramilitärischen Organisation, die er einst unterstützte, zu schwächen, indem er Waffenlager und Unterschlüpfe der Blueshirts beschlagnahmte und damit die Spannungen weiter verschärfte. Beide Seiten sind jedoch zu der Einsicht gelangt, dass die Armee, die über die meisten Arbeitskräfte und Waffen im Lande verfügt, letztlich die Rolle des Königsmachers spielen wird.\n\nDiese Tatsache ist ein Rückschlag für den Führer der Integralisten, da die Fähigkeit, eine Verbindung zur irischen Revolution nachzuweisen, ein wichtiger Faktor für die Offiziere ist, der Ó Cuinneagáin fehlt, da er während der Revolutionszeit noch ein Kind war. Obwohl die Tatsache seiner Jugend nicht unüberwindbar ist, wenn man bedenkt, dass Michael Collins während des Krieges relativ jung war und Ó Cuinneagáin die eher europafreundlichen Tendenzen des Militärs teilt, stellt dies ein erhebliches Hindernis dar, um ihren Respekt zu gewinnen.\n\nUm dies zu ändern, hat sich Ó Cuinneagáin an mehrere Unterstützer von Aontas Náisiúnta gewandt, die eine enge Verbindung zu den vergangenen Kämpfen haben, und sie um ihre Unterstützung gebeten. Dazu gehören vor allem Dan Breen, einer der berühmtesten irischen Kriegshelden, sowie mehrere Verwandte bekannter irischer Märtyrer, nämlich George Noble Plunkett, ein päpstlicher Graf und Vater von Joseph Plunkett, Kathleen Clarke, die Witwe von Tom Clarke und Nora Ashe, die Schwester des Hungerstreikenden Thomas Ashe. Sollte es Ó Cuinneagáin gelingen, diese prominenten Männer und Frauen zu überzeugen, ihm ihre Unterstützung zu gewähren, wäre dies ein wichtiger Schritt, um die Loyalität der Armee zu gewinnen und die Position von O'Duffy zu untergraben."
 ireland.3005.a: "Die vier entscheiden sich dafür, sich weiterhin der Alten Garde anzuschließen."
 ireland.3005.b: "Die vier geben eine Erklärung ab, in der sie Ó Cuinneagáin unterstützen."

 ireland.3050.t: "Der Populist von der Kanzel"
 ireland.3050.d: "Angesichts des wachsenden Einflusses von Aontas Náisiúnta auf die irische Gesellschaft ist die Stimme des katholischen Priesters Pater Denis Fahey in den letzten Monaten immer lauter geworden. Fahey, der in [GetVictoryPointName_11293] lebt, war bereits ein produktiver Autor von Büchern, Pamphleten und Briefen, hat aber nun auch begonnen, Artikel in verschiedenen AN-nahen Publikationen zu schreiben. Fahey ist ein fanatischer Anhänger der Idee, dass die Juden die satansgleichen Feinde Christi sind und der Syndikalismus ihre Waffe gegen ihn ist. Fahey ist auch ein absoluter Gegner des Liberalismus, sowohl in sozialer als auch in wirtschaftlicher Hinsicht, und ist vom Konzept des Integralismus begeistert.\n\nObwohl Fahey kein besonders hochrangiges Mitglied des Klerus ist, ist es für jede politische Bewegung in Irland immer ein Segen, sichtbare Unterstützer in den Reihen der Priesterschaft zu haben, und die AN haben die Anwesenheit von Fahey in ihren Reihen eifrig ausgenutzt. Diese Entwicklung und Faheys wütender Antisemitismus haben bei der katholischen Hierarchie in Irland, selbst bei den konservativen Hardlinern, großes Unbehagen ausgelöst.\n\nFahey, der fließend Französisch, Deutsch und Italienisch spricht und mit vielen integralistischen Gruppen auf dem Kontinent in Kontakt steht, konnte dazu beitragen, dem Ó Cuinneagáin-Flügel der AN ein gewisses intellektuelles Fundament zu geben. Fast alle von Faheys Argumenten beschuldigen unweigerlich die Juden, das eigentliche Problem zu sein, und im Gegenzug hat sich Faheys offener und stolzer Antisemitismus in den Reihen der AN-Anhänger verbreitet.\n\nFür die AN-Gegner ist die Aufnahme von Fahey ein weiterer Beweis für ihren verwirrten und konspirativen ultrakatholischen Eifer."
 ireland.3050.a: "Das dünne Ende des Keils..."

 ireland.3100.t: "Eine eiserne Hand im Samthandschuh"
 ireland.3100.d: "Obwohl Aontas Náisiúnta im Rahmen ihrer Verhandlungen über einen Pakt mit An Saorstát Críostúil einer Rückkehr zum Parlamentarismus zugestimmt hatte, wurde der Staat vorerst weiterhin halb-autokratisch verwaltet, während die Strukturen für eine stabile Demokratie geschaffen und die Kontrolle nach den vorangegangenen Umwälzungen wieder gefestigt wurden. Doch nun, da die Vorbereitungen für eine neue und wahrhaft republikanische Verfassung, die sich von der vorherigen, vom Verräter Collins ausgearbeiteten Verfassung unterscheidet, abgeschlossen sind, ist der Anschein einer Mehrheitsherrschaft wiederhergestellt, wenn auch die Hebel der Macht fest im Griff der AN liegen, um die antinationalen Elemente zu hemmen, die das irische Volk für ihre unpatriotischen Ziele zu täuschen versuchen würden.\n\nDie Sinn Féin, die mit Bedauern auf ihre frühere Zustimmung zu autoritären Maßnahmen zurückblickt und in der Bildung eines breiten Bündnisses gegen die Regierung die einzige Möglichkeit sieht, ihr wirksam entgegenzutreten, hat ihre frühere strikte Haltung zu Recht und Ordnung aufgegeben und sich mit der Nationalen Entwicklungspartei zusammengeschlossen, deren Mitglieder zum großen Teil TDs der Sinn Féin waren, bevor sie als Reaktion auf Collins' zunehmend eiserne Faust austraten. Wenn es nach der Tyrannei des Pöbels ginge, die den meisten demokratischen Regierungen eigen ist, könnte sich die wiedervereinigte Sinn Féin zusammen mit ihren loyalistischen Gefolgsleuten als ernsthafter Konkurrent für die AN-SC-Koalition erweisen, aber glücklicherweise werden die Sicherheitsvorkehrungen des Establishments dafür sorgen, dass die Irische Republik in den richtigen Händen bleibt."
 ireland.3100.a: "Die Mehrheit hat kein Recht auf Unrecht."
 ireland.3100.a.tt: "§PAontas Náisiúnta§! hat sich zu einer §gvorgetäuschten Demokratie§! entschlossen"

 ireland.3150.t: "Architekten auf der Flucht"
 ireland.3150.d.start: "Trotz des Scheiterns des Putschversuchs der integralistischen Fraktion von Aontas Náisiúnta,"
 ireland.3150.d.mid: "einer Untergrundbewegung, die als \"Ailtirí na hAiséirghe\" bekannt ist, was übersetzt \"Architekten der Auferstehung\" bedeutet. Seine neu gegründete politische Gruppierung schlägt die Errichtung eines gälischen, integralistischen Irlands unter einem wiederhergestellten Hochkönigtum vor, genau wie er es als ehemaliger Führer der Neuen Garde der AN getan hat, scheinbar unbeeindruckt von der vorangegangenen Vernichtung seiner Ideale, und hat bereits eine regierungsfeindliche Propagandakampagne in Form von Flugblättern und Reden gestartet"
 ireland.3150.d1: "$ireland.3150.d.start$ die Bedrohung der irischen Regierung durch Gearóid Ó Cuinneagáin ist nicht einfach damit beendet, denn er hat sich nicht nur der Verhaftung entzogen und ist auf der Flucht, sondern er hat seine subversiven Aktivitäten fortgesetzt, indem er $ireland.3150.d.mid$ gründete und sie beschuldigte, nicht ausreichend patriotisch zu sein und im Sold ausländischer Mächte zu stehen.\n\nWährend der Staat sein Bestes getan hat, um Ó Cuinneagáins Anhänger aus Positionen zu entfernen, in denen ihre Sympathien die nationale Stabilität gefährden könnten, deutet seine Unfähigkeit, den Mann selbst zu fassen oder diese Bewegung zu unterdrücken, darauf hin, dass Ó Cuinneagáin immer noch viele verdeckte Sympathisanten in den Sicherheitsdiensten und in den Hallen der Macht hat, und Gerüchte deuten darauf hin, dass er auch begonnen hat, trotz ihrer ideologischen Differenzen andere Gegner der derzeitigen Regierung zu erreichen."
 ireland.3150.d2: "$ireland.3150.d.start$ Der Umbruch bereitete den Boden für den großen sozialistischen Aufstand in Irland, doch die Bedrohung durch Gearóid Ó Cuinneagáin ist damit noch nicht zu Ende, denn er hat sich nicht nur inmitten des Chaos der Verhaftung entzogen und ist auf der Flucht, sondern er hat $ireland.3150.d.mid$ gegründet, in dem er die irischen Konterrevolutionäre dazu aufruft, sich gegen das \"gottlose anglo-syndikalistische Marionettenregime\" zu erheben.\n\nDer Staat hat zwar sein Bestes getan, um gegen Ó Cuinneagáin und seine Anhänger vorzugehen, da sie eine Gefahr für die nationale Stabilität und die Sache der Arbeiter darstellen, aber ihre Unfähigkeit, den Mann selbst zu fassen oder diese Bewegung zu unterdrücken, zeigt, wie stark die antisozialistische Stimmung im Land noch ist und wie schwierig es ist, sie auszurotten, da viele bereit sind, Ó Cuinneagáin heimlich zu unterstützen, und Gerüchten zufolge hat er auch begonnen, anderen Reaktionären die Hand zu reichen, um die Revolution trotz ihrer ideologischen Differenzen zu bekämpfen."
 ireland.3150.a: "Ein Dorn in unserem Auge, aber mehr auch nicht."
 ireland.3150.b: "Ein weiterer bürgerlicher Dorn in unserem Auge, den wir entfernen müssen."

 ireland.3175.t: "Zur Rechten des Generals"
 ireland.3175.d: "Nach der Zerschlagung der integralistischen Elemente von Aontas Náisiúnta und der Konsolidierung der Macht seiner Fraktion hat sich Eoin O'Duffy, der aus einer verarmten Kleinbauernfamilie im ländlichen Monaghan stammt, zum unbestrittenen Oberherrn der gesamten irischen Nation entwickelt. O'Duffy regiert die Republik nun per Dekret, ähnlich wie in den absoluten Monarchien der Vergangenheit. Doch auch im modernen Zeitalter kann niemand wirklich allein regieren, und so hat er beschlossen, einen Stellvertreter zu wählen, der ihm als oberster Berater und potenzieller Nachfolger dienen soll. Zwei Persönlichkeiten haben sich als Hauptanwärter für diese Position herauskristallisiert, eine aus der Partei, die andere aus den Blauhemden, die dem General treu geblieben sind.\n\nDer erste ist John J. O'Kelly, der stellvertretende Vorsitzende der AN, der seit der Gründung der Sinn Féin über Jahrzehnte eine Schlüsselrolle in der irischen Politik gespielt hat. Als glühender Katholik und Verfechter der irischen Kultur und Sprache mit zahlreichen Verbindungen zu anderen Parteien hat er sich durch sein politisches Geschick als unverzichtbar erwiesen, um das Regime über Wasser zu halten. Der andere, Ned Cronin, ist ein ehemaliger Offizier, der das Militär verließ, um die Nationale Garde mitzugründen und deren ikonische azurblaue Uniform zu entwerfen. Obwohl er durch seine Loyalität während der Rebellion von Ó Cuinneagáin ins Abseits geriet, als ihre Reihen dem Radikalismus verfielen, gelang es ihm in der Folgezeit, seine Kontrolle über die Paramilitärs zu behaupten. Was Cronin an Idealen fehlt, macht er durch seine geradlinige, soldatische Denkweise wett, bei der es ihm nicht um große Pläne, sondern um Organisation und Disziplin geht."
 ireland.3175.a: "John J. O'Kelly ist ein Patriot mit Visionen..."
 ireland.3175.b: "Ned Cronin weiß, wie wichtig Ordnung ist."
 ireland.3175.a.tt: "Wenn §YJohn J. O'Kelly§! als Stellvertretenden Kommandeur beibehalten wird:\n"
