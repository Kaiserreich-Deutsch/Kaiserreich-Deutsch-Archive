 IRE_soc_gardai_decision: "Die Sicherheit in Ulster verbessern"
 IRE_soc_gardai_decision_desc: "Die Unterstützung für unsere Regierung ist gesichert, und wir können nun unsere Ressourcen darauf verwenden, die volle Kontrolle über unsere Insel wiederzuerlangen. Die Polizeiarbeit in Ulster ist seit vielen Monaten chaotisch, und unsere Kräfte dort brauchen Unterstützung. Mit einigen zusätzlichen Waffen und politischen Manövern können wir die Stabilität in Ulster sichern."
 IRE_unity_through_class: "Einigkeit durch Klasse fördern"
 IRE_unity_through_class_desc: "Zu lange schon ist Irland durch Religion und Herkunft gespalten. Wir müssen das Volk gegen den wahren Feind vereinen: die bürgerliche Oberschicht. Sie ist für die Misere Irlands verantwortlich, und wenn das Volk triviale Differenzen beiseite schieben kann, dann wird es eine wahre Einheit durch die Klasse geben."
