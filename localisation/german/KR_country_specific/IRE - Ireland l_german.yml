 IRE_low_legitimacy: "Niedrige Legitimität"
 IRE_anti_socialist_agitation: "Antisozialistische Agitation"
 IRE_anti_socialist_agitation_desc: "Auf den irischen Straßen herrscht Chaos, das nicht nur von rechtsgerichteten Paramilitärs, die auf die jüngste sozialistische Machtübernahme im Land reagieren, sondern auch von normalen Bürgern angefacht wird. Die neue Regierung mag sich als die legitime Stimme des irischen Volkes darstellen, doch ein Großteil der Bevölkerung muss davon noch überzeugt werden."
 IRE_anti_socialist_agitation_6: "Abgeschwächte Anti-Sozialistische Agitation"
 IRE_anti_socialist_agitation_6_desc: "Unsere Bemühungen haben gefruchtet, und die Opposition gegen unsere Herrschaft ist stark geschrumpft. Durch Überzeugungsarbeit und, wenn das nicht gelingt, durch lámh láidir, haben wir die Massen auf unsere Seite gebracht. Außerhalb des Nordens gibt es nur noch vereinzelte Widerstände, und sobald diese unter Kontrolle sind, kann und muss die eigentliche Arbeit beginnen."
 IRE_consolidate_power: "Konsolidierung der Macht"
 IRE_consolidate_power_desc: "Die rückgratlose Vorgängerregierung hat bewiesen, dass sie nicht regierungsfähig ist, und sich von einer noch reaktionäreren Kohorte absetzen lassen, die noch weniger Rückhalt bei den Massen hat. Wir haben vielleicht noch nicht das ganze Volk auf unserer Seite, aber wir müssen zuschlagen, solange das Eisen heiß ist, und tun, was getan werden muss, um die Fortsetzung der Revolution zu gewährleisten."
 IRE_anti_socialist_agitation_local_modifier: "Örtliche Antisozialistische Bewegungen"
 IRE_anti_socialist_agitation_local_modifier_desc: "Obwohl das anfängliche Chaos auf den Straßen des Landes weitgehend abgeklungen ist, hat die irische Bevölkerung die neue sozialistische Regierung noch nicht mit offenen Armen empfangen. Während sich einige dafür entscheiden, eine aktivere Rolle in der Opposition gegen das Regime zu übernehmen, haben die meisten einfach eine passive, widerständige Haltung gegenüber den Aktivitäten der Regierung eingenommen."
 IRE_local_anti_socialist_agitation_effect_tt: "Ändern §Y$IRE_anti_socialist_agitation_local_modifier$§! durch\n$MODIFIER_LOCAL_RESOURCES_FACTOR$: [?temp_change_anti_socialist_agitation|.2%+]\n$MODIFIER_LOCAL_MANPOWER$: [?temp_change_anti_socialist_agitation|.2%+]"
 IRE_meitheal: "Meitheal"
 IRE_meitheal_desc: "Unter Berufung auf das historische Erbe der Arbeitskooperation in Irland hat die irische Regierung eine Form der Landreform eingeführt, bei der die genossenschaftliche Landwirtschaft im Mittelpunkt steht und von der alle Beteiligten profitieren."
 IRE_workplace_Demokratie_idea: "Arbeitsplatz Demokratie"
 IRE_workplace_Demokratie_idea_desc: "In dem Bestreben, die als ungerecht empfundenen Hierarchien am Arbeitsplatz aufzulösen, wurde den irischen Arbeitnehmern die Möglichkeit eingeräumt, demokratisch über einige der wichtigsten Entscheidungen am Arbeitsplatz mitzubestimmen. Während dies bisher zu einer höheren Produktivität und Zufriedenheit der Arbeitnehmer geführt hat, wurden die Blockaden, die sich aus den umstritteneren Entscheidungen ergeben, schnell zu einer häufigen Quelle der Kritik an diesem System."
 IRE_plp_final_idea: "Irlands Rotes Schicksal"
 IRE_plp_final_idea_desc: "Im Gegensatz zu den großen sozialistischen Revolutionen, die anderswo in der Welt stattgefunden haben, ist die irische Revolution nicht mit der großen Zerschlagung der alten Ordnung oder den Fluten der Revolution, die alle Aspekte der irischen Gesellschaft wegspülen, einhergegangen. Stattdessen war es ein allmählicher, aber immer noch revolutionärer Übergang zu einer sozialistischen Vision.\n\nObwohl dieser Ansatz von radikaleren Elementen kritisiert wurde, hat die irische Regierung deutlich gemacht, dass Irlands Schicksal für sie schon immer ein sozialistisches war und dass es nur eine ruhige Hand braucht, um es dorthin zu führen, anstatt einer eisernen Faust."
 IRE_church_plp_idea: "Hibernianisches Konkordat"
 IRE_church_plp_idea_desc: "Trotz der Befürchtungen hinsichtlich ihrer Zukunft unter sozialistischer Herrschaft haben die mit der neuen Regierung getroffenen Vereinbarungen es der katholischen Kirche ermöglicht, eine bedeutende Stellung in der irischen Kultur zu behalten, wenn auch mit wenig direkter politischer Kontrolle oder Einflussnahme. Auch wenn einige radikalere Mitglieder der irischen Gesellschaft mit dem Status quo nicht einverstanden sind, scheinen sowohl die Kirche selbst als auch die Machthaber mit der Vereinbarung zufrieden zu sein."
 IRE_breakneck_industrialisation_idea: "Rasante Industrialisierung"
 IRE_breakneck_industrialisation_idea_desc: "Mit Hilfe der Verbündeten und der im Laufe der Jahre erlernten Techniken hat die irische Regierung einen großen Versuch unternommen, die industriellen Kapazitäten des Landes auf das Niveau seiner Zeitgenossen zu bringen. Obwohl nur wenige erwarten, dass Irland jemals mit den Großen der Welt konkurrieren kann, hofft man, dass Irland am Ende des Programms in der Lage sein wird, weit über sein kleines Gewicht hinauszuwachsen."
 IRE_urbanisation_idea: "Verstädterung"
 IRE_urbanisation_idea_desc: "Mit dem Ziel, die Abwanderung aus den zahllosen kleinen Siedlungen Irlands in die Städte zu fördern, hat die Regierung ein Programm zum Bau von Massenhäusern in den Städten gestartet. Obwohl die meisten dieser Häuser aus billigen, einfachen Materialien gebaut wurden, kann sich kaum jemand über den vergleichsweise höheren Lebensstandard beklagen."
 IRE_slaves_of_slaves_idea: "Befreiung der Sklaven der Sklaven"
 IRE_slaves_of_slaves_idea_desc: "In der Hoffnung, die Versprechen der Proklamation endlich einzulösen, hat die irische Regierung eine Kampagne zur Förderung der Gleichstellung der Geschlechter gestartet, indem sie viele Frauen in Führungspositionen im ganzen Land befördert. Man hofft, dass die Auswirkungen von Frauen in solch einflussreichen Positionen dazu beitragen werden, die Ansichten und die Wahrnehmung von Frauen und ihren Fähigkeiten in der irischen Gesellschaft insgesamt zu verändern."
 IRE_connolly_legacy_idea: "Connollys Vermächtnis"
 IRE_connolly_legacy_idea_desc: "\"ISelbst wenn Sie morgen die englische Armee abziehen und die grüne Flagge über dem Dubliner Schloss hissen, werden Ihre Bemühungen vergeblich sein, wenn Sie sich nicht an die Organisation der sozialistischen Republik machen...\"I\n\nMit dem Ziel, sich an den fast überall geachteten Unabhängigkeitskämpfer zu binden, sind diese Worte, die James Connolly als Erster verkündete, zu einem fast religiösen Glaubensbekenntnis der Sozialisten in Irland geworden. Kaum eine Debatte mit Vertretern der Opposition vergeht, ohne dass nicht mindestens einmal auf Connolly Bezug genommen wird, und die Idee, das Vermächtnis dieses Nationalhelden zu ehren, ist zu einem starken Motivator für die sozialistische Sache geworden."
 IRE_ituc_primacy: "Vorrang des ITUC"
 IRE_ituc_primacy_desc: "Dank der bedeutenden Rolle, die er in der irischen Arbeiterbewegung gespielt hat, ist es dem Irish Trades Union Congress gelungen, eine wichtige Position in der irischen Politik einzunehmen. Es scheint klar zu sein, dass in den kommenden Jahren kaum eine Entscheidung über die Zukunft des Landes ohne die Beteiligung des IGB getroffen werden wird."
 IRE_Syndikalist_final_idea: "Vom Pflug zu den Sternen"
 IRE_Syndikalist_final_idea_desc: "Es wurde einmal gesagt, dass das irische Volk erst dann frei sein wird, wenn es alle Produktionsmittel kontrolliert, \"alles vom Pflug bis zu den Sternen\", und die Irische Syndikalistische Partei hat es sich zur Aufgabe gemacht, dafür zu sorgen, dass dies der Fall ist. Durch die Ausweitung der Rechte der Frauen, die Ausweitung der Rolle der Gewerkschaften in der irischen Gesellschaft und die Sicherstellung, dass Irland den Weg der arbeitergesteuerten Industrialisierung einschlägt, scheint es, dass sie mit der Zeit eine Nation geschaffen haben, in der das Schicksal der irischen Bevölkerung von ihnen selbst bestimmt wird."
 IRE_church_isp_idea: "Sozialismus in seinem Licht"
 IRE_church_isp_idea_desc: "Während viele sozialistische Bewegungen religiöse Lehren einfach als \"Opium der Massen\" ablehnen, hat die Syndikalisten-Bewegung in Irland versucht, die Lehren des Katholizismus mit ihren sozialistischen Doktrinen in Einklang zu bringen, wobei sie großen Wert auf die christlichen Konzepte der Nächstenliebe und des Mitgefühls legt."
 IRE_old_oppressor_idea: "Der Alte Unterdrücker"
 IRE_old_oppressor_idea_desc: "Mit Feinden sowohl jenseits des großen Teichs als auch auf der anderen Seite des Ärmelkanals hat die irische Regierung ihre Bemühungen in erster Linie darauf gerichtet, die verbleibenden Reste des Britischen Imperiums zu besiegen und alle Versuche zu vereiteln, ihren König \"Groß Heimzuholen\"."
 IRE_new_foe_idea: "Der Neue Feind"
 IRE_new_foe_idea_desc: "Mit Feinden sowohl jenseits des großen Teichs als auch jenseits des Ärmelkanals hat die irische Regierung ihre Bemühungen in erster Linie darauf konzentriert, die deutsche Hegemonie auf dem Kontinent zu besiegen, die sie als größtes Hindernis für das weitere Wachstum der sozialistischen Sache ansieht."
 IRE_agrarian_party_state: "Der Agrarpartei-Staat"
 IRE_agrarian_party_state_desc: "Anstatt die Macht in einer einzigen Autoritätsperson zu konzentrieren, wie dies bei ähnlichen Regimen der Fall ist, hat sich Saor Éire für einen anderen Ansatz entschieden: einen Staat, in dem die Partei selbst über allem steht. Wenn die Partei der Staat ist, sollte die Partei natürlich immer im Interesse des Staates handeln, und das Interesse des Staates ist natürlich immer das Interesse des Volkes, so das Postulat der SÉ."
 IRE_trade_union_centralisation: "Zentralisierung der Gewerkschaften"
 IRE_trade_union_centralisation_desc: "Unter Hinweis auf die Ineffizienz von Beratungen und Meinungsverschiedenheiten hat sich Saor Éire dafür entschieden, seine Gewerkschaften neu zu organisieren, so dass sie von Beauftragten geleitet werden, die vom Verwaltungsausschuss selbst entsandt werden. Bei den Mitgliedern dieser Gewerkschaften macht sich jedoch das Gefühl breit, dass dies nichts anderes als eine Machtübernahme ist."
 IRE_reorganised_ICA: "Reorganisierte ICA"
 IRE_reorganised_ICA_desc: "Es wurden Anstrengungen unternommen, um die Irische Bürgerarmee von einer reinen paramilitärischen Truppe zu einer vollwertigen Armee umzugestalten, die die Republik sowohl gegen äußere als auch innere Bedrohungen verteidigen soll. Um die ideologische Reinheit der neuen Rekruten zu gewährleisten, wurde auch die Ausbildung in der sozialistischen Doktrin zu einem obligatorischen Bestandteil des Dienstes."
 IRE_red_trinity_idea: "Die Rote Dreifaltigkeit"
 IRE_red_trinity_idea_desc: "Die politische Vision von Saor Éire hat sich im gesamten irischen Staatsgebiet manifestiert. Jeder erwachsene Bürger des Landes wurde verpflichtet, Mitglied der Partei, der Armee und einer Gewerkschaft zu werden, mit dem Ziel, dass jeder Bürger des Landes zur Revolution beiträgt und sie um jeden Preis aufrechterhält."
 IRE_red_trinity_idea_old_oppressor_desc: "$IRE_red_trinity_idea_desc$"
 IRE_red_trinity_idea_new_foe_desc: "$IRE_red_trinity_idea_desc$"
 IRE_defence_totalist: "Athghabháil na hÉireann (Rückeroberung Irlands)"
 IRE_defence_totalist_desc: "Mit der Politik der \"Athghabháil na hÉireann\" oder \"Rückeroberung Irlands\" versucht die Regierung, die gälische Identität als eine Form der Entkolonialisierung zu stärken und den patriotischen Militarismus der Bevölkerung zu fördern, um die Nation im Bedarfsfall zu verteidigen"
 IRE_church_se_idea: "Neuer Antiklerikalismus"
 IRE_church_se_idea_desc: "Die katholische Kirche in Irland hat eine lange und tief verwurzelte Geschichte, die dazu geführt hat, dass sie sowohl mit der Kultur als auch mit der Politik des Landes tief verwoben ist. Genau diese \"Wurzeln\" will Saor Éire durchtrennen. Ihr Ziel ist es, den Einfluss der Kirche in der Nation zu zerstören und einen Staat ohne religiöse Einmischung zu errichten, ungeachtet des kulturellen Aufruhrs, den dies in einer so religiös geprägten Nation verursachen kann."
 IRE_needs_of_many_idea: "Die Bedürfnisse der Vielen"
 IRE_needs_of_many_idea_desc: "Mit dem Ziel, das irische Volk an die erste Stelle zu setzen, hat sich die irische Regierung daran gemacht, eine ganze Reihe von Sozialprogrammen für die irische Bevölkerung einzuführen. Vom Wohnungsbau bis zur Gesundheitsfürsorge scheinen diese Programme dem irischen Volk auf lange Sicht erhebliche Vorteile zu bringen, während sie der Regierung natürlich auch erhebliche Kosten verursachen."

 # Unternehmen #
 goulding_chemicals: "Goulding Chemicals"
 goulding_chemicals_desc: "Die Ursprünge von Goulding Chemicals reichen bis in das Jahr 1856 zurück, als das Unternehmen Düngemittel für irische Landwirtschaftsbetriebe lieferte. Dank des stetigen Wachstums im Laufe der Jahrzehnte hat sich das Unternehmen zu einem der wichtigsten Chemielieferanten in Irland entwickelt."
 murphy_radio: "Murphy"
 murphy_radio_desc: "Die Firma Murphy, besser bekannt als \"Murphy Radios\", ist ein beliebtes Elektronikunternehmen mit Sitz in Islandbridge, Dublin. Die teuren Premium-Radios von Murphy, die sich auf Qualität und Langlebigkeit konzentrieren, wurden nicht nur in Irland ein Hit, sondern auch ein begehrter Luxusartikel auf dem Schwarzmarkt in der Britischen Union, wo sie im Vergleich zu massenproduzierten Konkurrenten als \"Bourgeois\" gelten. Mit ihren hohen Standards im Bereich der Elektronik wäre Murphy ein hervorragender Partner bei der Entwicklung von Elektronik für das Irische Militär gewesen."
 mcmullan_bros: "McMullan Bros. Ltd."
 mcmullan_bros_desc: "Die Gebrüder McMullan, die auch unter den Namen \"Maxol\" und \"Mex\" firmieren, sind die wichtigsten Chemikalienhändler in Irland. In der Ära der Rationierung während des Weltkriegs gelang es den Brüdern McMullan, ein Geschäft abzuschließen, das ihnen die Einfuhr von Mexikanischem Öl in das Land ermöglichte. Als Irland seine Verbindung zu Großbritannien abbrach, wurde dieses Geschäft sofort von entscheidender Bedeutung für den neuen Staat und verhalf dem Unternehmen McMullan Bros. zu hoher Rentabilität. Mit mehr als drei Jahrzehnten Erfahrung im Umgang mit petrochemischen Produkten sind sie heute Experten auf ihrem Gebiet."

 harland_wolff_3: "$harland_wolff$"
 harland_wolff_start: "Obwohl Harland & Wolff bei weitem am besten als Schiffbauunternehmen bekannt ist, ist das Unternehmen so groß, dass Teilbereiche des Unternehmens auch in anderen Bereichen tätig werden können. Mit einer Belegschaft, die bereits seit langem Erfahrung im Bau von Militärwaffen hat, kann Harland & Wolff problemlos auch für den Bau von Waffen außerhalb der Schifffahrt eingesetzt werden,"
 harland_wolff_3_desc: "$harland_wolff_start$, obwohl die Herstellung von landgestützten Artilleriegeschützen angesichts ihrer Vertrautheit mit Geschütztürmen der Marine durchaus im Bereich des Möglichen liegt."
 james_mackie_sons: "James Mackie & Sons"
 james_mackie_sons_desc: "Das Mitte des 19. Jahrhunderts gegründete Unternehmen \"Mackie's\"(wie es im Volksmund genannt wird) ist eine Maschinenbaufabrik für Textilmaschinen in Belfast. Während des Weltkriegs stellte das Unternehmen jedoch auf die Herstellung von Kriegsgütern wie Munition um und kann dies bei Bedarf wieder tun. Die Tausenden von Mitarbeitern von Mackies sind seit jeher fast ausschließlich protestantisch und zögern, sich zu ändern..."
 john_rigby: "John Rigby & Company"
 john_rigby_desc: "John Rigby & Company ist eine anglo-irische Waffenfabrik, die im Laufe ihrer Geschichte mehrmals den Standort zwischen Irland und England gewechselt hat, derzeit aber fest an ihrem ursprünglichen Gründungsort Dublin verwurzelt zu sein scheint. Seit den 1910er Jahren ist das Unternehmen Rigby mit Mauser verflochten und hat diese Verbindung nach der Flucht aus der britischen Union in den 1920er Jahren mit Hilfe der aufblühenden deutsch-irischen Beziehungen noch weiter ausgebaut."
 o_gorman: "O'Gorman Ltd."
 o_gorman_desc: "O'Gorman Ltd ist ein Automobilbauunternehmen, das sich auf Busse spezialisiert hat. Ungewöhnlich für ein nationales Unternehmen, befindet sich der Hauptsitz nicht in einer Stadt, sondern in der ländlichen Stadt Clonmel in der Grafschaft Tipperary im Süden des Landes. O'Gorman wurde durch die Eröffnung des Ford-Werks in Cork ins Leben gerufen und ist bereit, sich in den Dienst des Landes zu stellen, wenn dies erforderlich ist."

 coras_iompair_eireann: "Great Southern"
 coras_iompair_eireann_desc: "Great Southern Railways ist die irische Nachfolgegesellschaft der verschiedenen britisch kontrollierten Eisenbahngesellschaften, die ihr in der Zeit vor der Unabhängigkeit vorausgegangen waren. Plötzlich im Besitz der gesamten irischen Eisenbahninfrastruktur, aber ohne einen Großteil des institutionellen Wissens aus der britischen Ära, hat sich GSR zeitweise schwer getan. Die Militarisierung und weitere Eingriffe des Staatsapparats könnten sich jedoch als vorteilhaft für den langfristigen Erfolg des Unternehmens erweisen."
 IRE_GSR_trait: "Locomotive Manufacturer"
 harland_wolff_2: "$harland_wolff$"
 harland_wolff_2_desc: "$harland_wolff_start$ einschließlich einiger begrenzter Arbeiten zur Herstellung von Panzern, da es sich um die für ihre Herstellung am besten geeignete Anlage in Irland handelt."

 aer_lingus: "Aer Lingus"
 aer_lingus_desc: "Aer Lingus ist Irlands staatlich kontrollierte nationale kommerzielle Luftflotte. Als kleiner Inselstaat war der Flugverkehr zwar notwendig, aber unerschwinglich teuer, was die meisten privaten Unternehmen abschreckte. Um sicherzustellen, dass Irland nicht hinter den Rest Europas zurückfällt, schritt der Staat ein und gründete seine eigene Fluggesellschaft. Dank der zahlreichen internationalen zivilen, militärischen und industriellen Kontakte, die während der Gründung geknüpft wurden, kam die Idee auf, einige modifizierte importierte Modelle in kleinem Maßstab im Inland zu produzieren - eine Idee, die die Regierung möglicherweise in Zukunft wieder aufgreifen wird."
 iona: "Iona Airways"
 iona_desc: "Iona Airways wurde 1931 von dem Gebrauchtwagenverkäufer Hugh Cahill auf einem Flugplatz in der Nähe seiner Garage in Dublin gegründet, ohne dass die Regierung Hilfe leistete, und ist so etwas wie die Geächteten der irischen Luftfahrt. Das Unternehmen wurde nicht mit der Absicht gegründet, kommerzielle Flüge durchzuführen, sondern vielmehr, um Flugzeuge für Flugbegeisterte und Ausflügler bereitzustellen. Bei den ersten Flügen führte das Unternehmen illegale Landungen auf Feldern und Stränden durch, sehr zum Leidwesen der Behörden, aber zur Belustigung der Öffentlichkeit. Obwohl das Unternehmen heute einige Flüge von Irland nach Deutschland anbietet, wäre die Gelegenheit, durch einen Regierungsauftrag eine Finanzspritze zu erhalten, sehr willkommen."
 short_brothers: "Short Brothers"
 short_brothers_desc: "Das ursprünglich in England ansässige Unternehmen Short Brothers war weltweit eines der ersten, das Flugzeuge entwarf und herstellte, und hatte bereits zuvor Militärballons entwickelt. Während des Weltkriegs versorgten die Short Brothers die junge britische Luftwaffe mit ihren ersten bewaffneten Doppeldeckern. Die Gebrüder Short verließen Großbritannien nicht sofort nach der Revolution, aber da die Wirtschaft im Sinne der Syndikalisten radikal verändert wurde, zogen die Gründer schließlich zusammen mit vielen anderen Exilanten nach Belfast um. Obwohl sie ihr Geschäft auf die Herstellung von Bussen und Straßenbahnen ausgedehnt haben, würden sie die Möglichkeit begrüßen, wieder Militärflugzeuge zu produzieren."

 harland_wolff: "Harland & Wolff"
 harland_wolff_desc: "Als unbestritten größtes Schiffbauunternehmen in Belfast war Harland & Wolff für den Bau einiger der größten Handels- und Militärschiffe verantwortlich, die je aus dem ehemaligen Vereinigten Königreich kamen. Durch den Zusammenbruch des Vereinigten Königreichs erschüttert, entging das Unternehmen in den 1920er Jahren dem Untergang, indem es Schiffe für zahlreiche und unterschiedliche Marinen in der ganzen Welt baute. Als größter Arbeitgeber Irlands beschäftigt das Unternehmen Zehntausende von Mitarbeitern, und in einem Land, das von der Landwirtschaft und der Leichtindustrie dominiert wird, kann die Größe und der Umfang der Schwerindustrie von Harland & Wolff nicht unterschätzt werden."
 IRE_harland_wolff_trait: "Titanic Werft"
 workman_clark_company: "Workman, Clark & Company"
 workman_clark_company_desc: "Workman, Clark & Company, einst das viertgrößte Schiffbauunternehmen im ehemaligen Vereinigten Königreich, ist nach wie vor in Belfast tätig, wenn auch mit stark reduzierter Kapazität. Die Möglichkeit, mit der Regierung zusammenzuarbeiten, wird begrüßt, da sie nicht nur die Möglichkeit bietet, die Produktion wieder zu steigern, sondern auch ihr Fachwissen der vergangenen Jahre zu nutzen."

