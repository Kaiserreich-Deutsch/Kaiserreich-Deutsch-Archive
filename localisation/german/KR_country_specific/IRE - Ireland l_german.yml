 ireland.2031.t: "Die Gleichen Inseln"
 ireland.2031.d: "Wenn man auf die Ereignisse der letzten Jahrzehnte zurückblickt, hätten nur wenige die Geschehnisse wirklich vorhersehen können, die sich ereignet haben. Vom Verlust des Ersten Krieges über die Zerschlagung des Empire bis hin zum Sieg im Zweiten Weltkrieg - all das würde einem wie ein Hirngespinst vorkommen, wenn der durchschnittliche Brite zu Beginn des Ersten Weltkrieges davon gehört hätte. Am abwegigsten erscheinen jedoch die heutigen Ereignisse, bei denen [IRE_loc_leader_name], der Anführer einer unabhängigen irischen Nation, in [GBR.Capital.GetCapitalVictoryPointName] nicht als Untertan der Krone oder als ihr Feind, sondern als einer ihrer wichtigsten Verbündeten eintraf.\n\nAuch wenn der Besuch des [IRE_loc_leader_title] größtenteils der Erörterung logistischer und funktioneller Fragen gewidmet war, die sich aus der neuen Stellung der Entente in der Welt ergeben haben, ist die symbolische Bedeutung des Besuchs nicht unbemerkt geblieben. Ungeachtet der jahrhundertelangen Missstände, die sich zwischen der britischen Krone und dem irischen Volk aufgebaut haben, ist das Irland, das [IRE_loc_leader_surname] heute hier vertritt, bereit, diese zu überwinden. Es ist ein Irland, das bereit war, Britannien die Hand zu reichen, als es am tiefsten Punkt angelangt war, und es ist ein Irland, das in der Folge dazu beigetragen hat, Britannien wieder auf die Beine zu bringen, so dass sie nun gemeinsam auf gleicher Augenhöhe stehen können.\n\nUnd angesichts dieser Bemühungen fällt es selbst dem glühendsten britischen Nationalisten nicht schwer zuzugeben, dass eine solche Zukunft, in der Irland und Britannien gleichberechtigte Partner sind, letztlich für beide Nationen wünschenswert ist und angestrebt werden sollte."
 ireland.2031.a: "Ohne die Iren wären wir nicht mehr zu Hause, und das werden wir nie vergessen."

 # Demokratische Events #
 ireland.2500.t: "Die [GetYear] Parlamentswahlen"
 ireland.2500.d.start: "Es ist an der Zeit, dass die Männer und Frauen der Irischen Republik den nächsten Uachtarán na hÉireann, den Präsidenten Irlands, wählen und dass jeder Wahlkreis TDs wählt, die ihn im Dáil Éireann vertreten.[IRE_loc_election_41][IRE_loc_election_war][IRE_loc_election_ger_victory]"
 ireland.2500.d.1941: "\n\nDie vorangegangenen Wahlkämpfe waren von den Folgen der Ereignisse im Norden vor fast drei Jahren geprägt, doch fehlte ihnen die gleiche Panik wie in den Wahlkämpfen nach dem Schwarzen Montag 1937."
 ireland.2500.d.1941war: "\n\nDie vorangegangenen Wahlkämpfe waren von der Vorahnung des Kriegsausbruchs geprägt, hatten aber nicht den gleichen spaltenden Charakter wie die Wahlkämpfe nach dem Schwarzen Montag 1937."
 ireland.2500.d.wk: "\n\nObwohl sich die Welt in einem schrecklichen Krieg befindet, hielt es der [IRE_loc_leader_title] für wichtig, dass das Volk zeigt, wozu die Demokratie fähig ist, und dass es mitbestimmen kann, wer es in den nächsten vier Jahren regieren soll, eine Wahl, die vielen Bürgern der kriegführenden Nationen nicht gegeben ist."
 ireland.2500.d.war: "\n\nObwohl sich Irland in einem bewaffneten Konflikt befindet, hielt es der [IRE_loc_leader_title] für wichtig, dass die Menschen zeigen, wozu die Demokratie fähig ist, und mitbestimmen, wer sie in den nächsten vier Jahren regieren soll,"
 ireland.2500.d.warwk: "$ireland.2500.d.war$ eine Wahl, die vielen Bürgern der Nationen, mit denen wir Krieg führen, nicht gegeben ist."
 ireland.2500.d.warother: "$ireland.2500.d.war$ da dieses Recht für unsere Selbstbestimmung von grundlegender Bedeutung ist, so bedroht sie derzeit auch ist."
 ireland.2500.d.gervictorypuppet: "\n\nNach Rücksprache mit den deutschen Behörden, die den demokratischen Prozess sorgfältig überwachen, wurden die Wahlen planmäßig abgehalten, da sie mit den bisherigen Fortschritten bei der Aufrechterhaltung der Stabilität und des Schutzes Irlands vor dem Einfluss der Syndikalisten einigermaßen zufrieden zu sein schienen."
 ireland.2500.d.gervictoryind: "\n\nDie Demokratie war in Aktion, planmäßig und ohne deutsche Aufsicht. Der Wiederaufbau der irischen Selbstverwaltungsfähigkeit nach den Ereignissen im Norden war weitgehend nur mit Hilfe Berlins möglich gewesen, und so würde keine der großen Parteien mit ihrem Vorschlag, die derzeitige Ausrichtung des Landes aufzugeben, viel Unterstützung finden, und sie wären auch nicht in der Lage, Vorschläge zu machen, wie dies geschehen könnte."
 ireland.2500.d.incumbent: "Von Anfang an schien es wahrscheinlich, dass der regierende [IRE_loc_incumbent] bei der Wahl an der Spitze der Umfragen stehen würde, wobei [IRE_loc_leader_name] wahrscheinlich erneut als [IRE_loc_leader_title] zurückkehren würde.[IRE_loc_election_coalition]"
 ireland.2500.d.coalition: " Die Koalitionspartner führten einzeln Wahlkampf, erklärten sich aber bereit, bei der Regierungsbildung wieder zusammenzuarbeiten, unabhängig davon, welche Partei mehr Sitze hat."
