 ireland.4600.t: "Zum Gedenken an Griffith"
 ireland.4600.d.mc: "$ireland.4600.d.start$\"Als ich einfach nur ein junger Mann war, der seinen Platz in der Welt suchte, stand ein Mann über allen anderen und inspirierte mich und unzählige andere. In Arthur Griffith fand ich eine mächtige Kraft in Irland. Er hatte nichts von der Wildheit anderer, die ich nennen könnte. Stattdessen gab es eine Fülle von Weisheit und ein Bewusstsein für die Dinge, die Irland ausmachen. Als ich alt genug war, um in den Dienst unseres Volkes zu treten, wurde Griffith ein wichtiger Mentor und Freund, ein Mann, dessen Partei ich bis heute mit Stolz anführe. Ohne Griffiths Führung und Vision wäre die gesamte Existenz unserer großen Nation in Frage gestellt, und so werden wir uns bemühen, das Vermächtnis, das uns der Vater unserer Republik hinterlassen hat, niemals zu vergessen.\""
 ireland.4600.d.rm: "$ireland.4600.d.start$\"Als unsere tapfere Nation für ihre Unabhängigkeit kämpfte, gab es einen Mann, der uns als Leitfigur diente: der große Arthur Griffith. Griffith war es, der uns in seinen wöchentlichen Schriften die Traditionen und die Ressourcen Irlands am umfassendsten darstellte, seine Mission schilderte und uns für praktische Zwecke unseren Traum, unseren Sinn der Arbeit gab. Als ich für die Freiheit unserer Nation kämpfte, war Griffith immer zur Stelle und half, wo er konnte. Wenn die Tans versuchten, meine Männer und mich zur Strecke zu bringen, konnte man sich immer darauf verlassen, dass Griffith uns Zuflucht gewährte. Ohne Griffiths Führung und Vision wäre die gesamte Existenz unserer großen Nation in Frage gestellt, und so werden wir uns bemühen, das Vermächtnis, das uns der Vater unserer Republik hinterlassen hat, niemals zu vergessen.\""
 ireland.4600.d.start: "Wenn von den großen Helden der irischen Sache die Rede ist, fällt ein Name oft nicht, nämlich der des Sinn-Féin-Gründers Arthur Griffith. Ähnlich wie ein moderner Parnell war Griffith zu einem bestimmten Zeitpunkt de facto der Anführer des irischen Nationalismus, der die Sache der Freiheit grundlegend vorantrieb. Ähnlich wie Parnell litt auch Griffith darunter, dass er im Leben an den Rand gedrängt wurde, ein Leben, das tragischerweise viel zu kurz war. Während Parnell aufgrund seines Fehlverhaltens an Bedeutung verlor, fand Griffith einfach einen Platz am Rande, während sich die irische Sache über ihn hinaus entwickelte. Sein Eintreten für die Rückgängigmachung des Act of Union und die Bildung einer Doppelmonarchie nach dem Vorbild Österreich-Ungarns fiel nach den Ereignissen von 1916 in Ungnade, doch angesichts der steigenden Flut und der Unterstützung der Bevölkerung für den Republikanismus hatte Griffith, der ewige Pragmatiker, kein Problem damit, dass seine Partei als Vehikel für die Unabhängigkeit genutzt wurde. Er war immer eher ein Agitator als ein Anführer und seine Rolle bei den Vertragsverhandlungen stellte seine kurze Zeit als Präsident in den Schatten, bevor er zu früh starb.\n\nDa Parnell im Laufe der Zeit als einer der größten Iren der Geschichte gilt, hat es sich [IRE_loc_leader_name] zur Aufgabe gemacht, sicherzustellen, dass dies auch für Griffith gilt. [IRE_loc_leader_surname] lud heute Morgen viele vor das Leinster House ein, wo einst die Statue von Königin Victoria stand, und enthüllte an ihrer Stelle eine große Statue von Griffith. Der Entwurf stammt von Leo Broe, der für sein Northside-Denkmal für die Irish Volunteers und seine Büste von Pádraig Pearse bekannt ist. Die Absicht, Griffiths Andenken neben ihnen zu würdigen, ist für die meisten klar. Die Rede von [IRE_loc_leader_surname], die nach der Enthüllung auf der Bühne stand, ließ keinen Raum für Zweifel.\n\n"
 ireland.4600.a: "Die hellsten Flammen brennen am schnellsten, und nur wenige brannten heller als Griffith."

