 ireland.1051.d.sfstart: "Als der Schwarze Montag einschlug und in Ulster die Hölle losbrach, dachten viele, dass die Zeit der Sinn Féin in der Regierung zu Ende gegangen sei. Aber egal, welche Hindernisse sich ihnen in den Weg stellten,"
 ireland.1051.d.sfmegacollins: "$ireland.1051.d.sfstart$ keine Krise hat sich als fähig erwiesen, die fachkundige Führung des Big Fellow zu übertreffen. $ireland.1051.d.sfmid$\n\n$ireland.1051.d.sfcollinsstart$ Collins ist sich bewusst geworden, dass das Sektierertum kein Problem ist, das von einer einzelnen Partei allein angegangen werden kann, sondern vielmehr ein Anliegen der ganzen Nation. In einem kühnen Schritt hat er sich nicht nur an seine Verbündeten in der UDP gewandt, sondern auch an An Saorstát Críostúil und die Nationale Liga für bürgerliche Freiheiten. Mit der Einrichtung einer parteiübergreifenden Kommission, die sich mit der Diskriminierung in den Bereichen Beschäftigung und Wohnungswesen befassen und sich gleichzeitig um bessere Beziehungen zwischen den Gemeinschaften bemühen soll, hat Collins, der wie Wolfe Tone vor ihm das Leitbild der Irischen Republik ist, geschworen, den Traum der United Irishmen zu verwirklichen, den gemeinsamen Namen Irishman an die Stelle der religiösen Bezeichnungen zu setzen und dem irischen Volk endlich Einheit zu bringen."
 ireland.1051.d.sfmid: "Obwohl die katholischen Bürgerrechtsdemonstranten dem Establishment, von dem sie sich im Stich gelassen fühlten, im Laufe des vergangenen Jahres viel Ärger bereitet hatten, hatten die Ereignisse der vorangegangenen Monate ihre einst geeinte Bewegung tief gespalten zwischen Healys Gemäßigten, den verbliebenen Anhängern von AN und den extremistischen Anhängern von Ailtirí na hAiséirghe (Architekten der Auferstehung), was der Verwaltung die Möglichkeit gab, weitere Unruhen durch eine Taktik des Teilens und Eroberns zu verhindern."
 ireland.1051.d.sfcollinsstart: "Michael Collins hat jedoch eingesehen, dass es töricht war, die Notlage seiner Landsleute aus Gründen der politischen Zweckmäßigkeit unbehandelt zu lassen, und hat"
 ireland.1051.d.sfmain: "$ireland.1051.d.sfstart$ Ihre fähige Führung hat sich der Herausforderung gestellt, das Unglück des Landes überwunden und bewiesen, dass sie der Gigant der irischen Politik bleiben wird. $ireland.1051.d.sfmid$"
 ireland.1051.d.collins: "$ireland.1051.d.sfmain$\n\n$ireland.1051.d.sfcollinsstart$ entschied sich dafür, sich für die Verbesserung der Bedingungen für Katholiken einzusetzen, während er den Loyalisten eine finanzielle Entschädigung anbot, um den Reformdruck zu mildern. Während der Verlust von Sitzen für seine UDP-Partner aufgrund der Abschaffung von Artikel C und die Wahrnehmung von Schwäche seitens der Loyalisten gegenüber der Partei Sinn Féin schaden könnte, hat seine Bereitschaft, sich für das Wohl der irischen Nation und ihres Volkes zu opfern, ihm das Lob und den Respekt einer Öffentlichkeit wieder eingebracht, die des Big Fellow überdrüssig geworden war."
 ireland.1051.d.mulcahy: "$ireland.1051.d.sfmain$\n\nRichard Mulcahy und sein Kabinett nutzten diese Gelegenheit und unterstützten Cahir Healy und die Nationale Liga für bürgerliche Freiheiten als gemäßigte Alternative zu den Rechtsextremen, um die Unterstützung der Katholiken zurückzugewinnen, während sie gleichzeitig hart gegen militante Elemente in der Provinz vorgingen. Obwohl die anhaltende Wahlkreiseinteilung nach wie vor für Unmut sorgt, hat Mulcahy mit seinem Versprechen, mit der NLCL und seinen UDP-Partnern zusammenzuarbeiten, um Verbesserungen im Wohnungs- und Beschäftigungsbereich zu erreichen, die Radikalisierung erfolgreich bekämpft, während finanzielle Entschädigungen für Loyalisten den Reformdruck mildern sollen."
 ireland.1051.d.scstart: "Bei den Wahlen im letzten Jahr war An Saorstát Críostúil bemüht, die Menschen davon zu überzeugen, dass sie besser regieren würden als die vorherige, vom Pech verfolgte Regierung von Brugha,"
 ireland.1051.d.scmid: "In der Hoffnung, dass das Umfeld nach der Krise eine Verständigung zwischen den beiden Konfessionen ermöglichen könnte, hat de Valera"
 ireland.1051.d.scend: "Konferenz mit der NLCL, der UDP sowie katholischen und protestantischen Geistlichen. Die Gespräche waren zwar angespannt, aber man einigte sich schließlich darauf, dass über Wohnungsbau und öffentliche Dienstleistungen in Ulster auf Gemeindeebene entschieden werden sollte, um den lokalen Gemeinschaften mehr Autonomie zu geben. Obwohl diese Einigung von Säkularisten wegen der Macht, die sie religiösen Institutionen einräumte, heftig kritisiert wurde, wurde sie von den meisten mit Freude aufgenommen. Indem er den wahren Geist der christlichen Nächstenliebe verkörperte, hat de Valera nicht nur die katholischen Verhältnisse korrigiert, sondern auch die Protestanten zufriedengestellt."
 ireland.1051.d.scndp: "$ireland.1051.d.scstart$ und als sich die Zwietracht im Norden aufheizte, schien es, als würde sich die Geschichte wiederholen. Der Frieden in der Provinz ließ sie jedoch für einen Moment aufatmen, obwohl sie sich bewusst waren, dass diese Atempause nur aufgrund der internen Streitigkeiten möglich war, da Katholiken und Protestanten gleichermaßen in Gemäßigte und Extremisten gespalten waren. Ohne ernsthafte Reformen war ein zweites Aufflammen nur eine Frage der Zeit. Die Verabschiedung eines Antidiskriminierungsgesetzes, das Healys Anhänger zufrieden stellen würde, wäre mit der NDP an Bord ein leichtes Unterfangen, aber die Loyalisten zu beschwichtigen, würde sich als schwierigere Aufgabe erweisen.\n\n$ireland.1051.d.scmid$ und Lemass die Entscheidung, eine weitere Veranstaltung $ireland.1051.d.scend$"
 ireland.1051.d.scan: "$ireland.1051.d.scstart$ in ihrem Bestreben, dies zu beweisen, mit Aontas Náisiúnta ins Bett zu gehen. Die aggressiven Bemühungen der AN um die Abschaffung der Ulster Privileges hatten jedoch zur Folge, dass sich die protestantische Bevölkerung entfremdete, und obwohl die Unruhen niedergeschlagen wurden, war es nur eine Frage der Zeit, bis sie erneut aufflammten, ohne dass ernsthafte Bemühungen unternommen wurden, die Loyalisten zu erreichen. Da die AN durch die Abtrünnigkeit ihrer Radikalen geschwächt war, hatte de Valera einen Plan. Als Gegenleistung für die Unterstützung des Ziels der AN, Antidiskriminierungsgesetze zu verabschieden und die verbleibenden Privilegien abzuschaffen, verlangte der Long Fellow O'Duffys Mitarbeit bei der Suche nach einem friedlichen Kompromiss für die Feindseligkeiten im Norden.\n\n$ireland.1051.d.scmid$ die Entscheidung getroffen, eine $ireland.1051.d.scend$"
 ireland.1051.d.labstart: "Seit der schicksalhaften Wahl vor einem Jahr, bei der Sinn Féin und ihre Nachfolger von den Wählern zugunsten einer neuen Ära sozialdemokratischer Politik hinweggefegt wurden, hat Labour sein Möglichstes getan, um das Los der irischen Arbeiter zu verbessern, ohne sich dem Extremismus des syndikalistischen Experiments im Osten Irlands zu beugen. Auch wenn die Zeiten hart waren, hat Labour es geschafft, die Schwierigkeiten zu überwinden, mit denen sie konfrontiert war,"
 ireland.1051.d.labmid: "Die katholischen Demonstranten, die in den vergangenen Monaten eine starke Kraft waren, wurden durch ihre Spaltung in die gemäßigten Anhänger von Healy, die verbliebenen Anhänger von AN und die extremistischen Anhänger von Ailtirí na hAiséirghe (Architekten der Auferstehung) behindert, was Labour eine gewisse Atempause verschaffte. Die Bemühungen der Labour-Partei, gegen die beiden letztgenannten Organisationen vorzugehen, werden inzwischen von"
 ireland.1051.d.labend: "Obwohl der Traum der Labour-Partei, die Arbeitnehmer auf beiden Seiten der Trennlinie gegen ihre wirklichen Feinde, die Bosse, zu vereinen, nicht nur von der Opposition, sondern auch von den Menschen, die sie ansprechen wollte, als naiv verspottet wurde, wird sie den Neinsagern mit der Zeit das Gegenteil beweisen."
 ireland.1051.d.labndpcnat: "$ireland.1051.d.labstart$ Nachdem das vorangegangene Chaos einen Schock in allen Teilen der irischen Gesellschaft ausgelöst hat, haben die Verhandlungen zwischen Unternehmern und Gewerkschaften über die Verhinderung religiöser Diskriminierung erste Früchte getragen, da sich viele bereit erklärt haben, das Thema bei Einstellungen und Beförderungen zu berücksichtigen.\n\n$ireland.1051.d.labmid$ die protestantische Arbeiterklasse, die langsam begreift, dass die Labour-Partei auch für ihre Rechte eintreten will. $ireland.1051.d.labend$"
 ireland.1051.d.labplpcnat: "$ireland.1051.d.labstart$ O'Brien hat zwar angekündigt, dass er dem Gerrymandering ein Ende setzen will, indem er Artikel C der Ulster-Privilegien aufhebt, aber er hat sein Wort gegeben, dass der Rest unangetastet bleibt.\n\n$ireland.1051.d.labmid$ ein Teil der protestantischen Arbeiterklasse, doch im Moment betrachten viele die Regierung und insbesondere die Progressive Arbeiterpartei immer noch mit großem Misstrauen. $ireland.1051.d.labend$"
 ireland.1051.d.eod: "Trotz der heimtückischen Versuche integralistischer Verrückter und ruchloser ausländischer Mächte, das Land ihrem Willen zu unterwerfen, wurden ihre abscheulichen Bemühungen von den unerschütterlichen Verteidigern der Republik in der Regierung, der Gardaí und den Streitkräften entschieden zurückgeschlagen. Obwohl O'Duffy zuvor wegen seiner Feindseligkeit gegenüber deutschen Einflüssen mit dem Militär aneinandergeraten war, haben sich die führenden Köpfe der IRA unter den gegebenen Umständen dazu entschlossen, dem Mann, der einst in ihren Reihen war, ihr Vertrauen zu schenken, indem sie ihm erlaubten, die Verfassung außer Kraft zu setzen und den Dáil auf unbestimmte Zeit aufzulösen, nachdem die jugendlichen Radikalen der Blauhemden auf Linie gebracht worden waren und die anhaltende Bedrohung durch die Briten eine gemeinsame Front gegen Irlands Feinde erforderte.\n\nJetzt kann die Nation unter der wohlwollenden, aber eisernen Faust des alten Generals von ihrer instabilen und politisch turbulenten Gegenwart in das Preußen Westeuropas umgestaltet werden, in eine fest disziplinierte Armee mit einem Staat. Der Prozess der Ausrottung von Ó Cuinneagáins Anhängern ist bereits im Gange, und alle anderen antinationalen Elemente, Loyalisten, Syndikalisten und West-Briten gleichermaßen, werden bald das gleiche Schicksal teilen. In dem Maße, in dem die Vision von 1916 durch die Organisation des irischen Volkes zu einem einheitlichen Ganzen erfüllt wird, das nicht länger durch kleinliche Streitigkeiten über politische Loyalitäten und Klassen gespalten ist, wird sich Irland der erhabenen Bestimmung, zu der es berufen ist, würdig erweisen."
 ireland.1051.d.goc: "Trotz aller Widrigkeiten, die sich gegen sie auftürmen, haben der grenzenlose Mut und die Entschlossenheit der Gael über ihre verräterischen Feinde im In- und Ausland gesiegt. Der Regent des glorreich wiedergeborenen irischen Königreichs, Gearóid Ó Cuinneagáin, hat bereits damit begonnen, seine Macht zu festigen und die Feinde des gälischen Volkes zu verhaften und zu beseitigen. Der bekannteste von ihnen ist natürlich der Erzverräter Eoin O'Duffy, der vor ein Gericht gestellt wurde, das aus echten irischen Patrioten besteht. Während er erwartungsgemäß wegen Hochverrats angeklagt wurde, kamen bei den Ermittlungen der Geheimpolizei auch Gerüchte über die Homosexualität des alten Generals ans Tageslicht, die die Regierung der irischen Öffentlichkeit schnell zur Kenntnis brachte.\n\nNun kann der Wiederauferstehung des goldenen Zeitalters nichts mehr im Wege stehen, als Irland als Zentrum der Religion und des Wissens international bekannt war, während der europäische Kontinent das erlebte, was oft als dunkles Zeitalter bezeichnet wird. Unter der aufgeklärten Herrschaft des neuen Regimes werden alle Spuren britischer Verunreinigung getilgt, und nach siebenhundert Jahren, in denen Irlands Volk und Kultur unterdrückt und als rückständig und wild verleumdet wurden, wird die wiederbelebte irische Nation endlich den ihr zustehenden Platz unter den Nationen Europas und der Welt einnehmen, der ihr früher von den angelsächsischen Invasoren verwehrt wurde."
 ireland.1051.d.jjok: "Das Regime hat, wenn auch nur um Haaresbreite, den Verlust seiner beiden führenden Köpfe verkraftet, wobei die interne Wahl von John J. O'Kelly, dessen Republikanismus ihn mit der alten Garde verband und dessen gälischer Revivalismus ihn bei der neuen Garde beliebt machte. Dennoch kann nicht genug betont werden, welchen Schaden die vorangegangenen Turbulenzen dem Ansehen der Regierung in den Augen der irischen Bevölkerung zugefügt hatten. Sie hatten die Auflösung und den Sturz der vorherigen Regierung im Namen der Stabilität gerechtfertigt, aber sie hatten nicht geliefert.\n\nUm langfristig an der Macht zu bleiben, musste ein Kompromiss gefunden werden, und so traf sich O'Kelly mit dem [IRE_loc_dev_imprisoned]Führer der SC, Éamon de Valera, um eine Vereinbarung zu treffen. Alle Personen, die mit der Opposition in Verbindung stehen, würden eine Amnestie erhalten, die Demokratie würde nominell wiederhergestellt, und die TDs der SC würden im Gegenzug für die volle Unterstützung seiner Partei Kabinettsposten erhalten.\n\nMit den ehemaligen Sinn Féin-Führern in einer Koalition würden sie weiterhin unermüdlich für das Wohl der Irischen Republik arbeiten, wie sie es immer getan haben. Allerdings werden sich die irischen Republikaner nicht mehr von den entarteten Idealen der französischen Revolution leiten lassen, die Europa so viel Schaden zugefügt haben. Vielmehr werden die klassischen Republiken des Mittelmeerraums ihre Inspirationsquelle sein, während sich Irland auf einen möglichen Kampf bis zum bitteren Ende gegen die monströsen Erben der genannten Revolution in London und Paris vorbereitet."
