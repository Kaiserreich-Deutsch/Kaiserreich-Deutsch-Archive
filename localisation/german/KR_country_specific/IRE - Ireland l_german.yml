 IRE_decrease_GER: "[From.GetAdjective] Einfluss reduzieren"
 IRE_decrease_GER_desc: "Der deutsche Einfluss in Irland ist nicht notwendigerweise böswillig, aber er kann dennoch schädlich sein und ist es oft auch. Das deutsche Interesse an Irland, sei es durch private Investoren oder den deutschen Staat, ist zulässig, aber ihre Rolle muss darin bestehen, die irische Industrie zu unterstützen, nicht sie zu kontrollieren. Es ist an der Zeit, sie daran zu erinnern."
 IRE_decrease_ENG: "[From.GetAdjective] Einfluss reduzieren"
 IRE_decrease_ENG_desc: "Der britische Einfluss in Irland ist seit fast einem Jahrtausend ein ständiges Problem in Irland, und deshalb muss der Staat ständig auf der Hut vor neuen Übergriffen sein. Einmal mehr müssen wir die Tentakel von Sasanach, die sich ihren Weg ins Mutterland bahnen, abschneiden."

 IRE_buyout_foreign_owners: "Aufkauf [From.GetAdjective] Unternehmen"
 IRE_buyout_foreign_owners_tt: "die entweder §Y10§! §YDeutsch§! oder §YBritische§! Einflusspunkte und haben die folgende Wirkung"
 IRE_buyout_foreign_owners_desc: "[IRE_loc_buyout_foreign_owners]"
 IRE_buyout_foreign_owners_GER_desc: "Die Tatsache, dass Deutschland uns 1916 und im Unabhängigkeitskrieg geholfen hat, kann nicht in Frage gestellt werden, wohl aber die Motive dafür. Seit der Unabhängigkeit haben wir ihnen erlaubt, eine zu große wirtschaftliche Präsenz auf der Insel aufzubauen, wobei ein Großteil des auf der Insel erwirtschafteten Reichtums in deutsche Hände gelangt ist. Wir können eine Reihe ihrer Unternehmen übernehmen und sie entweder als staatliche Einrichtungen führen oder an irische Käufer weiterverkaufen, um zu verhindern, dass die Gewinne das Land verlassen."
 IRE_buyout_foreign_owners_ENG_desc: "Trotz unseres erfolgreichen Kampfes für die Unabhängigkeit und ihrer eigenen Hinwendung zum Syndikalismus sind mehrere Unternehmen in britischem Besitz weiterhin von Irland aus tätig und stehen unter der direkten Kontrolle der britischen Union. Mit Hilfe von Enteignungsverfügungen können wir solche Unternehmen und ihre Vermögenswerte erwerben, um sie daran zu hindern, ihre radikalen Ideen hierher zu bringen, aber auch um bestehende Industrien in irische Hände zu geben."

 # Mil Entscheidungen #
 IRE_ira_decisions: "Der [IRE_loc_ira_name]"
 IRE_republican_army: "Irische Republikanische Armee"
 IRE_royal_army: "Königlich Irische Armee"
 IRE_ira_decisions_desc: "[IRE_loc_ira_decisions_desc]"
 IRE_ira_decisions_peace_desc: "Auch wenn wir uns wünschen, dass der unruhige Frieden in der Welt erhalten bleibt, scheint es klar zu sein, dass die Spannungen unweigerlich in einem Konflikt überkochen werden, der die irische Unabhängigkeit erneut bedrohen könnte. Es ist von entscheidender Bedeutung, dass die [IRE_loc_ira_name] bereit ist, die Nation zu verteidigen, wenn die Notwendigkeit besteht, und dass geeignete Schritte unternommen werden, um sicherzustellen, dass dies geschieht, solange die Zeit noch auf Irlands Seite ist."
 IRE_ira_decisions_war_desc: "Die Welt ist in einen Konflikt verwickelt, und Irland sieht seine Unabhängigkeit erneut durch Großmächte bedroht, die das Land zerstören und seine Ruinen unter ihrer unkontrollierten Herrschaft zurücklassen wollen. Dies darf nicht geschehen, und die gesamte Nation muss sich darauf vorbereiten, erneut mit allen ihr zur Verfügung stehenden Mitteln für ihre Freiheit zu kämpfen.\n\nMit starker Entschlossenheit und einem unzerbrechlichen Geist können die Iren die Davids sein, die diese globalen Goliaths niederschlagen und dazu beitragen, diesen Konflikt ein für alle Mal zu beenden."

 IRE_forts_lv_2: "£GFX_rifle_texticon §Y250§! £GFX_unit_artillery_brigade_icon_small §Y100§!"
 IRE_forts_lv_2_blocked: "£GFX_rifle_texticon §R250§! £GFX_unit_artillery_brigade_icon_small §R100§!"
 IRE_forts_lv_2_tooltip: "Es kostet $IRE_forts_lv_2_blocked$, die Entscheidung zu treffen"

 IRE_motorisation_decision: "Unterstützung für die militärische Motorisierung"
 IRE_motorisation_decision_desc: "Das bescheidene Automobil: eine amerikanische Faszination, die auf irische Hände wartet. Der Transport von Versorgungsgütern oder sogar ganzer Bataillone verspricht eine Geschwindigkeit, die es in der Kriegsführung noch nie gegeben hat - und die jede Verteidigung Irlands entscheiden wird. Die Armee braucht jeden Lastwagen, den sie bekommen kann."
 IRE_shannon_forts_west: "Weitere Befestigung des westlichen Shannon"
 IRE_shannon_forts_west_desc: "In den Tagen vor dem Osteraufstand hofften Pádraig Pearse und seine Männer, sich von [GetVictoryPointName_11293] über den großen Fluss Shannon zurückziehen und die Irische Republik gegen alle verteidigen zu können, die sie zerstören wollten. Der Plan sollte nicht aufgehen, aber die Planungen wurden fortgesetzt - in der Annahme, dass der wahrscheinlichste Ort für eine Invasion im Osten liegen würde, wurden die Forts westlich des Shannon als Redoute beibehalten, falls ein letzter Versuch wie der von Pearse unternommen werden müsste.\n\nMan kann nie zu gut vorbereitet sein."
 IRE_shannon_forts_east: "Befestigung des östlichen Shannon"
 IRE_shannon_forts_east_desc: "Konventionelle militärische Weisheit besagt, dass jede wahrscheinliche Invasion Irlands im Osten landen würde, da dies näher an den meisten Aufmarschgebieten und bedrohlicher für den Großteil der irischen Bevölkerung und Industrie wäre. Allerdings ist uns das Unwahrscheinliche nicht fremd - eine erfolgreiche Invasion in Connacht würde die Pläne zur Errichtung einer Redoute westlich des Shannon zunichte machen. Die Befestigung des Ostens würde dazu beitragen, sich gegen diese Möglichkeit zu schützen oder zumindest eine zusätzliche Verteidigungslinie zu schaffen."
 IRE_coastal_fort_expansions: "Erweiterung An Balla Éireannach (der Irische Mauer)"
 IRE_coastal_fort_expansions_desc: "\"Die irische Mauer\". Ein von irischen und deutschen Generälen in der angespannten Atmosphäre der späten 1920er Jahre ausgeheckter Plan, der die Befestigung fast der gesamten Küstenlinie an der irischen und keltischen See vorsah. Der Plan schaffte es bis zur Genehmigung, und die ersten Festungen wurden schließlich gebaut - aber nicht mehr, da die Angst vor einer Invasion zu schwinden begann und das Geld für andere Dinge verwendet wurde. Aber mehr als zehn Jahre später ist die Welt nicht sicherer geworden, und die Mauer ist nicht größer geworden. Wenn Irland sicher sein soll, müssen wir beenden, was wir begonnen haben. Alle, die Irland Schaden zufügen wollen, werden auf eine unüberwindbare, unüberwindbare Mauer treffen."

 IRE_public_weapons: "Öffentliche Waffenkäufe"
 IRE_public_weapons_desc: "Um die Nation in dem anhaltenden Konflikt zu schützen, wird das Land so viele Schusswaffen wie möglich benötigen, unabhängig von ihrer Qualität. Ein interessanter Vorschlag zur Aufstockung des staatlichen Waffenbestands besteht darin, Mittel für den Kauf von Schusswaffen von den vielen Waffenbesitzern im ganzen Land bereitzustellen. Dabei spielt es keine Rolle, ob es sich um die alte Jagdflinte, das Gewehr des Vaters aus dem Unabhängigkeitskrieg oder sogar um eine Waffe handelt, die für schändliche Zwecke verwendet wurde."
 IRE_beer_for_bread: "Bier für Brot"
 IRE_beer_for_bread_desc: "Das Land mag keine Kohle, kein Benzin, kein Gas, keinen Strom und kein Petroleum haben, aber wenn es etwas gibt, woran es Irland nie mangelt, dann ist es gutes Guinness. Das gibt uns ein perfektes Druckmittel, um mit unseren Verbündeten und freundlichen neutralen Nationen zu verhandeln und eine ständige Quelle von Weizenmehl für die Ernährung von Zivilisten und Soldaten einzutauschen."
 IRE_recruitment_campaigns: "Rekrutierungs-Kampagnen"
 IRE_recruitment_campaigns_desc: "Trotz der großen Bedrohung, der die Nation ausgesetzt ist, scheinen viele in der Öffentlichkeit immer noch zufrieden zu sein, tatenlos zuzusehen, wie der Krieg um sie herum geführt wird. Was Irland braucht, um dieser gefährlichen Zufriedenheit entgegenzuwirken, sind ernsthafte Rekrutierungskampagnen, um die Menschen dazu zu bringen, sich zu melden und den Streitkräften beizutreten."
 IRE_the_defenders: "Na Cosantóirí (Die Angeklagten)"
 IRE_the_defenders_desc: "Irlands größte Stärke lag im Kampfgeist des einfachen Mannes und der einfachen Frau. Wie viele vor ihnen in der Geschichte des Landes ist eine neue Generation mutiger Menschen bereit, aufzustehen und für die Verteidigung unserer Freiheit zu kämpfen. Mit der richtigen Anleitung durch das Militär könnten wir in der Lage sein, diese Menschen zu soliden Kampfeinheiten zu formen, die in der Lage sind, alles zu besiegen, was der Feind ihnen entgegenwirft."
 IRE_desperate_defence: "Verzweifelte Gegenwehr"
 IRE_desperate_defence_desc: "Der Feind mag auf der Smaragdinsel gelandet sein, aber kein Soldat kann einen Iren in seinem Heimatland übertreffen. Es ist an der Zeit, noch einmal die Kampfkraft unter Beweis zu stellen, die Irland seine Freiheit gebracht hat."
 IRE_ireland_will_not_surrender: "Irland wird nicht aufgeben!"
 IRE_ireland_will_not_surrender_desc: "Ganz gleich, wie viel des Landes der Feind zu besetzen versucht, selbst wenn Irlands Verteidiger aus den Städten des Landes vertrieben werden, wird sich das Volk niemals den fremden Eindringlingen ergeben. Sie werden bald lernen, dass Irlands Armeen in einem Guerillakonflikt ebenso tödlich sind wie in einem konventionellen."
 IRE_for_king_and_his_country: "Für König und Vaterland"
 IRE_for_king_and_his_country_desc: "Die vielen Loyalisten der Nation mögen ihre Zugehörigkeit zum irischen Staat zwar immer noch verachten, aber ihre Loyalität zu den britischen Royals und ihr Hass auf diejenigen, die das britische Imperium zerstört haben, überwiegen diese Verachtung bei weitem. Da Irlands Mitgliedschaft in der Entente unsere Sache mit der der Briten in Einklang bringt, könnten wir sogar einige der hartgesottensten Loyalisten rekrutieren, um für \"den König und sein Land\" zu kämpfen."
 IRE_german_gun_running: "Deutsche Waffenschmuggel"
 IRE_german_gun_running_desc: "Die Geschichte scheint sich oft zu wiederholen, und wieder einmal braucht Irland Waffen von seinen deutschen Verbündeten, da feindliche Mächte jede Lieferung stören wollen. Mit der Erfahrung, die einige in der Nation noch aus dem Unabhängigkeitskrieg haben, sollte es mit der richtigen Planung ein Kinderspiel sein, diese Waffen über das Meer zu bringen."
 IRE_internationale_supply_lines: "Internationale Versorgungsnetze"
 IRE_internationale_supply_lines_desc: "Irlands Verbindung zu Frankreich und Großbritannien ist von entscheidender Bedeutung, damit die vielen Güter und Ressourcen, die für das Funktionieren der Nation benötigt werden, die gefährliche Reise über das Meer machen können und schnell dorthin geliefert werden, wo sie gebraucht werden. Mit der Unterstützung unserer Verbündeten können wir dafür sorgen, dass wir über ausreichend Transportschiffe und Züge verfügen, um sicherzustellen, dass diese Verbindungen nie unterbrochen werden."
 IRE_union_aid: "Gewerkschaftliche Hilfe"
 IRE_union_aid_desc: "Die Gewerkschaften geben den Arbeitnehmern nicht nur eine Stimme, sondern sind für ihre ordnungsgemäße Organisation und ihr effizientes Funktionieren unerlässlich. Angesichts der Tatsache, dass ein großer Teil der Industrie des Landes seinen Schwerpunkt auf militärische Angelegenheiten verlagern muss, können wir uns auf die starken Gewerkschaften des Landes stützen, um diese Umstrukturierung zu bewältigen und die irischen Arbeitnehmer dabei zu unterstützen, dem Land so gut wie möglich zu helfen."
 IRE_the_cause_of_the_free: "Die Sache der Freiheit"
 IRE_the_cause_of_the_free_desc: "Wenn die Zeiten schlimm erscheinen, ist die größte Quelle des Mutes, sich daran zu erinnern, wofür man kämpft. In Irland kämpft unser Volk für die Verteidigung einer freien irischen Republik und die uneingeschränkte Kontrolle über die irischen Geschicke, die sie gewährt hat. Wenn wir dazu beitragen, die Menschen daran zu erinnern, können wir sicherstellen, dass sie nicht zu wanken beginnen, egal wie schlimm die Situation auch werden mag."
 IRE_cogadh_gaedheal_re_gallaibh: "Cogadh Gaedheal re Gallaibh (Gälischer Krieg mit Gallien)"
 IRE_cogadh_gaedheal_re_gallaibh_desc: "Seit den Tagen von Brian Boru haben fremde Invasoren versucht, Irland zu zerstören, und egal, wie sehr sie es auch versucht haben, letztlich sind sie alle gescheitert. Wir werden einen weiteren \"Cogadh Gaedhael re Gallaibh\" oder \"Krieg der Gälen und der Fremden\" führen, denn wieder einmal haben sich die Eindringlinge aufgemacht, uns zu erobern, und es ist die Pflicht eines jeden Iren, sich ungeachtet aller Ausreden zu erheben und sie zu besiegen."

 # Forpol Entscheidungen #
 IRE_foreign_policy_decisions: "Außenpolitik"
 IRE_foreign_policy_decisions_desc: "Mit unserer Unabhängigkeit hat Irland endlich die Chance erhalten, seine Zukunft selbst zu bestimmen, und dazu gehört auch der Kurs, den wir in dieser zunehmend stürmischen See einschlagen. Die Versuchung mag groß sein, dass wir uns am Rande sehen, isoliert von den Problemen des übrigen Europas, aber wir können diese Fantasie nicht ewig aufrechterhalten. Wenn es zum Krieg kommt, ist keine Nation eine Insel.\n\nDa viele unsere geografische Lage und unsere einzigartige politische Landschaft ausnutzen wollen, müssen wir eine klare und bewusste Entscheidung darüber treffen, wo wir stehen, unabhängig davon, wo das ist."

 IRE_join_reichspakt: "Beitritt zum Reichspakt"
 IRE_join_reichspakt_desc: "Deutschland, unser engster Partner seit der Unabhängigkeit, hat lange bewiesen, dass es unsere Interessen vertritt. Es ist daher nur logisch, dass wir erneut nach Berlin blicken, um diese Unabhängigkeit zu sichern, da ihr kontinentaler Block einer der stärksten Schutzmechanismen gegen das Eindringen der syndikalistischen Mächte ist. Wenn wir auf unsere Geschichte zurückblicken, werden wir feststellen, dass es nicht unsere Isolation war, die uns definiert hat, sondern wer unsere Freunde waren."
 IRE_join_entente: "Beitritt zur Entente"
 IRE_join_entente_desc: "[IRE_loc_join_entente_desc]"
 IRE_join_entente_IMP_desc: "Während viele darauf verweisen, dass Deutschland sowohl politisch als auch geografisch näher an Irland liegt, gehen solche Behauptungen an einigen grundlegenden geopolitischen Faktoren vorbei. Deutschland liegt zwar am nächsten, ist aber durch die tödlichen Gewässer zwischen Großbritannien und Frankreich getrennt, während es zwischen unserer Insel und Kanada kein Land gibt. Mit den Kanadiern teilen wir auch ein gemeinsames Rechtssystem und in gewisser Weise die Abstammung zu vielen im ehemaligen britischen Einflussbereich, Verbindungen, die nicht einfach ignoriert werden können. Wir sollten unsere unruhige Vergangenheit hinter uns lassen und einer neuen Zukunft entgegensehen."
 IRE_join_entente_not_IMP_desc: "Die Entente hat eine neue Führung bekommen, und mit diesem Wechsel haben sich auch viele der Bedenken geändert, sich mit der Seite zu verbünden, für die viele Iren im Weltkrieg gekämpft haben und gestorben sind, wenn auch als Teil der britischen Armee. Was sich jedoch nicht geändert hat, ist die Tatsache, dass ein solcher Schritt nach wie vor eine scharfe Abweichung von unserer derzeitigen Außenpolitik bedeuten würde und niemals auf die leichte Schulter genommen werden könnte."
 IRE_join_internationale: "Beitritt zur Internationale"
 IRE_join_internationale_desc: "Der Ruf, sich unter der Fahne der Revolution zu versammeln, wird immer lauter, und es gibt nur wenige in einer Nation mit einem solchen historischen Idealismus wie der unseren, die ihn ignorieren können. Wir haben das Potenzial, nicht nur an der Befreiung der Völker Europas, sondern der gesamten Menschheit teilzunehmen. Es ist an der Zeit, dass wir das Unvermeidliche akzeptieren und uns mit den Völkern der Welt zusammenschließen. An Reabhlóid Abú! (Die Abu-Revolution!)"
 IRE_join_moscow_accord: "Beitritt zum Moskauer Abkommen"
 IRE_join_moscow_accord_desc: "\"Alles hat sich verändert, ganz und gar verändert\", so lässt sich die gegenwärtige Landschaft Europas vielleicht am besten beschreiben. Mit dem Untergang Deutschlands und dem Zusammenbruch Amerikas ist jede Art von früherem diplomatischen Handbuch, das Irland als Leitfaden dienen sollte, auf wenig mehr als ein Anzünden reduziert worden. Zeiten wie diese zwingen uns zu der Erkenntnis, dass wir uns nicht darauf verlassen können, weiterzumachen und auf das Beste zu hoffen, sondern dass wir Maßnahmen ergreifen müssen, um unsere Nation zu schützen, eine Sicherheit, die nur das wiedererstarkte Russland bieten kann. Wenn in Europa die Lichter ausgehen, dürfen wir nicht in der Dunkelheit stehen."
 IRE_join_copro: "Beitritt zur Ko-Wohlstandssphäre"
 IRE_join_copro_desc: "Für viele Menschen wäre der Gedanke, dass die Republik diplomatische Beziehungen zu Japan unterhält, mit den Männern auf dem Mond vergleichbar gewesen, aber der Lauf der Geschichte bringt nun einmal seltsame Partner hervor, und wir befinden uns nun in einer solchen Situation. Die kaiserliche Macht des Ostens wäre vielleicht nicht unsere erste Wahl, aber ihre Beziehungen zu den Amerikanern geben vielen die Gewissheit, dass sie die besten Chancen haben, die Demokratie in dieser turbulenten Zeit zu schützen."

 IRE_seek_guarantee_germany: "Garantien von den Deutschen einholen"
 IRE_seek_guarantee_germany_desc: "Obwohl wir uns verständlicherweise aus kontinentalen Angelegenheiten heraushalten wollen, ist es nie eine gute Idee, allein zu sein, besonders in Zeiten wie diesen. Wir sollten uns daher bemühen, unseren guten Willen gegenüber Berlin zu nutzen, um unsere Souveränität zu schützen und hoffentlich deutlich zu machen, dass es nicht im besten Interesse Deutschlands wäre, wenn Irland an die Feinde des Kaisers fallen würde."
 IRE_seek_guarantee_america: "Garantien von den Amerikanern einholen"
 IRE_seek_guarantee_america_desc: "Amerika mag ein paar harte Jahre hinter sich haben, aber es lässt sich nicht leugnen, dass es nach wie vor eine wichtige Kraft auf der Weltbühne ist, die auch von den europäischen Mächten respektiert wird. Wir können uns vielleicht glücklich schätzen, dass unsere Exilkinder sich in Amerika niedergelassen haben und einen so wichtigen Block in der US-Politik bilden; und das alles, während sie ihre grá für das Heimatland bewahren. Wir können dieses Wohlwollen, das Irland auf allen Ebenen der amerikanischen Politik entgegengebracht wird, nutzen, um zu erreichen, dass Uncle Sam sich um das Land seiner Großeltern kümmert."

 IRE_leave_mitteleuropa: "Mitteleuropa verlassen"
 IRE_leave_mitteleuropa_desc: "Die Entscheidung der früheren Sinn-Féin-Regierung, sich durch den Beitritt zum deutschen Wirtschaftsblock an dessen Fersen heften zu wollen, war nichts als eine Übung in Kurzsichtigkeit. Diejenigen, die von den Vereinbarungen profitiert haben, waren hauptsächlich ausländische Geschäftsleute, von denen nur wenige aus dem eigenen Land kamen. Es ist an der Zeit, diesen Fehler rückgängig zu machen und die Zukunft mit all ihren anderen Möglichkeiten in unsere eigenen Hände zu nehmen."

 IRE_reclaim_gaelic_lands: "Gälische Gebiete zurückfordern"
 IRE_reclaim_gaelic_lands_desc: "Vor Jahrhunderten, noch vor den Sachsen und Dänen, war der Norden und Westen Albains, oder Schottland, wie es heute heißt, vom Klang der gälischen Sprache erfüllt. Aber ist es nicht so, dass Schottisch-Gälisch lediglich eine regionale Variante unserer gemeinsamen Sprache ist, so wie sich Connacht-Irisch von Ulster-Irisch unterscheidet und so weiter?\nDieser neue Krieg zwischen der roten Bedrohung und dem deutschen Ungetüm bietet uns die einmalige Gelegenheit, unseren Brüdern jenseits des Nordkanals die gälische Lebensart wiederzugeben, und auch wenn sie es jetzt vielleicht noch nicht begreifen, werden sie es uns mit der Zeit danken. Éirinn is Albain go brách!"

 IRE_form_celtic_confederation: "Gründung der Keltischen Konföderation"
 IRE_form_celtic_confederation_desc: "Es ist an der Zeit, dass wir die Wahrheit so erkennen, wie sie vor uns liegt. Nach der Wiedervereinigung der angestammten Länder der Gälen ist klar geworden, dass wir den Mantel des Häuptlings und Beschützers aller keltischen Völker übernehmen und dafür sorgen müssen, dass unsere Brüder im Keltentum nicht länger den Sachsen, Hunnen oder Franken zum Opfer fallen, damit wir in Ewigkeit gemeinsam gedeihen können."

