 ### Politische Parteien ###

 IRE_totalist_party: "SÉ"
 IRE_totalist_party_short: "Saor Éire"
 IRE_totalist_party_long: "Saor Éire\n§gSaor Éire, was so viel wie \"Freies Irland\" bedeutet, wurde von Peadar O'Donnell gegründet, nachdem er nach der britischen Revolution aus der vertragsfeindlichen Sinn Féin ausgeschlossen worden war, als der linke Flügel der Partei aufgrund der damaligen antisozialistischen Begeisterung in Irland gesäubert wurde.\n\nFür Saor Éire war die irische Revolution Anfang der 1920er Jahre eine der größten verpassten Chancen in der irischen Geschichte, selbst nach ihren eigenen Maßstäben. Sie glauben, wenn die Massen nur ein wenig gebildeter, informierter und klassenbewusster gewesen wären, hätte eine Arbeiterrepublik erreicht werden können, statt der \"bürgerlichen\", die an ihre Stelle trat. Für Saor Éire sind Imperialismus und Kapitalismus zwei Seiten derselben ausbeuterischen Kraft, die gewaltsam aus Irland vertrieben werden muss. Damit verbunden ist ein starkes parteiinternes Misstrauen gegenüber dem Klerus, vor allem gegenüber dessen Konservatismus und den \"Insignien von Reichtum und Überfluss\".\n\nIn den Reihen von Saor Éire gibt es viele verbitterte Veteranen des Unabhängigkeitskrieges, die den wiederauferstandenen paramilitärischen Flügel der Partei, die Irische Bürgerarmee, bilden. Deren Fortschritt wird jedoch seit Jahren durch zwei große Hindernisse gebremst: Erstens die recht robuste Natur des reaktionären irischen Staates, der alles in seiner Macht Stehende getan hat, um die Partei aufzulösen, und zweitens der ständige interne Streit darüber, wie stark sich die britische Union an ihrem Kampf beteiligen sollte. Saor Éire versucht, die Ärmsten der irischen Gesellschaft anzusprechen, insbesondere Landwirte und Landarbeiter, und ihre Vision für die Zukunft ist ebenso agrarisch wie militant und radikal.§!\n"

 IRE_Syndikalist_party: "ISP"
 IRE_Syndikalist_party_alt: "PSnaÉ"
 IRE_Syndikalist_party_short: "Irische Syndikalistische Partei"
 IRE_Syndikalist_party_long: "$IRE_Syndikalist_party_short$\n$IRE_Syndikalist_party_text$"
 IRE_Syndikalist_party_long_alt: "Páirtí Siondacáiteach na hÉireann\n$IRE_Syndikalist_party_text$"
 IRE_Syndikalist_party_text: "§gDie Irische Syndikalistische Partei wurde während des Unabhängigkeitskrieges von Roddy Connolly, dem Sohn des Märtyrers James Connolly, gegründet, nachdem er aus der französischen Kommune zurückgekehrt war und dort um internationale Unterstützung für die irische Revolution geworben hatte. Diese Version wurde von der britischen Regierung schnell niedergeschlagen, und die Partei wurde später von Jim Larkin Jnr. in den späten 1920er Jahren wiederbelebt, als geistiger Nachfolger der verbotenen Partei seines Vaters, der Irish Worker's League. Die ISP vertritt die Überzeugungen des orthodoxen Syndikalismus und Republikanismus und sieht sich selbst als Fortsetzer des Erbes von James Connollys Bemühungen im Jahr 1916 und der verschiedenen kleinen Sowjets, die sich während des Unabhängigkeitskrieges gebildet hatten.\n\nEine der größten Herausforderungen bei der Umsetzung des Syndikalismus in Irland ist das Fehlen einer großen industriellen Basis. Um dies zu bekämpfen, hat die ISP Gespräche mit Frankreich und Großbritannien geführt, um internationale Unterstützung für den Aufbau der irischen Industrie zu erhalten, sollten die revolutionären Bemühungen der Partei Früchte tragen. Die Partei ist zwar offiziell verboten, wird aber von Jim Larkin sen. geführt und setzt sich größtenteils aus radikaleren ehemaligen Mitgliedern der Labour Partei und der Gewerkschaften zusammen, die aufgrund ihrer stärker sozialistischen Ausrichtung aus ihren jeweiligen Organisationen ausgeschlossen worden waren. Da es sich bei der ISP um eine sehr internationalistische Partei handelt, lassen sich die Ziele der Partei mit den Worten von James Connolly selbst zusammenfassen; \"Unsere Forderungen sind sehr moderat, wir wollen nur die Erde.\"§!\n"

 IRE_radical_socialist_party: "PLP"
 IRE_radical_socialist_party_alt: "PanLOF"
 IRE_radical_socialist_party_tweedy: "Labour (Progressive)"
 IRE_radical_socialist_party_short: "Progressive Labour Partei"
 IRE_radical_socialist_party_long: "$IRE_radical_socialist_party_short$\n$IRE_radical_socialist_party_text$"
 IRE_radical_socialist_party_long_alt: "Páirtí an Lucht Oibre Forásach\n$IRE_radical_socialist_party_text$"
 IRE_radical_socialist_party_text: "§gDie Progressive Labour Partei ist die jüngste politische Partei in Irland, die aus den antiradikalen Säuberungen in der Labour Partei hervorgegangen ist. Wenn man ihren Gründer, den ehemaligen Studentenaktivisten Owen Sheehy-Skeffington, fragen würde, hätte er die Partei natürlich trotzdem verlassen, weil er gegen die Säuberungen war. Die PLP, die sich aus einem Großteil des ehemaligen studentischen Flügels der Labour sowie aus einigen älteren Dissidenten innerhalb der Partei zusammensetzt, steht jeder Form der Unterdrückung der bürgerlichen Freiheiten ablehnend gegenüber. Es überrascht nicht, dass dies sie in Konflikt mit der amtierenden Sinn-Féin-Regierung bringt, aber ihr nicht konfrontatives parlamentarisches Auftreten hat dazu geführt, dass ihre Existenz vorerst toleriert wird.\n\nIhre Politik im Bereich der sozialen Gerechtigkeit umfasst die Unterstützung der Abschaffung der Todesstrafe, die Abschaffung jeglicher politischer Zensur, den Schutz der Meinungsfreiheit und pro-feministische Ansichten. Sie setzen sich für einen umfassenderen Wohlfahrtsstaat ein als die etablierte Labour Partei, mit der sie den Glauben an die Rechte der Arbeitnehmer teilen, und fördern die Gründung von Genossenschaften und die Kollektivierung der Landwirtschaft. Die Partei ist bekannt dafür, dass sie sich auf internationaler Ebene zum Pazifismus bekennt und bereit ist, mit anderen linken Parteien zusammenzuarbeiten, da ihre kleine Unterstützerbasis zumeist aus der gleichen Art von jungen Progressiven besteht, die auch die Partei selbst bilden.§!\n"
 IRE_radical_socialist_party_tweedy_long: "Labour Partei (Progressive)\n§g$IRE_social_democrat_party_text_start$\n\n$IRE_social_democrat_party_tweedy_mid$\n\nDer progressive Flügel besteht aus denjenigen, die zur früheren Abspaltung von Sheehy-Skeffington gehörten, aus anderen parteilosen Sozialisten und aus den eher linksgerichteten Mitgliedern von O'Briens alter Iteration der Partei, die es vermieden haben, verdrängt zu werden. Gemeinsam mit Tweedy und ihren britischen Verbündeten wollen sie sicherstellen, dass die zweite Revolution in Irland nicht in die Hände von Despoten und Diktatoren fällt.§!\n"

 IRE_social_democrat_party: "Labour"
 IRE_social_democrat_party_alt: "PanLO"
 IRE_social_democrat_party_tweedy_split: "Labour (Dissidenten)"
 IRE_social_democrat_party_tweedy_combined: "Labour (Moderate)"
 IRE_social_democrat_party_short: "Labour Partei"
 IRE_social_democrat_party_long: "$IRE_social_democrat_party_short$\n$IRE_social_democrat_party_text$"
 IRE_social_democrat_party_long_alt: "Páirtí an Lucht Oibre\n$IRE_social_democrat_party_text$"
 IRE_social_democrat_party_tweedy_split_long: "Labour Partei (Dissidenten)\n§g$IRE_social_democrat_party_text_start$\n\n$IRE_social_democrat_party_tweedy_mid$\n\nDie Dissidenten der Partei, die sich zum großen Teil aus denjenigen zusammensetzen, die sich um O'Brien scharten, weigern sich, am neuen Dáil teilzunehmen, und sind bisher nicht bereit, die Tatsache anzuerkennen, dass Irland nun Mitglied der Dritten Internationale ist.§!\n"
 IRE_social_democrat_party_tweedy_combined_long: "Labour Partei (Moderate)\n§g$IRE_social_democrat_party_text_start$\n\n$IRE_social_democrat_party_tweedy_mid$\n\nWie Präsident O'Brien waren auch die Moderaten innerhalb der Partei ursprünglich nicht der Meinung, dass ein vollständiges Bündnis mit den Briten in ihrem besten Interesse sei. Die Ereignisse nach der Zweiten Revolution haben sie jedoch davon überzeugt, dass es ihre Pflicht ist, die parlamentarische Tradition der alten Partei aufrechtzuerhalten und wie ihr Präsident Kompromisse mit der Revolution einzugehen, damit diese einen gemäßigten Kurs einschlägt.§!\n"
 IRE_social_democrat_party_tweedy_mid: "Nach den irischen und britischen Revolutionen der 1920er Jahre wandte sich die Partei vollständig von den revolutionären Methoden des Auslands ab und bevorzugte reformistische Mittel und setzte strengere antisyndikalistische Maßnahmen gegenüber den Parteimitgliedern durch, was zu einer Spaltung der Partei führte. Nach den Ereignissen der Zweiten Irischen Revolution wurde diese Spaltung der Partei informell beendet, und beide Parteien sind nun zumindest nominell wieder unter dem Dach der Labour Partei vereint."
 IRE_social_democrat_party_text_start: "Die Labour Partei ist nach Sinn Féin die zweitälteste noch bestehende politische Partei in Irland. Sie wurde 1912 von James Connolly, Jim Larkin und William O'Brien als politischer Flügel des Irish Trade Union Congress gegründet und setzte sich von Anfang an für die Rechte der Arbeiter ein. Mitglieder der Labour-Bewegung nahmen als Teil der irischen Bürgerarmee am Osteraufstand teil, doch obwohl die Labour-Partei fest auf der Seite der vollständigen Unabhängigkeit Irlands von Großbritannien stand, blieb sie den folgenden zwei Wahlen fern, bis die \"nationale Frage\" geklärt war, und erwarb sich damit den ewigen Respekt der Sinn Féin."
 IRE_social_democrat_party_text: "§g$IRE_social_democrat_party_text_start$\n\nUnter dem Schock der britischen Revolution hat die Labour Partei nun die revolutionären Methoden des Auslands zugunsten rein reformistischer Mittel aufgegeben. Dies und die antisyndikalistischen Maßnahmen, die innerhalb der Partei ergriffen wurden, um potenziellen Eintrittskandidaten das Handwerk zu legen, haben dazu geführt, dass mehrere prominente Mitglieder sowohl des militanteren als auch des liberaleren Flügels die Partei im Unfrieden verlassen haben.\n\nNeben den Arbeitnehmerrechten umfasst die Politik der Labour-Partei weitreichende soziale und industrielle Reformen, die durch Einkommensumverteilung, umfangreiche Infrastrukturprojekte und universelle öffentliche Dienstleistungen in öffentlichem Besitz erreicht werden. Ihre Hauptunterstützung kommt von Irlands begrenzter städtischer industrieller Basis, aber ihre fortschrittliche Politik hat immer wieder die Aufmerksamkeit einer kleinen Anzahl der liberaleren oberen Mittelschicht auf sich gezogen.§!\n"

 IRE_social_liberal_party: "CnaT"
 IRE_social_liberal_party_short: "Clann na Talmhan (Kinder des Bodens)"
 IRE_social_liberal_party_long: "$IRE_social_liberal_party_short$\n§gDie kürzlich gegründete Clann na Talmhan (Kinder des Bodens), oder \"Familie des Landes\", hat mehr mit den Agrarparteien Osteuropas gemein als andere \"liberale\" Parteien. Die Partei wurde als Reaktion auf die Enttäuschung über die eher auf die Städte ausgerichtete Regierung und die vermeintliche Bevorzugung ihrer wohlhabenderen Kollegen gegründet und setzt sich für die Interessen der kleineren Landwirte ein, insbesondere im Westen des Landes. Die Partei wird oft als etablierungsfeindlich und populistisch angesehen und ist regelmäßig im Leinster House zu hören, wo sie den Zustand des ländlichen Irlands beklagt und all diejenigen kritisiert, die alles haben und nicht genug für die Menschen tun, die auf dem Land leben und arbeiten.\n\nKonkret fordern sie die Urbarmachung von Land, die Senkung der Steuern auf landwirtschaftliche Flächen und eine stärkere Aufforstung. Offiziell unterstützt die Partei auch sozialdemokratische Maßnahmen wie eine staatlich finanzierte Sekundarschul- und subventionierte Hochschulbildung sowie eine Gesundheitsversorgung in öffentlicher Trägerschaft. Für ihre begrenzte Anhängerschaft, die wenig überraschend überwiegend konservativ und ländlich geprägt ist, werden diese Maßnahmen jedoch nicht als vorrangig angesehen.§!\n"

 IRE_market_liberal_party: "NDP"
 IRE_market_liberal_party_alt: "PanFN"
 IRE_market_liberal_party_short: "Nationale Entwicklungspartei"
 IRE_market_liberal_party_long: "$IRE_market_liberal_party_short$\n$IRE_market_liberal_party_text$"
 IRE_market_liberal_party_long_alt: "Páirtí an Forbartha Náisiúnta\n$IRE_market_liberal_party_text$"
 IRE_market_liberal_party_text: "§gDie Nationale Entwicklungspartei (NDP) wurde 1932 von Seán Lemass gegründet, nachdem er Sinn Féin aufgrund seiner Enttäuschung über die weitere Konsolidierung der Macht durch die Collins-Administration und die Unterdrückung radikaler Politik verlassen hatte. Als einziger amtierender TD, der die Partei zu dieser Zeit verließ, wurde die NDP zusammen mit den unwahrscheinlichen Partnern der National League Party und der Nationale Zentrumspartei gegründet, beides sehr kleine Überbleibsel der alten Irish Parliamentary Party, die eine Autonomie innerhalb des Vereinigten Königreichs gegenüber der Unabhängigkeit befürworteten.\n\nDie Unterstützung der jungen Partei setzt sich daher aus einigen Mitgliedern der anglo-irischen Gemeinschaft, den wohlhabenderen \"Großbauern\" und Teilen der städtischen Mittelschicht sowie aus Lemass' kleiner Anhängerschar von Sinn Féin zusammen. So wäre die Partei anglophiler als andere, während sie immer noch für vollständige Unabhängigkeit eintritt, und würde sich selbst als sehr wirtschaftsfreundlich und steuerlich konservativ einstufen. Die Partei sieht in Mitteleuropa eine hervorragende Möglichkeit, von ausländischen Investitionen zu profitieren, und hat eine ambivalente Haltung zu Religion und Kirche. Die Partei betrachtet alle politischen und sozialen Fragen in Irland durch das Prisma der Wirtschaft und ist der Ansicht, dass die Schaffung von Wohlstand und eine umfassende Modernisierung das Hauptziel jeder Regierung sein sollte.§!\n"

 IRE_social_conservative_party: "SC"
 IRE_social_conservative_party_short: "An Saorstát Críostúil (Der christliche Freistaat)"
 IRE_social_conservative_party_long: "$IRE_social_conservative_party_short$\n§gAn Saorstát Críostúil, was so viel wie \"die christliche Republik\" bedeutet, spiegelt die Werte dieser von Éamon de Valera geführten Partei wider. Die Partei geht auf eine Abspaltung von Sinn Féin nach den Wahlen von 1922 zurück, als Cathal Brugha die Partei aufgrund von Meinungsverschiedenheiten über die Sozialpolitik und die Rolle von Collins in der Regierung verließ und \"Cumann an tSaorstáit\" oder \"Society of the Republic\" gründete. Nach einer enttäuschenden Amtszeit und einem überraschenden Wahlsieg im Jahr 1926 formierte sich die Partei neu, wobei der ehemalige Príomh Aire de Valera die Führung übernahm, den Parteinamen änderte und die Partei auf seine spezifischen Vorstellungen ausrichtete.\n\nAn Saorstát Críostúil bezieht viele ihrer Ansichten direkt aus der katholischen Lehre und würde eine stärkere Entwicklung der irischen Landwirtschaft einer weiteren Industrialisierung vorziehen. Die Partei ist in sozialen Fragen deutlich konservativer als Sinn Féin, steht aber wirtschaftlich links von Sinn Féin, da sie eher bereit ist, bestimmte von der Kirche befürwortete Politiken der \"sozialen Gerechtigkeit\" in Betracht zu ziehen. Im Gegensatz zu seinem Vorgänger steht de Valera dem Mitteleuropa-Projekt eher ablehnend gegenüber und strebt danach, Irland vor den Schrecken der kommenden Stürme zu bewahren und in einer großartigen Isolation zu halten.§!\n"

 IRE_authoritarian_democrat_party: "SF"
 IRE_authoritarian_democrat_party_short: "Sinn Féin (Uns selbst)"
 IRE_authoritarian_democrat_party_long_text: "Sinn Féin\n§gSinn Féin, was \"Wir selbst\" bedeutet, ist seit Mitte der 1910er Jahre zweifellos die wichtigste Partei in Irland. Die älteste Partei des Landes wurde 1905 von Arthur Griffith gegründet, der ursprünglich für eine Doppelmonarchie zwischen Großbritannien und Irland nach dem Vorbild Österreich-Ungarns eintrat und vorschlug, dass die irischen Abgeordneten sich in Westminster enthalten und stattdessen in Dublin tagen sollten. Obwohl sie sich weiterhin der Stimme enthielten, änderte sich diese Politik radikal in Richtung Republikanismus, nachdem die Partei fälschlicherweise für den Osteraufstand von 1916 verantwortlich gemacht wurde. Griffith arbeitete weiter mit der Partei zusammen, übergab die Parteiführung an den überlebenden Führer von 1916, Éamon de Valera, und die Partei errang bei den Home Rule-Wahlen 1918 die Macht, verzichtete auf jegliche britische Autorität und bildete stattdessen den Dáil Éireann in Dublin.\n\nNach der kleinen Spaltung der Partei nach dem Unabhängigkeitskrieg und dem anschließenden anglo-irischen Vertrag war es die Vision der heutigen Partei, die die junge Republik geprägt hat. Sie gilt als die Partei der irischen Mittelschicht und hat die Säulen Recht, Ordnung, religiöser Pluralismus und internationaler Handel gebildet. Obwohl die Sinn Féin in politischen und wirtschaftlichen Fragen knapp rechts von der Mitte steht, gilt sie im irischen Kontext als sozial liberal und einigermaßen kosmopolitisch."
 IRE_authoritarian_democrat_party_long: "$IRE_authoritarian_democrat_party_long_text$ Es wird oft gescherzt, dass es der Partei egal ist, ob die Jugend Irlands verkommt, solange sie Steuern zahlt, das Gesetz befolgt und Sinn Féin wählt. Sowohl die extreme Rechte als auch die extreme Linke in Irland sehen Sinn Féin als eine überhebliche bürgerliche Partei, und ihre gemäßigteren Gegner nehmen ihr den deutschen Einfluss und die politische Schwerfälligkeit übel.§!\n"
 IRE_authoritarian_democrat_party_marlib_long: "$IRE_authoritarian_democrat_party_long_text$ Die schwindende Bedrohung der irischen Souveränität durch interne Radikale und ausländische syndikalistische Anfeindungen führte zu einer Lockerung der Zentralisierung der Macht und der Tendenz der Partei, sich auf Notstandsbefugnisse zu stützen, was es der Partei ermöglichte, ihre Differenzen mit vielen Mitgliedern der ehemaligen Nationalen Entwicklungspartei auszugleichen, was zu einer Fusion der beiden Kräfte führte.§!\n"
 IRE_authoritarian_democrat_party_marlib_fail_long: "$IRE_authoritarian_democrat_party_long_text$ Die Sinn Féin bedauert ihre Rolle bei der Aushöhlung der irischen Demokratie im Vorfeld des Marsches auf Dublin und sieht die Notwendigkeit, sich mit ehemaligen Rivalen zusammenzuschließen, um für ihre Wiederbelebung zu kämpfen, und hat sich mit der Nationale Entwicklungspartei zu einer liberalen Einheitsfront zusammengeschlossen.§!\n"

 IRE_paternal_autocrat_party: "AN-P"
 IRE_paternal_autocrat_party_united: "AN"
 IRE_paternal_autocrat_party_short: "Aontas Náisiúnta"
 IRE_paternal_autocrat_party_long_text: "Aontas Náisiúnta, was so viel wie \"Nationale Union\" bedeutet, wurde 1931 als Zusammenschluss verschiedener rechtsextremer Gruppen und Parteien in Irland gegründet. Die Geschichte der AN geht auf einen anti-loyalistischen Flügel innerhalb der Sinn Féin unter der Führung von Eoin O'Duffy zurück, der die Partei nach der Entlassung von O'Duffy als Garda Commissioner durch Collins verließ, sowie auf die von John J. O'Kelly geführte Anti-Treaty Sinn Féin, die nach dem Ausschluss des linken Parteiflügels nach rechts abdriftete. Aontas Náisiúnta ist seither für die Aktionen ihres paramilitärischen Flügels, der Nationalgarde oder \"Blauhemden\", berüchtigt, die sich gewaltsame Zusammenstöße mit der ICA und der UVF lieferten, obwohl sie vorsichtshalber aufgelöst wurden, um Collins keinen Grund für ein Verbot der Partei zu liefern.\n\nAontas Náisiúnta tritt für einen militaristischen und nationalistischen irischen Staat ein, der sich auf eine Ideologie des \"Glaubens und des Vaterlandes\" stützt, die den Katholizismus und das irische Blut als Kern der nationalen Identität Irlands behauptet. Die Partei ist entschieden gegen die Ulster-Privilegien, die von vielen desillusionierten Ulster-Katholiken unterstützt werden, und gegen die wirtschaftliche Beteiligung des Auslands an der irischen Wirtschaft und plädiert stattdessen für einen autarken, korporatistischen und halbintegralistischen Staat auf der Grundlage der katholischen Wirtschaftslehre."
 IRE_paternal_autocrat_party_long: "Aontas Náisiúnta — Parlamentarier\n§g$IRE_paternal_autocrat_party_long_text$ Der parlamentarische Flügel besteht aus der alten Garde; er ist politisch vernetzt und verachtet zwar die \"parlamentarische Politik\", nimmt aber dennoch am demokratischen System teil. Die Wahrnehmung mangelnder Visionen durch die Hardliner und die Inkompetenz von O'Duffy haben dazu geführt, dass die Hauptströmung der Partei gegenüber der Fraktion der Enthaltung von Gearóid Ó Cuinneagáin an Boden verloren hat und die Partei in einen Machtkampf verwickelt ist.§!\n"
 IRE_paternal_autocrat_party_split_long: "Aontas Náisiúnta\n§g$IRE_paternal_autocrat_party_long_text$§!\n"
 IRE_paternal_autocrat_party_victorious_long: "Aontas Náisiúnta\n§g$IRE_paternal_autocrat_party_long_text$ Die parlamentarische Fraktion, die nach dem Marsch auf Dublin ihre Konkurrenten, die Abstentionisten, in die Schranken gewiesen hat, herrscht nun über die Nation und hat sich daran gemacht, den parteiinternen Apparat und die Nationalgarde dem Staat zu unterstellen, da ihr früherer Zweck nun erfüllt ist.§!\n"
 IRE_paternal_autocrat_party_autdem_long: "Aontas Náisiúnta\n§g$IRE_paternal_autocrat_party_long_text$ Nach dem Tod von O'Duffy und dem Ausscheiden der radikalen Integralisten aus der Partei hat die Aontas Náisiúnta unter John J. O'Kelly einen gewissen Prozess der Mäßigung in Bezug auf ihre Auffassung von parlamentarischer Demokratie durchlaufen, obwohl sie nach wie vor vehemente konservative Verfechter des Katholizismus, der irischen Sprache und der nationalen wirtschaftlichen Unabhängigkeit sind.§!\n"

 IRE_national_populist_party: "AN-A"
 IRE_national_populist_party_long_text: "Die Anhänger dieser radikalen Fraktion lassen sich von den Schriften des französischen reaktionären Autors Charles Maurras und deren Anwendung im wiederhergestellten Königreich Portugal inspirieren und glauben, dass Irland nur dann wirklich frei sein kann, wenn es wieder gälisch wird. Die Abstentionisten weigern sich, ihre Sitze im Dáil Éireann einzunehmen, da sie die liberale Demokratie für eine angelsächsische Erfindung halten, die den Iren aufgezwungen wurde, und treten für die Wiederherstellung einer irischen Monarchie unter dem Haus O'Neill als Zeichen der Ablehnung des Liberalismus und der Anglisierung ein, da ein irischsprachiger König das Prestige der Sprache erhöhen und das Stigma der Armut, das einige mit ihr verbinden, beseitigen würde.\n\nTrotz des langen Einflusses republikanischer Ideen in der irischen Kultur halten sie den Republikanismus für nichts weiter als eine Schöpfung französischer Freimaurer, die von liberalen Protestanten nach Irland importiert wurden, und für unvereinbar mit dem wahren monarchistischen Nationalismus des gälischen Irland. Trotz ihres stark katholischen Einflusses befürworten sie religiöse Toleranz gegenüber dem Protestantismus und glauben, dass die Gälisierung die Loyalisten in die irische Gesellschaft integrieren könnte, so wie die Hiberno-Normannen einst zu \"„mehr Iren als die Iren selbst\" wurden, obwohl sie die Ulster Privileges und den militanten Loyalismus nach wie vor verachten."
 IRE_national_populist_party_long: "Aontas Náisiúnta — Abstinenzler\n§gDer abstentionistische Flügel der Aontas Náisiúnta, der vom Vorsitzenden des Jugendflügels der Partei, Gearóid Ó Cuinneagáin, angeführt wird, ist zur neuen und aufstrebenden Kraft auf der Rechten unter jungen Militanten und Hardlinern geworden, die von O'Duffys Führung enttäuscht sind. $IRE_national_populist_party_long_text$§!\n"
 IRE_national_populist_party_victorious_long: "Aontas Náisiúnta\n§gDer abstentionistische Flügel der Aontas Náisiúnta, angeführt vom Regenten Irlands, Gearóid Ó Cuinneagáin, hat den tattrigen O'Duffy auf den Müllhaufen der Geschichte befördert und seine alten Anhänger gezwungen, sich den extremen Idealen des aufstrebenden Regimes anzuschließen. $IRE_national_populist_party_long_text$§!\n"

 IRE_national_centre_party: "NCP"
 IRE_national_centre_party_tt: "Nationale Zentrumspartei"
 IRE_national_centre_party_long: "$IRE_national_centre_party_tt$\n§gDie Nationale Zentrumspartei wurde 1931 als Nachfolgerin der Farmers' Party gegründet, die aufgrund von Überläufen zu den größeren Parteien und Auseinandersetzungen zwischen Freihandel und Protektionismus an Bedeutung verlor. Die NCP wurde von den anglophilen Frank MacDermot und James Dillon als Partei gegründet, die vor allem die Interessen der Großbauern vertrat. 1932 fusionierte sie mit der National League Party und den Anhängern von Seán Lemass zur kosmopolitischen Nationale Entwicklungspartei, die die wohlhabenderen Teile der irischen Gesellschaft begünstigte. Da Lemass und seine Mitstreiter sich weigerten, an der Spitze eines britischen Marionettenregimes zu stehen, kehrte die Nationale Zentrumspartei zu ihrem alten Namen und ihrer alten Politik zurück und konzentrierte ihre wirtschaftlichen Bemühungen auf den Nutzen der Großbauern und die Produktion von Agrargütern für den britischen Markt. Obwohl die Parteiführer im Herzen an die liberale demokratische Tradition glauben, sind sie sich bewusst, dass die Manipulation der Demokratie ihr einziges Mittel ist, um an der Macht zu bleiben, solange die irische Nation nicht von ihrem Nationalismus befreit ist.§!\n"

 IRE_military_govt: "Militärverwaltung"
 IRE_military_govt_long: "$IRE_military_govt$\n§gMit dem Zusammenbruch der Stabilität auf der irischen Insel befürchteten viele, dass das Land in einen Zustand der Anarchie fallen würde, wenn loyalistische und syndikalistische Aufständische Amok laufen würden. Um dieses Szenario zu verhindern, hat die Irisch-Republikanische Armee die Gelegenheit ergriffen, einzugreifen und die Ordnung wiederherzustellen, indem sie die Parteipolitik abschafft, die in ihren Augen angesichts der britischen Barbaren vor den Toren nur Schwäche und Korruption hervorgebracht hat. Aus ihrer Sicht sind die einzigen wahren Vertreter der irischen Republik die Männer in den Waffen, und die Politiker müssen dazu gebracht werden, an ihrem Platz zu bleiben und zum Wohle der Nation die Linie des Militärs zu verfolgen.§!\n"
 IRE_military_govt_puppet_long: "$IRE_military_govt$\n§gMit der Invasion Irlands wurde eine Militärregierung unter der Führung von General Hugo MacNeill eingesetzt, einem Militaristen, der seit langem gegen den Einfluss der Syndikalisten und Loyalisten innerhalb der irischen Nation ist. In Zusammenarbeit mit den Eroberern Irlands hat MacNeill die Gelegenheit ergriffen, die Mehrparteiendemokratie abzuschaffen, die in seinen Augen zum endgültigen Untergang Irlands geführt hat, und dafür zu sorgen, dass die Irisch-Republikanische Armee nie wieder dem \"korrumpierenden Einfluss\" der Politik unterworfen wird. Wie im Jahr 1916 werden die einzigen Vertreter der irischen Nation ihre Männer in den Waffen sein.§!\n"

 IRE_ana: "AnaA"
 IRE_ana_short: "Ailtirí na hAiséirghe (Architekten der Auferstehung)"
 IRE_ana_long: "$IRE_ana_short$\n§gUnzufrieden mit O'Duffys Führung haben sich Gearóid Ó Cuinneagáin und andere Radikale innerhalb von Aontas Náisiúnta von der Partei abgespalten und Ailtirí na hAiséirghe gegründet, was so viel bedeutet wie \"Architekten der Auferstehung\". Die stark nationalistisch geprägte und von den Schriften von Charles Maurras sowie von integralistischen Bewegungen im Ausland inspirierte Ailtirí na hAiséirghe sieht sich selbst eher als nationale Bewegung denn als politische Partei, ähnlich wie die ursprüngliche Sinn Féin, und ist ebenfalls offen abstentionistisch, da sie die liberale Demokratie als Ganzes für illegitim hält.\n\nDie Bewegung tritt für ein korporatistisches und kulturell gälisches Irland ein, und ihre Führer haben in ihren Reden und ihrer Propaganda keinen Hehl daraus gemacht, dass sie die Errichtung einer irischen Monarchie in der alten gälischen Tradition anstreben. Die unermüdlichen und öffentlichkeitswirksamen Kampagnen der Partei für die Verwendung des Irischen tragen zwar zur Wiederbelebung der Sprache bei, doch ist es fraglich, wie viel politische Unterstützung sie erhalten wird, da die meisten rechtsgerichteten irischen Wähler weiterhin zu Aontas Náisiúnta stehen.§!\n"

