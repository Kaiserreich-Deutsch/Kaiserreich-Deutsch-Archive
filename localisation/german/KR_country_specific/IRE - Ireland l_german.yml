 IRE_economic_upheaval: "Wirtschaftliche Umwälzung"
 IRE_economic_upheaval_desc: "Unsere Entscheidung, Mitteleuropa zu verlassen, hat vorhersehbar erschreckende Auswirkungen auf unsere Wirtschaft. Wir mögen zwar immer noch mit dem von Deutschland angeführten Handelsblock Handel treiben, aber unsere Beziehungen zu diesen Ländern und dem Rest der Welt sind nun in einer Weise in Frage gestellt, wie es seit der Unabhängigkeit nicht mehr der Fall war."

 IRE_IRA_UVF_resistance_idea: "Eine Unwahrscheinliche Allianz"
 IRE_IRA_UVF_resistance_idea_desc: "Während die britische Regierung im Prinzip behauptet, ein unabhängiges, vereinigtes Irland zu unterstützen, hat sie deutlich gemacht, dass sie der Meinung ist, dass die Smaragdinsel noch nicht wirklich bereit für die vollständige Befreiung ist, die der Sozialismus mit sich bringt, und hat daher beschlossen, sie vorübergehend unter die gemeinsame Besatzung von RA und CIC zu stellen, bis ein geeigneter Führer gefunden ist. Doch die irische Bevölkerung sieht das anders, und so sieht sich die britische Regierung jetzt nicht nur dem erbitterten Widerstand der volkstümlichen Irischen Republikanischen Armee ausgesetzt, die vor allem in der Region Munster aktiv ist, sondern auch der Königlichen Ulster Freiwilligen Truppe, die im gesamten Nordosten aktiv ist."
 IRE_IRA_resistance_idea: "Reorganisierter IRA-Widerstand"
 IRE_IRA_resistance_idea_desc: "Die Entscheidung der britischen Regierung, die direkte Herrschaft über Irland wiederherzustellen, stößt bei der nicht-loyalistischen Bevölkerung der Insel zur Überraschung vieler auf wenig Gegenliebe. Diese Unzufriedenheit hat dazu geführt, dass die Überreste der Irischen Republikanischen Armee wieder als Widerstandskraft gegen die britische Herrschaft reorganisiert wurden. Solange die britische Herrschaft über Irland andauert, wird auch die Kampagne gegen sie fortgesetzt."
 IRE_ulster_revolt_surrender_limit_idea: "Die Ulster Revolte"
 IRE_ulster_revolt_surrender_limit_idea_desc: "Die Loyalisten in Nordirland haben sich gegen die irische Regierung erhoben, in der Hoffnung, sich von der Herrschaft von [IRE.Capital.GetCapitalVictoryPointName] zu befreien und erneut den Schutz der britischen Krone zu suchen.\n\n§RWenn es den Rebellen in Nordirland gelingt, lange genug durchzuhalten, oder wenn das Schlimmste eintritt und [IRE.Capital.GetCapitalVictoryPointName] selbst an sie fällt, wird die irische Regierung gezwungen sein, um Frieden zu bitten und die Unabhängigkeit Nordirlands anzuerkennen.§!"

 # Pol Spirits #
 IRE_ulster_privileges: "Die Ulster Privilegien"
 IRE_ulster_privileges_desc_body: "Den Loyalisten und den sechs nordöstlichsten Grafschaften von Ulster werden verschiedene Sonderregelungen zugestanden, die im Volksmund als \"Ulster Privilegien\" bekannt sind. Die UDP hat diese Vergünstigungen genutzt, um ihre Herrschaft über den Norden auf Kosten der dortigen Katholiken zu festigen und jegliche Reformversuche zu blockieren, was zu Unmut und zur Entstehung der irischen Rechtsextremen geführt hat."
 IRE_ulster_privleges_dotted_line: "\n§W--------------§!"
 IRE_ulster_privileges_desc: "$IRE_ulster_privileges_desc_body$[IRE_loc_dotted_line][IRE_loc_nationalist_discontent][IRE_loc_loyalist_anger][IRE_loc_ulster_loyalist_fear]"

 IRE_northern_stab_loss: "\nDie Unzufriedenheit der Nationalisten in Ulster verursacht [?IRE.IRE_nationalist_discontent|=%+1] §Y$MODIFIER_STABILITY_FACTOR$.§!"
 IRE_northern_pp_loss: "\nDie Unzufriedenheit der Ulster-Loyalisten verursacht [?IRE.IRE_loyalist_anger|=+2] §Y$MODIFIER_POLITICAL_POWER_FACTOR$.§!"
 IRE_loyalist_fear: "\nDie Ulster-Loyalisten sind derzeit"
 IRE_loyalist_fear_level_1: "$IRE_loyalist_fear$ §Gfürchten überhaupt nicht§! die [IRE.Capital.GetCapitalVictoryPointName] Regierung."
 IRE_loyalist_fear_level_2: "$IRE_loyalist_fear$ §Gfürchten nicht§! die [IRE.Capital.GetCapitalVictoryPointName] Regierung."
 IRE_loyalist_fear_level_3: "$IRE_loyalist_fear$ §Ysind besorgt§! über die [IRE.Capital.GetCapitalVictoryPointName] Regierung."
 IRE_loyalist_fear_level_4: "$IRE_loyalist_fear$ §Rfürchten§! die [IRE.Capital.GetCapitalVictoryPointName] Regierung."
 IRE_loyalist_fear_level_5: "$IRE_loyalist_fear$ §Rsind erschreckt§! über die [IRE.Capital.GetCapitalVictoryPointName] Regierung. §REin Aufstand könnte bevorstehen.§!"

 IRE_disproportionate_loyalist_representation: "Unverhältnismäßige Loyalistenvertretung"
 IRE_disproportionate_loyalist_representation_desc: "Als Teil der angespannten Verhandlungen, die dazu führten, dass die Ulster-Loyalisten Teil der Republik wurden, werden ihnen mehrere Sonderregelungen gewährt. Dies bedeutet, dass die UDP einen garantierten Kabinettsposten innehat und zusätzliche Sitze im Staatsrat des Präsidenten sowie verschiedene andere Vorteile erhält. Dies ermöglicht der Regierung einen reibungsloseren Ablauf der allgemeinen Verfahren, ist jedoch bei vielen unpopulär."

 IRE_church_base_idea: "Verankerter Einfluss der Kirche"
 IRE_church_base_idea_desc: "Die Katholische Kirche übt in Irland einen enormen Einfluss aus. Viele Schulen, Krankenhäuser und andere Organisationen unterstehen ihrer Aufsicht, und der Pfarrer ist ein wichtiger Bestandteil jeder irischen Landgemeinde. Für jede Regierung, die versucht, eine säkulare oder linke Agenda zu verfolgen, ist die Meinung der Kirche ein wichtiger Dorn im Auge und muss beschwichtigt werden, wenn sie an der Macht bleiben will."

 IRE_ulster_privileges_modifier: "£GFX_pol_idea $IRE_ulster_privileges$"
 IRE_reluctant_countrymen: "Widerstrebende Landsleute"
 IRE_reluctant_countrymen_modifier: "$IRE_reluctant_countrymen$\n§gNordirland macht zwei Drittel von Ulster aus, und fast zwei Drittel von Nordirland sind Loyalisten. [IRE_loc_reluctant_countrymen]§!"
 IRE_reluctant_countrymen_modifier_base_desc: "Diese Loyalisten betrachten sich größtenteils als Teil des irischen Staates aus der Not heraus und sehen ihre Interessen mit denen der britischen Exilanten auf einer Linie. Sie kommen mit der aktuellen Situation so gut wie möglich zurecht, denn so sehr sie der [IRE.Capital.GetCapitalVictoryPointName]-Regierung auch misstrauen, sie ist besser als die Syndikalisten."
 IRE_reluctant_countrymen_modifier_reactionary_desc: "Diese Loyalisten bedauern ihre frühere Wiedervereinigung mit dem Rest der Insel, da die ihnen gewährten Zugeständnisse zu einer starken Gegenreaktion vom extremen Ende des irischen Nationalismus führten. Da die Rechtsextremen nun in [IRE.Capital.GetCapitalVictoryPointName] an der Macht sind, sehen sich die Loyalisten mit der Möglichkeit konfrontiert, dass ihre eigene offene Diskriminierung von Katholiken an sie zurückgegeben wird, $IRE_reluctant_countrymen_modifier_end_desc$"
 IRE_reluctant_countrymen_modifier_socialist_desc: "Für die Loyalisten ist ihr schlimmster Albtraum wahr geworden, denn der Irische Staat, mit dem sie sich zusammengetan haben, um den Syndikalisten zu entgehen, hat selbst seine eigene sozialistische Revolution erlebt. Es wird eine nahezu unmögliche Aufgabe für jede [IRE.Capital.GetCapitalVictoryPointName] Regierung sein, zu versuchen, diese Loyalisten ins Boot zu holen, $IRE_reluctant_countrymen_modifier_end_desc$"
 IRE_reluctant_countrymen_modifier_end_desc: "und ein bewaffneter Aufstand ist alles andere als ausgeschlossen."
