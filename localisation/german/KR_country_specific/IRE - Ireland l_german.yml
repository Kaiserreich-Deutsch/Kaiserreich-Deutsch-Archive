 ireland.2602.t: "Die Form der Präsidentschaft"
 ireland.2602.d.start: "Die Form des Präsidentenamtes ist ein heiß diskutiertes Thema. Die Dauer der Amtszeit, die Wahlen und die Wählbarkeitskriterien sind geklärt, aber welche Befugnisse der Präsident haben sollte, ist umstritten. Derzeit verfügt Uachtarán na hÉireann über weitreichende Exekutivbefugnisse, die durch ein Flickwerk von Gesetzen, Rechtsakten und Rechtsprechung definiert sind"
 ireland.2602.d.body: "Die erste Option, die von SF und AN unterstützt wird, ist ein präsidiales System, ähnlich dem, das informell bereits existiert: n          - \"Die Exekutivgewalt des Staates wird, vorbehaltlich der Bestimmungen dieser Verfassung, vom Präsidenten oder unter seiner Aufsicht ausgeübt.\"\nDieses System nach dem Vorbild der Vereinigten Staaten von Amerika würde dem Präsidenten klare, in der Verfassung festgelegte Exekutivbefugnisse verleihen. Der Präsident würde die Regierung auswählen und leiten und wäre der wichtigste Führer des Landes.\n\nDie gegenteilige Option, die von der SC, der UDP und der Labour Party unterstützt wird, ist ein parlamentarisches System, bei dem die Exekutivgewalt des Staates von der vom Dáil gewählten Regierung ausgeübt wird.\n          - \"Der Präsident ernennt auf Vorschlag des Dáil Éireann den Taoiseach und die Regierung.\"\nDieses System ähnelt dem alten britischen Regierungssystem, bei dem der Premierminister seine Regierung aus den Mitgliedern des Parlaments auswählt und der Staatschef, sofern es einen solchen gibt, nur sehr begrenzte, meist zeremonielle Befugnisse hat und nur auf Anraten der Regierung tätig werden kann. Außerdem wird nach der Verabschiedung dieser Verfassung ein neuer Präsident als zeremonielles Staatsoberhaupt gewählt, und die derzeitige Funktion des Príomh Aire wird in Taoiseach umbenannt, was wörtlich übersetzt \"Häuptling\" bedeutet, um seine neuen Exekutivbefugnisse besser zu verdeutlichen.\n\nEin ungewöhnliches System, das von Mitgliedern der PLP und der NDP vorgeschlagen wurde, ist ein gemischtes System, bei dem der Präsident über eine gewisse Exekutivgewalt verfügt, die Regierung jedoch vom Dáil Éireann gewählt wird und die Exekutivgewalt mit dem vom Dáil gewählten Príomh Aire teilt. Dieses System wurde bereits in Russland und Serbien erprobt und könnte als Kompromiss zwischen einem parlamentarischen und einem präsidentiellen System funktionieren."
 ireland.2602.d1: "$ireland.2602.d.start$ in der derzeitigen Verfassung wird das Amt nur kurz erwähnt. Der Platz und die Befugnisse des Präsidenten müssen klar definiert werden, damit das Amt nicht in Richtung Autoritarismus tendiert.\n\n$ireland.2602.d.body$"
 ireland.2602.d2: "$ireland.2602.d.start$, und, wurde mit dem Ausbruch des Krieges mit noch größeren Notstandsbefugnissen ausgestattet. Wenn dieser Krieg vorbei ist, muss die Präsidentschaft klar definiert werden, damit sie sich nicht dem Autoritarismus annähert."
