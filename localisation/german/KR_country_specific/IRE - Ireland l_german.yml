 ireland.39.b.tt: "Die §SLabour Partei§!, §lClann na Talmhan (Kinder des Bodens)§! und die §RProgressive Labour Partei§! bilden eine Regierung!"

 ireland.40.t: "Eine schwer zu schluckende Pille" # Labour
 ireland.40.d: "Die Zukunft der neuen Koalitionsregierung sah zunächst rosig aus, aber das sollte nicht so bleiben. Wie vorhergesagt, geriet das \"Mutter-und-Kind-Programm\" schnell unter Beschuss der irischen Ärztekammer und der katholischen Kirche, wobei erstere die Einkommensverluste für Ärzte angriff und letztere sich darüber beklagte, dass die staatliche Kontrolle der gynäkologischen Versorgung zu \"Praktiken gegen die katholische Lehre\" führen könnte, ein Euphemismus für Abtreibung, und dass das Fehlen einer Bedürftigkeitsprüfung das Familienoberhaupt seiner Verantwortung beraubte, für einen Gesundheitsdienst zu zahlen.\n\nWilliam O'Brien streckte den Bischöfen einen Olivenzweig entgegen und glaubte, dass die Angelegenheit zumindest vertraulich behandelt und schließlich ein Kompromiss erzielt werden könnte, aber auch diese Erwartungen sollten sich durch eine Reihe von Missverständnissen als falsch erweisen. Die Irish Medical Association, die nichts von den geheimen Gesprächen zwischen dem Präsidenten und dem Primas von All-Ireland Joseph MacRory wusste, nahm fälschlicherweise an, dass O'Brien und sein Kabinett die Regelung trotz ihrer Proteste einführen wollten, und protestierte öffentlich dagegen. Aufgeschreckt durch die Beschwerden der Vereinigung kam MacRory zu dem Schluss, dass die Verhandlungen nur eine Hinhaltetaktik seien und die Regierung nicht wirklich die Absicht habe, ihn anzuhören.\n\nIn der Presse und auf den Kanzeln prangerte die Kirchenhierarchie das Mutter-und-Kind-Programm und die Labour-Regierung scharf an und bezeichnete sie, wie zuvor befürchtet, als syndikalistische Agenten im Dienste der Union of Britain. Obwohl einige mit den Zielen der Regierung sympathisierten, verstummten diese Stimmen schnell aus Angst vor sozialen Repressalien und angesichts einer weiteren, sich rasch ausbreitenden roten Angst. Nur eine Woche, nachdem es so aussah, als würden sich die Träume vom radikalen Wandel in Irland erfüllen, scheint diese Hoffnung unter dem Stiefel des Konservatismus der irischen Gesellschaft zertreten worden zu sein."
 ireland.40.a: "Ich wünschte, wir lebten in aufgeklärteren Zeiten..."

 ireland.41.t: "Der Marsch auf Dublin" # Labour
 ireland.41.d: "Angesichts der wilden Gerüchte über eine britische Unterwanderung, die von der Opposition und der Kirche eifrig geschürt wurden, suchte das irische Volk in einer Zeit der fabrizierten Krise nach einem Retter - und fand ihn in Gearóid Ó Cuinneagáin und seinen extremistischen Anhängern bei den Blauhemden. Ó Cuinneagáin erregte die Aufmerksamkeit der Öffentlichkeit mit tonnenweise produzierten Propagandapamphleten, die alle einen Aufruf zum Handeln enthielten: \"Bewaffnet euch jetzt, um Irland vor dem Syndikalismus zu retten\", und kündigte auf einer Kundgebung vor Zehntausenden von Zuhörern seine Absicht an, auf Dublin zu marschieren, um \"die Syndikalisten von unserer Insel zu vertreiben, wie St. Patrick die Schlangen\", eine Erklärung, die von der Menge mit einer Explosion von Jubel und Beifall begrüßt wurde.\n\nAm nächsten Tag marschierten überall in Irland Blauhemden, inspiriert von seinen Worten, auf kommunale Gebäude, bevor sie zu Fuß oder mit dem Zug in die Hauptstadt zogen. Trotz des Verbots der Regierung blieben ihre verzweifelten Bitten an die Gardaí und die Armee unbeantwortet, da die konservativen Elemente beider Kräfte kein Verständnis für den Niedergang der Labour-Regierung aufbrachten. Als die Demonstranten, die Ó Cuinneagáin folgten, in Dublin ankamen, schloss sich ihnen auch Eoin O'Duffy an, der versuchte, die Kontrolle über seine Bewegung wiederzuerlangen, nachdem er von der kühnen Aktion des Ersteren überrascht worden war. Die Männer in ihren azurblauen Uniformen und schwarzen Armbinden, die mit der Osterlilie bestickt waren, dem Trauerkranz der irischen Demokratie, der Blume des Todes und der Auferstehung, wurden von den Bürgern Dublins mit unterschiedlichen Reaktionen bedacht, die vom Jubel der Anhänger bis zu ängstlichen Blicken und vergeblichen Versuchen der Gegner reichten, sie aufzuhalten.\n\nWilliam O'Brien hatte eine Dringlichkeitssitzung abgehalten, als die Nationalgarde schließlich in den Raum stürmte. Mit vorgehaltener Waffe wurde O'Brien beschuldigt, ein von England bezahlter Spion der Syndikalisten zu sein, und wegen Spionage und Hochverrats unter Arrest gestellt. Seine Entführer forderten ihn auf, ein Rücktrittsschreiben zu verfassen und seine angeblichen Taten einzugestehen, und boten ihm für den Fall, dass er dem nachkäme, eine mildere Strafe an, doch in einem letzten Akt des Trotzes weigerte er sich, bevor er in ein ungewisses Schicksal geschleppt wurde. Innerhalb einer Stunde würde O'Duffy in seinem Stuhl sitzen und Befehle erteilen, die Stadt zu sichern und sich auf einen möglichen Gegenschlag vorzubereiten."
 ireland.41.a: "Die Irische Republik tritt in ihre dunkelste Stunde ein."

 ireland.42.t: "Störungen in der Armee"
 ireland.42.d1: "Die jüngste Wiederwahl von Sinn Féin unter neuer Führung wird von der Presse so behandelt, als sei sie von Anfang an eine ausgemachte Sache gewesen, obwohl Zeitungen aller Couleur zuvor behauptet hatten, dass Mulcahy eine \"Außenseiterchance\" habe und den \"Kampf seines Lebens\" führen werde. Ungeachtet der Vorhersagen politischer Experten ist Mulcahy nun Präsident, auch wenn seine Amtseinführung eine ohnehin schon ungewöhnliche Situation noch verschärft hat.\n\nEine der Besonderheiten der jüngeren irischen Revolutionszeit bestand darin, dass vor, während und kurz nach dem Unabhängigkeitskrieg viele Militärs in politische Ämter gewählt wurden, wobei die meisten von ihnen wie selbstverständlich beide Funktionen gleichzeitig ausübten. Mit dem Übergang der Armee von einer Guerilla- zu einer Berufsarmee war dies, mit einer bemerkenswerten Ausnahme, weniger häufig der Fall.\n\nEs gibt nicht viele, die Mulcahy nicht als gemäßigt bezeichnen würden, aber dennoch haben nicht wenige die Augenbrauen hochgezogen bei dem Gedanken, dass er als Staatschef eine aktive Rolle in der Armee spielen, geschweige denn Soldaten direkt anführen könnte. Ähnliche Fragen wurden während seiner Zeit als Príomh Aire in der letzten Regierung aufgeworfen, in der er sehr stark der Führung des Präsidenten gefolgt war.\n\nAber jetzt, wo er den alten Sitz seines Chefs innehat, muss er entscheiden, ob es sich lohnt, beide Aufgaben unter einen Hut zu bringen, ganz gleich, was das für Folgen haben wird."    # Mulcahy
 ireland.42.d2: "Die Wahl der neuen Regierung hatte keine großen Auswirkungen auf die Zusammensetzung der Armee, trotz der hochrangigen Rolle, die der ehemalige Príomh Aire Mulcahy innehatte. Unabhängig von den spezifischen Prioritäten der neuen Regierung hat sich die Tatsache, dass Irland ein Nachbarland eines syndikalistischen Staates ist, nicht geändert, wie die Armee dem neuen Kabinett in Erinnerung ruft.\n\n$IRE_gen_SF_to_dem_end$"   # SF to Dem election
 ireland.42.d3: "Die Installation eines neuen deutsch-geführten moderaten $IRE_gen_demSF_to_demSF$\n\n$IRE_gen_SF_to_dem_end$"   # SF to Dem GER
 ireland.42.d4: "Die Installation eines neuen deutsch-geführten moderaten $IRE_gen_SF_to_dem_no_mulcahy$\n\n$IRE_gen_SF_to_dem_end_no_mulcahy$ n$IRE_gen_EOD_to_demSF_end$"   # SF to Dem GER no Mulcahy
 ireland.42.d5: "Der unblutige Staatsstreich gegen die gewählte Regierung schien unvermeidlich, nachdem klar war, dass das Militär wenig tun würde, um sich ihr in den Weg zu stellen. Man ging davon aus, dass die Prioritäten der neu gewählten Regierung in Bereichen lagen, die den Interessen der Armee zuwiderliefen - und unabhängig davon, ob dies der Fall war oder nicht, war dies die allgemein verbreitete Auffassung. Daher wurden beim Aufmarsch der Blauhemden keine Soldaten mobilisiert, alle gegenteiligen Befehle wurden ignoriert, und die Armeeführung war im Großen und Ganzen bereit, mit Aontas Náisiúnta bei der Stabilisierung des Landes zusammenzuarbeiten.\n\nDie erste und lauteste Stimme unter der Führung, die diese Maßnahmen verurteilte, war erwartungsgemäß der ehemalige Príomh Aire Mulcahy. Während der Umsturz der gewählten Regierung im Gange war, verhaftete und inhaftierte ein Kommando von Blauhemden Mulcahy, bevor sich weiterer Widerstand formieren konnte. Dies hatte auch zur Folge, dass alle anderen Offiziere, die den Staatsstreich nicht unbedingt unterstützten, zum Schweigen gebracht wurden, wodurch sich die Überzeugung vieler Offiziere verfestigte, dass die Akzeptanz der neuen Regierung auf lange Sicht dem Wohl der Nation dienen würde. Und wenn es ihnen eine Gefängniszelle erspart, was schadet es?\n\n$IRE_gen_demSF_to_EOD_end$"   # SF to EOD coup
 ireland.42.d6: "$IRE_gen_demSF_to_EOD_start$ Sinn Féin Verwaltung. $IRE_gen_demSF_to_EOD_mid$\n\n$IRE_gen_demSF_to_EOD_end$"   # SF to EOD GER
 ireland.42.d7: "Das unsägliche politische Gemetzel, das sich in dem ereignet hat, was von seinen Befürwortern als \"zweite irische Revolution\" bezeichnet wird, beginnt sich erst jetzt zu entfalten. Nicht zuletzt sind die Folgen für die Irische Republikanische Armee zu nennen.\n\nDie Armee befindet sich in einer Phase tiefer Verwirrung, da der Staat, für dessen Aufbau und Erhalt sie geschaffen wurde, nun von denjenigen übernommen wurde, die von eben jenem Feind unterstützt wurden, auf den sich die Armee vorbereitete, um mit ihm in Konflikt zu geraten.\n\nDer bestehende Zweck der Armee und die Positionen ihrer Führung haben in den letzten Tagen für viel Aufruhr gesorgt. Einige Offiziere haben ihre Loyalität zu jeder Form der Irischen Republik oder eines unabhängigen irischen Staates bekundet, während andere sich weigern, einen syndikalistischen Staat als irgendeine Form einer \"wahren\" Republik oder gar als demokratisch in irgendeiner Form anzusehen.\n\nDie neue Regierung ist bestrebt, alle unerwünschten reaktionären Elemente in den oberen Rängen der Armee zu beseitigen und diejenigen zu behalten, die noch bereit sind, zu dienen. Ehemalige Kommandeure der irischen Bürgerarmee haben bereits die Uniform der IRA als ihre eigene angenommen und sich in deren Kommando integriert, und die neue sozialistische Regierung vertritt klar die Auffassung, dass die Armee ihre Aufgabe beibehalten wird, nämlich Irland vor denen zu schützen, die es zerstören wollen."   # SF/Dem/EOD to Syndie
 ireland.42.d8: "Die Installation einer neuen, deutsch orientierten Sinn Féin $IRE_gen_demSF_to_demSF$\n\nMit der Rückkehr der Sinn Féin an die Macht hat die Partei in aller Stille eine vollständige Rückgängigmachung der Entlassung des ehemaligen Generals Daniel Hogan angeboten, der nun in den aktiven Dienst zurückgekehrt ist und versprochen hat, sich zu benehmen."   # Dem to SF
 ireland.42.d9: "$IRE_gen_demSF_to_EOD_start$ly gewählte Regierung. $IRE_gen_demSF_to_EOD_mid$ Zu denjenigen, die ihre Unterstützung für die neue Regierung bekunden, gehört der zuvor entlassene General Daniel Hogan, der auf Betreiben von O'Duffy in den aktiven Dienst zurückgekehrt ist.\n\n$IRE_gen_demSF_to_EOD_end$"   # Dem to EOD
 ireland.42.d10: "$IRE_gen_EOD_to_demSF_start$\n\nN$IRE_gen_EOD_to_demSF_end$"   # EOD to SF
 ireland.42.d11: "$IRE_gen_EOD_to_demSF_start$ Der einzige andere große Verlust im Offizierskorps war der berühmt-berüchtigte General Daniel Hogan, der wegen etwas leichtfertiger Meinungsverschiedenheiten mit der neuen Regierung zurücktrat.\n\nN$IRE_gen_EOD_to_demSF_end$"   # EOD to Dem
 ireland.42.d12: "Der Sturz der Diktatur von O'Duffy durch die radikalste und reaktionärste Strömung innerhalb seiner Partei hatte verheerende Auswirkungen auf die Führung der Irischen Republikanischen Armee. Das Regime von Aontas Náisiúnta hatte seine Unterstützung dadurch gefestigt, dass es sich eng mit der Armee verbündete, mit ihr zusammenarbeitete, um ihre gemeinsamen Ziele zu erreichen, und Schritte in Richtung einer allmählichen Verflechtung der Blueshirt-Bewegung mit der Armee selbst unternahm. Die gewaltsame Entmachtung von O'Duffy hat diese Dynamik zunichte gemacht, die Armee in Unordnung gebracht und ihre Existenz in Frage gestellt.\n\nWohl wissend, dass Ó Cuinneagáin die Wiederherstellung einer gälischen Monarchie anstrebt, haben einige Offiziere ihre Loyalität gegenüber jeder Form eines unabhängigen irischen Staates bekundet, während andere sich weigern, irgendetwas anderes als eine Republik als repräsentativ für den Willen des irischen Volkes anzusehen. Schließlich haben die Männer von 1916 für eine Republik ihr Leben gelassen.\n\nDiese Worte sollten ihre letzten sein, denn es wurde eine schnelle und gnadenlose Säuberungsaktion gegen Offiziere durchgeführt, die sich als wahrscheinlich illoyal gegenüber dem neuen Irland erwiesen hatten. Solche Mitglieder des alten Armeekommandos wurden aus ihren Häusern geholt und vor den Augen ihrer Familien erschossen, inhaftiert oder einfach \"verschwunden\".\n\nSobald Ordnung und Autorität im Armeekommando wiederhergestellt waren, waren die Verbliebenen bereit, Irland unabhängig von seiner Führung und in welcher Form auch immer zu dienen, oder sie waren zumindest klug genug zu sagen, dass sie es tun würden.\n\nZu den oberen Rängen der Armee stießen einige wenige Vertraute mit militärischer Erfahrung, die Ó Cuinneagáin bereits nahe gestanden hatten und seine radikalen Ansichten teilten. Sie begannen rasch, sich in die Kommandostruktur der Armee zu integrieren, und wachten bereitwillig über die Loyalität ihrer Offizierskollegen gegenüber dem neuen Regime."  # EOD to NatPop
 ireland.42.a: "Es kann eine Ausnahme gemacht werden."
 ireland.42.b: "Werde ich die Uniform behalten dürfen?"
 ireland.42.c: "Wir werden auch ohne ihn zurechtkommen."
 ireland.42.e: "Ein Anführer führt."
 ireland.42.f: "Ein rotes Irland ist immer noch Irland."
 ireland.42.g: "Willkommen zurück, Kommandant."
 ireland.42.h: "Gut, dass wir ihn los sind."
 ireland.42.i: "Die irische Nation soll durch das Feuer gereinigt werden, so wie es auch ihre Waffenbrüder getan haben."
 IRE_gen_demSF_to_demSF: "Die Regierung hatte keinen großen Einfluss auf die Zusammensetzung der Armee, trotz der hochrangigen Rolle von $IRE_richard_mulcahy$. Viele in der Armeeführung sehen darin lediglich eine Bestätigung dafür, dass sich die Regierung von sich aus so oder so ausrichten würde, und sind froh darüber, dass die deutsche Intervention den Staat vor einer übermäßigen Einmischung der Syndikalisten nach den jüngsten Ereignissen bewahrt hat."
 IRE_gen_SF_to_dem_no_mulcahy: "Die Regierung hat keinen großen Einfluss auf die Zusammensetzung des Heeres gehabt. Viele in der Armeeführung sehen darin lediglich eine Bestätigung dafür, dass sich die Regierung von sich aus so oder so ausrichten würde, und sind froh darüber, dass die deutsche Intervention den Staat vor einer übermäßigen Einmischung der Syndikalisten nach den jüngsten Ereignissen bewahrt hat."
 IRE_gen_SF_to_dem_end: "Eine Veränderung war jedoch der Verlust von General Daniel Hogan. Hogan war als besonders hitzköpfig bekannt, geriet häufig mit seinen Vorgesetzten aneinander und wurde nur durch die stillschweigende Zustimmung der früheren Regierung im Amt gehalten. Die jüngste Wahl schien für ihn und auch für die Toleranz der Armeeführung gegenüber seinem Verhalten der letzte Strohhalm zu sein, und so wurde er kurzerhand von seinem Posten entlassen, um sein Glück anderswo zu suchen."
 IRE_gen_SF_to_dem_end_no_mulcahy: "In der Hierarchie hat es jedoch eine Reihe von Veränderungen gegeben. Eine davon ist der Verlust von General Daniel Hogan. Hogan war als besonders hitzköpfig bekannt, geriet häufig mit seinen Vorgesetzten aneinander und wurde nur durch die stillschweigende Zustimmung der früheren Regierung im Amt gehalten. Die jüngste Wahl schien für ihn und auch für die Toleranz der Armeeführung gegenüber seinem Verhalten der letzte Strohhalm zu sein, und so wurde er kurzerhand von seinem Posten entlassen, um sein Glück anderswo zu suchen.\n\nZweitens, und das ist noch wichtiger,"
 IRE_gen_demSF_to_EOD_start: "Die unglaublich instabile Situation nach den Ereignissen im Norden hat die Schwäche der bisherigen Regierung deutlich gemacht."
 IRE_gen_demSF_to_EOD_mid: "Auf der Suche nach einem stabilen und zuverlässigen Regime in Irland hat die deutsche Regierung Eoin O'Duffy und Aontas Náisiúnta eingesetzt, die das Land in Zusammenarbeit mit dem Militär selbst führen sollen.\n\nDie erste und lauteste Stimme unter den ehemaligen Befehlshabern, die die Führung und den undemokratischen Charakter des neuen Regimes beklagte, war erwartungsgemäß der ehemalige General Mulcahy. Seine Beschwerden wurden jedoch von einem Großteil seiner ehemaligen Militärkollegen nicht geteilt, die sich über die Möglichkeit freuten, eine aktive Rolle in der Führung des Landes zu spielen und es vor syndikalistischen Eingriffen zu schützen, auch wenn diese von vielen unter normalen Umständen nicht toleriert worden wären."
 IRE_gen_demSF_to_EOD_end: "Für die Nachfolge von Mulcahy hat der Vorsitzende von Aontas Náisiúnta nicht lange gesucht, und Eoin O'Duffy ist bereit, die Männer selbst zu führen, wenn es nötig sein sollte."
 IRE_gen_EOD_to_demSF_start: "Die äußerst instabile Lage nach den Ereignissen im Norden hat die Schwäche der autoritären Regierung von Aontas Náisiúnta deutlich gemacht. Die Armee selbst bestreitet jegliches falsches Spiel oder politische Machenschaften ihrerseits, und ihre Führung beharrt darauf, dass sie nur mit den Blauhemden zusammengearbeitet habe, \"um die Alternative zu vermeiden, die zu katastrophalen Folgen für den Staat geführt hätte.\" O'Duffy wurde wieder einmal seines Kommandos enthoben, ist aber einer Haftstrafe oder weiteren Bestrafung entgangen, genau wie diejenigen, die mit ihm innerhalb des Militärs zusammengearbeitet haben und die in der aktuellen globalen Situation zu wertvoll gewesen wären, um hinter Gittern zu sitzen."
 IRE_gen_EOD_to_demSF_end: "achdem der Staat vor der verdeckten Einmischung der Syndikalisten geschützt ist, hat die neue, mit Deutschland verbündete Regierung General Mulcahy wieder in seine frühere Rolle in der Armee eingesetzt, die er nun wieder mit seinen parlamentarischen Verpflichtungen in Einklang bringen will."
