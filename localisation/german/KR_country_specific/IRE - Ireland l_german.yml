 IRE_finish_bm_sf: "Vollständige Erholung vom Schwarzen Montag"
 IRE_finish_bm_sf_desc: "Unsere Hilfspolitik belastet den Staatshaushalt stark. Wenn wir die Bücher ausgleichen wollen, müssen alle ihren Beitrag leisten, und es müssen Opfer gebracht werden. Ní neart go cur le chéile. (Nicht genug, um es zusammenzustellen.)"
 IRE_finish_bm_sf_taxes: "Vorübergehende Steuererhöhungen"
 IRE_finish_bm_sf_taxes_desc: "Unsere Kassen sind leer und wir müssen die Staatseinnahmen erhöhen, zumindest bis sich die Wirtschaft erholt hat."
 IRE_finish_bm_sf_spending: "Ausgaben senken"
 IRE_finish_bm_sf_spending_desc: "Es mag keine populäre Entscheidung sein, aber es ist notwendig, die Kosten in verschiedenen Bereichen zu senken, wenn sich unsere Wirtschaft erholen soll."

 IRE_finish_bm_scndp: "Wiederaufbau der Wirtschaft"
 IRE_finish_bm_scndp_desc: "Irlands Wirtschaft muss noch gerettet werden, und unsere Landwirte und lokalen Handwerker sind der Schlüssel zu dieser Erholung. Wir werden ihnen jede Unterstützung zukommen lassen, die sie brauchen, um Irland stark und autark zu halten, auch wenn dies Einfuhrbeschränkungen und Steueranreize für irische Unternehmen beinhaltet."

 IRE_cork_steel_works: "Erweiterung der §Y[GetVictoryPointName_7394]§! Stahlwerke"
 IRE_cork_steel_works_desc: "Die Stahlproduktion in Irland wurde in den letzten Jahren durch die Errichtung eines großen privaten Stahlwerks in der Gegend von Cobh bei [GetVictoryPointName_7394] angekurbelt, das in erster Linie einen unserer Marinestützpunkte dort beliefert. Um jedoch die für eine anhaltende Kriegsanstrengung benötigte Stahlmenge zu produzieren, muss der Staat zumindest einen Teil des Standorts übernehmen und ihn erheblich ausbauen. Wenn dies geschieht, wären die Größenvorteile hervorragend."
 IRE_exploit_northern_bauxite: "§YNördliche§! Bauxit-Vorkommen ausbeuten"
 IRE_exploit_northern_bauxite_desc: "Wie in den meisten europäischen Ländern sind auch in Irland die Bauxitvorkommen für die Aluminiumproduktion äußerst begrenzt.Im Norden des Landes gibt es eine sehr, sehr kleine Menge, deren Abbau und Verhüttung umfangreiche Investitionen erfordern würde. All dies wäre nicht kosteneffizient, aber wenn unser Zugang zu Aluminium, einem Material, das beispielsweise für die Herstellung von Flugzeugen unerlässlich ist, so begrenzt ist, müssen wir diese Option vielleicht in Betracht ziehen."
 IRE_leinster_coal_mines: "Unterstützen Sie die §Y[IRE_loc_ballingarry]§! und §Y[IRE_loc_deerpark]§! Steinkohlebergwerke"
 IRE_leinster_coal_mines_desc: "Einer der größten Schwachpunkte der irischen Wirtschaft ist seit fast einem Jahrhundert unser Mangel an Kohle. In der Vergangenheit und auch heute noch sind wir auf den Import von Kohle aus Großbritannien bzw. in den letzten Jahren aus Deutschland angewiesen. Das hat den Briten bei Verhandlungen immer ein großes Druckmittel in die Hand gegeben. Wir können dieses Handelsungleichgewicht zwar nie ganz ausgleichen, aber wir können es verringern. Im Südosten des Landes gibt es kleinere Kohlevorkommen, die wir unter unsere Kontrolle bringen und ausbauen könnten. Die dortige Kohlemenge ist zwar gering, aber von hoher Qualität und trägt dazu bei, die Kosteneffizienz des Vorhabens auszugleichen."
 IRE_connacht_coal: "Entwickeln Sie das §Y[IRE_loc_arigna]§! Steinkohlebergwerk"
 IRE_connacht_coal_desc: "[IRE_loc_arigna] ist ein abgelegenes Kohlebergwerk in Connacht, das bereits seit dreihundert Jahren in Betrieb ist. Obwohl es bereits an ein Kanalsystem und eine Güterbahn angeschlossen ist, kämpft es immer noch um sein Wachstum. Das Hauptproblem ist die Anwerbung von Arbeitskräften, ein Problem, das der Staat lösen kann, indem er zumindest teilweise die Kontrolle über das Bergwerk übernimmt und höhere Löhne als die Grundlöhne zahlt. Dies wäre zwar nicht besonders kosteneffizient, aber wenn unser Bedarf an Kohle groß genug ist, müssen wir diese Maßnahmen in Betracht ziehen."

 IRE_aer_lingus_decision: "Militarisierung der inländischen Luftfahrzeugproduktion"
 IRE_aer_lingus_decision_desc: "Da Aer Lingus als nationale Fluggesellschaft bereits auf den Staat ausgerichtet ist und über das Fachwissen aus den Kontakten verfügt, die während der Gründung des Unternehmens geknüpft wurden, wird die Einbeziehung von Aer Lingus in unsere militärische Produktion keine allzu komplexe Aufgabe sein."
 IRE_textile_subsidies: "Verlängerung der Subventionen für Textile & Mill"
 IRE_textile_subsidies_desc: "Einer der größten Arbeitgeber des Landes außerhalb von [GetVictoryPointName_11293] oder [GetVictoryPointName_3379] ist Mahony's Mills in [IRE_loc_blarney], [IRE_loc_county] [GetVictoryPointName_7394]. Unternehmen wie dieses, selbst in einer Branche, die so sehr mit [IRE_loc_ulster] verbunden ist, könnten gezielt gefördert werden, um die industrielle Entwicklung im ganzen Land zu verbessern, anstatt sie weiter auf unsere beiden größten Städte zu konzentrieren."
 IRE_guinness_brewery: "Erweiterung des §Y[GetVictoryPointName_11293]§! Guinness-Brauerei"
 IRE_guinness_brewery_desc: "Als eines der größten und bekanntesten irischen Unternehmen der Welt ist Guinness nicht abgeneigt, langfristig zu denken und zu investieren. Um das etablierte und konservative Unternehmen davon zu überzeugen, ein Risiko einzugehen und modernere Anlagen zu bauen, bedarf es jedoch einiger Überredungskunst und einiger Zuschüsse."
 IRE_midleton_distillery: "Modernisierung der §Y[IRE_loc_midleton]§! Destillerie"
 IRE_midleton_distillery_desc: "Die [IRE_loc_midleton] Destillerie in der [IRE_loc_county] [GetVictoryPointName_7394] beherbergt die größte Brennerei der Welt sowie mehrere der meistverkauften Whiskeys Irlands, darunter Jameson, Paddy und Powers. Irlands Whiskey-Industrie erlebte Mitte der 1920er Jahre einen Aufschwung, als die Nachfrage und das Angebot an schottischem Whiskey im Zuge der britischen Revolution zurückgingen. Doch obwohl diese Produkte zu den wichtigsten Exportgütern des Landes gehören, wird ihr Wachstum nicht weitergehen, wenn diese angesehenen, aber in die Jahre gekommenen Brennereien nicht mit modernen Anlagen ausgestattet werden."

 IRE_wexford_agricultural_equipment: "Unterstützung für §Y[IRE_loc_wexford]§! landwirtschaftlicher Geräte Manufakturen"
 IRE_wexford_agricultural_equipment_desc: "Angehende Unternehmer in der Stadt [IRE_loc_wexford] im Südosten von [GetStateName_113] wollen eine Fabrik für landwirtschaftliche Geräte gründen, doch fehlt ihnen das gesamte Kapital, das sie für das Projekt benötigen würden. Wenn der irische Staat für die Differenz aufkäme, könnte er dafür sorgen, dass eine weitere zivile Fabrik in Betrieb genommen wird, was ein Segen für die Wirtschaft wäre."
 IRE_ni_furniture_makers: "Subventionen für §YNördliche§! Furniture Maker"
 IRE_ni_furniture_makers_desc: "Seit mehr als einem Jahrhundert ist der Norden Irlands der wichtigste Standort für die Textilindustrie der Insel, und seit der Unabhängigkeit lautet eine der anhaltenden Beschwerden der Loyalisten, dass die Investitionen in [IRE_loc_ulster] nie mehr als einen Hungerlohn betragen haben. Investitionen in die historischen Textilfabriken von [IRE_loc_ulster] könnten zwei Fliegen mit einer Klappe schlagen: Sie können zum Wiederaufbau der Wirtschaft im Norden beitragen und gleichzeitig die Gemüter der Loyalisten beruhigen."

 IRE_harland_wolff_expansion: "Erweiterung der §YHarland & Wolff§! Werften"
 IRE_harland_wolff_expansion_desc: "Vielleicht mehr als jede andere irische Organisation hat Harland & Wolff in den Belfaster Docks das beste institutionelle Gedächtnis dafür, was eine groß angelegte Kriegsanstrengung mit sich bringt. Während des Weltkriegs herrschte in den Anlagen von Harland & Wolff Tag und Nacht rege Betriebsamkeit, da sie die britische Marine mit Ausrüstung versorgten. Zwar ist das Unternehmen seit diesen schwindelerregenden Höhenflügen enorm geschrumpft, doch ist es durchaus möglich, zu diesem Produktionsniveau zurückzukehren, wenn es erforderlich ist. Harland & Wolff müsste enorme Investitionen tätigen, um die seit langem stillgelegten Anlagen zu reaktivieren und seine Belegschaft erheblich aufzustocken, aber wenn es dazu käme, würde dies einen riesigen militärisch-industriellen Komplex für uns freisetzen."
 IRE_harland_wolff_renovated: "§YHarland & Wolff§! hat die Renovierungsarbeiten abgeschlossen."
 IRE_harland_wolff_expanded: "§YHarland & Wolff§! hat sich vergrößert."
 IRE_cork_car_factory: "Zusätzliche Ford §Y[GetVictoryPointName_7394]§! Zuschüsse"
 IRE_cork_car_factory_desc: "Henry Ford, dessen Vater in der [IRE_loc_county] [GetVictoryPointName_7394] geboren wurde, errichtete 1917 seine erste Fabrik in Übersee, in der Nähe der Gegend, aus der sein Vater ausgewandert war. Obwohl der Staat bereits in den vergangenen Jahren alles getan hat, um der Fabrik entgegenzukommen, ist es eine Tatsache, dass eine weitere Expansion zusätzliche Zuschüsse für die Ford-Firma erfordern wird. Der irische Zweig des Ford-Konzerns befindet sich in einem leichten Durcheinander, da die Hauptniederlassung des Unternehmens in Amerika durch die dortigen Entwicklungen völlig aus den Fugen geraten ist. Das Hauptproblem für den irischen Flügel besteht darin, dass er oft nicht in der Lage ist, Kapital von seinen amerikanischen Kollegen zu erhalten, ein Problem, das der irische Staat lösen kann, wenn wir der Meinung sind, dass wir mehr Fabriken zur Verfügung haben müssen."
 IRE_ferguson_tractors: "Eröffnung des §Y[GetVictoryPointName_9303]§! Traktorenwerkes"
 IRE_ferguson_tractors_desc: "Jetzt, da der Staat direkt an der Produktion von Ferguson-Traktoren beteiligt ist, ist es an der Zeit, einen aktiveren Ansatz zu wählen. Durch die Errichtung einer neuen Traktorenfabrik in [GetVictoryPointName_9303], einem Gebiet, das lange Zeit von der Mittel- und Schwerindustrie vernachlässigt wurde, können wir die Produktion ausweiten und Arbeitsplätze schaffen. $IRE_ferguson_control_desc$"
 IRE_ferguson_control_desc: "Außerdem können wir die Fabrik im schlimmsten Fall schnell für militärische Zwecke umrüsten, da sie sich unter unserer Kontrolle befindet."
 IRE_ferguson_mil_factory: "Errichtung des §Y[GetVictoryPointName_11293]§! Motorenwerk"
 IRE_ferguson_mil_factory_desc: "Jetzt, da der Staat direkt an der Produktion von Ferguson-Traktoren beteiligt ist, ist es an der Zeit, einen aktiveren Ansatz zu wählen. Durch die Errichtung einer neuen Motorenfabrik in [GetVictoryPointName_11293], die auf der wachsenden industriellen Basis dort aufbaut, können wir die Produktion ausweiten und Arbeitsplätze schaffen. $IRE_ferguson_control_desc$"
 IRE_beet_factory_desc_start: "Obwohl Zucker am einfachsten aus dem in den Tropen angebauten Zuckerrohr gewonnen wird, kann er auch aus der Zuckerrübenpflanze hergestellt werden, die in kälteren Klimazonen wachsen kann. Da importierter Zucker einen hohen Preis hat, können wir versuchen, eine einheimische, billigere Alternative zu produzieren."
 IRE_carlow_sugar_beet_factory: "Erweiterung der §YCarlow§! Zuckerraffinerie"
 IRE_carlow_sugar_beet_factory_desc: "$IRE_beet_factory_desc_start$\nIn Carlow gibt es bereits Zuckerproduktionsanlagen, die sich jedoch aufgrund der guten Bodenbedingungen in der Grafschaft gut für eine Erweiterung eignen würden."
 IRE_thurles_sugar_beet_factory: "Eröffnung der §Y[IRE_loc_thurles]§! Zuckerraffinerie"
 IRE_thurles_sugar_beet_factory_desc: "$IRE_beet_factory_desc_start$\n[IRE_loc_thurles] liegt zentral im großen Binnenland von [IRE_loc_tipperary], im Herzen des \"Goldenen Vale\" mit seinem reichen Ackerland. Es ist besonders gut mit einer Eisenbahninfrastruktur ausgestattet, die sich ideal für einen Produktionsstandort eignen würde."
 IRE_electrification: "Elektrifiziere die §Y[From.GetName]§! Ländliche Gegend"
 IRE_electrification_desc: "[IRE_loc_electrification_desc]"
 IRE_leinster_electric_desc: "[GetStateName_113] ist die am einfachsten zu elektrifizierende Provinz Irlands; der größte Teil der Provinz ist niedrig gelegen und flach und bereits an die bereits bestehende Infrastruktur wie moderne Straßen und Eisenbahnen angeschlossen. Wenn wir von unserer Hauptstadt [IRE.Capital.GetCapitalVictoryPointName] aus strahlenförmig nach außen gehen, sollten wir diesen Teil schnell fertigstellen können."
 IRE_northern_ireland_electric_desc: "[IRE_loc_ulster] ist eine Provinz mit zwei Hälften; das niedrig gelegene und dicht besiedelte Ost-[GetStateName_119] ist bereits größtenteils elektrifiziert, es ging lediglich darum, bebaute Städte entlang einer flachen Ebene zu verbinden. West-[GetStateName_119] hingegen ist das genaue Gegenteil; das Land, das sich nicht auf halber Höhe eines Berges befindet, besteht aus feuchten, sumpfigen Mooren. Auch wenn die bereits bestehenden Eisenbahnen uns einen grundlegenden Plan für die Verbindung der wichtigsten Siedlungen liefern, wird die Erschließung des Hinterlands der Provinz dennoch viel Zeit in Anspruch nehmen."
 IRE_munster_electric_desc: "Obwohl [GetStateName_135] mit [GetVictoryPointName_7394] und [GetVictoryPointName_6313] zwei der bedeutendsten Städte Irlands beherbergt, täuscht dies über die Tatsache hinweg, dass ein Großteil von [GetStateName_135] sehr ländlich geprägt ist, was die Elektrifizierung der Provinz zu einer Herausforderung macht. Darüber hinaus ist der Südwesten der Provinz ein geografisches Labyrinth aus bergigen Halbinseln, die selbst für abgehärtete Ziegen eine Herausforderung darstellen würden, geschweige denn für Menschen."
 IRE_connacht_electric_desc: "Die Elektrifizierung von Connacht ist eine große Herausforderung. Zunächst einmal sind weite Teile der Provinz von weichen, feuchten Sümpfen bedeckt, in denen Moore ihr Bestes tun, um zu verhindern, dass eine Infrastruktur jemals Wurzeln schlägt. Connacht ist zwar nicht so gebirgig wie [GetStateName_135], hat aber auch seine Gebirgszüge, die ebenfalls ein großes Hindernis darstellen. Schließlich ist Connacht sowohl die am dünnsten besiedelte als auch die ländlichste Provinz Irlands, mit der am weitesten verstreuten Bevölkerung der Insel, wobei ein großer Prozentsatz in Dörfern und Weilern lebt, die sich entlang weit entfernter Wirtschaftswege aufreihen. Da es nur wenige Eisenbahnlinien gibt und viele Straßen nur schlammige Feldwege sind, gibt es kaum eine bestehende Infrastruktur, auf der wir aufbauen können, so dass wir in vielen Fällen fast bei Null anfangen müssen."

 # Gateway Entscheidungen #
 IRE_gateway_to_the_atlantic_decisions: "Tor zum Atlantik"
 IRE_gateway_to_the_atlantic_decisions_desc: "Die Smaragdinsel ist seit langem ein strategisch wichtiger Standort, denn sie liegt in unmittelbarer Nähe zu Großbritannien und zu den großen Seewegen im Atlantik, die Nordamerika und Europa miteinander verbinden. Seit Jahrhunderten fürchten die Briten, dass die Insel von ihren Feinden als Stützpunkt genutzt wird, während die Kontinentalmächte irische Aufstände unterstützt haben, um den Briten die Kontrolle über die irischen Häfen zu entreißen. Den Deutschen gelang, was den Spaniern und Franzosen nicht gelang, und ein Jahrzehnt lang drifteten wir immer weiter in ihren Einflussbereich. Das war bis zu dem Umbruch, der mit dem Schwarzen Montag kam, der den deutschen Interessen einen schweren Schlag versetzte und den Briten die Möglichkeit gab, ihre frühere Vorherrschaft wiederzuerlangen und syndikalistische Ideen zu verbreiten.\n\nDer Zwischenfall von LÉ Macha markiert den Beginn eines diplomatischen Wettstreits zwischen der Britischen Union und dem Deutschen Reich, da beide Mächte versuchen, ihren Einfluss auf die irische Gesellschaft und ihre Institutionen auszuweiten und sich möglicherweise die Herrschaft über die Häfen und den Himmel der Insel zu sichern, um sie im Falle eines weiteren Weltkriegs zu nutzen. Dieses Tauziehen ist eine große Chance für die irische Führung, mit den beiden Seemächten Geschäftsmöglichkeiten und Handelsabkommen auszuhandeln, die der Wirtschaft des Landes zugute kommen. Wenn man jedoch nicht aufpasst, kann sich das Wachstum des ausländischen Einflusses als Verhängnis für die irische Souveränität erweisen, und die politische Kontrolle der Nation wird lediglich zum Spielball der irischen Wohltäter...\n\nDie @GER §g[GER.GetName]§! haben derzeit §Y[?GER.IRE_gateway_influence]§! Punkte.\nDie @ENG §R[ENG.GetName]§! haben derzeit §Y[?ENG.IRE_gateway_influence]§! Punkte.\n\n$IRE_gateway_desc_ending$"
 IRE_gateway_desc_ending: "Sollte eine der beiden Seiten §Y15 oder mehr§! Einflusspunkte als die andere haben, wird @IRE §GIreland§! zu ihrer §YMarionette§! und zieht die Insel in ihren Einflussbereich."
 IRE_gateway_desc_ending_pp: "Andernfalls bleibt Irland unabhängig, und sowohl Deutschland als auch Großbritannien erhalten jeweils £pol_power §Y10§! für jede Zeit, die sie in den Wettbewerb investiert haben."
 IRE_favour_a_side_GER: "[GER.GetNameDef] Gerichtshof "
 IRE_favour_a_side_GER_desc: "Seit der Gründung der Irischen Republik haben die aufeinanderfolgenden Regierungen langsam, aber stetig ein gutes Verhältnis zu den Deutschen aufgebaut. Der weitere Ausbau der Beziehungen zwischen unseren beiden Ländern erfordert einfach eine Fortsetzung dieser Politik, die sich leicht umsetzen lässt."
 IRE_favour_a_side_ENG: "[ENG.GetNameDef] Gerichtshof "
 IRE_favour_a_side_ENG_desc: "Auch wenn die Beziehungen zwischen Iren und Briten, gelinde gesagt, schon immer angespannt waren, bietet die Entstehung beider Länder als revolutionäre Republiken Möglichkeiten, die nie zuvor erforscht wurden. Wenn sie von Grund auf neu aufgebaut werden, kann vielleicht eine neue und völlig frische Beziehung entstehen?"

 IRE_gateway_GER_pressure: "Steigender [GER.GetAdjective] Einfluss"
 IRE_gateway_GER_pressure_desc: "Berichten zufolge nutzen die Deutschen ihre in der Zwischenkriegszeit aufgebauten diplomatischen und nachrichtendienstlichen Netze, um germanophile Elemente innerhalb unseres Militärs und unserer Institutionen zu unterstützen, die darauf abzielen, Pro-Reichspakt- und anti-syndikalistische Ansichten in Irland zu fördern. Wir müssen uns davor hüten, dass ihre Anhänger mit der Unterstützung ihrer Gönner einen Putschversuch unternehmen."
 IRE_gateway_ENG_pressure: "Steigender [ENG.GetAdjective] Einfluss"
 IRE_gateway_ENG_pressure_desc: "Berichten zufolge stellen die Briten den irischen Sozialisten über ihre Geheimdienstnetze weitere Mittel und Unterstützung zur Verfügung, um unsere Institutionen und Gewerkschaften zu unterwandern und so die öffentliche Feindseligkeit gegenüber dem Syndikalismus zu schwächen und linksradikale Ansichten in Irland zu fördern. Wir müssen uns vor diesen Bestrebungen in Acht nehmen, damit sie nicht versuchen, ihre Revolution auf unserer Insel zu verbreiten."

 IRE_gateway_to_the_atlantic_decisions_GER: "Tor zum Atlantik"
 IRE_gateway_to_the_atlantic_decisions_GER_desc: "Die Kontrolle über die Insel Irland war aufgrund ihrer Nähe zu Großbritannien und zum Atlantik stets von Interesse für europäische Mächte, die mit den Briten im Streit lagen. Invasionspläne oder irische Rebellionen endeten erst während des Weltkriegs, als Waffenlieferungen und die internationale Anerkennung durch das Deutsche Reich den Iren bei der Erlangung ihrer Unabhängigkeit erfolgreich halfen. Nach der britischen Revolution knüpften die irischen Führer enge Beziehungen zu ihrem Befreier und banden die Nation an Mitteleuropa. Die deutschen Geschäfte und Investitionen auf der Insel wurden jedoch durch den Schwarzen Montag gestört, und die britische Union nutzte die Gelegenheit, um ihre politischen Muskeln spielen zu lassen.\n\nIm Gefolge des LÉ-Macha-Zwischenfalls hat die Union of Britain ihre Bemühungen verstärkt, sozialistische Agitation in Irland zu schüren. Es ist für die deutschen diplomatischen, finanziellen und strategischen Interessen von entscheidender Bedeutung, dass eine Nation des mitteleuropäischen Blocks nicht der wachsenden Flut des Syndikalismus anheimfällt, und zu diesem Zweck müssen wir durch die Förderung germanophiler Einflüsse im Lande vollständig sicherstellen, dass die Irische Republik dem Reichspakt freundlich gesinnt bleibt. Wenn auch die Iren von sich aus sich uns annähern mögen, so liegt es doch in unserem Interesse, dafür zu sorgen, denn die Benutzung der Insel als Stützpunkt, von dem aus die deutschen Truppen Luft- und Seeoperationen gegen die Briten durchführen und die Macht der Kaiserlichen Marine in den Atlantik ausdehnen können, kann sich im Falle eines Krieges gegen die Dritte Internationale als lebenswichtig erweisen.\n\n§CWir§! haben derzeit §Y[?GER.IRE_gateway_influence]§! Punkte\nDie @ENG §R[ENG.GetAdjective]§! haben derzeit §Y[?ENG.IRE_gateway_influence]§! Punkte.\n\n$IRE_gateway_desc_ending$\n$IRE_gateway_desc_ending_pp$"
 GER_pressure_ireland: "Druck auf [From.GetNameDef]"
 GER_pressure_ireland_desc: "Ein so konservativ gesinntes Volk wie die Iren scheint sich nicht für die Sache der Syndikalisten zu interessieren, aber ihre Nähe zu Großbritannien und ihre relative Größe machen sie dennoch verwundbar.\n\nEs besteht durchaus die Möglichkeit, dass sich die Iren aus freien Stücken mit uns verbünden, aber wir können nur sicherstellen, dass sie sich nicht von den Briten einspannen lassen, indem wir unseren eigenen politischen und wirtschaftlichen Einfluss auf die Insel und ihre Bevölkerung geltend machen."
 GER_pressure_ireland_NOT_blocked: "Wir erhöhen derzeit nicht aktiv unseren Einfluss mit §Y[IRE.GetNameWithFlag]§!"
 GER_pressure_ireland_guns: "Die IRA ausrüsten"
 GER_pressure_ireland_guns_desc: "In der Irisch-Republikanischen Armee gibt es viele loyale Verbündete Deutschlands, seit wir ihren Aufstand vor etwa zwei Jahrzehnten finanziert haben. Wir müssen sie gut ausgerüstet halten für den Fall, dass wir sie jemals brauchen, und um sie daran zu erinnern, wer ihre Freunde sind."
 GER_pressure_ireland_cp: "Organisieren Sie gesponserte Trainingsübungen"
 GER_pressure_ireland_cp_desc: "Obwohl sich die IRA von unserer Weltklasse-Armee inspirieren lässt, bleibt sie eine veraltete und oft irreguläre Kraft. Das Angebot, ihre Streitkräfte unter dem Deckmantel einer freundschaftlichen gemeinsamen Übung auszubilden, wird uns die Möglichkeit geben, sie darauf vorzubereiten, im Bedarfsfall die Kontrolle zu übernehmen."
 GER_pressure_ireland_xp: "Verbindung zu sympathischen irischen Beamten"
 GER_pressure_ireland_xp_desc: "Mehrere IRA-Offiziere sind mit ihrer derzeitigen Regierung unzufrieden, allerdings nicht genug, um aktiv zu werden. Wenn wir uns mit diesen Offizieren treffen und ihnen unsere Unterstützung zusagen, können wir sicher sein, dass sie uns zu gegebener Zeit zur Verfügung stehen."

 IRE_gateway_to_the_atlantic_decisions_ENG: "Tor zum Atlantik"
 IRE_gateway_to_the_atlantic_decisions_ENG_desc: "Fast ein Jahrtausend lang fürchteten britische Könige, Staatsmänner und Strategen, dass die Insel Irland unter den Einfluss feindlicher kontinentaler Mächte geraten könnte. Die brutalen Maßnahmen, die zum Teil ergriffen wurden, um dies zu verhindern, gingen letztlich nach hinten los und führten dazu, dass die Iren mit Hilfe des Deutschen Reiches unabhängig wurden. Obwohl der britische Geheimdienst ein Jahrzehnt lang eng mit den irischen Sozialisten zusammengearbeitet hat, konnten sie aufgrund der vorherigen Stabilität der Irischen Republik wenig erreichen, als das Land in die deutsche Sphäre abdriftete, aber da die Wirtschaft des Landes durch den Schwarzen Montag erschüttert wurde, haben wir jetzt eine neue Gelegenheit, die proletarische Revolution nach Westen auszuweiten.\n\nObwohl wir natürlich nicht den Wunsch haben, Irland zu kolonisieren, wie es die Imperialisten in den vergangenen Jahrhunderten getan haben, ist es für die Aufrechterhaltung des britischen Handels und der nationalen Sicherheit unerlässlich, dass der irische Staat nicht unter teutonische Herrschaft gerät, da ein solches Ereignis es ermöglichen würde, die Insel als feindliche Basis zu nutzen, sollte ein erneuter Weltkrieg ausbrechen. Durch die Öffnung der Beziehungen zu den Iren und die Unterstützung des irischen syndikalistischen Untergrunds können wir vielleicht die Ideen des Syndikalismus in der gesamten irischen Gesellschaft verbreiten und schließlich den Arbeitern Irlands helfen, ihre kapitalistischen Oberherren zu stürzen.\n\n§CWir§! haben derzeit §Y[?ENG.IRE_gateway_influence]§! Punkte.\nDie @GER §g[GER.GetAdjective]s§! haben derzeit §Y[?GER.IRE_gateway_influence]§! Punkte.\n\n$IRE_gateway_desc_ending$\n$IRE_gateway_desc_ending_pp$"
 ENG_pressure_ireland: "Druck auf [From.GetNameDef]"
 ENG_pressure_ireland_desc: "Aus unseren Berichten geht hervor, dass praktisch alle führenden irischen Politiker es vorziehen würden, dass das Land außerhalb eines formellen Militärbündnisses bleibt und weiterhin aus einer Position der Neutralität heraus unabhängig mit uns und dem Kontinent interagiert.\n\nDie Realität ist, dass ihre konservative Politik und ihre Zugehörigkeit zu Mitteleuropa es gefährlich wahrscheinlich machen, dass sie vollständig von den Deutschen umgarnt werden, ob sie es wollen oder nicht, und dass wir nur durch die Ausübung unseres eigenen Einflusses die irischen Sozialisten stärken und diese Katastrophe verhindern können."
 ENG_pressure_ireland_NOT_blocked: "Wir erhöhen derzeit nicht aktiv unseren Einfluss auf §Y[IRE.GetNameWithFlag]§!"
 ENG_pressure_ireland_guns: "Die ICA (Irische Bürgerarmee) ausstatten"
 ENG_pressure_ireland_guns_desc: "Die Irische Bürgerarmee ist eine engagierte Truppe, die mit der richtigen Unterstützung zu einer nützlichen Truppe werden kann. Ihre verdeckte Ausrüstung wird für ihre Revolution und für ihre Unterstützung von entscheidender Bedeutung sein."
 ENG_pressure_ireland_cp: "Verbindung zu den irischen Exil-Sozialisten"
 ENG_pressure_ireland_cp_desc: "Der Sozialismus in Irland leidet seit langem unter der Unterdrückung durch die Regierung, was dazu geführt hat, dass viele führende Persönlichkeiten und Unterstützer ins Exil gegangen sind, insbesondere nach Großbritannien. Ein Treffen mit diesen Exilanten und ein Austausch über unsere Pläne wird viel dazu beitragen, die Legitimität unseres Regimes zu gewährleisten, wenn es installiert ist."
 ENG_pressure_ireland_xp: "Verdeckte Ausbildungsmaßnahmen organisieren"
 ENG_pressure_ireland_xp_desc: "Die ICA besteht aus vielen neuen Rekruten, die aufgrund des Verbots öffentlicher Versammlungen ihrer Ränge kaum ausgebildet sind. Wir müssen sie auf jede erdenkliche Weise ausbilden, um sicherzustellen, dass sich diese Männer zu gegebener Zeit als Soldaten erweisen und ihr Land zum Besseren verändern werden."

 IRE_toggle_gateway_repeat_decisions: "[IRE_loc_repeat_decisions] Automatische Abschluß des Drucks auf [IRE.GetNameDef]"
