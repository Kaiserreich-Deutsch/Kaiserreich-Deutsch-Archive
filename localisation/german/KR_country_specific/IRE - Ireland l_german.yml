 ireland.2016.a.default: "Wir können unsere jüdischen Freunde nicht einfach im Stich lassen, sie werden unsere Unterstützung erhalten."
 ireland.2016.a.an: "Wenn wir durch die Unterstützung der Osmanen Briscoes Leute loswerden können, werden wir es tun."
 ireland.2016.b: "Unsere Truppen werden im Kampf gegen die osmanische Unterdrückung helfen!"
 ireland.2016.c: "Wir werden unsere Männer nicht zum Sterben nach Suvla oder\nSud el Bar schicken."

 ireland.2017.t: "Je mehr sich die Dinge ändern..." # IRE ist ENT beigetreten
 ireland.2017.d: "Obwohl es noch vor wenigen Monaten unwahrscheinlich gewesen wäre, hat sich Irland mit seinen ehemaligen Kolonialherren und deren Verbündeten ausgesöhnt und ist wieder der Entente beigetreten.\n\nNach dem Unabhängigkeitskrieg erlangte Irland seine Freiheit vom Vereinigten Königreich, aber der Englisch-Irische Vertrag führte dazu, dass Irland Teil der britischen Einflusssphäre blieb. Damals wurde diese Bedingung von den Befürwortern des Vertrags als möglicher Weg zur Wiedervereinigung dargestellt, aber im Zuge der Ereignisse, die auf die britische Revolution folgten, schloss sich der Norden wieder dem Rest des Landes an, und Irland verließ die Entente mit dem Zusammenbruch des Vereinigten Königreichs.\n\nEs wird für die Regierung schwierig sein, ihre neue Ausrichtung mit der unterschwelligen Anglophobie zu vereinbaren, die in allen Gesellschaftsschichten zu spüren ist, aber die Zeit ist vergangen, und die Gemeinsamkeiten zwischen Irland und seinen neuen Verbündeten werden hervorgehoben und in den Vordergrund gerückt. Die Loyalisten freuen sich im Stillen über die Wendung der Ereignisse, denn obwohl die Möglichkeit eines erneuten Beitritts zum Vereinigten Königreich immer unwahrscheinlicher wird, sind die Beziehungen zum alten britischen Establishment erheblich gestärkt worden, was aufgrund ihrer kulturellen und familiären Bindungen umso mehr in ihrem Interesse liegt.\n\nDieses neue Bündnis markiert den Beginn einer neuen Beziehung Irlands nicht nur zu seinen alten Nachbarn, sondern auch zu seiner Geschichte und zur Geschichte seiner Nationalität."
 ireland.2017.a: "Daran wird man sich gewöhnen müssen."

 ireland.2018.t: "Eine Änderung der Ausrichtung?"  # ENT IRE verlässt Mitteleuropa?
 ireland.2018.d: "Der Wiedereintritt Irlands in die Entente hat viele Fragen, aber auch einige Chancen mit sich gebracht. Eine davon ist die Chance auf eine beträchtliche wirtschaftliche Neuausrichtung, die als möglicher Rückschritt gegenüber dem früheren deutsch-zentrierten Wirtschaftsmodell Mitteleuropas beschrieben wurde.\n\nDer Austritt aus Mitteleuropa wird den Handel mit dem Kontinent nicht völlig zum Erliegen bringen, aber er wird mit Sicherheit den Schwerpunkt der Ausfuhren verlagern und unbestreitbar einen kurzfristigen Schock für die Wirtschaft bedeuten. Die Erholung Irlands vom Schwarzen Montag und die daraus resultierenden Reformen haben jedoch viele zu der Überzeugung gebracht, dass dieser Wandel nicht unüberwindbar sein wird.\n\nEin solcher Schritt würde auch viel dazu beitragen, die von einigen als zu stark empfundene deutsche Präsenz in Irland zu zerstreuen, die nach dem LÉ-Macha-Zwischenfall bis zur Zeit der Nordkrise zu spüren war. Und natürlich stünde es Irland durch den Austritt aus dem von Deutschland dominierten Mitteleuropa auch frei, sich an einer wirtschaftlichen Zusammenarbeit unter Führung der Entente zu beteiligen."
 ireland.2018.a: "Für einen Penny..."
 ireland.2018.b: "Bleiben Sie bei Mitteleuropa. Wir könnten davon profitieren, einen Fuß in beiden Lagern zu haben."

 ireland.2019.t: "[IRE.GetNameDefCap] möchte der [Root.GetFactionName] beitreten" # Nicht-IMP-Fraktionsführer ENT-Ereignis für IMP
 ireland.2019.d: "Die Verbündeten von [Root.GetNameDefCap] [From.GetAdjective] haben die Regierung über ein Telegramm informiert, das heute von [IRE.Capital.GetName] eingegangen ist. Es hat den Anschein, dass die [IRE.GetAdjective] an einem Beitritt zur [Root.GetFactionName] interessiert sind, und angesichts ihrer geografischen Lage ist dieses unerwartete Angebot von nicht geringer Bedeutung.\n\nDie [From.GetAdjective]s, die die Führung der Fraktion übernommen haben, sind sich des etwas unsicheren Status von [GetStateName_119] sehr bewusst und möchten unsere Ansichten über die Aufnahme von [IRE.GetAdjectiveDef] in die Allianz prüfen. Der potentiell unsichere Status von [GetStateName_119] liegt in der Tatsache begründet, dass es zwar nach dem Fall des Vereinigten Königreichs der Republik beigetreten ist, wie es ihm im Englisch-Irischen Vertrag erlaubt worden war, dies aber nie von der britischen Exilregierung formell bestätigt worden ist.\n\nEs überrascht nicht, dass die [IRE.GetAdjective] in ihr Bündnisangebot die Bedingung aufgenommen haben, den verfassungsmäßigen Status von [GetStateName_119] anzuerkennen, und dass das Vereinigte Königreich, sollte es wiederhergestellt werden, in den Händen der Regierung von [IRE.Capital.GetName] verbleiben wird. Obwohl dieses Angebot also einen konkurrenzlosen Zugang zum Nordwestatlantik, ganz zu schweigen von den Heimatinseln, bietet, wird [GetStateName_119] für immer aufgegeben werden."
 ireland.2019.a: "Ein kleiner Preis für die Erlösung."
 ireland.2019.b: "Das können wir nicht zulassen."

 ireland.2020.t: "[From.GetAdjective] Stimmt dem Bündnis zu" # IMP ist damit einverstanden
 ireland.2020.d: "Unsere [From.GetAdjective]-Verbündeten haben zugestimmt, dass [IRE.GetNameDef] der [Root.GetFactionName] beitritt. Damit haben sie den verfassungsrechtlichen Status von [GetStateName_119] formell anerkannt, aber im Gegenzug können sie nun sicher sein, dass [IRE.GetNameDef] nicht nur ein sicherer Verbündeter ist und keine potenzielle Bedrohung oder neutrale Einheit mehr darstellt, sondern auch eine unschätzbare Hilfe, um im Nordwestatlantik weiter Fuß zu fassen."
 ireland.2020.a: "Exzellent."

 ireland.2021.t: "[From.GetAdjective] Lehnt das Bündnis ab"   # IMP sagt nein
 ireland.2021.d: "Unsere [From.GetAdjective]-Verbündeten haben es abgelehnt, [IRE.GetNameDef] zu erlauben, der [Root.GetFactionName] beizutreten. Sie begründen dies mit der Ungewissheit bestimmter Interpretationen des Englisch-Irischen Vertrags und sind der Meinung, dass jetzt nicht der richtige Zeitpunkt ist, um solche Verpflichtungen in Bezug auf Angelegenheiten einzugehen, die sich im Laufe der Zeit weiterentwickeln können.\n\nTrotz der [Root.GetAdjective]-Führung der [Root.GetFactionName] wurde zugesagt, der [From.GetNameDef] das Vorkaufsrecht einzuräumen, und damit ist die Chance, im Nordwestatlantik Fuß zu fassen, verloren gegangen."
 ireland.2021.a: "Dies scheint für die Zukunft unheilvoll zu sein."

 ireland.2022.t: "[IRE.GetNameDefCap] ist der [Root.GetFactionName] beigetreten"   # IMP wurde nicht um Erlaubnis gefragt
 ireland.2022.d: "Die Aufnahme von [IRE.GetNameDef] in die [Root.GetFactionName] wurde gemeldet. Aus welchen Gründen auch immer wurden [IRE.GetNameDef] ohne die Zustimmung von [Root.GetAdjective] in die [Root.GetFactionName] aufgenommen, in voller Kenntnis der Tatsache, dass die [IRE.GetAdjective] eine Garantie für den verfassungsrechtlichen Status von [GetStateName_119] als Teil ihrer Verhandlungen über den Beitritt zum Bündnis verlangten.\n\nIhr Standort wird für die Fraktion von großem Nutzen sein, aber es bleibt dabei, dass die Zukunft von [GetStateName_119] nie formell im Parlament diskutiert wurde, wobei die Rückgewinnung Großbritanniens als vorrangig betrachtet wird.\n\nDie meisten akzeptieren die Tatsache, dass [GetStateName_119] nun für die absehbare Zukunft in irischer Hand ist, aber es herrscht offene Verärgerung über das Verhalten des Fraktionsvorsitzenden, und es wird immer noch gemurmelt, dass [GetStateName_119] vielleicht irgendwann zurückgewonnen worden wäre.\n\nDie überwiegende Mehrheit hält das Verhalten des Fraktionsvorsitzenden für bedauerlich, ist aber der Meinung, dass es am besten wäre, die Brüskierung stoisch hinzunehmen. Eine Handvoll loyaler Anhänger denkt jedoch über drastischere Maßnahmen nach."
 ireland.2022.a: "Es wäre ohnehin unsere Entscheidung gewesen."
 ireland.2022.b: "Dies können wir nicht akzeptieren."

 ireland.2023.t1: "Der Notfall"
 ireland.2023.t2: "An Dara Cogadh Mór (Der Zweite Weltkrieg)"
 ireland.2023.t3: "Eine Gelegenheit"
 ireland.2023.d.start: "Zum zweiten Mal in weniger als zwei Jahrzehnten ist Europa in einen Krieg gestürzt. Diesmal wird es jedoch nicht nur ein imperialistischer gegen einen imperialistischen, sondern ein ideologischer Krieg sein. In Verbindung mit modernen militärischen Taktiken und Technologien ist es wahrscheinlich, dass dieser Krieg noch tödlicher sein wird als der letzte."
 ireland.2023.d.independent: "Diesmal hat Irland das Glück, ein souveräner Staat zu sein, mit allen Freiheiten, die eine unabhängige Außenpolitik mit sich bringt."
 ireland.2023.d.peace: "$ireland.2023.d.independent$ Es mag sein, dass Irland diesen Konflikt nur am Rande miterlebt und sich nach seinem Ende in einer drastisch veränderten Welt wiederfindet, wenn auch ansonsten unversehrt. Aber es kann durchaus sein, dass der Krieg an die grünen Küsten der Insel kommt, und auf diese Möglichkeit hat sich die Armee intensiv vorbereitet.\n\nAls solche ist die"
 ireland.2023.d.war: "Wie sich herausgestellt hat, befindet sich Irland nun im Krieg und ist in einen globalen Konflikt zwischen den Nationen verwickelt, zum ersten Mal seit der Erlangung seiner Freiheit.\n\nDiese Freiheit muss beibehalten werden, und die"
 ireland.2023.d.subject: "Wie schon beim letzten Mal ist Irland in diesen globalen Konflikt der Nationen verwickelt, in den es wieder einmal von anderen hineingezogen wird, ohne dass es etwas zu sagen hätte. Der Erste Weltkrieg bildete die Grundlage für den Osteraufstand von 1916, aber es wäre schwer vorstellbar, dass sich ähnliche Ereignisse diesmal ereignen, nach den relativ neuen Ereignissen nach der Nordkrise und ohne die Unterstützung aus dem Ausland, die es vor mehr als zwanzig Jahren gab.\n\nDennoch ist die"
 ireland.2023.d.faction: "$ireland.2023.d.independent$ Als Teil eines Militärbündnisses wird das Land seine Rolle in dem Konflikt spielen müssen, aber der entscheidende Unterschied zum letzten Mal besteht darin, dass Irland sich dieses Mal selbst für diese Ausrichtung entschieden hat und nicht von anderen dazu gezwungen wurde. Über die Notwendigkeit eines Krieges an sich lässt sich streiten, aber dieses Mal war der Beitritt eine Entscheidung.\n\nGemeinsam mit ihren Verbündeten hat die"
 ireland.2023.d.ira: "Die IRA hat sich nun für den Krieg mobilisiert und ist bereit, die Insel mit allen ihr zur Verfügung stehenden Männern und Mitteln zu verteidigen. Der Einsatz des Offizierskorps wurde ausgeweitet, und viele Offiziere haben nun die Möglichkeit, ihr Fachwissen in Bereichen unter Beweis zu stellen, die in Friedenszeiten als weniger notwendig erachtet wurden."
 ireland.2023.d.emer: "Für die Öffentlichkeit herrscht in den Städten und Dörfern eine Aura der Ungewissheit, denn auch wenn es nicht wahrscheinlich ist, dass Irland direkt in den Konflikt hineingezogen wird, wird es zweifellos Auswirkungen auf den Handel und die Versorgung mit Lebensmitteln und Brennstoffen geben. Einige haben sogar begonnen, diese Situation euphemistisch als \"an Éigeandála\" oder \"der Notfall\" zu bezeichnen, da das Land aufgrund seines neutralen Status nicht als im Krieg befindlich bezeichnet werden kann."
 ireland.2023.d.dcm: "Der Weltkrieg wurde einst als der Krieg bezeichnet, der alle Kriege beendete, aber auf Irisch hieß er\"An Cogadh Mór\", oder einfach \"der Große Krieg\". Jetzt wird er von einigen als \"an Dara Cogadh Mór\", oder \"der zweite große Krieg\" bezeichnet. Ob sich dieser Name durchsetzen wird oder nicht, ist unerheblich, wenn man bedenkt, dass das Schicksal der Insel und ihrer Bewohner auf dem Spiel steht."
 ireland.2023.d.natpop: "Die radikalsten und kämpferischsten Stimmen innerhalb der Regierung fordern nun verstärkt die Verwirklichung dessen, was sie als Irlands wahre Bestimmung bezeichnen, nämlich die Wiederherstellung der gälischen Ethnie in ihrer alten Bedeutung. Entscheidend dafür sei die Rückgewinnung von Gebieten, die in vergangenen Jahrhunderten von Gälen bewohnt waren, was erreicht werden könnte, während die Briten erneut gegen die Deutschen kämpfen. Ein solch extremer Vorschlag ist nicht frei von Kritikern, selbst innerhalb der Partei, aber es ist ein Vorschlag, der jetzt immer mehr Anklang findet."
 ireland.2023.d.end: "Was auch immer geschieht, Irland muss in den kommenden turbulenten Tagen tun, was es kann."
