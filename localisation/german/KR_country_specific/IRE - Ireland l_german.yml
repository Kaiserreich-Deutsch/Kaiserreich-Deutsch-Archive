 # BM Foci #
 IRE_assess_bm: "Bewertung des Schadens"
 IRE_assess_bm_desc: "Nachdem das erste Trauma des Schwarzen Montags überwunden ist, geht es jetzt darum, ein Gefühl dafür zu bekommen, wie groß der Schaden wirklich ist. Wir werden eine Kommission aus Wirtschaftswissenschaftlern und führenden Wirtschaftsvertretern einberufen, um das Ausmaß der Depression zu ermitteln, in der wir uns befinden, und um Empfehlungen für künftige Maßnahmen auszusprechen, die uns aus dem Loch ziehen sollen."
 IRE_emergency_taxes: "Notfallsteuern"
 IRE_emergency_taxes_desc: "Angesichts des Einbruchs unserer Einnahmen aus ausländischen Unternehmen müssen wir mit einem starken Rückgang der Staatseinnahmen rechnen. Um diese Lücke im Haushalt auszugleichen, wird vorgeschlagen, sie durch höhere Steuern für die irischen Bürger zu schließen. Als besonders aussichtsreich wird die Einführung einer Grundsteuer angesehen, die zwar eine beträchtliche Menge an Einnahmen bringen würde, aber bei den Wählern auf dem Lande äußerst unpopulär sein dürfte, da sie diese wahrscheinlich stärker benachteiligen würde."
 IRE_public_sector_austerity: "Sparmaßnahmen im öffentlichen Sektor"
 IRE_public_sector_austerity_desc: "Sparsamkeit ist nie populär, aber angesichts der aktuellen Wirtschaftslage und der Defizite im Haushalt müssen wir die Bücher irgendwie ausgleichen. Möglicherweise können wir vorübergehend die Ausgaben senken und einige Dienstleistungen einstellen, ohne dass es zu großen Unruhen kommt, zumindest solange die Wirtschaftskrise anhält."
 IRE_bail_out_northern_industries: "Rettung der Nordischen Industrie"
 IRE_bail_out_northern_industries_desc: "Als industrielles Kernland Irlands wäre der Verlust der Fabriken, die Ulster versorgen, eine verheerende Bedrohung für unsere zukünftige wirtschaftliche Lebensfähigkeit. Die Regierung muss eingreifen, um das Scheitern dieser Industrien zu verhindern, und hoffentlich dazu beitragen, dass wir dabei die dringend benötigte Unterstützung im Norden gewinnen."
 IRE_organise_northern_relief_work: "Hilfsmaßnahmen für den Norden organisieren"
 IRE_organise_northern_relief_work_desc: "Wir haben zwar Maßnahmen ergriffen, um einen völligen Zusammenbruch der Industrie im Norden zu verhindern, aber es gibt immer noch viele Menschen, die infolge des Zusammenbruchs nicht in der Lage sind, ihr Essen auf den Tisch zu bringen. Es wurden Pläne zur Schaffung eines Programms für öffentliche Arbeiten ausgearbeitet, das den Bedürftigen eine Einkommensquelle bieten und gleichzeitig hoffentlich zum Ausbau der Infrastruktur der Region beitragen soll."
 IRE_subsidies_for_northern_landowners: "Subventionen für Landbesitzer im Norden"
 IRE_subsidies_for_northern_landowners_desc: "Zwar wird viel über die Belastungen gesprochen, die der Zusammenbruch in den nördlichen Industriezentren verursacht hat, doch die Realität ist, dass Großgrundbesitzer im Norden immer noch einen erheblichen Einfluss haben, insbesondere bei loyalistischen Politikern. Hilfen für angeschlagene Landbesitzer wären ein wichtiger Beitrag, um die Region auf ihrer Seite zu halten und könnten die Tür für engere Verbindungen zur UDP öffnen."
 IRE_suppress_northern_industrial_action: "Unterdrückung des Arbeitskampfes im Norden"
 IRE_suppress_northern_industrial_action_desc: "In Zeiten wie diesen ist es vielleicht verständlich, dass die Menschen sich von Ideologien beeinflussen lassen, die alle Antworten versprechen, insbesondere angesichts unserer Nähe zu einer der führenden syndikalistischen Mächte Europas. Angesichts des angespannten wirtschaftlichen und sozialen Klimas darf man nicht zulassen, dass sich diese Krebsgeschwüre entwickeln; darin sind sich die Führung im Norden und im Süden einig. Mit Unterstützung der UDP werden Maßnahmen ergriffen, um potenzielle subversive Aktivitäten zu unterbinden und zu zerschlagen und den Norden arbeitsfähig zu halten."
 IRE_allay_northern_nationalists: "Nationalisten im Norden besänftigen"
 IRE_allay_northern_nationalists_desc: "Nach unseren Versuchen, das größtenteils loyalistische Establishment in Ulster auf unserer Seite zu halten, haben viele Nationalisten in der Region ein wachsendes Unbehagen darüber verspürt, dass die ergriffenen Maßnahmen nur dazu dienen, eine Gruppe an der Spitze zu halten. Wir dürfen nicht zulassen, dass sich dieser Gedanke festsetzt, und sollten versuchen, auf die Nationalisten im Norden zuzugehen, um sie persönlich zu beruhigen, während wir gleichzeitig sicherstellen, dass die Hilfsmaßnahmen für ihre Gemeinden von Nutzen sind."
 IRE_support_northern_businesses: "Unterstützung von Unternehmen im Norden"
 IRE_support_northern_businesses_desc: "Viele mögen sich darüber beschweren, dass der Norden seit dem Zusammenbruch im Mittelpunkt steht, aber es ist einfach eine Tatsache, dass er die wirtschaftlich wichtigste Region der Insel ist. Sie zu unterstützen liegt im Wesentlichen im nationalen Interesse, da wir ohne den wirtschaftlichen Aufschwung, den sie bietet, nicht in der Lage sein werden, unser weiteres Wachstum und unsere Erholung zu finanzieren."
 IRE_stabilise_punt: "Stabilisierung des Kahns"
 IRE_stabilise_punt_desc: "Angesichts der wirtschaftlichen Unsicherheit hat der Wert unserer Währung stark zu schwanken begonnen, und eine solche Situation ist unhaltbar, wenn wir eine Chance auf Erholung haben wollen. Wenn wir Maßnahmen ergreifen, um den Punt wieder zu stabilisieren, können wir unseren Bürgern ein gewisses Maß an Sicherheit bieten, das ihre Unterstützung für unser Konjunkturprogramm sicherstellen wird."
 IRE_empower_central_bank: "Stärkung der Zentralbank"
 IRE_empower_central_bank_desc: "Das Land hat zwar die ersten Schritte zur Stabilisierung der nationalen Währung und der Finanzen eingeleitet, doch wenn wir wirklich den Weg zur Erholung einschlagen wollen, müssen wir der Zentralbank die notwendigen Schritte zutrauen. Auch wenn einige ihrer Entscheidungen wahrscheinlich unpopulär sein werden, würde dies den Märkten ein Bild der Verantwortung vermitteln und möglicherweise die Beschaffung ausländischer Kredite erleichtern."
 IRE_protect_southern_industries: "Schutz der südlichen Industrien"
 IRE_protect_southern_industries_desc: "Während die meisten die irische Industrie mit dem Norden in Verbindung bringen, wäre es nachlässig, diejenigen zu ignorieren, die es geschafft haben, sich außerhalb des Nordostens zu etablieren. Es wäre lächerlich, alles auf eine Karte zu setzen, zum Nachteil des übrigen Landes. Deshalb müssen wir darauf hinarbeiten, die südlichen Betriebe in dieser schwierigen Zeit zu unterstützen. Selbst wenn sich einige im Norden beschweren, sollten sie nicht vergessen, dass es auch die anderen fünf Sechstel Irlands gibt."
 IRE_emergency_agricultural_bailout: "Rettungspakete für die Landwirtschaft"
 IRE_emergency_agricultural_bailout_desc: "Für viele irische Landwirte, die schon vor dem Schwarzen Montag zu kämpfen hatten, hat diese Depression den Ausschlag gegeben. Sie sind davon bedroht, ihre Lebensweise für immer aufgeben zu müssen. Die Regierung muss unbedingt eingreifen, um einen vollständigen Zusammenbruch der ländlichen Gesellschaft zu verhindern. Auch wenn die Kosten hoch sein mögen, so sind doch die Risiken des Abseitsstehens noch immer in die Landschaft von 1845 eingebrannt."
 IRE_purchase_surplus_dairy: "Kauf überschüssiger Milchprodukte"
 IRE_purchase_surplus_dairy_desc: "Da sich der Handel auf dem Weltmarkt und im Inland verlangsamt hat, haben viele Milcherzeuger Schwierigkeiten, ihre Bestände wie früher zu verkaufen. Dies droht einen Teufelskreis aus Betriebsverkleinerungen und der Kündigung von Verträgen mit Landwirten in Gang zu setzen. Um eine solche Situation zu verhindern, wird die Regierung vorübergehend eingreifen und zusätzliche Milchbestände aufkaufen. Was mit diesem \"Regierungskäse\" geschehen soll, bleibt abzuwarten, wobei eine Idee darin besteht, ihn an bedürftige Haushalte zu verteilen."
 IRE_promote_beef_exports: "Förderung des Exports von Rindfleisch und Rindern"
 IRE_promote_beef_exports_desc: "Tatsache ist, dass der irische Binnenmarkt allein nicht ausreicht, um unseren bedeutenden Rindersektor zu stützen, wobei jede Rentabilität immer auch eine Exportkomponente beinhaltet. Während viele Länder mit den Folgen des Schwarzen Montags zu kämpfen haben, müssen wir versuchen, andere Nationen von den Vorzügen des irischen Rindfleischsektors zu überzeugen, um auch nur einen Bruchteil der Exporte am Laufen zu halten."
 IRE_organise_rural_relief_work: "Ländliche Hilfsarbeiten organisieren"
 IRE_organise_rural_relief_work_desc: "Die bisher durchgeführten Maßnahmen werden zwar die Auswirkungen des Zusammenbruchs im Süden etwas abmildern, aber realistischerweise sind sie nur ein Verband und werden einem großen Teil der Bevölkerung nicht helfen. Deshalb müssen wir denjenigen, die ihre Lebensgrundlage verloren haben, mit einem Programm für ländliche Arbeiten helfen, damit sie ihr Einkommen aufrechterhalten und sich möglicherweise darauf vorbereiten können, wieder auf die Beine zu kommen, sobald sich die Lage bessert."

 # Öko-/Entwicklungs-Schwerpunkte #
 IRE_renovate_rail_line: "Erneuerungen der Strecke [GetVictoryPointName_7394]-[GetVictoryPointName_3379]"
 IRE_renovate_rail_line_desc: "Unser Ziel als Regierung ist es, die Insel zu vereinheitlichen und zu modernisieren. Ein wirksamer Beweis dafür wäre der Ausbau des bestehenden Zugnetzes, das unsere drei größten Städte verbindet und das auf den heutigen Stand gebracht werden muss. Die infrastrukturellen Vorteile für unsere Bürger liegen auf der Hand, aber mit der Zeit wird dies auch die wirtschaftliche und politische Integration in allen Teilen des Landes verbessern."
 IRE_highway_rail_maintenance_board: "Das Amt für Straßen- und Eisenbahninstandhaltung"
 IRE_highway_rail_maintenance_board_desc: "Nachdem unsere Eisenbahnen saniert und unsere Werkzeuge modernisiert wurden, brauchen wir nun eine Organisation, die unsere Verkehrsinfrastruktur verwaltet und ihr weiteres Wachstum in der Zukunft unterstützt. Das Amt für Straßen- und Eisenbahninstandhaltung wird einen koordinierteren und effizienteren Ansatz für die Infrastrukturentwicklung ermöglichen."
 IRE_raidio_eireann: "Start Raidió Éireann (Radio Irland)"
 IRE_raidio_eireann_desc: "Das, was einem nationalen Radiosender am nächsten kommt, ist der von der Post betriebene Sender Radio [GetVictoryPointName_369]. Aufgrund seines schwachen und veralteten Senders kommt es regelmäßig zu Störungen und Empfangsproblemen. Mit den richtigen Investitionen können wir diesen Radiosender als \"Raidió Éireann\" wiederbeleben, eine echte öffentliche Rundfunkanstalt für Irland, die die Hörer auf der ganzen Insel mit Beständigkeit und Klarheit erreichen wird."
 IRE_ore_institute: "Gründung des Irischen Instituts für Mineralien & Erze"
 IRE_ore_institute_desc: "Unsere natürlichen Ressourcen mögen nicht so groß sein wie die des Kontinents, aber Irlands wenige Kohlefelder sind bekanntlich leicht auszubeuten, und unsere begrenzten Bauxitvorkommen sind sehr gefragt, um die neuen Kriegsmaschinen auf Aluminiumbasis zu bauen. Wir brauchen eine zentral geführte Behörde, die diese Ressourcen für den anhaltenden Wohlstand der Nation verwaltet und effektiv abbaut."
 IRE_modernised_equipment: "Modernisierte Werkzeuge & Ausrüstungen"
 IRE_modernised_equipment_desc: "Nach der Unabhängigkeit musste Irland seine Industrie aus eigener Kraft unterstützen, was dazu führte, dass wir langsamer vorankamen, als uns lieb ist, und sicherlich langsamer, als wir es brauchen. Es ist an der Zeit, dass wir modernisieren und in die neuesten Maschinen und Ausrüstungen investieren, um unsere Fabriken zu einer wirklich industriellen Denkweise des 20. Jahrhunderts anzukurbeln."
 IRE_urban_electrification: "Vollständige Elektrifizierung der Städte"
 IRE_urban_electrification_desc: "Elektrizität wurde in Irland erstmals 1880 mit der ersten elektrischen Straßenlampe eingeführt. Seitdem wurden die städtischen Zentren Irlands langsam \"elektrifiziert\". Dieser Prozess ist fast abgeschlossen, und bald werden wir eine vollständig angeschlossene Stadtbevölkerung haben, und die Elektrifizierung der ländlichen Gebiete wird nicht mehr lange auf sich warten lassen."
 IRE_support_aer_lingus: "Aer Lingus unterstützen"
 IRE_support_aer_lingus_desc: "Die neu gegründete nationale Fluggesellschaft wird starke staatliche Unterstützung benötigen, um zu expandieren und zu florieren. Aer Lingus, die vom Flugplatz Casement aus operiert, benötigt eine robuste Flugzeugflotte, um den Flugverkehr in Irland und über die Irische See zu unterstützen. Auch unsere Luftwaffe wird durch modernisierte Einrichtungen und verbesserte Produktionslinien von den erhöhten Investitionen in den Luftverkehr profitieren."
 IRE_harland_wolff_loans: "Darlehen an Harland & Wolff"
 IRE_harland_wolff_loans_desc: "Harland & Wolff ist ein weltbekanntes Schiffbauunternehmen, das seit seiner Gründung im Jahr 1861 ein wichtiger Arbeitgeber in [GetVictoryPointName_3379] ist. Seit der Katastrophe mit den Schiffen der Olympia-Klasse und dem erzwungenen Verkauf der schottischen Werften befindet sich das Unternehmen jedoch in einer Phase des Niedergangs. Unser großzügiges Darlehen wird dazu beitragen, das Unternehmen wiederzubeleben und Irland eine starke eigene Marineindustrie zu geben."
 IRE_advanced_studies: "Das [IRE_loc_dublin_abbreviation] Institut für Höhere Studien"
 IRE_advanced_studies_desc: "Seit dem Niedergang des [IRE_dunsink_gaelicised] Observatory wird immer wieder die Idee eines eigenen Forschungsinstituts für Irland geäußert. Nach dem Vorbild der Institute für fortgeschrittene Studien in Amerika wäre dieses neue Institut in der Hauptstadt Irlands führende Forschungseinrichtung für eine Vielzahl von Themen, die von Astrophysik bis zu keltischen Studien reichen. Die Gründung dieses Instituts wird dazu beitragen, dass Irland mit den Intellektuellen in Europa mithalten kann."
 IRE_breweries_distilleries: "Unterstützen Sie irische Destillerien und Brauereien"
 IRE_breweries_distilleries_desc: "Irisches Bier und irischer Whiskey werden in der ganzen Welt getrunken und sind wohl Irlands berühmtestes Exportgut. Die Guinness-Brauerei und die [IRE_loc_midleton]-Destillerie, die für das Guinness-Stout bzw. den Jameson-Whiskey berühmt sind, sind für den nationalen Charakter ebenso wichtig wie unsere Sprache oder Musik. Die Pints rufen, und wir werden jetzt und in Zukunft mit starker Unterstützung antworten."
 IRE_mf_kent: "Erweiterung der MF Kent Chemical Aktivitäten"
 IRE_mf_kent_desc: "MF Kent, gegründet in [IRE_loc_clonmel], [IRE_loc_county] [IRE_loc_tipperary], steht mit seinem wachsenden Vertragsgeschäft an der Spitze der irischen petrochemischen Industrie. Wir planen umfangreiche Investitionen in dieses Unternehmen, um unsere immer stärker werdende Abhängigkeit von Öl und Gas zu verringern."

 IRE_industrialisation: "Industrialisierung vorantreiben"
 IRE_industrialisation_desc: "Irland hat sich historisch auf die Landwirtschaft gestützt, aber das reicht einfach nicht aus, um in der modernen Welt wettbewerbsfähig zu sein. Wir werden eine Reihe umfassender Industrialisierungsprogramme verfolgen, um Irlands Produktionspotenzial zu erweitern und es mit den industriellen Zentren Europas und der Welt auf eine Stufe zu stellen."
 IRE_urbanisation: "Stadterweiterung & Modernisierung"
 IRE_urbanisation_desc: "Unsere städtischen Zentren sind einer unserer größten Trümpfe, und obwohl sie die industriellen Zentren Irlands sind, fallen sie hinter die schnell wachsenden Städte des Kontinents zurück. Mit massiven Investitionen in neue Wohnungen, Geschäfte und Industrien werden die Städte [GetVictoryPointName_11293] und [GetVictoryPointName_3379] neben den großen Städten Europas bestehen."
 IRE_development_bank: "Die Éireann Entwicklungsbank"
 IRE_development_bank_desc: "Der Zweck einer Entwicklungsbank besteht darin, einen Vorrat an Mitteln zu haben, die in die Entwicklung von Unternehmen oder in die Unterstützung von Unternehmen in schwierigen Zeiten investiert werden können. Schwarzer Montag hat gezeigt, dass Irland ein eigenes Sicherheitsnetz für Unternehmen in Schwierigkeiten braucht, und die Éireann Development Bank wird genau das sein. Mit diesen zusätzlichen Mitteln können viele angeschlagene Unternehmen auf der ganzen Insel wieder auf die Beine kommen, stärker als je zuvor."
 IRE_food_processing: "Entwicklung einer Lebensmittelindustrie"
 IRE_food_processing_desc: "Derzeit exportieren wir viele unserer Lebensmittel roh und unverarbeitet, oft um sie verpackt ins Ausland zu verkaufen. Der Aufbau einer eigenen Lebensmittelverarbeitungsindustrie wird es uns ermöglichen, höherwertige Produkte zu exportieren, die länger frisch bleiben, und die Kosten für unsere Handelspartner zu senken."
 IRE_woolen_mills: "Textilfabriken von [IRE_loc_blarney] ausbauen"
 IRE_woolen_mills_desc: "Mahony's Mills in [IRE_loc_blarney], [IRE_loc_county] [GetVictoryPointName_7394], ist ein großer Hersteller hochwertiger irischer Strickwaren wie Wolldecken, dekorativer Leinenwaren und aller für die traditionelle irische Mode wichtigen Kleidungsstücke. Diese Fabriken haben das Potenzial, sich zu einem Luxusproduzenten und Exporteur hochwertiger irischer Waren zu entwickeln und viele neue Arbeitsplätze in der Umgebung zu schaffen."
 IRE_cork_ford_factory: "Erweitern Sie den [GetVictoryPointName_7394] Ford-Komplex"
 IRE_cork_ford_factory_desc: "Das Werk von Henry Ford & Sons in [GetVictoryPointName_7394], die erste Ford-Fabrik außerhalb Amerikas, ist einer der, wenn nicht der größte Arbeitgeber in [GetVictoryPointName_7394]. Die florierenden Traktor- und Automobilmontagelinien sind der Hauptlieferant von Ford-Fahrzeugen in Europa und können mit den richtigen Investitionen zu einem Drehkreuz für die weltweite Ford-Produktion werden."
 IRE_ferguson_tractors_focus: "Ferguson Traktoren subventionieren"
 IRE_ferguson_tractors_focus_desc: "Die Firma Ferguson-Brown hat seit ihrer Vertreibung aus Britannien versucht, wieder auf dem europäischen Markt Fuß zu fassen. Irland als Agrarland und Hauptimporteur von Ferguson-Traktoren würde von einer stärkeren lokalen Produktion und einer Person, die mit der Traktorenproduktion von Ford in [GetVictoryPointName_7394] konkurrieren kann, enorm profitieren. Wir können den Bau als Investition in unsere zukünftige Partnerschaft subventionieren."
 IRE_mclaughlin_harvey: "McLaughlin & Harvey unterstützen"
 IRE_mclaughlin_harvey_desc: "McLaughlin & Harvey wurde 1853 nördlich von [GetVictoryPointName_3379] gegründet und war lange Zeit das führende Bauunternehmen des Nordens. Ihr Bau des Lagerhauses der St. James's Gate Brewery fand großen Anklang und kam Guinness sehr zugute. Da sie nun ausschließlich in Irland ansässig sind, müssen wir ihr Unternehmen unterstützen, damit unsere Bauprojekte reibungslos und effizient ablaufen."
 IRE_irish_american_investment: "Irisch-Amerikanische Investitionen anlocken"
 IRE_irish_american_investment_desc: "Der Hauptgrund für Henry Fords Investition in seine [GetVictoryPointName_7394]-Fabrik waren die Verbindungen seiner Vorfahren zu Irland. Viele weitere Unternehmen sind mit irischen Amerikanern in Macht- und Beschäftigungspositionen besetzt. Es ist möglich, dass wir diese irisch-amerikanische Bevölkerung nutzen können, um Investitionen von diesen Unternehmen anzuziehen."
 IRE_entrepreneurs: "Förderung des einheimischen Unternehmertums"
 IRE_entrepreneurs_desc: "Obwohl wir in hohem Maße von ausländischen Investitionen profitiert haben, wünschen sich viele, dass Irland sein eigenes Unternehmertum entwickelt, sowohl aus Gründen der wirtschaftlichen Unabhängigkeit als auch der Sicherheit. Wenn wir unsere Aufmerksamkeit nach innen richten, können neue Unternehmen schneller wachsen und die Gewinne in der irischen Wirtschaft verbleiben."

 IRE_agrarianism: "Agrarismus beibehalten"
 IRE_agrarianism_desc: "Irlands Agrarsektor ist in der ganzen Welt für seine Widerstandsfähigkeit und Qualität bekannt. Trotz der verheerenden Folgen der großen Hungersnot ist Irland mit seinen hochwertigen Rindfleisch- und Milchprodukten ein wichtiger Agrarexporteur geblieben. Es ist nur logisch, dass wir den Ausbau, die Modernisierung und das Wachstum unseres Agrarsektors unterstützen, um aus unseren vorhandenen Stärken Kapital zu schlagen."
 IRE_further_mechanisation: "Weitere Mechanisierungsprojekte"
 IRE_further_mechanisation_desc: "Seit der Einführung der ersten Dieseltraktoren in den 1920er Jahren ist die Effizienz unserer Landwirtschaft exponentiell gestiegen. Mit neuen Subventionsprogrammen können wir den Einsatz von Maschinen stark ausweiten und Arbeitskräfte freisetzen, die in anderen Wirtschaftszweigen oder beim Militär eingesetzt werden können."
 IRE_decentralise_public_services: "Dezentralisierung der öffentlichen Dienste im ländlichen Raum"
 IRE_decentralise_public_services_desc: "Es mag nicht so aussehen, aber Irland ist eine geografisch, kulturell und demografisch sehr vielfältige Insel. Ein zentralisiertes, standardisiertes Angebot an öffentlichen Dienstleistungen wird den Bedürfnissen dieser unterschiedlichen Gemeinschaften oft nicht gerecht. Die Dezentralisierung unserer öffentlichen Dienste in den ländlichen Gebieten wird es ihnen ermöglichen, die Gemeinden besser so zu versorgen, wie sie es brauchen, und nicht so, wie wir es wollen."
 IRE_forestry: "Kommerzielle Forstwirtschaft ausbauen"
 IRE_forestry_desc: "Irland war einst eine stark bewaldete Insel, doch im Laufe der Jahrhunderte sind nur noch 10 % der Fläche bewaldet. Die Flächen, die für Weiden und Felder weniger geeignet sind, eignen sich hervorragend für die kommerzielle Forstwirtschaft. Die Ausweitung dieser jungen Industrie wird eine Reihe von Vorteilen mit sich bringen, wie z. B. die Möglichkeit, Holz vor Ort zu beschaffen und unserer Wirtschaft eine neue Exportmöglichkeit zu eröffnen."
 IRE_sugar_beet: "Unterstützung der Zuckerrübenanbauer"
 IRE_sugar_beet_desc: "Zuckerrüben werden in Irland seit den 1840er Jahren angebaut und verarbeitet, und zwar in Orten wie [IRE_loc_carlow], [IRE_loc_mallow], [IRE_loc_thurles] und [IRE_loc_tuam]. Die Vorliebe der Iren für Zucker in ihrem Tee bedeutet, dass die Entwicklung dieses Industriezweigs von großem Nutzen für unseren Binnenmarkt sein wird, wobei sogar die Rede davon ist, dass die Zuckerverarbeitung zu einer verstaatlichten Industrie wird."
 IRE_fishing: "Förderung des lokalen Fischereipotenzials"
 IRE_fishing_desc: "Irland blickt auf eine lange und stolze Geschichte der Fischerei zurück, von der viele der Küsteninseln völlig abhängig sind. Von den Naomhóga im Süden und den Hookers im Westen über die berühmte Fischhändlerin Molly Malone bis hin zu den Volksmärchen von \"An Bradán Feasa\", dem Lachs des Wissens, ist der Fischfang fester Bestandteil der irischen Kultur. Es macht nur Sinn, dass wir diese Fischereigemeinden in ganz Irland unterstützen und ausbauen und sie zu einem unserer Schlüsselindustrien machen."
 IRE_rural_electrification: "Beschleunigung der Elektrifizierung des ländlichen Raums"
 IRE_rural_electrification_desc: "Die Elektrifizierung der städtischen Gebiete Irlands war ein großer Erfolg, aber viele ländliche Gebiete sind immer noch nicht an das Stromnetz angeschlossen. Es ist an der Zeit, die Pläne für die ländliche Elektrifizierung zu beschleunigen, um jeden Teil unseres Landes vollständig an die Telefon-, Telegrafen- und Stromleitungen anzuschließen."
 IRE_rural_maintenance_council: "Der Rat für ländliche Entwicklung"
 IRE_rural_maintenance_council_desc: "Tausende von Grundstücken im ländlichen Irland sind seit der Hungersnot verfallen oder völlig ruiniert, sei es durch widerwillige Umsiedlung in die Städte oder gewaltsame Vertreibung durch die britischen Streitkräfte. Viele weitere Immobilien laufen Gefahr, dass ihnen das gleiche Schicksal widerfährt, wenn sie nicht instand gehalten werden. Deshalb ist ein einheitlicher Rat für die Instandhaltung ländlicher Immobilien für das Überleben des ländlichen Lebens unerlässlich."
 IRE_merge_smallholdings: "Zusammenlegung scheiternder Kleinbetriebe"
 IRE_merge_smallholdings_desc: "Irische Bauernhöfe wurden traditionell nach dem Tod des Besitzers unter den Söhnen aufgeteilt, was zu kleinen Landflächen führte, die oft ineffizient sind und nicht genutzt werden. Wenn wir diese kleinen Betriebe zusammenlegen und dabei darauf achten, dass sich die durch das Gesetz über belastete Ländereien verursachte Zerstörung nicht wiederholt, können sie zu produktiven modernen Betrieben werden und unsere Ernährungssicherheit bis weit in die Zukunft hinein gewährleisten."
 IRE_redistribute_land: "Umverteilung ungenutzter Flächen"
 IRE_redistribute_land_desc: "Aufgrund traditioneller und oft komplizierter Vererbungssysteme liegen viele Flächen seit Jahrzehnten brach, weil die Erben der Vorbesitzer ausgestorben sind oder das Land einfach als unrentabel aufgegeben wurde. Dieses erstklassige Ackerland soll an diejenigen verteilt werden, die es am besten nutzen können, und so hoffentlich die Produktion auf der ganzen Insel steigern."

 # Gateway Foci #
 IRE_gateway: "Tor zum Atlantik"
 IRE_gateway_desc: "Die Lage Irlands an der Schnittstelle zwischen dem Atlantik und Europa macht es zu einem sehr begehrten Partner für alle interessierten Parteien. Da Deutschland und Britannien um Einfluss auf unsere Regierung und unseren Handel konkurrieren, müssen wir sie gegeneinander ausspielen, das Beste aus ihren Fortschritten machen und gleichzeitig unsere Unabhängigkeit bewahren."
 IRE_gift_of_the_gab: "Das Geschenk des Gab"
 IRE_gift_of_the_gab_desc: "Irland hat eine Geschichte mit berühmten Schriftstellern und feurigen Rednern, und unsere Freundlichkeit wird weltweit verehrt. Wenn wir die richtigen Leute finden können, die den Blarney-Stein geküsst haben, werden die Treffen mit deutschen und britischen Diplomaten viel reibungsloser verlaufen."

 IRE_new_aud: "Der neue Aud"
 IRE_new_aud_desc: "Seit der unseligen Waffenlieferung der Aud und sogar der Asgard davor ist Deutschland ein starker Partner bei der Finanzierung und Unterstützung der IRA. Ihre Unterstützung hat entscheidend dazu beigetragen, die Briten endgültig aus Irland zu vertreiben. Möglicherweise können wir diese Vereinbarungen erneuern, um neue Waffenlieferungen zu sichern, während sie weiterhin den britischen Einfluss in Irland zurückdrängen wollen."
 IRE_staff_college: "Unterricht an der\nPreußischen Stabsakademie"
 IRE_staff_college_desc: "Preußen und später Deutschland sind seit langem für ihre militärischen Fähigkeiten bekannt, was auf ihre hochprofessionelle Armee und ihre qualifizierten Offiziere zurückzuführen ist. Da wir weiterhin um Deutschland werben, haben unsere Offiziere die Möglichkeit, an der angesehenen Preußischen Stabsakademie zu studieren und die wohl beste Ausbildung in Militärmanagement und moderner Kriegsführung zu erhalten."
 IRE_krupp_deal: "Der Krupp-Deal"
 IRE_krupp_deal_desc: "Mit dem wachsenden Einfluss Deutschlands wächst auch sein Wunsch, seine Position zu halten. Sie haben dem Waffenhersteller Krupp einen sehr lukrativen Vertrag angeboten, der die Herstellung aller von uns benötigten Waffen vorsieht. Diese Gelegenheit ist zu gut, um sie auszulassen, auch wenn Deutschland dadurch einen größeren Einfluss auf unsere Militärindustrie erhält, als einigen lieb ist."
 IRE_kws_observership: "Beobachterstatus in der Kaiser-Wilhelm-Gesellschaft"
 IRE_kws_observership_desc: "Seit ihrer Gründung im Jahr 1911 hat die Kaiser-Wilhelm-Gesellschaft den Austausch von Wissen, Forschung und Bildung zwischen Deutschland und seinen Verbündeten massiv ausgeweitet. In dem ständigen Bestreben, um unsere Gunst zu werben, hat Deutschland uns eine besondere Beobachterrolle in der Gesellschaft angeboten, die unseren Wissenschaftlern und Ingenieuren vollen Zugang zur Spitze der militärischen Forschung verschaffen wird."

 IRE_engineering_advisors: "British Technischer Beraters"
 IRE_engineering_advisors_desc: "Britische Ingenieure sind weltberühmt für die Wunderwerke, die sie geschaffen haben - von Dampfmaschinen über beeindruckende Brücken bis hin zu Tunnelbaumaschinen. Im Zuge seiner Bemühungen, Irland für sich zu gewinnen, hat Britannien angeboten, einige Berater für die Überwachung unserer Bauprojekte zur Verfügung zu stellen. Ein willkommener Vorschlag, aber diese Berater könnten dazu führen, dass Britannien einen unangemessenen Einfluss auf unseren Bausektor ausübt."
 IRE_industrial_techniques: "Industrielle Techniken studieren"
 IRE_industrial_techniques_desc: "Auch wenn die Regierung dies kaum öffentlich zugeben würde, sind die Vorteile einiger syndikalistischer Industriestandards nicht von der Hand zu weisen. Angesichts unserer zunehmenden Diplomatie mit Britannien könnte jetzt ein guter Zeitpunkt sein, diese Techniken zu studieren und zu sehen, wie wir sie an unseren eigenen Arbeitsplätzen einsetzen können, um unsere Leistung zu verbessern."
 IRE_overlook_exports: "[IRE_loc_overlook_exports]"
 IRE_overlook_exports_desc: "[IRE_loc_overlook_exports_desc]"
 IRE_overlook_exports_main: "Nicht registrierte Exporte übersehen"
 IRE_overlook_exports_main_desc: "Während Britannien in der Vergangenheit Irlands größter Handelspartner war, wurde es fast vollständig durch Deutschland ersetzt. Ein gewisses Maß an Handel wurde durch die Anglo-Irish Trading Corporation aufrechterhalten, und wenn wir einige der bürokratischen Hürden überwinden, könnten wir unsere Exporte massiv steigern. Dies ist jedoch ein riskantes Manöver und würde Britannien eine unerwünschte Gelegenheit bieten, unsere Regierung zu erpressen."
 IRE_overlook_exports_alt: "Steigerung der Exporte nach Britannien"
 IRE_overlook_exports_alt_desc: "Jetzt, da wir uns wieder mit Großbritannien verbündet haben, bleiben sie, unabhängig von unseren neuen Regierungsformen, unsere engsten Nachbarn und ein einfacher Handelspartner. Es ist an der Zeit, dass wir den Export von irischen Agrar- und Leichtindustriegütern wieder aufnehmen, denn es gibt viele Möglichkeiten, von der Nachfrage nach irischen Milchprodukten und vor allem Bier zu profitieren."
 IRE_inexpensive_credit: "Günstige britische Kredite nutzen"
 IRE_inexpensive_credit_desc: "Die Auswirkungen des Schwarzen Montags lasten noch immer schwer auf unserer Wirtschaft, und die Erholung kommt nur langsam voran. Daraufhin hat uns Britannien ein großzügiges Angebot gemacht, um diese Probleme zu lindern. Sie werden uns ein großes Darlehen mit einem niedrigen Zinssatz gewähren, um unserer Wirtschaft bei der Erholung zu helfen. Auch wenn wir die Hilfe brauchen, ist es riskant, Britannien einen solchen Einfluss auf unsere Finanzen zu gewähren."

 IRE_foreign_know_how: "Beschaffung von ausländischem Fachwissen"
 IRE_foreign_know_how_desc: "Während unsere Diplomaten auf ihren Auslandsreisen mit Deutschland und Britannien flirten, könnten sie ebenso gut die Gelegenheit nutzen, die modernsten Ingenieure und Industriellen von heute zu besuchen und zu sehen, wie ihre Erfahrungen Irland zugute kommen können."
 IRE_playing_with_fire: "Spiel mit dem Feuer"
 IRE_playing_with_fire_desc: "Da der Einfluss Britanniens weiter zunimmt, bekunden sie ihr Interesse an einer direkten Finanzierung des irischen Industriesektors. Obwohl dies unserer Wirtschaft sicherlich zugute käme, könnten die Briten dadurch zu viel Einfluss gewinnen und uns weiter in ihren Einflussbereich ziehen."
 IRE_heed_hegemon: "Auf den Hegemon hören"
 IRE_heed_hegemon_desc: "Deutschlands Einfluss wächst weiter, und es ist sich dessen sehr bewusst. In dem Bestreben, Irland in seinem Einflussbereich zu halten, hat Deutschland angeboten, den Bau einiger neuer Fabriken direkt zu finanzieren - im Gegenzug für einige diplomatische Zugeständnisse."
 IRE_contracts_with_rheinmetall: "Verträge mit Rheinmetall"
 IRE_contracts_with_rheinmetall_desc: "Da die Deutschen versuchen, ihren Einfluss aufrechtzuerhalten, machen sie immer mehr Angebote. Unter anderem haben sie einen günstigen Vertrag mit dem Waffenhersteller Rheinmetall in Aussicht gestellt. Dies wäre ein großer Vorteil für unsere Armee, würde aber auch eine verstärkte deutsche Kontrolle mit sich bringen."
 IRE_resource_deficit: "Behebung des Defizits"
 IRE_resource_deficit_desc: "Der verstärkte ausländische Einfluss in Irland hat uns genug diplomatisches Geschick und Schlagkraft verliehen, um weltweit günstige und notwendige Handelsabkommen für wichtige natürliche Ressourcen anzustreben, die wir leider im eigenen Land nur in geringer Menge haben - wie Kohle, Öl und Stahl. Indem wir sichere und vielfältige Importpartner für diese Ressourcen finden, können wir für die kommenden Jahre eine kleine, aber stetige Versorgung sicherstellen."
 IRE_flying_with_hawker: "Mit Hawker fliegen"
 IRE_flying_with_hawker_desc: "Britannien ist bestrebt, seinen Einfluss in Irland aufrechtzuerhalten, und bietet im Gegenzug für diplomatische Gunst immer günstigere Bedingungen an. Sie versprachen eine Lieferung neuer Kampfflugzeuge von Hawker Aircraft Limited und eine kostenlose Lizenz für die Herstellung unserer eigenen Flugzeuge, natürlich unter ihrer Aufsicht."
 IRE_liffey_hydro: "Liffey-Wasserkraftwerksprojekt"
 IRE_liffey_hydro_desc: "Seit dem Bau des Kraftwerks Ardnacrusha mit deutschem Know-how in den 20er Jahren sind Irland die Vorteile der Wasserkraft nicht fremd, und es entstand das damals größte Kraftwerk seiner Art in der Welt. Wir können uns jedoch nicht auf unseren Lorbeeren ausruhen, denn die Nachfrage nach Strom ist mit der laufenden Modernisierung stark gestiegen. Mit der Unterstützung unserer ausländischen Partner sind wir in der Lage, diesen Erfolg zu wiederholen und die Kraft des Flusses Liffey in den Wicklow Bergen zu nutzen."
 IRE_greenest_fields: "Die grünsten Felder Europas"
 IRE_greenest_fields_desc: "Irlands dominante Position im Atlantik im Vergleich zum übrigen Europa bringt eine weitere Eigenschaft mit sich, die allerdings oft nicht erkannt wird - den Regen. Trotz der häufigen Bedenken der Bevölkerung sind Irlands konstante Niederschlagsmengen und das gemäßigte Klima unübertroffen für die Viehzucht, insbesondere für Rinder. Die Nachfrage nach irischen Agrarerzeugnissen im Ausland ist angesichts des ausländischen Engagements hier nur gewachsen, und das sollten wir uns zunutze machen."

 IRE_foreign_meddling: "Bekämpfung ausländischer Einmischung"
 IRE_foreign_meddling_desc: "Die europäischen Mächte haben ein Auge auf unser Land geworfen und warten auf eine Gelegenheit, uns in ihre Einflusssphäre zu ziehen. Sie haben alles in ihrer Macht Stehende getan, um unsere Wirtschaft und unsere Regierung zu kontrollieren. Es ist an der Zeit, dass wir gegen diese unerwünschte Einmischung in unser Land vorgehen und uns darauf konzentrieren, Irland als unabhängiges Land stark zu halten."
 IRE_import_quotas: "Importquoten einführen"
 IRE_import_quotas_desc: "Es stimmt, dass Irland in hohem Maße von Billigimporten profitiert, sowohl vom Wirtschaftshegemon Deutschland als auch von den Briten, die in ständigem Wettbewerb stehen, um ihren Einfluss aufrechtzuerhalten, aber sie unterbieten unsere einheimischen Unternehmen in irischem Besitz. Wir müssen die Einfuhren begrenzen, damit unsere eigenen Unternehmen eine faire Chance haben, zu konkurrieren, zu wachsen und zu florieren."
 IRE_higher_tariffs: "Höhere Zölle anwenden"
 IRE_higher_tariffs_desc: "Irland hat es zugelassen, dass es von ausländischen Produkten mit unbekannten Namen überschwemmt wird, und das ist auf unsere kriminell niedrigen Einfuhrzölle zurückzuführen. Wenn wir die volle Kontrolle über unsere Wirtschaft haben wollen, müssen wir neue Steuern auf diese Produkte einführen, um sie vom Kauf abzuhalten und von den Produkten zu profitieren, die noch ins Land kommen."
 IRE_subsidiaries: "Genehmigung zur Gründung von Tochtergesellschaften"
 IRE_subsidiaries_desc: "Wir können die ausländische Einmischung in Irland vielleicht nicht völlig verhindern, aber wir können sicherlich Maßnahmen ergreifen, um sie zu kontrollieren. Wenn die Briten und die Deutschen bei uns anklopfen, werden wir sie ermutigen, eine irische Tochtergesellschaft zu finanzieren, anstatt ihr eigenes, direkt kontrolliertes Unternehmen zu gründen. Auf diese Weise können wir ihre wirtschaftlichen Aktivitäten überwachen und steuern, einen größeren Teil der Gewinne einstreichen und die Beschäftigung aufrechterhalten."
 IRE_target_british_goods: "Britische Industrieimporte als Ziel"
 IRE_target_british_goods_desc: "Britannien ist trotz seiner Revolution nach wie vor ein industrielles Kraftzentrum, und irische Unternehmer waren trotz offizieller Restriktionen stets bestrebt, ihre Produkte zu kaufen. Dies hat jedoch zu einem Mangel an Investitionen in einheimische Industrieunternehmen geführt. Wir müssen ein Machtwort sprechen und den Strom dieser Importe eindämmen, damit irische Unternehmen ihren Platz einnehmen können."
 IRE_homegrown_ingenuity: "Einheimischen Einfallsreichtum nutzen"
 IRE_homegrown_ingenuity_desc: "Die besten Universitäten Irlands können mit den Universitäten in Amerika, Großbritannien oder auf dem Kontinent mühelos mithalten, und regelmäßig machen Spitzenstudenten ihren Abschluss an unseren renommiertesten Einrichtungen. Trotzdem profitieren diese Intellektuellen kaum von uns, da der Mangel an Möglichkeiten in Irland sie zur Auswanderung zwingt. Wenn wir neue Beschäftigungsmöglichkeiten für hochqualifizierte Wissenschaftler schaffen, wird unser Wissenschaftsstandort sicherlich einen großen Aufschwung erleben."
 IRE_unpeg_punt: "Den Punt entkoppeln"
 IRE_unpeg_punt_desc: "Der irische Punt ist seit seiner Einführung nach unserer Unabhängigkeit an die Reichsmark gekoppelt. Dies bindet unsere Wirtschaft in unnötiger Weise an die Deutschlands und hat zu wesentlich mehr Not geführt, als wir nach dem Schwarzen Montag verdient hätten. Es ist an der Zeit, dass wir die Bindung des Punt aufheben und wirtschaftlich völlig unabhängig werden."
 IRE_diversify_doctrines: "Die Lehren diversifizieren"
 IRE_diversify_doctrines_desc: "Obwohl unsere Guerilla-Kriegsführung die britische Armee herausgefordert hat, basieren viele unserer traditionellen militärischen Taktiken auf denen, die uns von Deutschland beigebracht wurden, und zwar aus der Zeit des Weltkriegs. Wenn wir unsere Unabhängigkeit bewahren wollen, braucht unser Militär Doktrinen, die auf die geostrategische Lage Irlands zugeschnitten sind und aus verschiedenen internationalen Quellen stammen, um jede Bedrohung unserer Insel ausmanövrieren und übertreffen zu können."
 IRE_compulsory_purchase: "Zwangsversteigerungen"
 IRE_compulsory_purchase_desc: "Viele britische Unternehmen sind noch immer in Irland ansässig, und Deutschland hat seit der Unabhängigkeit viele weitere Unternehmen gegründet. Obwohl wir den Handel zu schätzen wissen, geben uns diese von abwesenden Geschäftsführern geführten Unternehmen weniger Kontrolle über unsere wirtschaftlichen Angelegenheiten, als uns lieb ist. Wir können einen Mechanismus namens \"Enteignungsanordnung\" nutzen, um die Kontrolle über diese Unternehmen zu übernehmen und sie unter irischen Eigentümern weiterführen zu lassen."

 # Mil Foci #
 IRE_le_macha_incident: "Der LÉ-Macha-Vorfall"
 IRE_le_macha_incident_desc: "Die Nachricht von einer Konfrontation zwischen der LÉ Macha und den britischen Seestreitkräften in der Irischen See hat viele fassungslos gemacht. Einige sind wütend und viele andere haben Angst und fragen sich, was die Briten als nächstes tun werden. Die Befürchtung der Öffentlichkeit, jeden Tag britische Soldaten in ihren Gärten vorzufinden, mag unbegründet sein, aber die Regierung muss Maßnahmen ergreifen, um diesen nationalen Schock zu verarbeiten. Und vielleicht ist dies ein dringend notwendiger Weckruf."

 IRE_combined_mil_idea_tt: "§OUnsere bestehenden Militärreformen werden Zusammengefasst in einem einzigen§! §YNationalgeist:§!"

 IRE_professional_army: "Eine Berufsarmee"
 IRE_professional_army_desc: "Im gegenwärtigen globalen Klima wäre es töricht, etwas anderes als hohe Militärausgaben und moderne, angemessen bewaffnete Verteidigungskräfte in Betracht zu ziehen, da dies unsere Fähigkeiten zum Schutz unserer Unabhängigkeit erheblich schwächen würde. Auch wenn die Mittel erheblich aufgestockt werden, werden wir sorgfältig darauf achten, dass sie zur Stärkung der Nation eingesetzt werden und nicht in die Taschen von Verwaltern fließen."
 IRE_limited_motorisation: "Begrenzte Motorisierung verfolgen"
 IRE_limited_motorisation_desc: "Die Entwicklungen in der Fahrzeugtechnologie während des Weltkriegs und in den darauf folgenden Jahren haben gezeigt, dass die Motorisierung eine immens mächtige Ressource ist, wenn sie genutzt wird, und Armeen in die Lage versetzt, sich schneller als je zuvor zu bewegen. Auch wenn die Motorisierung kostspielig ist, können wir in kleinem Maßstab mit der Motorisierung beginnen, um uns anzupassen und auf die Kriege der Zukunft vorzubereiten."
 IRE_learn_from_best: "Von den Besten lernen"
 IRE_learn_from_best_desc: "Als junge Armee, die noch nie in einem \"echten\" Krieg gekämpft hat, wird es viele geben, die die irische Armee belächeln werden. Während wir die von den großen modernen Streitkräften der Welt angewandten Taktiken analysieren und modifizieren, müssen wir unseren Spöttern zeigen, dass wir genauso professionell und fähig sind wie jede kontinentale Streitkraft, dass eine irische Einheit genauso gut kämpfen kann wie eine der Heerestruppen. Unsere Feinde werden es wissen, wenn sie gegen uns kämpfen, weil wir sie vor unseren Truppen in die Flucht schlagen."
 IRE_centralisation_high_command: "Zentralisierung des Oberkommandos"
 IRE_centralisation_high_command_desc: "In Krisenzeiten müssen wir sicherstellen, dass Entscheidungen effizient und koordiniert getroffen werden, da wir uns Fehlkommunikation, Fehler oder Unstimmigkeiten im Kampf gegen potenziell überlegene Gegner nicht leisten können. Das Oberkommando muss das Nervenzentrum für unser gesamtes Militär werden, das in der Lage ist, Informationen zu empfangen und so schnell wie möglich darauf zu reagieren. Unser Stab wird ein Musterbeispiel für ein modernes militärisches Oberkommando werden, wie die Preußen von gestern."
 IRE_modernise_officer_training: "Modernisierung der Offizierslehrgänge"
 IRE_modernise_officer_training_desc: "Unsere Offiziere und Generalstäbe mögen in den Feinheiten der modernen Kriegsführung relativ unerfahren sein, aber sie können dennoch besser vorbereitet sein als ihre Kollegen. Wir werden Maßnahmen ergreifen, um sicherzustellen, dass sie über alle Entwicklungen in der militärischen Theorie und Praxis auf dem Laufenden sind, und möglicherweise sogar unsere diplomatischen Verbindungen nutzen, um Quellen direkt aus erster Hand zu erhalten."
 IRE_mass_adopt_radio_technology: "Masseneinführung von Funktechnologie"
 IRE_mass_adopt_radio_technology_desc: "Der Funk hat, wenn er effektiv genutzt wird, das Potenzial, eine der transformativsten Waffen des 20. Jahrhunderts zu sein, da er die Notwendigkeit unzuverlässiger Netze aus Kabeln, Läufern oder Brieftauben überflüssig macht. Die Einheiten können in Echtzeit informiert werden, selbst wenn sie abgeschnitten oder unter Beschuss sind, und die Aufklärung aus der Luft oder vom Boden aus könnte sich als unschätzbar wertvoll für unsere Feinde erweisen."
 IRE_enhanced_army_training_regimes: "Verbesserte Ausbildungssysteme der Armee"
 IRE_enhanced_army_training_regimes_desc: "Als Armee, die aus einer ursprünglichen Guerillatruppe hervorgegangen ist, gibt es Diskrepanzen zwischen den Standards der verschiedenen Einheiten, die vom Ausbildungsstand ihrer Offiziere abhängen. Wir werden eine neue Skala intensiver Standards schaffen, auf der jeder Soldat der IRA seinen Platz finden muss, um sicherzustellen, dass wir zu gegebener Zeit keine schwächsten Glieder haben werden, aber auch um einen Kader der Besten der Besten zu bilden."
 IRE_expand_engineer_corps: "Das Ingenieurkorps erweitern"
 IRE_expand_engineer_corps_desc: "Um einen modernen Krieg zu führen, brauchen wir nicht nur Männer mit Gewehren, denn Befestigungen, Brücken und Reparaturen entscheiden über Sieg und Niederlage. Der erste Weltkrieg wurde auf der Grundlage solcher Lektionen gewonnen, und wir können es uns nicht leisten, diese Lektionen nicht zu lernen."
 IRE_na_fianoglaigh: "Na Fianóglaigh"
 IRE_na_fianoglaigh_desc: "Während im Kampf jeder Soldat zählt, gibt es immer wieder Einheiten, die über den Ruf der Pflicht hinausgehen und in der Lage sind, den Verlauf der Schlacht aus eigener Kraft zu verändern. Von Napoleons Garde Impériale bis zu den Stoßtrupps des Weltkriegs gibt es Einheiten, die nicht nur außergewöhnliche Leistungen vollbringen, sondern auch diejenigen inspirieren, die ihnen zur Seite stehen. Für den kommenden Kampf werden wir solche Soldaten brauchen, eine moderne Fianna, die die Helden dieser dunklen und unsicheren Zeit sein werden."

 IRE_people_army: "Eine Volksarmee"
 IRE_people_army_desc: "Auch wenn einige anderer Meinung sein mögen, so ist es doch eine Tatsache, dass wir in Zeiten wie diesen keine so hohen Militärausgaben rechtfertigen können. Wir sind besser geeignet, einen kosteneffizienteren, asymmetrischen Stil der Kriegsführung zu wählen, wie der, der uns unsere Freiheit gebracht hat. Teure, übertechnisierte moderne Ausrüstung und eine aufgeblähte Bürokratie wären das einzige Ergebnis einer starken Aufstockung der Mittel, also sollten wir bei einer einheimischen Kampftruppe bleiben und das verbessern, was wir bereits gut können."
 IRE_prepare_local_weapon_caches: "Improvisierte Waffenverstecke vorbereiten"
 IRE_prepare_local_weapon_caches_desc: "Sollten die Versorgungsleitungen zusammenbrechen, wäre eine zentrale Verteilung von Waffen und Munition unmöglich. Daher müssen wir mehrere Kanäle einrichten, um unsere eigenen Waffen zu erhalten, zu lagern und zu produzieren. Dies mag zwar zu Ineffizienz und mangelnder Kompatibilität führen, aber es stellt sicher, dass unsere Versorgungskette praktisch unzerstörbar ist und die Soldaten im Feld nie zu weit von Nachschub entfernt sind."
 IRE_advanced_guerrilla_warfare: "Perfektionierter Guerillakrieg"
 IRE_advanced_guerrilla_warfare_desc: "Es mag eine Zeit kommen, in der fremde Stiefel in unseren Straßen marschieren, in der eine andere Flagge versucht, über unserer Insel zu wehen. Sie werden nicht die ersten sein, die glauben, dass sie gewinnen und uns auslöschen können. Wir werden uns auf einen unaufhörlichen Guerillakrieg vorbereiten, damit wir im schlimmsten Fall in der Lage sind, jeden Eindringling von unserer Insel zu vertreiben."
 IRE_revive_flying_columns: "Die Flying Columns wiederbeleben"
 IRE_revive_flying_columns_desc: "Die Fliegenden Kolonnen, kleine Einheiten von Einheimischen, die das Land besser kannten als jeder Späher, die von anderen unterstützenden Einheimischen versorgt wurden und keine Versorgungsprobleme hatten wie eine normale Armee, brachten Irland die Unabhängigkeit und setzten den Maßstab für eine wirksame Guerillakampagne gegen eine stärkere Macht. Wir werden das Konzept der fliegenden Kolonne als offizielle Taktik wiederbeleben und sicherstellen, dass es Verstecke gibt, die in der Lage sind, schnell mobile Truppen in einem landesweiten Feldzug zu versorgen, der sogar größer ist als 1920."
 IRE_lessons_war_independence: "Lehren aus dem Unabhängigkeitskrieg"
 IRE_lessons_war_independence_desc: "In vielen Fällen war der Übergang zwischen den fliegenden Kolonnen der IRA und der offiziellen Armee des irischen Staates oft nicht viel mehr als das Hinzufügen von Uniformen. Viele unserer Offiziere verdanken ihre Position dem Dienst in unserem Unabhängigkeitskampf, und während sie aus dem kämpferischen Alter heraustreten, waren diejenigen, die ihnen folgen, oft eng damit verbunden. Wir sollten uns bemühen, dieses Erbe einer populären patriotischen Kraft zu bewahren, anstatt eine seelenlose kontinentale Struktur aufzudrängen."
 IRE_fortify_shannon: "Den Shannon befestigen"
 IRE_fortify_shannon_desc: "Der Shannon, der durch das Zentrum Irlands fließt, ist seit langem ein äußerst wichtiges Gewässer. Seine Lage in der Mitte unseres Landes hat ihn im Laufe der Geschichte zu einem strategisch wichtigen Gewässer gemacht, und er ist auch heute noch ein seltenes Element der natürlichen Verteidigung. Wir können diese natürliche Verteidigung durch den Bau von Befestigungen entlang des Shannon ausbauen und ihn so zu einem gewaltigen Hindernis für jeden Eindringling machen, der versucht, ihn zu überqueren."
 IRE_irregular_recon: "Irreguläre Aufklärungsnetze"
 IRE_irregular_recon_desc: "In jedem modernen Konflikt ist die beste Information die halbe Miete. Die Führer des Unabhängigkeitskrieges wussten das und bauten ein Netzwerk auf, das die zahlenmäßig überlegenen englischen Streitkräfte überlisten konnte. Wenn wir diese Strategie mit moderner Ausrüstung nachahmen, können wir jedes Dorf, jeden Bóithrín und jede Bergspitze in einen potenziellen Ausguck verwandeln und sicherstellen, dass unsere Feinde niemals einen Vorteil haben."
 IRE_consolidate_reserve_forces: "Reservekräfte konsolidieren"
 IRE_consolidate_reserve_forces_desc: "Die Unterstützung durch die breite Bevölkerung war der Schlüssel zum Sieg im Unabhängigkeitskrieg. Wenn wir einen zukünftigen Konflikt gewinnen wollen, müssen wir sicherstellen, dass die Bevölkerung in ähnlicher Weise engagiert und inspiriert ist, einen ähnlichen Einsatz in Zukunft zu unterstützen. Wir werden dafür sorgen, dass die Menschen in den Taktiken des Guerillakrieges geschult werden, sei es in Bezug auf Nachschub, Informationen oder den eigentlichen Kampf. Dies wird es uns ermöglichen, die Reserven für eine wirksame Kampagne zu stärken."
 IRE_na_cosantoiri: "Na Cosantóirí (Die Angeklagten)"
 IRE_na_cosantoiri_desc: "Unsere Geschichte hat gezeigt, welche Entbehrungen und Rückschläge der Kampf gegen zahlenmäßig überlegene Kräfte mit sich bringen kann. Jedes Mal war es die Tapferkeit derjenigen, die sich weigerten, aufzugeben, die sich zusammenschlossen und ihre Feinde überlebten. Unsere Feinde sind sterblich, aber unsere Nation ist ewig, sie steht fest wie ein Fels und bricht alle Wellen, die ihr entgegenschlagen."

 IRE_refurbish_curragh_camp: "Renovierung des Curragh-Camp"
 IRE_refurbish_curragh_camp_desc: "Der Armeestützpunkt in Curragh hat eine lange Nutzungsgeschichte, die bis in die Zeit der britischen Herrschaft zurückreicht. In den letzten Jahren sind die Einrichtungen des Lagers jedoch allmählich in die Jahre gekommen, und die Liste der Reparaturwünsche wurde immer länger. Wir werden Mittel bereitstellen, um das Curragh zu renovieren und zu modernisieren, damit es modernen militärischen Standards entspricht."
 IRE_adopt_new_rifle: "Einführung eines neuen Standardgewehrs"
 IRE_adopt_new_rifle_desc: "Ein großer Teil unserer Armee verfügt noch über deutsche oder britische Ausrüstung aus dem Ersten Weltkrieg, die zum Teil sogar noch älter ist. Dies sind zwar zweifellos zuverlässige Waffen, aber die Entwicklungen bei den Feuerwaffen haben gezeigt, dass ein großer Wandel hin zu einer neuen Generation von noch wirksameren Werkzeugen bevorsteht. Wenn wir jetzt nicht mit dieser Entwicklung Schritt halten, könnten wir genauso gut immer noch Musketen verwenden."
 IRE_comraind_legis: "Comraind Legis (Medizinische Korps)"
 IRE_comraind_legis_desc: "Ein Soldat, der auf dem Schlachtfeld getötet wird, ist die Schuld des Feindes, ein Soldat, der in den Tagen danach stirbt, wurde von seiner eigenen Armee getötet. Die Schaffung eines effizienten Sanitätskorps für unsere Armee ist von entscheidender Bedeutung, um sicherzustellen, dass die Männer nicht unnötig außer Gefecht gesetzt werden. Noch wichtiger ist jedoch, dass dadurch vielleicht ein weiterer Soldat nach Hause kommt."
 IRE_volunteer_brigades: "Die Freiwilligenbrigaden fördern"
 IRE_volunteer_brigades_desc: "Die Verstrickung vieler Nationen der Welt in einen Konflikt war zwar eine unbestreitbare Tragödie, hat aber auch gezeigt, dass unzählige Männer bereit sind, für das, woran sie glauben, zu kämpfen und zu sterben, koste es, was es wolle. Wenn diese Menschen nach Hause zurückkehren, sollten wir versuchen, sie davon zu überzeugen, diesen Kampf unter ihrer eigenen Flagge fortzusetzen und ihre Erfahrungen für das Allgemeinwohl zu nutzen."
 IRE_artillery_licenses: "Erwerb von Artillerielizenzen"
 IRE_artillery_licenses_desc: "Ein großer Teil unseres Militärs verwendet immer noch alte britische und deutsche Überschüsse, und selbst diese gehen langsam zur Neige. Wir werden uns bemühen, Lizenzen zu erwerben, die es uns ermöglichen, modernere Artillerieteile selbst herzustellen, was uns sowohl unabhängiger als auch als Kampftruppe moderner macht. Die Artillerie wird immer ein wichtiger Bestandteil der Kriegsführung sein, wir sollten sie nicht aus den Augen lassen."
 IRE_reinforce_dmi: "Stärkung des DMI"
 IRE_reinforce_dmi_desc: "Der militärische Nachrichtendienst ist unsere erste Verteidigungslinie gegen innere und äußere Bedrohungen, schützt uns vor Subversion und liefert uns \"aktive Informationen\" über andere Nationen. Mit dem Aufkommen neuer Technologien, insbesondere im Bereich der kryptografischen Datenverarbeitung, laufen wir Gefahr, unseren Vorsprung zu verlieren, und das dürfen wir nicht zulassen."
 IRE_subsidise_domestic_arms: "Subventionierung heimischer Rüstungsbetriebe"
 IRE_subsidise_domestic_arms_desc: "Eine Armee, die sich nicht selbst versorgen kann, wird letztendlich verlieren, ganz gleich, wie gut sie kämpfen kann. Seit dem Niedergang und der Schließung der Royal Gunpowder Mills, einst einer der größten Schießpulverhersteller Europas, haben wir es versäumt, die Waffenproduktion der meisten europäischen Nationen zu entwickeln. Um die begrenzte Produktion, die wir haben, am Leben zu erhalten, müssen wir sie staatlich unterstützen, um sie aufrechtzuerhalten."
 IRE_reinforce_dmi_no_lar: "$IRE_reinforce_dmi$"
 IRE_reinforce_dmi_no_lar_desc: "$IRE_reinforce_dmi_desc$"
 IRE_subsidise_domestic_arms_no_lar: "$IRE_subsidise_domestic_arms$"
 IRE_subsidise_domestic_arms_no_lar_desc: "$IRE_subsidise_domestic_arms_desc$"

 IRE_reactivate_balla_eireannach: "Reaktivierung der An Balla Éireannach (Irische Mauer)"
 IRE_reactivate_balla_eireannach_desc: "An Balla Éireannach, oder "Die Irische Mauer", war eine Reihe von Befestigungsanlagen, die entlang der irischen Küste errichtet wurden, als die Angst vor einer britischen Invasion groß war. Diese Pläne wurden jedoch zurückgestellt, da die von der Union ausgehende Bedrohung weniger groß zu sein schien als einst befürchtet. Angesichts der neuen Befürchtungen, die durch den jüngsten Vorfall ausgelöst wurden, fordern viele, dass diese Pläne vollendet werden, damit wir den Briten einige dringend benötigte Befestigungsanlagen entgegensetzen können."
 IRE_renovate_balla_eireannach: "Modernisierung der An Balla Éireannach"
 IRE_renovate_balla_eireannach_desc: "Mit der erfolgreichen Fertigstellung des ursprünglichen Festungsplans fühlen sich nun viele sicher. Allerdings sieht man dem ursprünglichen Plan sein Alter an, denn er wurde in einer Zeit erstellt, in der andere militärische Überzeugungen galten und Irland weniger Mittel für den Bau zur Verfügung standen. Vor diesem Hintergrund gibt es Pläne für eine neue Balla Éireannach, die weitaus moderner und umfangreicher sein wird als die bestehenden Elemente."

 IRE_training_exercises: "Luftfahrtübungen"
 IRE_training_exercises_desc: "Als Insel ist die beste Verteidigung, die wir haben, die Geographie, denn wenn wir den Feind von unseren Küsten fernhalten können, sind wir besser verteidigt als mit irgendwelchen Befestigungen. In den drei Jahrzehnten seit dem ersten Motorflug haben sich die Lufttaktiken unbeschreiblich weiterentwickelt. Wir müssen sicherstellen, dass unsere Piloten nicht selbstgefällig werden, wenn die Zeit gekommen ist, denn sie werden wahrscheinlich der Schlüssel sein, der das Überleben von der Invasion trennt."
 IRE_support_air_corps: "Unterstützen Sie das Irische Fliegerkorps"
 IRE_support_air_corps_desc: "Die Entwicklungen in der ganzen Welt zeigen uns, dass die Luftmacht die Konflikte der Zukunft bestimmen wird, und deshalb glauben viele Befürworter des Luftkriegs in den irischen Streitkräften, dass es jetzt an der Zeit ist, das junge irische Fliegerkorps zu verstärken und auszubauen. Auch wenn wir vielleicht nicht in der Lage sind, mit der RAF auf Augenhöhe zu kämpfen, können wir ihnen das Feld nicht einfach überlassen. Indem wir den Kampf in die Lüfte tragen, können wir jedem Feind zeigen, dass Irland nicht einfach vor einem Kampf zurückschreckt."
 IRE_develop_casement_aerodrome: "Entwicklung des Flugplatzes Casement"
 IRE_develop_casement_aerodrome_desc: "Der Luftwaffenstützpunkt in Baldonnel mag lange Zeit ausreichend gewesen sein, doch mit dem Ausbau unserer Luftstreitkräfte stößt er zunehmend an seine Kapazitätsgrenzen, und es mangelt ihm an Einrichtungen. Es wird ein umfangreiches Ausbauprogramm sowohl für die Ausbildungs- als auch für die Fliegerkorpseinrichtungen durchgeführt, das den Stützpunkt in die Lage versetzen wird, eine Reihe künftiger Operationen zu ermöglichen."
 IRE_expand_civil_air_defence: "Ziviler Luftschutz ausbauen"
 IRE_expand_civil_air_defence_desc: "Die Vorbereitung ist eines der wichtigsten Elemente für eine angemessene Luftabwehr. Wir werden mit dem Aufbau eines zusammenhängenden Netzes von Luftbeobachtern entlang unserer Küsten beginnen, die uns über ankommende Angriffe informieren und uns möglichst viel Zeit geben, um uns auf die Ankunft des Feindes vorzubereiten oder sogar unsere eigenen Lufteinheiten als Antwort einzusetzen."
 IRE_mobile_heavy_artillery_experiments: "Versuche mit Mobiler Schwerer Artillerie"
 IRE_mobile_heavy_artillery_experiments_desc: "Der weitere Ausbau der strukturellen Verteidigungsanlagen unserer Insel sowie die Renovierung unserer Haupteisenbahnstrecken haben einige Militärs auf die Idee gebracht, beides zu kombinieren. Wir werden ein einziges Eisenbahngeschütz bauen, das für unsere große Spurweite gut geeignet ist, und es \"An Casúr\" oder \"Der Hammer\" nennen, das dann die neuen Eisenbahnlinien entlang der Küsten überqueren und jeden Eindringling beschießen kann, der es wagt, einzudringen, wo immer er auch landen mag."
 IRE_rotational_training_sessions: "Turnusmäßige Trainings-Schulungen"
 IRE_rotational_training_sessions_desc: "Egal, wie sehr wir uns weiterentwickeln, Tatsache ist, dass jeder Feind, dem wir gegenüberstehen, wahrscheinlich in der Lage sein wird, uns mit einer überwältigenden Anzahl von Flugzeugen zu begegnen, daher müssen wir uns auf einen Angriff fast rund um die Uhr vorbereiten, wenn er versucht, uns die Lufthoheit zu nehmen. Die Piloten werden für solche Rund-um-die-Uhr-Einsätze \"gestresst\" sein, um sicherzustellen, dass einer bereit ist, in die Luft zu springen, wenn ein anderer aus der Luft stolpert."
 IRE_purchase_surplus_fighters: "Lizenz Jäger Baupläne"
 IRE_purchase_surplus_fighters_desc: "Das Hauptaugenmerk wird immer auf den schrillsten neuen Entwürfen aus Großbritannien oder Deutschland liegen, aber es gibt viele sehr gute Kampfflugzeuge, die für ein Land wie Irland weitaus erschwinglicher sind und es uns ermöglichen würden, unsere Luftstreitkräfte schneller auszubauen, ohne uns selbst in den Ruin zu treiben. Wir werden uns mit anderen Luftstreitkräften in Verbindung setzen, um sie zu fragen, ob wir ihre überschüssigen Flugzeuge und Entwürfe kaufen können."
 IRE_maintain_army_air_support_primacy: "Aufrechterhaltung der Vorrangstellung der Armee-Luft-Unterstützung"
 IRE_maintain_army_air_support_primacy_desc: "Die Luftwaffe spielt in der modernen Kriegsführung eine wichtige Rolle, aber letztlich werden Kriege immer noch durch Bodenoperationen gewonnen. Wir müssen sicherstellen, dass unsere Luftwaffe darauf vorbereitet ist, solche Manöver zu unterstützen und die Effizienz zu maximieren, anstatt vergeblich zu hoffen, unsere Feinde in die Knie zu zwingen."
 IRE_independent_air_operations: "Unabhängige Lufteinsätze"
 IRE_independent_air_operations_desc: "Auch wenn es vielen in unserem Oberkommando schwer fallen wird, die Tatsache zu akzeptieren, dass die Luftstreitkräfte genauso wichtig sind wie das Heer oder die Flotte, so müssen wir ihnen doch zeigen, welche Auswirkungen eine unabhängige Luftwaffe in ausländischen Streitkräften hat, bevor wir feststellen, dass unsere Heimat von einem Feind angegriffen wird, gegen den wir keine Verteidigung haben."
 IRE_coastal_bombing_exercises: "Bombardierungsübungen an der Küste"
 IRE_coastal_bombing_exercises_desc: "Der Bau von Schiffen ist unerschwinglich teuer, und die neue Technologie der Flugzeuge hat sich als weitaus kostengünstigere Ergänzung der Marinestrategie erwiesen. Wir könnten diese Technologie nutzen, um das Spielfeld zu ebnen. Mit einer modernen Flotte von Marineflugzeugen könnten wir unsere riesigen Gewässer patrouillieren und verteidigen. Dazu müssen wir allerdings erst einmal Piloten für ein solches Unterfangen ausbilden."
 IRE_bolster_coast_guard: "Stärkung der Küstenwache"
 IRE_bolster_coast_guard_desc: "Derzeit sind die irischen Seestreitkräfte sehr schwach, und diese Schwäche wurde durch den Zwischenfall mit der LÉ Macha deutlich. Wir müssen stärker in diesen Bereich investieren, um sicherzustellen, dass sich ein solcher Vorfall nicht wiederholt. Auch wenn dies wahrscheinlich einige Zeit dauern wird, wird unsere Insel dadurch endlich in die Lage versetzt, ihre Küsten zu verteidigen."
 IRE_naval_college: "Errichtung des [GetVictoryPointName_7394] Naval College"
 IRE_naval_college_desc: "Derzeit werden viele unserer Offiziere in Übersee ausgebildet, und selbst dann ist die Ausbildung eher rudimentär. Um Offiziere auszubilden, die sich in der Seekriegsführung auskennen, werden wir in der Nähe unseres Hauptmarinestützpunkts in [GetVictoryPointName_7394] eine Marineschule einrichten. Diese wird Absolventen hervorbringen, die mit den Realitäten des Kampfes auf See vertraut sind und in der Lage sind, die ihnen unterstellten Matrosen richtig zu führen"
 IRE_submarine_focus: "Schlag unter den Wellen"
 IRE_submarine_focus_desc: "Es gibt für uns keine wirkliche Möglichkeit, mit Großbritannien im Überwasserkrieg zu konkurrieren, da ihre Vorteile in Bezug auf Ressourcen und Zeit es praktisch unmöglich machen, dieses Gleichgewicht zu ändern. U-Boote sind jedoch eine andere Sache. Deutsche U-Boote waren in der Lage, das britische Handelsnetz während des Weltkriegs effektiv zu zerstören, wie wir selbst vor Kinsale gesehen haben. Mit den weitaus fortschrittlicheren U-Booten von heute sind wir gut positioniert, um jeden britischen Seemann in Reichweite in Angst und Schrecken zu versetzen."
 IRE_as_warfare: "A/S-Kriegsführungs-Übungen"
 IRE_as_warfare_desc: "Unsere Insel hat ihre natürlichen Vorteile, aber es besteht die Gefahr, dass wir einfach von den Ressourcen abgeschnitten werden, die wir zum Überleben brauchen. Die Gefahren einer unvorbereiteten Bekämpfung solcher Taktiken wurden uns während des ersten Weltkriegs vor Augen geführt. Wenn wir nicht das gleiche Schicksal wie die Briten erleiden wollen, müssen wir auf den Kampf gegen unterseeische Bedrohungen vorbereitet sein."

 # Forpol Foci #
 IRE_world_stage: "Éire auf der Weltbühne"
 IRE_world_stage_desc: "Unsere Nation ist eine junge Nation, eine von vielen, die in den globalen Umwälzungen nach dem Zweiten Weltkrieg entstanden sind. Doch anders als die deutschen Marionettenstaaten, die aus dem Osten herausgeschnitten wurden, oder die fränkischen Unionen, die durch die britische Revolution ins Leben gerufen wurden, können wir uns rühmen, unser Schicksal und unseren Kurs selbst bestimmen zu können. Auch wenn es unserer Insel an industrieller oder militärischer Macht mangelt, macht uns unsere Lage zu einem unschätzbaren Vorteil. Wir werden Verbündete wählen, die dies anerkennen, Verbündete, mit denen wir auf Augenhöhe stehen können."

 IRE_cogadh_deiridh: "An Cogadh Deiridh (Der letzte Krieg)"
 IRE_cogadh_deiridh_desc: "In unserem Kampf gegen Imperialismus und Besatzung war an Cogadh na Saoirse, der Unabhängigkeitskrieg, Teil der weltweiten Bemühungen des einfachen Volkes, die alte unterdrückerische Ordnung zu stürzen, und auch wenn wir in den vergangenen Jahren von diesem Weg abgekommen sein mögen, sind wir nicht mehr blind für unsere gemeinsame Sache mit denen, die für die Befreiung der gesamten Menschheit kämpfen. Tiocfadh ár Lá (Unser Tag wird kommen), und wir müssen bereit sein, wenn es soweit ist."
 IRE_exalt_republicanism: "Exalt Republicanism"
 IRE_exalt_republicanism_desc: "Seit 1798 ist der Kampf für ein republikanisches Regierungssystem ein Kernbestandteil unserer nationalen Identität. Im Gegensatz zu anderen hatten wir nicht das Bedürfnis, uns über einen fernen Monarchen zu definieren, sondern wussten immer, dass dieses Land dem Volk gehört. Wir sollten diese Geschichte mit Stolz zur Schau stellen, wenn wir jetzt neben unseren republikanischen Mitstreitern in London und Paris stehen; wir haben die Fackel des Republikanismus so lange getragen, dass wir niemals wanken, bis alle Nationen frei sind."
 IRE_workers_solidarity: "Arbeitersolidarität"
 IRE_workers_solidarity_desc: "In Wahrheit gibt es keinen irischen, britischen oder französischen Kampf, sondern nur einen Kampf zwischen dem einfachen Volk und denen, die sich gegen es stellen. Im Laufe unserer Geschichte wurde immer wieder auf uns eingetreten, und wir waren ständig in einen Kampf um unser eigenes Schicksal verwickelt. Wir müssen erkennen, dass wir nicht die Einzigen sind, die unter solchen Missständen leiden, Missstände, von denen viele noch nicht frei sind. \"Ar scáth a chéile a mhaireann na daoine - Wir leben im Schatten des anderen.\""
 IRE_hoches_return: "Rückkehr von General Hoche"
 IRE_hoches_return_desc: "Im Jahr 1796 wollte die junge französische Republik eine Expedition nach Irland entsenden, um uns bei unserem letztlich gescheiterten Revolutionsversuch zu unterstützen. Auch wenn dieser Versuch gescheitert ist, so zeigt er doch die anhaltende Freundschaft und die gemeinsame Sache, die die Menschen in Irland und Frankreich füreinander hegen. Jetzt stehen wir wieder zusammen, und endlich können Iren und Franzosen gemeinsam im Namen der Freiheit kämpfen, wobei der Geist von General Hoche sie zum Sieg führt."
 IRE_red_washington: "Ein Rotes Washington"
 IRE_red_washington_desc: "Die Verbundenheit Irlands mit Amerika ist stark und tief verwurzelt, und sie ist jetzt, da wir beide die Zukunft, die der Sozialismus ist, voll und ganz angenommen haben, noch tiefer verwurzelt. Und aufgrund dieser Verbundenheit können wir trotz der Verwüstungen, die Amerika in seinem Bürgerkrieg erlitten hat, auf ihre Unterstützung zählen, wenn es darum geht, unsere Nation besser auf die unvermeidlichen Konflikte gegen die Reaktionäre vorzubereiten, die uns einer solchen Zukunft berauben wollen."
 IRE_liberation_of_europe: "Die Befreiung Europas"
 IRE_liberation_of_europe_desc: "Durch die mühsamen Anstrengungen all derer, die für die Revolution gekämpft haben, insbesondere derer von unserer bescheidenen kleinen Insel, haben wir endlich die deutsche Bedrohung erschlagen und die Welt von der größten Gefahr für die sozialistische Sache befreit. Die Menschen der Nation können nun beruhigt sein, denn sie wissen, dass Irland und seine sozialistische Sache alles, was uns entgegengeschleudert wird, mit Leichtigkeit überstehen werden."

 IRE_gallant_allies: "Galante Verbündete in Europa"
 IRE_gallant_allies_desc: "Es waren die Deutschen, die Pearse, Connolly und den Helden von 1916 geholfen haben, und sie haben uns seit der Unabhängigkeit kontinuierlich Respekt und Freundschaft entgegengebracht. In vielerlei Hinsicht könnte das Irland, das wir uns aufgebaut haben, ohne die Ordnung, die die Deutschen seit dem Zusammenbruch des britischen und des französischen Reiches geschaffen haben, nicht existieren. Es ist nicht so sehr eine Rückzahlung, sondern vielmehr eine Anerkennung der Tatsache, dass wir gemeinsam stärker sind und dass wir gemeinsam eine bessere, wohlhabendere Zukunft gestalten können."
 IRE_expand_coastal_batteries: "Küstenbatterien erweitern"
 IRE_expand_coastal_batteries_desc: "Auch wenn wir fest zu Mitteleuropa gehören, so liegen wir doch geografisch am äußersten westlichen Rand des Kontinents und sind durch die mächtigen Flotten der syndikalistischen Mächte von unseren Verbündeten abgeschnitten. Daher müssen wir uns darauf vorbereiten, uns gegen Angriffe von See aus zu verteidigen, indem wir die bereits bestehenden Verteidigungsnetze an den Küsten ausbauen und uns zu einem undurchdringlichen Felsen an der atlantischen Flanke Europas machen."
 IRE_joint_exercises: "Gemeinsame Übungen von IRA und Heer"
 IRE_joint_exercises_desc: "Das Heer und die IRA sind sehr unterschiedliche Truppen, die eine ist in der Tradition verwurzelt, die andere besteht größtenteils aus Männern, die durch einen Volksaufstand in den Vordergrund gerückt wurden. Trotzdem haben sich beide als fähig erwiesen, zusammenzuarbeiten. In Anbetracht unserer gewachsenen Freundschaft haben viele in unserem Oberkommando vorgeschlagen, diese auf vollständige gemeinsame Übungen auszuweiten, damit unsere Truppen von der schlagkräftigsten Armee des Kontinents lernen können und gleichzeitig die Stärke unserer Freundschaft öffentlich demonstriert wird."
 IRE_host_germans: "Deutsche Führung als Gastgeber"
 IRE_host_germans_desc: "Als Teil der neuen kontinentalen Ordnung ist es für jedes Mitglied des Mitteleuropablocks eine wichtige Fähigkeit, sich auf die Seite der Deutschen zu stellen. Das Schicksal ganzer Nationen hängt davon ab, wie gut es einzelnen Diplomaten gelingt, die Egos der Berliner Vertreter zu befriedigen. Irland als entfernteres Mitglied der Gruppe muss sich besonders anstrengen, um relevant zu bleiben, und sicherstellen, dass wir eine Beziehung finden, die für uns beide perfekt passt."
 IRE_order_upheld: "Aufrechterhaltung der Ordnung"
 IRE_order_upheld_desc: "Auch wenn die Dinge manchmal etwas holprig waren, hat Deutschland erwartungsgemäß sowohl über Russland als auch über die Internationale triumphiert und sowohl in Europa als auch in weiten Teilen der übrigen Welt für Ordnung und Stabilität gesorgt. Jetzt, da die Dinge hoffentlich wieder zur Normalität zurückkehren, gibt es keinen besseren Zeitpunkt, um sich mit deutscher Unterstützung auf die Verbesserung der Industrie unseres Landes zu konzentrieren und auf einen fantastischen irischen Wirtschaftsboom in der Nachkriegszeit hinzuarbeiten."

 IRE_better_the_devil: "Besser den Teufel, den man kennt..."
 IRE_better_the_devil_desc: "Vielen in der irischen Gesellschaft und sogar in unserer Regierung ist der Gedanke an eine engere Zusammenarbeit mit den britischen Exilanten in Kanada nicht ganz geheuer. Das Erbe der „Black and Tans“ ist vielen noch frisch im Gedächtnis, ganz zu schweigen von der unangenehmen Tatsache, dass viele konservative Exil-Iren ständig darauf bestehen, dass Nordirland Teil des Vereinigten Königreichs bleibt. Wir dürfen jedoch nicht zulassen, dass unsere bewegte Vergangenheit uns den Blick auf die Zukunft verstellt. Wir sollten uns bemühen, eine gemeinsame Zukunft aufzubauen, zusammen."
 IRE_anglo_irish_connections: "Englisch-Irische Verbindungen"
 IRE_anglo_irish_connections_desc: "Auf beiden Seiten des Atlantiks gibt es eine Gruppe von Menschen, die nicht vollständig britisch oder irisch sind. Diese Anglo-Iren werden zwar in der Regel mit der Elite unserer Gesellschaft in Verbindung gebracht, es gibt sie aber auf allen Ebenen, was die engen Verbindungen widerspiegelt, die zwischen unseren Inseln vor der Unabhängigkeit und der Revolution bestanden. Trotz allem, was geschehen ist, halten viele dieser anglo-irischen Exilanten starke Verbindungen zu Irland aufrecht und könnten ein wertvoller Verbündeter am Hof in Ottawa sein."
 IRE_anglo_irish_connections_tt: "§CWenn Irland Mitglied der IEDC ist, wird es versuchen, die Verbindungen der anglo-irischen Oberschicht zu nutzen, um die Vorteile der Initiative zu einem geringeren Preis an politischer Macht zu erlangen.\n\nAndernfalls wird sie diese Verbindungen nutzen, um mit der Entente ein einmaliges Hilfspaket auszuhandeln.§!"
 IRE_our_part_to_play: "Unseren Part spielen"
 IRE_our_part_to_play_desc: "Vielleicht verstehen wir besser als die meisten anderen, welche Qualen es bedeutet, seines Landes beraubt zu werden, in ein fernes Land weit jenseits des Horizonts verbannt zu sein und von der Sehnsucht nach einer Rückkehr zerfressen zu werden. Trotz allem, was in unserer Vergangenheit geschehen ist, haben wir jetzt die Chance, den britischen Exilanten zu helfen, ihr Land wiederzubekommen. Vielleicht werden sie am Ende erkennen, dass dasselbe Gefühl seit siebenhundert Jahren in uns brennt, und wir können einander wirklich als Gleiche betrachten."
 IRE_rehabilitate_redmond: "Redmond rehabilitieren"
 IRE_rehabilitate_redmond_desc: "Wie sehr sich die irische politische Landschaft in den letzten zwei Jahrzehnten verändert hat, lässt leicht vergessen, dass es einmal eine Zeit gab, in der der Einsatz für die Interessen Irlands nicht im Widerspruch zu den großen Bögen der Geschichte stehen musste. Männer wie John Redmond, die heute weitgehend in Vergessenheit geraten sind, waren einst die führenden Persönlichkeiten ihrer Zeit und Beispiele für diese doppelte Kampagne. Wir müssen versuchen, den Menschen zu beweisen, dass die Unterstützung der Entente nicht auf Kosten Irlands gehen muss."
 IRE_future_on_equal_footing: "Eine Zukunft auf Augenhöhe"
 IRE_future_on_equal_footing_desc: "Nachdem die Sozialisten endlich aus dem Land unseres Nachbarn vertrieben wurden, sind die Ungerechtigkeiten ihrer Revolution endlich ungeschehen gemacht worden. Doch die Zeiten haben sich seit dem letzten König, der Großbritannien regierte, dramatisch geändert, und die irische Nation hat sich zu einer vollwertigen unabhängigen Nation auf der Weltbühne entwickelt. Auch wenn manche noch immer verbittert über die Vergangenheit sind, ist es wichtig, dass wir weitergehen, den Briten die Hand reichen und als gleichberechtigte Partner zusammenstehen, die bereit sind, alles anzugehen, was die Zukunft bringt."
 IRE_friends_across_pond: "Freunde jenseits des Teiches"
 IRE_friends_across_pond_desc: "Nachdem sich Amerika endlich von seinem katastrophalen Bürgerkrieg erholt hat, ist es in die Weltpolitik zurückgekehrt, und wir sind jetzt nicht nur durch die Diaspora, sondern auch durch ein echtes Bündnis miteinander verbunden. Zwar wird Amerika das gesamte Bündnis in vielen Bereichen unterstützen, aber unsere einzigartigen Beziehungen zu Amerika versetzen uns in die perfekte Position, um von den Amerikanern eine weitaus größere wirtschaftliche Unterstützung zu erhalten, als es anderen möglich ist, und es ist wichtig, dass wir diesen Vorteil nutzen."

 IRE_ancestral_ties: "Ahnenbande"
 IRE_ancestral_ties_desc: "Wir waren schon immer ein Volk, das zusammenhielt, egal wie weit wir reisten oder wie schwierig es wurde. Von den Städten Boston und New York bis zu den Hügeln von Montana haben sich unsere Landsleute ein neues Leben aufgebaut und dabei ihre Identität bewahrt. Viele sehen sich fest als Iren und würden alles für ihr Land tun, und wir sollten nie vergessen, wie wichtig sie sind und was sie für uns getan haben und tun können."
 IRE_international_recognition: "Internationale Anerkennung festigen"
 IRE_international_recognition_desc: "In dieser zunehmend instabilen Zeit kann man leicht das Gefühl bekommen, dass jeder, der allein steht, untergehen wird. Wir sollten solchen Befürchtungen jedoch nicht zum Opfer fallen, denn eine neutrale Nation kann überleben, sofern sie wirklich neutral bleibt. Wir müssen uns dafür einsetzen, dass die Großmächte der atlantischen Welt, Deutschland und Amerika, unsere Position als neutrale Insel in einem zunehmend geteilten Meer anerkennen."
 IRE_new_wild_geese: "Die Neuen Wildgänse"
 IRE_new_wild_geese_desc: "Als Irland im Gefolge des wilhelminischen Sieges am Boyne unterworfen wurde, flohen Tausende von Iren in die anderen Länder Europas. Hier nahmen sie oft Positionen in den zahlreichen Armeen des Kontinents ein und ernteten für ihren Dienst großes Lob und Anerkennung. Jetzt, da unsere Insel weitgehend von direkten Konflikten verschont geblieben ist, wollen viele junge Männer, inspiriert durch Ideologie, Abenteuer oder Chancen, diesem Erbe folgen und ihre Rolle im nächsten Kapitel der europäischen Geschichte spielen."
 IRE_emmets_epitaph: "Emmets Epitaph"
 IRE_emmets_epitaph_desc: "Robert Emmet erklärte in seiner letzten Rede vor seiner Verurteilung zum Tode: \"Wenn mein Land seinen Platz unter den Nationen der Erde einnimmt, dann, und nicht erst dann, soll mein Epitaph geschrieben werden\". Der Weg war schwierig, und die Zukunft ist nicht ganz sicher, aber wir können mit Fug und Recht behaupten, dass wir aufgestanden sind und unseren Platz unter den Nationen der Welt eingenommen haben; wir werden nie wieder ausgelöscht, unterworfen oder ignoriert werden. Ní bhíonn tréan buan; die Zeit der Schwachen ist gekommen."

 IRE_russia_with_love: "Mit Liebe aus Russland"
 IRE_russia_with_love_desc: "Nichts kann sinnbildlicher für die sich verändernde globale Situation sein, als dass die Verteidigungsstrukturen, deren Aufbau in den 20er Jahren mit deutscher Hilfe begonnen wurde, nun mit russischer fortgesetzt werden. In beiden Fällen gab es eine gemeinsame politische Einstellung und eine gewisse Scheu vor der britischen Einmischung, aber jetzt muss unsere Regierung mehr denn je das Beste aus ihren neuen Verbündeten und dem Gefühl der Sicherheit machen, das uns eine Weltmacht an unserer Seite gibt."
 IRE_military_industrial_development: "Militärisch-Industrielle Entwicklung"
 IRE_military_industrial_development_desc: "Um uns vor der syndikalistischen Bedrohung zu schützen, die einen Großteil dieser neuen Weltordnung ausmacht, brauchen wir nicht mehr Toaster, sondern mehr Waffen, Lastwagen, Flugzeuge und Panzer. Im Vergleich zu einer riesigen Nation wie Russland wird unsere Produktion winzig sein, aber mit ihrer Hilfe beim Aufbau unserer Militärindustrie können wir unseren Teil dazu beitragen, dass unsere Männer bewaffnet und einsatzbereit sind."
 IRE_upgraded_artillery: "Verbesserte Artillerie-Techniken"
 IRE_upgraded_artillery_desc: "Russland ist seit langem für seine Fähigkeiten im Bereich der Artillerie berühmt und hat angeboten, uns bei der Weiterentwicklung mit unseren eigenen Offizieren zu unterstützen. Die Beteiligung der irischen Militärdiaspora an der Entwicklung des russischen Militärs reicht bis ins Jahr 1700 zurück, und als solche sind sie nur zu gerne bereit, sich mit Fachwissen und Ausrüstung zu revanchieren. General Peter Lacy oder Pjotr Petróvich Lássi mag schon lange tot sein, aber sein Vermächtnis in den hibernorussischen Militärbeziehungen lebt weiter!"
 IRE_lessons_from_eastern_front: "Lektionen von der Ostfront"
 IRE_lessons_from_eastern_front_desc: "Früher dachte man, Deutschland wäre Irlands wahrscheinlichster Verbündeter, aber unsere Distanz zum internationalen Geschehen im Weltkrieg kam uns zugute, da wir nun auf der Seite der Sieger und Deutschlands Besiegern stehen. Die Ostfront war ein riesiges Schlachtfeld mit gewaltigen Schlachten auf unterschiedlichem Terrain, und wir würden viel dabei gewinnen, wenn wir genau studierten, wie die Russen ihren Erfolg erzielten."

 IRE_new_triple_alliance: "Das neue Dreierbündnis"
 IRE_new_triple_alliance_desc: "Japan, Amerika und Irland. Drei Nationen, auf drei Kontinenten. Und doch hat jedes Land ein festes Engagement für die Sache der Demokratie gezeigt, in einer Zeit, in der so viele dies nicht getan haben. Als Amerika in Unordnung geriet, hielt die Demokratie in Japan und Irland stand und half ihren Anhängern in Amerika, die schließlich triumphierten. Ein solches Bündnis kann aus der Sicht Irlands nicht unterschätzt werden, da es aufgrund seiner Lage in Europa in einer einzigartigen Position ist, um von dieser neuen internationalen Ordnung zu profitieren."
 IRE_atlanto_pacific_navy: "Atlantisch-Pazifische Seeherrschaft"
 IRE_atlanto_pacific_navy_desc: "John und Cornelius Collins, Marineoffiziere und Zwillingsbrüder aus der Grafschaft Cork, wurden für ihre Arbeit bei der Gründung der kaiserlichen japanischen Marine in den 1870er Jahren mit dem Orden der aufgehenden Sonne ausgezeichnet. Nun wurde dieses Fachwissen an uns zurückgegeben, und unsere Marine kann aus dem Erfahrungsschatz Japans und Amerikas, der in den letzten Jahren gesammelt wurde, nur Nutzen ziehen und versuchen, diese Lehren zum Vorteil unserer einzigartigen geopolitischen Situation zu nutzen, die wir in unser Bündnis einbringen."
 IRE_intercontinental_expertise: "Interkontinentale Industriekompetenz"
 IRE_intercontinental_expertise_desc: "Japans Bereitschaft, seinem neuen europäischen Verbündeten zu helfen, ist nach wie vor groß, aber sie wird niemals die einzigartige Verbindung zwischen den irischen Amerikanern und Irland selbst ersetzen. Dieser gute Wille kann und wird sich in der Weitergabe von Fachwissen in Form von amerikanischen Experten manifestieren, die den japanischen Experten zur Seite stehen und der irischen Industrie auf die Sprünge helfen können."
 IRE_island_warrior: "Inselkrieger Geist"
 IRE_island_warrior_desc: "Japan und Irland. Inselnationen, die an beiden Enden der großen eurasischen Landmasse liegen. Diejenigen, die sich dessen nicht bewusst sind, würden vermuten, dass es wenig gibt, was die beiden Völker verbindet, aber die Geschichte lehrt uns, dass solche Vorstellungen nicht weiter von der Wahrheit entfernt sein könnten. Wir können viel von unseren östlichen Verbündeten lernen, nicht zuletzt aber auch die Bedeutung einiger Gemeinsamkeiten, die wir in unserer gemeinsamen kulturellen Erfahrung gefunden haben, und was wir aus der Anerkennung dieser Gemeinsamkeiten gewinnen können."

 IRE_final_stand_against_socialism: "Der letzte Widerstand gegen den Sozialismus"
 IRE_final_stand_against_socialism_desc: "Deutschland mag gefallen sein, aber die verbliebenen freien Völker Europas weigern sich, sich ihren neuen angeblichen sozialistischen Herren einfach zu unterwerfen. Wir werden an der Seite unserer verbliebenen Verbündeten in ihrem neuen Pakt kämpfen, bis Europa gerettet ist oder es niemanden mehr gibt, den die Sozialisten versklaven können."
 IRE_last_hope_for_liberty: "Die letzte Hoffnung auf Freiheit"
 IRE_last_hope_for_liberty_desc: "Die irische Demokratie wird im Angesicht der Widrigkeiten nicht sterben, ganz gleich, wie schlecht die Chancen für uns jetzt auch stehen mögen. Gemeinsam mit der Ukraine und den übrigen Mitgliedern des Reichspakts, die frei von fremder Besatzung sind, werden wir sicherstellen, dass das Licht der Freiheit niemals von unseren tyrannischen Feinden ausgelöscht wird."
 IRE_doing_our_part_for_pact: "Unseren Beitrag für den Pakt leisten"
 IRE_doing_our_part_for_pact_desc: "Da unsere Nation so weit von unseren Verbündeten auf dem Festland entfernt ist, ist es unwahrscheinlich, dass wir die Verteidigung ihrer Heimatländer direkt unterstützen werden. Stattdessen sollten wir uns darauf konzentrieren, unsere eigene Heimat zu verteidigen und zum Plan zur Rettung Europas beizutragen, indem wir der schärfste Stachel sind, der unserem Feind in den Hintern gestoßen wird."
 IRE_forced_autarky: "Zwangsautarkie"
 IRE_forced_autarky_desc: "Für eine Nation, die seit ihrer Unabhängigkeit die meiste Zeit ihres Bestehens so fest mit Mitteleuropa verbunden war, ist die plötzliche Schockwelle ihres Zusammenbruchs etwas, auf das man sich nicht wirklich vorbereiten konnte. Doch wir haben keine Zeit, in der Vergangenheit zu schwelgen. Wir müssen die Nation jetzt auf eine Zukunft vorbereiten, in der die einzige Industrie, auf die sich Irland wirklich verlassen kann, eine ist, die wir selbst vollständig kontrollieren können, und sofort damit beginnen, so viele Rüstungsgüter wie möglich zu produzieren, um unser Überleben zu sichern."
 IRE_post_german_world: "Die Welt nach Deutschland"
 IRE_post_german_world_desc: "Es ist schwer, sich an eine Welt zu erinnern, die nicht von der deutschen Hegemonie gelenkt wurde, selbst für die vielen, die alt genug sind, um diese Zeit am eigenen Leib erlebt zu haben. Doch mit dem Zerfall ihres einst großen Reiches sind wir wieder in eine solche Welt zurückgedrängt worden, und so müssen wir sicherstellen, dass unser Staat bereit ist, in sie einzutreten, damit nicht auch wir Opfer eines solchen Unrechts werden."

 IRE_aontacht_na_gceilteach: "Aontacht na gCeilteach (Einheit der Kelten)"
 IRE_aontacht_na_gceilteach_desc: "Allen Widrigkeiten zum Trotz hat der Geist der Gälen erreicht, was viele für unmöglich hielten: die Befreiung des keltischen Volkes unter der Fahne unserer Nation. Wenn wir jedoch eines Tages sehen wollen, wie sich unsere neu gegründete Konföderation zu einer wirklich vereinigten keltischen Nation entwickelt, müssen wir uns zunächst um die Einrichtung eines einheitlichen Leitungsgremiums für die Konföderation unter irischer Führung kümmern, das eine einheitliche Agenda für alle ihre Mitglieder aufstellt."
 IRE_oglaigh_na_gceilteach: "Óglaigh na gCeilteach (Die Keltischen Streitkräfte)"
 IRE_oglaigh_na_gceilteach_desc: "Sie mögen zwar für die keltische Lebensauffassung kämpfen wollen, aber viele der militärischen Führer unserer Mitgliedsstaaten sind, um es vorsichtig auszudrücken, in Bezug auf ihre tatsächlichen Fähigkeiten noch etwas unausgereift. Es wird sicher einige Zeit dauern, ihre Fähigkeiten zu verbessern, aber wir können sie leicht auf den richtigen Weg bringen, indem wir einheitliche keltische Militärübungen veranstalten, von denen auch unsere eigenen Generäle sicher noch einige neue Tricks lernen können."
 IRE_constructing_confederal_market: "Aufbau eines Konföderalen Marktes"
 IRE_constructing_confederal_market_desc: "Eine Nation ist nicht wirklich souverän, wenn sie auf die wirtschaftlichen Fähigkeiten ihrer Mitbürger angewiesen ist, um zu funktionieren. Deshalb ist es von entscheidender Bedeutung, dass wir unverzüglich mit der Bildung eines viel stärker vernetzten keltischen Marktes beginnen, damit die Wirtschaft einer vereinigten keltischen Nation eines Tages auf eigenen Füßen stehen kann, frei von fremder Vorherrschaft."
 IRE_forged_united_by_blood: "Geschmiedet durch Blut, vereint durch Blut"
 IRE_forged_united_by_blood_desc: "Eine Nation entsteht nicht über Nacht, und nur wenige von uns werden den Tag erleben, an dem ein integraler und ungeteilter keltischer Staat endlich Wirklichkeit wird, aber die Saat von morgen muss heute gelegt werden. Wenn wir sicherstellen wollen, dass diese Saat zu einer gemeinsamen keltischen Identität heranwächst, gibt es keinen besseren Dünger als das Blut, das unser Volk zu Ehren der Nation vergossen hat, und keinen besseren Acker als die Felder des Krieges."
 IRE_king_of_celts_focus: "König der Kelten"
 IRE_king_of_celts_focus_desc: "Obwohl die Geißel des Republikanismus und die dekadenten Konzepte einer modernen Nation viele für die wahre Rolle eines Monarchen blind gemacht haben, sehen wir sie klar. Denn ganz gleich, welchem Clan oder Stamm man angehört, ein König steht über allem als Leuchtfeuer für seine Untertanen und vereint selbst die uneinigsten Völker. Und so erklären wir unseren König zum Herrscher aller keltischen Nationen innerhalb unserer großen Konföderation und zum König aller Kelten, um zur Einigung aller unserer Völker beizutragen."
 IRE_king_of_the_celts_tt: "§Y$IRE_aodh_o_neill$§!:\nErsetze Eigenschaft §Y$IRE_king_of_gaels$§! durch §Y$IRE_king_of_celts$§!\nEffektive Veränderung:\n$MODIFIER_CONSCRIPTION_FACTOR$: §G+10%§!\n$MODIFIER_STABILITY_FACTOR$: §G+5%§!"

 # Demokratische Schwerpunkte #
 IRE_elections_focus: "Die Wahlkampagne 1937"
 IRE_elections_focus_desc: "Irland bereitet sich auf den Urnengang vor, und es sieht so aus, als ob die Wahlen von 1937 eine der folgenreichsten Wahlen seit der Unabhängigkeit sein werden. Die Bedrohung durch politische Gewalt und die Nordfrage stehen im Mittelpunkt des öffentlichen Interesses, und viele haben das Gefühl, dass der jüngste Crash den Konsens der irischen Politik zerstört hat. Da die Radikalen eine Überholung des gesamten Systems fordern, hat diese Wahl das Potenzial, Irland neu zu gestalten."

 IRE_combined_pol_idea_tt: "§CUnsere bestehenden politischen Reformen werden in einem einzigen§! §YNationalgeist:§! zusammengefasst"

 IRE_labour: "Die Sache von Labour"
 IRE_labour_desc: "Als Irland seine Unabhängigkeit erlangte, versprach man seinem Volk die Gleichheit und den Lebensstandard, die ihm so lange verwehrt worden waren. Die Nation erhielt die Chance, den Schaden zu beheben, den die jahrhundertelange Kolonialherrschaft angerichtet hatte. Wie James Connolly sagte, ist die Sache der Arbeiterschaft immer die Sache Irlands gewesen. Wenn es der Labour-Partei gelingt, seine Vision umzusetzen, wird Irland endlich wahre Freiheit erlangen."
 IRE_workers_rights: "Arbeitnehmerrechte kodifizieren"
 IRE_workers_rights_desc: "In den Jahrzehnten seit der Unabhängigkeit hat der irische Staat die Gewerkschaften weitgehend mit Misstrauen betrachtet, da er sie für eine Art fünfte Kolonne in unseren Reihen hielt und jegliches Engagement praktisch als Verrat betrachtete. Jegliche Forderungen nach Veränderungen, und seien sie noch so moderat, wurden aus Angst vor dem \"Füttern der Krokodile\" weitgehend abgelehnt. Es ist an der Zeit, dies zu ändern, denn vernünftige Zugeständnisse an die Gewerkschaften halten nicht nur diese bei Laune, sondern würden auch die Gesundheit und das Glück unserer Bürger verbessern."
 IRE_workers_rights_tt: "Schaltet £decision_icon_small §YHilfsarbeiten§! Entscheidungen frei, die verwendet werden können, um eventuell §YSchwarzer Montag§! zu entfernen."
 IRE_democratic_programme: "Das Demokratische Programm bekräftigen"
 IRE_democratic_programme_desc: "An Clár Oibre Poblacánaighe (Republikanische Agenda) wurde vom ersten Dáil in den berauschenden Tagen unserer Revolution als eine Erklärung der Werte geschaffen. Darin wurde erklärt, dass der neue irische Staat ein Staat sein würde, in dem alle Menschen gleichen Zugang zu Chancen haben würden. Es versprach öffentliches Eigentum an der Produktion sowie die Bereitstellung von Sozialleistungen für die Schwächsten der Gesellschaft. Letztlich ließ Sinn Féin diese Versprechen auf der Strecke, und es ist an der Zeit, dass die Labour Party diese Fackel wieder aufnimmt."
 IRE_reassure_clergy: "Den Klerus beruhigen"
 IRE_reassure_clergy_desc: "Im bisherigen Status quo der irischen Politik hat sich eine Arbeitsbeziehung zwischen der Regierung und der katholischen Kirche entwickelt. Angesichts der zentralen Rolle, die der Klerus in den meisten irischen Dörfern spielt, ist es keine Option, diese Beziehungen zu beschädigen. Wir müssen der Kirche versichern, dass wir trotz unseres unterschiedlichen Ansatzes in der Politik kein Interesse daran haben, einen Krieg gegen die Kirche zu führen, wie es die Sozialisten in anderen Ländern getan haben. Freundschaftliche kirchliche Beziehungen werden nicht nur die Unterstützung für unsere Reformen erhöhen, sondern auch bei deren Umsetzung helfen."
 IRE_coop_businesses: "Kooperative Unternehmen fördern"
 IRE_coop_businesses_desc: "Eines der großen Probleme der irischen Wirtschaft besteht darin, dass sie von kleinen Unternehmen und Landwirten dominiert wird, die nie die notwendige Größe haben werden, um innovativ zu sein. Eine Möglichkeit, dies zu ändern, besteht darin, das Wachstum von Genossenschaften zu fördern. Diese könnten es uns endlich ermöglichen, die Stagnation, unter der viele irische Städte leiden, zu durchbrechen, und gleichzeitig die Vorteile einer stärkeren öffentlichen Beteiligung am Wohlstand aufzeigen."
 IRE_student_exchanges: "Ausweitung der Studentenaustausch-Programme"
 IRE_student_exchanges_desc: "Als kleine Nation haben unsere Universitäten Schwierigkeiten, mit den großen europäischen Institutionen zu konkurrieren, was das Innovationspotenzial einschränkt. Durch den Ausbau der Beziehungen und des Austauschs mit anderen Hochschulen auf dem ganzen Kontinent können die von uns entsandten Studenten durch den technologischen und sozialen Fortschritt in anderen Ländern inspiriert nach Hause zurückkehren und ihre Ideen zu Hause umsetzen."
 IRE_harbingers_equality: "Vorboten der Gleichstellung"
 IRE_harbingers_equality_desc: "Als unsere erste Republik ausgerufen wurde, versprachen die Unterzeichner, dass alle Bürger Zugang zu gleichen Rechten und Chancen haben würden. In diesen Revolutionsjahren spielten die Frauen eine zentrale Rolle im Kampf und entlarvten viele veraltete Vorstellungen als Idiotie, die sie waren. Und doch haben wir in den Jahren seit der Unabhängigkeit unsere Rolle im feministischen Kampf vergessen. Wir müssen dieses Banner wieder aufgreifen und den Frauen in Irland die Stimme und die Macht geben, die sie verdienen."
 IRE_affordable_housing: "Bezahlbaren Wohnraum schaffen"
 IRE_affordable_housing_desc: "Eine Unterkunft ist eines der Grundbedürfnisse des Menschen, ohne sie ist keine Lebensqualität möglich. Überall auf unserer Insel, insbesondere in den Städten, leben viele Menschen in unsicheren und unhygienischen Mietskasernen. Wir sollten die bestehenden Umsiedlungsprojekte beschleunigen und die Slums und Mietskasernen durch neue, moderne Wohnungen ersetzen, um die Stadtkerne zu erhalten und gleichzeitig den Ausbau der Dienstleistungen zu ermöglichen."
 IRE_consolidate_coalition: "Die Koalition festigen"
 IRE_consolidate_coalition_desc: "Unsere Regierung war zwar etwas wackelig, aber die harte Arbeit des Regierens hat allen Mitgliedern gezeigt, aus welchem Holz ihre Kollegen wirklich geschnitzt sind. Mit der Zeit wuchs ein zaghafter Respekt zwischen den Ministern, als sie merkten, dass sie sich an die neue Ordnung gewöhnen mussten. Indem wir uns mit unseren Partnern zusammensetzen, können wir hoffentlich die letzten Unstimmigkeiten ausräumen und den Menschen in Irland eine stabile und effiziente Regierung bieten, die sie verdienen."
 IRE_welfare: "Die Grundlagen des Wohlfahrtsstaates"
 IRE_welfare_desc: "Wie kaum ein anderes Volk haben die Iren erlebt, welches Trauma und welchen Schmerz eine Regierung, die sich nicht kümmert, verursachen kann. Aufgrund dieser Erfahrung müssen wir uns davor hüten, dass sich dies bei uns wiederholt. Indem wir einen Staat schaffen, der sich um seine schwächsten Bürger kümmert, können wir unserem Volk die Hoffnung geben, dass es morgen besser sein wird als heute, und ihm eine Nation geben, auf die es stolz sein kann."
 IRE_loans_small_farmers: "Kredite für Kleinbauern"
 IRE_loans_small_farmers_desc: "Die Kampagnen zur Landreform haben zwar zu einer erheblichen Demokratisierung des Landbesitzes geführt, aber auch Nachteile mit sich gebracht. Die offensichtlichste davon ist die Tatsache, dass viele kleine landwirtschaftliche Betriebe aufgrund von Kapitalmangel nicht in der Lage waren, Innovationen durchzuführen. Indem wir den Zugang zu Kapital erleichtern, können wir verhindern, dass die ländlichen Gebiete wieder in einen Kreislauf aus Stagnation und Abwanderung geraten."
 IRE_tillage_farming: "Förderung des Ackerbaus"
 IRE_tillage_farming_desc: "Seit den Tagen des Táin Bó Cúailnge hat die Viehzucht die irische Psyche beherrscht. Sie waren das Maß für den Wohlstand der gälischen Gesellschaft, während sich spätere Grundbesitzer darauf konzentrierten, Ackerland in Weideland umzuwandeln, um ihren Gewinn zu maximieren. Dieses Modell hat sich seit ihrem Weggang weitgehend erhalten. Wir sollten bestrebt sein, diesen Trend umzukehren und den Anbau von Kulturpflanzen zu fördern, insbesondere im Osten, wo das Klima und der Boden ideal dafür geeignet sind."
 IRE_voice_rural: "Die Stimme des Ländlichen Irland"
 IRE_voice_rural_desc: "Während eines Großteils der modernen irischen Geschichte wurden die ländlichen Gebiete in der Regel als zweitrangig betrachtet, wenn es um das Tempo des politischen Lebens ging. Auf der anderen Seite fühlten sich viele in diesen Gebieten von der politischen Klasse vernachlässigt und vergessen, zumal es seit der Unabhängigkeit keine wesentlichen Verbesserungen gab. Mit unseren jüngsten Reformen haben wir diesen Gebieten gezeigt, dass ihre Stimme zählt und dass ihre Regierung auch für sie arbeitet."
 IRE_reform_banking_sector: "Reform des Bankensektors"
 IRE_reform_banking_sector_desc: "Anstatt unsere Zukunft auf fragwürdige neue Modelle zu setzen, sollten wir daran arbeiten, das bereits vorhandene zu verbessern. Indem wir mit dem Bankensektor zusammenarbeiten, um Schwachstellen zu beseitigen und die Kreditvergabe zu fördern, können wir sicherstellen, dass unsere Menschen den größtmöglichen Nutzen daraus ziehen."
 IRE_moderating_influence: "Der mäßigende Einfluss"
 IRE_moderating_influence_desc: "Viele, vor allem in der Oberschicht und den protestantischen Gemeinschaften, stehen Veränderungen skeptisch gegenüber, und das wohl aus gutem Grund, denn viele der jüngsten politischen Umwälzungen in Irland haben sie auf dem falschen Fuß erwischt. Wir wollen zeigen, dass sie dieses Mal eine Partei haben, die zumindest ihre Sorgen versteht und radikale Auswüchse verhindern wird."
 IRE_agri_mechanisation: "Zuschüsse für die Mechanisierung der Landwirtschaft"
 IRE_agri_mechanisation_desc: "In den meisten irischen landwirtschaftlichen Betrieben ist es immer noch üblich, dass die Tiere die Hauptarbeit leisten, und moderne Maschinen sind in der Regel eine Seltenheit. Die damit verbundene Arbeitsersparnis überwiegt wohl die anfänglichen Kapitalkosten, die jedoch für den durchschnittlichen Landwirt oft zu hoch sind. Mit zinsgünstigen Zuschüssen, die einen Teil der Kosten abdecken, könnten wir vielen Landwirten ermöglichen, ihre Produktion fast über Nacht drastisch zu verbessern."

 IRE_sinn_fein: "Sinn Féin Amháin (Nur wir selbst)"
 IRE_sinn_fein_desc: "Trotz der jüngsten Herausforderungen hat sich Sinn Féin nach den jüngsten Wahlen an der Macht gehalten. Mit der Bestätigung ihres Mandats kann sie sich nun den Herausforderungen zuwenden, die sie für die Stabilität des Staates sieht. Die meisten erwarten eine engere Bindung an Mitteleuropa und eine generelle Abneigung gegen den Konsens, der die irische Gesellschaft unter Collins beherrscht hat."
 IRE_special_criminal_court: "Einrichtung eines Sonderstrafgerichts"
 IRE_special_criminal_court_desc: "Als Nation, die aus einer Krise hervorgegangen ist, waren sich die Gründer des modernen irischen Staates bewusst, dass der Staat Mechanismen benötigt, um mit Bedrohungen umzugehen, die reguläre Gerichte nicht bewältigen können. Nach unserer Verfassung können zum Schutz der Rechtsstaatlichkeit Sondergerichte eingerichtet werden, die im Geheimen entscheiden und aus nichtrichterlichen Gremien bestehen. Auch wenn viele dies als Verstoß gegen die Grundrechte auf ein faires Verfahren kritisieren, sind diese Rechte ohne unseren Staat, der sie schützt, bedeutungslos."
 IRE_crackdown_propaganda: "Bekämpfung Extremistischer Propaganda"
 IRE_crackdown_propaganda_desc: "Mit unseren neu ermächtigten Gerichten können wir sie gegen die vielen Bedrohungen für die Stabilität unserer Republik einsetzen. Extremisten auf der linken und rechten Seite, von denen viele direkte Verbindungen zu ausländischen Regierungen haben, dürfen nicht länger im Schatten lauern. Nur wenige werden diese Radikalen vermissen und noch weniger werden sich beeilen, sie zu verteidigen. Sobald die Rädelsführer beseitigt sind, sollte die Bedrohung selbst hoffentlich ausreichen, um andere zu erschrecken."
 IRE_intelligence_networks: "Widerbelebung der Geheimdienstnetze"
 IRE_intelligence_networks_desc: "Da die konkretesten Bedrohungen nun beseitigt oder zur Seite geschoben sind, müssen Anstrengungen unternommen werden, um sicherzustellen, dass kein weiteres Unkraut mehr sprießen kann. Der Big Fellow hat seine alten Spionagenetzwerke und Fähigkeiten aus dem Unabhängigkeitskrieg wieder hervorgekramt und wird den Ausbau und die Modernisierung unserer in- und ausländischen Nachrichtendienste beaufsichtigen, um eine ständige Wachsamkeit aufrechtzuerhalten und potenzielle Dissidenten vielleicht daran zu erinnern, dass es in ihrem besten Interesse wäre, sich ein neues Hobby zu suchen."
 IRE_united_behind_president: "Gemeinsam hinter dem Präsidenten"
 IRE_united_behind_president_desc: "Spaltung ist vielleicht das Wort, das unsere Generation definiert; vom Zusammenbruch großer Imperien bis hin zu den politischen Fragen, die die Nationen auseinanderreißen, hat man zunehmend das Gefühl, dass die Mitte keinen Halt hat. Wir schaffen eine Gesellschaft, die frei von Spaltungen ist und in der alle vereint hinter unserem Präsidenten stehen. \"Ní neart go cur le cheile\" - Es gibt keine Stärke ohne Einigkeit."
 IRE_delegate_responsibilites: "Führungsaufgaben Delegieren"
 IRE_delegate_responsibilites_desc: "Unter Collins hat Irland eine zunehmende Zentralisierung der Macht um den Präsidenten erlebt, vielleicht zum Nachteil der übrigen Regierung. Dies wurde durch seinen kürzlichen Rücktritt noch verschärft, da es nur wenige, wenn überhaupt, echte Anwärter auf den Posten des Präsidenten gibt, die in seine großen Fußstapfen treten könnten. Um ein reibungsloses Funktionieren der Regierung zu gewährleisten, müssen einige dieser Aufgaben wieder an die verschiedenen Aireachtaí zurückgegeben werden."
 IRE_relax_requirements: "Aufweichung der Irischen Sprachanforderungen"
 IRE_relax_requirements_desc: "Für viele ist der irische Nationalismus untrennbar mit unserer Sprache und ihrer Wiederbelebung verbunden. Deshalb ist seit der Unabhängigkeit die Beherrschung der irischen Sprache eine Voraussetzung für die meisten Positionen im öffentlichen Dienst. Diese Anforderungen werden immer wieder von Mitgliedern unserer britischen Gemeinschaft kritisiert, die sie als diskriminierend empfinden. In dem Bemühen, sie auf unsere Seite zu ziehen, werden wir die Anforderungen für öffentliche Stellen im Norden lockern."
 IRE_party_cooperation: "Förderung der parteiübergreifenden Zusammenarbeit"
 IRE_party_cooperation_desc: "Angesichts der großen ideologischen Unterschiede, die im Dáil bestehen, kann man vergessen, dass viele Parteien immer noch an eine Politik des gesunden Menschenverstands glauben. Indem wir uns im Vorfeld beraten, können wir sicherstellen, dass die Abstimmungen im Dáil nicht einfach zu einem Kampf zwischen Regierung und Opposition werden, sondern dass das Dáil ein Gremium bleibt, das tatsächlich für die Menschen arbeitet."
 IRE_party_cooperation_tt: "§CDie§! §mNationale Entwicklungspartei§! §C wird mit der Regierung abstimmen, ohne ihr formell beizutreten, und trägt §m50%§! der politischen Macht bei, die sie hätte, wenn sie vollwertige Koalitionsmitglieder wären.§!"
 IRE_civilian_military: "Verstärkung der Zivilen und Militärischen Bindungen"
 IRE_civilian_military_desc: "Die unabhängige irische Gesellschaft ist in vielerlei Hinsicht untrennbar mit kriegerischen Ideen verbunden. Fast jeder kann jemanden nennen, der im bewaffneten Kampf für unsere Freiheit gedient hat. Die Bereitschaft, wie die Helden von 1916 für Irland zu kämpfen und zu sterben, ist eine Überzeugung, zu der sich schon Schuljungen bekennen. Wir sollten uns bemühen, diese Verbindung zu bewahren, damit die Menschen nie vergessen, dass wir als Volk immer für unsere Kultur und unsere Werte kämpfen mussten und müssen."
 IRE_balance_budget: "Den Haushalt ausgleichen"
 IRE_balance_budget_desc: "Entgegen den Behauptungen einiger Mitleid erregender Menschen ist der einzige Weg aus dieser Krise eine grundlegende wirtschaftliche Lösung. Die Ausgaben müssen gekürzt und die Einnahmen erhöht werden. Das ist natürlich unpopulär und für viele kurzfristig hart. Sie werden lernen, dankbar zu sein, wenn wir schneller zum Wohlstand zurückkehren."
 IRE_balance_budget_tt: "§CSinn Féin wird die Auswirkungen des Schwarzen Montags durch Sparmaßnahmen beseitigen und eine zeitlich begrenzte Mission starten, die die Auswirkungen des Schwarzen Montags ersetzt und durch weitere Beschlüsse verkürzt werden kann.§!"
 IRE_uphold_privileges: "[IRE_loc_uphold_privileges]"
 IRE_uphold_privileges_desc: "[IRE_loc_uphold_privileges_desc]"
 IRE_uphold_privileges_IRE: "Wahrung der Ulster-Privilegien"
 IRE_uphold_privileges_IRE_desc: "Angesichts der jüngsten Instabilität erwarteten viele, dass die als \"Ulster-Privilegien\" bekannten politischen Vereinbarungen nicht mehr zweckmäßig sein würden. In Wirklichkeit haben es die Privilegien jedoch trotz ihrer vielen Probleme geschafft, einen relativen Frieden und eine relative Stabilität in der Region zu bewahren, in der viele verständlicherweise nicht zu unserer Nation gehören wollen."
 IRE_uphold_privileges_GER: "Nördliche Freiheiten bewahren"
 IRE_uphold_privileges_GER_desc: "Obwohl die Sinn Féin politische Vereinbarungen mit den Loyalisten als Schlüssel zum Frieden auf der Insel ansieht, betrachten ihre neuen militärischen Unterstützer solche Zugeständnisse mit Abscheu und kontrollieren die Provinz mit eiserner und oft diskriminierender Faust, da im gesamten Norden das Kriegsrecht gilt. Die Verdienste des Präsidenten um die Nation sind in den Augen der Militärs jedoch nach wie vor hoch einzuschätzen, und dies könnte als Hebel eingesetzt werden, um die obersten Militärs davon zu überzeugen, ihren Griff zu lockern."
 IRE_natural_party: "Die natürliche Regierungspartei"
 IRE_natural_party_desc: "Die Tatsache, dass unsere Partei diese Krise überlebt hat, zeigt, dass viele in unserem Land uns zu Recht als den effektivsten Teil sehen, der dieses Land regieren kann, so wie sie es seit den Tagen von An Chéad Dáil tun. Die Opposition wird natürlich weiter existieren und vielleicht sogar gelegentlich regieren, aber sie wird immer als vorübergehende Unterbrechung in Erinnerung bleiben. Die irische Politik wird von uns bestimmt werden und kann ohne uns nicht existieren."
 IRE_law_order: "Recht und Ordnung aufrechterhalten"
 IRE_law_order_desc: "Wenn wir keine Stabilität haben, haben wir praktisch nichts, und die Menschen in Irland unterstützen uns, weil sie wissen, dass wir die Einzigen sind, die sich gegen die Krankheit der Kriminalität und des Chaos schützen können. Angesichts der Zunahme von Kriminalität und Extremismus nach dem Zusammenbruch müssen wir deutlich machen, dass ein solches Verhalten in unserem Staat nicht toleriert wird."
 IRE_advanced_technology: "Entwicklung fortschrittlicher technologischer Bereiche"
 IRE_advanced_technology_desc: "Das Bild, das man sich von Irland macht, ist das einer traditionellen ländlichen Gesellschaft. In Wirklichkeit haben viele Städte im Osten des Landes einen Entwicklungsstand erreicht, der dem des Kontinents ähnelt. Durch die Konzentration der künftigen Entwicklung auf diesen Bereich sollten die Vorteile hoffentlich auch auf die ländlichen Gebiete übergreifen und Anreize für eine stärkere Verstädterung geschaffen werden."
 IRE_benefits_mitteleuropa: "[IRE_loc_benefits_mitteleuropa]"
 IRE_benefits_mitteleuropa_desc: "[IRE_loc_benefits_mitteleuropa_desc]"
 IRE_benefits_mitteleuropa_me: "Vorteile aus Mitteleuropa nutzen"
 IRE_benefits_mitteleuropa_me_desc: "Die Vorteile unserer Mitgliedschaft in Mitteleuropa, die es unserer exportorientierten Wirtschaft ermöglicht, am größten Wirtschaftsblock der Welt teilzunehmen, werden oft nicht gewürdigt. Durch den Ausbau profitabler Exportwege in den deutschen Raum können unsere Finanzen hoffentlich massiv profitieren."
 IRE_benefits_mitteleuropa_not_me: "Mitteleuropäische Annäherung"
 IRE_benefits_mitteleuropa_not_me_desc: "Wir sind zwar nicht mehr Mitglied von Mitteleuropa, aber das hat nichts an unserer Geographie geändert. Wir sind immer noch eine Insel vor der Küste eines Kontinents, und mit diesem Kontinent bauen wir weiterhin Handelsbeziehungen auf, denn die Länder, mit denen wir früher zusammengearbeitet haben, können wieder angesprochen werden, und vielleicht können die Geschäfte wieder normal laufen."
 IRE_religious_pluralism: "Religiösen Pluralismus fördern"
 IRE_religious_pluralism_desc: "Die Begriffe irisch und katholisch werden oft als ein und dasselbe angesehen, was jedoch über die religiöse Vielfalt auf der Insel hinwegtäuscht. Überall auf der Insel, von Derry bis Cork, leben katholische und protestantische Gemeinschaften Seite an Seite, mit unterschiedlichem Maß an Misstrauen und Frieden. Wir sollten uns bemühen, unsere gemeinsame Brüderlichkeit als irische Männer und Frauen zu betonen, so wie es die Unterzeichner der Proklamation beabsichtigt haben."
 IRE_espouse_cosmopolitanism: "Weltoffenheit fördern"
 IRE_espouse_cosmopolitanism_desc: "Als äußerst patriotische Gesellschaft wird die \"Irischkeit\" unserer Bevölkerung sowohl offiziell als auch inoffiziell häufig betont. In Anbetracht dessen kann man leicht vergessen, wie viele verschiedene Gemeinschaften diese Insel als Heimat bezeichnen. Von den Ulster-Scots in Antrim über die Juden in Dublin bis hin zu den Neuankömmlingen aus Deutschland und den Verbündeten, die technisches Fachwissen beisteuern. Wir sollten dieses moderne, tolerante Ideal unserer Nation betonen, um deutlich zu machen, dass wir kein isoliertes, misstrauisches Hinterland sind."

 IRE_saorstat_criostuil: "Die Christliche Republik"
 IRE_saorstat_criostuil_desc: "Die jüngste Krise hat dem irischen Volk gezeigt, dass Collins und seine Kumpane Irland in die Irre geführt haben, dass wir einige unserer grundlegendsten Werte vergessen haben: unseren sozialen Zusammenhalt, unseren Glauben und unsere Gemeinschaften. Mit dem Versprechen, diese Dinge wiederherzustellen, wurde De Valera an die Macht geputscht und versprach, Irland wieder auf den richtigen Weg zu bringen."
 IRE_memory_of_sixteen: "Die Erinnerung an 1916"
 IRE_memory_of_sixteen_desc: "Auch wenn viele Collins mit dem bewaffneten Kampf für unsere Unabhängigkeit in Verbindung bringen, sollten sie nicht vergessen, dass es De Valera war, der in jener schicksalhaften Woche im Jahr 1916, in der in gewisser Weise alles begann, eine führende Rolle spielte und nur durch Zufall dem Erschießungskommando entging. Wir dürfen niemals die Tapferkeit all derer vergessen, die gekämpft haben, und all derer, die das Glück haben, noch unter uns zu sein."
 IRE_memory_of_sixteen_tt: "§Y$IRE_eamon_de_valera$§!:\nÄnderung der Eigenschaft §YDer Chef§! durch\n$political_advisor_cost_factor$: §G-33%§!"
 IRE_memory_of_sixteen_sic_tt: "§Y$IRE_eamon_de_valera$§!:\nÄnderung der Eigenschaft §YZweiter Befehlshaber§! durch\n$political_advisor_cost_factor$: §G-33%§!"
 IRE_memory_of_sixteen_parlrep_tt: "§Y$IRE_eamon_de_valera$§!:\nÄnderung der Eigenschaft §YBerater§! durch\n$political_advisor_cost_factor$: §G-33%§!"
 IRE_special_position: "Die Sonderstellung der Kirche anerkennen"
 IRE_special_position_desc: "Zu leugnen, dass die katholische Kirche eine besondere Stellung in der irischen Gesellschaft und Identität einnimmt, wäre so, als würde man leugnen, dass der Himmel blau ist. Das ist kein Eifer oder Aberglaube, das ist eine Tatsache. Das bedeutet natürlich nicht, dass wir andere Glaubensrichtungen diskriminieren, aber auch sie können nicht leugnen, dass es einen Glauben gibt, der sich von den anderen unterscheidet."
 IRE_catholic_social_teaching: "Katholische Soziallehre hochhalten"
 IRE_catholic_social_teaching_desc: "Durch verschiedene päpstliche Enzykliken hat die katholische Kirche eine breite Palette von Aussagen über die Art und Weise gemacht, in der Katholiken und katholische Gesellschaften sich selbst regieren sollten. Sie ermutigt dazu, alle zu respektieren und zur Verbesserung der Lebensbedingungen der Schwächsten in der Gesellschaft beizutragen. Manchen mag diese Konzentration auf ausdrücklich katholische Grundsätze missfallen, aber das soziale Wohl, das damit gefördert wird, würde es zu einem Verbrechen machen, dies nicht zu tun."
 IRE_not_houses_but_homes: "Nicht Häuser, sondern Heime"
 IRE_not_houses_but_homes_desc: "Während die Linken das Problem des städtischen Elends mit Wohnungen und Wohnblocks lösen wollen, ignorieren sie, wie seelenlos diese Orte für ihre Bewohner sind. Was die Menschen in Armut brauchen, sind Orte, die ihrer Seele und ihrer Gesundheit gut tun, mit Grünflächen und Platz, um sich zu erholen. Die neuen Siedlungen, die am Rande der Städte entstehen, sind ein nachahmenswertes Beispiel."
 IRE_northern_conservatives: "Appell an die Konservativen im Norden"
 IRE_northern_conservatives_desc: "Während viele im Norden unsere Betonung der katholischen Lehre nicht sonderlich wohlwollend betrachten, gibt es viele, die zumindest eine gewisse Übereinstimmung mit unserer Politik des gesunden Menschenverstands und unserer Bereitschaft haben, nicht im Gleichschritt mit den Deutschen zu gehen. Indem wir diesen weniger extremen Stimmen Gehör verschaffen, können wir einige neue Verbündete im Norden der Insel gewinnen."
 IRE_small_manufacturers: "Kleine Produzenten subventionieren"
 IRE_small_manufacturers_desc: "Collins und Co. mögen zwar Verbündete der Großindustrie gewesen sein, aber sie haben die kleineren Produzenten außerhalb der Städte auf der Strecke gelassen. Wenn wir zulassen, dass diese kleineren Betriebe ins Hintertreffen geraten, dann werden auch die Gebiete selbst ins Hintertreffen geraten. Das wird die besorgniserregend schnelle Abwanderung aus den Städten und das Wachstum der Slums weiter anheizen. Es liegt daher im nationalen Interesse, diese kleineren Erzeuger zu unterstützen, auch wenn sie kurzfristig (oder sogar langfristig) nicht rentabel sind."
 IRE_small_manufacturers_tt: "§CDie Regierung wird versuchen, die Wirtschaft wiederzubeleben, indem sie Anreize für kleine Unternehmen in lokalem Besitz schafft und die Dauer der§! §YRevitalisierung der Wirtschaft§! §Auftrag, der die Auswirkungen des§! §YSchwarzer Montag§!§C.\nDie Dauer der Mission kann durch den Abschluss weiterer nationaler Schwerpunkte verkürzt werden§!"
 IRE_major_industries: "Anreize für Wichtige Industrien"
 IRE_major_industries_desc: "Natürlich wollen wir weniger profitable Sektoren unterstützen, aber die Unrentabilität dieser Unternehmungen bedeutet, dass wir eine alternative Einnahmequelle finden müssen, um die Bücher auszugleichen. Um dies zu erreichen, werden wir wichtigen Branchen Steuererleichterungen gewähren, die es ihnen ermöglichen, zu florieren, so dass unsere erfolgreicheren Branchen mit ihren internationalen Wettbewerbern Schritt halten können."
 IRE_promote_exports: "Förderung von Exporten ins Ausland"
 IRE_promote_exports_desc: "Aufgrund der geringen Größe unserer Bevölkerung und der relativen Armut in vielen Regionen können sich unsere Erzeuger nicht wirklich allein auf den heimischen Märkten behaupten. Wir müssen uns daher bemühen, die Qualität irischer Erzeugnisse im Ausland durch Werbekampagnen zu fördern, wie sie von Guinness eingeführt wurden."
 IRE_rural_work_schemes: "Ländliche Arbeitsprogramme ausweiten"
 IRE_rural_work_schemes_desc: "Für viele Menschen in den ländlichen Gebieten gibt es lange Zeiträume, in denen sie neben der Landwirtschaft und der Fischerei keiner wirklichen Arbeit nachgehen können, vor allem für diejenigen, die nicht direkt Land geerbt haben. Dies ist einer der Hauptgründe für die Stagnation und Abwanderung in unseren ländlichen Gebieten. Um dem entgegenzuwirken, sollten wir uns bemühen, Arbeitsprogramme zu schaffen, um jungen Männern einen ehrlichen Lohn zu bieten, damit sie ihr Los verbessern können."
 IRE_rural_work_schemes_tt: "§YMunster§! und §YConnacht§! fügen das Folgende hinzu:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+20%§! für §Y180§! Tag(e)."
 IRE_consensus_centre: "Der Konsens des Zentrums"
 IRE_consensus_centre_desc: "Ungeachtet dessen, was einige unserer Feinde behaupten mögen, sind wir eine Regierung, die von demokratischen Parteien der Mitte gebildet wird, die die irische Demokratie schützen und fördern wollen. Wir sind frei von der Stagnation der Sinn Féin oder der Inkompetenz der Labour-Partei. Deshalb sollten wir versuchen, uns mit unseren demokratischen Mitstreitern zu verbünden und einen starken Block gegen diejenigen zu bilden, die Irland vom richtigen Kurs abbringen wollen."
 IRE_protectionism: "Schutz der Irischen Industrie"
 IRE_protectionism_desc: "In einer zunehmend globalisierten Welt ist es für kleinere Volkswirtschaften leicht, von den großen Herstellern, die mit ihnen in Bezug auf Kosten und Qualität mithalten und sie sogar übertreffen können, überrollt zu werden. Wenn wir dies hier verhindern wollen, müssen wir Zölle und Steuern einführen, um sicherzustellen, dass die irische Industrie mit der rheinischen oder amerikanischen mithalten kann."
 IRE_empower_county_councils: "Stärkung der Kreisräte (County Councils)"
 IRE_empower_county_councils_desc: "Die in der Collins-Ära praktizierte Zentralisierung ist angesichts der regionalen Ungleichheiten in Irland ein äußerst törichter Weg. Wenn die gesamte Regierung in Dublin konzentriert ist, dann wird sie für Dublin regieren. Um dies zu verhindern, müssen wir den lokalen Räten ein gewisses Maß an Entscheidungsbefugnissen einräumen, damit sie die besten Entscheidungen für ihre Einwohner treffen können."

 IRE_manufacturers_act: "Das Gesetz zur Kontrolle von Produzenten"
 IRE_manufacturers_act_desc: "[IRE_loc_manufacturers_act_desc]"
 IRE_manufacturers_act_desc_start: "Die Gefahr des ungebremsten Kapitalismus besteht darin, dass er Wege beschreiten kann, die der Souveränität der Nationen schaden, wie etwa die interne Übernahme einheimischer Unternehmen durch ausländische Investoren. Um dies zu verhindern, muss die Regierung Maßnahmen ergreifen, die sicherstellen, dass die Mehrheitsbeteiligung an irischen Unternehmen auf irische Staatsbürger beschränkt bleibt,"
 IRE_manufacturers_act_IRE_desc: "$IRE_manufacturers_act_desc_start$ zum Wohle der irischen Geschäftsleute, der Arbeiter und des Landes als Ganzes."
 IRE_manufacturers_act_GER_desc: "$IRE_manufacturers_act_desc_start$ Um das Militär zu besänftigen, werden die Beschränkungen für Investoren aus den Mitteleuropäischen Ländern jedoch locker bleiben."
 IRE_adopt_corporatism: "Den Korporatismus übernehmen"
 IRE_adopt_corporatism_desc: "Die Sozialisten haben nicht unrecht, wenn sie sagen, dass die von den britischen und anderen Industrieimperien geförderten Wirtschaftsmodelle eine zerstörerische Wirkung auf die Gesellschaft und die Klassenbeziehungen hatten, aber ihre Diagnose des Klassenkampfes ist absolute Quacksalberei. Es ist möglich, ein Gesellschaftsmodell aufzubauen, das nicht in diese Fallen tappt, bei dem der Profit ohne Misshandlung oder diese \"Klassenkampf\"-Phantasie erzielt wird. Wenn wir es umsetzen, können wir unsere Nation stärker und geeinter machen."
 IRE_gaeltacht_monopolies: "Gaeltacht Handwerk & Handelsmonopole"
 IRE_gaeltacht_monopolies_desc: "Die Gaeltacht-Gebiete unseres Landes stehen wohl außerhalb des modernen Kapitalismus, wo das Ausmaß an Armut und die Möglichkeiten dazu geführt haben, dass der Tauschhandel ein wirksamer Teil des Lebens geblieben ist. Für viele von ihnen gibt es keine Arbeit und keine Zukunft jenseits der Auswanderung. Wenn wir ihnen nicht helfen, ist unsere Sprache dem Aussterben geweiht. Da das hochwertige Kunsthandwerk einer der wenigen potenziellen Wirtschaftszweige ist, die hier gefördert werden können, müssen wir die in den Gaeltachtaí hergestellten Produkte besonders schützen."
 IRE_price_controls: "Preiskontrollen einführen"
 IRE_price_controls_desc: "Angebot und Nachfrage sind zwar ein offensichtlicher Kernbestandteil der grundlegenden Wirtschaftstheorie, aber unsere eigene Geschichte hat gezeigt, wie gefährlich es ist, wenn Menschen von Zeiten großer Knappheit profitieren. Um zu verhindern, dass sich eine solche Katastrophe wiederholt, sollten wir Preiskontrollen für bestimmte Grundnahrungsmittel einführen, um sicherzustellen, dass sich alle das Lebensnotwendige leisten können."
 IRE_academic_legitimacy: "Akademische Legitimität erlangen"
 IRE_academic_legitimacy_desc: "Da ein Großteil unseres öffentlichen Dienstes von Männern dominiert wird, die in konventionellen politischen und wirtschaftlichen Strukturen ausgebildet wurden, können sie leicht skeptisch gegenüber neuen Vorschlägen oder Modellen bleiben. Wir müssen unser neues Wirtschaftsmodell in der Öffentlichkeit bekannt machen, damit wir es nicht mit einer Hand auf dem Rücken umsetzen."

 IRE_republic_maintained: "[IRE_loc_republic_maintained]"
 IRE_republic_maintained_desc: "[IRE_loc_republic_maintained_desc]"
 IRE_republic_maintained_dem: "Die Republik bleibt bestehen"
 IRE_republic_maintained_dem_desc: "Trotz der Turbulenzen, die wir erlebt haben, hat unsere junge Republik die Stürme überstanden und ist wohl gestärkt aus ihnen hervorgegangen, da ihre Gegner entscheidend besiegt wurden. Unabhängig von ihrer Ideologie können alle Demokraten in Irland heute etwas zu feiern finden, auch wenn sie nicht genau wissen, was."
 IRE_republic_maintained_EOD: "Das Liberale Experiment beenden"
 IRE_republic_maintained_EOD_desc: "Sinn Féin, de Valeras Lakaien, die kryptosyndikalistische Labour Party... all diese Parteien haben uns das Scheitern der sogenannten liberalen Demokratie vor Augen geführt. Unsere Republik muss erhalten bleiben, der Syndikalismus muss ausgemerzt werden, und wenn dies den \"Reformen\" und den \"Rechten\" im Wege steht, so sei es."
 IRE_draft_new_constitution: "Entwurf einer neuen Verfassung"
 IRE_draft_new_constitution_desc: "Unsere erste Verfassung ist zwar offensichtlich ein wichtiges Dokument unserer politischen und rechtlichen Kultur, aber es lässt sich nicht leugnen, dass sie Mängel aufweist. Wir sollten diese Gelegenheit nutzen, um einige dieser Bedenken anzusprechen, insbesondere im Hinblick auf den Norden, und vielleicht dafür sorgen, dass einige unserer Grundsätze im Kern des irischen Rechts verankert werden."
 IRE_repeal_civil_restrictions: "Aufhebung der Zivilrechtlichen Beschränkungen"
 IRE_repeal_civil_restrictions_desc: "Zwar wurden in den letzten Jahren einige fragwürdige Maßnahmen ergriffen, doch geschah dies auf der Grundlage der Bedrohungen, denen unsere Republik ausgesetzt war. In Anbetracht der Tatsache, dass diese zu schwinden scheinen, wäre es eine willkommene Nachricht für unsere Bürgerinnen und Bürger, wenn diese Beeinträchtigungen der bürgerlichen Freiheiten endlich beseitigt würden."
 IRE_university_expansion_grants: "Zuschüsse für den Ausbau von Universitäten"
 IRE_university_expansion_grants_desc: "Tatsache ist, dass Bildung die Zukunft ist, und als Land, das weder über eine große Bevölkerung noch über großen Reichtum verfügt, müssen wir dafür sorgen, dass unsere Bevölkerung über eine ausreichende Bildung verfügt, um auf der Weltbühne bestehen zu können, denn gut ausgebildete Arbeitskräfte sind ein Anziehungspunkt für Unternehmen."
 IRE_dem_conscription_focus: "Im Namen der Republik"
 IRE_dem_conscription_focus_desc: "Wenn wir unsere Republik schützen wollen, müssen wir die Zahl der Soldaten, die wir zu ihrer Verteidigung einsetzen können, maximieren. Eine gut bewaffnete Wehrpflichtigenarmee hat sich seit langem als wirksames Mittel zur Abschreckung von Eindringlingen erwiesen und gewährleistet, dass ein erheblicher Teil der Bevölkerung eine militärische Ausbildung hat."
 IRE_shared_future: "Eine Gemeinsame Zukunft"
 IRE_shared_future_desc: "Zum ersten Mal seit Jahren keimt in der Bevölkerung von Ulster eine gewisse Hoffnung auf, dass sich die Dinge bessern werden. Damit soll nicht geleugnet werden, dass noch eine Menge Arbeit vor uns liegt oder dass die Taten der Vergangenheit vergessen sind. Aber gemeinsam können wir versuchen, die Nation aufzubauen, die unsere Flagge verkörpert, zwei unterschiedliche Gemeinschaften, die eine so vielversprechende Zukunft aufbauen, wie unsere Vergangenheit stolz ist."
 IRE_economic_integration: "Mitteleuropäische Wirtschaftsintegration"
 IRE_economic_integration_desc: "Viele sind darüber wahrscheinlich nicht besonders glücklich, aber die geopolitische Realität ist, dass sich unsere Wirtschaft und Außenpolitik immer mehr an Deutschland anpasst. Wir können zwar versuchen, uns dagegen zu wehren, aber das wäre letztlich wie ein Kampf gegen die Flut. Wenn wir jetzt an unserer Integration arbeiten, können wir frühzeitig eine Nische innerhalb des deutschen Blocks finden."
 IRE_guardian_of_atlantic: "Wächter des Atlantiks"
 IRE_guardian_of_atlantic_desc: "Unsere Insel liegt an den westlichen Zugängen zu Europa und ist eine entscheidende Voraussetzung für die Kontrolle des Atlantiks und seiner lebenswichtigen Handelswege. Durch Investitionen in den Ausbau der See- und Luftstreitkräfte können wir uns in einen unsinkbaren Flugzeugträger verwandeln, der in der Lage ist, bis in den mittleren Atlantik vorzudringen und gleichzeitig nahezu immun gegen Invasionen zu werden."
 IRE_restoration_sovereignty: "Wiederherstellung der Souveränität"
 IRE_restoration_sovereignty_desc: "Auch wenn wir durch die jüngsten Ereignisse zunehmend mit Deutschland verbunden sind, sollten wir nie vergessen, wer wir sind. Wir sind kein künstlicher Klientelstaat, der aus einem sterbenden Imperium herausgeschnitten wurde, mit Menschen, die sich ihrer eigenen Flagge nicht verbunden fühlen. Wir sind ein stolzes Volk, das noch nie vor jemandem gekniet hat, und das wird sich auch jetzt nicht ändern. Sie sollten sich daran erinnern, dass es im Irischen keine unterwürfigen Grüße gibt, sondern nur \"A Chara\" - Freund."

 # Reaktionäre Schwerpunkte #
 IRE_aontas_naisiunta: "Gott schütze Irland"
 IRE_aontas_naisiunta_desc: "Über ein Jahrzehnt lang haben sklavische Parlamentsregierungen ihre Pflicht gegenüber Irland vernachlässigt und zugelassen, dass Loyalisten und Syndikalisten die Würde des irischen Volkes ungehindert mit Füßen treten. Nachdem ihre Unfähigkeit die Nation fast in die Katastrophe getrieben hat, haben wahre irische Patrioten ihnen endlich die Kontrolle entrissen, um die Katastrophe abzuwenden und dem Land zu seinem rechtmäßigen Ruhm zu verhelfen."
 IRE_silence_opposition: "Die Opposition zum Schweigen bringen"
 IRE_silence_opposition_desc: "Die West-Briten und Krypto-Syndikalisten, die wir wegen ihrer verräterischen Handlungen abgesetzt haben, agitieren weiterhin gegen unsere Regierung und versuchen, die Bevölkerung mit ihren Lügen zu vergiften. Es ist an der Zeit, dass wir diese Hetzer und ihre unerbittlichen Verleumdungen zum Schweigen bringen und aus all ihren Zeitungen und ihrer politischen Propaganda Brennholz machen."
 IRE_martial_law: "Kriegsrecht ausrufen"
 IRE_martial_law_desc: "Da sich das Land in einem derartigen Umbruch befindet und die Loyalität der zivilen Behörden möglicherweise unsicher ist, gibt es keine andere Möglichkeit als die Verhängung des Kriegsrechts. Niemand ist besser geeignet, die Ordnung auf den Straßen wiederherzustellen und über diejenigen zu richten, die der Nation und ihrem Volk Schaden zufügen wollen, als die Männer in Waffen, die geschworen haben, Irland notfalls mit ihrem Blut zu verteidigen."
 IRE_arm_gardai: "Bewaffnung der Gardaí"
 IRE_arm_gardai_desc: "Bislang hat der Staat die Gardaí unbewaffnet gelassen, was die Fähigkeit der Strafverfolgungsbehörden, gegen kriminelle und subversive Elemente vorzugehen, erheblich beeinträchtigt. Barmherzigkeit gegenüber den Schuldigen ist Grausamkeit gegenüber den Unschuldigen, und deshalb werden wir nicht länger nachsichtig mit dem Verbrechen umgehen und uns gegen die Abschaum der Gesellschaft wehren, der anständige, gesetzestreue irische Männer und Frauen ausnutzen will."
 IRE_northern_catholics: "Stärkung von Katholiken im Norden"
 IRE_northern_catholics_desc: "Während der britischen Revolution hatten wir die Chance, die sechs Grafschaften militärisch zurückzuerobern, doch die Regierung Collins erreichte die Wiedervereinigung, indem sie sich an die Loyalisten verkaufte und die Diskriminierung der Katholiken von Ulster, die unser eigen Fleisch und Blut sind, im Namen des \"Friedens\" ignorierte. Im Gegensatz zu diesen Verrätern werden wir nicht länger tatenlos zusehen, wie unsere Brüder im Norden unterdrückt werden."
 IRE_clergy_support: "Kirchliche Unterstützung erhalten"
 IRE_clergy_support_desc: "Trotz des frommen Charakters des irischen Volkes ist unser Verhältnis zur Kirchenhierarchie kompliziert, da letztere in der nationalen Frage oft zu gemäßigt ist. Indem wir um die Freundschaft des Primas von All-Ireland, Joseph MacRory, buhlen, einem Ulster-Katholiken, der wie wir eine glühende Abneigung gegen Loyalismus und Syndikalismus hegt, können wir jedoch dafür sorgen, dass die Kirche unser Regime positiv beurteilt."
 IRE_red_scare: "Die Zweite Irische Rote Angst"
 IRE_red_scare_desc: "Während die britische Revolution große Beunruhigung auslöste, hat das irische Volk in den darauffolgenden Jahren den Status quo als selbstverständlich hingenommen und sich mit der Gefahr einer Invasion durch unseren uralten Feind im Osten oder einer Subversion im eigenen Land durch rote Verräter auf deren Gehaltsliste abgefunden. Wir müssen erneut gegen alle Anzeichen einer syndikalistischen Unterwanderung in unserer Mitte vorgehen, von den Gewerkschaften bis zu den Universitäten."
 IRE_legitimise_blueshirts: "Die Blauhemden legitimieren"
 IRE_legitimise_blueshirts_desc: "Die Nationale Garde, im Volksmund als Blauhemden bekannt, hat in der Bevölkerung einen recht zwiespältigen Ruf, der von angeheuerten politischen Schlägern bis zu heldenhaften Verteidigern der katholischen Gemeinschaft im Norden reicht. Wir werden auf der letzteren Ansicht aufbauen und die erstere abschwächen, indem wir die Organisation in den Status einer halboffiziellen Miliz erheben, die als Irlands Vorhut gegen die Feinde der Nation dienen wird."
 IRE_end_class_war: "Beendigung des Klassenkampfes"
 IRE_end_class_war_desc: "Wir haben keine Skrupel, die Unternehmen korrupter Geschäftsleute und Bankiers unter unsere Kontrolle zu bringen, die dem Geld oder dem Ausland treuer sind als Irland, aber wir haben auch keine Geduld mit Faulenzern, die die irische Industrie durch Streiks untergraben. In unserer neuen Ordnung steht die Zusammenarbeit zwischen den Klassen zum Wohle des nationalen Wohlstands an erster Stelle, nicht der Machtkampf. Diejenigen, die sich dem widersetzen, können nur als Feinde ihres Vaterlandes betrachtet werden."
 IRE_end_class_war_tt: "§CWir werden in der Lage sein, über die §Yzukünftige Form§! des irischen Staates zu entscheiden!§!"

 IRE_partisan_divide: "Überwindung der Kluft zwischen den Parteien"
 IRE_partisan_divide_desc: "Mit der Auflösung des Dáil Éireann auf unbestimmte Zeit geht Irlands desaströses Experiment mit dem von Großbritannien importierten System der parlamentarischen Demokratie zu Ende. Nun ist die Irische Republik frei von der Korruption und den internen Spaltungen, die mit der Parteipolitik einhergehen, und soll mit Hilfe der Armee zu dem werden, wofür Generationen von Republikanern ihr Leben gegeben haben, nämlich zu einer wohlhabenden Nation, die durch einen frommen Glauben und die Liebe zum Land vereint ist."
 IRE_gospel_national_virility: "Das Evangelium der nationalen Virilität"
 IRE_gospel_national_virility_desc: "Unter der liberalen Schirmherrschaft früherer Regierungen konnte jede Form des Lasters in Irland ungehindert gedeihen. Mit O'Duffy an der Spitze wird die Degeneration der Nation nicht mehr toleriert, und die Förderung von Leichtathletik, Bergsteigen, Disziplin und gesunder Lebensweise wird die Stärke und Virilität der Irischen Rasse im Angesicht der modernen Dekadenz erhalten."
 IRE_cor_deantais: "An Cór Déantais"
 IRE_cor_deantais_desc: "Die irischen Innenstädte waren nicht erst seit dem Schwarzen Montag von Arbeitslosigkeit geplagt, was zu einem endemischen Problem der Kleinkriminalität und sozialen Verantwortungslosigkeit führte. Die Einrichtung eines dem Militär angegliederten öffentlichen Arbeitsprogramms wird zur Lösung dieser Probleme beitragen, indem es den Arbeitslosen eine für das Land nützliche Beschäftigung bietet und ihnen einen Sinn für Disziplin vermittelt."
 IRE_chinsealacht_gaelach: "An Chinsealacht Gaelach (Die irische Abstammung)"
 IRE_chinsealacht_gaelach_desc: "In den dunkelsten Tagen der britischen Herrschaft geriet die irische Gesellschaft unter die totale Herrschaft der anglo-irischen Minderheit oder der \"Protestantischen Oberschicht\". Es ist an der Zeit, dass wir uns dafür revanchieren. Unser Ziel ist es, alle wichtigen Positionen mit Republikanern und gälischen Erweckern zu besetzen und die Plage des West-Britonismus zu vertreiben. Patriotismus, und nicht das Fehlen desselben, wird zu einer Notwendigkeit für den sozialen Aufstieg."
 IRE_true_spirit_gael: "Der wahre Geist der Gälen"
 IRE_true_spirit_gael_desc: "Nachdem wir das degenerierte parlamentarische System abgeschafft haben, wird unser Regime den athletischen und kriegerischen Geist der Gälen mit einer Energie und Disziplin wiederbeleben, die selbst die Spartaner in den Schatten stellen würde. Sollte der Feind an unsere Küste kommen, werden wir ihm die Tapferkeit und Entschlossenheit der irischen Menschen zeigen, die unsere Nation siebenhundert Jahre lang im Kampf gehalten haben, auch angesichts der größten Widrigkeiten."
 IRE_true_spirit_gael_tt: "§Y$IRE_eoin_oduffy$§!:\nÄnderung der Eigenschaft §YDer Despot§! durch\n$MODIFIER_STABILITY_FACTOR$: §G+5%§!\n$MODIFIER_XP_GAIN_ARMY$: §G+0.05§! täglich"
 IRE_rerum_novarum: "Honour Rerum Novarum"
 IRE_rerum_novarum_desc: "Obwohl wir die unter der Herrschaft der Roten stehenden Gewerkschaften unterdrückt haben, ist das Wohl des arbeitenden Menschen für die Gläubigen von großer Bedeutung, wie in der päpstlichen Enzyklika Rerum Novarum dargelegt. Es ist unsere christliche Pflicht, dafür zu sorgen, dass die Arbeitnehmer in den Betriebsräten vertreten sind und dass die Arbeitgeber ihren Arbeitnehmern ausreichende Löhne zahlen und menschenwürdige Bedingungen schaffen."
 IRE_executive_decree: "Herrschaft durch Exekutiv Dekret"
 IRE_executive_decree_desc: "Mit Eoin O'Duffy, der nach der Auflösung des Dáil absolute Autorität ausübt, ist die Zeit des Gezänks und des Konsenses, der für die Verabschiedung von Gesetzen erforderlich ist, vorbei. Durch das Regieren per Dekret können korrupte Parteipolitiker oder die kurzsichtige Öffentlichkeit die Einführung von Gesetzen und politischen Maßnahmen, die für den Wiederaufbau Irlands nach Jahrhunderten britischer Herrschaft notwendig sind, nicht mehr behindern."
 IRE_army_council: "Zusammenarbeit mit dem Armeerat"
 IRE_army_council_desc: "Auch wenn O'Duffy nicht die Germanophilie der IRA-Spitze teilt, so haben sie doch einen kriegerischen Hintergrund, die Besorgnis über die wachsende Bedrohung durch den Syndikalismus und die Verachtung für Loyalismus und parlamentarische Politik gemeinsam. Es gibt viel mehr zu gewinnen als zu verlieren, wenn sie zusammenarbeiten, um Ordnung und Stabilität zu gewährleisten und gleichzeitig die Republik, die zu verteidigen beide geschworen haben, auf die Möglichkeit eines Krieges vorzubereiten."
 IRE_integrate_blueshirts: "Integration des Blauhemden-Apparats"
 IRE_integrate_blueshirts_desc: "Die Nationale Garde hat sich zwar als äußerst nützlich erwiesen, um den Staat vor seinen syndikalistischen und loyalistischen Feinden zu schützen, doch aufgrund ihres außerstaatlichen, paramilitärischen Charakters ist die Organisation leider anfällig dafür, von innen heraus von charismatischen Radikalen übernommen zu werden. Um diese potenzielle Gefahr zu neutralisieren, müssen wir die Blauhemden als Gendarmerie unter offizieller Aufsicht integrieren."

 IRE_integralism: "Umsetzung der Grundsätze von Maurras"
 IRE_integralism_desc: "Die wichtigste Inspirationsquelle unserer Bewegung sind die Schriften des großen französischen politischen Philosophen Charles Maurras, der die Abkehr von den dekadenten Gesellschaften der Aufklärung und der Französischen Revolution zugunsten einer dezentralisierten, traditionellen Nation forderte, die durch einen nationalen Souverän und eine nationale Kirche geeint wird. Was Friedrich List für die alten irischen Republikaner war, soll Maurras für uns sein."
 IRE_gan_anam: "Tír Gan Teanga,\nTír Gan Anam (Land ohne Sprache, Land ohne Seele)"
 IRE_gan_anam_desc: "Kein britisches Verbrechen hat uns mehr geschädigt als die Zerstörung der irischen Sprache, die die Gälen von unserer Kultur abschneidet und uns die Demütigung auferlegt, im Vergleich zu anderen Nationen nur Briten mit Akzent zu sein, und ihre Wiederbelebung hat oberste Priorität. Im Moment können wir das Englische leider nicht verbieten, aber mit Zuckerbrot und Peitsche können wir diejenigen belohnen, die sich bemühen, ihre eigene Sprache zu sprechen, während wir die Indolenten und Unpatriotischen bestrafen."
 IRE_european_rechristianisation: "Die Rechristianisierung Europas"
 IRE_european_rechristianisation_desc: "Nach dem Fall Roms spielten die Bemühungen der irischen Mönche eine entscheidende Rolle bei der Rechristianisierung Europas und der Bewahrung eines Wissens, das andernfalls für immer verloren gegangen wäre. Jetzt, da der Kontinent von Syndikalismus und Parlamentarismus heimgesucht wird, werden wir erneut unsere heilige Bestimmung und unsere Pflicht gegenüber Gott erfüllen, indem wir dazu beitragen, das europäische Volk vom Heidentum zu befreien, und dabei unseren nationalen Einfluss ausweiten."
 IRE_saints_scholars: "Das Land der Heiligen und Gelehrten"
 IRE_saints_scholars_desc: "Wir dürfen niemals die glückliche Zeit vergessen, bevor die Engländer das Land der Heiligen und Gelehrten in das Armenhaus Europas verwandelten, als irische Gelehrte und Missionare auf dem ganzen Kontinent bewundert wurden und unsere Intellektuellen wie Eriugena an der Spitze des europäischen Lebens standen. Durch die Entwicklung unseres Bildungswesens werden wir diese Tage wieder Wirklichkeit werden lassen."
 IRE_ecumenism: "Gemäßigte Ökumene tolerieren"
 IRE_ecumenism_desc: "Obwohl unsere Bewegung in erster Linie katholisch ist, wie auch die Inspirationen für unsere korporatistischen Ideale, betrachten wir alle Christen, die Loyalität zu Irland zeigen und die irische Sprache sprechen, unabhängig von ihrer Konfession, als Gälen, ungeachtet vergangener Meinungsverschiedenheiten. Sollten die Loyalisten jedoch auf unsere Freundlichkeit spucken und beschließen, dass ihre Loyalität immer noch bei Großbritannien liegt, dann werden wir ihnen keine Gnade zeigen."

 IRE_the_restoration: "Die Restaurierung"
 IRE_the_restoration_desc: "Es ist mehr als sieben Jahrhunderte her, dass das Hochkönigtum durch die englische Invasion an sich gerissen wurde, doch wir werden nicht zulassen, dass Generationen von Fremdherrschaft das Wesen der Gälen verändern. Das Haus O'Neill, die größte der irischen Adelsfamilien und Anführer vieler Aufstände gegen die Sachsen, kann endlich sein langes Exil seit der Flucht der Grafen beenden und die Irische Krone zurückfordern."
 IRE_never_another_kinsale: "Nie wieder Kinsale"
 IRE_never_another_kinsale_desc: "Kinsale war die entscheidende Schlacht des Neunjährigen Krieges in Irland, von der das Schicksal der Insel abhing. Leider endete sie aufgrund taktischer Fehler der Iren und Spanier mit einem Sieg der Engländer und bedeutete den Niedergang der gälischen Zivilisation durch die Sachsen. Wir müssen diesen Tag jedes Jahr gedenken und den Menschen klarmachen, dass sich eine solche Katastrophe nie wiederholen darf."
 IRE_old_nobility: "Recognise the Gaelic Nobility"
 IRE_old_nobility_desc: "Irlands einheimischer Adel, der im 17. und 18. Jahrhundert größtenteils nach Kontinentaleuropa vertrieben wurde, hat es im Ausland zu großem Erfolg gebracht, obwohl ihm das Land, aus dem er stammt, immer noch am Herzen liegt. Trotzdem ist ihre Geschichte der Mehrheit der irischen Bevölkerung unbekannt. Anders als die vorherige republikanische Regierung werden wir dem verlorenen Adel des Landes die Anerkennung und den Status geben, den er verdient."
 IRE_old_nobility_tt: "§Y$IRE_aodh_o_neill$§!:\nErsetzen Sie die Eigenschaft §YAusländischer Monarch§! durch §YKönig der Gälen§!\nEffektive Veränderung:\n$MODIFIER_POLITICAL_POWER_GAIN$: §G+0.05§!\n$MODIFIER_STABILITY_FACTOR$: §G+10%§!\n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"

 IRE_the_Regentschaft: "[IRE_loc_Regentschaft]"
 IRE_the_Regentschaft_normal: "Die Regentschaft"
 IRE_the_Regentschaft_desc: "[IRE_loc_Regentschaft_desc]"
 IRE_the_Regentschaft_normal_desc: "Wir haben die gälische Ordnung wiederhergestellt, doch wir finden keinen würdigen Kandidaten für den seit langem leeren Thron Irlands, noch ist die Nation bereit. Nur unter der Führung unseres großen Regenten und Ceannaire wird die Smaragdinsel aus den Ruinen, die Hunderte von Jahren der Tyrannei hinterlassen haben, wieder zu dem Vorbild des Christentums werden, das sie vor Jahrtausenden einmal war, frei von jedem sächsischen, jüdischen und freimaurerischen Einfluss."
 IRE_the_Regentschaft_alt: "An Phoblacht Gaelach (Die Irische Republik)"
 IRE_the_Regentschaft_alt_desc: "Im Zuge der Entwicklung der europäischen Ordnung hat sich Irland erneut dem Republikanismus verschrieben. Diesmal ist die Irische Republik nicht der erbärmliche Saorstát der Vergangenheit, der vor dem Loyalismus und der Mittelmäßigkeit der Massen katzbuckelte, sondern der wahre Nachfolger der 1916 ausgerufenen An Poblacht na hÉireann. So wie die Unterzeichner ihren edlen Willen gegenüber der Nation durchsetzten und die Gälen in die Freiheit führten, so soll auch das Ceannaire sein."
 IRE_executive_interventions: "Exekutivinterventionen normalisieren"
 IRE_executive_interventions_desc: "Auch wenn ein Prinzip des Integralismus die dezentrale Regierung durch Korporatismus ist, gibt es dennoch Momente, in denen der Ceannaire mit seiner umfassenden Sicht der nationalen Angelegenheiten im Lichte seiner Position am besten Bescheid weiß. Die Menschen vor Ort können lokale Entscheidungen treffen, aber wenn diese Entscheidungen nachteilig sind, dann ist es die Aufgabe des Staates, als neutraler Schiedsrichter zum Wohle der Nation einzugreifen."
 IRE_executive_interventions_tt: "§Y$IRE_gearoid_o_cuinneagain$§!:\nÄnderung der Eigenschaft §YAn Ceannaire§! durch\n$MODIFIER_POLITICAL_POWER_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_STABILITY_FACTOR$: §R-5%§!"
 IRE_harness_technology_advances: "Fortschritliche Technologie nutzen"
 IRE_harness_technology_advances_desc: "Während unsere Gegner uns als rückständig und weltfremd verleumden, könnte nichts weiter von der Wahrheit entfernt sein. Das Ceannaire hat ein eifriges Interesse an den neuesten technologischen Entwicklungen und daran, wie diese für die wirtschaftliche und kulturelle Wiederbelebung der gälischen Zivilisation genutzt werden können. Mit der richtigen Förderung könnte unser Land in Zukunft zu einem internationalen Technologiezentrum werden."

# Sozialistische Schwerpunkte #
 IRE_scarlet_dawn: "Scharlachrote Morgenröte"
 IRE_scarlet_dawn_desc: "Was einst für unmöglich gehalten wurde, ist eingetreten: Das irische Volk ist aus seinem Dornröschenschlaf erwacht und hat die reaktionären Regierungen gestürzt, die behaupteten, sie könnten Freiheit haben, während sie die gleichen Institutionen und Systeme beibehielten wie die Briten vor ihnen. Glücklicherweise waren ihre Lügen nicht von Dauer und jetzt ist die Freiheit, die wahre Freiheit, nach Irland gekommen. Dies ist ein großer Tag, aber es bleibt noch viel zu tun, um sicherzustellen, dass unser Fortschritt nur der Anfang ist."
 IRE_suppress_paramilitaries: "Unterdrückung Reaktionärer Paramilitärs"
 IRE_suppress_paramilitaries_desc: "Mit einer einzigen Schlacht ist der Krieg nicht gewonnen, und die Reaktionäre sind ein hartnäckiger Feind. Selbst nach der Zerstörung des Regimes, das sie gedeihen ließ, haben die Blauhemden noch nicht vor der Welle des Fortschritts kapituliert und setzen ihren gewaltsamen Widerstand gegen die neue Regierung fort. Wir müssen dafür sorgen, dass ihre Bewegung schnell zerschlagen wird, bevor sie sich weiter verfestigen kann."
 IRE_protection_of_revolution: "Schutz der Revolution"
 IRE_protection_of_revolution_desc: "Wie die erfolgreichen Revolutionen der Welt gelehrt haben, und noch mehr die erfolglosen, kann eine Revolution nicht ohne die Verteidigung eines bewaffneten Proletariats überleben. Diejenigen, die bisher gekämpft haben, und diejenigen, die bereit sind, dies zu tun, sollen eine perfekte Basis für die Bildung unserer eigenen Form von roten Garden sein, um den permanenten Schutz der Revolution zu garantieren."
 IRE_secure_countryside: "Sicherung des Landes"
 IRE_secure_countryside_desc: "Wie unsere Nation die Briten einst lehrte, kontrolliert derjenige Irland, der das Land kontrolliert. Als sich die Briten von dort zurückzogen, folgte rasch der Zusammenbruch ihrer Besatzung. Die Sicherstellung unserer vollen Autorität über das Land, von der alltäglichen örtlichen Polizei bis hin zu den Gerichten selbst, muss eine unserer obersten Prioritäten sein, wenn wir nicht einen ähnlichen Zusammenbruch erleben wollen."

 IRE_saor_eire: "Die Atlantische Vorhut"
 IRE_saor_eire_desc: "Dank der Bemühungen von Saor Éire sind die Mächte, die einst über unsere Insel herrschten, gebrochen und zerstreut worden, und die Herausforderungen für unseren neuen Staat wurden zurückgeschlagen. Ungeachtet dessen, was manche fordern mögen, ist der hier errungene Sieg zu zerbrechlich und zu schön, um durch Unachtsamkeit verspielt zu werden. Eine völlige Umgestaltung der irischen Gesellschaft muss beginnen, um sicherzustellen, dass reaktionäres Gedankengut niemals an unsere Küsten zurückkehren kann. Es wird eine neue Nation an der Spitze Europas entstehen, eine Nation, die für alle funktioniert."
 IRE_land_for_people: "Land für Menschen"
 IRE_land_for_people_desc: "Landlords, die Raubritter des Kapitalismus, sind seit Jahrhunderten der Feind des irischen Volkes. Ob es sich nun um die abwesenden Landlords handelt, die das irische Volk von ihrer Heimat in Großbritannien aus ausgebeutet haben, oder um die leider nicht abwesenden Landlords der heutigen Zeit, ihre Existenz hat der Gesellschaft nichts gebracht außer Leid. Ihre Praktiken müssen vollständig ausgerottet werden, und ihre Ländereien müssen den Menschen zurückgegeben werden, denen sie wirklich gehören."
 IRE_athghabhail_na_heireann: "Athghabháil na hÉireann (Wiederherstellung Irlands)"
 IRE_athghabhail_na_heireann_desc: "Die Revolution darf nicht nur wirtschaftlicher Natur sein, sondern muss auch sicherstellen, dass wir die Strukturen durchbrechen, die unser Volk in geistigen Gefängnissen gehalten haben. Eine Schlüsselrolle spielt dabei die Wiederbelebung der gälischen Sprache und Kultur, um den jahrelangen Schaden rückgängig zu machen, den die imperialen Regierungen angerichtet haben, um zu verhindern, dass sich der Gedanke der Freiheit in den Köpfen der irischen Bevölkerung festsetzt."
 IRE_new_foe: "Der neue Feind"
 IRE_new_foe_desc: "Es scheint lächerlich zu sein, jemals zu denken, dass die verfallenden Hüllen, aus denen sich die Entente-Allianz zusammensetzt, jemals eine ernsthafte Bedrohung für die internationale Revolution darstellen könnten. Wir sollten uns stattdessen darauf konzentrieren, den wahren Feind der revolutionären Sache, die deutsche Bedrohung selbst, zu zerschlagen und sein Volk von der Unterdrückung durch den Kaiser zu befreien."
 IRE_old_oppressor: "Der Alte Unterdrücker"
 IRE_old_oppressor_desc: "Man sollte den Biss eines verwundeten Hundes nie unterschätzen, denn er hat nur noch wenig zu verlieren und viel mehr zu gewinnen. Selbst nach ihrer großen Niederlage in der Revolution werden die revanchistischen Exilanten in Kanada nicht eher ruhen, bis sowohl wir als auch unsere Nachbarinsel wieder unter ihrem Stiefel liegen oder sie ihren letzten Atemzug getan haben. Mit genügend Beharrlichkeit können wir dafür sorgen, dass letzteres der Fall ist."
 IRE_breaking_croziers: "Die Kreuziger brechen"
 IRE_breaking_croziers_desc: "Die so genannten Hirten der Kirche haben nichts anderes getan, als sich auf Kosten ihrer Herde zu mästen. Wenn Irland wirklich frei von Unterdrückung sein soll, können wir die Rolle des Klerus dabei nicht einfach ignorieren, ungeachtet der Tradition. Ihre Rolle in der Gesellschaft muss zurückgedrängt werden, und die Beseitigung ihres Würgegriffs über unsere Institutionen muss eine unserer obersten Prioritäten sein."
 IRE_centralise_trade_union_functions: "Gewerkschaftsfunktionen zentralisieren"
 IRE_centralise_trade_union_functions_desc: "Die Gewerkschaften sind zwar wichtig, um die Interessen der Arbeitnehmer zu vertreten, aber sie bergen auch die Gefahr, zu einem Zentrum der Ineffizienz und Untätigkeit für unsere neue Republik zu werden, indem sie darauf bestehen, jedes noch so kleine Thema zu beraten und zu diskutieren. Um dies in Zukunft zu verhindern, wird Saor Éire mit der Reorganisation der Gewerkschaften beginnen, die von Beauftragten des Ausschusses geleitet werden, die an die Stelle der alten Räte treten und es uns ermöglichen, die Gewerkschaften davon abzuhalten, sich wie Kinder zu verletzen."
 IRE_consolidate_party_state: "Konsolidierung des Parteienstaates"
 IRE_consolidate_party_state_desc: "Ein wahrer revolutionärer Staat ist nicht einer, der in die monarchische Torheit der Machtkonzentration auf einen einzigen Führer zurückfällt, sondern einer, in dem die Partei selbst die Nation nach vorne führt. Jeder Aspekt des Staates muss mit der Partei verflochten sein, und jeder Aspekt der Partei muss in gleicher Weise mit dem Staat verflochten sein."
 IRE_reorganise_ica: "Reorganisation der ICA"
 IRE_reorganise_ica_desc: "Jetzt, da die Revolution erfolgreich war, ist die Form der ICA in Frage gestellt, da sie sich nun von einer reinen paramilitärischen Truppe in eine Truppe verwandeln muss, die die Revolution schützen soll. Um sicherzustellen, dass diese Massenausweitung und dieser Übergang die Zusammensetzung der Truppe nicht beeinträchtigt, muss die ICA nicht nur eine militärische, sondern auch eine ideologische Kraft werden, die sicherstellt, dass alle Mitglieder lernen, das Ziel, für das sie kämpfen, zu schätzen."
 IRE_red_trinity: "Die Rote Dreifaltigkeit"
 IRE_red_trinity_desc: "Unsere Insel wird nach unserer Vision, unserem Kult der Nation, umgestaltet werden. Die Einheit wird durch die Ausweitung unserer perfekten Dreifaltigkeit erreicht werden, denn jeder Bürger wird verpflichtet sein, Mitglied von Saor Éire, Freiwilliger der IRA und Gewerkschaftsmitglied zu sein. Der Staat, die Partei und das Land werden und müssen im Leben der Bürger allumfassend sein, um den Erfolg unserer Revolution in ihren Herzen brennen zu lassen und ihn um jeden Preis aufrechtzuerhalten."

 IRE_irish_Syndikalist: "Eine Große Union"
 IRE_irish_Syndikalist_desc: "Mit dem Aufstieg des syndikalistischen Flügels der irischen Linken steht Irland vor dem Übergang zu der demokratischen und sozialistischen Nation, die Connolly vorschwebte. Der ISP schwebt die Schaffung eines syndikalistischen Systems vor, in dem alle ein Mitspracherecht haben und das die alte Scheindemokratie der Vergangenheit durch ein System ersetzt, das wirklich für die arbeitenden Männer und Frauen der Insel arbeitet. Der Weg dorthin wird nicht einfach sein, aber das ist wahrer Fortschritt selten."
 IRE_red_jesus: "Sozialismus in seinem Licht"
 IRE_red_jesus_desc: "Viele fürchten den Sozialismus, weil sie glauben, er sei unvereinbar mit den Religionen, die ihnen lieb und teuer sind, doch wir müssen ihnen zeigen, wie falsch dieser Glaube ist. Die Überzeugungen der Nächstenliebe und des Mitgefühls sind für den Kampf um Gleichheit ebenso zentral wie für die biblischen Lehren. Anstatt die Kirche zu ersetzen, muss der Schwerpunkt auf ein richtiges Verständnis ihrer Lehren gelegt werden."
 IRE_entrenching_orthodoxy: "Die Orthodoxie festigen"
 IRE_entrenching_orthodoxy_desc: "Wie sehr sich Labour auch bemühen mag, der wahre Sozialismus wird niemals durch Kompromisse mit Reaktionären erreicht werden, und jeder, der glaubt, dass dies möglich ist, ist eine Bedrohung für die Revolution. Alle, die der Partei angehören wollen, müssen diesen Irrglauben rundheraus ablehnen, und wenn sie dies nicht tun, werden sie aus der Partei ausgeschlossen, unabhängig davon, wer sie sind oder wie aufrichtig ihre anderen Überzeugungen sein mögen."
 IRE_connollys_legacy: "Connollys Vermächtnis"
 IRE_connollys_legacy_desc: "Der Schatten von James Connolly lastet schwer auf der gesamten sozialistischen Bewegung in Irland. Er starb als Märtyrer sowohl für die Sache der irischen Freiheit als auch für den Sozialismus, und es liegt an uns, die Nation aufzubauen, die er sich vorgestellt hat. Wir haben noch einen langen Weg vor uns, aber die Idee einer Republik, die sowohl die Schwachen schützt als auch unsere Kultur bewahrt, wird gerade geschmiedet. Indem wir Connolly weiter als Nationalhelden fördern, werden wir zeigen, dass Republikanismus und Sozialismus keine getrennten Ziele sind, sondern ein einziger Traum."
 IRE_mass_urbanisation: "Förderung der Massenurbanisierun"
 IRE_mass_urbanisation_desc: "Das Lebenselixier des Syndikalismus ist das städtische Proletariat, nicht der Bauer auf dem Lande, und doch leidet Irland unter einem gravierenden Mangel an ersteren und einem Überfluss an letzteren. Wir können jedoch nicht erwarten, dass sich dies ändert, wenn in unseren Städten die für ein Wachstum erforderlichen Häuser fehlen. Mit billigen Materialien wie Spannbeton werden wir in der Lage sein, massenhaft städtische Wohnblocks zu bauen, was die notwendige Landflucht mit sich bringen dürfte."
 IRE_breakneck_industrialisation: "Rasante Industrialisierung"
 IRE_breakneck_industrialisation_desc: "Irland mag zwar im Vergleich zu den Franzosen und Briten industriell zurückgeblieben sein, aber mit Hilfe unserer Verbündeten haben wir jetzt die perfekte Gelegenheit, dies zu ändern. Die radikalen Veränderungen, die erforderlich sind, um dies in so kurzer Zeit zu erreichen, mögen natürlich für einen Teil der Bevölkerung schwer zu verkraften sein, aber sie sind letztlich für den allgemeinen Aufschwung der Nation notwendig."
 IRE_enshrine_ITUC_primacy: "Vorrangstellung des ITUC verankern"
 IRE_enshrine_ITUC_primacy_desc: "Die Gewerkschaften haben der Nation als kollektive Stimme des Volkes gedient, und der ITUC hat dazu beigetragen, diese Stimmen zu einer einheitlichen Botschaft zu bündeln. Ohne den ITUC hätten wir die Nation nie aus ihren reaktionären Ketten befreit, und deshalb müssen wir sicherstellen, dass der ITUC weiterhin seine wichtige Rolle in der Politik der Nation spielt, indem wir seine politische Vorrangstellung auf nationaler Ebene verankern."
 IRE_liberate_slaves_of_slaves: "Befreit die Sklaven der Sklaven"
 IRE_liberate_slaves_of_slaves_desc: "Es ist tragisch, dass Frauen angesichts der entscheidenden Rolle, die sie im irischen Unabhängigkeitskampf gespielt haben, immer noch in die Fesseln einer Gesellschaft gezwungen wurden, die sie nicht als gleichberechtigt ansah. Auch wenn es schwer sein wird, die Einstellung zu ändern, sind viele in der Partei der Meinung, dass wir durch die Förderung von Frauen in einflussreichen Positionen zeigen werden, dass sie die gleiche Freiheit wie Männer wollen, um frei von den Fesseln der Vergangenheit zu leben."

 IRE_ostracise_opposition: "Ausgrenzung der Opposition"
 IRE_ostracise_opposition_desc: "Im Gegensatz zu den Behauptungen einiger Linker brauchen wir diejenigen, die sich der neuen Regierung noch widersetzen, nicht gewaltsam zu zerschlagen. Allein durch die Macht der Worte und ein paar gut platzierte Aktionen können wir die Ächtung derjenigen, die eine Rückkehr zum alten Regime unterstützen, gründlich fördern und sicherstellen, dass die meisten auf Linie gehen und diejenigen, die das nicht tun, nur eine zahnlose Minderheit sind."
 IRE_allies_on_left: "Linke Verbündete"
 IRE_allies_on_left_desc: "Trotz unserer vielen Differenzen ist sich die Mehrheit der irischen Linken letztlich in der Idee eines sozialistischen Irlands einig, auch wenn wir uns vielleicht nicht über den Weg dorthin einig sind. Anstatt zuzulassen, dass diese Differenzen uns auseinanderreißen und den Reaktionären die Möglichkeit geben, zurückzuschlagen, sollten wir versuchen, eine breite Volksfront mit allen Linken zu schaffen, die ebenfalls bereit sind, sich mit uns zusammenzuschließen."
 IRE_control_narrative: "Kontrolle der Nachrichten"
 IRE_control_narrative_desc: "Die Presse in Irland war oft nur der Propaganda-Arm der reaktionären Sache, aber jetzt, wo ein Großteil des Landes unter unserer Kontrolle steht, ist der Schuh andersherum angezogen. Wir haben die perfekte Gelegenheit, nicht nur gegen die reaktionären Botschaften derjenigen zu kämpfen, die immer noch gegen die Regierung sind, sondern auch unsere Vision offen zu präsentieren, ohne die falsche Filterung, durch die sie oft gezwungen wurde."
 IRE_progressive_labour: "Revolution von Innen"
 IRE_progressive_labour_desc: "Während andere Nationen ihre Opposition gewaltsam unterdrücken und die Gesellschaft radikal umgestalten mussten, um den Sozialismus zu verwirklichen, muss unsere Nation nicht solche Mühen auf sich nehmen. Irlands einzigartige Position, als eine Nation geboren worden zu sein, in der viele der Fallstricke einer reaktionären Gesellschaft bereits beseitigt sind, wird uns einen viel friedlicheren und schrittweisen Übergang zu einer wirklich freien sozialistischen Gesellschaft ermöglichen."
 IRE_institutionalise_meitheal: "Meitheal institutionalisieren"
 IRE_institutionalise_meitheal_desc: "Meitheal ist ein von unseren Vorfahren verwendeter Begriff, der die Bereitschaft der Landwirte beschreibt, zusammenzuarbeiten, um das Wohlergehen aller zu sichern. Unter dem absichtlich trennenden System der Landaufteilung ist diese Praxis nicht mehr so zentral wie früher. Nach dem Vorbild unserer Genossenschaften werden wir unsere ländlichen Gebiete daran erinnern, dass es allen besser geht, wenn sie ihre Fähigkeiten bündeln."
 IRE_workplace_Demokratie: "Demokratie am Arbeitsplatz umsetzen"
 IRE_workplace_Demokratie_desc: "Die repressiven Hierarchien, die noch immer an vielen Arbeitsplätzen in unserem Land herrschen, beeinträchtigen nur das Leben der Arbeitnehmer und halten die Unternehmen selbst zurück, um lediglich einige wenige Personen zu bereichern und zu befähigen. Indem wir die Macht am Arbeitsplatz auf die Arbeitnehmer und nicht auf die Chefs verlagern, werden wir diese ungerechten Hierarchien beseitigen und die Arbeit auf einen Schlag effizienter machen."
 IRE_defend_parliamentarism: "Parlamentarismus verteidigen"
 IRE_defend_parliamentarism_desc: "Ein Staat, in dem das Volk nicht zu Wort kommen darf, ist nichts anderes als eine Diktatur, egal wie rot man ihn auch anmalt. Das Recht des irischen Volkes, sich am parlamentarischen Prozess zu beteiligen, sollte niemals verletzt werden, und wir werden garantieren, dass unsere Partei das Prinzip des Parlamentarismus aufrechterhalten wird."
 IRE_reconcile_old_guard: "Versöhnung mit der Alten Garde"
 IRE_reconcile_old_guard_desc: "Trotz des Verrats an der sozialistischen Sache, den die Labour-Partei in den 20er und 30er Jahren begangen hat, setzen sich viele in der Partei immer noch für die Verwirklichung des Sozialismus in Irland ein. Jetzt, da sich die neue Regierung gefestigt hat, erscheint es sinnlos und kleinlich, noch immer Groll gegen die Alte Garde der Labour Party zu hegen. Wir sollten einen Olivenzweig ausstrecken und alle verbleibenden Differenzen mit denjenigen beiseite schieben, die bereit sind, ihn zu akzeptieren."
 IRE_compensated_transfer: "Kompensierte Übertragung von Vermögenswerten"
 IRE_compensated_transfer_desc: "Zwar muss die Kontrolle der Kirche über viele Institutionen des Landes angegangen werden, doch eine gewaltsame Zerschlagung der Kirche und die Verstaatlichung ihres Besitzes wie bei den radikalen Protestanten wird nichts anderes bewirken, als die Gesellschaft zu zerreißen und die Menschen für reaktionäre Ideologien zu begeistern. Der einfache Akt der Verhandlung wird ein viel wirksameres Mittel sein, um dieses Ziel zu erreichen, und nur wenige werden gute Gründe finden, sich ihm zu widersetzen."
 IRE_defang_paramilitaries: "Paramilitärs abwehren"
 IRE_defang_paramilitaries_desc: "Eine freie Nation kann nicht gedeihen, wenn radikale und gewalttätige Milizen auf ihren Straßen patrouillieren, unabhängig davon, welche Seite des politischen Diskurses sie zu vertreten vorgeben. Es sollten Gesetze eingeführt werden, um gegen die schädlichen Praktiken dieser Gruppen vorzugehen. Dabei sollten sie sorgfältig formuliert werden, um sicherzustellen, dass friedliche Einzelpersonen nicht betroffen sind, und gleichzeitig ein ausreichend weites Netz auswerfen, um so viele paramilitärische Gruppen wie möglich zu zerschlagen."
 IRE_protecting_our_freedom: "Schutz unserer Freiheit"
 IRE_protecting_our_freedom_desc: "Wir suchen den Krieg nicht, aber wir können ihn nicht davon abhalten, uns zu suchen. Viele Mächte in der Welt wollen jedes noch so hell leuchtende Leuchtfeuer der Revolution auslöschen, und wenn sich ihnen die Gelegenheit bietet, werden sie es nicht versäumen, auch das unsere auszulöschen. Wir müssen sicher sein, dass wir, sollte dieser Tag jemals kommen, darauf vorbereitet sein werden."

 IRE_ruby_isle: "Die Rubininsel"
 IRE_ruby_isle_desc: "Als der erste Tag nach der Revolution anbrach, hätten sich selbst die optimistischsten Sozialisten nicht träumen lassen, was folgen würde. Durch unsere Bemühungen haben wir damit begonnen, eine neue Gesellschaft auf unserer Insel aufzubauen, eine Gesellschaft, in der alle die Chance haben, für ihre Genossen zu arbeiten und eine bessere Zukunft zu schaffen. Es ist vielleicht passend, dass Irland, eine Nation, die in der Vergangenheit so missbraucht wurde, nun bereit ist, für eine bessere Zukunft nicht nur für sein Volk, sondern für die gesamte Menschheit zu kämpfen."
 IRE_invite_phalanstere_experts: "Phalanstère Experten einladen"
 IRE_invite_phalanstere_experts_desc: "Zusammenarbeit zum gegenseitigen Nutzen ist der Schlüssel zum Erfolg im Leben, und unsere Verbündeten in der Internationalen haben mit ihrer Phalanstère-Organisation deutlich gezeigt, wie wahr dies in den Bereichen Wissenschaft und Technologie ist. Indem wir Experten dieser Organisation einladen, uns dabei zu helfen, die Schwachstellen in unseren bestehenden Forschungsmethoden zu ermitteln und eine neue Generation irischer Forscher auszubilden, kann unser Land leicht zu einem neuen Zentrum des wissenschaftlichen Fortschritts werden."
 IRE_needs_of_many: "Die Bedürfnisse der Vielen"
 IRE_needs_of_many_desc: "Das ständige Streben nach Profit, das über der Moral steht, hat einen großen Teil unserer Nation der Grundversorgung beraubt. In vielen Städten gibt es keinen angemessenen Zugang zu angemessenen Gesundheitseinrichtungen, Verkehrsdiensten und sogar zu grundlegenden Schulmaterialien. Jetzt, da wir nicht mehr durch die Unzulänglichkeiten des kapitalistischen Systems gelähmt sind, sollten wir versuchen, diese Unzulänglichkeiten zu beheben und sicherstellen, dass alle Bedürfnisse der irischen Bevölkerung angemessen befriedigt werden."

 # 1941 Wahlschwerpunkte #
 IRE_second_election: "Wahlen 1941"
 IRE_second_election_desc: "Die irische Demokratie hat die Herausforderungen ihrer Existenz gemeistert, aber das nicht enden wollende Rütteln an den Wahlurnen wartet nur auf die Regierung, die ihr dabei geholfen hat. Die Menschen müssen entscheiden, wer sie auch in der nächsten Legislaturperiode des Dáil führen wird, und am Wahltag ist nichts garantiert."

 IRE_later_plp: "Revolution an der Wahlurne"
 IRE_later_plp_desc: "Nur wenige hielten es für möglich, dass ein echter Sozialismus jemals bei Wahlen erfolgreich sein könnte, und führten häufig die Unterdrückung durch die Regierung und die Tatsache an, wie leicht Reaktionäre den Durchschnittswähler manipulieren können. Die Progressive Labour Partei, die aus den letzten Wahlen als Sieger hervorging, hat die Zweifler eines Besseren belehrt. Es ist nun an der Zeit, dass Irland in die sozialistische Zukunft zurückkehrt, die ihm schon immer zugedacht war."
 IRE_coop_farming: "Landwirtschaftliche Genossenschaften"
 IRE_coop_farming_desc: "Auch heute noch werden die landwirtschaftlichen Betriebe des Landes auf archaische und fast feudale Weise geführt, zum Nachteil Irlands und seiner Bevölkerung. Um diese veralteten Praktiken zu beseitigen, sollten die irischen Landwirte ermutigt werden, sich zusammenzuschließen und ihre Betriebe gemeinsam zu bewirtschaften, um so hoffentlich ihre Effizienz zu verbessern und kapitalistische Zwischenhändler auszuschalten, die aus ihrer Arbeit Profit schlagen wollen."
 IRE_nationalise_church_institutions: "Verstaatlichung von Kirchlichen Einrichtungen"
 IRE_nationalise_church_institutions_desc: "Es ist eine Schande, dass der Klerus, der tatenlos zusieht, wie die Elenden des Landes leiden, viele Institutionen des Landes im Würgegriff hat. Es ist wichtig, dass wir diese Institutionen verstaatlichen und sie dem irischen Volk zurückgeben, dem sie wirklich gehören."
 IRE_decay_of_landlordism: "Verfall des Landlord-Systems"
 IRE_decay_of_landlordism_desc: "Trotz der Zunahme des Sozialismus in Irland gibt es immer noch viele, die die Praxis des Vermieterwesens mit dem Argument verteidigen, dass \"die Miete des einen das Einkommen des anderen ist\". Während der radikale Schritt, die Praxis vollständig zu verbieten und Immobilien im Besitz von Vermietern zu beschlagnahmen, oft verlockend ist, wird eine sanftere Herangehensweise mit einer allmählichen Verschärfung der Vorschriften von der Wählerschaft viel besser aufgenommen werden."
 IRE_widow_pensions: "Die von der Gesellschaft Vergessenen schützen"
 IRE_widow_pensions_desc: "Die irische Gesellschaft ist voll von Menschen, die von ihr vergessen wurden, in vielen Fällen sogar absichtlich. Die trauernde Witwe, die einsame Waise, der leidende Veteran - sie alle wurden bisher von den verschiedenen irischen Regierungen im Stich gelassen. Die Gesetze, die wir jetzt einführen werden, um diese schwachen Mitglieder der Gesellschaft zu schützen und ihnen Zugang zu ihren Familienrenten und zusätzlichen Pflegeleistungen zu verschaffen, werden hoffentlich eines Tages zu den Errungenschaften gehören, an die wir uns am liebsten erinnern."
 IRE_red_future: "[IRE_loc_red_future]"
 IRE_red_future_desc: "[IRE_loc_red_future_desc]"
 IRE_radsoc_capstone_focus: "Die Rote Zukunft"
 IRE_radsoc_capstone_focus_desc: "Seit Jahren weht die grüne Flagge über Dublin Castle, die ausländischen Invasoren wurden bereits über das Meer zurückgedrängt, und doch hat Irland erst jetzt begonnen, sich wirklich von den fortbestehenden Ungleichheiten zu befreien. Irland hat sich zwar noch nicht vollständig zu der sozialistischen Republik entwickelt, die Connolly vorschwebte, aber vielen scheint klar zu sein, dass das Land fest auf dem Weg zum Sozialismus und der damit verbundenen moderat roten Zukunft ist."
 IRE_socdem_capstone_focus: "Labour wartet nicht mehr"
 IRE_socdem_capstone_focus_desc: "Während des Unabhängigkeitskrieges wurde der Labour Party von Sinn Féin gesagt: \"Die Labour Party muss warten\". Zu ihrem späteren Bedauern befolgte sie diese Forderung wie ein gehorsamer Hund und ließ es zu, dass konservative Nationalisten den Ruhm für die irische Freiheit ernteten, während die Beiträge der irischen Gewerkschaften ausgelöscht wurden. Die Partei wird es nicht länger zulassen, das dritte Rad der irischen Politik zu sein, das durch rote Hetze davon abgehalten wird, die soziale Demokratie nach Irland zu bringen. Labour ist hier, um zu bleiben."

 IRE_later_labour: "Die Fortsetzung des Marsches der Arbeit"
 IRE_later_labour_desc: "Nachdem die Labour-Partei erneut ein Mandat von der Bevölkerung erhalten hat, ist es nun an der Zeit, sich auf die Umsetzung der vielen politischen Maßnahmen zu konzentrieren, die zugunsten der Lösung der Krise des Schwarzen Montags zurückgestellt werden mussten. Durch eine breite Palette sozialer und wirtschaftlicher Reformen wird sich das Leben der irischen Bevölkerung hoffentlich erheblich verbessern, und der schrittweise Weg in eine sozialistische Zukunft kann fortgesetzt werden."
 IRE_collaborate_with_ITUC: "Zusammenarbeit mit dem ITUC"
 IRE_collaborate_with_ITUC_desc: "Obwohl Teile des IGB die Labour Partei zugunsten radikalerer Mitglieder der sozialistischen Opposition verlassen haben, ist es unmöglich, die Verbindungen zwischen dem IGB und der Labour Partei wirklich zu lösen. Durch die Zusammenarbeit mit den weniger radikalen Mitgliedern des IGB und die Unterstützung ihrer Pläne zur Förderung des irischen Arbeiters können wir die industrielle Kapazität des Landes stärken, wovon das ganze Land profitieren kann."
 IRE_state_education: "Staatliche Bildung"
 IRE_state_education_desc: "Seit Jahrhunderten obliegt die Erziehung der irischen Kinder in der Regel den Eltern oder den örtlichen Priestern und Nonnen, oft mit weniger als glänzenden Ergebnissen. Um sicherzustellen, dass die Jugend nach einem modernen Standard erzogen wird, muss die Pflicht, dies zu tun, aus den Händen des Klerus genommen und stattdessen vom Staat übernommen werden, mit dem Ziel, den Kindern der Nation kostenlose Bildung durch weltliche Lehrer zu bieten."
 IRE_industrial_development: "Industrielle Entwicklung fördern"
 IRE_industrial_development_desc: "Neue industrielle Entwicklungen sind immer ein zuverlässiger Weg, um den Menschen in Irland Arbeit zu sichern, und mit der Beteiligung der Regierung an den Projekten können wir sicherstellen, dass diese Arbeit auch fair ist. Indem neue und wachsende Industrien für diese Entwicklung bevorzugt werden, sollten die geschaffenen Arbeitsplätze hoffentlich auch langfristig Bestand haben und in einer viel besseren Position sein, um die Stürme der Zeit zu überstehen."
 IRE_modern_roads_modern_nation: "Moderne Straßen, Moderne Nation"
 IRE_modern_roads_modern_nation_desc: "Heutzutage gibt es zwei Orte, an denen der durchschnittliche irische Arbeitnehmer die meiste Zeit seines Lebens verbringt: zum einen sein Bett und zum anderen die Straße auf dem Weg zur und von der Arbeit. Doch trotz ihrer grundlegenden Rolle in der irischen Gesellschaft sind viele unserer Straßen immer noch ungeteert, während der Rest der Welt zu Asphalt und Asphalt übergegangen ist. Es ist aus wirtschaftlicher Sicht von entscheidender Bedeutung, dass dieses Problem angegangen wird und unsere veralteten Straßen rasch modernisiert werden."

 IRE_later_cnat: "Die Sache mit dem Land"
 IRE_later_cnat_desc: "Der Eindruck, den die Rolle von Clann na Talmhan (Kinder des Bodens) bei den Wählern hinterlassen hat, hat dazu geführt, dass sie nun die größte Partei in der Regierung sind. Jetzt, da sie eine eigene Koalition anführt, ist es an der Zeit, dass CnaT die Versprechen ihrer Wahlkampagne einlöst und eine viel stärker auf die Landwirtschaft ausgerichtete politische Vision für die Nation vorlegt."
 IRE_drain_boglands: "Trockenlegung des Moorlands"
 IRE_drain_boglands_desc: "Die Schaffung von neuem Ackerland sollte für jede Regierung immer eine Priorität sein, und in Irland sind die vielen ausgedehnten Moorgebiete der perfekte Ort, um diese neuen Betriebe zu gründen. Wenn wir hart daran arbeiten, diese Moore zu entwässern und das Land, auf dem sie sich befinden, zurückzuerobern, können wir viel Land schaffen, das sich perfekt für den Ackerbau und die Weidehaltung eignet."
 IRE_sustainable_forestry: "Nachhaltige Forstwirtschaft"
 IRE_sustainable_forestry_desc: "Irland ist einer der wenigen Orte in Europa, an denen es noch die wunderschönen gemäßigten Regenwälder gibt, die einst weite Teile der Landschaft prägten. Die jahrhundertelange Abholzung hat jedoch einen großen Teil des Baumbestands in Irland vernichtet, und wenn nichts unternommen wird, könnten diese Wälder für immer zerstört werden. Um dies zu verhindern, sollten Zuschüsse an Holzunternehmen vergeben werden, die eine nachhaltige Forstwirtschaft und Aufforstung betreiben, um bestehende Wälder zu schützen und neue zu schaffen."
 IRE_minerals_development_act: "Mineralienentwicklungsgesetz von [IRE_loc_at_least_41]"
 IRE_minerals_development_act_desc: "Unser großartiges Land birgt viele unerschlossene Schätze unter seiner Oberfläche, und es ist wichtig für unser wirtschaftliches Wachstum, dass wir sie auf eine gut durchdachte Weise nutzen. Zu diesem Zweck sollte ein Gesetz verabschiedet werden, das den genauen rechtlichen Rahmen für den Betrieb von Minen, die Vergabe von Pachtverträgen durch die Regierung und alle anderen Details, die bei der Gewinnung von Mineralien und der anschließenden Verarbeitung berücksichtigt werden müssen, festlegt."
 IRE_date_early: "1941"
 IRE_date_late: "[GetYear]"
 IRE_paving_boreens: "Boreen pflastern"
 IRE_paving_boreens_desc: "Obwohl die bescheidenen Landstraßen die Arterien sind, die die vielen über das Land verstreuten Dörfer und Bauernhöfe verbinden, sind die meisten dieser Straßen kaum mehr als ausgetretene Feldwege. Mit der Einführung eines auf den ländlichen Raum ausgerichteten Infrastrukturgesetzes können wir dazu beitragen, dass diese Straßen in absehbarer Zeit ordnungsgemäß asphaltiert und für ihre ständige Nutzung wirklich geeignet sind."
 IRE_progressive_land_rates: "Progressive Grundsteuer"
 IRE_progressive_land_rates_desc: "Wenn man die vielen Landwirte im ganzen Land fragen würde, was ihnen in ihrem Beruf am meisten zu schaffen macht, so wäre die Antwort, dass es sich dabei um harte Grundsteuern handelt, mit Sicherheit eine der häufigsten Antworten. Durch eine schrittweise Reform des Grundsteuersystems können wir sicherstellen, dass die Belastung der Landwirte verringert wird, was uns hilft, Unterstützung zu gewinnen und die Stärke alternativer Vorschläge der radikalen Elemente des Landes zu schwächen."
 IRE_golden_moderation: "[IRE_loc_golden_moderation]"
 IRE_golden_moderation_desc: "[IRE_loc_golden_moderation_desc]"
 IRE_soclib_capstone_focus: "Goldene Mäßigung"
 IRE_soclib_capstone_focus_desc: "Bei den meisten Dingen im Leben ist zurückhaltende Mäßigung oft der beste Ansatz, und nirgendwo hat sich dies mehr bewahrheitet als in der irischen Politik. Indem wir die Extreme, die von Leuten wie Larkin und O'Duffy vertreten wurden, abgelehnt haben, haben wir eine stabile Zukunft für die Nation geschaffen, die frei von den vielen Problemen ist, die die extremistischen Regime in der Welt plagen. Auch wenn die Arbeit nie wirklich getan ist, werden die Errungenschaften unserer gemäßigten Führung mit Sicherheit bleibende Spuren in Irland hinterlassen."

 IRE_later_sf: "Der gerade Weg ist der kürzeste"
 IRE_later_sf_desc: "Nur wenige Parteien können sich nach acht Jahren im Amt an der Macht halten, aber es scheint, dass Sinn Féin in den letzten Jahren nicht nur einen erneuten Wahlsieg errungen hat, sondern auch einen noch größeren Stimmenanteil. Es wird erwartet, dass die neue Amtszeit kaum mehr als Geschäfte wie gewohnt sein wird, aber die irische Öffentlichkeit hat entschieden, dass dies genau das ist, was in der heutigen chaotischen Welt gebraucht wird."
 IRE_father_of_republic: "Vater der Republik"
 IRE_father_of_republic_desc: "Auch wenn man Wolfe Tone als Begründer des irischen Republikanismus und Pádraig Pearse für dessen Wiederbelebung schätzt, ist es schwer vorstellbar, wie der moderne irische Staat ohne den großen Arthur Griffith existieren könnte. Der Einfluss, den dieser irische Held auf die Nation hatte, wurde oft heruntergespielt, aber um seine Anerkennung zu gewährleisten, ist es an der Zeit, dass die Regierung bei der Würdigung seiner Leistungen die Führung übernimmt."
 IRE_international_port_belfast: "Internationaler Hafen von Belfast"
 IRE_international_port_belfast_desc: "Als das britische Imperium zusammenbrach und die Wiedervereinigung vollzogen wurde, litten Belfast und seine großen Schiffsbauer sehr. In dieser Zeit überlebten Unternehmen wie Harland & Wolff, indem sie sich fast ausschließlich auf kommerzielle Aufträge verlegten, was Belfast einen weltweiten Ruf als Handelsstadt einbrachte. Auch in Zeiten, in denen die Lage für die Schiffbauer nicht mehr so verzweifelt ist, hat sich Belfast als einer der wichtigsten Handelshäfen etabliert und könnte mit staatlicher Unterstützung bald alle anderen in den Schatten stellen."
 IRE_sidestep_church: "Kirche beiseite drängen"
 IRE_sidestep_church_desc: "Die wichtige Rolle, die die Kirche in der irischen Gesellschaft spielt, möchten natürlich nur wenige direkt in Frage stellen. Gleichzeitig gibt es viele Aufgaben, bei denen es sowohl für die Kirche selbst als auch für die Regierung von Vorteil wäre, wenn die Kirche eine weniger direkte Rolle spielen würde. Durch eine behutsame Verschiebung der Zuständigkeiten können wir dazu beitragen, dass die Aufgaben, die am besten der Regierung überlassen werden sollten, auch tatsächlich der Regierung überlassen werden und nicht in den fleißigen Händen des Klerus bleiben."
 IRE_adopt_bismarck_model: "Übernahme des Bismarck-Modells"
 IRE_adopt_bismarck_model_desc: "Eine der größten Errungenschaften Otto von Bismarcks war die Einführung seines Krankenversicherungsmodells, das seither dazu beigetragen hat, Millionen von Deutschen zu versorgen, die andernfalls mittellos gewesen wären, und das den radikalsten Sozialisten einen wichtigen Weg zur Unterstützung abgeschnitten hat. Angesichts des starken Beispiels, das die Deutschen in diesem Bereich gesetzt haben, wäre es für uns zwingend erforderlich, ein ähnliches Gesundheitssystem für Irland und seine Bevölkerung einzuführen."
 IRE_eternal_vigilance_of_big_mick: "Ewige Wachsamkeit des Big Fellow"
 IRE_eternal_vigilance_of_big_mick_desc: "Seit Irland frei ist, gibt es einen Mann, der das Land durch dick und dünn geführt hat, in offiziellen Machtpositionen und sogar von der Seitenlinie aus. Ob man ihn nun Irlands Architekt, den Tyrannen oder einfach nur den Big Fellow nennt, es ist allen klar, dass die Zukunft des irischen Staates immer unwiderruflich mit dem Erbe von Michael Collins verbunden sein wird."
 IRE_representative_national_government: "Repräsentative Nationale Regierung"
 IRE_representative_national_government_desc: "Im Jahr 1916 gaben die irischen Märtyrer das große Versprechen einer ständigen nationalen Regierung ab, die \"das gesamte irische Volk repräsentiert und von allen Männern und Frauen gewählt wird\", um Freiheit und Unabhängigkeit für alle Völker der Nation zu garantieren. Auch wenn diese Freiheiten in den letzten Jahren langsam zu schwinden begonnen haben, ist es an der Zeit, dass die neue Führung der Sinn Féin diese unveränderlichen Rechte, die vor so vielen Jahren erstmals verkündet wurden, ein für alle Mal garantiert."

 IRE_later_ndp: "Ein fairer Deal für alle"
 IRE_later_ndp_desc: "Das Wahlergebnis ist eindeutig: Seán Lemass und seine Nationale Entwicklungspartei sind als stärkste Partei aus den Wahlen zum irischen Parlament (Dáil) hervorgegangen. Da ein Großteil der irischen Öffentlichkeit die wirtschaftlichen Entwicklungen der letzten Jahre der NDP zuschreibt und die Kampagne auf die Verbesserung des Lebens aller irischen Männer und Frauen durch finanzielles Wachstum ausgerichtet ist, scheint die NDP in der Lage zu sein, eine starke kapitalistische Botschaft für die irische Nation zu vermitteln."
 IRE_international_investment_hub: "Internationales Investitionszentrum"
 IRE_international_investment_hub_desc: "Da viele Investoren noch immer von den Folgen des Schwarzen Montags und des Konflikts in Amerika erschüttert sind, hat sich uns eine gute Gelegenheit geboten, die dadurch entstandene Lücke zu füllen. Durch Verhandlungen mit ausländischen Unternehmen und eine diplomatische Öffentlichkeitskampagne, die Dublin als stabilen Standort für internationale Unternehmen bewirbt, könnte unsere kleine Stadt eines Tages zu einer echten Hauptstadt der globalen Finanzwelt werden."
 IRE_villages_to_towns: "Von Dörfern zu Städten"
 IRE_villages_to_towns_desc: "Irlands Großstädte spielen zwar eine wichtige Rolle in der Wirtschaft, doch kann das Wirtschaftswachstum nicht nur von einigen wenigen großen städtischen Zentren ausgehen, wenn wir nicht die Folgen einer eventuellen Stagnation dieser Zentren hinnehmen wollen. Stattdessen sollte die Politik der Regierung darauf ausgerichtet sein, das Wachstum der vielversprechenden ländlichen Gebiete des Landes zu unterstützen und viele dieser kleinen Siedlungen zu gut entwickelten und respektablen Städten auszubauen, die in der Lage sind, angemessenen Handel zu betreiben."
 IRE_nation_two_peoples: "Nation der zwei Völker"
 IRE_nation_two_peoples_desc: "Wie alle Nationen ist Irland keine perfekte Nation und leidet unter vielen unglücklichen Fehlern. Der schwerwiegendste dieser Fehler ist die Tatsache, dass ein Großteil der Nation viele ihrer anglo-irischen und schottischen Landsleute als fremde Eindringlinge ansieht, obwohl viele von ihnen nie ein anderes Land als unsere große Insel als ihre Heimat kannten. Es ist an der Zeit, dass die Regierung diese Männer und Frauen wirklich als unsere Brüder und Schwestern anerkennt und dazu beiträgt, dieses falsche Bild von ihnen endlich zu zerstören."
 IRE_educated_workforce: "Geschulte Arbeitskräfte"
 IRE_educated_workforce_desc: "Investitionen in die Bildung eines Landes sind eine der stärksten Möglichkeiten für wirtschaftliches Wachstum, die von denjenigen, die kurzsichtig an die Finanzen herangehen, oft übersehen werden. Indem wir jedem Kind in unserem Land eine kostenlose Sekundarschulbildung ermöglichen, können wir sicherstellen, dass die Arbeitskräfte von morgen auf alles vorbereitet sind, was auf sie zukommt."
 IRE_noble_middle_class: "Eine Edle Mittelklasse"
 IRE_noble_middle_class_desc: "Vorbei sind die Zeiten der feudalen Elite und der Bauern, die unter ihr festsaßen. In unserer modernen Nation wird jeder Mann und jede Frau, die wirklich genug arbeitet, mit einem komfortablen Leben für sich und ihre Familie belohnt. Viele der härtesten Arbeiter des Landes sind bereits aufgestiegen und Teil unserer starken Mittelschicht geworden, und das Beispiel, das sie gegeben haben, sollte allen Bürgern Irlands als Vorbild dienen."
 IRE_global_centre_finance: "Ein neues globales Finanzzentrum"
 IRE_global_centre_finance_desc: "Verglichen mit den Wirtschaftsgiganten der Welt, den Deutschen, den Österreichern und sogar den Japanern, war Irland immer der Außenseiter, von dem nur wenige viel erwarten konnten. Doch mit einer starken wirtschaftlichen Vision und einem fachmännisch kuratierten Regierungsansatz hat sich Irland unter der Führung der NDP langsam in eine Nation verwandelt, die bereit ist, sich mit jedem dieser Giganten auf der finanziellen Bühne zu messen."

 IRE_later_sc: "Das von Gott gewünschte Leben sichern"
 IRE_later_sc_desc: "Die Partei An Saorstát Críostúil, die mit der Botschaft weiterer Sozialreformen für die Nation in den Wahlkampf gezogen ist, hat die Mehrheit der Sitze im Dáil erhalten. Da die meisten wirtschaftlichen Probleme des Landes gelöst sind, scheint jetzt der perfekte Zeitpunkt für die Partei gekommen zu sein, sich vor allem auf die Umsetzung ihrer versprochenen christlichen und konservativen Sozialpolitik zu konzentrieren."
 IRE_social_welfare_schemes: "Soziale Wohlfahrtssysteme"
 IRE_social_welfare_schemes_desc: "Viele, die zu sehr in der modernen Politik gefangen sind, vergessen oft, dass die Fürsorge für die Unterdrückten keine sozialistische Idee ist, sondern im Kern eine durch und durch christliche Politik. Es sollte daher die Politik der Regierung sein, die Arbeitslosenversicherung und das Kinderbetreuungsgeld auszuweiten, damit wir unseren Landsleuten helfen können, ihre Not zu überwinden."
 IRE_arrows_adversity: "Die Pfeile des Unheils abwehren"
 IRE_arrows_adversity_desc: "Nachdem die Position von An Saorstát Críostúil gesichert ist, ist es an der Zeit, dass die Regierung Pläne für den Kampf gegen die Bedrohungen der Nation vorlegt. Irland muss sicher sein vor undemokratischen Diktaturen, vor den diktierten Verfassungen sozialistischer Staaten und vor korrupten Politikern, die profitieren wollen, während ihr Volk leidet. Nur ein Irland, das frei von diesen Geißeln ist, kann wirklich gedeihen."
 IRE_people_tradition_faith: "Menschen mit Tradition und Glauben"
 IRE_people_tradition_faith_desc: "Der Katholische Glaube ist eine der stärksten Säulen der irischen Identität, und die Kirche selbst hat eine Rolle in unserer Gesellschaft eingenommen, die seit ihrer ersten Niederlassung auf unserer Insel im Grunde unersetzlich ist. Dennoch kann die Kirche noch mehr für die Nation tun, und die Aufgaben, die sich aus ihrer privilegierten Stellung ergeben, müssen zum Wohle der Nation weiter ausgebaut werden."
 IRE_rights_family: "Rechte der Familie gesetzlich verankern"
 IRE_rights_family_desc: "Viele Menschen in der Welt haben eine verzerrte Vorstellung davon, was Erfolg bedeutet, und betrachten ihn ausschließlich durch eine weltliche Linse, die sich auf weltlichen Reichtum oder gesellschaftlichen Status konzentriert. Die wahrhaftigste Form des Erfolgs im Leben ist die, die am meisten übersehen wird: die Gründung und Entwicklung einer großen und gläubigen Familie. Unserem Volk zu dieser Freude zu verhelfen, sollte eine Priorität der Regierung sein, und die Kodifizierung des heiligen Rechts dieser Familien wird ein wichtiger Schritt in diese Richtung sein."
 IRE_nation_small_farmers: "Nation der Kleinbauern"
 IRE_nation_small_farmers_desc: "Die Wurzeln der irischen Identität liegen in den landwirtschaftlichen Betrieben, die dem einfachen Gälen gehören, um sich und seine Gemeinschaft zu versorgen. Die Verstädterung und Industrialisierung hat dazu geführt, dass viele dieser Landwirte wirtschaftlich ins Hintertreffen geraten sind, und es müssen Anstrengungen unternommen werden, um diesen einfachen Menschen zu helfen. Die Regierung sollte sie in vollem Umfang unterstützen, damit sie ihre wunderbare und traditionelle Lebensweise weiterführen können."
 IRE_ireland_we_dream_of: "Das Irland, von dem wir geträumt haben"
 IRE_ireland_we_dream_of_desc: "Wie so viele vorangegangene Generationen hat An Saorstát Críostúil dafür gekämpft, ein Irland zu schaffen, in dem die Menschen ein Leben führen, das Gott sich für die Menschen wünscht. Die Partei hat sich wahrhaftig verpflichtet, das christliche Herz und die christliche Seele der Nation zu stärken, die Menschen aus der Not zu befreien und das zu schützen, was uns lieb und teuer ist. Eine solche Arbeit ist jedoch nie getan, aber es ist klar, dass Irland jetzt wieder auf dem richtigen Weg in eine noble Zukunft ist."

 IRE_later_an: "Stimme der wahren Gälen"
 IRE_later_an_desc: "Der parlamentarische Flügel von Aontas Náisiúnta, der eine Botschaft vertritt, die nur wenige andere Parteien auszusprechen wagten, hat es geschafft, von einem Junior-Koalitionsmitglied zur größten Partei in der Regierung aufzusteigen. Obwohl die meisten erwarten, dass diese neue Regierung weniger radikal sein wird als die extremeren Abstentionisten von AN, scheint es offensichtlich, dass die Nation nun auf einen Weg zu intensivem Traditionalismus und dem allmählichen Abriss des demokratischen Systems eingeschwenkt ist."
 IRE_gaelic_state: "Stát na nGaedheal (Zustand der nGaedheal)"
 IRE_gaelic_state_desc: "Die gälische Identität ist das Herz der irischen Nation, und trotz aller Bemühungen ausländischer Herrscher gibt es Menschen, die unsere wunderbare Kultur bis in die heutige Zeit bewahrt haben. Die Unterstützung der Menschen in den Gaeltacht und die Aufstockung der Mittel für Initiativen zur Förderung der irischen Sprache sind von entscheidender Bedeutung, um unsere ethnisch-kulturelle Identität lebendig zu halten und in den Rest der Nation zu tragen."
 IRE_pious_republic: "Die Fromme Republik"
 IRE_pious_republic_desc: "The Catholic faith is the only true faith of the nation, and attempts to recognise foreign religions by previous governments have left a great stain on the country's legacy. With full control over government apparatus we now have the opportunity to officially decree the immutable position of Catholicism as the singular faith of our people, and help ensure its spread once more throughout all of Irish society."
 IRE_managed_Demokratie: "Geleitete Demokratie"
 IRE_managed_Demokratie_desc: "Während eine gesunde Demokratie für eine Nation gut sein kann, führt die Teilnahme an Wahlen für diejenigen, die unsere Nation zerstören wollen, nur zu Ruin und nationalem Verfall. So wie ein Baum krank wird, wenn er nicht richtig beschnitten wird, so wird auch das Wahlsystem krank werden. Um dies zu verhindern, müssen diese radikalen, zerstörerischen Elemente von der Teilnahme an künftigen Wahlen auf nationaler und lokaler Ebene ausgeschlossen werden."
 IRE_an_capstone_focus: "[IRE_loc_an_capstone_focus]"
 IRE_an_capstone_focus_desc: "[IRE_loc_an_capstone_focus_desc]"
 IRE_republic_free_from_chaos: "Eine Republik frei\nvom Chaos"
 IRE_republic_free_from_chaos_desc: "Auch wenn die Politik von Aontas Náisiúnta aus vielen Elementen besteht, so steht doch eine einfache Botschaft im Mittelpunkt ihrer Herrschaft: Ordnung. Wenn es eine Botschaft gibt, die jetzt in der ganzen Nation widerhallt, dann ist es diese Botschaft der Ordnung. Eine Ordnung, die frei ist von spaltender Demokratie, eine Ordnung, die frei ist von zerstörerischer Ketzerei, und eine geordnete Republik, die frei ist von dem Chaos, das diese Laster laut der Regierung mit sich bringen."
 IRE_rialtas_measctha: "An Rialtas Measctha (Gemischte Regierung)"
 IRE_rialtas_measctha_desc: "Aristoteles theoretisierte, dass eine Regierungsform, die Monarchie, Aristokratie und Demokratie metaphorisch miteinander verbindet, notwendig sei, um ihre Degeneration zu verhindern, ein Ideal, das die klassischen Republikaner inspirieren würde. Indem wir uns ebenfalls von diesem großen Geist inspirieren lassen, werden wir sicherstellen, dass die Irische Republik nie wieder in Dekadenz verfällt, sondern eine Nation bleibt, in der patriotische Tugenden und das Christentum für immer gedeihen."

 ### Nationalgeiste ###

 # BM Geiste #
 IRE_german_eco_dominance_light: "Deutsche Wirtschaftsdominanz"
 IRE_german_eco_dominance_light_desc: "Irlands Wirtschaft ist eng mit Deutschland verbunden. Die Landwirtschaft des Landes ist darauf ausgerichtet, Rindfleisch und Milchprodukte für den europäischen Markt zu liefern, der irische Pfennig ist an die deutsche Mark gekoppelt, und mehrere unserer Industriezweige befinden sich in teutonischer Hand. Während der Zugang zu ausländischen Märkten für irische Waren über Mitteleuropa Irland zugute kam, würde die grüne Insel im Falle einer Wirtschaftskrise in Europa schwer getroffen werden..."

 IRE_black_monday: "Schwarzer Montag in Irland"
 IRE_black_monday_desc: "Der Schwarze Montag hat die irische Wirtschaft verwüstet, vor allem wegen des Umfangs der deutschen Investitionen in Irland, aber auch wegen des Zusammenbruchs der Nachfrage nach einem Großteil unserer Exporte auf dem europäischen Markt. Angesichts der wachsenden Arbeitslosigkeit und der zunehmenden öffentlichen Unruhen gegen die Regierung wird es eine große Aufgabe sein, die durch diesen Zusammenbruch verursachten Schäden zu beheben."

 IRE_emergency_taxes_idea: "Notfall-Steuern"
 IRE_emergency_taxes_idea_desc: "In dem Bemühen, die Staatsfinanzen zu sanieren, hat die irische Regierung die Steuern auf breiter Front drastisch erhöht, was viele Bürger in dieser Zeit hart trifft."

 IRE_austerity_idea: "Gehaltskürzungen im Öffentlichen Sektor"
 IRE_austerity_idea_desc: "In dem ständigen Versuch, einen ausgeglichenen Haushalt zu erreichen, wurden die Gehälter der Staatsbediensteten auf breiter Front gekürzt oder pausiert. Dieser Schritt dürfte bei dem traditionell unterstützenden öffentlichen Sektor nicht auf Gegenliebe stoßen."

 IRE_initial_eco_measures_idea: "Wirtschaftliche Ausgangsmaßnahmen"
 IRE_initial_eco_measures_desc: "Auch wenn die von der Regierung ergriffenen Maßnahmen bei vielen unpopulär waren, so haben sie doch erste positive Auswirkungen gezeigt, und das anfängliche wirtschaftliche Trauma der Krise beginnt zu verblassen. Auch wenn noch ein langer Weg vor uns liegt, können sich die überlasteten Beamten zumindest über einen kleinen Sieg freuen."

 IRE_northern_industrial_support: "Industrielle Unterstützung im Norden"
 IRE_northern_industrial_support_desc: "Da der Nordosten Irlands im Vergleich zum Rest des Landes übermäßig industrialisiert ist, wurden Subventionen gewährt, um die Industrien hier oben am Leben zu erhalten - zum Leidwesen der Industriellen im Rest des Landes."

 IRE_northern_relief_work: "Nördliches Hilfswerk"
 IRE_northern_relief_work_desc: "Angesichts der anhaltenden Forderungen der politischen Führer im Norden hat die Regierung öffentliche Bauprojekte ins Leben gerufen, um denjenigen, die nach dem Zusammenbruch mittellos dastehen, Arbeitsplätze zu verschaffen."

 IRE_northern_syndie_suppression: "Unterdrückung der Syndikalisten im Norden"
 IRE_northern_syndie_suppression_desc: "Neben der Unterstützung der Öffentlichkeit durch Hilfsmaßnahmen hat die Regierung auch direktere Maßnahmen gegen syndikalistische Agitatoren ergriffen, um deren Aktivitäten zu stören, wo immer dies möglich ist."

 IRE_allay_northern_nationalists_idea: "Beschwichtigung der Nationalisten im Norden"
 IRE_allay_northern_nationalists_idea_desc: "Die Regierung in Dublin ist sich des Unmuts der Nationalisten bewusst, der durch die verstärkte Unterstützung der größtenteils loyalistischen Anliegen in der Region hervorgerufen wird, und bemüht sich daher besonders, die Anliegen der Nationalisten anzuhören und sie auf ihrer Seite zu halten."

 IRE_balanced_budget_1: "Sparmaßnahmen"
 IRE_balanced_budget_1_desc: "Es ist eine schwierige Entscheidung, aber wenn wir die derzeitige Wirtschaftslage überwinden wollen, müssen die Bücher ausgeglichen sein, und kurzfristige Schmerzen bedeuten langfristigen Gewinn. Nachdem wir die Ausgaben rationalisiert haben, kann die Spreu vom Weizen getrennt werden, ohne dass gefährliche Finanzpraktiken wie teure internationale Kredite oder die unnötige Verstaatlichung privater Unternehmen riskiert werden. Dies kann als Gelegenheit genutzt werden, das gesamte System von Grund auf neu zu gestalten und die Ausgaben dort einzusetzen, wo sie am meisten Nutzen bringen, um einen wiederbelebten Staat zu schaffen."

 # Öko-Geiste #
 IRE_road_rail_board: "Das Autobahn- & Eisenbahninstandhaltungsamt"
 IRE_road_rail_board_desc: "Unter der Leitung des Autobahn- & Eisenbahninstandhaltungsamtes sind die Bauarbeiten in vollem Gange. Neue Schienen, neue Straßen und neue Infrastrukturprojekte werden in ganz Irland mit größter Effizienz und Begeisterung in Angriff genommen. Niemand wird seine Schaufel vergessen, wenn er jetzt zur Arbeit gehen will"
 IRE_raidio_eireann_on_air: "Raidió Éireann"
 IRE_raidio_eireann_on_air_desc: "Der Start von Raidió Éireann war ein Erfolg und hat Hörer in ganz Irland gewonnen, so dass die Öffentlichkeit besser über aktuelle Themen informiert ist als je zuvor. Dank der kontinuierlichen Überwachung durch die irische Regierung konnte der Sender seinen Einfluss auf der ganzen Insel besser geltend machen."
 IRE_industrial_expansion: "Wirtschaftliche Expansion & Entwicklung"
 IRE_industrial_expansion_desc: "Die Kampagne zur wirtschaftlichen Expansion und Entwicklung schreitet gut voran, und die Auswirkungen sind in ganz Irland zu spüren. Die Wirtschaft floriert und das Baugewerbe boomt. Wenn dieser Schwung beibehalten werden soll, müssen weitere Projekte in Angriff genommen werden, um die Wirtschaft weiter anzukurbeln."
 IRE_harland_wolff_renovation: "Harland & Wolff Renovierungsarbeiten"
 IRE_harland_wolff_renovation_desc: "Das Darlehen, das Harland & Wolff gewährt wurde, hat es ihnen ermöglicht, längst überfällige Renovierungsarbeiten in Angriff zu nehmen, und die Vorteile sind bereits sichtbar. Die Werft ist voll mit Arbeitern, und der Portalkran arbeitet Tag und Nacht reibungslos. Wenn die Renovierungsarbeiten abgeschlossen sind, wird die Harland & Wolff-Werft wieder zu den Weltklasse-Schiffbauern gehören."

 IRE_industrialisation_idea: "Industrialisierung"
 IRE_industrialisation_idea_desc: "Eine moderne Nation braucht eine moderne, industrialisierte Wirtschaft, und die Ausrichtung der Regierung auf die Industrialisierung spiegelt dies wider. Je mehr Fabriken im ganzen Land entstehen, desto stärker wird die Wirtschaft, und Irlands aufstrebende Industrie wird zu einem starken Konkurrenten und Rivalen seiner kontinentalen Mitstreiter."
 IRE_industrialisation_modifier: "£GFX_pol_idea $IRE_industrialisation_idea$"
 IRE_cork_ford: "Ausweitung der Automobilproduktion"
 IRE_cork_ford_desc: "Die wachsende Nachfrage nach Automobilen machte eine Erweiterung der Produktionskapazität des [GetVictoryPointName_7394] Ford-Werks erforderlich. Dank der Investitionen der Regierung konnte die Produktion von Automobilen stark ausgeweitet werden, so dass nun wirklich jeder einen Ford in jeder gewünschten Farbe haben kann."

 IRE_agrarianism_idea: "Agrarpolitik"
 IRE_agrarianism_idea_desc: "Die Bauernhöfe im ganzen Land profitieren von der Entscheidung der Regierung, sich auf die Landwirtschaft, das wahre Herz der Nation, zu konzentrieren. Wenn die Investitionen weitergehen und die Landwirtschaft sich weiterentwickelt, werden die Auswirkungen noch deutlicher sichtbar werden, und Irlands Felder werden nicht nur die grünsten in Europa, sondern in der ganzen Welt sein."
 IRE_agrarianism_modifier: "£GFX_pol_idea $IRE_agrarianism_idea$"
 IRE_fishing_idea: "Rascher Ausbau der Fischereiflotte"
 IRE_fishing_idea_desc: "Die irische Fischereiflotte besteht nicht mehr aus Namhógs und veralteten Kleinbooten. Moderne dieselbetriebene Trawler laufen täglich aus den Werften aus, und die Fischereiflotte erzielt bei jeder Fahrt immer größere Fänge. Irlands Gewässer werden in vollem Umfang ausgebeutet."

 IRE_finished_bm_idea: "Invigorated Economy"
 IRE_finished_bm_idea_desc: "Die Erholung vom Schwarzen Montag ist besser gelungen als erwartet. Die konsequenten Investitionen in Unternehmen, sowohl in angeschlagene als auch in neue, haben zu einem Anstieg des Verbrauchervertrauens und der unternehmerischen Ambitionen geführt und damit eine Art Wirtschaftswunder nach der Krise bewirkt, das weniger erfolgreiche Volkswirtschaften zweifellos vor Neid erblassen lässt."

 # Gateway Spirits #
 IRE_arms_licences: "Deutsche Waffenlizenzen"
 IRE_arms_licences_desc: "Der lukrative Rüstungsvertrag mit Krupp ist unter Dach und Fach, und Irland hat nun freie Hand bei der Beschaffung maßgeschneiderter militärischer Ausrüstung. Dieser sechsmonatige Vertrag ermöglicht es Irland, seine militärischen Bestände mit der Effizienz deutscher Fabriken erheblich aufzustocken. Ob es sich um Kleinwaffen, Artillerie, Lastwagen, Panzer oder Flugzeuge handelt, Deutschland hat garantiert, dass Krupp sie nach den höchsten Qualitätsstandards herstellen wird."
 IRE_staff_college_idea: "Austauschprogramme für Offiziere"
 IRE_staff_college_idea_desc: "Nach dem Unterricht an der angesehenen preußischen Stabsakademie haben die irischen Offiziere sofort damit begonnen, ihr neues Wissen anzuwenden. Das militärische Management wurde bereits umstrukturiert, um effizienter zu werden, und den Truppen werden neue Doktrinen vermittelt, die auf dem basieren, was die deutschen Spitzenoffiziere verwenden und entwickeln. Die irische Armee wird von Tag zu Tag moderner und erfahrener."
 IRE_kws_observership_idea: "Verstärkte Technologische Zusammenarbeit"
 IRE_kws_observership_idea_tt: "§Y[Root.GetNameWithFlag]§! tritt der Kaiser-Wilhelm-Gesellschaft bei"
 IRE_kws_observership_idea_desc: "Die irischen Wissenschaftler erfahren von den neuesten Durchbrüchen in der militärischen Forschung, sobald sie geschehen, und sie haben ihr Wissen bereits angewandt, um die Industrieforschung im eigenen Land zu fördern. Obwohl sie nicht teilnehmen können, wurden sie von den deutschen Forschern gut aufgenommen und nutzen den Zugang zur Forschung in vollem Umfang, so wie es normale Mitglieder der Kaiser-Wilhelm-Gesellschaft tun würden."

 IRE_industrial_techniques_idea: "Fortgeschrittene Industrietechniken"
 IRE_industrial_techniques_idea_desc: "Nach ihrer Rückkehr aus Großbritannien haben irische Industrielle damit begonnen, die von ihnen untersuchten Arbeitsplatzpraktiken versuchsweise einzuführen. Die ersten Berichte sind vielversprechend und zeigen, dass die Produktion und die Zufriedenheit der Arbeitnehmer zunehmen. Der Einfluss der Syndikalisten ist jedoch allgegenwärtig, und diese Veränderungen sind nicht von Dauer. Nach dem Versuchszeitraum werden diese Änderungen wieder rückgängig gemacht, egal wie sehr die Arbeitnehmer sie auch beibehalten wollen."
 IRE_greenest_fields_idea: "Gesteigerte Agrarexporte"
 IRE_greenest_fields_idea_desc: "Irische Agrarerzeugnisse, insbesondere hochwertiges irisches Rindfleisch, sind sehr gefragt. Da Deutschland und Großbritannien weiterhin versuchen, Irland zu umwerben, wurden die Exporte massiv gesteigert, was zu höheren Einnahmen führt, die dann wieder in die Landwirtschaft und die Konsumgüterindustrie investiert werden."
 IRE_overlook_exports_idea: "[IRE_loc_overlook_exports_idea]"
 IRE_overlook_exports_idea_desc: "[IRE_loc_overlook_exports_idea_desc]"
 IRE_overlook_exports_main_idea: "Vermehrte verdeckte Exporte"
 IRE_overlook_exports_main_idea_desc: "Die verstärkten unregulierten Exporte nach Großbritannien waren ein großer Erfolg, vielleicht sogar zu groß. Die Briten sind begierig darauf, den irischen Markt wieder anzuzapfen, und zwar direkt vor der Nase Deutschlands, aber die Wachsamkeit muss aufrechterhalten werden, und die unversteuerten Gewinne müssen vor Deutschland verborgen werden, das über die Missachtung der mitteleuropäischen Handelsvorschriften nicht allzu erfreut wäre. Diese Exporte werden rechtzeitig zurückgehen, bevor zu viel Aufmerksamkeit erregt wird."
 IRE_overlook_exports_alt_idea: "Erhöhte Britische Exporte"
 IRE_overlook_exports_alt_idea_desc: "Der Handel mit Deutschland hatte seinen Reiz, aber die Irische See ist für alle unsere Waren auf dem Weg zu unseren neuen Verbündeten und alten Handelspartnern eine viel kürzere und billigere Reise, vor allem jetzt, da sie nicht mehr so eingeschränkt oder verdeckt ist. Jetzt, da unser traditioneller Markt wiederhergestellt ist, und zwar in einer viel gleichberechtigteren Beziehung, werden die Vorteile für unsere Erzeuger der breiten Bevölkerung zeigen, dass in unserem neuen Regierungssystem noch viele Möglichkeiten stecken."

 IRE_import_quotas_idea: "Einfuhrquoten"
 IRE_import_quotas_idea_desc: "Die irischen Unternehmen wurden lange Zeit von den Konkurrenten auf dem Kontinent unterboten, und die neuen Einfuhrkontingente sollen das ändern. Die Auswirkungen sind sofort sichtbar: Der irische Marktanteil steigt und die einheimischen Unternehmen werden stärker genutzt. Dies hat Irland die politische Gunst des übrigen Europas gekostet, aber was bedeutet das schon angesichts eines stärkeren und unabhängigeren Irlands?"
 IRE_higher_tariffs_idea: "Erhöhte Zölle"
 IRE_higher_tariffs_idea_desc: "Nach der Einführung höherer Zölle zogen sich viele ausländische Marken und Unternehmen aus Irland zurück, genau wie beabsichtigt. Dies hat zu einer spürbaren Störung des heimischen Marktes geführt, aber die irischen Unternehmen haben begonnen, die Vorteile des geringeren Wettbewerbs zu erkennen. Die Zölle aus den wenigen verbleibenden ausländischen Einfuhren werden direkt in irische Unternehmen investiert, um den Verlust bei einigen Produkten auszugleichen."
 IRE_quotas_and_tariffs: "Handelskontrollmaßnahmen"
 IRE_quotas_and_tariffs_desc: "Durch die Kombination unserer neuen Maßnahmen in Form von Einfuhrkontingenten und der Erhöhung der Zölle auf importierte Waren haben wir den Grundstein für eine lebendigere und vor allem stärker lokal kontrollierte Wirtschaft gelegt. Die unangemessene ausländische Kontrolle unserer Wirtschaft muss eingeschränkt werden, damit unsere eigenen Industrien und Menschen gedeihen können."
 IRE_subsidiaries_idea: "Beschränkungen für Auslandsgeschäfte"
 IRE_subsidiaries_idea_desc: "Großbritannien und Deutschland ließen sich von Irlands Empfehlung, Tochtergesellschaften anstelle von Unternehmen in ausländischem Besitz zu gründen, nicht abschrecken und setzten ihren Wettbewerb um die Unabhängigkeit Irlands fort. Wenn dieses Hin und Her ein Ende hat, wird Irland die Kontrolle über diese Unternehmen behalten und verhindern, dass Geld ins Ausland fließt."

 # Mil Geiste #
 IRE_defence_idea: "Verteidigung des [IRE_loc_state_type]"
 IRE_defence_idea_desc: "Nach siebenhundert Jahren britischer Herrschaft hat das irische Volk endlich seine Unabhängigkeit erlangt. Sollte jedoch das Undenkbare eintreten und Irland angegriffen werden, wird das irische Volk bereit sein zu kämpfen, indem es seine überlegene Kenntnis des Geländes und seine Entschlossenheit zum Schutz seiner Freiheit einsetzt."

 IRE_professionalism: "Beispiellose Professionalität"
 IRE_professionalism_desc: "Die [IRE_loc_ira_name] wird mit einem verhältnismäßig großen Budget unterstützt, um eine Armee zu finanzieren, die in der Lage ist, auf Augenhöhe mit den konventionellen Streitkräften zu kämpfen, wobei ein starker Schwerpunkt auf Qualität und Professionalität gelegt wird."

 IRE_guerilla: "Guerillakrieg"
 IRE_guerilla_desc: "Anstelle von konventionellen Streitkräften wurde in der irischen Militärdoktrin eine Synthese zwischen der im Unabhängigkeitskrieg praktizierten Guerillataktik und orthodoxen militärischen Überlegungen angestrebt. Das Ergebnis ist eine leichtere und billigere Streitkraft, die auf eine langwierige Verteidigung statt auf eine rein symmetrische Kriegsführung ausgerichtet ist."

 IRE_curragh_camp: "An tArm Nua (Die neue Armee)"
 IRE_curragh_camp_desc: "Zum ersten Mal seit Jahren wird auf dem berühmten Appellplatz in Curragh in Kildare wieder eine neue irische Armee aufgebaut. Da die Angst vor einem Krieg in die Herzen der Iren zurückgekehrt ist, haben sich Politiker und Generäle auf die rasche Modernisierung des Militärs konzentriert."

 IRE_professionalism_final: "Óglaigh na hÉireann (Verteidigungskräfte)"
 IRE_professionalism_final_desc: "Die neue [IRE_loc_ira_name] ist eine gut geölte Maschine: bewaffnet mit den besten Waffen, ausgebildet nach den höchsten Standards und geschult in den besten Schulen der europäischen Kriegsführung. Ihr Auftrag lautet, es mit jedem aufzunehmen, der einen Fuß nach Irland setzt - oder bei dem Versuch zu sterben."

 IRE_guerilla_final: "Óglaigh na hÉireann (Verteidigungskräfte)"
 IRE_guerilla_final_desc: "Der neue [IRE_loc_ira_name] sieht aus wie aus dem Alptraum eines Soldaten: eine Truppe, die nicht für den Kampf im Schützengraben oder an der Kampflinie, sondern in den Hügeln, im Gebüsch und in den Gassen konzipiert wurde. Das Ziel dieser Soldaten ist es nicht, ihre Feinde von Siegen abzuhalten, sondern sie dazu zu bringen, jeden einzelnen von ihnen zu bereuen."

 IRE_air: "Irisches Fliegerkorps"
 IRE_air_desc: "In ihrer Mission, ihre Insel zu schützen, haben sich die jungen irischen Militärs aufgemacht, Pionierarbeit auf dem ebenso jungen Gebiet der Luftfahrt zu leisten. In einer Disziplin der Kriegsführung, die keine Tradition hat, hofft Irland, den anderen europäischen Großmächten ebenbürtig zu sein und sich einen Platz an der Spitze der Entwicklung zu erobern."

 IRE_navy: "Erneuerte Marinevorbereitungen"
 IRE_navy_desc: "In der Irischen See sind zunehmend irische Kriegsschiffe unterwegs, die Patrouillen und Übungen durchführen, um eine künftige Invasion durch die Passage zu verhindern. Während die meisten Verteidigungsfälle Operationen an Land betreffen, sind die Iren ebenso entschlossen, jeden Eindringling auf See mit allen Mitteln aufzuhalten."

 IRE_navy_bombing: "Luft und Wasser"
 IRE_navy_bombing_desc: "In dem Bemühen, das Beste aus seinen Ressourcen zu machen, hat das irische Militär unermüdlich Innovationen in der See- und Luftkriegsführung vorangetrieben und dabei radikale Ideen wie die Koordinierung von Luft- und Seestreitkräften aufgegriffen, die in den Kriegsräumen von Militärs, die doppelt so groß sind wie das irische, nur in Erwägung gezogen werden. Das Land gewinnt langsam, aber sicher den Ruf eines Zentrums für die wachsende Revolution im militärischen Denken."

 # Forpol Spirits #
 IRE_returning_emigrants: "Rückkehrende Emigranten"
 IRE_returning_emigrants_desc: "Wir sind nicht dafür gemacht, wegzugehen, und trotzdem waren wir als Volk lange Zeit gezwungen, uns auf die Wellen zu begeben, um ein Leben zu suchen, das sie zu Hause nicht finden konnten. Aber unsere Exilanten haben ihre Heimat nie vergessen, sie haben nie aufgehört, darüber nachzudenken, wann sie nach Hause zurückkehren würden. Jetzt, da die Situation so düster erscheint wie in den Tagen der Drochshaol, haben viele das Gefühl, dass dieser Tag gekommen ist. Zum ersten Mal sind die Häfen Irlands mit entladenden Schiffen gefüllt, neue Akzente füllen die Straßen, auf dem Droichead na nDeoir marschieren die Menschen nach Westen."

 IRE_new_wild_geese_idea: "Die Neuen Wildgänse"
 IRE_new_wild_geese_idea_desc: "Die gescheiterten Freiheitsversuche der Vergangenheit brachten eine Generation von Männern hervor, die sich, der Möglichkeit beraubt, für ihr Heimatland zu den Waffen zu greifen, unter einer Vielzahl von Bannern wiederfanden. Heute, in Zeiten, in denen die Ideologie die Menschen wie nie zuvor motiviert, haben viele das Bedürfnis, dieses Erbe fortzuführen und die Welt daran zu erinnern, dass die Iren für das gekämpft haben, woran sie glauben, wo immer das auch sein mag."

 IRE_cogadh_deiridh_idea: "Brothers in Arms"
 IRE_cogadh_deiridh_idea_desc: "Es gibt keinen \" Anführer\" des internationalen Kampfes, alle Nationen, alle Völker sind einfach Brüder. Wir haben genauso viel zum Kampf beizutragen wie die Briten oder Franzosen, und wir werden der Welt zeigen, dass unsere Nation eine ist, die für die Freiheit und das Recht, als Mensch behandelt zu werden, gekämpft hat und weiterhin kämpfen wird."

 IRE_gallant_allies_idea: "Galante Verbündete"
 IRE_gallant_allies_idea_desc: "Im Laufe der Geschichte haben Gelehrte und Diplomaten immer wieder von den \"besonderen Beziehungen\" zwischen Ländern gesprochen. Wenn die Bücher von morgen geschrieben werden, werden sie wahrscheinlich die Freundschaft zwischen Irland und Deutschland mit solchen Worten beschreiben. Schon vor unserer Unabhängigkeit haben die Deutschen Interesse an unserer Kultur und Geschichte gezeigt, bis hin zu der Hilfe, die sie den Helden von 1916 zukommen ließen - eine Geste, die wir nie vergessen haben und nie vergessen werden. Unsere beiden Nationen sind bis zum Ende miteinander verbunden."

 IRE_better_the_devil_idea: "Der Teufel, den du kennst"
 IRE_better_the_devil_idea_desc: "Es wird immer diejenigen geben, die die Pragmatiker kritisieren und behaupten, es fehle ihnen an Rückgrat oder Prinzipien; wir in Irland zeigen die Schwächen solcher Argumente auf. Wir haben unsere Geschichte nicht vergessen, und wir haben auch nicht vergessen, wer wir sind, wir haben uns nur entschieden, sie zu einem Teil unserer Zukunft zu machen. Wir haben lange dafür gekämpft, dass unsere Insel befreit wird, und nachdem wir das erreicht haben, werden wir dafür kämpfen, anderen zu helfen, ihre Heimat zurückzugewinnen."

 IRE_erin_go_bragh: "Erin go Bragh! (Irland für immer)"
 IRE_erin_go_bragh_desc: "In schwierigen Zeiten kann es verlockend sein, den einfachen Weg zu gehen, die Grundprinzipien für die Illusion von Sicherheit aufzugeben, aber um standhaft zu bleiben und durchzuhalten, braucht man Mut. Trotz allem haben wir es geschafft, uns nicht zum Spielball in einem fremden Krieg machen zu lassen, wir haben unsere Heimat, und die werden wir um keinen Preis verlieren. Wir sind nicht dem König, dem Kaiser oder der Revolution verpflichtet, wir haben nur eine heilige Pflicht gegenüber Irland."

 IRE_final_stand_against_socialism_idea: "Der Letzte Widerstand gegen den Sozialismus"
 IRE_final_stand_against_socialism_idea_desc: "Der Reickspakt mag zwar gefallen sein, aber [IRE.GetNameDef] hat sich geweigert, mit ihm zu fallen, und hat sich verpflichtet, entweder \"Europa vom Sozialismus zu befreien\" oder bei dem Versuch zu sterben."

 IRE_light_of_liberty_idea: "Das Licht der Freiheit"
 IRE_light_of_liberty_idea_desc: "Der Reickspakt mag zwar gefallen sein, aber [IRE.GetNameDef] hat sich geweigert, mit ihm zu fallen, und hat sich verpflichtet, entweder \"die freien Völker Europas zu befreien\" oder bei dem Versuch zu sterben."

 IRE_celtic_congress_idea: "[IRE_celtic_congress_idea_name]"
 IRE_celtic_congress_idea_desc: "[IRE_celtic_congress_idea_name], oder der Keltische Kongress, ist das primäre gemeinsame Regierungsorgan der Keltischen Konföderation. Obwohl die Beiträge der einzelnen Mitgliedsstaaten theoretisch gleichwertig sind, machen sich die wenigsten Illusionen darüber, dass die Meinung von irgendjemandem außer [IRE.GetNameDef] im Kongress wirklich zählt."
 IRE_celtic_congress_idea_name_SCO: "A' Chòmhdhail Cheilteach (Der Keltische Kongress)"
 IRE_celtic_congress_idea_name_WLS: "Y Gyngres Geltaidd (Der Keltische Kongress)"
 IRE_celtic_congress_idea_name_BRI: "Ar C'hendalc'h Keltiek (Der Keltische Kongress)"
 IRE_celtic_congress_idea_name_default: "An Chomhdháil Cheilteach (Der Keltische Kongress)"

 IRE_SCW_volunteers: "Die O'Neill Brigade"
 IRE_SCW_volunteers_desc: "Nach Spanien hat Irland die O'Neill Brigade entsandt, benannt nach der berühmten Dynastie aus Ulster, deren Mitglieder regelmäßig sowohl für die irische Unabhängigkeit als auch für die spanische Krone kämpften. Die Geschichte Irlands war oft mit den Spaniern verflochten, und es scheint, dass die Siege, die sie in diesem Krieg für die Spanier errungen haben, eines Tages in die Geschichtsbücher eingehen werden."

 IRE_SER_volunteers: "Die Vavarin Brigade"
 IRE_SER_volunteers_desc: "Als Zeichen der Solidarität mit der serbischen Sache wurde eine irische Brigade zur Unterstützung im Kampf gegen Bulgarien eingesetzt. Als Tribut an ihren gemeinsamen Kampf für die Freiheit haben die irischen Soldaten beschlossen, sich \"Vavarin Brigade\" zu nennen, in Anspielung auf Joseph O'Rourke, den russischen General irischer Abstammung. O'Rourke spielte eine entscheidende Rolle dabei, die zahlenmäßig unterlegenen Serben zu einem triumphalen Sieg bei Vavarin zu führen, und man hofft, dass dies auch in diesem Jahr gelingen wird."

 IRE_BUL_volunteers: "Die Bourchier Brigade"
 IRE_BUL_volunteers_desc: "Irland hat eine Freiwilligenbrigade entsandt, um Bulgarien in seinem Kampf gegen den Belgrader Pakt zu unterstützen. Diese Brigade trägt mit Stolz den Namen von James Bourchier, einem irischen Journalisten, der für sein leidenschaftliches Eintreten für Bulgarien bekannt ist. Bourchiers unerschütterliche Unterstützung verschaffte ihm nicht nur einen Platz am Verhandlungstisch während der Pariser Friedenskonferenz, sondern brachte ihm auch den geschätzten Titel \"Aufrichtiger Freund der bulgarischen Nation\" ein."

 IRE_ACW_volunteers: "Die Hough Brigade"
 IRE_ACW_volunteers_desc: "Irland hat die Hough Brigade nach Amerika entsandt, benannt nach dem tapferen Daniel Hough aus Tipperary, der das erste Opfer des letzten amerikanischen Bürgerkriegs war. Es ist nun an der Zeit, dass die Iren wieder aufstehen und die amerikanische Freiheit verteidigen."

 IRE_ICW_volunteers: "Die Keogh Brigade"
 IRE_ICW_volunteers_desc: "Nach Italien hat Irland die Keogh Brigade entsandt, benannt nach dem irischen Kommandeur Myles Keogh, der sich freiwillig zum Kampf im Ersten Risorgimento gemeldet hatte. Die Iren sind davon überzeugt, dass ihre tapferen Männer im Zweiten Risorgimento den Sieg davontragen werden."

 IRE_ARG_volunteers: "Die Brown Brigade"
 IRE_ARG_volunteers_desc: "Naming themselves after William Brown, the sailor from County Mayo who became Argentina's greatest naval hero by leading his adoptive Fatherland's navy in many improbable victories, a brigade of volunteers has been formed to aid Argentina in its struggle against syndicalism."

 IRE_FOP_volunteers: "Die O'Higgins Brigade"
 IRE_FOP_volunteers_desc: "Nach Bernardo O'Higgins benannt, einem Nachkommen des irischen Adels, der zum wichtigsten Führer des chilenischen Unabhängigkeitskampfes wurde, wurde eine Freiwilligenbrigade gebildet, die Chile und die patagonische Arbeiterfront in ihrem Kampf gegen die Regierung in Buenos Aires unterstützen soll."

 IRE_OTT_volunteers: "Die [IRE_loc_drogheda] Brigade"
 IRE_OTT_volunteers_desc: "Zur Unterstützung im Kampf gegen den Kairoer Pakt hat Irland eine Freiwilligenbrigade in das Osmanische Reich entsandt. Benannt nach der Stadt [IRE_loc_drogheda], in der die osmanische Hilfe während der Hungersnot angekommen sein soll, macht Irland deutlich, dass es diejenigen nicht vergisst, die ihm in der Zeit der Not geholfen haben."

 IRE_EGY_volunteers: "Die Scotia Brigade"
 IRE_EGY_volunteers_desc: "Um den Kampf gegen das Osmanische Reich zu unterstützen, hat Irland eine Freiwilligenbrigade in den Kairoer Pakt entsandt. Benannt nach Scotia, der mythischen ägyptischen Prinzessin, die als Mutter aller Gälen gilt, macht Irland deutlich, dass es trotz seiner geografischen Trennung von den Mitgliedern des Kairoer Paktes kulturell eng mit ihnen verbunden ist."

