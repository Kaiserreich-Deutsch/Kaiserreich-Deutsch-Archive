 IRE_peadar_odonnell_alt: "Peadar Ó Domhnaill"
 IRE_peadar_odonnell_surname: "O'Donnell"
 IRE_peadar_odonnell_leader_desc: "§YGeboren:§! §L22. Februar 1893, in der Nähe von An Clochán Liath, Co. Donegal, Irland§!\n§YAuch bekannt als:§! §L$IRE_peadar_odonnell_alt$§!\n§YHintergrund:§! §LAls Revolutionär, Radikaler und Erzsubversiver ist Peadar O'Donnell die stärkste und lauteste Stimme in der irischen Gesellschaft, wenn es um die Forderung nach Sozialismus geht. Er hat im Unabhängigkeitskrieg gekämpft und trat schon damals für eine totale Revolution ein, die den Sozialismus ebenso einschloss wie den Antiimperialismus.\n\nNach dem Unabhängigkeitskrieg lehnte er den Vertrag aus Gründen der Teilung und der externen Assoziierung ab und setzte sich als Mitglied der Anti-Treaty Sinn Féin energisch für den Sozialismus in Irland ein. Er wurde Herausgeber von An Saorstát, der Zeitung der Partei, die er zu einer beliebten Plattform für seine linken Ansichten machte. Nachdem er nach den Revolutionen in Frankreich, Italien und Großbritannien aus der Partei ausgeschlossen worden war und mit ansehen musste, wie Irland die Ketten des britischen Kapitalismus gegen die deutschen tauschte, wurde O'Donnell zunehmend militanter und gründete seine eigene Partei Saor Éire, um seine Vision einer echten irischen Revolution zu verwirklichen. Da seine Ziele zunehmend in Frage gestellt wurden, ging die Regierung gegen ihn vor und schloss An Saorstát.\n\nO'Donnells Prüfungen haben ihn nur noch entschlossener gemacht, seine Ziele mit allen Mitteln zu erreichen, selbst wenn er dafür sein Misstrauen überwinden und mit der britischen Union und ihren Agenten zusammenarbeiten müsste. Endlich an der Spitze Irlands, will O'Donnell schnell und entschlossen handeln, um die Gesellschaft von Grund auf zu revolutionieren, so wie er es sich immer erträumt hat.§!"

 IRE_jim_larkin: "Jim Larkin"
 IRE_jim_larkin_alt: "Séamus Ó Lorcáin"
 IRE_jim_larkin_surname: "Larkin"
 IRE_jim_larkin_desc_body: "§\"Big\" Jim Larkin liebt zwei Dinge: Syndikalismus und Kontroversen, aber nicht immer in dieser Reihenfolge.\n\nWie sein ehemaliger Kollege James Connolly wurde er als Sohn irischer Eltern in Großbritannien geboren und sah schon kurz nach seiner Übersiedlung nach Irland die Sache seines Landes und seiner Arbeiter als vorrangig an. Wie Connolly war er 1912 neben dem gemäßigteren William O'Brien Mitbegründer der Labour Partei.\n\nLarkin ist seit den 1890er Jahren ein Verfechter des Sozialismus und der Gewerkschaftsbewegung, erlangte jedoch erstmals in den 1910er Jahren als Generalsekretär der Irish Transport and General Workers' Union (ITAU) Berühmtheit. In dieser Zeit führte Larkin die Gewerkschaften durch die berüchtigte \"Dublin-Aussperrung\" von 1913. Bekannt für seine imposante physische Präsenz und seine beachtlichen rednerischen Fähigkeiten, hat Larkins kompromisslose und überlebensgroße Persönlichkeit viele seiner Anhänger dazu veranlasst, ihn zu vergöttern, aber auch zu einigen bitteren Auseinandersetzungen unter ehemaligen Genossen geführt. Als christlicher Sozialist sieht Larkin keinen Widerspruch zwischen seinem katholischen Glauben und seinen sozialistischen Idealen.\n\nNach dem Aussperren verbrachte Larkin den größten Teil des Jahrzehnts in den Vereinigten Staaten, wo er sich in der Socialist Party of America engagierte, sich weiter radikalisierte und offen für die Kommune in Frankreich eintrat. Er kehrte nach Irland zurück und entfremdete sich von der Hauptströmung der Labour Party. Er entging nur knapp einer Inhaftierung nach der Verfolgung des Sozialismus im Anschluss an die britische Revolution und nahm zusammen mit seinem Sohn ein Angebot der Franzosen an, seine syndikalistischen Ansichten an der Sorbonne zu vertiefen.\n\nNach seiner endgültigen Rückkehr aus Frankreich und als Vorsitzender der Irischen Syndikalistischen Partei hat Larkin"
 IRE_jim_larkin_leader_desc: "§YGeboren:§! §L28. Januar 1874, in Liverpool, Lancashire, England§!\n§YAuch bekannt als:§! §L$IRE_jim_larkin_alt$§!\n§YHintergrund:§! §L$IRE_jim_larkin_desc_body$ hat sich gegen alle Widerstände durchgesetzt und ist zum Führer Irlands geworden. Seine weitreichenden Pläne für die Industrialisierung zum Nutzen der arbeitenden Männer und Frauen werden dazu führen, dass Irland seinen Platz unter den Nationen der Welt als echte Arbeiterrepublik einnehmen wird.§!"
 IRE_jim_larkin_puppet_leader_desc: "§YGeboren:§! §L28. Januar 1874, in Liverpool, Lancashire, England§!\n§YAuch bekannt als:§! §L$IRE_jim_larkin_alt$§!\n§YHintergrund:§! §L$IRE_jim_larkin_desc_body$ wurde von seinen Verbündeten dabei unterstützt, die Kontrolle über eine neue irische sozialistische Republik zu erlangen, die unter strenger Aufsicht steht. Es wird nicht leicht sein, die irische Nation von der Freiheit zu überzeugen, die der Syndikalismus bietet, aber Larkin kann sich keinen besseren Mann für diese Aufgabe vorstellen.§!"

 IRE_owen_sheehy_skeffington: "Owen Sheehy-Skeffington"
 IRE_owen_sheehy_skeffington_alt: "Eoghan Mac Síthigh-Sceimhealtún"
 IRE_owen_sheehy_skeffington_surname: "Sheehy-Skeffington"
 IRE_owen_sheehy_skeffington_desc_body: "Owen Sheehy-Skeffington, der Sohn der Feministinnen, Pazifistinnen und Sozialistinnen Francis und Hanna Sheehy-Skeffington, ist ein Mann, dessen Leben seit seinen frühesten Jahren von der Politik geprägt ist. Die Ermordung seines Vaters durch britische Truppen während des Osteraufstands, als Owen erst sechs Jahre alt war, hat seine Kindheit stark beeinflusst. Der Sohn eines Märtyrers aus dem Jahr 1916 zu sein, hatte jedoch auch seine Vorteile: Er konnte sich in der Öffentlichkeit radikaler äußern, als es in der Zeit der „Roten Angst“ normalerweise geduldet wurde.\n\nSeine Ausbildung in einer Reihe angesehener und sozial fortschrittlicher Schulen vermittelte ihm die Werte seiner Eltern, die er als studentischer Aktivist und Mitglied der Labour Partei in die Praxis umsetzen wollte, um eine zukunftsorientierte Nation zu schaffen, die die repressiven Maßnahmen der Sinn Féin vermeiden sollte.\n\nAls aufgeschlossener junger Mann hatte Sheehy-Skeffington keine Angst, die Länder der Welt zu besuchen. Für den neuen Labour-Führer William O'Brien waren seine Auslandsreisen jedoch ein Beweis dafür, dass Sheehy-Skeffington in Wirklichkeit ein Eindringling war, der die Labour-Partei in ein Vehikel für die Revolution umwandeln wollte, und er und seine Anhänger wurden mit dem Rest der extremen Linken der Partei ausgeschlossen. Sheehy-Skeffington ließ sich nicht so leicht abwimmeln und gründete die Progressive Labour Partei aus einer studentischen Basis heraus, die ein demokratisches und fortschrittliches Irland unter der Führung einer neuen Generation schaffen wollte."
 IRE_owen_sheehy_skeffington_leader_desc: "§YGeboren:§! §L19. Mai 1909, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_owen_sheehy_skeffington_alt$§!\n§YHintergrund:§! §L$IRE_owen_sheehy_skeffington_desc$\n\nSheehy-Skeffington hat sich gegen alle Widerstände durchgesetzt und will nun seine Vision eines Irlands der Gleichen verwirklichen, unabhängig von Klasse, ethnischer Zugehörigkeit, Religion oder Geschlecht.§!"
 IRE_owen_sheehy_skeffington_parlrep_sic_desc: "§YGeboren:§! §L19. Mai 1909, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_owen_sheehy_skeffington_alt$§!\n§YHintergrund:§! §L$IRE_owen_sheehy_skeffington_desc$\n\nSheehy-Skeffington, der sich gegen alle Widerstände durchgesetzt hat, ist jetzt Taoiseach, der faktische Führer des Landes, und wird seine Vision eines Irlands der Gleichen verwirklichen, unabhängig von Klasse, ethnischer Zugehörigkeit, Religion oder Geschlecht.§!"
 # IRE_owen_sheehy_skeffington_sic_desc: "[IRE_loc_oss_desc]"    ### IRE TEMP - Warten auf skriptgesteuerte Ortsbestimmung
 IRE_owen_sheehy_skeffington_sic_desc: "§YGeboren:§! §LMay 19th, 1909, in Dublin, Co. Dublin, Ireland§!\n§YAuch bekannt als:§! §L$IRE_owen_sheehy_skeffington_alt$§!\n§YHintergrund:§! §LAls Sohn pazifistischer, feministischer Sozialisten wurde Owen Sheehy-Skeffington dazu erzogen, sich für soziale Gerechtigkeit einzusetzen. Als sein Vater, ein Nichtkombattant, während des Osteraufstands ermordet wurde, radikalisierte sich seine Mutter und vertiefte ihre kritische Sicht auf die Welt. Durchdrungen von der Sichtweise seiner Mutter und einer tadellosen progressiven Erziehung brauchte Owen nicht lange, um in der irischen Politikszene Fuß zu fassen. Ursprünglich war Sheehy-Skeffington Mitglied der Labour Party, doch wie viele andere auch begann er, sich an einer Führung zu stören, die ihrer Meinung nach durch die ständige Drohung mit roter Panikmache immer magerer und zaghafter wurde. Dies spitzte sich schließlich zu, als sich jüngere Mitglieder abspalteten und die Progressive Labour Partei gründeten, die Sheehy-Skeffington faktisch anführt.§!"

