 IRE_an_improve_nationalist_discontent_desc: "$IRE_improve_nationalist_discontent_desc$"
 IRE_soc_improve_nationalist_discontent_desc: "$IRE_improve_nationalist_discontent_desc$"
 IRE_improve_nationalist_discontent_sf_desc: "Die Nationalisten sind besorgt, dass sie durch unsere Partnerschaft mit der UDP angegriffen werden. Wir müssen ihnen versichern, dass ihre Rechte geschützt werden."
 IRE_improve_nationalist_discontent_scndp_desc: "Die Nationalisten fürchten, dass ihre Rechte im Norden bedroht sind, und sie haben völlig recht. Wir müssen sie dabei unterstützen, eine gleichberechtigte Stellung in Nordirland wiederzuerlangen."
 IRE_improve_nationalist_discontent_scan_desc: "Irland ist und war immer unser Land, das irische Volk sollte auf seinem eigenen Boden nicht zweitklassig sein. Die Pflanzer in den sechs Grafschaften müssen lernen, das zu akzeptieren."
 IRE_improve_nationalist_discontent_labndpcnat_desc: "Trotz unserer Allianz mit der NDP, $IRE_improve_nationalist_discontent_labndp_desc$"
 IRE_improve_nationalist_discontent_labndp_desc: "Das Eintreten für die Rechte der Arbeitnehmer, einschließlich derer der Nationalisten des Nordens, wird ihnen deutlich zeigen, dass wir ihre Interessen schützen werden."
 IRE_improve_nationalist_discontent_ndplabcnat_desc: "Unser unerwartetes anhaltendes Bündnis mit der Labour Partei hat uns gelehrt, dass $IRE_improve_nationalist_discontent_labndp_desc$"
 IRE_improve_nationalist_discontent_labcnatplp_desc: "Aufgrund ihres Konservatismus sind viele Nationalisten verständlicherweise skeptisch gegenüber unserem neuen Bündnis. Wir müssen ihnen zeigen, dass das Eintreten für Arbeitnehmerrechte ihre Interessen schützen wird."
 IRE_improve_nationalist_discontent_goc_desc: "Die vorherigen Regierungen haben die Iren als Bürger zweiter Klasse in ihrem eigenen Land zurückgelassen. Es ist an der Zeit, dass wir das rückgängig machen und den Iren ihren Platz als alleinige Eigentümer und Kontrolleure unseres Geburtsrechts zurückgeben."
 IRE_improve_nationalist_discontent_plp_desc: "Auch wenn die Nationalisten verständlicherweise über den jüngsten Regierungswechsel verärgert sind, bemühen wir uns nach wie vor, den Idealen einer irischen Republik zu dienen, und wir müssen sicherstellen, dass die Nationalisten wissen, dass sie nicht vergessen werden."
 IRE_improve_nationalist_discontent_isp_desc: "Die vorherige Regierung hat sich auf eine starke Opposition gegen den Syndikalismus gestützt. Obwohl sie traditionell konservativ sind, werden die Nationalisten erkennen, dass uns das Wohl des Volkes am Herzen liegt."
 IRE_improve_nationalist_discontent_se_desc: "Wir empfinden zwar Mitgefühl für die Notlage der nationalistischen Arbeiter im Norden, doch ihr Konservatismus hat unsere Gefühle nicht erwidert. Wenn wir die Kontrolle behalten wollen, müssen wir diese Opposition beenden, indem wir entweder unseren Glauben und unser Bekenntnis zum irischen Nationalismus als Ganzes betonen oder, falls dies nicht möglich ist, Zwang ausüben."
 IRE_improve_nationalist_discontent_tt: "§YNationalistischer Unmut§! senkt unseren §Y$MODIFIER_STABILITY_FACTOR$§!"

