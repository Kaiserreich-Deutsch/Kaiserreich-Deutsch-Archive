 IRE_improve_loyalist_anger_sf_desc: "Unser Bündnis mit der UDP ist bestenfalls dürftig. Wir müssen ihnen Zugeständnisse machen, wenn die angespannte Situation mit den Loyalisten gelöst werden soll."
 IRE_improve_loyalist_anger_scndp_desc: "Die Übergriffe der Loyalisten auf die Katholiken stellen eine Gefahr für die nationale Stabilität dar. Ihre politische Macht muss beschnitten werden, wenn der Frieden erhalten werden soll."
 IRE_improve_loyalist_anger_scan_desc: "Die Loyalisten in Ulster sind eine Bedrohung für die Stabilität des Landes und das Wohlergehen des irischen Volkes. Ihre Rhetorik muss zum Schweigen gebracht werden, damit sie nicht noch mehr Unruhe stiften."
 IRE_improve_loyalist_anger_labndpcnat_desc: "$IRE_improve_loyalist_anger_labndp_desc$ Insbesondere unsere Partnerschaft mit der NDP $IRE_improve_loyalist_anger_labndp_end_desc$"
 IRE_improve_loyalist_anger_labndp_desc: "Unser breites Bündnis kann alle Arten von Loyalisten ansprechen, wenn wir uns anstrengen."
 IRE_improve_loyalist_anger_labndp_end_desc: "wird ihnen versichern, dass wir nicht beabsichtigen, eine radikale sozialistische Politik zu verfolgen."
 IRE_improve_loyalist_anger_ndplabcnat_desc: "$IRE_improve_loyalist_anger_labndp_desc$ Insbesondere unsere Führung der Koalition $IRE_improve_loyalist_anger_labndp_end_desc$"
 IRE_improve_loyalist_anger_labcnatplp_desc: "Viele Loyalisten fürchten sich vor dem Platz der PLP in der Regierung mit ihren syndikalistisch geprägten Idealen. Wir müssen ihnen versichern, dass wir nicht die Absicht haben, eine gewaltsame Revolution wie unsere Nachbarn zu inszenieren."
 IRE_improve_loyalist_anger_goc_desc: "Die Nachkommen der Kolonisatoren, die sich so verzweifelt an die Vergangenheit klammern, sind eine existenzielle Bedrohung für unser Land. Wenn sie nicht lernen können, unsere rechtmäßige Herrschaft zu akzeptieren, muss man sich mit ihnen auseinandersetzen."
 IRE_improve_loyalist_anger_plp_desc: "Der Regierungswechsel ist von den Loyalisten nicht gut aufgenommen worden. Sie könnten zwar eine demokratische Koalition tolerieren, aber wir müssen noch viel mehr Überzeugungsarbeit leisten, um den Loyalisten klar zu machen, dass ihre Lebensweise nicht so stark bedroht ist, wie sie glauben."
 IRE_improve_loyalist_anger_isp_desc: "Die Unterstützung der Loyalisten für den irischen Staat ist bestenfalls brüchig und hängt von der gegenseitigen Angst vor dem Syndikalismus ab. Wir müssen sie anhören und auf ihre Bedenken eingehen, um eine reibungslose Umsetzung unserer Politik zu gewährleisten."
 IRE_improve_loyalist_anger_se_desc: "Die Empörung der Loyalisten über unsere Machtübernahme droht das Land zu zerreißen. Diese Radikalen müssen gestoppt werden, wenn die Ordnung wiederhergestellt und unsere Position gesichert werden soll."
 IRE_improve_loyalist_anger_tt: "§YLoyalistischer Zorn§! senkt unseren §Y$MODIFIER_POLITICAL_POWER_FACTOR$§!"

 IRE_federalisation: "Berufen Sie eine Bundesversammlung in §Y[From.GetName]§ ein!"
 IRE_federalisation_tt: "Es wird eine Bundesversammlung in §Y[From.GetName].§! einberufen."
 IRE_federalisation_outcome_tt: "Sobald in jeder Provinz eine §YBundesversammlung§! gegründet ist, werden £decision_icon_small §YBeschlüsse§! zur Verringerung von §YNationalistischer Unmut§! und §YLoyalistischer Zorn§! freigeschaltet."
 IRE_federalisation_decisions_tt: "Entriegelt £decision_icon_small §YFederalisation§! Entscheidungen."
 IRE_federalisation_requirement: "In jeder Provinz wurde eine §YFöderale Versammlung§! eingerichtet."
 IRE_federalisation_desc: "[IRE_loc_federalisation_desc]"
 IRE_leinster_federal_desc: "Kilkenny ist eigentlich eher eine große Stadt als eine Stadt, hat aber als Regierungssitz in der Zeit der irischen Selbstverwaltung in den 1640er und 50er Jahren eine wichtige historische Bedeutung. Seine Lage im Süden von Leinster trägt ebenfalls dazu bei, die mit der Provinz verbundene Dominanz Dublins zu zerstreuen, und Kilkenny Castle ist perfekt für diesen Zweck geeignet."
 IRE_northern_ireland_federal_desc: "Belfast ist die naheliegende Wahl für den Standort einer Föderalen Versammlung in Ulster. In Nordirland hatte die Regierung während der Zeit der Selbstverwaltung ihren Sitz im Rathaus von Belfast. Im Bestreben, ein Gefühl der Kontinuität zu zeigen, wäre dieser Ort für die neue Versammlung so gut geeignet wie jeder andere."
 IRE_munster_federal_desc: "Ungeachtet des Gezeters derjenigen, die aus Limerick oder Waterford stammen, konnte die Föderale Versammlung in Munster keinen anderen Sitz als die Stadt Cork finden. Das alte Rathaus in Cork wurde von den \"Black and Tans\" niedergebrannt, aber vor kurzem wieder aufgebaut, und die Unterbringung der Versammlung dort wäre ein angemessener Tribut an die im Unabhängigkeitskrieg gefallenen ehemaligen Oberbürgermeister Tomás Mac Curtain und Terence MacSwiney."
 IRE_connacht_federal_desc: "Galway, die \"Stadt der Stämme\", liegt direkt an der wilden Atlantikküste und hat in den letzten neunzig Jahren seit ihrer Umwandlung in eine Universitätsstadt einen Bevölkerungszuwachs erfahren. Die dünn besiedelte Provinz Connacht wird hier ihre Föderale Versammlung abhalten, die im alten Rathaus tagen wird."

 IRE_1941_election_decisions: "[IRE_loc_1941_election_decisions]"
 IRE_1941_election_decisions_desc: "[IRE_loc_1941_election_decisions_desc]"
 IRE_1941_labour_decisions: "Der Weg des allmählichen Fortschritts"
 IRE_1941_labour_decisions_desc: "Mit dem Erfolg der Wiederwahlkampagne der Labour Partei bei den Wahlen von 1941 hat die Partei einen klaren Auftrag des irischen Volkes erhalten, die Entwicklung einer arbeitnehmerorientierten Wirtschaft fortzusetzen.\n\nEs ist nun an der Zeit, diese Wahlversprechen in die Tat umzusetzen und das Wachstum der Wirtschaft zu fördern, die von den Menschen in Irland für die Menschen in Irland aufgebaut wurde."
 IRE_1941_cnat_decisions: "Mit dem Land arbeiten"
 IRE_1941_cnat_decisions_desc: "Das irische Land ist das Herzstück der irischen Identität, und die wichtige Rolle, die es für die Entwicklung des Landes spielt, darf im Vergleich zur weiteren Verstädterung nicht auf der Strecke bleiben.\n\nDurch die Konzentration des Clann na Talmhan (Kinder des Bodens) auf nachhaltige Methoden der Arbeit mit dem Land und der Ernte seiner zahlreichen Gaben können wir sicherstellen, dass das Herz und die Seele der Nation auf dem Weg in die Zukunft niemals wirklich vergessen werden."
 IRE_1941_ndp_decisions: "Von Dörfern zu Städten"
 IRE_1941_ndp_decisions_desc: "Das irische Wachstum wird nicht allein von den Großstädten ausgehen, sondern muss vielmehr aus der Entwicklung der vielen Dörfer und ländlichen Vororte Irlands kommen. Die Politik der Regierung sollte daher darauf abzielen, das Wachstum dieser vielen kleinen Siedlungen zu gut entwickelten und respektablen Städten zu unterstützen."
 IRE_1941_an_sc_decisions: "Die Nation der Kleinbauern"
 IRE_1941_an_sc_decisions_desc: "Die Wurzeln der irischen Identität liegen in den landwirtschaftlichen Betrieben, die dem einfachen Gälen gehören, um sich und seine Gemeinschaft zu versorgen. Die Verstädterung und Industrialisierung hat dazu geführt, dass viele dieser \"Yeoman\"-Bauern auf der Strecke geblieben sind, und es müssen Anstrengungen unternommen werden, um diese einfachen Leute zu unterstützen."

 IRE_ituc_factories: "Unterstützung der IGB-Programme für Mitarbeiterbeteiligung"
 IRE_ituc_factories_desc: "Während einige der radikaleren Mitglieder des IGB lieber direkt die vorhandenen Produktionsmittel beschlagnahmen würden, haben die rationaler denkenden Mitglieder des Kongresses stattdessen vorgeschlagen, neue Fabriken und Arbeitsstätten zu errichten, die von Anfang an im gemeinsamen Besitz der Beschäftigten sind. Diese Pläne scheinen ein fantastischer Weg zu sein, um die irische Wirtschaft zu fördern und die Macht wieder in die Hände der Arbeitnehmer zu legen, und sollten daher die volle Unterstützung der Regierung erhalten."
 IRE_lab_industrial_developments: "Erweiterung unseres industriellen Spektrums"
 IRE_lab_industrial_developments_desc: "Irland kann es sich nicht leisten, das Risiko eines möglichen zukünftigen wirtschaftlichen Zusammenbruchs einzugehen, wenn ein Industriezweig, von dem wir uns zu sehr abhängig gemacht haben, plötzlich ausfällt. Es ist von entscheidender Bedeutung, dass sich die weiteren industriellen Entwicklungen in erster Linie darauf konzentrieren, die Produktionskapazitäten des Landes zu erweitern und die Industrie in neu aufblühenden Bereichen zu etablieren."
 IRE_sustainable_forestry_decision: "Zuschüsse für nachhaltige Forstwirtschaft und Aufforstung"
 IRE_sustainable_forestry_decision_desc: "Durch die Gewährung staatlicher Zuschüsse für Holzunternehmen, die sich der Nachhaltigkeit und der rentablen Aufforstung verschrieben haben, können wir sowohl die Expansion der Holzindustrie als auch das Überleben der Wälder des Landes und die Wiederherstellung der bereits verlorenen Wälder sicherstellen. Schon bald wird die irische Landschaft wieder mit mächtigen Feldulmen und Waldkiefern übersät sein."
 IRE_drain_boglands_decision: "Trockenlegung des Moorlands"
 IRE_drain_boglands_decision_desc: "Zu Beginn unseres Plans zur Landgewinnung und -entwicklung wird der erste Schritt natürlich die Trockenlegung einiger der vielen Moore im ganzen Land sein. Es ist zwar wichtig, einige dieser Moore zu erhalten, aber ihre Beseitigung wird für die weitere ländliche und landwirtschaftliche Entwicklung von großem Nutzen sein."
 IRE_bogland_farms: "Landwirtschaftliche Rekultivierung"
 IRE_bogland_farms_desc: "Nachdem nun umfangreiche Arbeiten zur Trockenlegung der Moore durchgeführt wurden, ist es nun an der Zeit, mit der Errichtung von landwirtschaftlichen Betrieben zu beginnen, die einen Großteil dieses wiedergewonnenen Landes nutzen. In Irland mangelt es nie an Landwirten, die bereit sind, eigenes Land zu erwerben, und diese sind die perfekten Kandidaten, um diese Arbeit für uns zu erledigen."
 IRE_peat_fuel: "Weitere Forschung zu Torfbrennstoffen"
 IRE_peat_fuel_desc: "Durch die Abholzung der Moore hat der Staat einen recht großen Torfvorrat erworben, der bisher vor allem als Festbrennstoff genutzt wurde. Jüngste Versuche, diesen Torf weiter zu veredeln, haben jedoch vielversprechende, wenn auch begrenzte, Ergebnisse erbracht. Mit der weiteren Unterstützung dieser Experimente könnten wir in der Lage sein, eine einheimische Quelle für einen vielseitigeren Brennstoff zu erwerben, etwas, woran es dem Land seit jeher mangelt."
 IRE_belfast_steel_mills: "Belfast Stahlwerke"
 IRE_belfast_steel_mills_desc: "Die weitere Erschließung der Eisen- und Kohlevorkommen unseres Landes erfordert die Errichtung zusätzlicher Stahlwerke, und Belfast ist der perfekte Ort für deren Errichtung. Die Schaffung von Arbeitsplätzen für die Menschen in Ulster wird uns sicherlich die Unterstützung der loyalistischen Bevölkerung sichern und weitere Entwicklungen in der gesamten Region fördern."
 IRE_slieveardagh_coal_mines: "Gesetzentwurf zur Entwicklung des Slieveardagh-Kohlenbergwerks"
 IRE_slieveardagh_coal_mines_desc: "Die Slieveardagh Coalfields in Tipperary sind reif für die Erschließung und werden eine wunderbare Quelle für Kohle sein, die wir niemals ablehnen werden. Mit dem Slieveardagh Coalfield Development Bill wird ein Unternehmen gegründet, das dem Ministerium für Industrie und Handel unterstellt ist und das sich perfekt für die Durchführung dieser Abgrabungen eignet."
 IRE_develop_crumlin: "Crumlin entwickeln"
 IRE_develop_crumlin_desc: "Der Wohnungsmarkt im Herzen Dublins befindet sich in einer ständigen Krise. Viele Menschen haben Schwierigkeiten, eine eigene Wohnung zu finden, und die Überbelegung von Wohnungen wird schnell alltäglich. Das noch recht ländliche Gebiet von Crumlin südlich der Liffey ist der perfekte Ort für den Bau zusätzlicher Wohnungen, um diese Krise in der Hauptstadt zu lösen."
 IRE_develop_kinvara: "Kinvara entwickeln"
 IRE_develop_kinvara_desc: "Die frühere Hafenstadt Kinvara wurde durch die Hungersnot verwüstet und hat sich bis heute nicht erholt, sondern ist nur noch ein kleines Dorf. Durch die Förderung der Ansiedlung vieler Menschen aus den Nachbardörfern könnte dieser einst blühende Hafen möglicherweise wiederbelebt werden."
 IRE_develop_silvermines: "Silvermines entwickeln"
 IRE_develop_silvermines_desc: "Die kleine Stadt Silvermines, die natürlich nach den Bodenschätzen benannt ist, die ihr ursprüngliches Wachstum ermöglichten, hat seit der Erschöpfung ihrer Reserven gelitten. Berge wie die, um die die Minen gebaut wurden, werden selten wirklich ausgebeutet, und eine neue Wachstumswelle für das Dorf könnte zur Entdeckung weiterer Vorkommen führen, die ausgebeutet werden können."
 IRE_develop_tobermore: "Tobermore entwickeln"
 IRE_develop_tobermore_desc: "Das Dorf Tobermore in Derry ist zwar historisch gesehen eine Hochburg des Loyalismus, aber das sollte uns nicht davon abhalten, zu versuchen, es zu einer richtigen Stadt zu entwickeln. Trotz unserer vielen Unterschiede sind diese Ulstermen immer noch Teil unserer gemeinsamen Nation, und es ist wichtig, dass wir sie bei unseren Entwicklungsbemühungen nicht übersehen."
 IRE_subsidies_for_yeoman_farmers: "Subventionen für Yeoman Farmers"
 IRE_subsidies_for_yeoman_farmers_desc: "Das Konzept des Mannes aus der Mittelschicht, der vom Land lebt und seine Familie und die örtliche Gemeinschaft unterstützt, sollte ein wesentlicher Bestandteil der irischen Identität sein. Diese Männer, die manchmal mit dem romanischen Namen \"yeoman farmers\" bezeichnet werden, sollten die Unterstützung erhalten, die sie brauchen, um diesen traditionellen Lebensstil weiterführen zu können."
 IRE_subsidies_for_yeoman_farmers_blueshirt_desc: "$IRE_subsidies_for_yeoman_farmers_desc$"
 IRE_preparing_the_fields: "Vorbereitung der Felder"
 IRE_preparing_the_fields_desc: "Denjenigen, die diesen traditionellen Lebensstil pflegen wollen, steht in unserem Land nur wenig Ackerland zur Verfügung. Große Teile des Landes sind jedoch noch völlig unerschlossen, was uns die Möglichkeit gibt, bei der Entwicklung dieses Landes zu neuen landwirtschaftlichen Betrieben für unser Volk zu helfen."
 IRE_preparing_the_fields_blueshirt_desc: "$IRE_preparing_the_fields_desc$"
 IRE_reaping_what_we_sowed: "Ernten, was wir gesät haben"
 IRE_reaping_what_we_sowed_desc: "Jetzt, da große Teile des Ackerlandes für die Besiedlung vorbereitet sind, können wir endlich weitere Bauernhöfe errichten, auf denen sich unser Volk niederlassen kann. Ähnlich wie die Landwirtschaft selbst wird auch die Saat, die wir mit diesem Vorhaben gepflanzt haben, bald aufgegangen sein, und die ganze Nation wird hoffentlich von der Ernte profitieren."
 IRE_reaping_what_we_sowed_blueshirt_desc: "$IRE_reaping_what_we_sowed_desc$"

 IRE_investment_decisions: "Suche nach ausländischen Investitionen"
 IRE_investment_decisions_desc: "Da viele Investoren noch immer von den Folgen des Schwarzen Montags und des Konflikts in Amerika erschüttert sind, hat sich uns eine gute Gelegenheit geboten, die dadurch entstandene Lücke zu füllen. Durch Verhandlungen mit ausländischen Unternehmen und eine diplomatische Öffentlichkeitskampagne, die Dublin als stabilen Standort für internationale Unternehmen bewirbt, könnte unsere kleine Stadt eines Tages zu einer echten Hauptstadt der globalen Finanzwelt werden."
 IRE_attracting_investments: "Investitionen von [From.From.GetNameDef] anziehen"
 IRE_attracting_investments_desc: "Wenn Dublin seinen rechtmäßigen Platz als Hauptstadt der internationalen Wirtschaft einnehmen soll, müssen wir uns um Investitionen aus so vielen Ländern wie möglich bemühen. Daher wäre es in unserem besten Interesse, unsere besten Diplomaten nach [From.GetNameDef] zu schicken, in der Hoffnung, [From.GetAdjective] Investitionen in unser Land zu holen."

 IRE_reactionary_decisions: "Befriedung der Provinz"
 IRE_reactionary_decisions_desc: "Der durch die Ulster-Privilegien geschaffene Scheinfrieden ist zerbrochen, und die Provinz ist wieder zum Zentrum des Aufruhrs auf der Insel geworden, wie sie es seit Jahrhunderten war. Loyalisten, die über das neue Regime und dessen Entmachtung verärgert sind, haben begonnen, die Instabilität durch Streiks, Unruhen und zunehmende paramilitärische Aktivitäten der wiederbelebten Ulster Volunteer Force zu fördern, während einige Katholiken aufgrund der distanzierten Haltung früherer Regierungen gegenüber der Gemeinschaft immer noch eine misstrauische Haltung gegenüber [GetVictoryPointName_11293] bewahren und es auf sich genommen haben, jeden loyalistischen Angriff Auge um Auge zu vergelten. Wenn die Ordnung nicht bald wiederhergestellt wird, könnte ein bewaffneter und organisierter Aufstand der Loyalisten unmittelbar bevorstehen, was schwerwiegende Folgen für die nationale Stabilität und Einheit Irlands haben könnte, während die Nation bereits von ausländischen Feinden bedroht ist.\n\nDie Mission §Y$IRE_NIR_mission$§! erhöht den Widerstand in [119.GetName] und wird von Loyalistischer Zorn, Furcht und Nationalistischer Unmut beeinflusst. Der Frieden in [119.GetName] wird erreicht, sobald Nationalistischer Unmut und Loyalistischer Zorn beseitigt sind.\n[IRE_loc_nationalist_discontent][IRE_loc_loyalist_anger]"
 IRE_NIR_mission: "Wachsender Widerstand in [119.GetName]"
 IRE_NIR_mission_desc: "Die Lage in den sechs Grafschaften verschlechtert sich immer mehr, da sich der von den Ulster Privileges geschaffene Scheinfrieden als bloßer Waffenstillstand erweist. Bombenanschläge, Ausschreitungen und Streiks häufen sich, und es wird befürchtet, dass die Folgen sowohl für den Norden als auch für die gesamte irische Insel katastrophal sein könnten, wenn die Ordnung nicht bald wiederhergestellt wird."
 IRE_take_belfast: "[GetVictoryPointName_3379] zurückholen"
 IRE_take_belfast_desc: "Die Loyalisten haben eine Grenze überschritten und die Kontrolle über die sechs Grafschaften übernommen. Die Katholiken im Norden leisten zwar vorerst noch Widerstand, doch sollten wir nicht in der Lage sein, die Ordnung wiederherzustellen und [GetVictoryPointName_3379] schnell zurückzuerobern, werden wir die Autorität im Norden vollständig verlieren und gezwungen sein, den Forderungen der Loyalisten nach einer Rückkehr zur Teilung nachzugeben. Dieses schreckliche Ereignis wäre eine Katastrophe unvorstellbaren Ausmaßes sowohl für die Regierung als auch für die Nation."
 IRE_counter_protestant_influence: "Gegen protestantische Einflüsse"
 IRE_counter_protestant_influence_desc: "Wir haben uns zwar vorgenommen, die Macht der loyalistischen Vorherrschaft in den sechs Grafschaften zu brechen, aber wir haben noch einen weiten Weg vor uns, wenn man bedenkt, welchen Einfluss sie nach Jahrhunderten der Vorherrschaft auf Kosten der Katholiken gefestigt haben. Wenn wir [IRE_loc_ulster] wieder vollständig unter irische Kontrolle bringen wollen, so wie es vor den Plantations war, und wenn wir unseren Brüdern im Norden zeigen wollen, dass es uns mit ihrem Wohlergehen ernst ist, dann müssen wir unverzüglich Maßnahmen ergreifen."
 IRE_improve_discontent_mission: "Nordkatholische Forderungen"
 IRE_improve_discontent_mission_desc: "Obwohl sich die Regierung verpflichtet hat, die Katholiken der sechs Grafschaften zu unterstützen, bleiben viele von ihnen gegenüber [GetVictoryPointName_11293] misstrauisch, weil sie zuvor im Stich gelassen wurden. Da ihre Gemeinschaft wirtschaftlich noch immer unter der früheren protestantischen Vorherrschaft leidet und in vielen Gebieten von ihren feindlichen Nachbarn unterlegen ist, müssen wir ihrer Forderung nachkommen, dass der Staat ihre Lebensbedingungen verbessert und sie vor der loyalistischen Bedrohung schützt."
 IRE_has_improved_discontent: "§YNationalistischer Unmut§! durch eine Entscheidung verringert hat."
 IRE_improve_anger_mission: "Organisieren der Loyalisten"
 IRE_improve_anger_mission_desc: "Viele Loyalisten haben die Annexion der Irischen Republik von Anfang an gehasst, hielten sie aber bis zum Machtantritt der jetzigen Regierung für das kleinere Übel. Jetzt versuchen immer mehr gemäßigte und extreme Loyalisten, das Volk aufzuwiegeln und die Protestanten im Norden zu einem Aufstand zu bewegen. Wir müssen diese Umsturzversuche im Keim ersticken."
 IRE_has_improved_anger: "Hat den §YLoyalistischen Zorn§! durch eine Entscheidung verringert."
 IRE_mission_completion: "§YAuswirkungen beim Entfernen nach der Auswahl:§!\n"

 IRE_an_improve_loyalist_anger_2: "Wirtschaftliche Hilfe leisten"
 IRE_an_improve_loyalist_anger_2_desc: "Auch wenn es dem Loyalismus gelungen ist, ein Klassenbündnis zwischen reichen und armen Loyalisten aufrechtzuerhalten, bietet die Armut vieler weniger wohlhabender protestantischer Gemeinschaften der Regierung eine Möglichkeit, dies auszunutzen. Indem sie ihnen wirtschaftliche Hilfe gewährt, wird dieser finanzielle Anreiz, Irland treu zu bleiben, die Protestanten spalten, indem er ihre traditionelle Einheit mit ihren Vorgesetzten in Frage stellt und die loyalistische Bewegung schwächt."
 IRE_arm_gardai_decision: "Verstärkung der Gardaí (Polizei)"
 IRE_arm_gardai_decision_desc: "Die Ulster-Privilegien erlaubten es ehemaligen Mitgliedern der RUC, ihre Karriere in der Gardaí fortzusetzen, und nun sind die Hühner aufgescheucht, denn ein großer Teil dieses Personals ist übergelaufen. Wenn Recht und Ordnung aufrechterhalten werden sollen, dann müssen die Garda-Ränge im Norden mit treuen irischen Bürgern und der neuesten Ausrüstung verstärkt werden, damit die sechs Grafschaften die ordentliche und geordnete Polizeiarbeit erhalten, die sie verdienen."
 IRE_arm_gardai_tt: "$IRE_reluctant_countrymen_modified$ $MODIFIER_RESISTANCE_TARGET$: §G-5%§!"
 IRE_upgraded_arm_gardai_tt: "$IRE_reluctant_countrymen_modified$ $MODIFIER_RESISTANCE_TARGET$: §G-10%§!"
 IRE_goc_improve_loyalist_anger: "Monarchistische Stimmung ausnutzen"
 IRE_goc_improve_loyalist_anger_desc: "Nachdem die irischen Nationalisten den Republikanismus aufgegeben haben, haben der Pflanzer und der Gael nun etwas Neues gemeinsam: ihren Glauben an die Monarchie und ihre Loyalität zu ihr. Auch wenn ihre Herzen verschiedenen Kronen und Königen treu sind, soll diese gegenseitige Verehrung als Olivenzweig dienen, um die beiden Gruppen gegen den Syndikalismus zu vereinen, auch wenn die Nationalisten, die weiterhin an eine Republik glauben, dies mit Unmut betrachten werden."
 IRE_an_use_blueshirts: "Mobilisierung der Blauhemden"
 IRE_an_use_blueshirts_desc: "Vor zwei Jahrhunderten wurden die Defenders gegründet, um die Katholiken von [IRE_loc_ulster] vor marodierenden protestantischen Mobs zu schützen. Um die Unruhen im Norden in den Griff zu bekommen, müssen ihre Nachfahren im azurblauen Hemd diese Aufgabe fortführen. Durch die Entsendung von Einheiten aus dem Süden in den Norden und die Förderung lokaler Rekrutierung werden Irlands loyale Jungs und Mädels in Blau ihre Rolle als Vorhut der Nation erfüllen, um dem loyalistischen Verrat Einhalt zu gebieten."

 IRE_NIR_mission_tt: "Wenn §YWiderstand§! in [GetStateName_119] zunimmt, gibt es eine zufällige Chance, dass §Rnegative Effekte§! auftreten, wie z.B. Zunahme von §YLoyalistischem Zorn§!, §YNationalistischer Unmut§!, Widerstand oder abnehmende Fügsamkeit.\n\nDer Schweregrad und die Wahrscheinlichkeit des Auftretens negativer Auswirkungen nehmen bei höheren Widerstandswerten zu."
