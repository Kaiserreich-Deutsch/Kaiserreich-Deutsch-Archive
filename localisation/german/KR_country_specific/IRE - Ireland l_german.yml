 IRE_improve_loyalist_anger_sf_desc: "Unser Bündnis mit der UDP ist bestenfalls dürftig. Wir müssen ihnen Zugeständnisse machen, wenn die angespannte Situation mit den Loyalisten gelöst werden soll."
 IRE_improve_loyalist_anger_scndp_desc: "Die Übergriffe der Loyalisten auf die Katholiken stellen eine Gefahr für die nationale Stabilität dar. Ihre politische Macht muss beschnitten werden, wenn der Frieden erhalten werden soll."
 IRE_improve_loyalist_anger_scan_desc: "Die Loyalisten in Ulster sind eine Bedrohung für die Stabilität des Landes und das Wohlergehen des irischen Volkes. Ihre Rhetorik muss zum Schweigen gebracht werden, damit sie nicht noch mehr Unruhe stiften."
 IRE_improve_loyalist_anger_labndpcnat_desc: "$IRE_improve_loyalist_anger_labndp_desc$ Insbesondere unsere Partnerschaft mit der NDP $IRE_improve_loyalist_anger_labndp_end_desc$"
 IRE_improve_loyalist_anger_labndp_desc: "Unser breites Bündnis kann alle Arten von Loyalisten ansprechen, wenn wir uns anstrengen."
 IRE_improve_loyalist_anger_labndp_end_desc: "wird ihnen versichern, dass wir nicht beabsichtigen, eine radikale sozialistische Politik zu verfolgen."
 IRE_improve_loyalist_anger_ndplabcnat_desc: "$IRE_improve_loyalist_anger_labndp_desc$ Insbesondere unsere Führung der Koalition $IRE_improve_loyalist_anger_labndp_end_desc$"
 IRE_improve_loyalist_anger_labcnatplp_desc: "Viele Loyalisten fürchten sich vor dem Platz der PLP in der Regierung mit ihren syndikalistisch geprägten Idealen. Wir müssen ihnen versichern, dass wir nicht die Absicht haben, eine gewaltsame Revolution wie unsere Nachbarn zu inszenieren."
 IRE_improve_loyalist_anger_goc_desc: "Die Nachkommen der Kolonisatoren, die sich so verzweifelt an die Vergangenheit klammern, sind eine existenzielle Bedrohung für unser Land. Wenn sie nicht lernen können, unsere rechtmäßige Herrschaft zu akzeptieren, muss man sich mit ihnen auseinandersetzen."
 IRE_improve_loyalist_anger_plp_desc: "Der Regierungswechsel ist von den Loyalisten nicht gut aufgenommen worden. Sie könnten zwar eine demokratische Koalition tolerieren, aber wir müssen noch viel mehr Überzeugungsarbeit leisten, um den Loyalisten klar zu machen, dass ihre Lebensweise nicht so stark bedroht ist, wie sie glauben."
 IRE_improve_loyalist_anger_isp_desc: "Die Unterstützung der Loyalisten für den irischen Staat ist bestenfalls brüchig und hängt von der gegenseitigen Angst vor dem Syndikalismus ab. Wir müssen sie anhören und auf ihre Bedenken eingehen, um eine reibungslose Umsetzung unserer Politik zu gewährleisten."
 IRE_improve_loyalist_anger_se_desc: "Die Empörung der Loyalisten über unsere Machtübernahme droht das Land zu zerreißen. Diese Radikalen müssen gestoppt werden, wenn die Ordnung wiederhergestellt und unsere Position gesichert werden soll."
 IRE_improve_loyalist_anger_tt: "§YLoyalistischer Zorn§! senkt unseren §Y$MODIFIER_POLITICAL_POWER_FACTOR$§!"

 IRE_federalisation: "Föderalisierung"
 IRE_federal_assembly: "Berufen Sie eine Bundesversammlung in §Y[From.GetName]§ ein!"
 IRE_federalisation_tt: "Es wird eine Bundesversammlung in §Y[From.GetName].§! einberufen."
 IRE_federalisation_outcome_tt: "Sobald in jeder Provinz eine §YBundesversammlung§! gegründet ist, werden £decision_icon_small §YBeschlüsse§! zur Verringerung von §YNationalistischer Unmut§! und §YLoyalistischer Zorn§! freigeschaltet."
 IRE_federalisation_requirement: "In jeder Provinz wurde eine §YFöderale Versammlung§! eingerichtet."
 IRE_federalisation_desc: "[IRE_loc_federalisation_desc]"
 IRE_leinster_federal_desc: "Kilkenny ist eigentlich eher eine große Stadt als eine Stadt, hat aber als Regierungssitz in der Zeit der irischen Selbstverwaltung in den 1640er und 50er Jahren eine wichtige historische Bedeutung. Seine Lage im Süden von Leinster trägt ebenfalls dazu bei, die mit der Provinz verbundene Dominanz Dublins zu zerstreuen, und Kilkenny Castle ist perfekt für diesen Zweck geeignet."
 IRE_northern_ireland_federal_desc: "Belfast ist die naheliegende Wahl für den Standort einer Föderalen Versammlung in Ulster. In Nordirland hatte die Regierung während der Zeit der Selbstverwaltung ihren Sitz im Rathaus von Belfast. Im Bestreben, ein Gefühl der Kontinuität zu zeigen, wäre dieser Ort für die neue Versammlung so gut geeignet wie jeder andere."
 IRE_munster_federal_desc: "Ungeachtet des Gezeters derjenigen, die aus Limerick oder Waterford stammen, konnte die Föderale Versammlung in Munster keinen anderen Sitz als die Stadt Cork finden. Das alte Rathaus in Cork wurde von den \"Black and Tans\" niedergebrannt, aber vor kurzem wieder aufgebaut, und die Unterbringung der Versammlung dort wäre ein angemessener Tribut an die im Unabhängigkeitskrieg gefallenen ehemaligen Oberbürgermeister Tomás Mac Curtain und Terence MacSwiney."
 IRE_connacht_federal_desc: "Galway, die \"Stadt der Stämme\", liegt direkt an der wilden Atlantikküste und hat in den letzten neunzig Jahren seit ihrer Umwandlung in eine Universitätsstadt einen Bevölkerungszuwachs erfahren. Die dünn besiedelte Provinz Connacht wird hier ihre Föderale Versammlung abhalten, die im alten Rathaus tagen wird."

