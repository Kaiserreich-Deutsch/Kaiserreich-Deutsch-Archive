 IRE_michael_collins: "Michael Collins"
 IRE_michael_collins_alt: "Mícheál Ó Coileáin"
 IRE_michael_collins_surname: "Collins"
 IRE_michael_collins_leader_body: "§YAnführer Beschreibung\nGeboren:§! October 16th, 1890, near Clonakilty, Co. Cork, Ireland\n§YAuch bekannt als:§! $IRE_michael_collins_alt$\n§YPolitische Karriere:§! In vielerlei Hinsicht ein \"Gründungsvater\" des irischen Staates und zweifellos ein Nationalheld, hat Michael Collins den jungen Staat seit 1930 mit fester Hand geführt, und das bisher mit großem Erfolg.\n\nDer in der Grafschaft Cork in einer republikanischen Familie geborene Collins wurde ursprünglich zum Buchhalter ausgebildet und arbeitete in London und New York, bevor er nach Irland zurückkehrte und am Osteraufstand teilnahm. Während des Unabhängigkeitskrieges galt er als oberster militärischer Befehlshaber und fungierte als Nachrichtendirektor der IRA; außerdem wurde er für seine Tätigkeit als Finanzminister während des Krieges gelobt. Danach stieg Collins schnell in die Rolle der wichtigsten politischen Persönlichkeit Irlands auf. Als Führer der Nation formte er die neue Republik nach amerikanischem Vorbild und machte das Amt des Präsidenten zum unbestritten mächtigsten Amt des Landes.\n\nSeine bisher vielleicht beste (und sicherlich umstrittenste) Stunde schlug 1926 während der britischen Revolution. Inmitten des Chaos und des Aufruhrs gelang es Collins in Vertretung von Präsident MacNeill, mit den Ulster-Loyalisten einen undenkbaren Deal auszuhandeln: den friedlichen Beitritt Nordirlands zur Republik als Gegenleistung für den Schutz vor jeglicher syndikalistischer Bedrohung. Anstatt zu riskieren, von Revolutionären ausgelöscht zu werden, wählten die Ulsteraner den Teufel, den sie kannten.\n\nSeit der Wiederwahl der Sinn Féin im Jahr 1930, nachdem sie die vorangegangenen Wahlen aufgrund der Weltwirtschaftskrise verloren hatte, ist Collins nun Vorsitzender von Irland und der Sinn Féin."
 IRE_michael_collins_leader_desc: "$IRE_michael_collins_leader_body$. Als Präsident hat er die Republik in ruhiges Fahrwasser gesteuert; durch die Bindung der Wirtschaft an den Handel mit Mitteleuropa ist Irland zu einer Ära des Wohlstands und des Vertrauens aufgeblüht, wie es sie nie zuvor gegeben hat. Solange sein an Deutschland orientiertes Wirtschaftsmodell Bestand hat, dürfte er äußerst beliebt bleiben. Er ist jedoch nicht ohne Kritiker, und es gibt einige in Irland, die gerne das Steuer von Collins übernehmen und die Richtung der Nation ändern würden, wenn sie die Gelegenheit dazu bekämen."
 IRE_michael_collins_sic_desc: "§g$IRE_michael_collins_leader_body$. Als Präsident steuerte er die Republik in ruhige Gewässer; durch die Verknüpfung der Wirtschaft mit dem Handel mit Mitteleuropa blühte Irland zu einer Ära des Wohlstands und des Vertrauens auf, wie es sie nie zuvor gegeben hatte. Collins hat eine Krise nach der anderen erfolgreich gemeistert und führt das Land nun vom neu geschaffenen Amt des Taoiseach aus, solange seine Popularität anhält.§!"
 IRE_michael_collins_ger_aligned_leader_desc: "$IRE_michael_collins_leader_body$ nach dem Zusammenbruch der vorherigen Regierung in der Nordkrise erneut zum Präsidenten gewählt. Collins' Bekenntnis zu Mitteleuropa brachte ihm seinen Platz als Präsident zurück, da er von Berlin als Führer der neuen, stark deutsch ausgerichteten Regierung unterstützt wurde. Er will sein Bestes tun, um die Stabilität aufrechtzuerhalten und so viele Vorteile wie möglich aus ihrer Lage im Herzen des Reichspakts zu ziehen."
 IRE_michael_collins_advisor_body: "§gAngesichts der Tatsache, dass Irland in einen Krieg verwickelt und seine Souveränität erneut bedroht ist, ist Michael Collins in den aktiven Dienst der Nation zurückgekehrt.\nAls militärischer Führer erlangte Collins während des Unabhängigkeitskrieges bei den britischen Streitkräften erhebliche Berühmtheit und wurde von ihnen als Drahtzieher der irischen Kriegsanstrengungen angesehen. Die Realität war weitaus differenzierter, aber wie in allen Mythen gab es ein Element der Wahrheit.\nAls Veteran von 1916 erkannte Collins die Torheit symbolischer, öffentlich sichtbarer Siege oder groß angelegter Gefechte, wie sie in der Osterwoche erfolglos versucht worden waren, insbesondere beim General Post Office, dem er zugeteilt worden war. Gegen einen viel besser bewaffneten und ausgerüsteten Feind musste man plötzlich und mit großer Wirkung zuschlagen und sich aus dem Gefecht zurückziehen, bevor eine Reaktion erfolgen konnte. Dies waren die Grundsätze, die Collins, unterstützt durch die breite öffentliche Unterstützung, im irischen Unabhängigkeitskrieg verfolgte und damit Erfolg hatte.\nCollins' wahres Talent als Befehlshaber liegt in seinen organisatorischen Fähigkeiten in größerem Maßstab und in der Aufrechterhaltung ausgedehnter nachrichtendienstlicher Netzwerke. Er erkannte auch, wie wichtig es war, seine Männer gut auszuwählen, da die IRA-Divisionen mit einem hohen Maß an Autonomie operierten. Beides kam an einem schicksalhaften Sonntag im November 1920 zum Tragen, als Collins die gleichzeitige Ermordung der meisten hochrangigen britischen Geheimdienstoffiziere in Dublin arrangierte, was zu schweren zivilen Vergeltungsmaßnahmen durch die Streitkräfte der Krone führte.\nPersönlich tat Collins sein Bestes, um die Aura des Geheimnisvollen und Unnahbaren, die seiner Person während des Unabhängigkeitskrieges anhaftete, zu nutzen und genoss seine Zeit als \"Mann auf der Flucht\". Dieses Selbstvertrauen verfolgte ihn auch nach dem Krieg, was dazu führte, dass einige seiner Rivalen ihm diese Popularität, die sie zumindest teilweise für unverdient hielten, übel nahmen.\nNach seiner unerwarteten Entlassung aus einem hohen Amt und ohne einen Ministerposten muss Collins nun dafür kämpfen, Irland wieder zu retten, und natürlich sein Bestes tun, um seinen angeschlagenen Ruf in den Augen der Bevölkerung wiederherzustellen.§!"
 IRE_michael_collins_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g16. Oktober 1890, in der Nähe von Clonakilty, Co. Cork, Irland§!\n§YAuch bekannt als:§! §g$IRE_michael_collins_alt$§!\n§YPolitische Karriere: $IRE_michael_collins_advisor_body$"
