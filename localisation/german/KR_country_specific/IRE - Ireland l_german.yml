 IRE_wj_brennan_whitmore: "W.J. Brennan-Whitmore"
 IRE_wj_brennan_whitmore_alt: "L.S. Braonáin-Móinbhán"
 IRE_wj_brennan_whitmore_alt_long: "Liam Séamus Ó Braonáin-Móinbhán"
 IRE_wj_brennan_whitmore_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g21. Oktober 1886, in Wexford, Co. Wexford, Irland§!\n§YAuch bekannt als:§! §g$IRE_wj_brennan_whitmore_alt$§!\n§YMilitärische Karriere:§! §gNach der Übernahme Irlands durch Rechtsradikale und dem daraus resultierenden Umbruch in den Streitkräften hat sich William James Brennan-Whitmore als eine Figur entpuppt, die bereit ist, die neue Regierung bei ihren militärischen Bemühungen zu unterstützen.\nWilliam James Brennan wurde als Sohn eines Journalisten und einer Druckerei aus der Grafschaft Wexford geboren. Da seine Eltern unerwartet verstarben, wurde er von seinem Onkel und seiner Tante mütterlicherseits aufgezogen, deren Nachnamen er zu seinem eigenen hinzufügte. In seiner Jugend trat er in das Royal Irish Regiment ein und wurde aufgrund seines Dienstes in Indien zum Sergeant befördert. Diese Zeit in der britischen Armee war jedoch alles andere als schmeichelhaft für ihn, denn 1907 trat er aus dem Regiment aus, weil er sich einem besonders katholisch geprägten irischen Nationalismus verschrieben hatte.\nNach seiner Rückkehr nach Irland, wo er als Journalist arbeitete, war er auch ein frühes Mitglied der Sinn Féin sowie ein prominentes lokales Mitglied der Gaelic League. Wie nicht anders zu erwarten, schloss er sich bei der Gründung der Irish Volunteers im Jahr 1913 an, wobei seine früheren militärischen Erfahrungen willkommen waren. Während des Osteraufstands diente er als Kommandant im GPO unter James Connolly, wobei er verwundet und gefangen genommen wurde.\nBrennan-Whitmore war maßgeblich an den Bemühungen beteiligt, die im Frongoch-Gefängnis in Wales stattfanden, wo die inhaftierten Veteranen des Aufstands die militärischen Taktiken entwickelten, die später im Unabhängigkeitskrieg eingesetzt werden sollten. Während des Krieges selbst war er an der North Wexford IRA beteiligt, verbrachte aber hauptsächlich seine Zeit damit, Collins beim Aufbau von Geheimdienstnetzen zu unterstützen.\nSeit der Unabhängigkeit ist Brennan-Whitmore desillusioniert von dem liberaleren Irland, das sich herausgebildet hat. Er verließ die Armee und kehrte in den Journalismus zurück, wo er vor allem über die unmittelbare Gefahr schreibt, die der Syndikalismus für Irland darstellt. Obwohl er ein überzeugter Katholik ist, hat er alle Christen dazu aufgerufen, ihre Pflicht zu tun, um dem gemeinsamen Feind des Syndikalismus zu widerstehen, so wie sie es in der Vergangenheit gegen den britischen Einfluss in Irland getan haben.\nDas Ausmaß an Extremismus, das er in seinen Kolumnen vertrat, war so groß, dass Brennan-Whitmore zuvor von denselben Geheimdienstnetzen, die er mit aufgebaut hatte, überprüft wurde. Doch nun, da die Nation unter einer neuen, mächtigen Führung steht, hat er sich freiwillig als jemand gemeldet, der bereit ist, alles für die Rettung Irlands und Europas im Allgemeinen zu tun.§!"
 IRE_wj_brennan_whitmore_army_chief_desc: "$IRE_wj_brennan_whitmore_commander_desc$"

 # Generals #
 IRE_tom_barry: "Tom Barry"
 IRE_tom_barry_alt: "Tomás de Barra"
 IRE_tom_barry_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1. Juli 1897, in Kilorglin, Co. Kerry, Irland§!\n§YAuch bekannt als:§! §g$IRE_tom_barry_alt$§!\n§YMilitärische Karriere:§! §gWenn es in Irland einen Kommandeur gibt, dem sein Ruf vorauseilt, dann ist es Thomas Bernadine Barry. Er wuchs in der Grafschaft Cork als zweites von elf Kindern eines Offiziers der Royal Irish Constabulary auf und trat im Gegensatz zu den meisten seiner revolutionären Kollegen weder der Gaelic League bei, noch hatte er einen republikanischen oder stark nationalistischen Hintergrund.\nMit siebzehn Jahren tat er das, was viele junge Männer in Europa während des Weltkriegs taten: Er meldete sich. Er trat der Royal Field Artillery bei, um zu sehen, wie der Krieg ist, um eine Waffe zu bekommen und um zu reisen.\nDies führte ihn nach Mesopotamien und Ägypten, wo er befördert und mit Auszeichnungen bedacht wurde. Trotz seiner Erwähnung in den Depeschen begann Barry nach Bekanntwerden des Osteraufstands, seine Stellung in der britischen Armee in Frage zu stellen, und lehnte ein Angebot für einen Auftrag bei den Munster Fusiliers ab, um sich anderweitig zu bewerben.\nZu Beginn des Unabhängigkeitskrieges blieb Barry unbeteiligt, bis ein ehemaliger Soldat in der Stadt Cork von britischen Soldaten mit einem Bajonett erstochen wurde, während sie ihn und seinen Begleiter als \"irische Schweine\" bezeichneten. Nachdem er bei der Beerdigung in der Ehrengarde gedient hatte, konnte Barry mit dem Status quo wenig anfangen und trat der IRA bei, um für eine unabhängige Irische Republik zu kämpfen.\nVon Anfang an wurde er wegen seines militärischen Hintergrunds und seiner Fähigkeit, neue Freiwillige auszubilden und zu inspirieren und gleichzeitig seine früheren Erfahrungen erfolgreich an eine völlig neue Form der Kriegsführung anzupassen, hoch geschätzt. Dies zeigte sich im legendären Hinterhalt von Kilmichael sowie in der Schlacht von Crossbarry, in der er 104 Freiwillige der West Cork Brigade mit minimalen Verlusten aus einer Umzingelung durch dreizehnmal so viele britische Truppen herausführte.\nBarry wurde persönlich als rücksichtsloser und gefürchteter Gegner der feindlichen Streitkräfte bekannt, so dass seine vorübergehende Inhaftierung eine erste Forderung der Briten war, um den Waffenstillstand zu sichern - eine Forderung, die Collins natürlich ablehnte.\nEr und seine Männer wurden für ihre Tapferkeit, Disziplin und Effizienz mit zahlreichen Auszeichnungen bedacht. Barry will sich jedoch nicht auf seinen Lorbeeren ausruhen, sondern weiterhin \"im Feld\" bleiben und über seinen Kriegsruf für Hinterhalte und fliegende Kolonnen hinausgehen. Er entwickelt seine Methoden weiter, falls es \"im nächsten Krieg\" wieder notwendig sein sollte, die Unabhängigkeit Irlands zu erhalten.§!"
 IRE_tom_barry_high_command_desc: "$IRE_tom_barry_commander_desc$"

 IRE_daniel_hogan: "Daniel Hogan"
 IRE_daniel_hogan_alt: "Domhnall Ó hÓgáin"
 IRE_daniel_hogan_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g14. Juli 1895, in Clonmel, Co. Tipperary, Irland§!\n§YAuch bekannt als:§! §g$IRE_daniel_hogan_alt$§!\n§YMilitärische Karriere:§! §gDaniel Hogan wurde in der Grafschaft Tipperary als Sohn einer wohlhabenden Bauernfamilie geboren. Nach seinem Schulabschluss zog er in die Grafschaft Monaghan, um als Angestellter bei der Great Northern Railway Company zu arbeiten, wo er sich später während des Unabhängigkeitskrieges einen Namen machen sollte. Seine erste Zeit in Monaghan war geprägt von seinem Beitritt zur GAA und zu den Irish Volunteers - beides zeitgleich mit seiner Bekanntschaft mit keinem Geringeren als Eoin O'Duffy.\nHogan erwarb sich einen Ruf als skrupelloser und selbstbewusster Anführer in der IRA von Monaghan, der zahlreiche Überfälle und Anschläge verübte und gleichzeitig als O'Duffys rechte Hand fungierte. Seine Kriegserfahrungen waren mit persönlichen Verlusten verbunden, denn sein Bruder Michael war Kapitän der Tipperary-Mannschaft, die während der schicksalhaften Ereignisse des Blutsonntags im Croke Park spielte, und er war der einzige Spieler, der von den britischen Streitkräften erschossen wurde; die übrigen Opfer waren Zuschauer. Hogan nahm dies nicht gut auf, und seine Trauer führte dazu, dass er sich noch stärker an den revolutionären Aktivitäten in Ulster beteiligte, insbesondere an der Entführung wohlhabender Loyalisten und dem Niederbrennen mehrerer \"großer Häuser\". Am Ende des Krieges wurde ihm die Ehre zuteil, als Erster die Trikolore über dem Dubliner Schloss zu hissen, und zwar im Rahmen der Übergabezeremonie, bei der die britischen Streitkräfte offiziell die Kontrolle über einen Großteil des Staatsapparats abgaben.\nSeine Freundschaft mit O'Duffy wurde beendet, als dieser die Gunst der Regierung verlor. Hogan wollte nicht, dass seine persönliche Beziehung zu seinem ehemaligen Vorgesetzten seine derzeitige Position in der Armee gefährdet - obwohl er zweifellos eine gewisse Sympathie für O'Duffys Sache hegt, was wahrscheinlich zum Teil auf seine religiöse Überzeugung zurückzuführen ist. Hogans frühere Verbindungen und sein stacheliger Charakter machen ihn bei einigen Politikern unbeliebt, aber er genießt den Respekt der Soldaten, die weiterhin volles Vertrauen in seine Fähigkeiten als Kommandant und Anführer haben.§!"
 IRE_daniel_hogan_desc: "$IRE_daniel_hogan_commander_desc$"

 IRE_sean_mac_eoin: "Seán Mac Eoin"
 IRE_sean_mac_eoin_alt: "$IRE_sean_mac_eoin$"
 IRE_sean_mac_eoin_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g30. September 1893, in Granard, Co. Longford, Irland§!\n§YAuch bekannt als:§! §gJohn McKeon§!\n§YMilitärische Karriere:§! §gSeán Mac Eoin wurde als Sohn eines Schmieds aus Longford und einer Mutter geboren, deren eigene republikanische Vorfahren in der Rebellion von 1798 gekämpft hatten. Der junge Seán interessierte sich schon früh für nationale Angelegenheiten und nahm im Alter von elf Jahren die irische Sprachform seines Namens an. Er schloss seine Grundschulausbildung ab und begann in der Schmiede der Familie zu arbeiten, wo er bei seinem Vater in die Lehre ging. Als ältester Sohn wurde Mac Eoin 1913 eine große Verantwortung auferlegt, als er nach dem unerwarteten Tod seines Vaters die Schmiede und das Wohlergehen der Familie vollständig übernehmen musste. Dies hielt ihn jedoch nicht davon ab, sich im folgenden Jahr den Irish Volunteers und der Irischen Republikanischen Bruderschaft anzuschließen.\nMac Eoin war während des Unabhängigkeitskrieges als Anführer der einzigen effektiven fliegenden Kolonne in den Midlands bekannt, da er als Kommandant des ersten Bataillons der Longford-Brigade diente. Das erste von zwei großen Ereignissen, in die er während des Konflikts verwickelt war, war die Schlacht von Ballinalee, wo Mac Eoin stationiert war und wo er sein Dorf trotz überwältigender Überzahl vor den britischen Truppen halten konnte. Das andere Ereignis war der Hinterhalt von Clonfin, bei dem er einen gut ausgeführten Angriff auf mehrere Lastwagen mit britischen Truppen durchführte und für seine ritterlichen Taten bei der anschließenden Behandlung der verwundeten Feinde anerkannt wurde, wobei er die Gelegenheit nutzte, weitere dringend benötigte Waffen und Ausrüstung zu erbeuten. Diese beiden Ereignisse wurden lokal legendär und brachten ihm den Beinamen \"Der Schmied von Ballinalee\" ein.\nSeine Zeit im Krieg endete mit seiner Gefangennahme, bei der er einen Schuss in die Brust erhielt. Er erholte sich von seinen Verletzungen und wurde wegen seiner Beteiligung am Krieg zum Tode verurteilt, wurde aber im Rahmen der Vertragsverhandlungen vor der Vollstreckung des Urteils freigelassen. Zeugenaussagen der britischen Streitkräfte über sein Verhalten ihnen gegenüber trugen ebenfalls dazu bei, seine Verurteilung zu verzögern.\nWährend seiner Gefangenschaft wurde Mac Eoin zum TD für Longford-Westmeath gewählt, kandidierte jedoch nach zwei Amtszeiten im Dáil nicht mehr für diesen Sitz und entschied sich stattdessen, sich auf das Militär zu konzentrieren, nachdem die Unabhängigkeit Irlands unmittelbar nach der britischen Revolution bedroht schien. \"Der Schmied von Ballinalee\", wie er immer noch genannt wird, ist auch für seine starken religiösen Ansichten und seine enge Verbindung zu Richard Mulcahy und Michael Collins bekannt, obwohl seine Loyalität in erster Linie der Armee selbst gilt.§!"
 IRE_sean_mac_eoin_desc: "$IRE_sean_mac_eoin_commander_desc$"

 IRE_daniel_mckenna: "Daniel McKenna"
 IRE_daniel_mckenna_alt: "Domhnall Mac Cionaoith"
 IRE_daniel_mckenna_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1. Dezember 1892, in Draperstown, Co. Derry, Irland§!\n§YAuch bekannt als:§! §g$IRE_daniel_mckenna_alt$§!\n§YMilitärische Karriere:§! §gWie viele in den oberen Rängen der Armee sammelte Daniel McKenna seine ersten militärischen Erfahrungen während der irischen Revolutionszeit. Der Sohn eines Landwirts aus Ulster schloss sich 1915 den Irish Volunteers an, war im Unabhängigkeitskrieg aktiv und wurde schließlich bei Kriegsende stellvertretender Befehlshaber der 2nd Northern Division.\nEr wird von seinen Fachkollegen und gelegentlich auch von der Regierung für seine Energie und Initiative als Befehlshaber und Koordinator der irischen Verteidigung anerkannt. Seit der Unabhängigkeit hat er insbesondere viele der militärischen Aspekte des Osteraufstands in Dublin und der begrenzten städtischen Scharmützel im Rahmen des Unabhängigkeitskriegs untersucht. Dies hat dazu geführt, dass er ein besonderes Interesse an Verteidigungskämpfen hat, die in stärker bebauten Gebieten stattfinden.\nMcKenna vertritt die Auffassung, dass ein Angriff auf die Insel von jeder Seite kommen kann, sei es geografisch oder politisch. Er vertritt die Auffassung, dass Irland darauf vorbereitet sein muss, alle ihm zur Verfügung stehenden Mittel zu seiner Verteidigung einzusetzen, gegen wen auch immer, und dass es Sache der Regierung und nicht der Armee ist, die betreffende Politik zu bestimmen. Für ihn ist kein Feind oder Verbündeter eine Selbstverständlichkeit, wenn es um die Planung künftiger Einsätze geht, insbesondere angesichts der Randlage Irlands in Europa.\nTrotz der germanophilen Tendenzen eines Großteils der Armee finden McKennas Ansichten das gebührende Gehör, und er bereitet sich engagiert auf jede mögliche Situation vor, in die Irland geraten könnte.§!"
 IRE_daniel_mckenna_army_chief_desc: "$IRE_daniel_mckenna_commander_desc$"

 IRE_jj_oconnell: "J.J. O'Connell"
 IRE_jj_oconnell_alt: "D.S. Ó Conaill"
 IRE_jj_oconnell_alt_long: "Diarmaid Seosamh Ó Conaill"
 IRE_jj_oconnell_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g21. Dezember 1887, in Ballina, Co. Mayo, Irland§!\n§YAuch bekannt als:§! §g$IRE_jj_oconnell_alt$§!\n§YMilitärische Karriere:§! §gJeremiah Joseph \"Ginger\" O'Connell ist ein wichtiger und erkennbarer Bestandteil der Irischen Republikanischen Armee.\nDer Sohn eines staatlichen Schulinspektors besuchte das University College Dublin, wo er mit einem erstklassigen MA abschloss und gleichzeitig als Trainer für das Boxteam der Universität tätig war. Nach seinem Studium reiste er in die Vereinigten Staaten und diente zwei Jahre lang in der US-Armee im 69th (New York) Regiment. Danach kehrte er 1915 nach Irland zurück und schloss sich den Irish Volunteers als Inspektionschef an, wo er Vorträge über Militärtaktik und berühmte irische Schlachten hielt. Am Aufstand selbst nahm er nicht teil, sondern verbrachte die vorangegangenen Tage in Cork, nachdem er im Rahmen des berüchtigten Gegenbefehls von Eoin MacNeill dorthin geschickt worden war, der den Aufstand fast vollständig verhindert hätte.\nObwohl O'Connell nicht involviert war, wurde er dennoch von den britischen Streitkräften gemaßregelt und inhaftiert. Seit dieser Zeit, als die Irish Volunteers in die Irische Republikanische Armee übergingen, behielt er seine frühere Position bei und wurde schließlich Ausbildungsleiter der IRA, eine Funktion, die er bis heute innehat. Er ist der wichtigste Dozent für die gesamte Offiziersausbildung, wobei seine Studenten überrascht sind, dass seine Art praktischer und sympathischer ist, als es seine eher theorieorientierten Referenzen vermuten lassen. Als Militärhistoriker hat er zahlreiche Artikel über irische und ausländische Militärgeschichte und -taktik veröffentlicht.\nO'Connell war maßgeblich an der Auflösung der alten Irisch-Republikanischen Bruderschaft nach dem Unabhängigkeitskrieg beteiligt, da er immer wieder darauf hinwies, dass Soldaten nicht Teil von Geheimgesellschaften sein sollten. Michael Collins, der letzte Präsident des IRB, vertraute dem Urteilsvermögen seines Kollegen genug, um dies auch durchzusetzen.\nAls Soldat meidet er Politiker und Regierungen und widmet sich vor allem Irland und seiner Armee.§!"
 IRE_jj_oconnell_theorist_desc: "$IRE_jj_oconnell_commander_desc$"

 IRE_rory_oconnor: "Rory O'Connor"
 IRE_rory_oconnor_alt: "Ruaidhrí Ó Conchubhair"
 IRE_rory_oconnor_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g28. November 1883, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §g$IRE_rory_oconnor_alt$§!\n§YMilitärische Karriere:§! §gRoderick Ignatius Patrick O'Connor wurde als dritter Sohn einer wohlhabenden Dubliner Familie geboren. In seiner Jugend genoss er eine privilegierte Ausbildung, machte schließlich seinen Abschluss als Ingenieur und verbrachte einige Jahre in Kanada, wo er für den Bau von über fünfzehnhundert Meilen Eisenbahnstrecke verantwortlich war.\nAls er Anfang 1915 nach Irland zurückkehrte, erwog er, sich den britischen Kriegsanstrengungen anzuschließen, fiel aber bald wieder in die sozialen Sphären der irischen Mittelschicht zurück, die er bei seiner Auswanderung verlassen hatte. Inzwischen hatten sich viele seiner Altersgenossen intensiv mit dem fortgeschrittenen Nationalismus auseinandergesetzt, und durch sie radikalisierte sich O'Connor in Richtung Republikanismus.\nSein Hintergrund als Ingenieur wurde als Vorteil angesehen, und er war auch an der Gründung eines Unternehmens zur Herstellung von Chemikalien beteiligt, wobei die Fabrik statt des Medikaments Aspirin Sprengstoff herstellen sollte, der später im Osteraufstand verwendet wurde. O'Connor nahm selbst am Aufstand teil und wurde verwundet, als die Kugel eines Scharfschützen abprallte und seinen Schädel streifte. Er entging der Verhaftung nach dem Aufstand, indem er einen falschen Namen benutzte, während er sich in der Rekonvaleszenz von seinen Verletzungen erholte.\nNach dem Aufstand wurde er zum Director of Engineering der IRA ernannt und wurde zum Synonym für die Organisation von Sabotageaktionen, die Ausbildung von Freiwilligen in der Verwendung von Sprengstoffen im Kampf und war an mehreren aufsehenerregenden Gefängnisausbrüchen und Fluchtversuchen beteiligt. Seit der Unabhängigkeit ist er weiterhin in dieser Funktion in der Armee tätig.\nDer gelehrte und kultivierte O'Connor wird für seinen Mut und seine stille Integrität geschätzt. An parlamentarischer Politik ist er nicht interessiert, stattdessen widmet er sich der Idee der Republik sowie seinen Leidenschaften klassische Musik, Bridge und Schach.§!"
 IRE_rory_oconnor_desc: "$IRE_rory_oconnor_commander_desc$"

 IRE_james_steele: "James Steele"
 IRE_james_steele_alt: "Séamus Mac Cruach"
 IRE_james_steele_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g26. Oktober 1894, in Ballycarry, Co. Antrim, Irland§!\n§YAuch bekannt als:§! §g$IRE_james_steele_alt$§!\n§YMilitärische Karriere:§! §gJames Stuart Steele kann als eine der widersprüchlichsten Persönlichkeiten unter den Offizieren der Armee angesehen werden.\nEr stammte aus dem protestantischen Ulster und trat während seines Studiums an der Queen's University in Belfast in das Officer Training Corps ein. Wie jeder loyale Sohn Ulsters nahm er bei Ausbruch des Weltkriegs eifrig an den Kriegsanstrengungen teil. Er wurde als Second Lieutenant in die Royal Irish Rifles aufgenommen und an die Westfront entsandt, wo er in den Schlachten von Messines, Somme und Passchendaele diente. Während dieser Zeit wurde er mit dem Militärkreuz ausgezeichnet, bevor er gegen Ende des Krieges befördert wurde.\nGroßbritannien hatte zwar den Weltkrieg verloren, aber Steele schien eine glänzende Zukunft in der Britischen Armee vor sich zu haben. Das Ergebnis des irischen Unabhängigkeitskrieges enttäuschte ihn zutiefst, da er seine irische Identität als eng mit der britischen verbunden betrachtete und den Abschied von vielen seiner alten Kameraden bei den Royal Irish Rifles nur ungern sah.\nEs überrascht nicht, dass die britische Revolution seine Weltanschauung stark beeinflusst hat. Tief desillusioniert von der Entscheidung der kanadischen Exilregierung, Nordirland scheinbar im Stich zu lassen, als dessen Invasion durch die neu gegründete Union of Britain unmittelbar bevorzustehen schien, gehörte er zu den militärischen Vertretern, die bei den angespannten Verhandlungen mit der südlichen Regierung anwesend waren, die schließlich zur irischen Wiedervereinigung führten.\nEr hat zwar keine Abneigung gegen die Institution der Republik geäußert, aber aufmerksamen Zuhörern wird auffallen, dass er sich immer auf die \"Irische Armee\" bezieht, statt auf ihren vollständigen Titel, und dass er \"Ulster\" für \"Nordirland\" verwendet.\nSteele ist an zweiter Stelle loyal gegenüber Irland und an erster Stelle gegenüber Ulster. Seine Entscheidung, seine militärische Laufbahn fortzusetzen, ist ihm nicht leicht gefallen, aber er fühlt sich dafür verantwortlich, als Sprecher der loyalistischen Militärtradition in einer Armee zu fungieren, die jetzt nur noch aus Inselbewohnern besteht, damit deren Perspektive nicht unterrepräsentiert ist.\nTrotz seiner Meinungsverschiedenheiten mit vielen seiner Offizierskollegen schätzen sie sich gegenseitig, und da er seinem Namen alle Ehre macht, bereitet er sich mit stählerner Entschlossenheit auf jeden neuen Konflikt zwischen Irland und den Syndikalisten vor.§!"
 IRE_james_steele_desc: "$IRE_james_steele_commander_desc$"

 IRE_seamus_odonovan: "Séamus O'Donovan"
 IRE_seamus_odonovan_alt: "Séamus Ó Donnabháin"
 IRE_seamus_odonovan_commander_desc: "§YGeneral Beschreibung\nGeboren:§! $IRE_seamus_odonovan_commander_body$"
 IRE_seamus_odonovan_commander_body: "§g3. November 1896, in Castleview, Co. Roscommon, Irland§!\n§YAuch bekannt als:§! §g$IRE_seamus_odonovan_alt$§!\n§YMilitärische Karriere:§! §gO'Donovan hat sich in seiner Laufbahn bei der IRA als engagierter Offizier erwiesen, auch wenn einige die Notwendigkeit der Maßnahmen, die er zur Erreichung seiner Ziele zu ergreifen bereit ist, in Frage stellen mögen.\nNachdem er 1919 seinen Abschluss in Chemie am University College Dublin gemacht hatte, war es sein Chemieprofessor, der ihn mit der IRA in Kontakt brachte, die ihn kurzerhand zum Chief of Chemicals ernannte. Dies sollte jedoch nicht seine endgültige Berufung sein, denn während seiner Zeit in der Organisation interessierte er sich zunehmend für andere Ansätze, die sein eigenes Interesse an Sprengstoffen noch verstärken könnten.\nAls einer der wenigen Offiziere der IRA, die den anglo-irischen Vertrag ablehnten, blieb er bei seiner Überzeugung, dass ein solcher Kompromiss ein Fehler war, wofür er im Offizierskorps etwas geächtet wurde. Er ist ein überzeugter, aber nicht praktizierter Anhänger der Idee, Infanterie mit Sprengstoff, Flugzeugen und Landfahrzeugen zu kombinieren, was angesichts der industriellen Möglichkeiten Irlands sicherlich ein ehrgeiziger doktrinärer Ansatz ist. Selbst unter den Hardlinern im Offizierskorps, die noch in der Armee sind, ist er bereit, zu noch extremeren Mitteln zu greifen, um diese Überzeugung zu demonstrieren.§!"
 IRE_seamus_odonovan_high_command_desc: "§YOffizier Beschreibung\nGeboren:§! $IRE_seamus_odonovan_commander_body$"

 IRE_sean_russell: "Seán Russell"
 IRE_sean_russell_alt: "Seán Ruiséil"
 IRE_sean_russell_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g13. Oktober 1893, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §g$IRE_sean_russell_alt$§!\n§YMilitärische Karriere:§! §gJohn Angelo Russell wurde als jüngstes von sieben Kindern in der Dubliner Innenstadt in einer Familie mit bescheidenen Mitteln geboren. Nach dem Besuch der Sekundarschule arbeitete er als Hilfsarbeiter in einem Textilgeschäft, bevor er sich 1913 den Irish Volunteers anschloss. Er nahm als Sektionskommandant am Osteraufstand teil und wurde nach dem Waffenstillstand bis Ende des Jahres in Großbritannien interniert.\nNach seiner Rückkehr nach Irland setzte er sein Engagement in der späteren Dublin IRA bis zum Unabhängigkeitskrieg fort. Im Laufe des Konflikts wurde er schließlich zum Kommandanten des 2. Bataillons der Dubliner Brigade und schließlich zum Quartiermeister für die gesamte Dubliner IRA ernannt. Er war mit den Mitgliedern und der Organisation der IRA in Dublin vertraut und spielte eine Schlüsselrolle bei der Unterstützung von Michael Collins bei der Auswahl der Männer, die die gleichzeitigen Attentate auf britische Geheimdienstagenten an dem später als \"Blutsonntag\" bekannt gewordenen Tag durchführen sollten. Durch einen Informanten erfuhr Russell auch von den geplanten britischen Vergeltungsmaßnahmen gegen Zivilisten, die später an diesem Tag im Croke Park stattfanden, doch konnte er sie nicht verhindern.\nNach dem anglo-irischen Vertrag verließ Russell die Streitkräfte und kehrte in das zivile Leben zurück. Dies ist zum Teil auf die Frustration über die späteren Ereignisse des Bloody Sunday zurückzuführen, aber auch auf das Gefühl, dass der \"Job erledigt ist\".\nMit der langsamen Eskalation der Spannungen auf dem Kontinent hat sich dies geändert. Da ihm die Monotonie des Lebens außerhalb des Militärs zu viel wurde, hat Russell vor kurzem seinen Ruhestand beendet. Obwohl er als Feldkommandeur in letzter Zeit nicht besonders geübt war, wurde er aufgrund seines Dienstes im Unabhängigkeitskrieg mit der Untersuchung der Beschaffung und Herstellung von Waffen und Ausrüstung betraut. Er hat diese Aufgabe mit Enthusiasmus übernommen, obwohl er wenig Rücksicht auf die betreffende Politik nahm und viele mit der Vielfalt derer überraschte, die er um Unterstützung bat.§!"
 IRE_sean_russell_high_command_desc: "$IRE_sean_russell_commander_desc$"

 IRE_eric_dorman_smith: "Eric Dorman O'Gowan"
 IRE_eric_dorman_smith_alt: "Eiric Ó Dornáin Ó Gabhann"
 IRE_eric_dorman_smith_alt_long: "Eric Dorman-Smith, $IRE_eric_dorman_smith_alt$"
 IRE_eric_dorman_smith_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g24. Juli 1895, in Cootehill, Co. Cavan, Irland§!\n§YAuch bekannt als:§! §g$IRE_eric_dorman_smith_alt$§!\n§YMilitärische Karriere:§! §gDorman O'Gowan, getauft auf den Namen Eric Edward Dorman-Smith, aber besser bekannt als \"Chink\", wurde als Sohn eines protestantischen Vaters und einer katholischen Mutter in der Grafschaft Cavan geboren. Sein Vater stammte aus der anglo-irischen Ascendency, wohlhabenden Großgrundbesitzern, die entweder während der Plantagen aus Großbritannien gekommen waren oder als jüngere Söhne gälischer Lords zum Katholizismus konvertiert waren und die früheren Ländereien ihrer Familien erhalten hatten. Dorman O'Gowan selbst wurde auf Drängen seiner Mutter im katholischen Glauben getauft.\nSeine Schulausbildung erhielt er in England, wo er wegen seines Akzents aus Cavan auffiel, und in Großbritannien begann er seine militärische Laufbahn, indem er sich am Royal Military College in Sandhurst einschrieb. Hier erhielt er seinen Spitznamen, als ein Kollege meinte, sein Aussehen ähnele dem einer Chinkara-Antilope. Bei Ausbruch des Weltkriegs diente er mit Auszeichnung an der Westfront und beendete den Krieg mit dem Rang eines Majors.\nDer Beginn der britischen Revolution hat Dorman O'Gowan in gewisser Weise alles gegeben, was er sich gewünscht hat. Er hatte sich bereits mit seinen Überlegungen zu radikalen neuen Methoden und Taktiken einen Namen gemacht, war aber auf Schritt und Tritt vom konservativen Armee-Establishment aufgehalten worden. Jetzt, da diese alte Garde beseitigt ist, hat er sich mit der uneingeschränkten Modernisierung der britischen Armee beschäftigt.\nAls sich die Nachricht verbreitete, dass sich nun auch Irland endgültig befreit hat, nutzte Dorman O'Gowan die Gelegenheit, sich am Austausch von Ideen und Doktrinen mit der irischen republikanischen Armee zu beteiligen, für die er derzeit als Militärberater tätig ist. Seit seiner Rückkehr nach Irland hat er seinen Nachnamen entanglifiziert, und sein unorthodoxer Charakter und seine lebhafte Art machen ihn zu einer willkommenen Ergänzung des irischen Militärs.§!"
 IRE_eric_dorman_smith_high_command_desc: "$IRE_eric_dorman_smith_commander_desc$"

 IRE_frank_ryan: "Frank Ryan"
 IRE_frank_ryan_alt: "Proinsias Ó Riain"
 IRE_frank_ryan_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g11. September 1902, in Elton, Co. Limerick, Irland§!\n§YAuch bekannt als:§! §g$IRE_frank_ryan_alt$§!\n§YMilitärische Karriere:§! §gFrancis Richard Ryan wurde als siebtes von neun Kindern von Lehrern in der ländlichen Grafschaft Limerick geboren. Er wuchs in einem Haushalt auf, der die irische Sprache, Musik und Kultur sehr schätzte, und erhielt ein Stipendium für das University College Dublin, um einen Abschluss in Keltologie zu machen. Seine Ausbildung wurde jedoch durch seine Teilnahme am Kampf für die irische Freiheit in der zweiten Hälfte des Unabhängigkeitskrieges unterbrochen, als er sich der East Limerick Brigade der IRA anschloss.\nNach dem Krieg schloss er sein Studium ab, war gleichzeitig Redakteur der Zeitschrift der irischen Sprachgesellschaft an der Universität und gewann eine Goldmedaille für Redekunst. Da er nicht wusste, was er nach seinem Abschluss machen sollte, kehrte Ryan zur Armee zurück und nutzte seine Fähigkeiten als natürliche Führungspersönlichkeit, um sich als junger Offizier zu bewähren.\nSeine freimütigen Äußerungen zu Themen, die er als unerledigte Angelegenheiten nach dem Unabhängigkeitskrieg betrachtete, brachten ihm bei seinen Vorgesetzten einen schlechten Ruf ein. Da man ihn für zu radikal und politisch umstritten hielt, um seinen Dienst fortzusetzen, wurde er aus der Armee entlassen, woraufhin er sich voll und ganz in den Untergrund der irischen Syndikalisten-Bewegung einreihte.\nRyan ist bekannt für sein Charisma, seine leidenschaftliche Art und seine kraftvolle Rhetorik. Er ist ein Hinweisd Antireaktionär, und obwohl er als Idealist gilt, schließt er eine Zusammenarbeit mit Extremisten nicht aus, um seine Ziele zu erreichen.§!"
 IRE_frank_ryan_desc: "$IRE_frank_ryan_commander_desc$"

 IRE_neven_henaff: "Neven Hénaff"
 IRE_neven_henaff_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g25. Oktober 1908, in Nantes, Loire-Inférieure, Französische Republik§!\n§YAuch bekannt als:§! §gCélestin Lainé§!\n§YMilitärische Karriere:§! §gAls Zeichen der Unterstützung für seine keltischen Verwandten, als die er sie betrachten würde, hat sich Neven Hénaff als einer der wenigen Neulinge erwiesen, die bereit sind, dem Regime von Ó Cuinneagáin zu dienen.\nAls junger Radikaler des bretonischen nationalistischen Untergrunds, dem er seit seiner Jugend angehört, lässt sich Hénaff für seine Vision eines freien Breizh von zwei verschiedenen Modellen inspirieren. Das sind die militaristische Disziplin der Preußen und der patriotische revolutionäre Eifer der IRA. Obwohl die regionale Autonomie in Frankreich unter der Schirmherrschaft der Kommunarden immer stärker wurde und sich in einer wesentlich besseren Lage befindet als in der alten Republik, hat sich Hénaff an dem gerieben, was von den meisten Befürwortern des bretonischen Nationalismus als großer Fortschritt angesehen wird. Für ihn ist es nicht genug, und das konnte es auch nie sein, ein Land, wie auch immer es aufgebaut ist, mit denen zu teilen, die ihr Bestes taten, um sein Erbe zu zerstören.\nDer gelernte Chemieingenieur war für die Zerstörung einer historischen Statue verantwortlich, die an die Vereinigung der Bretagne und Frankreichs im fünfzehnten Jahrhundert erinnerte - ein symbolischer Akt, der ihn nur noch mehr ermutigte. Er ist nach Irland gekommen, um aus erster Hand Erfahrungen nicht nur mit der Arbeit der IRA, sondern auch mit dem mächtigen neuen Regime zu sammeln, das die Kontrolle über das Land übernommen hat und das seinen Hass auf den Syndikalismus teilt.\nSeine bretonische Muttersprache hat wenig Ähnlichkeit mit dem Irischen, aber er scheint bestrebt zu sein, seine Sprachkenntnisse in seiner Wahlheimat zu verbessern, und wird in einer Zeit, in der die Zahl der loyalen Offiziere schwindet, als willkommene Hilfe angesehen.§!"
 IRE_neven_henaff_desc: "$IRE_neven_henaff_commander_desc$"

 # Admiräle #
 IRE_seamus_o_muiris: "Séamus Ó Muiris"
 IRE_seamus_o_muiris_alt: "$IRE_seamus_o_muiris$"
 IRE_seamus_o_muiris_admiral_desc: "§YAdmiral Description\nGeboren:§! §g29. Januar 1889, in Littlehamptom, West Sussex, England§!\n§YAuch bekannt als:§! §gJames Morris§!\n§YMarinekarriere:§! §gSéamus Ó Muiris wurde in eine Familie aus der Grafschaft Galway hineingeboren, die auf eine lange Seefahrergeschichte zurückblicken kann. Sein Ururgroßvater war der erste Katholik, der 1796 in die königliche Marine aufgenommen wurde und nur auf der \"Irish Station\" dienen durfte.\nDa sein Vater zum Zeitpunkt seiner Geburt in England lebte, erhielt er dort seine erste Ausbildung. Dennoch wuchs Ó Muiris zu Hause mit fließendem Irisch auf, bevor er nach Irland zurückkehrte und 1904 als Midshipman James Francis Morris in die Royal Navy eintrat. Im Laufe seiner Karriere diente er auf zahlreichen Schiffen, vor allem auf der H.M.S. Vincent, wo er 1916 an der Schlacht von Jütland teilnahm, bei der sein Bruder Charles fiel.\nJegliche familiäre Verbindung zur Royal Navy endete jedoch während des Unabhängigkeitskrieges, als Ó Muiris von der Verbrennung der Heimatstadt seiner Familie, Clifden, durch britische Truppen erfuhr. Als stellvertretender Kommandant auf der H.M.S. Castor und mit dem Auftrag, irische politische Gefangene zur Internierung nach England zu überführen, war dies nicht mehr zu ertragen. Er schied vorzeitig aus der Royal Navy aus und kehrte nach Hause zurück.\nSeit der Unabhängigkeit und der endgültigen Übernahme des letzten der alten britischen Marinestützpunkte im Jahr 1925 hat er die irische Form seines Namens angenommen und wurde von der Regierung mit der wenig beneidenswerten Aufgabe betraut, Irlands jungen Marinedienst zu entwickeln.§!"
 IRE_seamus_o_muiris_navy_chief_desc: "$IRE_seamus_o_muiris_admiral_desc$"

 IRE_henry_hg_stoker: "Henry H.G. Stoker"
 IRE_henry_hg_stoker_alt: "Anraí A.G. Mac An Stocaire"
 IRE_henry_hg_stoker_alt_long: "Anraí Aodh Gordan Mac An Stocaire"
 IRE_henry_hg_stoker_admiral_desc: "§YAdmiral Description\nGeboren:§! §g2. Februar 1885, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §g$IRE_henry_hg_stoker_alt$§!\n§YMarinekarriere:§! §gHenry Hugh Gordon Stoker wurde als Sohn einer protestantischen Familie in Dublin geboren und trat 1900 in die Royal Navy ein, wo er sich schon früh für die Entwicklung von U-Booten interessierte. Im Rahmen einer Versetzung zur Royal Australian Navy unternahm er eine Reise mit einem U-Boot von Plymouth nach Sydney und war damit der erste U-Boot-Fahrer, der eine solche Strecke zurücklegte. Sein Ruf wuchs weiter, als während des Weltkriegs ein U-Boot unter seinem Kommando als erstes die Dardanellen durchquerte, nachdem es türkische Minenfelder, Küstenbatterien und patrouillierende Kriegsschiffe umgangen hatte. Im Marmarameer begann er, den türkischen Nachschub und die Verstärkung zu stören, wurde aber später von einem osmanischen Kanonenboot angegriffen und verbrachte den Rest des Krieges in einem Kriegsgefangenenlager.\nObwohl er für seine Taten mit dem DSO ausgezeichnet wurde, verließ er die Royal Navy noch vor der britischen Revolution und kehrte nach Irland zurück. Unter Hinweis auf die sich entwickelnde instabile politische Lage hat sich Stoker inzwischen wieder der Marine zugewandt. Als Neffe des berühmten Schriftstellers Bram Stoker hat er nicht den Glauben seines Onkels an den „Herrscher der Heimat“ geerbt, und jetzt setzt er sich für Irland für die Förderung der Seekriegsführung mit U-Booten ein, da er überzeugt ist, dass deren Vorrang für die Verteidigung der Küsten der Insel entscheidend ist.§!"
 IRE_henry_hg_stoker_navy_chief_desc: "$IRE_henry_hg_stoker_admiral_desc$"
 IRE_henry_hg_stoker_high_command_desc: "$IRE_henry_hg_stoker_admiral_desc$"

 # Militärische Berater #
 IRE_liam_archer: "Liam Archer"
 IRE_liam_archer_alt: "Liam Mac Arcail"
 IRE_liam_archer_army_chief_desc: "§YOffizier Beschreibung\nGeboren:§! §g18. Juni 1892, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §g$IRE_liam_archer_alt$§!\n§YMilitärische Karriere:§! §gNachdem er die Schule verlassen und als Postbeamter gearbeitet hatte, schloss sich Archer 1915 den Irish Volunteers und 1916 dem IRB an. Seine Zeit im Unabhängigkeitskrieg verbrachte er größtenteils als Hauptmann der technischen Abteilung der F-Kompanie, war aber aufgrund seiner früheren Verbindungen zur Post auch im Nachrichtendienst tätig.\nSeit Kriegsende diente er als Direktor der Freiwilligenreserve und des Offiziersausbildungskorps und hat seine Karriere in der Armee stetig vorangetrieben, wo er als eine vertraute Größe in den oberen Rängen gilt.§!"

 IRE_michael_brennan: "Michael Brennan"
 IRE_michael_brennan_alt: "Mícheál Ó Braonáin"
 IRE_michael_brennan_army_chief_desc: "§YOffizier Beschreibung\nGeboren:§! §g2. Februar 1896, in Meelick, Co. Clare, Irland§!\n§YAuch bekannt als:§! §g$IRE_michael_brennan_alt$§!\n§YMilitärische Karriere:§! §gBrennan engagierte sich seit seinem 17. Lebensjahr in nationalistischen Kreisen, trat zunächst dem IRB bei und gründete noch im selben Jahr einen Zweig der Irish Volunteers in Limerick, in dessen provisorischem Komitee er Mitglied war. Im Januar 1916 wurde er inhaftiert, weil er die Volunteers aufgefordert hatte, jeden zu erschießen, der versuchte, ihnen die Waffen abzunehmen. Kurz vor Ostern wurde er freigelassen, verbrachte den Aufstand außerhalb von Dublin und wurde erneut verhaftet, nachdem er versucht hatte, mit einer kleinen Gruppe von Anhängern auf Limerick zu marschieren.\nBrennan engagierte sich seit seinem 17. Lebensjahr in nationalistischen Kreisen, trat zunächst dem IRB bei und gründete noch im selben Jahr einen Zweig der Irish Volunteers in Limerick, in dessen provisorischem Komitee er Mitglied war. Im Januar 1916 wurde er inhaftiert, weil er die Volunteers aufgefordert hatte, jeden zu erschießen, der versuchte, ihnen die Waffen abzunehmen. Kurz vor Ostern wurde er freigelassen, verbrachte den Aufstand außerhalb von Dublin und wurde erneut verhaftet, nachdem er versucht hatte, mit einer kleinen Gruppe von Anhängern auf Limerick zu marschieren.§!"

 IRE_dan_bryan: "Dan Bryan"
 IRE_dan_bryan_alt: "Domhnall Ó Briain"
 IRE_dan_bryan_advisor_desc: "§YOffizier Beschreibung\nGeboren:§! §g9. Mai 1900, in Gowran, Co. Kilkenny, Irland§!\n§YAuch bekannt als:§! §g$IRE_dan_bryan_alt$§!\n§YMilitärische Karriere:§! §gAls ältestes von zwölf Kindern einer Bauernfamilie verließ Bryan das Leben eines jungen Medizinstudenten, um sich der IRA anzuschließen. Er diente in der Dublin Brigade und entwickelte eine Vorliebe für nachrichtendienstliche Arbeit, die er seit dem Ende des Unabhängigkeitskrieges kultiviert hat, und war seit der britischen Revolution maßgeblich an der Verteidigungsplanung beteiligt.\nBryan, ein Abstinenzler und Nichtraucher, gilt in der Armee als eine Art Einzelgänger, der für seine Vorliebe für die irische Militärgeschichte der frühen Neuzeit bekannt ist und bis spät in die Nacht hinein allein arbeitet. Als Anhänger der Maxime "Ewige Wachsamkeit ist der Preis der Freiheit" gilt Bryan als ein Mann, auf den man sich verlassen kann.§!"
 IRE_dan_bryan_army_chief_desc: "$IRE_dan_bryan_advisor_desc$"

 IRE_michael_j_costello: "Michael J. Costello"
 IRE_michael_j_costello_alt: "Mícheál S. Mac Oisdealbhaigh"
 IRE_michael_j_costello_alt_long: "Mícheál Seosamh Mac Oisdealbhaigh"
 IRE_michael_j_costello_army_chief_desc: "§YOffizier Beschreibung\nGeboren:§! §g4. Juli 1904, in Cloughjordan, Co. Tipperary, Irland§!\n§YAuch bekannt als:§! §g$IRE_michael_j_costello_alt$§!\n§YMilitärische Karriere:§! §gDa sein Patenonkel Thomas MacDonagh zu den Unterzeichnern der Proklamation der Republik im Jahr 1916 gehörte, ist es nicht verwunderlich, dass Michael Joseph Costello sich für nationale Angelegenheiten engagierte. Was ihn jedoch schon in jungen Jahren anspornte, war die brutale Verhaftung seines Vaters durch die berüchtigten \"Black and Tans\" der Royal Irish Constabulary, ein Ereignis, das ihn dazu veranlasste, sich sofort bei der IRA zu melden.\nCostello, der nach dem Krieg als Offizier in der Armee verblieb, interessierte sich besonders für die Reform der Ausbildung und der Doktrin innerhalb der Armee, was ihn zu einem Studium an der Command and Staff School in Fort Leavenworth, Kansas, USA, und anschließend zu einem fünfmonatigen Aufenthalt an der preußischen Stabsakademie führte. Vor dem Ausbruch der britischen Revolution erwog er sogar, mit den Briten in Verbindung zu treten und deren Methoden zu untersuchen. Diese Konzentration auf neue und vielfältige Formen der Kriegsführung ist etwas, das Costello unbedingt hervorheben und innerhalb der Armee in den Vordergrund rücken möchte.§!"

 IRE_emmet_dalton: "Emmet Dalton"
 IRE_emmet_dalton_alt: "Eiméid Daltún"
 IRE_emmet_dalton_high_command_desc: "§YOffizier Beschreibung\nGeboren:§! §g4. März 1898, in Fall River, Massachusetts, Vereinigte Staaten von Amerika§!\n§YAuch bekannt als:§! §g$IRE_emmet_dalton_alt$§!\n§YMilitärische Karriere:§! §gJames Emmet Dalton wurde als Sohn irisch-amerikanischer Eltern der dritten Generation in Massachusetts geboren, bevor er im Alter von zwei Jahren nach Irland zog. Er wuchs in einem Mittelklasse-Haushalt auf. Die Beteiligung der Familie seines Vaters an irisch-nationalistischen Aktivitäten in den USA beeinflusste wahrscheinlich seinen Beitritt zu den Irish Volunteers bei deren Gründungstreffen, als er gerade fünfzehn Jahre alt war.\nWährend des Weltkriegs trat er in die britische Armee ein, weil er der Meinung war, dass Iren \"nicht für England, sondern für kleine Nationen kämpfen sollten\", wie ihm andere nationalistische Führer geraten hatten. Er kämpfte in Frankreich und Palästina bei den Royal Dublin Fusiliers und beendete den Krieg mit dem Rang eines Hauptmanns und einem Military Cross für seine Aktionen an der Somme. Nach seiner Rückkehr in die Heimat veranlassten ihn die jüngste Wahl, seine militärische Erfahrung und der Einfluss seines Bruders dazu, sich wieder den Volunteers in Irland anzuschließen. Er sagte, \"dass es für ihn kein Problem sei, für Irland mit den Briten oder für Irland gegen die Briten zu kämpfen.\"\nSeit dem Unabhängigkeitskrieg hat er sich besonders für den Einsatz von Artillerie interessiert und beklagt, dass diese zuvor nicht verfügbar war. Er ist bekannt für seinen kultivierten Akzent, sein lässiges Auftreten, seinen Zahnbürstenschnurrbart und hat sich einen Ruf für Lässigkeit und Wagemut erworben.§!"

 IRE_paddy_daly: "Paddy Daly"
 IRE_paddy_daly_alt: "Pádraig Ó Dálaigh"
 IRE_paddy_daly_high_command_desc: "§YOffizier Beschreibung\nGeboren:§! §g5. Juni 1888, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §g$IRE_paddy_daly_alt$§!\n§YMilitärische Karriere:§! §gPaddy Daly, der zu einer Gruppe von Hardlinern innerhalb der IRA gehört, hat die Möglichkeit erhalten, in den Vordergrund zu treten, was ihm sonst vielleicht nicht möglich gewesen wäre.\nNach einer Ausbildung zum Zimmermann schloss er sich, wie viele seiner Landsleute, dem IRB und den Irish Volunteers an und nahm am Osteraufstand teil. Während des Unabhängigkeitskrieges war er ein wichtiges Mitglied von Collins' \"Squad\", einer Gruppe persönlich ausgewählter Männer, die für die Spionageabwehr zuständig waren und unter anderem feindliche Geheimdienstmitarbeiter ermordeten. Zu dieser Zeit und kurz danach wurden Dalys extreme Methoden und seine Hartnäckigkeit zwar angemahnt, aber aufgrund seines früheren guten Rufs toleriert.\nJetzt, da die Armee an eine gefügigere Zivilregierung angeschlossen ist, ist Daly in den Vordergrund zurückgekehrt, hat seinen Ruf für extreme Aktionen abgelegt und kann nun versuchen, seine Pläne für Invasionen auf See mit seinen Männern in die Tat umzusetzen, was ihm während des Unabhängigkeitskrieges verwehrt war. Ob solche Taktiken notwendig sind oder nicht, ist eine andere Frage, aber für Daly sind sie eine wichtige Methode, um seine Gegner zu überrumpeln und einen Sieg zu erringen, koste es, was es wolle.§!"

 IRE_martin_doyle: "Martin Doyle"
 IRE_martin_doyle_alt: "Máirtín Ó Dubhghaill"
 IRE_martin_doyle_high_command_desc: "§YOffizier Beschreibung\nGeboren:§! §g25. Oktober 1891, in New Ross, Co. Wexford, Irland§!\n§YAuch bekannt als:§! §g$IRE_martin_doyle_alt$§!\n§YMilitärische Karriere:§! §gDoyle wurde als Sohn einer Bauernfamilie in der Grafschaft Wexford geboren und zog schon in jungen Jahren in die Stadt New Ross. Auf der Suche nach einem abenteuerlichen Leben und einer besseren Bezahlung als zu Hause meldete er sich im Alter von fünfzehn Jahren bei der britischen Armee und trat dem Royal Irish Regiment bei. Dies führte ihn schließlich während des Weltkriegs nach Frankreich, wo er während seines Dienstes bei den Royal Munster Fusiliers sowohl mit der Military Medal als auch mit dem Victoria Cross ausgezeichnet wurde. Durch mutige Taten, wie die Einnahme eines Maschinengewehrpostens im Alleingang, die Gefangennahme von Gefangenen, die um ein Vielfaches größer waren als er selbst, und die Rettung eines verletzten Offiziers unter großer Lebensgefahr, beendete er den Krieg im Rang eines Kompaniefeldwebels und mit der höchsten Auszeichnung, die die Briten zu vergeben hatten.\nAls er nach Hause kam, hatte er keine Skrupel, für ein Ende der britischen Herrschaft in Irland zu kämpfen, nachdem er Wochen zuvor an ihrer Seite gekämpft hatte, und seine profunden Kenntnisse des britischen Militärprotokolls und der Taktik erwiesen sich für die IRA als unschätzbar wertvoll. Nach dem Krieg setzte er seinen Dienst in der Armee fort und ist ein Beispiel dafür, dass unterschiedliche Loyalitäten und Hintergründe nicht im Widerspruch zu einem kontinuierlichen Dienst an der Nation und der Armee stehen.§!"

 IRE_wre_murphy: "W.R.E. Murphy"
 IRE_wre_murphy_alt: "L.R.I. Mac Murchadha"
 IRE_wre_murphy_alt_long: "Liam Risteárd Inglis Mac Murchadha"
 IRE_wre_murphy_high_command_desc: "§YOffizier Beschreibung\nGeboren:§! §g26. Januar 1890, in Wexford, Co. Wexford, Irland§!\n§YAuch bekannt als:§! §g$IRE_wre_murphy_alt$§!\n§YMilitärische Karriere:§! §gWilliam Richard English-Murphy, der in jungen Jahren verwaist und bei Cousins in Belfast aufgewachsen war, war einer von vielen Nationalisten, die dem Ruf Redmonds folgten und sich während des Weltkriegs meldeten. Da er jedoch wegen seines katholischen Glaubens von den Ulster-Regimentern abgelehnt wurde, trat er stattdessen dem South Staffordshire Regiment bei. Nach ausgedehnten Einsätzen an der Somme und in Ypern erreichte er dort schließlich den Rang eines Oberstleutnants - eine ungewöhnliche Position für einen jungen katholischen Iren in einem Bataillon mit überwiegend englischen Soldaten.\nAls er nach dem Krieg aus der britischen Armee ausschied, kehrte Murphy zunächst in seine frühere Laufbahn als Erzieher zurück, bevor er nach dem Unabhängigkeitskrieg persönlich als potenzielles Mitglied des Oberkommandos der Armee ausgewählt und ihm ein Auftrag angeboten wurde. Er nahm dieses Angebot an und brachte seine beträchtliche Erfahrung von den Schlachtfeldern des Weltkriegs mit.§!"

 IRE_john_t_prout: "John T. Prout"
 IRE_john_t_prout_alt: "Seán T. Prút"
 IRE_john_t_prout_alt_long: "Seán Tomás Prút"
 IRE_john_t_prout_army_chief_desc: "§YOffizier Beschreibung\nGeboren:§! §g25. Oktober 1880, in Dundrum, Co. Tipperary, Irland§!\n§YAuch bekannt als:§! §g$IRE_john_t_prout_alt$§!\n§YMilitärische Karriere:§! §gJohn Thomas Prout wurde in der Grafschaft Tipperary geboren, wanderte aber schon in jungen Jahren in die Vereinigten Staaten aus. Im Alter von 36 Jahren meldete er sich bei der US-Armee in der Erwartung einer amerikanischen Beteiligung am Weltkrieg, die jedoch nicht eintrat. In dem Bestreben, seine Rolle zu spielen, schloss er sich später den britischen Kriegsanstrengungen an, und in dem Bemühen, seine Verbindungen zu den Amerikanern zu betonen, um sie in den Krieg einzubeziehen, wurde er von den Briten für fünf Monate in den französischen Kommandostab versetzt. Er zeigte gute Leistungen, wurde mit dem Croix de Guerre ausgezeichnet und zum Hauptmann befördert.\nNach dem Krieg führten ein Besuch in seinem Geburtsort und ein Treffen mit einem Jugendfreund, der sich stark in der IRA engagiert hatte, dazu, dass er in Irland blieb, um die neuen Rekruten auszubilden, wie es seiner Kriegserfahrung entsprach. In dieser Position hat Prout weiterhin gedient und schließlich eine umfassende Rolle bei der Ausbildung der Männer übernommen, und sein amerikanisch angehauchter Akzent ist fast allen, die sich melden, vertraut.§!"

 IRE_liam_tobin: "Liam Tobin"
 IRE_liam_tobin_alt: "Liam Tóibín"
 IRE_liam_tobin_high_command_desc: "§YOffizier Beschreibung\nGeboren:§! §g15. November 1895, in Cork, Co. Cork, Irland§!\n§YAuch bekannt als:§! §g$IRE_liam_tobin_alt$§!\n§YMilitärische Karriere:§! §gTobin war, wie viele seiner Kollegen, am Osteraufstand beteiligt und wurde persönlich zum Tode verurteilt, der in zehn Jahre Strafarbeit umgewandelt wurde. Als ranghohes Mitglied von Collins' Spionageabwehrtruppe \"Squad\" während des Unabhängigkeitskrieges hat er auf der Bedeutung kleiner Trupps gut ausgebildeter Männer bestanden, die kritische Operationen durchführen. Als Beispiel nennt er seine eigene berüchtigte Ermordung von Hauptmann Percival Lea-Wilson, Bezirksinspektor des RIC während des Unabhängigkeitskrieges.\nLea-Wilson war berüchtigt für seine Folterung und Demütigung des republikanischen Märtyrers Tom Clarke. Lea-Wilson war jedoch nicht der einzige Mann, dem Tobin vorschlug, ihn zu ermorden - unter anderem auch ehemalige hochrangige Mitglieder des britischen Parlaments.\nEs ist nicht Tobins anhaltendes Beharren auf dem Wert kleiner Gruppen von Männern, sondern vielmehr seine extremistischen Ansichten, die ihn seit dem Unabhängigkeitskrieg in der Armee ins Abseits gestellt haben. Seitdem hat er sich als lautstarker und überzeugender Verfechter der Notwendigkeit des Erhalts der Streitkräfte erwiesen und ist dafür bekannt, dass er versucht, unter neueren Offizieren in der IRA Anhänger für seine Ansichten zu gewinnen.§!"

 IRE_anthony_t_lawlor: "Anthony T. Lawlor"
 IRE_anthony_t_lawlor_alt: "Antoine T. Ó Leathlobhair"
 IRE_anthony_t_lawlor_alt_long: "Antoine Tomás Ó Leathlobhair"
 IRE_anthony_t_lawlor_navy_chief_desc: "§YOffizier Beschreibung\nGeboren:§! §g24. Januar 1898, in Wandsworth, London, England§!\n§YAuch bekannt als:§! §g$IRE_anthony_t_lawlor_alt$§!\n§YMarinekarriere:§! §gAnthony Thomas \"Tony\" Lawlor wurde als Sohn irischer Eltern in England geboren, bevor er in jungen Jahren nach Irland zog. Seine erste militärische Erfahrung sammelte er während des Weltkriegs als Offizier der Royal Air Force, bevor er sich wie viele andere während des Unabhängigkeitskriegs der IRA anschloss. Seinen letzten Wechsel zwischen den verschiedenen Waffengattungen vollzog er jedoch, als er vor einigen Jahren eine Schlüsselfigur im Marinedienst wurde. Man sagt, dass dies damit begann, dass die Briten bei der Übergabe von Athlone Castle nach dem anglo-irischen Vertrag den Fahnenmast abholzten, bevor sie abreisten, was Lawlor dazu veranlasste, den Mast einer Jacht als Fahnenmast zu benutzen.\nSein Interesse gilt eher dem Studium der verschiedenen Doktrinen der Seekriegsführung, als dass er sich persönlich an ihrer Anwendung beteiligt, und er glaubt fest daran, dass es von Vorteil ist, die Methoden anderer Nationen in all ihren Formen zu untersuchen.§!"

 IRE_standish_ogrady_roche: "Standish O'Grady Roche"
 IRE_standish_ogrady_roche_alt: "Anéislis Ó Grádaigh de Róiste"
 IRE_standish_ogrady_roche_high_command_desc: "§YOffizier Beschreibung\nGeboren:§! §g13. März 1911, in Tullow, Co. Carlow, Irland§!\n§YAuch bekannt als:§! §g$IRE_standish_ogrady_roche_alt$§!\n§YMarinekarriere:§! §gO'Grady Roche ist ein junger Marineoffizier aus aristokratischem anglo-irischem Hause, der im Alter von drei Jahren die Nachfolge seines Vaters als Baronet antritt. Obwohl sein erblicher Titel in der Republik nicht anerkannt wird, bleibt er in Irland und lässt sich zum Marineoffizier ausbilden, als sein Kindheitswunsch, in die Royal Navy einzutreten, durch die britische Revolution unwiderruflich verhindert wird - zumindest für ihn.\nDass er sich in so jungen Jahren in der Marine einen Namen gemacht hat, liegt nicht nur an seiner Herkunft, sondern auch an seinem Eifer, das Kommando zu übernehmen und seine eigenen Ansichten über den Seekampf zu vertreten.§!"

 IRE_paddy_saul: "Paddy Saul"
 IRE_paddy_saul_alt: "Pádraig de Sál"
 IRE_paddy_saul_alt_long: "Seanachan Pádraig de Sál"
 IRE_paddy_saul_navy_chief_desc: "§YOffizier Beschreibung\nGeboren:§! §g15. März 1895, in Skerries, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §g$IRE_paddy_saul_alt$§!\n§YMarinekarriere:§! §gJonathan Patrick Saul verließ die Schule im Alter von fünfzehn Jahren, um seine Karriere auf See zu verfolgen. Im Alter von 20 Jahren umrundete er das Kap Hoorn auf mehreren gefährlichen Fahrten. Als Kapitän diente er zunächst während des Weltkriegs auf Kanonenbooten im Mesopotamienfeldzug, ließ sich dann aber 1917 zum Royal Flying Corps versetzen. Nach dem Krieg verließ er die britischen Streitkräfte und kehrte nach Irland zurück, wo er im Unternehmen seiner Familie arbeitete, bevor er nach der Unabhängigkeit wieder zur See und in die Luft ging.\nDie Überschneidung seiner Erfahrungsbereiche ist für Saul von größter Bedeutung. Er weiß, dass die irischen Luft- und Seedienste noch in den Kinderschuhen stecken, aber auch um das Potenzial, das sich aus einer stärkeren Zusammenarbeit zwischen ihnen ergibt.§!"

 IRE_boyle_somerville: "Boyle Somerville"
 IRE_boyle_somerville_alt: "Baoigheall Ó Somacháin"
 IRE_boyle_somerville_theorist_desc: "§YOffizier Beschreibung\nGeboren:§! §g7. September 1863, in Castletownshend, Co. Cork, Irland§!\n§YAuch bekannt als:§! §g$IRE_boyle_somerville_alt$§!\n§YMarinekarriere:§! §gSomerville, der aus einer langen Reihe von Seefahrern stammt, die in den 1690er Jahren aus Großbritannien nach Irland kamen, trat 1877 in die Royal Navy ein. Dort verbrachte er eine lange und bemerkenswerte Karriere, stieg bis zum Rang eines Vizeadmirals auf, diente in vielen Kriegen und erntete während des Weltkriegs viel Lob.\nWährend seiner Zeit bei der Royal Navy war er bekannt für seine detaillierten Abhandlungen über Marineangelegenheiten, aber auch über so unterschiedliche Bereiche wie die Archäoastronomie. Er beendete seine Karriere bei der Marine kurz vor der britischen Revolution, aber sein Ruhestand erwies sich als kurz, da er nun sein Fachwissen dem entstehenden Marinedienst zur Verfügung stellte. Somerville war früher ein Befürworter der Home Rule, doch nach der irischen und der britischen Revolution änderte sich seine politische Einstellung, und dieser ältere Seemann ist bereit, auf jede erdenkliche Weise zu helfen.§!"

 IRE_william_p_delamere: "William P. Delamere"
 IRE_william_p_delamere_alt: "Liam P. Delamara"
 IRE_william_p_delamere_alt_long: "Liam Piaras Delamara"
 IRE_william_p_delamere_air_chief_desc: "§YOffizier Beschreibung\nGeboren:§! §g21. September 1899, in Mullingar, Co. Westmeath, Irland§!\n§YAuch bekannt als:§! §g$IRE_william_p_delamere_alt$§!\n§YLuftfahrt-Karriere:§! §gWilliam Percy Delamere ist der Spross einer alten hiberno-normannischen Familie aus der Grafschaft Westmeath, die auf eine lange Geschichte von Militärdiensten, insbesondere in kontinentalen Armeen, zurückblicken kann. Er setzte diese Tradition fort, indem er im Weltkrieg als Mitglied des Royal Flying Corps und später der Royal Air Force diente, wo er mit dem Cavaliere, dem Orden der Krone Italiens, ausgezeichnet wurde.\nNach Beendigung des Krieges und seiner Tätigkeit als Ingenieur in London wurde ihm auf einer Reise zurück nach Irland nach dem anglo-irischen Vertrag eine hochrangige Position im entstehenden Air Corps angeboten. Dieses Angebot konnte er nicht ablehnen und setzt sich seither aufgrund seiner früheren Erfahrungen für den Einsatz von Luftunterstützung für die Bodentruppen ein.§!"
 IRE_william_p_delamere_high_command_desc: "$IRE_william_p_delamere_air_chief_desc$"

 IRE_james_fitzmaurice: "James Fitzmaurice"
 IRE_james_fitzmaurice_alt: "Séamus Mac Giolla Mhuiris"
 IRE_james_fitzmaurice_air_chief_desc: "§YOffizier Beschreibung\nGeboren:§! §g6. Januar 1898, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §g$IRE_james_fitzmaurice_alt$§!\n§YLuftfahrt-Karriere:§! §gJames Fitzmaurice ist der Mann, der am häufigsten als \"Irlands größter Flieger\" gepriesen wird. Er wurde als Sohn eines in Limerick geborenen und in Dublin arbeitenden Gefängniswärters geboren und schloss sich im Alter von 16 Jahren den Irish Volunteers an, bevor er dem Ruf Redmonds folgte und sich wie viele seiner Mitstreiter bei der britischen Armee meldete. Zu Beginn des Krieges kämpfte er als Rekrut an der Somme, erhielt ein Offizierspatent und trat dann zusammen mit anderen Unteroffizieren in das Royal Flying Corps ein, um sich zum Jagdflieger ausbilden zu lassen.\nTrotz seiner begrenzten Kampferfahrung wurde er in der Nachkriegszeit zu einem Pionier der Nachtfliegerei, bevor er die Royal Air Force verließ und als einer der ersten Piloten dem Irish Air Corps beitrat. Seinen größten Erfolg feierte er 1928, als er als Kopilot am ersten Nonstop-Transatlantikflug von Ost nach West teilnahm, den der deutsche Flieger Günther Freiherr von Hünefeld organisiert hatte. Nach ihrem Erfolg wurden sie von über zwei Millionen Menschen in New York City empfangen, mit dem Distinguished Flying Cross ausgezeichnet und erhielten Audienzen bei Präsident McAdoo und später bei Kaiser Wilhelm.\n\"Fitz\" ist dafür bekannt, dass er die Grundlagen des Luftkampfes hervorhebt, d.h. die Beherrschung des Luftraums, wie er sagt. Er genießt noch immer seinen früheren Ruf, hofft aber, ihn in den kommenden Jahren noch ausbauen zu können.§!"
 IRE_james_fitzmaurice_high_command_desc: "$IRE_james_fitzmaurice_air_chief_desc$"

 IRE_herbert_c_irwin: "Herbert C. Irwin"
 IRE_herbert_c_irwin_alt: "Hoireabard M. Ó hEireamhóin"
 IRE_herbert_c_irwin_alt_long: "Hoireabard Mac Giolla Mhicil Ó hEireamhóin"
 IRE_herbert_c_irwin_high_command_desc: "§YOffizier Beschreibung\nGeboren:§! §g26. Juni 1894, in Dundrum, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §g$IRE_herbert_c_irwin_alt$§!\n§YLuftfahrt-Karriere:§! §gHerbert (\"Bertie\", oder \"Bird\") Carmichael Irwin wurde in eine protestantische Familie der oberen Mittelschicht in Dublin geboren, die für ihre Unterstützung der Home Rule und ihre Teilnahme an Schießübungen für die Irish Volunteers bekannt war. Er trat 1915 als Flight Sub-Lieutenant in den Royal Navy Air Service ein, wo er als Kommandant von Luftschiffen in heimischen Gewässern und im östlichen Mittelmeer eingesetzt wurde, häufig zur U-Boot-Abwehr. Als die Royal Air Force gegen Ende des Krieges gegründet wurde, machte er bei ihr weiter und blieb auch nach dem Waffenstillstand bei ihr.\nDa er von der politischen und sozialen Situation in Großbritannien enttäuscht war, verließ er kurz vor der britischen Revolution den Dienst und kehrte nach Irland zurück, wo er bei seinem Eintritt in das irische Fliegerkorps einen günstigen Rang aushandelte. Seit seinem Eintritt in die irische Luftwaffe konzentrierte er sich weiterhin auf schwere Bombenangriffe aus der Luft, verlagerte jedoch den Einsatz von seinen vertrauten Luftschiffen auf konventionellere Flugzeuge, da er deren größeres Sicherheitsprofil und modernere Entwicklung bevorzugte.§!"

 IRE_william_mcsweeney: "William McSweeney"
 IRE_william_mcsweeney_alt: "Liam Mac Suibhne"
 IRE_william_mcsweeney_air_chief_desc: "§YOffizier Beschreibung\nGeboren:§! §g19. Februar 1899, in Manchester, Lancashire, England§!\n§YAuch bekannt als:§! §g$IRE_william_mcsweeney_alt$§!\n§YLuftfahrt-Karriere:§! §gWilliam Jasper \"Jack\" McSweeney wurde als Sohn irischer Eltern in Manchester geboren. Er trat 1917 in das Royal Flying Corps ein und kämpfte dort bis zum Ende des Krieges, bevor er nach Hause zurückkehrte, um eine Universität zu besuchen. Der Unabhängigkeitskrieg änderte dies jedoch, da er sich bald in der Dubliner IRA wiederfand.\nIn der Endphase des Unabhängigkeitskrieges, nach dem Waffenstillstand, wurde McSweeney zusammen mit Charlie Russell in einen Plan verwickelt, ein Flugzeug zu kaufen, um in Bereitschaft zu sein, falls die Vertragsgespräche scheitern und Michael Collins und das Verhandlungsteam sofort aus London evakuiert werden müssten. Die Umsetzung dieses Plans wurde nie notwendig, sollte sich aber als die Anfänge des Irish Air Corps erweisen. Aus diesem Grund wurde er trotz seiner Jugend zum ersten Generalstabschef des Fliegerkorps bei dessen Gründung ernannt.\nNachdem er in den frühen 20er Jahren wegen fehlender finanzieller Mittel beinahe aus der Fliegertruppe ausgetreten wäre, hat ihn der massive Schock, den die britische Revolution ausgelöst hat, nicht mehr losgelassen, und er will mehr Piloten rekrutieren und ausbilden, um eine möglichst effiziente und fähige Fliegertruppe zu bilden, die Irland aufstellen kann.§!"
 IRE_william_mcsweeney_high_command_desc: "$IRE_william_mcsweeney_air_chief_desc$"

 IRE_patrick_a_mulcahy: "Patrick A. Mulcahy"
 IRE_patrick_a_mulcahy_alt: "Pádraig A. Ó Maolchatha"
 IRE_patrick_a_mulcahy_alt_long: "Pádraig Antoine Ó Maolchatha"
 IRE_patrick_a_mulcahy_air_chief_desc: "§YOffizier Beschreibung\nGeboren:§! §g4. November 1897, in Waterford, Co. Waterford, Irland§!\n§YAuch bekannt als:§! §g$IRE_patrick_a_mulcahy_alt$§!\n§YLuftfahrt-Karriere:§! §gMulcahy ist ein Name, der jedem in der irischen republikanischen Armee geläufig sein wird, auch wenn für die Fliegertruppe nicht so eindeutig feststeht, auf wen er sich bezieht wie anderswo. Wie sein älterer Bruder Richard wurde Patrick Anthony Mulcahy in Waterford geboren und begann schon in jungen Jahren eine Karriere im Postdienst, insbesondere als Telegrafist. 1915 trat er als Pionier der Royal Engineers in die britische Armee ein, kämpfte in Frankreich und lehnte nach dem Krieg eine begehrte Beförderung zur RAF ab, um stattdessen nach Irland zurückzukehren und der IRA beizutreten. Wie sein Bruder blieb er auch nach der Unabhängigkeit in der IRA und hat seither eine führende Rolle bei deren Aufbau zu einer Berufsarmee übernommen.\nNach der britischen Revolution überdachte Mulcahy die Position, die er zuvor in der RAF abgelehnt hatte, und begann, nach oben zu schauen. Man kann ihm gewiss nicht vorwerfen, im Schatten seiner Brüder zu leben, denn obwohl sich beide Männer der Freiheit und dem Schutz Irlands verschrieben haben, kümmert sich der jüngere Mulcahy kaum um die Politik in dieser Frage. Ihm geht es einzig und allein um die Entwicklung der kleinen irischen Luftwaffe zu einer dynamischen, sich weiterentwickelnden Truppe, und er will sicherstellen, dass ihre Methoden sich ständig weiterentwickeln, weit über den Standard und das Wissen hinaus, das im Weltkrieg erreicht wurde.§!"
 IRE_patrick_a_mulcahy_high_command_desc: "$IRE_patrick_a_mulcahy_air_chief_desc$"

 IRE_cf_russell: "C.F. Russell"
 IRE_cf_russell_alt: "C.P. Ruiséil"
 IRE_cf_russell_alt_long: "Cathal Prionnsias Ruiséil"
 IRE_cf_russell_high_command_desc: "§YOffizier Beschreibung\nGeboren:§! §g9. Dezember 1896, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §g$IRE_cf_russell_alt$§!\n§YLuftfahrt-Karriere:§! §gCharles Francis \"Charlie\" Russell ist einer der beiden Männer, denen die Einführung der Luftfahrt in einem unabhängigen Irland am meisten zugeschrieben werden kann. Der Sohn eines prominenten Journalisten schloss sich nach dem Weltkrieg der IRA in Dublin an und wurde Luftberater von Michael Collins. Zusammen mit Jack McSweeney heckte Russell einen Plan aus, um ein Flugzeug zu kaufen, mit dem die Vertragsunterhändler im Bedarfsfall aus London evakuiert werden könnten. Collins genehmigte den Plan, aber eine solche schnelle Flucht aus England erwies sich nie als notwendig, ebenso wenig wie Russells Ideen, das Flugzeug als Bomber in Irland einzusetzen, falls der Krieg nach dem Scheitern der Verhandlungen wieder aufgenommen würde.\nRussell engagierte sich in der Frühphase der Unabhängigkeit für die Nutzung des Air Corps als Ausbildungsstätte für die zivile Luftfahrt, hat aber in den letzten Jahren seinen Schwerpunkt verlagert. Die Vielfalt seiner Arbeit in der Zivilluftfahrt und die internationalen Kontakte, die er knüpfte, sowie seine früheren Erfahrungen in der RAF und seine wichtige Arbeit bei der Gründung des Air Corps haben ihn dazu veranlasst, eine Vielzahl von unterschiedlichen Schwerpunkten zu erkennen, die auf den neuesten Entwicklungen in der internationalen Luftfahrt in all ihren Formen basieren.§!"
 IRE_cf_russell_theorist_desc: "$IRE_cf_russell_high_command_desc$"

 NIR_basil_brooke_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g9. Juni 1888, in der Nähe von Brookeborough, Co. Fermanagh, Irland§!\n§YPolitische Karriere:§! §g$NIR_basil_brooke_start$\n$NIR_basil_brooke_mid$ Brooke wurde zu einem Anführer der Ulster-Loyalisten und versucht, ihre Rechte und Freiheiten bei jeder Gelegenheit zu verteidigen. Brooke ist oft offen sektiererisch und hegt keine Sympathie für Katholiken oder Republikaner... Dennoch weiß er, dass er und seine Anhänger in Irland zähneknirschend geduldet werden, während sie in der britischen Union wahrscheinlich komplett demontiert würden. So hat Brooke auf die harte Tour gelernt, pragmatisch zu sein und der strengste Ehepartner in Irlands teuflischer \"Vernunftehe\".§!"
 NIR_basil_brooke_sic_desc: "$NIR_basil_brooke_advisor_desc$\n§gFür Brooke wurde seine Überzeugung auf eine harte Probe gestellt, als Michael Collins, der sich dem neuen Krieg gegen die verhassten Syndikalisten anschloss und auf einer ungeahnten Welle der öffentlichen Popularität ritt, an ihn herantrat, um zu vereinbaren, dass sie in der Zeit des Krieges gegen die rote Bedrohung \"als Christen zusammenkommen\". Brooke nimmt seine neue Rolle mit überraschender Eiferbereitschaft wahr, begeistert von dem Versprechen, Großbritannien ein für alle Mal von den Syndikalisten zu befreien.§!"
 NIR_basil_brooke_start: "Basil Brooke, 5. Baronet of Brookeborough, ist ein Mitglied der britischen Aristokratie in Irland, der für die Briten im Weltkrieg und dann gegen die IRA im irischen Unabhängigkeitskrieg kämpfte. Die Brookes, die ursprünglich aus Nordwestengland stammten, erhielten in den 1640er Jahren im Rahmen der Ulster Plantation vom Maguire-Clan in Fermanagh eingebüßte Ländereien und sind seither dort geblieben, standhaft in ihrem Protestantismus, ihrer Loyalität gegenüber der britischen Krone und ihrem Militärdienst."
 NIR_basil_brooke_mid: "Jeder Aspekt von Brookes Leben, sei es seine Religion, seine Politik oder seine Karriere, beruhte ursprünglich auf dem Widerstand gegen den irischen Nationalismus. Doch nach den unvorstellbaren Ereignissen in den 1920er Jahren,"
 NIR_basil_brooke_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 9. Juni 1888, in der Nähe von Brookeborough, Co. Fermanagh, Irland\n§YPolitische Karriere:§! $NIR_basil_brooke_start$\n\n$NIR_basil_brooke_mid$ als Nordirland in die Republik eingegliedert wurde, wurde Brooke zu einer führenden Persönlichkeit unter den Ulster-Loyalisten, die ihre Rechte und Freiheiten bei jeder Gelegenheit zu verteidigen suchten. Während dieser Zeit setzten Brooke und seine Ulster Demokratische Partei ihre bedeutende Macht innerhalb der Nation ein, um ihre Ziele zu erreichen, und fungierten vor allem als Königsmacher für die unglückliche Collins-Regierung.\n\nAls jedoch die Collins-Regierung und bald auch die irische Demokratie fielen, begann die loyalistische Gemeinschaft, das neue radikale Regime in Dublin als Bedrohung für die Rechte und Freiheiten zu sehen, die Brooke zu verteidigen geschworen hatte. Da alle Versuche, die Situation friedlich zu lösen, scheiterten, sahen Brooke und seine Anhänger keine andere Möglichkeit mehr als die gewaltsame Auflösung der kurzlebigen Einheit, an die sich Irland gewöhnt hatte. Brooke kämpft nun wieder im Dienste von König und Vaterland - oder zumindest dem, was davon übrig ist."

