 ireland.2650.d.sfcollins: "Es gibt Momente im Leben, die selbst den stoischsten Menschen dazu bringen, innezuhalten und die Situation, die sich ihm bietet, gründlich zu überdenken. Für Michael Collins kam einer dieser Momente in Form einer Frage, die ihm einer der vielen Journalisten des Landes stellte: \"Herr [IRE_loc_leader_title], viele Iren haben fast vergessen, was es heißt, ein Irland ohne Michael Collins zu haben. Alle schauen auf Sie als Beispiel, im Guten wie im Schlechten. Wenn Sie über den Zustand unseres Landes nachdenken, ist es dann denkbar, sich davon zu lösen, oder lastet Ihr Erbe auf Ihnen? Ist Ihnen die Zukunft Irlands wichtig?\"\n\nFür einen Mann, der die meiste Zeit seines Lebens in der Gegenwart gelebt hat, ist die Vorstellung, als [IRE_loc_leader_title] und nicht als heldenhafter Soldat oder revolutionärer Märtyrer in Erinnerung zu bleiben, eine Vorstellung, die Collins erst kürzlich zu dämmern begann. Noch bevor er sein zwanzigstes Lebensjahr erreicht hatte, hatte er den Kampf für die irische Sache begonnen, und so würde er auch nach der Unabhängigkeit und der Wiedervereinigung weitermachen. Wo er einst von Haus zu Haus zog, um die Tans zu bekämpfen, zog er nun von Haus zu Haus, um Labour und den Saorstáit (Freistaat) zu schlagen. Während des Schwarzen Montags hielt er kaum durch, und während der Krise im Norden war er die ganze Zeit über von demselben Kampfgeist beseelt.\n\nUnd doch hat Collins zum ersten Mal in seinem Leben als Erwachsener nach all dem, was ihm entgegengeschleudert wurde, nichts mehr zu bekämpfen. Da die Opposition kaum noch in der Lage ist, seine Position zu bedrohen, die Umfragewerte konstant auf einem komfortablen Niveau liegen und die extremistischen Elemente der irischen Gesellschaft gründlich ausgemerzt wurden, wird Collins allmählich klar, dass dieses Kapitel abgeschlossen ist. Aber da der Kampf von heute beendet ist, geht es jetzt um die Welt von morgen. Collins musste ein Kämpfer sein, und er hofft, dass dies für die nächste Generation von Irlands Führern nicht mehr gelten muss. Wenn sie wirklich zu Collins aufschauen, dann hofft er, dass sie zu seiner Rolle als Mann der Politik und nicht als Soldat des Krieges aufschauen.\n\nNach kurzem Nachdenken und Überlegen lächelte Collins einfach und antwortete: \"In der Tat, das tut es.\""
 ireland.2650.d.sfmulcahy: "Für die meisten in Dublin war der ruhige Morgen des [?global.date.GetDateStringNoHourLong] nicht anders als jeder andere Tag des Jahres, abgesehen von der kleinen Menschenmenge, die sich vor der Kaserne am Arbour Hill versammelt hatte. Denn an diesem Ort hielt kein Geringerer als [IRE_loc_leader_title] Mulcahy eine eher bescheidene und unauffällige Rede vor einer Menge, die sich hauptsächlich aus der örtlichen Garnison zusammensetzte, gekleidet in seine Armeeuniform, die fast jeder, der ihm jemals begegnet ist, sofort erkennt. Während sich viele Anführer große Menschenmengen zur Begrüßung wünschen, konnte sich Mulcahy nichts Besseres wünschen als eine kleine Schar seiner \"Mitstreiter\" in derselben Kaserne, die er einst beaufsichtigt hatte.\n\n\"Vielen in der Nation erschien die Armee oft als etwas, das vom Volk getrennt ist und sich von ihm unterscheidet. Doch in der gesamten freien Geschichte unseres Landes war unsere Armee das Volk, sie ist das Volk und wird das Volk sein. Unsere grüne Uniform macht uns nicht weniger zum Volk. Sie ist ein Mantel des Dienstes, der unsere Schwäche eindämmt und unsere Stärke verstärkt. Als die Trikolore zum ersten Mal stolz über der Stadt Dublin wehte, war das freie Volk Irlands nicht einfach entweder Soldat oder Bürger, sondern wir waren ein und dasselbe. Auf diesem Fundament wurde unsere große Republik errichtet, und auf ihm gedeiht unsere Nation bis heute.\n\nAls unsere nationale Unabhängigkeit zum ersten Mal von Pádraig Pearse erklärt wurde, legte die Proklamation nicht nur die Rechte des irischen Volkes fest, sondern verdeutlichte auch die entscheidende Rolle, die seine militärischen Organisationen bei der Gewährleistung dieser Rechte spielen. Als ich selbst an jenem schicksalhaften Tag kämpfte, war ich weder Soldat noch Bürger, als Ire war ich beides. Und so ist es mir eine Ehre zu erklären, dass dieses schicksalhafte Gebäude von heute an als Pearse-Kaserne, Dún an Phiarsaigh, bekannt sein wird, um das bleibende Vermächtnis der Vorväter vieler von Ihnen im Saal und der Zeitgenossen derjenigen, die wie ich in die Jahre gekommen sind, zu wahren.\"\n\nUnd damit endete die Rede mit einem etwas gedämpften, aber respektvollen Applaus - die Art von bescheidener Reaktion, die sich ein Mann wie Mulcahy im Leben wirklich wünscht."
 ireland.2650.d.sc: "Während seiner gesamten Amtszeit war Éamon de Valera im Radio kein Unbekannter, denn er hielt dort regelmäßig Reden an das irische Volk. Während viele dieser Reden schnell aus dem öffentlichen Bewusstsein verschwunden sind, scheint die heutige Rede anders zu sein. Ob es nun an der zementierten politischen Dominanz von An Saorstát Criostúil liegt, an de Valeras Vortrag oder einfach nur an der Qualität der Rede, kaum jemand hat das Gefühl, diese unsterblichen Worte jemals zu vergessen:\n\n\"Das ideale Irland, das wir hätten, das Irland, von dem wir träumten, wäre die Heimat eines Volkes, das materiellen Reichtum nur als Grundlage für ein richtiges Leben schätzte, eines Volkes, das sich mit sparsamem Komfort begnügte und seine Freizeit den Dingen des Geistes widmete - ein Land, dessen Landschaften von gemütlichen Gehöften geprägt wären, dessen Felder und Dörfer von den Klängen der Industrie, dem Toben kräftiger Kinder, dem Wettstreit sportlicher Jünglinge und dem Lachen glücklicher Jungfrauen erfüllt wären, dessen Kamine Foren für die Weisheit des heiteren Alters wären. Kurz gesagt, die Heimat eines Volkes, das das Leben lebt, das Gott sich für die Menschen wünscht.\n\nMit der Botschaft, die ein solches Irland möglich macht, kam St. Patrick vor fünfzehnhundert Jahren zu unseren Vorfahren und versprach ihnen nicht weniger als das Glück im Jenseits. Es war das Streben nach einem solchen Irland, das unser Land später würdig machte, die Insel der Heiligen und Gelehrten genannt zu werden. Es war die Idee eines solchen Irlands - glücklich, kraftvoll, spirituell -, die die Phantasie unserer Dichter beflügelte; die Generationen von patriotischen Männern dazu brachte, ihr Leben für die religiöse und politische Freiheit zu opfern; und die die Menschen in unserer eigenen und in zukünftigen Generationen dazu bewegen wird, wenn nötig zu sterben, um diese Freiheiten zu bewahren.\n\nVor hundert Jahren inspirierten und bewegten die Young Irelanders die Menschen, indem sie ihnen die Vision eines solchen Irlands vor Augen führten, wie es unser Volk seit dem Goldenen Zeitalter der irischen Zivilisation kaum noch getan hatte. Fünfzig Jahre später inspirierten und bewegten die Gründer der Gaelic League die Menschen ihrer Zeit auf ähnliche Weise. Später taten dies auch die Führer der irischen Freiwilligen und diejenigen, die ihren guten Kampf fortsetzten, bis unser ganzes Land befreit war. Wenn wir heute den Willen und die aktive Begeisterung haben, haben wir die Möglichkeit, unsere Generation in ähnlicher Weise zu inspirieren und zu bewegen. Wir können dies tun, indem wir den Gedanken an eine edle Zukunft für unser Land ständig vor Augen haben, indem wir uns stets bemühen, diese Zukunft durch unser Handeln zu verwirklichen, und indem wir uns stets daran erinnern, dass diese Zukunft für unsere Nation als Ganzes angestrebt werden muss.\""
 ireland.2650.d.labour: "Der altgediente William O'Brien ist ein Mann mit viel Erfahrung in der irischen Politik, der sich rühmen kann, länger als fast alle seine Gegner an der Politik teilgenommen zu haben, was bis zu seiner Mitgliedschaft in der Irisch-Sozialistischen Republikanischen Partei des Märtyrers des Osteraufstands James Connolly als junger Schneider zu Beginn des 20. Jahrhunderts zurückreicht. Jahrhunderts. 1912 gründete er an der Seite von Connolly und seinem bald darauf verhassten Rivalen James Larkin die Labour Partei. Der Weg, der ihn an die Macht in Irland führte, war beschwerlich, und er konnte sich nur durch schiere Entschlossenheit, Kompromissbereitschaft, wo andere die Versuchung des Extremismus als zu verlockend empfanden, und mehr als nur ein bisschen Glück durchsetzen.\n\nIm Gegensatz zu seinen Gegnern wie Larkin oder dem Sohn seiner Heimatstadt Clonakilty, Michael Collins, war O'Brien nicht mit einer Quelle von Charisma gesegnet, durch die er auf natürliche Weise die Massen auf seine Fahne ziehen konnte. Doch seine fleißige Natur ermöglichte es ihm, diesen Nachteil zu überwinden, indem er sowohl die Gewerkschaften als auch später die Labour Partei selbst fest im Griff hatte und sich darum bemühte, dass beide frei von Entrismus blieben. Dieser Fleiß hat ihm den Respekt des irischen Volkes eingebracht, denn er hat nicht nur die Fehler seiner konservativen Vorgänger korrigiert, sondern der Nation auch gezeigt, dass Labour nicht einfach nur ein Katzbuckel der Syndikalisten ist.\n\nIndem er Irland in eine neue Ära der sozialen Demokratie führte, die nicht nur auf dem Demokratischen Programm von 1919, sondern auch auf den Lehren Christi basiert, wurde das zuvor bestehende Stigma gegen alles, was auch nur im Entferntesten links war, auf der Insel überwunden, während sich sowohl die Bedingungen für die Arbeiter verbesserten als auch die Wirtschaft florierte, während das Land stabiler als je zuvor wurde, was die Neinsager, die O'Brien beschuldigen würden, Anarchie und Tyrannei zu bringen, entschieden widerlegte. Jetzt und für immer ist bewiesen, dass die Sache der Arbeiterschaft, die Sache Irlands und die Sache des Christentums nicht im Widerspruch zueinander stehen, sondern in Wirklichkeit ein und dieselbe Sache sind."
 ireland.2650.d.cnat: "In der Hektik des Alltags fällt es einem oft schwer, innezuhalten und einfach die Welt um sich herum wahrzunehmen. Selbst wenn man die Möglichkeit dazu hätte, würden viele über die Banalität einer solchen Handlung spotten und sich stattdessen lieber auf die Dinge konzentrieren, die sie als viel ernster ansehen. Doch für [IRE_loc_leader_title] [IRE_loc_leader_name] und einen Großteil der Regierung liegt das Herz Irlands im Land selbst, und sich nicht zurückzulehnen und darüber nachzudenken, hieße, die Grundlagen des irischen Lebens zu übersehen.\n\nDenn es ist dieses großartige Land, das so viele Menschen über zahllose Generationen hinweg mit Stolz ihr Zuhause genannt haben, vom bescheidensten Dorf in Leitrim bis hin zum geschäftigen und geschäftigen Herzen Dublins selbst. Ganz gleich, ob es sich um einen Landwirt handelt, der seine jährliche Ernte einfährt, einen Buchhalter, der auf dem Weg zur Arbeit die Natur genießt, oder ein junges Paar, das den Sonnenuntergang über der Bucht von Galway beobachtet - das Leben eines jeden von ihnen ist geprägt von den Reichtümern, die Irland seinen Menschen bietet. Und es sind letztlich diese Gaben und die Momente der Freude oder Zufriedenheit, die sie schenken, die das Leben wirklich lebenswert machen.\n\nAuf dieses Ziel, die Sicherung dieser weltlichen Grundlagen, ist die Vision der Regierung letztlich ausgerichtet. Der irische Arbeitnehmer muss nicht mehr befürchten, von der Morgendämmerung bis in die tiefste Nacht zu arbeiten, und er hat sogar die Möglichkeit, sich in erheblichem Umfang von der Arbeit freizunehmen, um das Leben mit seiner Familie zu genießen, wie es allen Menschen zustehen sollte. Der Landwirt muss auch nicht befürchten, in einem Land aufzuwachen, in dem die bäuerliche Lebensweise nicht mehr möglich ist, er kann stattdessen auf die Unterstützung der Regierung für den irischen ländlichen Raum vertrauen. Und selbst die Schwächsten in der Gesellschaft, die vielleicht einmal in ein Loch des Elends gestürzt sind, können beruhigt sein, denn sie wissen, dass es ein Wohlfahrtssystem gibt, das ihnen hilft, sich aus diesem Loch wieder herauszuziehen.\n\nUnd vor allem, wenn jeder, unabhängig von seinem Status, ein Leben ohne diese alltäglichen Sorgen führen kann, was gibt es da Besseres zu tun, als die Schönheiten dieser Insel zu genießen, die uns wirklich ganz macht?"
 ireland.2650.d.ndp: "Für die meisten NDP-Mitglieder, die einen Großteil der Regierung stellen, insbesondere sogar für [IRE_loc_leader_title] [IRE_loc_leader_name] selbst, wäre das Wort \"Chance\", wenn man sie bitten würde, ihre Vision von Irland mit einem Wort zu beschreiben. Dieses Wort hat als inoffizieller Slogan für die Partei und nun im weiteren Sinne auch für die Regierung selbst fungiert, seit die Partei ihre ersten Erfolge feiern und ihren ursprünglichen Platz in der Koalition einnehmen konnte.\n\nFür ein so einfaches Wort variiert die genaue Bedeutung von \"Chance\" stark, je nachdem, wen man fragt und wann man es tatsächlich fragt. Manchmal bedeutet es für jeden Mann und jede Frau in Irland die Möglichkeit, ihre Träume zu verwirklichen, vorausgesetzt, sie arbeiten hart genug, um sie zu verwirklichen. Zu anderen Zeiten, vor allem, wenn sie gegen die Beschränkungen der alten Sinn-Féin-Regierung durchgesetzt wurden, bedeutete sie für jeden im Land die Möglichkeit, der Nation seinen Stempel aufzudrücken, unabhängig von seinem Hintergrund oder seiner Herkunft. In jüngster Zeit jedoch, mit der zunehmenden Bedeutung Irlands auf der Weltbühne des Finanzwesens, sind einige sogar so weit gegangen zu erklären, dass es die Gelegenheit ist, der ganzen Welt seinen Stempel aufzudrücken.\n\nWenn Sie [IRE_loc_leader_surname] jedoch fragen würden, würde er Ihnen gerne sagen, dass die Bedeutung des Begriffs all das und mehr umfasst. Für ihn ist \"Chance\" das Herzstück der irischen Kultur und Geschichte. Ob es sich nun um so etwas Großes handelt wie die Möglichkeit des irischen Volkes, über sein eigenes Schicksal zu entscheiden, oder sogar um die einfache individuelle Ebene einer guten Ausbildung, die einem Schüler die Möglichkeit bietet, in Trinity aufgenommen zu werden, es taucht in allen Facetten des irischen Lebens auf. In den Augen der [IRE_loc_leader_title] gehen sozialer und wirtschaftlicher Fortschritt in einer Nation Hand in Hand, wobei die Chancen, die in dem einen Land geboten werden, die Eröffnung von mehr Möglichkeiten in dem anderen Land ermöglichen, und es war immer das Ziel der NDP, das Wachstum beider zu fördern.\n\nUnd was [IRE_loc_leader_surname] betrifft, so sind alle Aspekte, die dieses Konzept von \"Chance\" ausmachen, diejenigen, die wirklich beschreiben, was es bedeutet, Ire zu sein."
 ireland.2650.d.plp: "Für diejenigen, die ihre Weltanschauung auf die simple Vorstellung beschränken, dass Gewalt immer Gewalt erzeugt, wäre die Idee, dass eine Nation wie Irland, die durch eine bewaffnete Revolution auf die Weltbühne gekommen ist, jemals durch friedliche Maßnahmen einen bedeutenden Wandel für ihr Volk herbeiführen könnte, bisher völlig abwegig gewesen. Doch nun hat eine linke Koalition unter der Führung von [IRE_loc_leader_title] [IRE_loc_leader_name] nicht nur an den Wahlurnen die Macht errungen, sondern es auch geschafft, sich in den Herzen der irischen Bevölkerung festzusetzen. Die irische Nation marschiert nun in eine rote Zukunft, aber nicht mit einem Gewehr, sondern mit einem Olivenzweig.\n\nSelbst für aufgeschlossenere Menschen wären viele der Ereignisse der letzten Jahre immer noch schwer vorstellbar gewesen. Als das Zerwürfnis zwischen O'Brien und Sheehy-Skeffington zur Spaltung der Labour-Partei führte, konnten sich nur wenige eine Zukunft vorstellen, in der diese beiden Männer bereit sein würden, ihre Differenzen beiseite zu legen und gemeinsam an etwas zu arbeiten, ganz zu schweigen davon, dass sie Irland in eine solche Zukunft führen würden. Doch jetzt, nach so vielen ereignisreichen Jahren, in denen diese rote Koalition an der Macht ist, gibt es kaum noch jemanden, der am Erfolg des reformistischen Ansatzes der beiden Zweige der Labour Party zweifelt.\n\nNatürlich gibt es immer noch Gegner, sowohl diejenigen auf der Rechten, die immer noch glauben, dass das \"radikale Regime\" an der nächsten echten Hürde scheitern wird, als auch viele auf der Linken, die jede Vorstellung ablehnen, dass man ohne die Unterstützung einer Revolution einfach zu einem sozialistischen System übergehen kann. Doch ungeachtet ihrer Neinsager ist die Stimme des irischen Volkes eindeutig: Es wünscht sich keine gewaltsame Revolution oder konservativen Stillstand, sondern einen allmählichen und friedlichen Übergang nach vorn. Irlands Zukunft ist keine, die an eine idealisierte Vergangenheit anknüpft, sondern eine Zukunft voller Freiheit und Fortschritt. Und wenn Irlands Zukunft wirklich eine rote sein soll, wird sie von einem Volk erreicht werden, das nicht mit dem Schwert, sondern mit einer Pflugschar und einem Traum bewaffnet ist."
 ireland.2650.d.aneod: "Während noch vor wenigen Jahren die Vorstellung einer Regierung von Aontas Náisiúnta den meisten als abwegig erschien, war die Befürchtung, dass die irische Demokratie eines Tages blitzschnell hinweggefegt werden könnte, in vielen Köpfen noch sehr präsent. Kaum jemand jedoch, [IRE_loc_leader_surname] eingeschlossen, konnte vorhersagen, dass die irische Demokratie nun, da die AN endlich ihre Herrschaft über das Land gefestigt hat, nicht nur noch nicht ihren letzten Atemzug getan hat, sondern sich unter neuer Führung wieder zu stabilisieren beginnt\n\nTrotz der großen Angstmacherei der Opposition vor einem so genannten \"demokratischen Rückfall\" ist [IRE_loc_leader_name], wenn er die Politik der Nation lenkt, kein oberster Ceannaire, der einen Nationalrat von loyalen Untergebenen beaufsichtigt, er ist der [IRE_loc_leader_title] der Nation, der sich an ein Dáil wendet, das immer noch mit vielen tatsächlichen Oppositionsmitgliedern gefüllt ist, die eine lebhafte Debatte führen. Gesetze werden nicht einfach per Diktat von oben verabschiedet. Wenn die Regierung einen Gesetzesentwurf vorlegt, unterliegt dieser immer noch denselben ordnungsgemäßen Verfahren und Überprüfungen, wie sie im demokratischen System Irlands schon immer durchgeführt wurden. Während einige Mitglieder von Aontas Náisiúnta insgeheim immer noch eine gewisse Verachtung dafür hegen, dass sie gezwungen sind, sich mit diesen Systemen zu befassen, hat sich ein Großteil der Partei langsam mit diesem neuen Status quo angefreundet.\n\nDennoch sollte man das Dáil von heute nicht mit dem Dáil von früher verwechseln. Sozialisten, die aufrührerischsten Demokraten und sogar einige der radikalsten ehemaligen Verbündeten der Regierung sind zu Recht aus der Regierung ausgeschlossen worden. Das irische Volk muss nicht länger eine Nation ertragen, in der die Politik von Ausländern und Freimaurern bestimmt wird und nicht von den Einheimischen des Landes. Es muss sich keine Sorgen mehr über die subversiven Bedrohungen des Internationalismus und des Syndikalismus machen, die versuchen, die Familie zu spalten oder zu zerschlagen. Und die große Irische Republik muss nicht länger das Chaos fürchten, das diese zerstörerischen Elemente mit sich bringen könnten."
 ireland.2650.d.anjjok: "Von allen Persönlichkeiten, die derzeit in der irischen Politik tätig sind, können nur wenige von sich behaupten, so viel Erfahrung zu haben oder der irischen Republik, der Sprache und dem katholischen Glauben so treu ergeben zu sein wie John J. O'Kelly, der aufgrund seiner zahlreichen Schriften im Laufe der Jahre auch unter seinem Pseudonym Sceilg bekannt ist. Als Mitglied der Sinn Féin bei deren Gründungsversammlung, als Helfer bei der Überzeugung der irischen Öffentlichkeit, die besiegten Rebellen nach dem Osteraufstand zu unterstützen, und als Minister während des Unabhängigkeitskrieges war [IRE_loc_leader_title] O'Kelly bei allen wichtigen irischen Ereignissen des Jahrhunderts dabei, und als er mit ansehen musste, wie die Republik, der er seine größte Loyalität geschworen hatte, nach dem Ausverkauf durch den Englisch-Irischen Vertrag in Korruption versank, war es seine eiserne Entschlossenheit, die Dinge wieder in Ordnung zu bringen, die ihn in die Position brachte, die er heute innehat.\n\nObwohl er ein überzeugter Republikaner ist, beruhen O'Kellys Ideale nicht auf den gottlosen Einflüssen der Französischen Revolution, die er verabscheut. Stattdessen lässt er sich vom klassischen Republikanismus inspirieren und lehnt die liberale Dekadenz ab, die die egoistischen Bedürfnisse des Einzelnen auf Kosten des Gemeinwohls der Nation und der Bereitschaft, dafür Opfer zu bringen, bevorzugt. Der Staat, den er geschaffen hat, ist zwar nominell demokratisch, aber sein Wahlverfahren und seine korporatistischen Strukturen sollen sicherstellen, dass die Gewählten keine anglophilen, jüdischen oder freimaurerischen Elemente sind, die gerissen genug sind, um die Massen zu täuschen, sondern Männer und Frauen von Tugendhaftigkeit.\n\nJetzt, da die Macht fest in den Händen derer liegt, die Patriotismus, Christentum und Irlands Muttersprache hochhalten, wacht Sceilg als starker, dem alten Taoisigh ähnlicher Häuptling an der Spitze des Landes wachsam über die Republik, die er vor denjenigen gerettet hat, die sie zu entweihen versuchten, und über die Opfer, die so viele irische Märtyrer gebracht haben. Wie Daniel O'Connell, den er trotz seiner Mäßigung bewunderte, wird auch O'Kelly als großer Befreier in die Geschichte eingehen, da er seine lebenslange Mission erfüllt hat, die Insel und ihre alte Kultur vor den Geißeln des Liberalismus, Imperialismus und Syndikalismus zu schützen."
 ireland.2650.a: "[IRE_loc_capstone_event_response]"
 ireland.2650.a.sfcollins: "Es sieht so aus, als ob die Geschichte tatsächlich die Größe von Michael Collins festhalten könnte."
 ireland.2650.a.sfmulcahy: "Mulcahy ist einer, der wirklich im steten Geist des Dienstes von Pearse arbeitet."
 ireland.2650.a.sc: "Mögen wir alle danach streben, die Helden zu sein, an die sich unsere Kinder erinnern werden."
 ireland.2650.a.labour: "Öffne deinen Mund, verkünde, was gerecht ist, und gib den Armen und Bedürftigen Recht."
 ireland.2650.a.ndp: "Die steigende Flut hebt alle Boote."
 ireland.2650.a.cnat: "Es gibt nichts Schöneres, als in diesem Land, das wir Heimat nennen, ein gutes Leben zu führen."
 ireland.2650.a.plp: "Die Sache der Arbeit ist die Sache von Irland."
 ireland.2650.a.aneod: "Die Ordnung ist die Seele des Staates."
 ireland.2650.a.anjjok: "Eine Republik muss nicht gleichbedeutend mit der Herrschaft des Pöbels sein."

