 IRE_election_decisions: "Der Weg zum Dáil Éireann (Irisches Parlament)"
 IRE_election_decisions_desc: "\n\n\n£GFX_IRE_election_cat_texticon\n\n\n\n\n\n\nDa Präsident Collins Neuwahlen ausgerufen hat, wird die nächste Zusammensetzung des Dáil Éireann, des nationalen Parlaments, bald in den Händen des irischen Volkes liegen.\nInsgesamt 213 Teachtaí Dála (TDs) werden aus allen irischen Wahlkreisen in den Dáil gewählt, wobei eine einzigartige Form des Verhältniswahlrechts angewendet wird. Da in jedem Wahlkreis mehrere Abgeordnete gewählt werden, hat sich in Irland eine starke parteipolitische demokratische Tradition entwickelt, die die Existenz mehrerer Parteien begünstigt und dafür sorgt, dass Koalitionen und andere Vereinbarungen häufig eine Notwendigkeit für die erfolgreiche Bildung einer Regierung sind.\n\nIn Anbetracht des Verbots der syndikalistischen Parteien von den Wahlen, des Desinteresses der UDP an einer Teilnahme außerhalb ihrer nordöstlichen Kerngebiete und der Enthaltung einiger Mitglieder der Aontas Náisiúnta konkurrieren sieben verschiedene Parteien um einen Platz in der Regierung.\n\nDieses Mehrparteiensystem wird jedoch durch das Amt des Uachtarán, des Präsidenten, durchkreuzt. Der Präsident wird direkt vom Volk gewählt, und zwar mit einer einzigen übertragbaren Stimme, gleichzeitig mit der Dáil-Wahl. Das bedeutet, dass derjenige, der bei der ersten Auszählung die meisten Stimmen erhält, nach Abschluss aller Auszählungsrunden möglicherweise nicht mehr im Amt ist. Im Gegensatz zu einigen anderen Demokratien ist die Stimme für einen \"Außenseiter-Kandidaten\" zwar nie vergeudet, aber das Endergebnis ist immer noch, dass die Kandidaten, die im gesamten politischen Spektrum die größte Anziehungskraft haben, wahrscheinlich erfolgreich sein werden.\n\nDa Irland eine Präsidialrepublik ist, besteht die erste Aufgabe des Präsidenten darin, zu versuchen, eine Regierung zu bilden, die fast garantiert aus seiner eigenen Partei besteht. Selbst wenn mehrere Parteien für das Amt kandidieren, wird nur einigen wenigen eine echte Chance auf das Amt des Präsidenten eingeräumt.\n\nDie Parteien, die eine Chance auf die Präsidentschaft und die Regierungsbildung haben, sind §gSinn Féin§!, §cAn Saorstát Críostúil§! (Der christliche Freistaat) und die §SLabour Partei§!.\n\nDer derzeitige wahrscheinliche Gewinner ist [IRE_loc_election_plurality_holder]"

 IRE_electoral_campaign_mission: "Die §Y1937 Wahlen§!"
 IRE_electoral_campaign_mission_desc: "Der Wahlkampf für die irischen Parlamentswahlen von 1937 ist in vollem Gange, und es sieht so aus, als ob er in dem angespannten nationalen und internationalen Umfeld, das durch die Folgen des Schwarzen Montags entstanden ist, einer der erbittertsten in der irischen Geschichte sein wird. Beleidigungen und wilde Anschuldigungen werden den politischen Gegnern von Kandidaten, Propagandaplakaten und Anhängern gleichermaßen entgegengeschleudert.\nEs besteht kaum ein Zweifel daran, dass derjenige, der am 14. Februar als Präsident an die Spitze des Landes treten wird, die Wiederherstellung der Harmonie im Lande als eine schwierige Aufgabe betrachten wird."

 IRE_sf_campaign: "Unterstützen Sie die §gSinn Féin§! Kampagne"
 IRE_sf_campaign_desc: "Die jüngsten Ereignisse, die sich unserer Kontrolle entziehen, haben das Vertrauen der irischen Bevölkerung in unsere Partei erschüttert. Unsere Kampagne wird die Wähler an unsere lange Erfolgsbilanz erinnern, daran, dass es Sinn Féin war, die die irische Unabhängigkeit errungen, die Insel geeint und durch die Mitgliedschaft in Mitteleuropa zu beispiellosem Wohlstand geführt hat.\nIn einer Zeit zunehmender Anarchie ist keine Partei ein treuerer Diener der Irischen Republik, eine festere Hand am Steuer und besser geeignet, den wirtschaftlichen Fortschritt, Recht und Ordnung, nationale Stabilität und Frieden in Ulster zu sichern, als unsere eigene."
 IRE_smear_sc: "Ablehnung der §cSC§!-Politik"
 IRE_smear_sc_desc: "Die schamlose Demagogie von An Saorstát Críostúil ist eine ernste Bedrohung und droht, die irische Nation in das finstere Mittelalter zurückzuwerfen. Ihr protektionistischer Wahn wird den irischen Handel lähmen und unsere hart erarbeiteten Beziehungen zu Europa zerstören, ihr religiöser Eifer wird das Land dem Diktat der Kirche unterwerfen, und die Abschaffung der Ulster-Privilegien wird den Norden in einem Bürgerkrieg entflammen.\nWir müssen unbedingt dafür sorgen, dass das irische Volk nicht von ihrer populistischen Rhetorik angezogen wird wie die Motten vom Licht."
 IRE_smear_labour: "Ablehnung der §SLabour§! Politik"
 IRE_smear_labour_desc: "Verstaatlichung, höhere Steuern, die Zerstörung irischer Unternehmen und ein Ende ausländischer Investitionen in unserem Land - das ist alles, was Labour hinter ihren vermeintlich hochfliegenden Idealen zu bieten hat. Wie sehr sie auch behaupten mag, sich von der syndikalistischen Unterwanderung befreit zu haben, ihre Denkweise bleibt im Kern rot.\nDie Wahrheit muss weit und breit verbreitet werden, dass sie keinen Respekt vor dem Privateigentum haben und dass ihre wilden Hirngespinste den Ruin der Nation bedeuten werden, sollten sie die Macht übernehmen."

 IRE_sc_campaign_mission: "Anti §cSC§!-Kampagne"
 IRE_sc_campaign_mission_desc: "Obwohl unser an Deutschland orientiertes Wirtschaftsmodell vor einem halben Jahrzehnt Wohlstand geschaffen und die Auswirkungen der Weltwirtschaftskrise überwunden hat, haben die Ereignisse des Schwarzen Montags dazu geführt, dass unsere Politik von An Saorstát Criostúil, die vergeblich nach wirtschaftlicher Autarkie streben, stark unter Beschuss geraten ist.\nEs ist wichtig, dass wir der Öffentlichkeit versichern, dass die derzeitigen finanziellen Probleme Europas nur ein vorübergehendes Problem sind und dass die Aufrechterhaltung enger Beziehungen und des Handels mit dem Kontinent der Schlüssel dazu ist, Irland aus der jahrhundertelangen Verarmung herauszuführen."
 IRE_labour_campaign_mission: "Anti SLabour§!-Kampagne"
 IRE_labour_campaign_mission_desc: "Obwohl Sinn Féin und Labour seit der Unabhängigkeit lange um die Stimmen der städtischen Unter- und Mittelschichten konkurriert haben, scheint der diesjährige Wettbewerb enger denn je zu sein. Die Labour-Kampagne verspricht neuen Wohnraum und ein Ende der Arbeitslosigkeit als Teil ihrer Appelle, aber die Wähler müssen lernen, dass eine steigende Flut alle Boote hebt. Nur durch unsere Bemühungen um Gewinne und ein unternehmensfreundliches Umfeld können Arbeitsplätze geschaffen, Irlands Städte so entwickelt werden, dass sie den Bedürfnissen ihrer Bürger gerecht werden, und irische Arbeitnehmer vor der Geißel der Arbeitslosigkeit bewahrt werden."

 IRE_if_elec_sf: "§gSinn Féin§!.\n\nSollte §gSinn Féin§! gewinnen, wird sie ihr bisheriges Vertrauens- und Lieferabkommen mit der §OUlster Demokratischen Partei§! fortsetzen."
 IRE_if_elec_sc: "§cAn Saorstát Críostúil§! (Der christliche Freistaat).\n\nSollte §cAn Saorstat Críostúil§! gewinnen, werden sie eine Regierung mit der §mNationalen Entwicklungspartei§! bilden[IRE_loc_election_sc_status]"
 IRE_if_elec_labour: "die §SLabour Partei§!.\n\nSollte die §SLabour Partei§! gewinnen, wird sie eine Regierung mit §lClann na Talmhan (Kinder des Bodens)§! bilden und kann entweder die §mNationale Entwicklungspartei§! oder die §RProgressive Labour Partei§! in ihre Koalition aufnehmen."
 IRE_if_elec_sc_an: ", sollte dies jedoch nicht gelingen, könnten sie in §PAontas Náisiúnta§! einen unerwarteten Verbündeten finden."

 IRE_dem_decisions: "Die Menschen vereinen"
 IRE_dem_decisions_desc: "[IRE_loc_dem_decisions_desc][IRE_loc_newline][IRE_loc_nationalist_discontent][IRE_loc_loyalist_anger]"
 IRE_dem_decisions_independent: "Nordirland ist nach wie vor eine sehr gespaltene Region, in der die nationalistischen und loyalistischen Agitatoren bei den jüngsten Ereignissen lauter und gewalttätiger denn je waren. Nachdem unsere politische Lage gesichert und die unmittelbare Gefahr des wirtschaftlichen Zusammenbruchs gebannt ist, ist es an der Zeit, die seit langem bestehenden Probleme im Norden anzugehen, um ein friedlicheres und geeintes Irland zu schaffen."
 IRE_dem_decisions_puppet: "$IRE_dem_decisions_independent$\nLeider müssen wir unserem Volk, gleich welchen Glaubens, erst beweisen, dass Irland auf eigenen Füßen stehen kann, bevor wir überhaupt daran denken können, diese Barrieren niederzureißen. Dazu müssen wir zunächst mehr Autonomie von unseren deutschen Verbündeten fordern."

 IRE_start_constitution: "Forderungen nach einer neuen Verfassung"
 IRE_start_constitution_desc: "Die Menschen sind sich einig: Der Status quo kann so oder so nicht bestehen bleiben. Ob durch einen radikaleren Wandel in der Zusammensetzung des Staates oder eine gründliche Reform der bestehenden Regelungen - die Krise im Norden hat gezeigt, dass es Zeit für einen Neuanfang ist."

