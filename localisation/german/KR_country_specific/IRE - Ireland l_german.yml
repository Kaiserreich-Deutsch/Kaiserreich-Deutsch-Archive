 ireland.1200.t: "Der zwölfte Juli, [GetYear]"
 ireland.1200.d.intro: "Am 12. Juli 1690, dem 1. Juli im Julianischen Kalender, fand während des Wilhelmitischen Krieges die berühmte Schlacht am Boyne in [IRE_loc_oldbridge], [IRE_loc_county] [IRE_loc_meath] statt, aus der die Armeen Wilhelms von Oranien als Sieger über die Truppen des katholischen Königs Jakob II. hervorgingen. Obwohl der Konflikt zwischen den Jakobiten und den Williamiten in Irland noch ein Jahr lang andauerte und mit der blutigen Schlacht von Aughrim endete, veranlasste die Niederlage am Boyne Jakob II. zur Flucht von der Insel nach Frankreich.\n\nEr würde nie zurückkehren, weshalb er von seinen irischen Anhängern als Séamus an Chaca oder \"James der Scheißer\"  gebrandmarkt wurde. Für die Loyalisten wurde dieses Datum zu ihrem bedeutendsten Sieg, der ihre Befreiung von den Ängsten vor der katholischen Herrschaft und ihren zeitweiligen Aufstieg zur absoluten Macht in Irland markierte und jährlich mit Freudenfeuern und Märschen gefeiert wird."
 ireland.1200.d.demstart: "Als sich der diesjährige Jahrestag näherte, wurden Befürchtungen laut, dass weitere Gewalttaten bevorstünden, wie es sie schon einmal gegeben hatte"
 ireland.1200.d.demmid: "die Bemühungen der Blauhemden und der Ulster Volunteer Force"
 ireland.1200.d1: "$ireland.1200.d.intro$\n\n$ireland.1200.d.demstart$ die genau ein Jahr zuvor stattgefunden hatten, wurden durch die hektischen Ereignisse der Nordkrise möglicherweise noch verstärkt. Glücklicherweise konnten jedoch dank der versprochenen Verfassungsreform, der Reformierung der nördlichen Gardaí und der Sicherheitsmaßnahmen, die trotz einiger kleinerer Gewalttaten ergriffen wurden, größere Unruhen verhindert werden, obwohl die $ireland.1200.d.demmid$ um Konflikte zu schüren, so dass der diesjährige Zwölfte Juli relativ friedlich verlief."    # non-GER dems
 ireland.1200.d2: "$ireland.1200.d.intro$\n\n$ireland.1200.d.demstart$ im vergangenen Jahr aufgetaucht, doch trotz der $ireland.1200.d.demmid$ Die strenge Durchsetzung von Recht und Ordnung auf den Straßen der Provinz durch die Irische Republikanische Armee sorgte dafür, dass die Lage trotz einiger kleinerer Gewalttaten unter Kontrolle blieb, obwohl einige hysterische Anschuldigungen wegen Repression erhoben wurden und der Unmut, insbesondere unter den Protestanten, über die fortgesetzte Verhängung des Kriegsrechts durch das Militär in den sechs Bezirken zunahm."    # GER dems
 ireland.1200.d.anstart: "Wie erwartet hat der Zwölfte Juli die ethnisch-religiösen Feindseligkeiten noch weiter verschärft"
 ireland.1200.d.anmid: "mehrere Terroranschläge wurden von der Ulster Volunteer Force verübt."
 ireland.1200.d3: "$ireland.1200.d.intro$\n\n$ireland.1200.d.anstart$, ein weiteres Fiasko, als die Märsche des Oranierordens durch katholische Viertel zu schweren Ausschreitungen führten, während $ireland.1200.d.anmid$ Leider gerieten die Unruhen aufgrund der langsamen Reaktion der Sicherheitskräfte in der Provinz schnell außer Kontrolle und führten dazu, dass viele Häuser niedergebrannt wurden, bevor der Staat die Ordnung wiederherstellen konnte, was unter den Katholiken des Nordens Besorgnis ausgelöst hat, da sie der Meinung sind, dass diese Regierung, wie schon ihre Vorgänger, ihren Verpflichtungen zum Schutz der Bevölkerung nicht nachkommt."    # AN, without empowering Catholics
 ireland.1200.d4: "$ireland.1200.d.intro$\n\n$ireland.1200.d.anstart$ als der Unmut der protestantischen Gemeinschaft gegenüber dem nationalistischen Regime, das nun in [ROOT.Capital.GetCapitalVictoryPointName] fest an der Macht war, zunahm, als die Versuche des Oranierordens, durch katholische Stadtteile zu marschieren, von den vereinten Kräften der Gardaí und der Blauhemden zurückgedrängt wurden, wobei sich Anschuldigungen verbreiteten, dass dabei reichlich Brutalität an den Tag gelegt worden war, während $ireland.1200.d.anmid$"      # AN, empowering Catholics
 ireland.1200.d5: "$ireland.1200.d.intro$\n\nDie Behörden haben zwar ihr Bestes getan, um die Ordnung aufrechtzuerhalten und Gewalttaten zu verhindern, die angesichts der Wut der Loyalisten auf die sozialistische Regierung und der Entscheidung der Irische Bürgerarmee, in einigen Gebieten Märsche des Oranierordens zu verhindern, die durch katholische Stadtteile ziehen, um sich gegen das zu wehren, was sie als eine Feier des Imperialismus betrachten, möglicherweise ausbrechen könnten, und in der Hoffnung, die dem Sozialismus misstrauenden Katholiken vor Ort für sich zu gewinnen, waren diese Bemühungen nur begrenzt erfolgreich, da bis zum Ende des Tages Ausschreitungen zwischen verärgerten Loyalisten und ICA-Männern sowie mehrere Terroranschläge der Ulster Volunteer Force gemeldet wurden."      # socialists
 ireland.1200.a: "Zumindest ein ruhigerer Juli als der Letzte."
 ireland.1200.b: "Wir müssen wachsam sein und uns vor der loyalistischen Bedrohung in Acht nehmen."

 ireland.1201.d.midearly: "In den letzten zwei Jahren ist die Ulster Volunteer Force sowohl zahlenmäßig als auch hinsichtlich ihrer Fähigkeiten stärker geworden und rekrutiert immer mehr Protestanten in [IRE_loc_ulster], die verbittert sind gegenüber der"
 ireland.1201.d.midlate: "Regime und führen regelmäßig Überfälle auf Garda-Stationen durch, um Waffen zu beschaffen, ironischerweise inspiriert durch die Taktik der Irischen Republikanischen Armee gegen die Royal Irish Constabulary während des Unabhängigkeitskrieges. Es wird immer deutlicher, dass"
 ireland.1201.d1: "$ireland.1200.d.intro$\n\n$ireland.1201.d.midearly$ nationalistische $ireland.1201.d.midlate$ als Folge davon wird die Kontrolle des Staates über die sechs Bezirke immer schwächer, und viele befürchten, dass eine Rebellion unmittelbar bevorsteht, wenn die Regierung nicht bald die Ordnung wiederherstellt."
 ireland.1201.d2: "$ireland.1200.d.intro$\n\n$ireland.1201.d.midearly$ Syndikalisten $ireland.1201.d.midlate$ die staatliche Kontrolle über die sechs Bezirke wird schwächer, und wenn die Regierung nicht bald die Ordnung wiederherstellt, könnte eine Rebellion bevorstehen, wenn die loyalistischen Aufständischen einen günstigen Moment erkennen."
 ireland.1201.a: "Wir müssen diesen Aufständischen das Handwerk legen!"

 ireland.1202.d.intro: "Der heutige Tag ist ein besonders wichtiges Datum, denn er markiert den 250. Jahrestag jener berüchtigten Schlacht, deren Ausgang so weitreichende Folgen für den Verlauf der irischen Geschichte hatte."
 ireland.1202.d.demsgerstart: "In Anbetracht des Chaos, das drei Jahre zuvor an diesem Tag ausgebrochen war, befürchteten viele, dass ein solch bemerkenswerter Jahrestag die Loyalisten zu weiteren Ausschreitungen animieren würde - Befürchtungen, die sich in einigen Gebieten als richtig erwiesen. Obwohl die große Präsenz der Sicherheitskräfte"
 ireland.1202.d.demsgermid: "dass die Situation im Vergleich zu den Ereignissen der Nordkrise unter Kontrolle gehalten werden konnte, bleibt leider klar, dass es noch ein weiter Weg ist, bis die"
 ireland.1202.d.demsgerend: "und die sechs Grafschaften wirklich als ein weiterer Teil der irischen Nation integriert."
 ireland.1202.d1: "$ireland.1202.d.intro$\n\n$ireland.1202.d.demsgerstart$ und die in den letzten Jahren in Ulster durchgeführten Reformen haben dafür gesorgt, dass $ireland.1202.d.demsgermid$ die ethnisch-religiöse Kluft vollständig überwunden werden kann, $ireland.1202.d.demsgerend$"    # Dems
 ireland.1202.d2: "$ireland.1202.d.intro$\n\n$ireland.1202.d.demsgerstart$ und das harte Regime, das [IRE_loc_ulster] in den letzten Jahren auferlegt wurde, haben, obwohl sie von den Protestanten sehr verärgert wurden, durch strenge Disziplin dafür gesorgt, dass die Situation im Vergleich zu den Ereignissen der Nordkrise unter Kontrolle gehalten wurde, $ireland.1202.d.demsgermid$ loyalists know their place, $ireland.1202.d.demsgerend$"    # GER-aligned
 ireland.1202.d.resistancestart: "An diesem Tag kam es zu einem Tumult, da die Ulster Volunteer Force nicht nur Angriffe auf die Polizei verübte und mehrere Bomben zündete, was zur nationalen Empörung einige zivile Opfer zur Folge hatte, sondern es kam in protestantischen und katholischen Gebieten auch zu größeren Ausschreitungen zwischen den Gemeinden. Dies wurde in [IRE.Capital.GetCapitalVictoryPointName] mit großer Besorgnis aufgenommen, da es als Beweis für die anhaltende Stärke der"
 ireland.1202.d.resistanceend: "um sie zu unterbinden, und ein alarmierendes Zeichen für die schwindende Autorität des Staates in der Provinz. Es ist natürlich allen klar, dass die Ordnung dringend wiederhergestellt und durchgesetzt werden muss."
 ireland.1202.d3: "$ireland.1202.d.intro$\n\n$ireland.1202.d.resistancestart$ die inneren Feinde der irischen Nation trotz aller Bemühungen des Regimes $ireland.1202.d.resistanceend$"    # Reactionary - no rebellion yet
 ireland.1202.d.resistancegonestart: "Die Bemühungen der Ulster Volunteer Force, einen Aufstand anzuzetteln, wurden von den Sicherheitskräften des Staates niedergeschlagen, so dass die schlimmsten Gewalttaten verhindert werden konnten. Nichtsdestotrotz war der Jahrestag für die Loyalisten angesichts des Kontrasts zwischen dem Höhepunkt ihrer Vorherrschaft vor zweihundertfünfzig Jahren und ihrer heutigen Situation ein demütigender Tag, der durch den Spott ihrer katholischen Nachbarn noch verschlimmert wurde, die, nachdem sie so lange unter der Fuchtel der Loyalisten gestanden hatten, froh waren, sich rächen zu können, und diese Wut fand schnell ihren Ausdruck in mehreren größeren Ausschreitungen und Brandanschlägen, die von der Gardaí"
 ireland.1202.d.resistancegoneend: "Auch wenn [IRE_loc_ulster] unter Kontrolle ist, ist klar, dass es noch ein weiter Weg ist, bis es wirklich als friedlich angesehen werden kann."
 ireland.1202.d4: "$ireland.1202.d.intro$\n\n$ireland.1202.d.resistancegonestart$ und die Blauhemden. $ireland.1202.d.resistancegoneend$"    # Reactionary - NIR resistance gone
 ireland.1202.d.revolt: "Da der Aufstand der Loyalisten in [IRE_loc_ulster] noch andauert, dient das Datum zweifellos als moralische Unterstützung für die Aufständischen, aber auch das irische Volk ist entschlossen, dafür zu sorgen, dass nie wieder ein Teil der irischen Insel von den Briten unterjocht wird."
 ireland.1202.d.revoltend: "Während der Boyne ein großer Verlust für die Iren und ein Triumph für die Loyalisten war, wird sich der 250. Jahrestag als das genaue Gegenteil erweisen."
 ireland.1202.d5: "$ireland.1202.d.intro$\n\n$ireland.1202.d.revolt$ oder die von ihnen angesiedelten ausländischen Siedler. $ireland.1202.d.revoltend$"    # Reactionary - rebellion ongoing
 ireland.1202.d6: "$ireland.1202.d.intro$\n\n$ireland.1202.d.resistancestart$ reaktionäre Stimmungen trotz aller Bemühungen der Syndikalisten $ireland.1202.d.resistanceend$"    # Socialist - no rebellion yet
 ireland.1202.d7: "$ireland.1202.d.intro$\n\n$ireland.1202.d.resistancegonestart$ und der Irische Bürgerarmee. $ireland.1202.d.resistancegoneend$"    # Socialist - NIR resistance gone
 ireland.1202.d8: "$ireland.1202.d.intro$\n\n$ireland.1202.d.revolt$ die Krone oder imperialistische Reaktionäre, die in ihrem Namen handeln. $ireland.1202.d.revoltend$"    # Socialist - rebellion ongoing
 ireland.1202.d9: "$ireland.1202.d.intro$\n\nIronischerweise ist mit der jüngsten Niederschlagung ihrer Rebellion durch den irischen Staat ein solch bemerkenswerter Tag zu einem Tag der tiefen Demütigung für die Loyalisten geworden, da der Kontrast zwischen den größten Höhen ihrer Macht und ihrer gegenwärtigen Situation nicht größer sein könnte. Natürlich haben die einheimischen Katholiken von [IRE_loc_ulster], die sie einst verfolgten, große Genugtuung daraus gezogen, die Loyalisten an diese Tatsache zu erinnern, indem sie stolz die irische Nationalflagge hissten und die orangenen Demonstranten mit Spott und dem Abspielen der Hymne begrüßten, um ihren endgültigen Triumph über diejenigen zu feiern, die sie unterwerfen wollten, und den Untergang der Loyalisten zu verhöhnen."    # NIR beaten
 ireland.1202.a: "Unsere Geduld wird mehr erreichen als unsere Kraft."
 ireland.1202.b: "Ein heißer Juli als je zuvor."
 ireland.1202.c: "Zweihundertfünfzig Jahre später wird das Vermächtnis von Sarsfield gerächt werden."
 ireland.1202.e: "Solange sich in der Tiefe Salzwasser bildet, werden wir einen Fuß auf dem Nacken der Loyalisten behalten!"

 # Focuses #
 ireland.1500.t: "Raidió Éireann Erfolgreich"
 ireland.1500.d: "Raidió Éireann hat seine Hörerschaft seit seinem Start kontinuierlich gesteigert und ist heute, sicherlich auch aufgrund der verbesserten Reichweite, der beliebteste Radiosender des Landes. Wo einst stille Kamine und Küchenarbeitsplatten standen, findet man heute in allen Haushalten der Insel ein Marconi.\n\nIn den Dörfern auf dem Land versammeln sich die Menschen nicht nur zum Bothántaíocht, sondern auch, um den Kommentaren über gälische Sportarten und den Nachrichten aus der sich ständig verändernden Welt zu lauschen, die über die Wellen übertragen werden. In den städtischen Zentren hört man in jeder Kneipe und an jedem Arbeitsplatz die neuesten musikalischen Trends aus Amerika und Europa, und jeder schaltet ein, wenn eine neue Céilí-Band ihre Chance auf dem Äther bekommt.\n\nEgal, was wir ausstrahlen, es gibt immer etwas Murren von unseren Gegnern, aber die neue Raidió Éireann hat sich für die Regierung und die Nation als positiv erwiesen."
 ireland.1500.a: "Das geeignete Medium, um sich auszudrücken!"

 ireland.1501.t: "Die zurückkehrenden Auswanderer"
 ireland.1501.d.start: "Seitdem England Irland unter seine Kontrolle gebracht hatte, war die Auswanderung ein alltägliches Phänomen, denn die Iren flohen vor Armut und Unterdrückung unter dem englischen Stiefel zunächst in die katholischen Mächte Europas und dann in die Neue Welt, insbesondere in die Vereinigten Staaten von Amerika, als die Sterne der ersteren fielen und die der letzteren stiegen. Als die große Hungersnot die Insel verwüstete und über eine Million Tote hinterließ, von denen wiederum mehr als die Hälfte im Exil lebte, wurde dieser Trend noch verstärkt und führte zu einer Migrationskultur, die dazu führte, dass die Bevölkerung der Insel noch Jahrzehnte nach dem Ereignis weiter abnahm.\n\nErst die britische Revolution und eine Welle der Instabilität in Amerika beendeten diesen Exodus, da die wichtigsten Anlaufstellen für irische Auswanderer nun im Gegensatz zum bescheiden wachsenden Wohlstand der neuen unabhängigen Republik unattraktiv erschienen. Das Pulverfass der scheiternden amerikanischen Wirtschaft und der zunehmenden politischen Spannungen ist schließlich explodiert, und zum zweiten Mal innerhalb eines Jahrhunderts ist in den Vereinigten Staaten ein Bürgerkrieg ausgebrochen, der viele Amerikaner irischer Abstammung dazu veranlasst, in die Heimat ihrer Vorfahren zurückzukehren."
 ireland.1501.d1: "$ireland.1501.d.start$\n\nDie irische Regierung ist in ihrer Haltung zu dieser Krise gespalten. Einige beharren darauf, dass die irischen Amerikaner immer noch aus unserem Fleisch und Blut sind und dass wir, nachdem wir Irland bei der Erlangung der Unabhängigkeit geholfen haben, \"die nationale Pflicht haben, ihnen zu helfen\", während andere, zynischere Politiker und Bürokraten darauf hinweisen, dass die Aufnahme einer Flut von Flüchtlingen zum jetzigen Zeitpunkt aufgrund unseres Mangels an Ressourcen ein Land weiter destabilisieren könnte, das sich bereits vom Schwarzen Montag erholt."
 ireland.1501.d2: "$ireland.1501.d.start$\n\nDie Revolution gibt es in Amerika immer noch, und trotz des andauernden Konflikts stellt sich heraus, dass Irland als Reiseziel nicht so attraktiv ist, wie viele vielleicht gedacht haben. Einige wenige irische Amerikaner, die die CSA unterstützen und ihrer Heimat beraubt wurden, scheinen bereit zu sein, in Irland ein neues Leben zu beginnen, zumindest bis der Krieg vorbei ist."
 ireland.1501.d3: "$ireland.1501.d.start$\n\nLeider hat es den Anschein, dass die Revolution in Amerika zumindest vorerst gescheitert ist, und trotz des andauernden Konflikts stellt sich heraus, dass Irland als Reiseziel nicht so attraktiv ist, wie sich viele vielleicht vorgestellt haben. Einige wenige irische Amerikaner, die die CSA unterstützen und ihrer Heimat beraubt wurden, scheinen bereit zu sein, in Irland ein neues Leben zu beginnen, so dass die Frage bleibt, ob die Regierung sie aufnehmen will oder nicht."
 ireland.1501.d4: "$ireland.1501.d.start$\n\nTrotz des stabilen Regimes, das sich auf der Insel entwickelt hat, im Gegensatz zu den früheren zerbrechlichen parlamentarischen Regierungen, stellt sich heraus, dass Irland als Reiseziel nicht so attraktiv ist, wie viele es sich vorgestellt haben mögen. Eine kleine Zahl konservativer irischer Amerikaner, die ihrer Heimat beraubt wurden, scheint bereit zu sein, in Irland ein neues Leben zu beginnen, zumindest bis der Krieg vorbei ist."
 ireland.1501.d5: "$ireland.1501.d.start$\n\nEin großer Teil der Regierung ist bereit, so viele Irisch-Amerikaner wie möglich aufzunehmen, wobei einige darauf bestehen, dass die Irisch-Amerikaner immer noch aus unserem Fleisch und Blut sind und dass wir, nachdem wir Irland bei der Erlangung der Unabhängigkeit geholfen haben, \"die nationale Pflicht haben, ihnen dabei zu helfen\". Die Anwesenheit Irlands in einem Militärbündnis hat jedoch unserer potenziellen Bezeichnung als friedlicher Zufluchtsort unwiderruflich geschadet. Nichtsdestotrotz scheint eine Reihe von irischen Amerikanern, die ihrer Heimat beraubt wurden, bereit zu sein, in Irland ein neues Leben zu beginnen, so dass die Frage bleibt, ob die Regierung sie aufnehmen will oder nicht."
 ireland.1501.a: "Vergessen Sie die Kosten, es ist unsere Pflicht,\nfür unsere Mitmenschen zu sorgen."
 ireland.1501.b: "Wir nehmen so viele auf, wie unsere Ressourcen zulassen."
 ireland.1501.c: "Wir können ihnen dabei helfen, ihre eigene Revolution zu verwirklichen!"
 ireland.1501.e: "Die Revolution in Amerika ist gescheitert, aber in Irland brennt sie noch immer hell."
 ireland.1501.f: "Warum sind es so wenige?"
 ireland.1501.g: "Zumindest ist es sicherer als dort drüben."
 ireland.1501.h: "Wir sollten uns zuerst um die hier kümmern."

 ireland.1502.t: "Abgeschlossene Hilfsarbeiten in [IRE_loc_lab_bm_state]"
 ireland.1502.d: "Seit heute Morgen gelten die von der Regierung in [IRE_loc_lab_bm_state] organisierten Hilfsarbeiten als abgeschlossen. Die Arbeiten haben der Beschäftigung und der Produktivität in dem Gebiet einen dringend benötigten Impuls verliehen, und das zu einer Zeit, in der ohne die direkte Intervention der Regierung Arbeitslosigkeit und Stagnation grassieren würden.\n\nDie Anwesenheit einer größeren Zahl von Arbeitnehmern in der Region hat die örtliche Wirtschaft gefördert, da die Arbeitnehmer und ihre neuen Löhne zur Gemeinschaft beitragen und so den Lebensstandard wieder an das Niveau vor dem Schwarzen Montag heranführen."
 ireland.1502.a: "Viele Hände machen die Arbeit leicht."

 # Forpol #
 ireland.2000.t: "[From.GetNameDefCap] möchte sich dem [Root.GetFactionName] anschließen."
 ireland.2000.d.GER1: "Die Iren haben zwar die vollständige Integration in unser europäisches Projekt auf Distanz gehalten, aber sie haben immer enge Beziehungen zu früheren deutschen Regierungen unterhalten, wobei die Türen der Macht für irische Diplomaten weitgehend offen blieben. Angesichts der zunehmend feindseligen globalen Situation haben die Iren jedoch erkannt, dass es nicht mehr ausreicht, ein Reichspakt-Mitläufer zu sein.\n\nHeute gipfelte diese Spannung darin, dass die irische Regierung von sich aus an uns herantrat, um ein vollwertiges Mitglied unseres Militärbündnisses zu werden. Die Frage ist nun, ob wir sie aufnehmen wollen, oder ist ihre Position neben Großbritannien nicht zu verteidigen?"
 ireland.2000.d.GER2: "Es ist ein dringendes Kommuniqué von [IRE.Capital.GetCapitalVictoryPointName] eingegangen, das eine verzweifelte Bitte der Regierung von [IRE.GetAdjective] enthält. Es scheint, dass ihre Wahl der geopolitischen Ausrichtung eine schlechte war, und nach dem Zusammenbruch der Entente möchten sie formell in den Reichspakt eintreten.\n\nNach der Beilegung der Nordkrise wurde Irland als wahrscheinliche Heimat angesehen, entschied sich aber stattdessen dafür, sich seinen ehemaligen Oberherren in der Entente anzuschließen. Trotzdem blieben sie Mitglieder von Mitteleuropa, und so blieben viele ihrer Verbindungen zu Deutschland während dieser Zeit bestehen.\n\nDer Zugang zu ihren Häfen wird immer nützlich sein, aber die Frage ist, ob [GER.GetNameDef] diejenigen belohnen will, die von ihrem Weg abweichen."
 ireland.2000.d.ENT: "[IRE_loc_join_entente]"
 ireland.2000.d.ENT.IMP: "Da wir fast vollständig vom europäischen Festland verdrängt wurden, werden selbst Vertreter des alten Kontinents in der Regel mit größerer Aufmerksamkeit behandelt, als dies sonst der Fall gewesen wäre. Heute haben wir jedoch eine etwas überraschende Delegation von [IRE.Capital.GetCapitalVictoryPointName] empfangen, die im Namen der irischen Regierung angereist ist, um zu beantragen, dass sie an unserem Netzwerk von Allianzen teilnehmen darf.\n\nIn Anbetracht der typisch deutschfreundlichen Tendenzen von [IRE.Capital.GetCapitalVictoryPointName] und des historischen Unbehagens zwischen uns und den Iren bietet uns eine solche Anfrage eine interessante Gelegenheit - vielleicht können wir uns einen unsinkbaren Luftwaffenstützpunkt direkt neben Großbritannien sichern und das transatlantische Problem auf einen Schlag lösen.\n\n$ireland.2000.d.ENT.NI$"
 ireland.2000.d.ENT.NI: "Das geht nicht ohne Komplikationen ab. Der Status von Nordirland ist seit der britischen Revolution unklar geblieben, und obwohl der anglo-irische Vertrag Nordirland das Recht einräumte, sich aus eigenem Antrieb mit dem Rest der Insel zusammenzuschließen, wurde ein solcher Schritt vom damaligen Kabinett nie formell ratifiziert. Wenn wir dieses Bündnis mit den Iren eingehen, erkennen sie stillschweigend an, dass die Region ihnen gehört, und sollten wir die Heimatinseln zurückerobern, können wir sie nicht mehr zurückfordern. Die Entscheidung liegt jedoch bei uns: Wäre es das wert?"
 ireland.2000.d.ENT.other: "$ireland.2000.d.ENT.other.start$\n\n$ireland.2000.d.ENT.other.NI$"
 ireland.2000.d.ENT.other.start: "Als wir die Führung der [Root.GetFactionName] übernahmen, kam mit ihr auch die Verantwortung, die Aufnahme neuer Nationen in diese zu ratifizieren, sollten sich diese Nationen an die [Root.GetAdjective]-Regierung wenden, oder sollten sie selbst angesprochen werden. Dies ist heute geschehen, da die [IRE.GetAdjective] darum gebeten hat, der [Root.GetFactionName] beizutreten, ein Akt, der vor einigen Jahren, als Kanada die Allianz leitete, fast undenkbar war."
 ireland.2000.d.ENT.other.NI: "Die [Root.GetAdjective]-Führung des Bündnisses ist nach wie vor unumstritten, aber vielleicht wäre es klug, die [IMP.GetAdjective]-Zustimmung zur Aufnahme von [IRE.GetNameDef] einzuholen, wenn man bedenkt, dass der Status aus Sicht von [IMP.GetAdjective] nie vollständig gewährleistet war. Nordirland trat der Republik kurz nach dem Austritt Irlands aus der Entente nach dem Fall des Vereinigten Königreichs bei, wozu es nach dem anglo-irischen Vertrag berechtigt war, aber die Umstände der Ereignisse werden von einigen konservativen Hardlinern als zweideutig angesehen."
 ireland.2000.d.ENT.desperate: "Unless you were living under a rock, it would be hard to avoid news of the complete collapse of the German hegemony in Europe. But while the centre of gravity has fallen, many of the other governments and armies which composed the Reichspakt have continued to hold out, for now at least.\n\nIn dieser dunklen Zeit sind irische Vertreter an uns herangetreten und haben uns um Schutz gebeten, damit sie ihren Kampf fortsetzen können, indem sie der Entente beitreten. Wir haben das Schicksal der Iren weitgehend in der Hand, denn allein werden sie wohl kaum ewig Widerstand leisten können. Da jeder Tag zählt, sollten wir ihnen schnell unsere Position mitteilen."
 ireland.2000.d.ENT.IMP.desperate: "$ireland.2000.d.ENT.desperate$\n\n$ireland.2000.d.ENT.other.NI$"
 ireland.2000.d.ENT.other.desperate: "$ireland.2000.d.ENT.desperate$\n\n$ireland.2000.d.ENT.NI$"
 ireland.2000.d.INT: "Mit dem Antritt einer neuen sozialistischen Regierung auf der irischen Insel war zu erwarten, dass sie bald ihre Fühler ausstrecken würde. Sie haben sich Zeit gelassen, um zur Vernunft zu kommen, und zwar nicht auf die übliche revolutionäre Art und Weise, aber nichtsdestotrotz wollen sie sich nun uns anschließen.\n\nNur wenige in Dublin oder in unserer eigenen diplomatischen Sphäre würden erwarten, dass ein solches Ersuchen abgelehnt wird, aber die Entscheidung liegt letztendlich bei uns."
 ireland.2000.d.RUS: "Mit unserer neuen Position auf der Weltbühne haben wir einen spürbaren Anstieg der diplomatischen Kontakte und des Ringküssens erlebt. Der heutige Tag war keine Ausnahme, als wir eine bisher seltene Delegation aus Irland begrüßten.\n\nIhre Bitte ist einfach: Da sie sich international isoliert fühlen, wünschen sie, dass wir sie unter unseren militärischen Schutz nehmen. Ihre Lage am Rande des Kontinents macht sie zu einem etwas ungewöhnlichen Partner für unser Bündnis, aber es wäre ein Schritt, um unser Bündnis zu einem globalen Bündnis zu machen."
 ireland.2000.d.JAP: "Da wir am östlichen Rand Eurasiens sitzen, haben wir nur selten Kontakt zu unseren Kollegen an der Atlantikküste des Kontinents. Heute hat sich das etwas geändert, denn wir haben eine Delegation der irischen Regierung empfangen, die uns um Hilfe gebeten hat, nachdem unsere Freunde in Amerika ein gutes Wort für uns eingelegt hatten.\n\nAuch wenn eine atlantische Nation vielleicht nicht die beste Wahl für ein weitgehend pazifisches Bündnis ist, müssten wir nicht viel für den tatsächlichen Schutz der Iren tun und würden unsere Freunde in den USA, die den irischen Antrag unterstützen, zufrieden stellen."
 ireland.2000.a.GER1: "Ihr Platz war stets an unserer Seite."
 ireland.2000.a.GER2: "Na sieh mal an, wer da angekrochen kommt."
 ireland.2000.a.ENT: "Die Iren werden eine nützliche Ergänzung für\nunser Bündnis sein."
 ireland.2000.a.INT: "Die Internationale heißt natürlich alle willkommen, die sich ihr anschließen möchten."
 ireland.2000.a.RUS: "Wir haben keine Probleme damit, die Iren zu schützen,\nsagen Sie ihnen, die Antwort ist ja."
 ireland.2000.a.JAP: "Von einem Inselstaat zum anderen, wir\nwerden es akzeptieren."
 ireland.2000.b.GER1: "Leider ist das nicht in unserem Interesse zu\ndieser Zeit."
 ireland.2000.b.GER2: "Sie hatten ihre Chance."
 ireland.2000.b.ENT: "Es gibt grundlegende Probleme mit einer solchen Allianz, sagen Sie [IRE.Capital.GetCapitalVictoryPointName] die Antwort ist nein."
 ireland.2000.b.INT: "Wir haben zwar viele Gemeinsamkeiten, aber die Iren sind nicht die beste Ergänzung für unser Bündnis."
 ireland.2000.b.RUS: "Es gibt keinen Grund, warum wir ein paar deutsche Speichellecker in unser Bündnis aufnehmen sollten."
 ireland.2000.b.JAP: "Irland hat keinen Platz in einem Bündnis\npazifische Nationen."
 ireland.2000.c.ENT: "Vielleicht, aber wir sollten uns zunächst mit unseren Verbündeten beraten."

 ireland.2001.t: "[From.GetNameDefCap] akzeptiert eine Allianz"
 ireland.2001.d.GER1: "Da Deutschland ein so enger Freund der Nation war und die irische Armee sich bewusst nach dem Vorbild des Reichspakts organisierte, erwarteten viele, dass der irische Antrag auf Beitritt zum deutschen Militärbündnis ein relativ einfacher Prozess sein würde.\n\nEs scheint, dass diese Erwartungen gut begründet waren, denn die Deutschen haben den Antrag Berichten zufolge sehr positiv aufgenommen. $ireland.2001.d.GER.end$"
 ireland.2001.d.GER2: "Die kontinuierliche Präsenz der Nation in Mitteleuropa während ihrer Zeit in der Entente hat sich ausgezahlt, da viele verbliebene deutsche Verbindungen in dem Land maßgeblich dazu beigetragen haben, [IRE.GetNameDef]s Platz im Reichspakt zu sichern.\n\n$ireland.2001.d.GER.end$."
 ireland.2001.d.GER.end: "Auch wenn noch einige Anstrengungen unternommen werden müssen, um alles zu formalisieren, kann die irische Regierung ein wenig aufatmen, da sie weiß, dass sie durch die gesamte Macht der deutschen Sphäre geschützt ist, im Guten wie im Schlechten."
 ireland.2001.d.ENT.NI: "Das Thema Nordirland wurde in der förmlichen Antwort nur am Rande erwähnt, wobei der verfassungsrechtliche Status Nordirlands als Teil Irlands so kurz wie möglich anerkannt wurde. Die Loyalisten nahmen die Nachricht mit sehr gemischten Gefühlen auf, denn obwohl sie nun, wie sie es sich gewünscht hatten, viel enger mit dem alten britischen Establishment verbunden sind, sind sie nun noch weiter voneinander entfernt."
 ireland.2001.d.ENT1: "Irland mag zwar nicht die stärksten Beziehungen zur Entente haben, aber die Regierung scheint das Glück auf ihrer Seite zu haben, denn ihre Diplomaten berichten, dass ihr Antrag sehr positiv aufgenommen wurde und wahrscheinlich in Kürze offiziell angenommen wird.\n\n$ireland.2001.d.ENT.NI$\n\nAuch wenn die Entente nicht als die \"offensichtliche Wahl\" für einen Verbündeten angesehen wurde, kann Irland zumindest wissen, dass es einen starken Freund im Rücken hat, auch wenn dieser vielleicht nicht so stark ist wie bei früheren Kämpfen, die unter (gelinde gesagt) anderen Umständen stattfanden."
 ireland.2001.d.ENT2: "In dieser dunklen Stunde glaubte Irland, jede Hilfe gebrauchen zu können, die es bekommen konnte, und vielleicht hat die dunkle Stunde endlich ein wenig Licht bekommen, denn die verzweifelten diplomatischen Bemühungen der Nation um Unterstützung durch die Entente-Mächte haben erste Früchte getragen.\n\n$ireland.2001.d.ENT.NI$\n\nIrland ist es gelungen, die Zusicherung unseres Schutzes und unserer Souveränität zu erhalten, was sehr zu begrüßen ist, denn so kann es wenigstens wissen, dass es nicht mehr auf sich allein gestellt ist."
 ireland.2001.d.INT: "Wie nicht anders zu erwarten, hat die Internationale beschlossen, den irischen Antrag auf Aufnahme in den Kreis der arbeitenden Nationen der Welt anzunehmen, obwohl er zu spät kam und die Umstände seines Zustandekommens zu berücksichtigen sind.\n\nSie kann jetzt stolz mit ihren neuen Verbündeten zusammenstehen und für eine bessere Zukunft arbeiten."
 ireland.2001.d.RUS: "Obwohl die Kontaktaufnahme mit den Russen immer als riskant angesehen wurde, scheint sich das Wagnis gelohnt zu haben, denn die Regierung hat von den Russen die Zusicherung erhalten, dass sie sie schützen werden.\n\nAuch wenn sie nicht der Verbündete sind, den viele noch vor wenigen Jahren erwartet hätten, so ist es doch besser, eine Großmacht an Irlands Seite zu haben als keine."
 ireland.2001.d.JAP: "Als die Regierung ein Ersuchen an die Japaner richtete, ihrem Bündnis beizutreten, rechneten nur wenige damit, dass es überhaupt eine faire Anhörung erhalten würde, bevor es ausgelacht wurde.\n\nVielleicht überraschend für alle Beteiligten kommt die Nachricht aus Tokio, dass das Angebot angenommen wurde und dass die Iren auf die Japaner als standhafte (wenn auch entfernte) Beschützer ihrer Souveränität zählen können. Berichten zufolge wird im Außenministerium ein Glas herumgeschickt, um dem Beamten, der die Idee überhaupt erst vorgeschlagen hat, mehr als eine Runde auszugeben."
 ireland.2001.a.GER1: "Noch einmal zusammen!"
 ireland.2001.a.GER2: "Noch einmal zusammen!"
 ireland.2001.a.ENT1: "Lassen wir die Vergangenheit hinter uns."
 ireland.2001.a.ENT2: "Wir brauchen derzeit jede Hilfe, die wir bekommen können."
 ireland.2001.a.INT: "Wie erwartet, tIdirnáisiúnta abú!"
 ireland.2001.a.RUS: "Wir können viel von unseren neuen Freunden lernen."
 ireland.2001.a.JAP: "Die Japaner -\nein toller Haufen von Burschen"

 ireland.2002.t: "[From.GetNameDefCap] lehnt eine Allianz ab"
 ireland.2002.d.GER1: "In einer enttäuschenden und etwas unerwarteten Entwicklung haben Irlands vermeintlich traditionelle Verbündete in Berlin beschlossen, keine engere Partnerschaft einzugehen. Die genauen Gründe dafür sind zwar unklar, aber man war offensichtlich der Ansicht, dass eine so feste Verpflichtung zum Schutz Irlands nicht im Interesse Berlins lag.\n\nAngesichts der zunehmend angespannten internationalen Lage ist es für die Regierung äußerst peinlich, dass alle diplomatischen Bemühungen im Sande verlaufen sind, und viele haben ein ungutes Gefühl angesichts der plötzlich noch isolierteren Position Irlands im europäischen Raum."
 ireland.2002.d.GER2: "In einer enttäuschenden und nicht ganz unerwarteten Entwicklung haben Irlands frühere Wohltäter in Berlin beschlossen, keine engere Partnerschaft einzugehen. Die genauen Gründe sind zwar unklar, aber man war offensichtlich der Ansicht, dass [Root.GetNameDef] aufgrund seiner früheren Mitgliedschaft in der Entente ein zu unzuverlässiger potenzieller Verbündeter war."
 ireland.2002.d.ENT1: "Es kann schwer sein, die Vergangenheit hinter sich zu lassen, vor allem, wenn es sich um diejenigen handelt, die einem immer wieder Unrecht getan haben. Doch als Irland beschloss, den Entente-Mächten die Hand zu reichen, versuchte es, seine Rolle als Fortsetzung des Britischen Imperiums zu vergessen, weil es glaubte, durch die Vertreibung aus seiner Heimat gedemütigt worden zu sein. Die Regierung ging davon aus, dass die Briten begierig darauf sein würden, einen neuen Verbündeten in der Nähe ihrer Heimat zu gewinnen, einen potenziellen Ausgangspunkt für ihre geplanten Heimkehrer.\n\n Und doch scheint es, als hätte die irische Regierung zu viel Vertrauen in ihre Fähigkeit, für eine bessere Zukunft zu arbeiten, gesetzt, denn die Führung der Entente hat unsere Bemühungen, ihrem Bündnis beizutreten, offenbar zurückgewiesen. Viele in Dublin können sich des Eindrucks nicht erwehren, dass die Briten wieder ihre üblichen Tricks anwenden und uns im Stich lassen, wenn es hart auf hart kommt."
 ireland.2002.d.ENT2: "Verzweifelte Zeiten erfordern verzweifelte Maßnahmen, und das bringt oft seltsame Bettgenossen hervor. Irland war davon ausgegangen, dass es in Anbetracht seiner recht prekären diplomatischen Lage vielleicht eine gemeinsame Basis mit der Entente finden könnte, die einen Großteil der letzten zwei Jahrzehnte in einer nahezu ständigen Existenzkrise verbracht hat.\n\n Leider hat es den Anschein, dass diese Erwartungen nicht von langer Dauer sein sollten, denn die Führung der Entente hat alle Hoffnungen Irlands auf eine Aufnahme in ihr Bündnis weitgehend zunichte gemacht. Die Gründe wurden zwar nicht genannt, aber viele können sich des Eindrucks nicht erwehren, dass die allgemeine Apathie der Iren gegenüber ihrer Vertreibung eine Rolle gespielt hat - eine Behauptung, die selbst die anglophilsten Menschen im Lande nur mit Mühe leugnen können. Unabhängig von den Gründen bleibt die Tatsache, dass Irland auf sich allein gestellt ist."
 ireland.2002.d.INT: "Die Nachricht von den revolutionären Brüdern in Paris und London hat heute die meisten Menschen in Dublin schockiert. Trotz des Anspruchs, die Kraft zu sein, die für die globale Revolution kämpft, wurde der Wunsch Irlands, der Allianz beizutreten, frostig aufgenommen. Das ist ein Schock, wenn man bedenkt, dass Nationen aus den entlegensten Winkeln der Welt, von denen ein Großteil des Proletariats nicht einmal weiß, dass es sie gibt, geschweige denn, dass sie bereit wären, für sie zu sterben, normalerweise mit offenen Armen empfangen werden.\n\nFür viele hat die Idee der internationalen revolutionären Solidarität durch diese jüngsten Nachrichten einen schweren Schlag erlitten, und die neue radikale Regierung fühlt sich isolierter als je zuvor. Für viele im Land ist das neu entfachte revolutionäre Feuer etwas gedämpfter geworden, da die so genannte neue Welt beginnt, der alten zu ähneln."
 ireland.2002.d.RUS: "Als die Regierung die ersten Fühler zu den Russen ausstreckte, waren viele in den Regierungsgebäuden insgeheim skeptisch, wie aufnahmebereit Moskau sein würde. Es scheint, dass diese Zweifel nun durch die russische Antwort bestätigt worden sind.\n\nDie Antwort war kurz und bündig: Es sei nicht im Interesse der [From.GetNameDefCap], zu diesem Zeitpunkt ein Bündnis mit Irland einzugehen. Vermutlich als Zeichen ihrer Wertschätzung für das Interesse fügten sie eine Karte von Irland mit den Städtenamen in russischer Sprache bei."
 ireland.2002.d.JAP: "Als die Sonne in Dublin aufging, begann der Tag für die Diplomaten der Aireacht Gnóthaí Eachtracha, des Ministeriums für Auswärtige Angelegenheiten, mit düsteren Nachrichten über ihre Versuche, Verbindungen zur japanischen Regierung herzustellen. Der kaiserliche Hof hat Irlands Bitte um ein Bündnis höflich abgelehnt und hilfreich darauf hingewiesen, dass Irland eine Reihe kultureller und geografischer Probleme hat, die es für eine weitgehend auf den asiatischen und pazifischen Raum ausgerichtete Allianz ungeeignet machen würden."
 ireland.2002.a.GER: "So viel zu galanten Verbündeten in Europa..."
 ireland.2002.a.ENT: "Verräterische Anglo-Franzosen!"
 ireland.2002.a.INT: "Neue Ideologie, dieselben Leute..."
 ireland.2002.a.RUS: "Vielleicht sind wir in diesem Fall einer Kugel ausgewichen..."
 ireland.2002.a.JAP: "Haarige japanische Bastarde!"

 ireland.2003.t: "[From.GetNameDefCap] sucht nach einer Garantie"
 ireland.2003.d.GER: "Angesichts der zunehmend angespannten Sicherheitslage im Nordatlantik ist es vielleicht nicht überraschend, dass sich die Iren hilfesuchend an uns gewandt haben. Während sie konkretere Sicherheitsverpflichtungen vermeiden wollen, bitten sie uns um die Zusage, dass wir ihnen im Falle eines Angriffs auf ihr Land zu Hilfe kommen werden.\n\nEs liegt weitgehend an uns, wie wir auf dieses Ersuchen reagieren wollen. Wir sind zwar nicht verpflichtet, den Iren zu helfen, aber das Versprechen, sie zu schützen, würde unsere Beziehungen sicherlich verbessern und könnte ihnen sogar den Weg ebnen, sich in Zukunft unserer militärischen Bündnisstruktur anzuschließen."
 ireland.2003.d.USA: "Unter den vielen diplomatischen Briefings, die in diesen Tagen aus Europa eintreffen, befindet sich eine etwas ungewöhnliche Anfrage von [IRE.Capital.GetCapitalVictoryPointName]. Die Iren bitten uns, Verpflichtungen in Bezug auf ihre Sicherheit einzugehen und ihnen im Falle eines Übergriffs zu helfen. Die Iren haben sich große Mühe gegeben, die historischen Verbindungen zwischen den beiden Ländern und das gemeinsame Interesse an der nordatlantischen Stabilität zu betonen.\n\nWir sind zwar nicht verpflichtet, den Iren zu helfen, aber es könnte von Vorteil sein, ihrer Bitte nachzukommen. Viele irische Amerikaner haben sich dafür ausgesprochen, ihrem angestammten Heimatland zu Hilfe zu kommen, während diejenigen, die in [Root.Capital.GetCapitalVictoryPointName] weniger sentimental sind, auf die Vorteile freundschaftlicher Beziehungen und einer potenziellen künftigen Allianz mit einem Land hinweisen, das ideal positioniert ist, um die Interessen der USA in Europa zu fördern."
 ireland.2003.a.GER: "Dies wäre im Interesse der Mitteleuropäer."
 ireland.2003.a.USA: "Das wäre ein guter Beweis für unseren Einfluss."
 ireland.2003.b.GER: "Sie sind auf sich allein gestellt."
 ireland.2003.b.USA: "Das wäre die Mühe nicht wert."

 ireland.2004.t: "[From.GetNameDefCap] wird unsere Unabhängigkeit garantieren"
 ireland.2004.d.GER: "Als seltene gute Nachricht in diesen schwierigen Zeiten haben die irischen Vertreter in Berlin berichtet, dass das Streben der Nation nach einer Art deutscher Zusage in Bezug auf ihre Sicherheit in der Wilhelmstraße freundlich aufgenommen wurde, wobei den irischen Diplomaten von führenden Mitgliedern des deutschen außenpolitischen Establishments persönlich zugesichert wurde, dass sie keine Einmischung in die irische Souveränität dulden würden.\n\nIn diesen zunehmend turbulenten Zeiten ist dies zweifellos ein großer diplomatischer Erfolg für Irland, und selbst eher isolationistisch eingestellte Persönlichkeiten sind erleichtert über die zusätzliche Sicherheit, zumal es Irland gestattet wurde, außerhalb der direkteren deutschen Verteidigungspartnerschaften zu bleiben."
 ireland.2004.d.USA: "In einer Pause von den Angelegenheiten der alten Welt hat die Regierung eine Antwort auf ihre diplomatischen Bemühungen in Washington erhalten. Zum Glück für die Regierung scheint sich die harte Arbeit bei der amerikanischen Regierung nach dem Bürgerkrieg ausgezahlt zu haben: In einem Memo des Außenministeriums wird schriftlich zugesichert, dass Amerika die irischen Interessen auf der Weltbühne wahren wird.\n\nDa viele Irinnen und Iren eine persönliche Beziehung zu den Vereinigten Staaten haben, hat diese Verschärfung der Beziehungen zu den Vereinigten Staaten eine gewisse Beruhigung bewirkt und dazu geführt, dass viele insgeheim hoffen, dass in naher Zukunft auch amerikanisches Kapital nachziehen wird."
 ireland.2004.a.GER: "Vielen Dank!"
 ireland.2004.a.USA: "Ein paar Burschen, die Amerikaner."

 ireland.2005.t: "[From.GetNameDefCap] lehnt es ab, unsere Unabhängigkeit zu garantieren"
 ireland.2005.d.GER: "Es heißt zwar, man solle nicht alles auf eine Karte setzen, aber trotzdem waren viele optimistisch, dass die Bemühungen der Regierung um eine Sicherheitsgarantie der Deutschen erfolgreich sein würden, insbesondere angesichts der zunehmend ungünstigen Weltlage.\n\nLeider wurden die Hoffnungen der Regierung durch die Nachricht, dass ihre Bemühungen in Berlin keinen Anklang gefunden haben, schnell zunichte gemacht. Irland ist gezwungen, die Tatsache zu akzeptieren, dass es auf sich allein gestellt ist, komme was wolle."
 ireland.2005.d.USA: "Angesichts der etwas chaotischen Lage in den Vereinigten Staaten in diesen Tagen gab es berechtigte Gründe zu der Annahme, dass sie die Unabhängigkeit Irlands wohl kaum garantieren würden. Trotzdem hofften viele, dass die traditionellen Beziehungen zwischen Irland und der amerikanischen Regierung in Verbindung mit einer relativ ähnlichen diplomatischen Einstellung zu unserem Vorteil sein würden.\n\nLeider scheint sich diese Annahme als falsch erwiesen zu haben, als die Aireacht of Foreign Affairs die ersten Berichte von ihren amerikanischen Vertretern erhielt, die erklärten, dass die Stimmung in Washington derzeit nicht günstig für den Schutz Irlands sei. Es scheint, dass Irlands Versuch, amerikanischen Schutz zu erhalten, im Sande verläuft..."
 ireland.2005.a.GER: "Wir hätten ihnen zuerst mehr Whiskey schicken sollen..."
 ireland.2005.a.USA: "Zurück zum Reißbrett."

 ireland.2006.t: "Ein verzweifeltes Glücksspiel"  # ENT IRE bittet um Beitritt zu ENT
 ireland.2006.d: "Irlands frühere unkonventionelle Entscheidung für ein Bündnis hat sich nun ausgezahlt, da das Land nun wieder allein in der Welt ist. Mehrere hochrangige Diplomaten und Militärs haben sich jedoch mit einem etwas verzweifelten Vorschlag an die Regierung gewandt. Die Idee ist, an Deutschland heranzutreten und um einen Beitritt zum Bündnis zu bitten, um das Land zu schützen. Sie argumentieren, dass unsere relativ isolierte Position es ermöglichen würde, sich aus den Konflikten mit Deutschlands anderen Feinden herauszuhalten, während wir den gemeinsamen Kampf gegen unsere gemeinsamen Feinde fortsetzen könnten. Die zahlreichen diplomatischen Rückkanäle nach Berlin, die aufgrund unserer fortbestehenden Mitgliedschaft in Mitteleuropa bestehen bleiben, deuten darauf hin, dass ein solcher Vorschlag auf politische Zustimmung stoßen würde.\n\nThere are many who will likely see this as a betrayal of Ireland's former $ireland.2006.d.end$"
 ireland.2006.d.end: "Befürworter entgegnen, dass sie wahrscheinlich dasselbe tun würden, wenn sie die Möglichkeit dazu hätten. Letztendlich wird die Entscheidung getroffen werden müssen, und die Geschichte wird die Entscheidung in jedem Fall prüfen."
 ireland.2006.a: "Berlin war immer näher als [IMP.Capital.GetVictoryPointName]..."
 ireland.2006.b: "Es ist unwahrscheinlich, dass sie das Angebot annehmen werden."
 ireland.2006.a.tt: "§Y[IRE.GetNameDefCap] wird aus allen Kriegen aussteigen, außer denen gegen die Feinde des Reichspaktes.§!"

 ireland.2007.t: "Ein verzweifeltes Glücksspiel"  # RP IRE bittet um Beitritt zu ENT
 ireland.2007.d: "Da sich die strategische Lage für Irland und seine Verbündeten rapide verschlechtert hat, befindet sich das Land in der besorgniserregenden Situation, dass es gegen die gesamte Macht des Kontinents allein dasteht. In dieser finsteren Stunde sind hochrangige Diplomaten und Militärs mit einem etwas verzweifelten Vorschlag an die Regierung herangetreten. Die Idee ist, an die Entente heranzutreten und sie zu bitten, ihrem Bündnis als Schutzmaßnahme beizutreten. Sie argumentieren, dass unsere relativ isolierte Position es ermöglichen würde, aus den Konflikten mit Deutschlands anderen Feinden auszusteigen, während wir den gemeinsamen Kampf gegen die Internationale fortsetzen könnten.\n\nSo undenkbar ein solcher Vorschlag auch ist, die territoriale Integrität Irlands bliebe in einem solchen Abkommen natürlich immer noch oberstes Gebot. Das heißt, die formale Anerkennung der Tatsache, dass Nordirland 1926 der Republik beigetreten ist, wie es zuvor im Britisch-Irischen Vertrag von 1922 erlaubt worden war (obwohl sich nur wenige vorstellen konnten, dass eine solche Klausel in Kraft treten würde).\n\nDennoch gibt es viele, die dies wahrscheinlich als Verrat an der irischen Kontinentalpolitik ansehen werden $ireland.2006.d.end$"
 ireland.2007.a: "Der Feind meines Feindes..."
 ireland.2007.b: "Das ist ebenso doppelzüngig wie hoffnungslos."
 ireland.2007.a.tt: "§Y[IRE.GetNameDefCap] wird sich aus allen Kriegen zurückziehen, mit Ausnahme der Kriege gegen die Feinde der Entente.§!"

 ireland.2008.t: "Bettler zur Auswahl"    # Russia?
 ireland.2008.d.start: "Irland hatte zwar schon immer das Selbstbild, vom übrigen Europa etwas isoliert zu sein, aber noch nie war das mehr der Fall als jetzt. Sowohl im Osten als auch im Westen scheinen feindliche Mächte die Existenz des Landes zu bedrohen. Die Nationen, zu denen Irland traditionell aufgeschaut hat, Deutschland und Amerika, sind nun beide für das Land nutzlos.\n\nIn Ermangelung besserer Möglichkeiten haben einige vorgeschlagen, dass die Regierung, wenn alle anderen potenziellen internationalen Verbündeten versagen, die Russen um Hilfe bitten sollte. Zwar haben die Iren und die Russen kaum Beziehungen zueinander und kennen sich nicht einmal,"
 ireland.2008.d.end: "In gewisser Weise hat Irland nichts zu verlieren, wenn es den Versuch unternimmt, und es besteht eine kleine Chance, dass es sich um eines der lohnendsten Spiele in der irischen Geschichte handelt."
 ireland.2008.d1: "$ireland.2008.d.start$ sie werden als die beste Chance angesehen, die Demokratie zu schützen. $ireland.2008.d.end$"
 ireland.2008.d2: "$ireland.2008.d.start$ beide Nationen wissen aus der jüngeren Geschichte, wie leicht die eigene Sicherheit durch ausländische Mächte untergraben werden kann. $ireland.2008.d.end$"
 ireland.2008.a: "Verzweifelte Zeiten verlangen nach verzweifelten Maßnahmen."
 ireland.2008.b: "Dies ist lächerlich."

 ireland.2009.t: "Unser Platz in der Welt"    # Volunteers stronger
 ireland.2009.d: "Es heißt, dass eine Armee auf dem Bauch läuft, dass eine Truppe nur so gut ist wie die Systeme, die sie unterstützen. Die [Root.GetAdjective]-Regierung weiß, dass dieser Spruch wahr ist, und erkennt darüber hinaus an, dass er auch für Freiwilligeneinsätze gilt. Staatlich geförderte Freiwilligentruppen stellen eine Vielzahl von logistischen und anderen Herausforderungen dar, die nicht immer vorhersehbar oder planbar sind, sondern nur durch Erfahrung überwunden werden können.\n\nGlücklicherweise zahlt sich der Einsatz in Konflikten auf der ganzen Welt jetzt aus. Die oft schmerzhaften Lektionen, die dort gelernt wurden, haben das Freiwilligenkorps zu einer effektiveren und effizienteren Einrichtung gemacht. Während andere Nationen auf den neuen Krieg auf dem Kontinent unorganisiert reagieren oder ihre jeweiligen Reaktionen durch verwaltungstechnische Hürden behindert sehen, wird Irland seine Ersatz-IRA wie David seine Schleuder schwingen.\n\nDie ersten Schüsse dieses neuen Krieges sind noch nicht in der ganzen Welt zu hören, und der Startschuss für ein Freiwilligenprogramm, das für eben diesen Konflikt entwickelt wurde, ist bereits gefallen. Unbeeinflusst von ungebührlicher ausländischer Einflussnahme verfügt Irland über die notwendigen Mittel, um es in vollem Umfang durchzuführen und sich damit der Welt als Vorbild zu präsentieren."
 ireland.2009.a: "Jetzt kann Emmets Epitaph wirklich geschrieben werden."

 ireland.2010.t: "Krieg in Spanien"  # SCW reaction event
 ireland.2010.d: "Spanien ist zerbrochen, und mit ihm so manches irische Herz. Irische Männer und Frauen jeder politischen Überzeugung erinnern sich gut an die Wohltaten, die unseren Vorfahren von dieser Nation zuteil wurden, aus der der Stammvater des irischen Volkes, Míl Espáine oder Milesius, stammen soll.\n\nImmer wieder, wenn Hibernien blutete, versuchte Hispanien, seine Sorgen zu lindern. Die berühmteste dieser Episoden ereignete sich während des Neunjährigen Krieges in Irland, als die Spanier den aufständischen irischen Adelsverband von Hugh O'Neill und Hugh Roe O'Donnell gegen Elisabeth I. von England mit Waffen und einer Landung bei Kinsale in der Grafschaft Cork unterstützten. Leider sollte sich Irlands größte Chance, seine Freiheit zu erlangen, in eine der schlimmsten Katastrophen verwandeln, denn die daraus resultierende Belagerung und die Schlacht von Kinsale endeten tragischerweise in einer katastrophalen Niederlage und markierten das Ende der gälischen Zivilisation. In den zwei Jahrhunderten danach, als ein Großteil der gälischen Aristokratie auf das europäische Festland floh, ließen sich viele von ihnen in Spanien nieder, wo die Iren aufgrund ihres milesischen Erbes rechtlich wie einheimische Spanier behandelt wurden. Die Iren integrierten sich gut, und viele Spanier irischer Abstammung spielten in ihrer neuen Heimat eine bedeutende Rolle in Militär und Politik, wie etwa Leopoldo O'Donnell, der berühmte Anhänger Isabellas II, Premierminister und Sieger der Schlacht von Tetuán.\n\nIn Anbetracht dieser Geschichte sollte die wilde spanische Leidenschaft, die so viele Iren packt, nicht abgetan werden. \"Tu etwas!\", rufen die Geister der irischen Vergangenheit, und das Blut ist dicker als Wasser. Die vorherrschende Meinung bevorzugt das Königreich Spanien, da es die Stabilität gegen den Rechts- und Linksextremismus aufrechterhält, doch die Aontas Náisiúnta haben angesichts ihrer inbrünstigen Religiosität und der Verbindung des extremen Flügels der Partei mit dem lusitanischen Integralismus ihre Unterstützung für die Sache der Karlisten zum Ausdruck gebracht, während Syndikalisten und radikale linke Republikaner natürlich die CNT-FAI unterstützen. Kann Irland nicht anders reagieren?)"
 ireland.2010.a: "Spanien wird brennen."

 ireland.2011.t: "Das Pulverfass bricht erneut aus" # 4BW reaction event
 ireland.2011.d.start: "Nach dem Zusammenbruch der Berliner Börse haben Serbien und seine Verbündeten die momentane Abwesenheit des wachsamen Auges der germanischen Riesen genutzt, um die Gebiete zu erobern, von denen sie glauben, dass sie ihnen rechtmäßig gehören. Während dies vielen in Europa wie ein sinnloser ethnonationalistischer Konflikt vorkommt, hat ein beträchtlicher Teil der irischen Öffentlichkeit begonnen, große Sympathie für die Ambitionen des Belgrader Paktes zu entwickeln und zu irischer Unterstützung in ihrem Kampf aufzurufen. Diejenigen, die mit der Sache sympathisieren, sehen den Konflikt als einen Konflikt, der den Iren vertraut ist. Sie betrachten ihn als den Versuch Serbiens, das Unrecht der Teilung seines Volkes durch eine ausländische imperialistische Macht wiedergutzumachen und seine Nation letztlich unter einem Banner zu vereinen, ungeachtet der religiösen oder kulturellen Unterschiede, die die Fremdherrschaft in ihr Land gebracht hat.\n\nEs wäre jedoch ein Irrtum zu glauben, dass diese Ansicht in ganz Irland verbreitet ist, da sich die pro-bulgarische Sichtweise im Land aus einer Vielzahl von Gründen schnell verbreitet. Pro-deutsche Stimmen im Land würden die bulgarische Sache eher unterstützen, und andere weisen darauf hin, dass auch Bulgarien seine moderne Geschichte mit einer eigenen Rebellion gegen den Imperialismus begann. Und wie auf dem ganzen Kontinent gibt es auch innerhalb des Landes viele, die diesen Konflikt als sinnlosen Versuch betrachten, der nur dazu dient, den Balkan ins Chaos zu stürzen. Die Radikalität des Belgrader Regimes hat auch viele dazu gebracht, Sofia zu unterstützen, da sie die rumänische Führung als organisierte Psychopathen ansehen, und das serbische Regime"
 ireland.2011.d.republicans: "als verblendete Idealisten, die ihre Nation in den Abgrund segeln."
 ireland.2011.d.radicals: "als eine Demokratie, die dazu verdammt ist, in die Abgründe der Diktatur zu stürzen."
 ireland.2011.d.socialistworkers: "als extreme revolutionäre Radikale, die die höfliche Gesellschaft zerstören wollen."
 ireland.2011.d.monarchists: "als ultranationalistische Monarchisten nicht besser als die Rumänen."
 ireland.2011.d.end: "Da die Öffentlichkeit in Bezug auf die Beteiligung Irlands an diesem Konflikt so geteilter Meinung ist, liegt die endgültige Entscheidung über das weitere Vorgehen bei der Regierung."
 ireland.2011.d1: "$ireland.2011.d.start$ $ireland.2011.d.republicans$\n\n$ireland.2011.d.end$"
