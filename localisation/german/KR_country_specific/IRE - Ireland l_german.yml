 IRE_NIR_capitulation_mission_desc: "Die Reaktionäre im Norden sind besiegt! Ihre prekäre Lage bedeutet, dass ihr Aufstand völlig zusammenbrechen wird, wenn wir ihre Kerngebiete lange genug besetzen. Solange wir sicherstellen, dass sie keine Unterstützung von [ENT.GetNameDef] erhalten, wird ganz [IRE_loc_ulster] wieder uns gehören."

