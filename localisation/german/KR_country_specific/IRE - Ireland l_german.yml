 ireland.1125.t: "Irlands neues Regime"
 ireland.1125.d.start: "Nachdem die Irisch-Republikanische Armee mit deutscher Unterstützung in Irland interveniert hat, um zu verhindern, dass die Inselrepublik in einen Zustand der Anarchie verfällt, und um die Nation vor der Bedrohung durch die Syndikalisten im Osten zu schützen, hat sie sich dafür entschieden, die Macht nicht direkt zu übernehmen. Stattdessen haben sie sich für die Einsetzung einer Zivilregierung entschieden, die der Autorität des Militärs untergeordnet ist und von folgenden Personen geführt wird"
 ireland.1125.d.mid: "während sie hinter den Kulissen die Kontrolle über das Land festigen."
 ireland.1125.d.end: "Auch wenn die Insel nominell unter ziviler Kontrolle bleibt, beabsichtigt die IRA, im Verborgenen einen tiefen Staat zu errichten, damit der irische Verwaltungs- und Politikapparat weiterhin ihren Interessen dient. In Anbetracht der Germanophilie der obersten Heeresleitung ist dies natürlich eine vorteilhafte Situation für Deutschland, die sicherstellt, dass Irland den strategischen Zielen der Teutonen bis in die absehbare Zukunft treu bleibt, während die beiden Nationen Schulter an Schulter gegen ihre gemeinsamen syndikalistischen Feinde stehen."
 ireland.1125.d.sfcollins: "$ireland.1125.d.start$ Michael Collins und die Partei Sinn Féin, $ireland.1125.d.mid$\n\nobwohl die irische Republik unter dem wiedereingesetzten Präsidenten, der aufgrund seines Charismas und seiner nationalen Berühmtheit als Kriegsheld im irischen Unabhängigkeitskrieg sowie des harten Standpunkts seiner Partei zur Wahrung von Recht und Ordnung und ihrer gemeinsamen pro-deutschen Haltung bei den Putschisten sehr beliebt ist, ihren liberalen und kosmopolitischen Kurs wieder aufzunehmen scheint, dürfte Collins' bisheriges Entgegenkommen gegenüber der loyalistischen Minderheit in Ulster in Form der Ulster-Privilegien angesichts der Abneigung der IRA-Führung gegenüber diesen Zugeständnissen auf der Strecke bleiben.\n\n$ireland.1125.d.end$"
 ireland.1125.d.sfmulcahy: "$ireland.1125.d.start$ Richard Mulcahy und die Partei Sinn Féin, $ireland.1125.d.mid$\n\nUnter der wiedereingesetzten Sinn Féin-Regierung scheint die irische Republik ihren liberalen und kosmopolitischen Kurs wieder aufzunehmen, wobei die Ausrichtung der Partei auf Recht und Ordnung und ihre pro-deutsche Haltung die Zustimmung der Putschisten erhalten. Obwohl Richard Mulcahy selbst irischer General ist, wird er wahrscheinlich gezwungen sein, seine frühere Verteidigung des mit der loyalistischen Minderheit in Ulster geschlossenen Abkommens in Form der Ulster-Privilegien aufzugeben, da seine Offizierskollegen, die jetzt das Sagen haben, diese Zugeständnisse mit Abscheu betrachten.\n\n$ireland.1125.d.end$"
 ireland.1125.d.an: "$ireland.1125.d.start$ Eoin O'Duffy und die Partei Aontas Náisiúnta, $ireland.1125.d.mid$\n\nDie nationalistische Aontas-Náisiúnta-Diktatur will die bisherige Ära der parlamentarischen Demokratie in der irischen Republik beenden, die sie für die vorangegangene Krise verantwortlich macht, und sie stattdessen in eine Ära des Korporatismus und Militarismus führen, in der Syndikalismus und Loyalismus einer harten Unterdrückung ausgesetzt sind. Obwohl viele in der Partei, darunter auch O'Duffy, dem ausländischen Einfluss misstrauen, wird ihre Abhängigkeit von der Unterstützung der IRA sicherstellen, dass das neue Regime im Einklang mit den deutschen Interessen stehen wird.\n\n$ireland.1125.d.end$"
 ireland.1125.d.scan: "$ireland.1125.d.start$ Éamon de Valera und die Partei An Saorstát Críostúil in Koalition mit Aontas Náisiúnta, $ireland.1125.d.mid$\n\nDa beide Parteien dieser installierten Koalition, die christlich-demokratische SC und die rechtsextreme, integralistisch orientierte AN, ausgesprochen konservativ sind, wird die irische Republik voraussichtlich einen sozial und religiös traditionalistischen Kurs verfolgen. Obwohl de Valera und O'Duffy beide im Herzen isolationistische Nationalisten sind, die mit wirtschaftlichem Protektionismus sympathisieren, wollen ihre IRA-Unterstützer sicherstellen, dass ihre Bemühungen in diesem Bereich nicht deutschen Interessen zuwiderlaufen.\n\n$ireland.1125.d.end$"
 ireland.1125.d.labndpcnat: "$ireland.1125.d.start$ William O'Brien und die Labour Party in Koalition mit Clann na Talmhan und der National Development Party, $ireland.1125.d.mid$\n\nObwohl ihre Einsetzung durch die IRA unerwartet war, bemüht sich Labour um die Umsetzung sozialdemokratischer Maßnahmen, während die agrarische CnaT und die liberale NDP die Partei auf Linie halten und sicherstellen, dass ihre Regierungszeit nicht über das hinausgeht, was der Bismarcksche Staatssozialismus in Deutschland erreicht hat, indem sie Reformen verabschieden, um sicherzustellen, dass die Arbeiter nicht unter den Einfluss des Syndikalismus geraten, und die Klasseneinheit in der Nation aufrechterhalten, während das Militär die Zügel in der Hand hält und die deutschen Interessen durchsetzt.\n\n$ireland.1125.d.end$"
 ireland.1125.a: "Gott schütze Irland!"

 ireland.1150.t: "Die Zweite Irische Revolution"
 ireland.1150.d.IREpovstart: "In den Jahren nach dem irischen Unabhängigkeitskrieg bedauerten die irischen Syndikalisten zutiefst, dass die Freiheit zu einem unbestrittenen Sieg der bürgerlichen Nationalisten geführt hatte, an deren Seite sie gekämpft hatten. Während eine unpopuläre Militärregierung verzweifelt versuchte, das Feuer des Sozialismus zu löschen"
 ireland.1150.d.IREpovmid1: "endlich war die Zeit gekommen, dieses Unrecht wiedergutzumachen und alte Rechnungen mit den Befehlshabern der Irischen Republikanischen Armee zu begleichen. Die sozialistische Republik, von der sie geträumt hatten, würde endlich Wirklichkeit werden."
 ireland.1150.d.IREpovmid2: "der Aufruf zum Generalstreik wurde von den Arbeitnehmern, die sich dem Putsch widersetzten, weithin befolgt, so dass alle Dienstleistungen im Lande zum Erliegen kamen."
 ireland.1150.d.IREpovend: "mobilisierte Landarbeiter und Kleinbauern im gesamten Westen und Süden zu Guerilla-Einheiten, die in der Lage waren, die IRA-Truppen ebenso anzugreifen wie die IRA selbst die Briten. Als die Junta sah, dass ihr die Möglichkeiten ausgingen, da die Rebellion wuchs, die Industrie ins Stocken geriet, die Briten die Rebellen enthusiastisch unterstützten und die deutschen Gönner der IRA sich zurückgezogen hatten, nachdem sie die Zeichen der Zeit erkannt hatten, wurde schließlich die Kapitulation beschlossen, im Austausch gegen eine sichere Ausreise nach Deutschland für diejenigen, die das Land verlassen wollten.\n\nAllerdings halten sich die Reaktionäre weiterhin zurück, insbesondere im Norden,"
 ireland.1150.d1: "$ireland.1150.d.IREpovstart$ die sich rasch in der Bevölkerung ausbreiten, $ireland.1150.d.IREpovmid1$\n\nRevolutionäre in den Gewerkschaften und die paramilitärische Irische Bürgerarmee arbeiteten zusammen, um die öffentliche Unterstützung für einen Aufstand gegen das Regime zu gewinnen, mit einiger Hilfe des britischen SIS, und $ireland.1150.d.IREpovmid2$ Inzwischen hat die ICA $ireland.1150.d.IREpovend$ die Ankunft von Peadar O'Donnell und Jim Larkin in Dublin wurde von ihren Anhängern mit Jubel und tosendem Beifall begrüßt, als sie in der Liberty Hall sprachen, wo 1913 alles begonnen hatte, und bald darauf trafen Glückwunschtelegramme aus der britischen Union ein. Nach jahrzehntelangem Kampf gegen die Mächte des Imperialismus und Kapitalismus war die Vision von James Connolly Wirklichkeit geworden. Früher hatte Irland dem König gedient, dann dem Kaiser, aber jetzt würde es nur noch dem Proletariat dienen."   #Totalists, IRE POV
 ireland.1150.d2: "$ireland.1150.d.IREpovstart$ die von der vorherigen Regierung ausgelöst wurde, $ireland.1150.d.IREpovmid1$\n\nRN Tweedy, ein PLP-Minister aus der irischen Exilregierung, wurde durch seine Aufrufe zur Revolte gegen das Regime bekannt, $ireland.1150.d.IREpovmid2$ Inzwischen hat die Irische Bürgerarmee $ireland.1150.d.IREpovend$ Die Rückkehr der Labour-Partei nach Dublin wurde von den Menschen vor Ort mit Jubel und tosendem Beifall begrüßt, Dank der Arbeit der Entristen, insbesondere von Tweedy, der während des Aufstands mit den Aufständischen in Kontakt geblieben war, war jedoch klar, dass die Koalition unter dem Einfluss der Syndikalisten stand und die ICA nun alle Karten in der Hand hielt. James Connolly hatte sowohl die Labour Party als auch die ICA gegründet, aber erst die Verhandlungen mit der ICA würden zeigen, ob die ICA noch einen Platz in dem Irland hatte, das er sich vorgestellt hatte."   #RadSocs, IRE POV
 ireland.1150.d.ENGpovstart: "Der Osteraufstand von 1916, der schließlich zur irischen Unabhängigkeit führen sollte, wurde von einer Mischung aus nationalistischen und sozialistischen Aktivisten geplant und durchgeführt. Als sich ihr Aufstand jedoch zu einer Revolution ausweitete, konnten die irischen Syndikalisten nur zusehen, wie er von ihren einstigen bürgerlich-nationalistischen Verbündeten, die vom Deutschen Reich unterstützt wurden, für ihre eigenen korrupten Ziele missbraucht wurde. Über ein Jahrzehnt lang hatten sie auf ihre Chance gewartet, das, was einst schief gelaufen war, wieder in Ordnung zu bringen, und nun hatte ihnen der Putsch des Militärs endlich die Gelegenheit dazu gegeben."
 ireland.1150.d.ENGpovmid1: "mit Unterstützung des SIS und von Syndikalisten-Sympathisanten in den Gewerkschaften landesweit zu hören war und den Dienstbetrieb im ganzen Land zum Erliegen brachte. Gleichzeitig rekrutierte die Irische Bürgerarmee auf dem Lande Guerillabanden, die sich aus Kleinbauern und Landarbeitern zusammensetzten und die irischen Truppen in einen Hinterhalt lockten, wobei sie ironischerweise dieselbe Taktik anwandten, die die IRA im Unabhängigkeitskrieg gegen die Briten angewandt hatte. Selbst die teutonischen Herren der reaktionären Putschisten ließen sie im Stich, als klar wurde, dass die"
 ireland.1150.d.ENGpovmid2: "keine Unterstützung in der Bevölkerung hatte und dass ihr Sturz durch das irische Proletariat unvermeidlich war."
 ireland.1150.d.ENGpovend: "unter dem Druck der Streikenden und der Aufständischen bald kapitulierte und ihnen und ihren Anhängern im Gegenzug erlaubte, sich der Volksjustiz zu entziehen, indem sie feige nach Deutschland flüchteten. Auch wenn die Gründung einer konterrevolutionären irischen Gemeinschaft auf dem Kontinent in Zukunft Probleme verursachen könnte, können die Briten dennoch feiern"
 ireland.1150.d3: "$ireland.1150.d.ENGpovstart$\n\nDer Aufruf zu einem Generalstreik, organisiert $ireland.1150.d.ENGpovmid1$ Putsch $ireland.1150.d.ENGpovmid2$\n\nDie Junta, $ireland.1150.d.ENGpovend$ dass die kapitalistischen Ausbeuter von der Nachbarinsel vertrieben worden sind. Obwohl britische Berater die irischen Syndikalisten dabei unterstützen werden, die Revolution angesichts der vorherrschenden Reaktion auf der Insel zu schützen und voranzutreiben, wird die Union nicht den Fehler ihres Vorgängers begehen. Die Iren werden als Brüder und nicht als Untertanen behandelt."  #Totalists, ENG POV
 ireland.1150.d4: "$ireland.1150.d.ENGpovstart$\n\nDer Aufruf der Exilregierung zum Generalstreik, $ireland.1150.d.ENGpovmid1$ Junta $ireland.1150.d.ENGpovmid2$\n\nDas Regime, $ireland.1150.d.ENGpovend$ dass die reformistische Regierung der Nachbarinsel aus dem Exil zurückgekehrt ist. Vor diesem Hintergrund stehen die zur Unterstützung der irischen Revolutionäre entsandten britischen Berater vor einer Entscheidung. Angesichts ihrer weitreichenden Unterwanderung durch syndikalistische Eindringlinge würde ihre Rückkehr an die Macht den Widerstand minimieren, während die Insel auf dem Weg zum Sozialismus voranschreitet, oder sie könnten zugunsten einer wirklich revolutionären Regierung abgesetzt werden. In jedem Fall wird sich die Union bemühen, die Iren als Brüder und nicht als Untertanen zu behandeln."   #RadSocs, ENG POV
 ireland.1150.a: "[IRE_loc_ENG_gateway_win_plp]"
 ireland.1150.a.IRE: "Labour soll Irland zum Sozialismus führen, wie es Connolly beabsichtigte."
 ireland.1150.a.ENG: "Rom wurde nicht an einem Tag erbaut."
 IRE_gateway_ENG_radsocs: "Es stellt sich heraus, dass die gestürzte Labour-Koalition von §RRadikalen§! mit Sympathien für die Syndikalisten infiltriert wurde, die mit Hilfe der Dritten Internationale die Kontrolle über die Regierung übernommen haben."
 IRE_gateway_ENG_radsocs_ENG_pov: "§YDie gestürzte Labour-Koalition in Irland entpuppt sich als von §RRadikalen§! mit syndikalistischen Sympathien infiltriert, die mit unserer Unterstützung die Kontrolle über die Regierung übernehmen.§!"
 ireland.1150.b: "[IRE_loc_ENG_gateway_win_se]"
 ireland.1150.b.IRE.noplp: "Erhebt den Starry Plough (Sternenpflug), im Namen von James Connolly!"
 ireland.1150.b.IRE.plp: "Die Sache des Syndikalismus braucht diese Reformisten nicht mehr."
 ireland.1150.b.ENG.noplp: "Ein Hoch auf die Freundschaft des irischen und britischen Proletariats!"
 ireland.1150.b.ENG.plp: "Die Revolution braucht die Dienste der Reformisten nicht mehr."
 ireland.1150.b.tt: "Politik wird sich ändern:\n§Y$IRE_totalist_party_short$§! wird die regierende Partei.\nÖffentliche Wahlen werden nicht abgehalten."
 IRE_gateway_ENG_totalists: "Die Regierung wird durch einen §osozialistischen Putsch§! gestürzt, der von der Dritten Internationale unterstützt wird."
 IRE_gateway_ENG_totalists_ENG_pov: "§YDie reaktionäre irische Regierung wird durch einen §osozialistischen Putsch§! gestürzt, der von der Dritten Internationale unterstützt wird.§!"

 ireland.1200.t: "Der zwölfte Juli, [GetYear]"
 ireland.1200.d.intro: "Am 12. Juli 1690, dem 1. Juli im Julianischen Kalender, fand während des Wilhelmitischen Krieges die berühmte Schlacht am Boyne in [IRE_loc_oldbridge], [IRE_loc_county] [IRE_loc_meath] statt, aus der die Armeen Wilhelms von Oranien als Sieger über die Truppen des katholischen Königs Jakob II. hervorgingen. Obwohl der Konflikt zwischen den Jakobiten und den Williamiten in Irland noch ein Jahr lang andauerte und mit der blutigen Schlacht von Aughrim endete, veranlasste die Niederlage am Boyne Jakob II. zur Flucht von der Insel nach Frankreich.\n\nEr würde nie zurückkehren, weshalb er von seinen irischen Anhängern als Séamus an Chaca oder \"James der Scheißer\"  gebrandmarkt wurde. Für die Loyalisten wurde dieses Datum zu ihrem bedeutendsten Sieg, der ihre Befreiung von den Ängsten vor der katholischen Herrschaft und ihren zeitweiligen Aufstieg zur absoluten Macht in Irland markierte und jährlich mit Freudenfeuern und Märschen gefeiert wird."
 ireland.1200.d.demstart: "Als sich der diesjährige Jahrestag näherte, wurden Befürchtungen laut, dass weitere Gewalttaten bevorstünden, wie es sie schon einmal gegeben hatte"
 ireland.1200.d.demmid: "die Bemühungen der Blauhemden und der Ulster Volunteer Force"
 ireland.1200.d1: "$ireland.1200.d.intro$\n\n$ireland.1200.d.demstart$ die genau ein Jahr zuvor stattgefunden hatten, wurden durch die hektischen Ereignisse der Nordkrise möglicherweise noch verstärkt. Glücklicherweise konnten jedoch dank der versprochenen Verfassungsreform, der Reformierung der nördlichen Gardaí und der Sicherheitsmaßnahmen, die trotz einiger kleinerer Gewalttaten ergriffen wurden, größere Unruhen verhindert werden, obwohl die $ireland.1200.d.demmid$ um Konflikte zu schüren, so dass der diesjährige Zwölfte Juli relativ friedlich verlief."    # non-GER dems
 ireland.1200.d2: "$ireland.1200.d.intro$\n\n$ireland.1200.d.demstart$ im vergangenen Jahr aufgetaucht, doch trotz der $ireland.1200.d.demmid$ Die strenge Durchsetzung von Recht und Ordnung auf den Straßen der Provinz durch die Irische Republikanische Armee sorgte dafür, dass die Lage trotz einiger kleinerer Gewalttaten unter Kontrolle blieb, obwohl einige hysterische Anschuldigungen wegen Repression erhoben wurden und der Unmut, insbesondere unter den Protestanten, über die fortgesetzte Verhängung des Kriegsrechts durch das Militär in den sechs Bezirken zunahm."    # GER dems
 ireland.1200.d.anstart: "Wie erwartet hat der Zwölfte Juli die ethnisch-religiösen Feindseligkeiten noch weiter verschärft"
 ireland.1200.d.anmid: "mehrere Terroranschläge wurden von der Ulster Volunteer Force verübt."
 ireland.1200.d3: "$ireland.1200.d.intro$\n\n$ireland.1200.d.anstart$, ein weiteres Fiasko, als die Märsche des Oranierordens durch katholische Viertel zu schweren Ausschreitungen führten, während $ireland.1200.d.anmid$ Leider gerieten die Unruhen aufgrund der langsamen Reaktion der Sicherheitskräfte in der Provinz schnell außer Kontrolle und führten dazu, dass viele Häuser niedergebrannt wurden, bevor der Staat die Ordnung wiederherstellen konnte, was unter den Katholiken des Nordens Besorgnis ausgelöst hat, da sie der Meinung sind, dass diese Regierung, wie schon ihre Vorgänger, ihren Verpflichtungen zum Schutz der Bevölkerung nicht nachkommt."    # AN, without empowering Catholics
 ireland.1200.d4: "$ireland.1200.d.intro$\n\n$ireland.1200.d.anstart$ als der Unmut der protestantischen Gemeinschaft gegenüber dem nationalistischen Regime, das nun in [ROOT.Capital.GetCapitalVictoryPointName] fest an der Macht war, zunahm, als die Versuche des Oranierordens, durch katholische Stadtteile zu marschieren, von den vereinten Kräften der Gardaí und der Blauhemden zurückgedrängt wurden, wobei sich Anschuldigungen verbreiteten, dass dabei reichlich Brutalität an den Tag gelegt worden war, während $ireland.1200.d.anmid$"      # AN, empowering Catholics
 ireland.1200.d5: "$ireland.1200.d.intro$\n\nDie Behörden haben zwar ihr Bestes getan, um die Ordnung aufrechtzuerhalten und Gewalttaten zu verhindern, die angesichts der Wut der Loyalisten auf die sozialistische Regierung und der Entscheidung der Irische Bürgerarmee, in einigen Gebieten Märsche des Oranierordens zu verhindern, die durch katholische Stadtteile ziehen, um sich gegen das zu wehren, was sie als eine Feier des Imperialismus betrachten, möglicherweise ausbrechen könnten, und in der Hoffnung, die dem Sozialismus misstrauenden Katholiken vor Ort für sich zu gewinnen, waren diese Bemühungen nur begrenzt erfolgreich, da bis zum Ende des Tages Ausschreitungen zwischen verärgerten Loyalisten und ICA-Männern sowie mehrere Terroranschläge der Ulster Volunteer Force gemeldet wurden."      # socialists
 ireland.1200.a: "Zumindest ein ruhigerer Juli als der Letzte."
 ireland.1200.b: "Wir müssen wachsam sein und uns vor der loyalistischen Bedrohung in Acht nehmen."

 ireland.1201.d.midearly: "In den letzten zwei Jahren ist die Ulster Volunteer Force sowohl zahlenmäßig als auch hinsichtlich ihrer Fähigkeiten stärker geworden und rekrutiert immer mehr Protestanten in [IRE_loc_ulster], die verbittert sind gegenüber der"
 ireland.1201.d.midlate: "Regime und führen regelmäßig Überfälle auf Garda-Stationen durch, um Waffen zu beschaffen, ironischerweise inspiriert durch die Taktik der Irischen Republikanischen Armee gegen die Royal Irish Constabulary während des Unabhängigkeitskrieges. Es wird immer deutlicher, dass"
 ireland.1201.d1: "$ireland.1200.d.intro$\n\n$ireland.1201.d.midearly$ nationalistische $ireland.1201.d.midlate$ als Folge davon wird die Kontrolle des Staates über die sechs Bezirke immer schwächer, und viele befürchten, dass eine Rebellion unmittelbar bevorsteht, wenn die Regierung nicht bald die Ordnung wiederherstellt."
 ireland.1201.d2: "$ireland.1200.d.intro$\n\n$ireland.1201.d.midearly$ Syndikalisten $ireland.1201.d.midlate$ die staatliche Kontrolle über die sechs Bezirke wird schwächer, und wenn die Regierung nicht bald die Ordnung wiederherstellt, könnte eine Rebellion bevorstehen, wenn die loyalistischen Aufständischen einen günstigen Moment erkennen."
 ireland.1201.a: "Wir müssen diesen Aufständischen das Handwerk legen!"

 ireland.1202.d.intro: "Der heutige Tag ist ein besonders wichtiges Datum, denn er markiert den 250. Jahrestag jener berüchtigten Schlacht, deren Ausgang so weitreichende Folgen für den Verlauf der irischen Geschichte hatte."
 ireland.1202.d.demsgerstart: "In Anbetracht des Chaos, das drei Jahre zuvor an diesem Tag ausgebrochen war, befürchteten viele, dass ein solch bemerkenswerter Jahrestag die Loyalisten zu weiteren Ausschreitungen animieren würde - Befürchtungen, die sich in einigen Gebieten als richtig erwiesen. Obwohl die große Präsenz der Sicherheitskräfte"
 ireland.1202.d.demsgermid: "dass die Situation im Vergleich zu den Ereignissen der Nordkrise unter Kontrolle gehalten werden konnte, bleibt leider klar, dass es noch ein weiter Weg ist, bis die"
 ireland.1202.d.demsgerend: "und die sechs Grafschaften wirklich als ein weiterer Teil der irischen Nation integriert."
 ireland.1202.d1: "$ireland.1202.d.intro$\n\n$ireland.1202.d.demsgerstart$ und die in den letzten Jahren in Ulster durchgeführten Reformen haben dafür gesorgt, dass $ireland.1202.d.demsgermid$ die ethnisch-religiöse Kluft vollständig überwunden werden kann, $ireland.1202.d.demsgerend$"    # Dems
 ireland.1202.d2: "$ireland.1202.d.intro$\n\n$ireland.1202.d.demsgerstart$ und das harte Regime, das [IRE_loc_ulster] in den letzten Jahren auferlegt wurde, haben, obwohl sie von den Protestanten sehr verärgert wurden, durch strenge Disziplin dafür gesorgt, dass die Situation im Vergleich zu den Ereignissen der Nordkrise unter Kontrolle gehalten wurde, $ireland.1202.d.demsgermid$ loyalists know their place, $ireland.1202.d.demsgerend$"    # GER-aligned
 ireland.1202.d.resistancestart: "An diesem Tag kam es zu einem Tumult, da die Ulster Volunteer Force nicht nur Angriffe auf die Polizei verübte und mehrere Bomben zündete, was zur nationalen Empörung einige zivile Opfer zur Folge hatte, sondern es kam in protestantischen und katholischen Gebieten auch zu größeren Ausschreitungen zwischen den Gemeinden. Dies wurde in [IRE.Capital.GetCapitalVictoryPointName] mit großer Besorgnis aufgenommen, da es als Beweis für die anhaltende Stärke der"
 ireland.1202.d.resistanceend: "um sie zu unterbinden, und ein alarmierendes Zeichen für die schwindende Autorität des Staates in der Provinz. Es ist natürlich allen klar, dass die Ordnung dringend wiederhergestellt und durchgesetzt werden muss."
 ireland.1202.d3: "$ireland.1202.d.intro$\n\n$ireland.1202.d.resistancestart$ die inneren Feinde der irischen Nation trotz aller Bemühungen des Regimes $ireland.1202.d.resistanceend$"    # Reactionary - no rebellion yet
 ireland.1202.d.resistancegonestart: "Die Bemühungen der Ulster Volunteer Force, einen Aufstand anzuzetteln, wurden von den Sicherheitskräften des Staates niedergeschlagen, so dass die schlimmsten Gewalttaten verhindert werden konnten. Nichtsdestotrotz war der Jahrestag für die Loyalisten angesichts des Kontrasts zwischen dem Höhepunkt ihrer Vorherrschaft vor zweihundertfünfzig Jahren und ihrer heutigen Situation ein demütigender Tag, der durch den Spott ihrer katholischen Nachbarn noch verschlimmert wurde, die, nachdem sie so lange unter der Fuchtel der Loyalisten gestanden hatten, froh waren, sich rächen zu können, und diese Wut fand schnell ihren Ausdruck in mehreren größeren Ausschreitungen und Brandanschlägen, die von der Gardaí"
 ireland.1202.d.resistancegoneend: "Auch wenn [IRE_loc_ulster] unter Kontrolle ist, ist klar, dass es noch ein weiter Weg ist, bis es wirklich als friedlich angesehen werden kann."
 ireland.1202.d4: "$ireland.1202.d.intro$\n\n$ireland.1202.d.resistancegonestart$ und die Blauhemden. $ireland.1202.d.resistancegoneend$"    # Reactionary - NIR resistance gone
 ireland.1202.d.revolt: "Da der Aufstand der Loyalisten in [IRE_loc_ulster] noch andauert, dient das Datum zweifellos als moralische Unterstützung für die Aufständischen, aber auch das irische Volk ist entschlossen, dafür zu sorgen, dass nie wieder ein Teil der irischen Insel von den Briten unterjocht wird."
 ireland.1202.d.revoltend: "Während der Boyne ein großer Verlust für die Iren und ein Triumph für die Loyalisten war, wird sich der 250. Jahrestag als das genaue Gegenteil erweisen."
 ireland.1202.d5: "$ireland.1202.d.intro$\n\n$ireland.1202.d.revolt$ oder die von ihnen angesiedelten ausländischen Siedler. $ireland.1202.d.revoltend$"    # Reactionary - rebellion ongoing
 ireland.1202.d6: "$ireland.1202.d.intro$\n\n$ireland.1202.d.resistancestart$ reaktionäre Stimmungen trotz aller Bemühungen der Syndikalisten $ireland.1202.d.resistanceend$"    # Socialist - no rebellion yet
 ireland.1202.d7: "$ireland.1202.d.intro$\n\n$ireland.1202.d.resistancegonestart$ und der Irische Bürgerarmee. $ireland.1202.d.resistancegoneend$"    # Socialist - NIR resistance gone
 ireland.1202.d8: "$ireland.1202.d.intro$\n\n$ireland.1202.d.revolt$ die Krone oder imperialistische Reaktionäre, die in ihrem Namen handeln. $ireland.1202.d.revoltend$"    # Socialist - rebellion ongoing
 ireland.1202.d9: "$ireland.1202.d.intro$\n\nIronischerweise ist mit der jüngsten Niederschlagung ihrer Rebellion durch den irischen Staat ein solch bemerkenswerter Tag zu einem Tag der tiefen Demütigung für die Loyalisten geworden, da der Kontrast zwischen den größten Höhen ihrer Macht und ihrer gegenwärtigen Situation nicht größer sein könnte. Natürlich haben die einheimischen Katholiken von [IRE_loc_ulster], die sie einst verfolgten, große Genugtuung daraus gezogen, die Loyalisten an diese Tatsache zu erinnern, indem sie stolz die irische Nationalflagge hissten und die orangenen Demonstranten mit Spott und dem Abspielen der Hymne begrüßten, um ihren endgültigen Triumph über diejenigen zu feiern, die sie unterwerfen wollten, und den Untergang der Loyalisten zu verhöhnen."    # NIR beaten
 ireland.1202.a: "Unsere Geduld wird mehr erreichen als unsere Kraft."
 ireland.1202.b: "Ein heißer Juli als je zuvor."
 ireland.1202.c: "Zweihundertfünfzig Jahre später wird das Vermächtnis von Sarsfield gerächt werden."
 ireland.1202.e: "Solange sich in der Tiefe Salzwasser bildet, werden wir einen Fuß auf dem Nacken der Loyalisten behalten!"

