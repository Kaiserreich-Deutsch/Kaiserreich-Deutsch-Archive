 ireland.43.t: "Das dringende Problem der Wirtschaft"
 ireland.43.d1: "Mit ihrem Erfolg bei den jüngsten Wahlen hat die Regierung einen klaren Auftrag der irischen Bevölkerung erhalten, dass nur der derzeitige [IRE_loc_incumbent] die Nation durch die anhaltende Wirtschaftskrise führen kann.\n\nEs ist daher von entscheidender Bedeutung, dass die Nachbeben des Schwarzen Montags innerhalb eines angemessenen Zeitrahmens bewältigt werden, damit das irische Volk nicht beginnt, das Vertrauen in die Führung von [IRE_loc_leader_surname] und seine Regierung zu verlieren."
 ireland.43.d2: "Die Regierung muss sich zwar nicht um so unsinnige Konzepte wie Wahlmandate kümmern, aber die Unterstützung des irischen Volkes ist für die Aufrechterhaltung der Ordnung im Lande unerlässlich.\n\nDie Wiederaufnahme der Arbeit für die irischen Männer und die Wiederherstellung der Wirtschaft sollten oberste Priorität haben, damit das irische Volk nicht das Vertrauen in die Führung von [IRE_loc_leader_surname] und seine Regierung verliert."
 ireland.43.a: "Wir versprechen, dass wir Irland durch diesen Sturm führen werden."

 ireland.44.t: "Wiederbelebung der Wirtschaft"
 ireland.44.d: "Durch die beständige Führung von [IRE_loc_leader_name] hat sich Irlands Wirtschaft nicht nur von den Auswirkungen des Schwarzen Montags erholt, sondern beginnt nun, in eine neue Ära aufzusteigen.\n\nUnternehmen, vom einfachen Familienlebensmittelhändler bis hin zu einigen der größten Unternehmen des Landes, haben alle von dieser Zeit der fiskalischen Stabilisierung profitiert, und neue wirtschaftliche Möglichkeiten haben mit jedem Tag zu blühen begonnen."
 ireland.44.a: "Lassen Sie uns gemeinsam in eine bessere Zukunft gehen."

 ireland.45.t: "Die endlose Stagnation"
 ireland.45.d: "Es scheint, als hätten die Iren nach immer neuen unerfüllten Versprechungen der Regierung, die Wirtschaftskrise ein für alle Mal zu lösen, die Hoffnung völlig aufgegeben, dass sich das Land jemals wirklich vom Schwarzen Montag erholen wird.\n\nGanz gleich, wie sehr die Schuld auf das Versagen externer Faktoren geschoben wird, die die Regierung nicht ohne weiteres kontrollieren kann, wie etwa ausländische Banken, unterbrochene Versorgungsleitungen oder faule Unternehmen, es scheint klar, dass der Finger immer auf [IRE_loc_leader_surname] und seine Regierung gerichtet sein wird."
 ireland.45.a: "Wenn diese Pöbler nur wüssten, wie schwierig es ist, ein Land zu regieren."

 ireland.46.t: "Eine Änderung der Verhältnisse"
 ireland.46.d.start: "Damals schien die vom Schwarzen Montag ausgelöste Wirtschaftskrise ein unüberwindbares Hindernis für die Regierung zu sein, sowohl vor als auch nach den Wahlen im vergangenen Jahr. Doch nun haben der große Einfluss Irlands [Root.overlord.GetAdjective] im Zuge der Nordkrise und die beispiellose Einsetzung einer neuen [Root.overlord.GetAdjective]-ausgerichteten Regierung den laufenden Aufschwung beeinträchtigt. Die völlige Neuausrichtung der Wirtschaft und die Veränderungen in der Souveränität und den Außenbeziehungen haben dazu geführt, dass die Auswirkungen des Schwarzen Montags langsam in der Bedeutungslosigkeit verblassen, da sich Irland noch enger an seine neuen Oberherren anlehnt."
 ireland.46.d1: "$ireland.46.d.start$\n\nMitteleuropa, das von vielen als deutsche Hegemonie in Europa angesehen wird, ermöglichte es Irland, in seinen wirtschaftlichen Angelegenheiten unabhängig zu bleiben, auch wenn es im weiteren Sinne zu Deutschland gehört. Mit dieser neuen Vereinbarung ist die irische Wirtschaft jedoch vollständig an die deutsche gebunden, und das wird wohl auch in absehbarer Zukunft so bleiben."
 ireland.46.d2: "$ireland.46.d.start$\n\nDer massive Linksruck in der Politik erweist sich als der erwartete Schock für die Beamten des Landes, die auf ihren Posten verbleiben, aber da die neue Regierung ihren neuen Verbündeten ihren Wert beweisen will, besteht kein Zweifel, dass noch mehr kommen wird"
 ireland.46.a: "Der Schwarze Montag ist jetzt die geringste unserer Sorgen."

 ireland.47.t: "Das Problem der Wirtschaft"
 ireland.47.d: "Der Wahlkampf war hart umkämpft, und sowohl de Valera als auch Lemass wollen sich den Wählern so bald wie möglich beweisen. Ihrer Ansicht nach war es ein Fehler, dass die Vorgängerregierungen den Schwerpunkt auf die Großindustrie gelegt haben. Der Weg aus dem dadurch verursachten Schlamassel führt über eine enge Zusammenarbeit mit den irischen Kleinunternehmen.\n\nNur wenn man einheimischen Initiativen Vorrang einräumt, so sind sich beide Parteivorsitzenden einig, kann das wahre Potenzial Irlands zum Vorschein kommen. Auch wenn sie unterschiedliche Schwerpunkte setzen, sind beide der Meinung, dass es wichtig ist, so schnell wie möglich an der Überwindung des Schwarzen Montags zu arbeiten. Wie ein altes Sprichwort sagt, \tús maith, leath na hoibre\" (Ein guter Start ist die halbe Arbeit)."
 ireland.47.a: "Ein guter Start ist die halbe Arbeit"

 # Influence Mechanic / Civil Rights Events #
 ireland.1000.t.IRE: "Der LÉ Macha-Vorfall"
 ireland.1000.t.other: "Konfrontation in der Irischen See"
 ireland.1000.d.IRE: "Obwohl der Schwarze Montag viele Unruhen mit sich brachte, hoffte die Regierung vorsichtig, dass die Krise das einzige große Problem bleiben würde, das sie zu bewältigen hatte, während sich das Land erholte. Doch das Schicksal ist selten so gnädig. Gestern um ca. 1127 Uhr kollidierte das irische Marineschiff LÉ Macha plötzlich von unten, achtundfünfzig Meilen vor der Küste von Waterford. Wie sich herausstellte, kollidierte sie zufällig mit der RNS Thetis, die der Union of Britain gehört und sich außerhalb der britischen Hoheitsgewässer befindet. Das U-Boot tauchte unter und wurde von der LÉ Macha nicht gesehen, bis das U-Boot aufgrund der schlechten Entscheidungen des Kapitäns auftauchte und die Macha rammte.\n\nGlücklicherweise wurde keines der beiden Schiffe ernsthaft beschädigt. Beide Schiffe und ihre Besatzungen wurden durch eine gemeinsame Rettungsaktion des irischen Marinedienstes und der britischen Marine gerettet. Diese kühne Zusammenarbeit wurde von den Befürwortern einer Entspannung als Beginn einer möglichen Erwärmung der anglo-irischen Beziehungen angekündigt, auch wenn solche Gefühle nach wie vor in der Minderheit sind, da die Öffentlichkeit und die Regierung gleichermaßen besorgt fragen, zu welchem Zweck ein britisches U-Boot überhaupt in irische Hoheitsgewässer eingedrungen ist, und hysterische Geschichten über ruchlose syndikalistische Verschwörungen bereits durch die Gerüchteküche geistern.\n\nDer Reichskanzler hat heute im Reichstag eine Rede gehalten, in der er die Aggression der Syndikalisten anprangerte, und der deutsche Minister in Dublin hat uns die weitere Unterstützung des Reiches zugesagt, sollte die Union of Britain versuchen, ihren Einfluss auszuweiten. Hochrangige Diplomaten sind zwar dankbar für die deutsche Unterstützung, raten jedoch zur Vorsicht und warnen vor der Gefahr, schlafwandlerisch in ein deutsches Vasallentum zu geraten. Ihrer Ansicht nach liegt das nationale Interesse Irlands darin, einen Mittelweg zwischen den beiden Mächten zu finden, die Vorteile der Freundschaft mit beiden zu nutzen und gleichzeitig sicherzustellen, dass das Beste für Irland nicht den Bedürfnissen der Großmächte untergeordnet wird."
 ireland.1000.d.GER: "Gestern um ca. 1127 Uhr wurde ein Marineschiff der Irischen Republik, die LÉ Macha, plötzlich von dem britischen U-Boot RNS Thetis gerammt, achtundfünfzig Meilen vor der Küste der irischen Küstenstadt Waterford, weit in irischen Hoheitsgewässern. Obwohl beide Boote gerettet werden konnten und keine Menschenleben zu beklagen waren, haben sich britische Diplomaten hinsichtlich des Grundes für das Eindringen des U-Boots äußerst zugeknöpft gezeigt.\n\nDas Deutsche Reich und die Irische Republik verbindet seit dem Zweiten Weltkrieg eine enge Freundschaft, da Deutschland zu den ersten gehörte, die die irische Unabhängigkeit anerkannten, und eine wichtige Rolle bei der Bewaffnung der irischen Rebellen gegen ihre britische Oberherrschaft spielte, und während sie nach dem anglo-irischen Vertrag mit dem britischen Empire verbunden blieben, kam es im Zuge der britischen Revolution zum Aufbau eines umfangreichen Handels mit dem Inselstaat und schließlich zu dessen Eintritt in Mitteleuropa. In den Augen unserer Geschäftswelt und unserer Geheimdienste ist dieser scheinbar unbedeutende Vorfall lediglich der Beginn eines britischen Angriffs auf den germanischen Einfluss auf der Insel."
 ireland.1000.d.GER.autdem: "$ireland.1000.d.GER$\n\nDer derzeitige Außenminister Rudolf Nadolny, ein langjähriger Karrierediplomat, hat seine Besorgnis über die Versuche des syndikalistischen Blocks zum Ausdruck gebracht, die innenpolitischen Ablenkungen Deutschlands auszunutzen, eine Besorgnis, die Schleicher teilt. Schleicher, der sein gemäßigtes Image beibehalten, aber Großbritannien abschrecken und die Beziehungen zu den Iren angesichts der strategischen Bedeutung der Insel vertiefen wollte, riet Nadolny, diplomatisch, aber entschieden zu reagieren. Dementsprechend verurteilte der Außenminister das Eindringen der britischen Marine in irische Gewässer und versicherte, dass Deutschland seinen Freunden und Interessen in Dublin weiterhin zur Seite stehen würde, wenn nötig auch mit Gewalt."
 ireland.1000.d.GER.socdem: "$ireland.1000.d.GER$\n\nDer derzeitige Außenminister Rudolf Nadolny, ein langjähriger Karrierediplomat, hat sich besorgt über die Versuche des syndikalistischen Blocks geäußert, die innenpolitischen Ablenkungen in Deutschland auszunutzen. Nadolny befolgte zwar den Rat von Reichskanzler Müller, vorsichtig zu sein, da sich das Kabinett eine diplomatische Krise wegen dieser Episode nicht leisten könne, während es bereits mit den gegenwärtigen Turbulenzen im eigenen Land zu tun habe, verurteilte aber dennoch das Eindringen der britischen Marine in irische Gewässer und versicherte, dass Deutschland weiterhin an der Seite seiner Freunde und Interessen in Dublin stehen werde, um Großbritannien von weiteren Aktionen gegen die Iren abzuhalten, während die deutsche Nation wieder auf die Beine kommt."
 ireland.1000.d.GER.pataut: "$ireland.1000.d.GER$\n\nDer Vorfall hat innerhalb des neuen Kabinetts zu Unstimmigkeiten geführt, da das Zögern von Kleist, einem Mann, der der Weltpolitik lange Zeit weniger zugetan war, ausländische Spannungen zu schüren, während Deutschland innenpolitisch in Aufruhr ist, mit Hassells Unterstützung für die Iren kollidierte, und zwar nicht nur aufgrund seiner antisyndikalistischen und anglophoben Ansichten, sondern auch aufgrund seiner Verbindungen zur Marine, die sich des strategischen Nutzens der Insel für Deutschland bewusst ist. Nach Gesprächen zwischen den beiden wurde vereinbart, dass Hassell den Vorfall scharf verurteilen und versichern würde, dass "Schwert und Schild Deutschlands" hinter den Iren gegen die syndikalistische Aggression stehen würden, um die Briten von weiteren Übergriffen abzuschrecken, dass aber die deutsche Reaktion vorerst diplomatisch bleiben würde."
 ireland.1000.d.ENG: "Der berühmte irische Sozialist James Connolly sagte einmal: \"Wir glauben an verfassungsmäßige Maßnahmen in normalen Zeiten; wir glauben an revolutionäre Maßnahmen in außergewöhnlichen Zeiten\". In keiner Nation trifft dies mehr zu als in Connollys eigener Heimat, der das fragwürdige Glück hatte, nicht mehr miterleben zu müssen, wie so viele seiner Mitstreiter von den Sirenengesängen des bürgerlichen Nationalismus und der deutschen imperialistischen Bevormundung verführt wurden, wo die Auswirkungen des Schwarzen Montags dazu geführt haben, dass dem irischen Proletariat die Waage des Kapitalismus zunehmend aus den Augen fällt.\n\nDas Revolutionary Exportation Directory arbeitet seit einem Jahrzehnt eng mit unseren irischen Genossen von Saor Éire zusammen, um die irische Regierung zu stürzen, auch wenn ihre Bemühungen angesichts der konservativen und anglophoben Haltung der irischen Gesellschaft bisher wenig Erfolg hatten. Da Saor Éire in der Krise eine Chance sah, sozialistische Ideale zu verbreiten und einen potenziellen Arbeiteraufstand anzuzetteln, hat sie um mehr Unterstützung gebeten. Dementsprechend entsandten wir drei Agenten, die die Lage vor Ort beurteilen und sich mit dem paramilitärischen Flügel der SÉ, der Irische Bürgerarmee, treffen sollten, die mit dem U-Boot RNS Thetis in Castletownshend, Grafschaft Cork, an Land ging. Unglücklicherweise rammte unser Schiff auf der Rückfahrt gegen 1127 Uhr ein irisches Marineschiff, die LÉ Macha.\n\nWährend wir erleichtert aufatmen können, dass sich der Vorfall nach dem Einsetzen unserer Agenten ereignete und wir so nur knapp einem weiteren Zusammenbruch der Diplomatie mit der Irischen Republik entgehen konnten, fand die Kollision in irischen Hoheitsgewässern statt, was großes Misstrauen weckte und das Deutsche Reich alarmierte. Diese unglücklichen Ereignisse haben jedoch einen Silberstreif am Horizont, denn die erfolgreichen gemeinsamen Rettungsbemühungen der britischen und der irischen Marine verhinderten Opfer oder den Verlust eines der beiden Schiffe, was das vorsichtige Lob einiger liberaler irischer Zeitungen erntete und einen möglichen Weg zu einer Wiederbelebung der anglo-irischen Beziehungen eröffnete, nachdem Schwarzer Montag bewiesen hat, dass der teutonische Riese auf tönernen Füßen steht."
 ireland.1000.a.IRE: "Kann Irland nicht einmal eine Pause einlegen?"
 ireland.1000.a.GER: "Deutsche Macht soll die Nationen\n von Europa vor syndikalistischen Verwüstungen schützen!"
 ireland.1000.a.ENG: "Auch in Fehlern kann sich manchmal eine Chance verbergen."

 ireland.1001.t: "Sinne Fianna Fáil"
 ireland.1001.d: "Während sich irische Diplomaten bemühen, die Beziehungen zu Großbritannien nach dem LÉ-Macha-Zwischenfall zu verbessern, hat das Fiasko die Streitkräfte schwer beunruhigt und eine seit langem andauernde Debatte darüber neu entfacht, ob sie sich vorrangig auf konventionelle Taktiken und Professionalität wie die Armeen auf dem Kontinent, vor allem die von ihrer Führungsspitze bewunderten Heere, konzentrieren oder sich weiterhin von den Guerilla-Techniken inspirieren lassen sollten, die sich im letzten Konflikt mit den Briten als so effektiv erwiesen hatten.\n\nDie irische Armee hat ihren Ursprung in den Irish Volunteers, einer Miliz, die zur Verteidigung der Einführung der Selbstverwaltung gegründet wurde und sich später während des Osteraufstandes gegen die Briten erhob. Nach dem Scheitern des Aufstands wurde die IRA in die Irische Republikanische Armee umgewandelt und kämpfte im Unabhängigkeitskrieg erneut gegen Großbritannien, um die irische Freiheit nach siebenhundert Jahren mit unschätzbarer deutscher Hilfe zu erringen. Aufgrund dieser Zusammenarbeit und der Tatsache, dass viele aus ihren Reihen nach Deutschland geschickt wurden, um von der Truppe zu lernen, die im Jahrzehnt danach den Weltkrieg gewonnen hatte, ist die IRA zu einer Bastion deutschfeindlicher Gesinnung geworden.\n\nMisstrauisch gegenüber den Politikern und unzufrieden mit den Zugeständnissen an die Loyalisten hat sich die IRA den Versuchen der zivilen Verwaltungen widersetzt, Autorität über die Armee zu erlangen, wobei die Soldaten oft mehr durch ein Gefühl der Loyalität gegenüber ihren Befehlshabern und der abstrakten Idee der irischen Nation als gegenüber dem Staat verbunden sind. Auch wenn sie bisher loyal geblieben sind, so ist diese Loyalität doch an strenge Bedingungen geknüpft, und in diesen Krisenzeiten muss jede Regierung vorsichtig sein, damit sich die Offiziere, die sich als die wahren Herren des Landes betrachten, nicht gezwungen sehen, \"zum Wohle der Irischen Republik\" einzugreifen."
 ireland.1001.a: "Ihr Leben ist vielleicht Irland gewidmet, aber ist es auch der Demokratie gewidmet?"

 ireland.1002.t: "Der Orangene Terror"
 ireland.1002.d: "Vorwürfe der antikatholischen Diskriminierung in Ulster sind seit der Teilung Irlands weit verbreitet und halten auch nach der Wiedervereinigung des Landes an. Diese Behauptungen haben in letzter Zeit zugenommen, da seit Monaten Gerüchte über die Entlassung einer unverhältnismäßig großen Zahl von Katholiken während der Krise kursieren. Eine von Loyalisten als Lügen und Verfolgungsphantasien abgetane Broschüre mit dem Titel \"Der Orangene Terror\" von einem unbekannten Autor, der unter dem Pseudonym \"Ultach\" schreibt, hat nicht nur die Ungerechtigkeit am Arbeitsplatz detailliert aufgedeckt, sondern auch, wie die Klauseln der Ulster-Privilegien, die den Gemeinderäten der sechs Grafschaften mehr Befugnisse einräumen und die Änderung der Wahlbezirke verbieten, stattdessen zu häufigen Vorkommnissen pro-protestantischer Bevorzugung, insbesondere im Wohnungswesen, geführt haben.\n\nDiese Klauseln sollten den irischen Staat daran hindern, Protestanten zu diskriminieren und eine Wahlkreiseinteilung zugunsten der Katholiken vorzunehmen. Sie trugen jedoch nicht der Tatsache Rechnung, dass die ehemalige nordirische Regierung im Laufe der Jahre 1923 und 1924 die Grenzen so manipuliert hatte, dass die Katholiken unterrepräsentiert waren. Der Bekanntheitsgrad der Broschüre hat sich schnell verbreitet und die Verkaufszahlen steigen, sogar außerhalb von Ulster, was die Rhetorik der Opposition unterstützt, die Sinn Féin vorwirft, die Augen vor der \"Misshandlung\" loyaler Iren und Irinnen im Namen kurzfristiger politischer Vorteile zu verschließen."
 ireland.1002.a: "Könnte der Schwarze Montag der letzte Strohhalm gewesen sein?"

 ireland.1003.t: "Ulster am Scheideweg"
 ireland.1003.d.start: "Während der Schwarze Montag die Parlamentswahlen von 1937 im ganzen Land zu einer spannungsgeladenen und erbitterten Angelegenheit machte, war dies in keiner Region mehr der Fall als in Ulster, wo sich die uralten Gegensätze, die durch den Zusammenbruch des Status quo nach der britischen Revolution wieder zum Vorschein kamen, in den Wahlergebnissen in der gesamten Provinz deutlich widerspiegelten."
 ireland.1003.d.end: "in den überwiegend katholischen Bezirken die Mehrheit der Stimmen, eine entscheidende Aussage, die den wachsenden Unwillen der Katholiken widerspiegelt, die Diskriminierung gegen sie zu akzeptieren, und ein Protest gegen die anderen Parteien, von denen sie glauben, dass sie ihr eigenes Fleisch und Blut im Stich gelassen haben, was einige Kommentatoren mit dem berühmten überwältigenden Sieg der Sinn Féin im Jahr 1918 vergleichen.\n\nAuch in den protestantischen Bezirken hat sich das Blatt gewendet, da mehrere Sitze an neue Herausforderer auf der linken und rechten Seite der UDP, die Nordirland Labour Partei bzw. die Ulster Protestant League, gegangen sind. Die NILP von Harry Midgley ist zwar offiziell nicht konfessionell gebunden, hat sich aber zu einer Partei entwickelt, die in erster Linie die protestantische Arbeiterklasse vertritt, und es gibt Anzeichen für eine Unterstützung des Zusammenschlusses von Nordirland mit der Union of Britain, wobei die Rhetorik auf den Unmut darüber abzielt, dass die Oberschicht 1926 \"Geld über Ulster stellte\". Die UPL, die von dem ehemaligen UUP-Politiker James Hanna McCormick angeführt wird, ist strikt antikatholisch und betrachtet auch die UDP als Verräter und fordert eine Politik der Enthaltung gegenüber dem Dáil Éireann. Mit diesen Veränderungen ist die Position der UDP als Vertreterin der protestantischen Gemeinschaft im großen Zelt nicht mehr so sicher, wie sie einmal war."
 ireland.1003.d1: "$ireland.1003.d.start$ Aontas Náisiúnta haben $ireland.1003.d.end$"
 ireland.1003.d2: "$ireland.1003.d.start$ Obwohl der SC die Grafschaft Down gewinnen konnte, hat Aontas Náisiúnta ansonsten $ireland.1003.d.end$"
 ireland.1003.d3: "$ireland.1003.d.start$ Obwohl die Labour-Partei in Belfast West gewinnen konnte, hat Aontas Náisiúnta $ireland.1003.d.end$"
 ireland.1003.a: "Der Status quo ist tot und verschwunden, er liegt mit O'Leary im Grab."

 ireland.1004.t: "Die Winde des Wandels" # Simultaneous w/ EOD 2nd election
 ireland.1004.d: "In den Wochen nach dem überwältigenden Wahlerfolg von Aontas Náisiúnta in Ulster hat sich in der katholischen Bevölkerung des Nordens ein Bewusstseinswandel bemerkbar gemacht, wobei häufig Vergleiche mit dem erdrutschartigen Sieg der Sinn Féin im Jahr 1918 gezogen werden. Viel zu lange waren sie die unehelichen Kinder der Republik, wurden von ihren Landsleuten missachtet und sollten als Opferlamm auf dem Altar der Loyalisten geopfert werden, erklären sie, und endlich haben viele Katholiken beschlossen, dass es genug ist.\n\n[IRE_loc_civil_rights_event_1]\n\nProminente Ulster-Katholiken sowie einige sympathisierende Protestanten und Südstaatler aus allen Gesellschaftsschichten, darunter Politiker aus dem gesamten politischen Spektrum, nahmen die Sache selbst in die Hand und kamen in Belfast zusammen, um die Gründung einer neuen Organisation, der Nationale Liga für bürgerliche Freiheiten (NLCL), unter dem Vorsitz von Cahir Healy, einem unabhängigen TD und einer der prominentesten katholischen Führungspersönlichkeiten in Ulster seit dem Unabhängigkeitskrieg, bekannt zu geben.\n\nWie Healy gegenüber Reportern, die an der Konferenz teilnahmen, erklärte, ist die NLCL eine partei- und konfessionsübergreifende Gruppe, die Druck auf Dublin ausüben will, um endlich gegen die grassierende antikatholische Diskriminierung im Norden vorzugehen, insbesondere in den Bereichen Beschäftigung und Wohnen. Die Regierung wiederum hat auf diese Entwicklungen noch nicht reagiert, und obwohl der Wunsch nach Maßnahmen nun reif ist, bleibt abzuwarten, wie wirksam sich diese im Entstehen begriffene Bewegung letztendlich erweisen wird."
 ireland.1004.d.sf: "Die Fortsetzung des Pakts zwischen Sinn Féin und der Ulster Demokratischen Partei nach mehreren Wahlen wird von der katholischen Gemeinschaft mit großem Unmut betrachtet, und ihre Bereitschaft, ihren Zustand geduldig zu tolerieren, bis eine andere Partei an die Macht kommt und die Situation möglicherweise löst, ist am Ende."
 ireland.1004.d.scndp: "Obwohl de Valera während seiner Wahlkampagne versprochen hatte, die Ulster Privilegien zu reformieren, werden seine Worte von einem Großteil der katholischen Gemeinschaft angesichts seiner wichtigen Rolle in der Regierung Brugha mit Misstrauen betrachtet, und die von seiner Partei gewählten Koalitionspartner, die NDP, genießen noch weniger Vertrauen."
 ireland.1004.d.scan: "Obwohl die Rolle von Aontas Náisiúnta als Juniorpartner in der neuen Regierungskoalition für viele in der katholischen Gemeinschaft Anlass zu Optimismus war, gibt es auch ein starkes Gefühl, zuvor enttäuscht worden zu sein, insbesondere vom derzeitigen Präsidenten [Root.GetLeader], angesichts seiner früheren Rolle in Brughas Regierung."
 ireland.1004.d.lab: "Auch wenn der Machtantritt der neuen Regierung für die katholische Gemeinschaft ermutigend ist, bleiben viele skeptisch gegenüber der ihrer Meinung nach naiven und zweideutigen Herangehensweise der Labour-Partei an die Situation in Ulster und haben das bittere Gefühl, zuvor enttäuscht worden zu sein."
 ireland.1004.a: "Wer wird sich um uns kümmern, wenn nicht wir selbst?"

 ireland.1005.t: "Dem Ruf folgen"
 ireland.1005.d: "Entgegen den Erwartungen derjenigen, die die Gründung der Nationale Liga für bürgerliche Freiheiten für gescheitert hielten, zeigte sich bald, dass sich die Organisation bei den verärgerten Katholiken von Ulster großer Beliebtheit erfreute, denn viele schlossen sich dem Banner der Bewegung schnell an. Obwohl ein erster Marsch der NLCL in Ulster gegen die antikatholische Diskriminierung in der Provinz eine friedliche Angelegenheit war und die Polizei die Ordnung aufrechterhielt, indem sie verhinderte, dass die Demonstranten in loyalistische Gebiete marschierten oder dass Loyalisten den Protest angriffen, sorgte der unauffällige Charakter dafür, dass er bei der Presse und den Politikern kaum Beachtung fand, was das Hauptziel des Protests zunichte machte.\n\nDie NLCL, die daraufhin ihre Taktik verschärfte, organisierte vor kurzem in Dublin eine große Parade und eine Flugblattaktion unter dem Motto \"Irische Rechte für irische Bürger\", die die Zustimmung der Bevölkerung fand, selbst derjenigen, die sonst politische Parteien unterstützen, die die Ulster-Privilegien befürworten, und die ihr Ziel erreicht hat, die Frage der katholischen Rechte in die Augen der Zeitungen und des Dáil Éireann zu bringen.\n\nLoyalistische TDs aus Ulster haben sich gegen die Anschuldigungen der Demonstranten gewehrt und die NLCL als \"Blueshirt-Pferdchen\" beschimpft. James Hanna McCormick, der die Gelegenheit nutzte, seine Ulster Protestant League als radikale Alternative zur UDP zu präsentieren, erklärte die Märsche zu einer existenziellen Bedrohung, die letztlich darauf abziele, den Menschen in Ulster die \"portugiesische Willkür\" aufzuzwingen, und ermutigte die loyalistischen Gegenproteste.\n\n[IRE_loc_civil_rights_event_2]"
 ireland.1005.d.sf: "Die Proteste haben Sinn Féin viele Sorgenfalten auf die Stirn getrieben. Die Partei sieht sich nicht nur von der Opposition angegriffen, sondern auch von Anhängern, die mit der Wirtschaftspolitik der SF übereinstimmen oder sie aufgrund ihrer Geschichte als natürliche Regierungspartei ansehen, aber auch Sympathien für die Beschwerden der Nordkatholiken hegen. Die Partei, die das Problem bisher unter den Teppich kehren konnte, um ihr Bündnis mit der UDP zu wahren, scheint nun gezwungen zu sein, zu reagieren."
 ireland.1005.d.scndp: "Die Proteste haben sich für Éamon de Valera und die Koalition seiner Partei mit der Nationalen Entwicklungspartei als problematisch erwiesen, nachdem er letzterer versprochen hatte, dass alle Maßnahmen in Bezug auf Ulster erst dann in Angriff genommen würden, wenn die wirtschaftlichen Probleme Irlands gelöst seien. Angesichts des zunehmenden Drucks von Wählern und Hinterbänklern innerhalb seiner Partei könnte sich de Valera gezwungen sehen, eine Entscheidung zu treffen, ob er seine Anhänger oder seinen Koalitionspartner verprellen will."
 ireland.1005.d.scan: "Die Proteste haben zu Rissen in der Koalition zwischen de Valeras SC und O'Duffys AN geführt, da letztere die Proteste mit Lob überhäuften und die Reform der Ulster Privileges für sich in Anspruch nehmen wollten, während sie gleichzeitig Druck auf de Valera ausübten. Schlimmer noch für den Long Fellow ist, dass die Proteste auch bei den Hinterbänklern seiner Partei Anklang gefunden haben und auch sie sofortige Änderungen fordern. Obwohl de Valera ein Mann mit vorsichtigen Instinkten ist, steht er in dieser Angelegenheit mit dem Rücken zur Wand."
 ireland.1005.d.lab: "Während die Arbeiterpartei als Reaktion auf die Proteste schnell eine Lösung für die Beschäftigungs- und Wohnungssituation versprochen hat, ist sie in dieser Frage hinter verschlossenen Türen mit einem ihrer Koalitionspartner zerstritten,"
 ireland.1005.d.labndp: "$ireland.1005.d.lab$ die Nationale Entwicklungspartei, da der Vorsitzende Sean Lemass der Notlage der Katholiken in Ulster gegenüber distanziert ist und alles ablehnt, was die Stabilität und die finanziellen Aussichten der Nation aufgrund loyalistischer Empörung gefährden könnte. Obwohl die Labour-Partei in der Reform den Schlüssel zur Beendigung der sektiererischen Spannungen sieht, wird es ihr schwer fallen, die NDP zu überzeugen, zuzustimmen."
 ireland.1005.d.labplp: "$ireland.1005.d.lab$ die Progressive Arbeiterpartei. Das Thema hat die letztere Partei gespalten, denn während einige die Demonstranten unterstützen, weil sie das Ende der Diskriminierung als einen Schritt zur Beendigung der religiösen Spaltung der Arbeiterklasse sehen, zögern andere, sich zu einem Thema zu äußern, das sie als sektiererisch ansehen, und die Form der Reformen könnte innerhalb der Koalition Gegenstand vieler Diskussionen sein."
 ireland.1005.a: "Haben wir nicht schon genug zu tun?"

 ireland.1006.t: "Casements Körper"
 ireland.1006.d: "Auf der Kabinettssitzung in dieser Woche herrschte Verwunderung und Bestürzung, als der Außenminister die Regierung von einem höchst ungewöhnlichen Angebot der britischen Union in Kenntnis setzte: die Rückgabe des Leichnams von Sir Roger Casement, dem anglo-irischen antiimperialistischen Kämpfer und Helden der Unabhängigkeitsära, an uns. Entgegen seinem eigenen Wunsch wurde Casement in einem englischen Gefängnis begraben, nachdem er 1916 wegen Hochverrats hingerichtet worden war, nachdem er für den Osteraufstand Waffen von Deutschland nach Irland gebracht hatte.\n\nIm Kabinett entbrannte sofort eine heftige Debatte darüber, ob es sich dabei um eine Art Trick der Briten oder um einen echten Versuch handelt, die Beziehungen zu beruhigen. Die Briten ihrerseits haben dies als einen Olivenzweig präsentiert, der mit dem 21. Jahrestag des Osteraufstands zusammenfällt.\n\nWährend die Möglichkeit, Casement ein angemessenes Begräbnis zu geben, äußerst verlockend ist, haben einige Mitglieder des Kabinetts darauf hingewiesen, dass dieser Deal zumindest eine Art Handschlag mit der Union of Britain erfordern würde, wenn nicht sogar eine offene öffentliche Anerkennung als \"Mitrepublikaner\".\n\nEs wäre für die Regierung schwierig, öffentlich ein Loblied auf die Union of Britain als Gegenleistung für Casement zu singen, aber andererseits könnte die Ablehnung des Angebots einem politischen Selbstmord gleichkommen, da die Opposition und die Öffentlichkeit niemals behaupten würden, es zu verstehen."
 ireland.1006.a: "Bringt ihn nach Hause und gebt ihm ein ordentliches Begräbnis!"
 ireland.1006.b: "Sie beflecken sein Erbe mit ihren Machenschaften!"
 ireland.1006.c: "Hatte er nicht in erster Linie deutsche Waffen beschafft?"

 ireland.1007.t: "Die Regeln der Straße"
 ireland.1007.d: "Mit der Verschärfung des Konflikts zwischen dem Reichspakt und den syndikalistischen Mächten befindet sich Irland an vorderster Front im Kampf um Einfluss zwischen den beiden großen Seemächten Europas. Der verschlafene Status quo der vergangenen Jahre ist gebrochen, und der Wunsch, bestimmte Facetten des irischen Lebens an die Standards des Festlands anzupassen, wird nun von Kosmopoliten und Nationalisten gleichermaßen geteilt, Erstere wollen Irland enger an seine europäischen Partner binden, letztere befürworten die Abschaffung archaischer Überbleibsel aus dem Erbe der britischen Herrschaft.\n\nIn Anbetracht der wachsenden Popularität solcher Modernisierungsvorschläge wurde vorgeschlagen, dass Irland vom alten britischen System des Linksverkehrs zum kontinentalen System des Rechtsverkehrs übergehen sollte, um die Straßenverkehrsregeln des Landes mit denen anderer europäischer und amerikanischer Länder in Einklang zu bringen.\n\nDie Befürworter betonen die langfristigen Vorteile, die eine solche Umstellung für den Auslandstourismus und den internationalen Im- und Export von Fahrzeugen haben könnte, während die Gegner des Vorschlags zurückschlagen: Der Vorschlag führe wahrscheinlich zu Chaos auf den irischen Straßen und sei eine leichtfertige Verschwendung wertvoller Zeit und Ressourcen, die besser für die Bekämpfung der verbleibenden Auswirkungen des Schwarzen Montags verwendet werden sollten."
 ireland.1007.a: "Wir sind keine Kolonie mehr, sondern wechseln das Verkehrssystem."
 ireland.1007.b: "Was für eine sinnlose Zeitverschwendung,\ndiese Idee zu verwerfen."

 ireland.1008.t: "Die Uhren vorstellen"
 ireland.1008.d: "Angesichts der anhaltenden Forderung von Teilen der Öffentlichkeit, die aus der Geschichte Irlands unter britischer Herrschaft überlieferten Praktiken zu überprüfen, scheint der frühere Antrag, die Straßenverkehrsregeln des Staates an die meisten Verkehrssysteme des Kontinents anzupassen, nicht der letzte Reformvorschlag zu sein, denn ein wesentlich radikalerer Vorschlag hat Gestalt angenommen. Diese seltsame reformistische Koalition aus Kosmopoliten und Antisyndikalisten hat sich dafür ausgesprochen, die Uhren des Landes eine Stunde vorzustellen, um sie an die mitteleuropäische Zeit in Deutschland anzupassen.\n\nDie Synchronisierung der Zeitzone der Irischen Republik mit Mitteleuropa würde, so argumentieren die Reformer, den Einfluss der Syndikalisten verringern und sich als vorteilhaft für den Handel mit den mitteleuropäischen Partnern erweisen, da sie seit dem Untergang des Britischen Empire das Ziel der meisten irischen Exporte waren und dem Land zugutekamen dabei, seinen lebenswichtigen Exporthandel wieder aufzunehmen und den durch die Finanzkrise des Vorjahres verursachten Schaden zu beheben.\n\nDie Gegner hingegen haben die Idee als einen Akt völligen Wahnsinns verspottet und vor den Auswirkungen auf die Zeiten des Sonnenauf- und -untergangs gewarnt sowie vor den nachteiligen Folgen für die wirtschaftliche Souveränität Irlands, da die irischen Geschicke noch stärker an die Deutschlands gebunden würden, obwohl der Schwarze Montag ihrer Ansicht nach die Mängel einer solchen Strategie drastisch aufgezeigt hat."
 ireland.1008.a: "Ein dunkler Morgen ist ein kleiner Preis für eine bessere nationale Zukunft."
 ireland.1008.b: "Vielleicht sollten wir stattdessen den Erdkundeunterricht reformieren?"

 ireland.1009.t1: "Ein heißer Juli"
 ireland.1009.t2: "Mit dem Fuß auf den Boden kommen"
 ireland.1009.d.start: "Am 12. Juli des Jahres 1690 wurde der katholische König Jakob II. von England in der Schlacht am Boyne von Wilhelm von Oranien besiegt. Für die irischen Katholiken bedeutete die Niederlage Jakobs die Unterwerfung unter die strengen Strafgesetze, für die Protestanten in Ulster hingegen war der siegreiche Wilhelm ein Retter, der sie vom Gespenst der katholischen Herrschaft befreite und ihnen die Legitimität verschaffte, sich in Irland niederzulassen, nachdem sie erst wenige Jahrzehnte zuvor aus Großbritannien gekommen waren.\n\nDas Datum wurde zu einem wichtigen Gedenktag für die Loyalisten, der mit Märschen des brüderlichen Oranierordens und mit Lagerfeuern am Vorabend gefeiert wurde."
 ireland.1009.d1: "$ireland.1009.d.start$ Obwohl die Mehrheit der Loyalisten zähneknirschend den Beitritt zur verhassten Irischen Republik als Alternative zum Syndikalismus akzeptierte, nahm das Verbrennen irischer, britischer und deutscher Flaggen auf diesen Scheiterhaufen in der Zwischenkriegszeit zu, um passiven Widerstand zu leisten.\n\nObwohl der Monat aufgrund der allgegenwärtigen ethnisch-religiösen Feindseligkeiten immer eine nervöse Angelegenheit war, machte der Aufstieg der AN, der NLCL und der UPL die Vorbereitungen für den diesjährigen Zwölften besonders angespannt, denn im Juni und Anfang Juli häuften sich Berichte über sektiererische Gewalt, die von Anhängern der Blauhemden und der UPL ausgeübt wurde. Diese zunehmenden Spannungen entluden sich am 12. Juli, als ein Marsch des Oranierordens durch ein katholisches Gebiet führte und eine Konfrontation ausbrach, die in einen Aufruhr ausartete. Der Polizei gelang es nicht, die Ausschreitungen zu unterdrücken, und es wurden Vorwürfe laut, die örtliche Polizei stehe auf der Seite der Randalierer aus der eigenen Gemeinde, und am Ende des Tages waren mehrere Menschen tot und viele Häuser zerstört.\n\n"
 ireland.1009.d1.otherdem: "Schlimmer noch: Als sich die Nachricht aus Ulster verbreitete, wurde von einer Reihe von Vorfällen berichtet, bei denen verärgerte Blauhemden als Vergeltung südliche Protestanten angriffen und einschüchterten. Die Gardaí wurde jedoch schnell mobilisiert, um die Ordnung wiederherzustellen, und die Bedrohten erhielten auch Hilfe von der syndikalistischen Irische Bürgerarmee, die sich dem Sektierertum widersetzt und keine Gelegenheit auslässt, sich mit ihren \"iintegralistischen\"i Feinden zu prügeln. Da sich nun alle Augen auf den Norden richten, befindet sich die Regierung in einer noch heikleren Lage, da der öffentliche Druck für Reformen noch stärker geworden ist."
 ireland.1009.d1.scan: "Als sich die Nachrichten aus Ulster verbreiteten, wurde von Vorfällen berichtet, bei denen verärgerte Blauhemden als Vergeltung Protestanten im Süden angriffen und bedrohten. Während der Einfluss des Príomh Aire dafür sorgte, dass die Gardaí versuchte, solche Verbrechen unter den Teppich zu kehren, schritt die syndikalistische Irische Bürgerarmee, die Sektierertum anprangerte, ein, um die bedrohten Protestanten zu schützen, wo die Regierung versagte, und ihre Zusammenstöße mit ihren azurblauen Gegnern lenkten die Aufmerksamkeit der Öffentlichkeit auf die Angriffe und die Kritik an O'Duffys anhaltenden Verbindungen zur angeblich aufgelösten Nationalgarde."
 ireland.1009.d2: "$ireland.1009.d.start$ Die Vorbereitungen auf den Zwölften waren schon immer eine angespannte Angelegenheit, doch in diesem Jahr war dies besonders der Fall, da der Putsch der Blauhemden von den Loyalisten in Ulster mit großer Besorgnis aufgenommen wurde. Diese Spannungen brachen heute in Belfast aus, als Loyalisten nicht nur mehrere Bomben zündeten, sondern auch mehrere Paraden in Krawalle ausarteten, als sie von Blauhemden blockiert wurden, als sie versuchten, durch katholische Gebiete zu marschieren. Die Unruhen wurden zwar mit eiserner Faust niedergeschlagen, aber die Brutalität, mit der sie geführt wurden, hat die Protestanten in Ulster nur noch mehr gegen die Regierung aufgebracht.\n\nAufgrund des wachsenden Widerstands nicht nur von Loyalisten, sondern auch im Süden, von der syndikalistischen Irische Bürgerarmee und pro-demokratischen Elementen, sind O'Duffy und Ó Cuinneagáin mit dem Kabinett zusammengetroffen, um zu erörtern, wie man die Situation angehen kann. Aus der Sicht des ehemaligen Generals handelt es sich um ein innenpolitisches Problem, das auf einen Mangel an Disziplin in der irischen Bevölkerung zurückzuführen ist und eine Ausweitung der Gardai zur Aufrechterhaltung der Ordnung erfordert, wobei die Protestanten aufgrund ihrer angeblichen Illoyalität besonders überwacht werden müssen.\n\nFür Ó Cuinneagáin liegt die Ursache für die Probleme des Regimes im Ausland, wo die finstere Macht des \"Anglo-Syndikalismus\" die irische Nation unterwandern will. Um die rote Bedrohung zu bekämpfen, muss eine Geheimpolizei eingerichtet und mit weitreichenden Befugnissen ausgestattet werden, um mit allen Mitteln, einschließlich Folter, diejenigen Verräter auszurotten, die bereit sind, den sächsischen Schilling zu nehmen. Eine solche Organisation würde jedoch schnell mit Blauhemden besetzt werden, die eine legitimere Form der Karriere als ihre Mitgliedschaft in der Nationalgarde anstrebten, was den internen Einfluss der Integralisten vergrößern würde."
 ireland.1009.a: "Der Boyne ist auch Jahrhunderte später noch zu spüren."
 ireland.1009.b: "Das gute alte Recht und die Ordnung werden\ndies lösen."
 ireland.1009.c: "Die Feinde der Gälen müssen ausgemerzt werden!"

 ireland.1010.t: "Nach einem anderen Maßstab"
 ireland.1010.d: "Da die Unterbrechung der Ruhephase nach der Unabhängigkeit den Wunsch nach Veränderungen weiter anspornt, wurde ein weiterer Antrag eingebracht, der darauf abzielt, Irland stärker an den Kontinent anzugleichen, wobei es dieses Mal um die Maßeinheiten geht. Da die Irische Republik früher unter der Herrschaft des Britischen Empire stand, verwendet sie derzeit britische imperiale Einheiten als Maßsystem. Im Gegensatz dazu verwenden viele kontinentaleuropäische Länder, allen voran Deutschland, das metrische System. Obwohl die Forderung nach einer metrischen Umstellung bereits seit der Erlangung der irischen Freiheit besteht, hat die Unterstützung für eine Reform in diesem Bereich im Einklang mit anderen jüngsten Initiativen, die sich an europäischen Trends orientieren, weiter an Fahrt aufgenommen.\n\nIn den Augen der Kosmopoliten würde dies der weiteren Modernisierung der Nation dienen, und aus nationalistischer Sicht würde es eine weitere Ablehnung des britischen Einflusses bedeuten. Die Gegner dieses jüngsten Vorschlags verweisen jedoch auf die tiefe Verwurzelung des imperialen Maßsystems in den Köpfen der Iren, das von einem großen Teil der Öffentlichkeit bei alltäglichen Aktivitäten wie in Pubs, bei Pferderennen und im Straßenverkehr verwendet wird, sowie auf die Schwierigkeit, das Land auf das metrische System umzustellen, was viele Jahre dauern könnte. Die Gegner des Vorschlags sind der Ansicht, dass das imperiale System, obwohl es im Gegensatz zum Festland steht, nicht kaputt ist und daher nicht repariert werden muss."
 ireland.1010.a: "Solange ich noch ein Pint bestellen kann."
 ireland.1010.b: "Gib den Europhilen einen Zentimeter, und sie werden\neine Meile laufen."

 ireland.1011.t: "Radio Free Scotland"
 ireland.1011.d: "Eine der größten technologischen Entwicklungen der letzten Jahre war die Verbreitung des Radios. Obwohl es in Irland bereits seit Mitte der 1920er Jahre Radiosendungen gibt, war die Reichweite der Kanäle anfangs begrenzt und es waren Relaisstationen erforderlich, um das Signal von Dublin nach Cork zu übertragen. Die Technologie hat sich jedoch rasch weiterentwickelt, und es wurden neue, leistungsfähigere Sender entwickelt, die ein Signal über große Entfernungen übertragen können.\n\nAngespornt durch den Erfolg von Langstrecken-Radiosendern in den Tieflandgebieten hat eine Gruppe von schottischen Exilaktivisten in Belfast Mittel für ihren eigenen Sender gesammelt:  \"Radio Free Scotland\". Die Gruppe plant die Anschaffung eines Senders mit einer Reichweite von über hundertfünfzig Meilen, mit dem sowohl Glasgow und Edinburgh als auch Liverpool in England erreicht werden könnten. Das erklärte Ziel der Gruppe ist einfach: Eine alternative Quelle für Nachrichten und schottische Kultur zu den streng kontrollierten Medien in der Britischen Union zu bieten.\n\nObwohl der Britische Rundfunk bereits nach Irland \"durchsickert\", könnte dieser neue Sender, der offensichtlich subversiv sein will, von den Briten durchaus als Provokation empfunden werden."
 ireland.1011.a: "Das ist freies Unternehmertum in einem freien Land."
 ireland.1011.b: "Eine geniale Idee. Vielleicht könnte ein kleiner Beitrag zu diesem Vorhaben geleistet werden..."
 ireland.1011.c: "Wir können nicht zulassen, dass sie einen Kampf anzetteln, in den wir\nhineingezogen werden."

 ireland.1012.t: "Radio Free Scotland"
 ireland.1012.d: "Die Regierung ist darauf aufmerksam geworden, dass Radioempfänger in Schottland, im Nordwesten Englands und auf der Isle of Man ein Signal aus Belfast empfangen, das unter dem Namen \"Radio Free Scotland\" ausgestrahlt wird. Während der musikalische Inhalt des Senders wenig bedenklich ist, da es sich hauptsächlich um traditionelle schottische Lieder handelt, ist die Auswahl der Nachrichten und politischen Diskussionen eindeutig gegen die Britische Regierung gerichtet.\n\nDer Sender wird offenbar von schottischen Nationalisten betrieben, die sich nach Irland abgesetzt haben, und ein Großteil seiner Inhalte besteht aus unverhüllter antisozialistischer Propaganda.  Ob die irische Regierung dieses Unterfangen stillschweigend unterstützt oder einfach ein Auge zugedrückt hat, ist nicht bekannt, aber Tatsache ist, dass dieser Sender direkt vor ihrer Nase arbeitet."
 ireland.1012.a: "Eine Provokation? Natürlich, aber wir lassen uns davon nicht ködern"
 ireland.1012.b: "In die inneren Angelegenheiten der Union darf sich nicht eingemischt werden. Geben Sie eine offizielle Verurteilung ab."

 ireland.1013.t: "Die Briten prangern RFS an"
 ireland.1013.d: "Ein Sprecher der Britischen Union hat heute eine offizielle Erklärung veröffentlicht, in der er die Irische Regierung dafür verurteilt, dass sie \"politischen Agitatoren nachgibt\", indem sie den Betrieb von \"Radio Free Scotland\" in Belfast toleriert.\n\nIn der Erklärung wird der Sender als nichts weiter als ein Vehikel bezeichnet, um die schottischen Bürger mit Fehlinformationen über die Einführung des Sozialismus aufzuwiegeln, und es wird behauptet, dass eine \"verantwortungsvolle Regierung\" den Betrieb eines solchen Senders nicht ohne Aufsicht zulassen würde.\n\nDie Erklärung hat bereits dazu geführt, dass sich die meisten Medien in Irland um den Sender scharen, der sich anscheinend über seine Berühmtheit freut."
 ireland.1013.a: "Das werden wir nicht; es gibt keinen Grund, sich mit den Briten anzulegen."
 ireland.1013.b: "Das war ein Fehler, tun Sie, was nötig ist, um die Station abzuschalten."
 ireland.1013.c: "Wir lassen uns nicht einschüchtern - antworten Sie mit einer eigenen Erklärung!"

 ireland.1014.t: "Die Iren haben RFS abgeschaltet"
 ireland.1014.d: "Aus Irland kam heute die Nachricht nach Großbritannien, dass \"Radio Free Scotland\" still und leise aufgelöst wurde. Neue Gesetze wurden eingeführt, um die Radiosender auf der Insel zu regulieren, und daraufhin wurde \"Radio Free Scotland\" eine Betriebslizenz verweigert. Als der Unmut der Britischen Regierung bekannt wurde, bemühte sie sich offenbar, die Situation zu entschärfen."
 ireland.1014.a: "Die richtige Antwort."

 ireland.1015.t: "Die Iren unterstützen RFS"
 ireland.1015.d: "Es scheint, dass die Iren sich nicht damit begnügen, Agitatoren aufzunehmen, sondern sie auch verteidigen müssen!\n\nHeute hat der Irische \"Minister für Post und Telegrafie\" auf die Union zurückgeschossen und behauptet, dass britische Radiosender seit Jahren ohne Beanstandung nach Irland \"eindringen\", bevor er sich in Plattitüden über die Redefreiheit ergeht. Eine solche Gleichsetzung von Propaganda und seriösem Journalismus ist beschämend und offenbart einen erstaunlichen (oder vielleicht absichtlichen) Mangel an kritischer Analyse. Wir können jetzt ganz klar sehen, wie die Haltung in Dublin gegenüber den Briten ist."
 ireland.1015.a: "Eine Insel der Schurken."

 ireland.1016.t: "Eine Abwärtsspirale"
 ireland.1016.d.start: "Mehrere Monate nach Beginn der Proteste hat sich die Lage in Ulster nur weiter verschlechtert. Das schwindende Vertrauen der Mitglieder beider Gemeinschaften in die Gardaí aufgrund ihrer Ineffizienz bei der Niederschlagung der Unruhen im Juli hat dazu geführt, dass sich die Einheimischen zunehmend auf die paramilitärischen Kräfte als Verteidiger der Gemeinschaft verlassen, wobei Anhänger der UPL die Neugründung der Ulster Volunteer Force ankündigten und bei den Märschen der NLCL eine wachsende Präsenz der Blueshirts zu verzeichnen war.\n\nLetzteres hat zu internen Konflikten innerhalb der NLCL geführt, da der Wunsch des Vorsitzenden Cahir Healy nach friedlichem Protest mit den Versuchen des Blueshirt-Hardliners Gearóid Ó Cuinneagáin, die katholische Wut in Konfrontation mit den Loyalisten zu schüren, in Konflikt geraten ist. Auch die ICA hat sich bemüht, die NLCL zu infiltrieren, was jedoch nur begrenzte Ergebnisse gebracht hat, da die Organisation vor der Infiltration durch die Syndikalisten zurückschreckt, wohl wissend, dass es für ihre Bewegung fatal wäre, mit dem roten Pinsel geteert zu werden."
 ireland.1016.d.sfcollins: "$ireland.1016.d.start$\n\nTrotz seiner früheren Härte gegenüber dem Radikalismus sah sich Michael Collins nicht in der Lage, mit dem Wiederaufleben des Paramilitarismus fertig zu werden. Der Versuch, gegen die Blauhemden und die UVF vorzugehen, war für die überlasteten Gardaí im Norden nicht durchsetzbar und hat die Gemüter in der Provinz nur noch mehr erhitzt. Da die katholische Kirche und viele Sinn Féiners zusätzlich mit der Notlage der Katholiken sympathisieren, hat Collins, der sich der Unhaltbarkeit der gegenwärtigen Situation bewusst ist, versucht, die UDP zu Zugeständnissen zu bewegen, und davor gewarnt, dass die Reformen einer neuen Regierung wahrscheinlich viel weitreichender und kompromissloser ausfallen würden, sollte Sinn Féin die nächsten Wahlen verlieren.\n\nSeine Bemühungen sind jedoch bisher nur auf die Feindseligkeit des UDP-Vorsitzenden Basil Brooke gestoßen, der nicht nur die protestantische Macht vor katholischen Übergriffen bewahren will, sondern auch befürchtet, dass jede von den Loyalisten wahrgenommene Schwäche der UDP zu einem zusätzlichen Verlust von Sitzen und Einfluss an andere loyalistische Parteien führen würde."
 ireland.1016.d.sfmulcahy: "$ireland.1016.d.start$\n\nTrotz des zunehmenden Drucks der katholischen Kirche und vieler Sinn Féiners, die mit der Notlage der Katholiken sympathisieren, hat Richard Mulcahy weiterhin zu den Ulster Privileges und den Verbündeten seiner Partei in der Ulster Demokratischen Partei gestanden und behauptet, dass Sinn Féin ein Abkommen mit den Loyalisten geschlossen habe, als ganz Ulster in die Irische Republik eingegliedert wurde, und dass der Versuch, die Bedingungen dieses Abkommens zu verletzen, ein Vertrauensbruch wäre.\n\nMulcahy behauptet zwar, er wolle sich im Rahmen der Ulster Privileges um die gemäßigten Anliegen der Demonstranten kümmern, hat aber das Eindringen der Blueshirts in die NLCL für den jüngsten Anstieg der Spannungen in Ulster verantwortlich gemacht und versucht, ihre Aktivitäten zu unterbinden und die Proteste einzudämmen. Diese Initiativen haben jedoch nur dazu gedient, noch mehr Wut in der Provinz zu schüren, da sich die katholische Polizei als nachsichtig erwiesen hat, während die Entsendung protestantischer Polizisten zur Überwachung von Demonstrationen und zur Verhinderung von Blueshirt-Aktivitäten zu Gewaltausbrüchen seitens wütender Katholiken geführt hat."
 ireland.1016.d.scndp: "$ireland.1016.d.start$\n\nAls immer deutlicher wurde, dass die Protestmärsche weitergehen und dem wirtschaftlichen Aufschwung im Wege stehen würden, geriet der Widerstand der Nationalen Entwicklungspartei gegen sofortige Verhandlungen in der Ulster-Frage ins Wanken. Um die Regierung zusätzlich zu belasten, hat auch die katholische Hierarchie ihre Unterstützung für die Forderungen der Demonstranten bekundet. Da der Druck immer größer wurde, die NDP aber weiterhin darauf bedacht war, die Empörung der Loyalisten nicht zu provozieren, schlug die Koalition eine Konferenz mit der NLCL, der UDP sowie katholischen, anglikanischen und presbyterianischen Religionsführern vor, in der Hoffnung, einen Kompromiss zu finden.\n\nZwar erklärten sich alle Teilnehmer bereit, sich zu treffen, und obwohl die Delegierten argumentierten, dass es unter der Herrschaft der Syndikalisten keine Konfessionen mehr geben würde, wenn die Konfessionen in Irland nicht zusammenarbeiten könnten, endeten die Verhandlungen schließlich in sektiererischen Tiraden der UDP-Vertreter und des katholischen Erzbischofs Joseph MacRory, die zum Scheitern verurteilt waren und einen weiteren Rückschlag für de Valera bedeuteten."
 ireland.1016.d.scan: "$ireland.1016.d.start$\n\nUnter dem Druck seines Koalitionspartners stimmte de Valera der Verabschiedung eines Gesetzes im Dáil Éireann zu, mit dem Artikel C der Ulster-Privilegien abgeschafft wurde, der eine Neuziehung der Wahlbezirke in den sechs Grafschaften, die früher Nordirland bildeten, untersagt. Während die Abschaffung des Artikels von der NLCL und der katholischen Gemeinschaft im Norden insgesamt mit Jubel aufgenommen wurde, weil die Grenzen zuvor zugunsten der Protestanten verändert worden waren, war die Reaktion der Loyalisten genau das Gegenteil.\n\nDie protestantischen Gemeinden fühlen sich durch den drohenden Machtverlust der Protestanten bedroht und befürchten, dass sich die Katholiken durch eine eigene Wahlkreisreform rächen werden. So kam es nicht nur zu Protesten und Ausschreitungen, sondern auch zu Drohungen der wiedergegründeten UVF, die einen Aufstand ankündigte, falls die Regierung die Wahlkreise im Norden reformieren sollte. Während der Gesetzentwurf einen Sieg für die SC-AN-Koalition darstellt, scheinen die Spannungen in Ulster nur noch größer zu werden."
 ireland.1016.d.labndp: "$ireland.1016.d.start$\n\nDie protestantischen Gemeinden fühlen sich durch den drohenden Machtverlust der Protestanten bedroht und befürchten, dass sich die Katholiken durch eine eigene Wahlkreisreform rächen werden. So kam es nicht nur zu Protesten und Ausschreitungen, sondern auch zu Drohungen der wiedergegründeten UVF, die einen Aufstand ankündigte, falls die Regierung die Wahlkreise im Norden reformieren sollte. Während der Gesetzentwurf einen Sieg für die SC-AN-Koalition darstellt, scheinen die Spannungen in Ulster nur noch größer zu werden.\n\nDa die NDP jedoch der Ansicht ist, dass die Protestmärsche dem wirtschaftlichen Aufschwung Irlands im Wege stehen, hat sie sich mit der Labour Party und dem Clann na Talmhan (Kinder des Bodens) darauf geeinigt, einen Rat zwischen Gewerkschaften und Unternehmern einzurichten, um einen Kompromiss zu finden. Leider kommen die Verhandlungen nur langsam voran, während die Gewalt in ganz Ulster weiter zunimmt und die Befürchtung wächst, dass die Umstände außer Kontrolle geraten könnten, bevor eine Einigung erzielt wird."
 ireland.1016.d.labplp: "$ireland.1016.d.start$\n\nDer Koalitionspartner der Labour Partei, die Progressive Labour Partei, zögerte zwar, sich in sektiererische Fragen einzumischen, erklärte sich aber bereit, im Dail Eireann einen Gesetzesentwurf zu unterstützen, der sich mit der Diskriminierung bei der Einstellung befasst. Die protestantischen Arbeitnehmer in Ulster haben die Nachricht nicht mit Wohlwollen aufgenommen, da sie sie als eine Methode der katholischen und kryptosyndikalistischen Regierung in Dublin ansehen, um ihrer eigenen Beschäftigung zu schaden. Um die Protestanten im Gefolge des Gesetzes zu beschwichtigen und sie von den Verlockungen des militanten Loyalismus wegzuführen, hat die Labour Partei versucht, gegen die Blauhemden vorzugehen.\n\nLeider sind diese Bemühungen aufgrund des Schutzes der katholischen Gemeinde und der wohlwollenden Gardaí weitgehend gescheitert. Während Healys Gemäßigte für die Reformen dankbar sind und eine vorübergehende Einstellung der Protestmärsche in Erwägung gezogen haben, hegen viele Katholiken nach wie vor einen Groll gegen die Wahlkreiseinteilung, und der Widerstand der Labour-Partei gegen die Blauhemden hat die Verbitterung nur noch verstärkt. Obwohl O'Brien es beiden Seiten recht machen wollte, hat er letztlich keine von ihnen zufrieden gestellt."
 ireland.1016.a: "Das Zentrum kann nicht halten."

 ireland.1017.t: "Free Haven Éire (Freie Zuflucht Irland)"
 ireland.1017.d: "Es ist nun schon einige Monate her, dass \"Belfast calling, Belfast calling\" (Belfast ruft, Belfast ruft), gesprochen mit einem deutlichen schottischen Akzent, zum ersten Mal über den Äther ging, und das war nicht ohne Folgen. Radio Free Scotland war schon in seinen Anfängen ein Erfolg - wenn auch kein allzu großer.\n\nMit einem modernen, leistungsstarken Sender mit großer Reichweite konnte Radio Free Scotland sein Versprechen einlösen und von seinem Standort in der Grafschaft Down aus sowohl Edinburgh als auch Glasglow erreichen. Obwohl man sich der Notwendigkeit bewusst war, eine vernünftige Linie zu verfolgen, wurde der Sender dennoch zu einer lebenswichtigen Rettungsleine für die Dissidenten in Schottland.\n\nIn ihrem Gefolge gab es einen bemerkenswerten Strom schottischer Exilanten, die heimlich mit dem Boot den Nordkanal überquerten, organisiert von Andrew Dewar Gibb in Schottland und seinem Partner Arthur Donaldson, einem Kaufhausmanager in Dublin, die beide der rechtsgerichteten Scottish National Party angehören und der Union of Britain feindlich gegenüberstehen. Ihre Anwesenheit und ihre antisyndikalistischen Ziele wurden von den Ulster-Schotten im Norden des Landes begrüßt.\n\nVon den Neuankömmlingen sind einige einfach nur hier, um ihrem Leben in der britischen Union zu entfliehen, einige sind eindeutig hier, um sich aktiv gegen sie zu organisieren, aber es gibt zweifellos auch einige Infiltratoren, die mit ruchlosen Absichten an unseren Küsten angekommen sind. Während die Vorstellung von Irland als Leuchtfeuer der Freiheit und als sicherer Hafen im Inland gut ankommt, ist dies international ein gefährliches Spiel, und die Regierung muss entscheiden, wie sie vorgehen will."
 ireland.1017.a: "Der Sinn der Unabhängigkeit bestand darin, dass hier die Freiheit zum Tragen kommt."
 ireland.1017.b: "Ein schottischer Rebellenstützpunkt zu werden, war nicht Teil der Abmachung."

 ireland.1018.t: "Praktiken am Arbeitsplatz"
 ireland.1018.d: "Unser Experiment mit Arbeitsplatzpraktiken, die sich an denen der Union of Britain orientieren, hat sowohl gute als auch schlechte Ergebnisse gezeitigt. Obwohl unsere Gesamtproduktion spürbar gestiegen ist, hat sich die Belegschaft mit diesen Praktiken angefreundet, und viele haben sich in der Hoffnung, sie beibehalten zu können, an syndikalistische Gruppen gewandt."
 ireland.1018.a: "Damit hätten wir rechnen müssen..." # +5% Beliebtheit für Syndies

 ireland.1019.t: "Teutonische Spannungen"
 ireland.1019.d1: "Trotz der Umwälzungen des Schwarzen Montags hat der finanzielle und politische Einfluss Deutschlands in Irland weiter zugenommen. Dies hat sowohl bei den Unternehmern, die sich über die Schwierigkeit beklagen, mit deutschen Waren zu konkurrieren, als auch bei den Verfechtern des Isolationismus, die beklagen, dass die Iren ihrer Meinung nach britische Ketten gegen teutonische eingetauscht haben, zu großem Unmut geführt.\n\nAontas Náisiúnta hat diese Unzufriedenheit in ihrer Rhetorik schnell ausgenutzt, um neue Anhänger zu gewinnen, und verspricht ein Irland nur für Iren."
 ireland.1019.d2.start: "Trotz Eoin O'Duffys früherem Beharren vor der"
 ireland.1019.d2.mid: "dass er gegen den großen finanziellen und politischen Einfluss Deutschlands in Irland vorgehen würde, haben sich die teutonischen Ranken während seiner Amtszeit nur noch enger um den Inselstaat gewickelt.\n\nDiese Nachricht hat viel Unmut hervorgerufen bei"
 ireland.1019.d2.an: "$ireland.1019.d2.start$ der Marsch auf Dublin $ireland.1019.d2.mid$ hat viele Funktionäre und Unterstützer des Regimes auf den Plan gerufen, denn sowohl die integralistischen Extremisten der Neuen Garde als auch die TDs, die mit An Saorstát Críostúil verbunden sind, haben O'Duffy dafür gegeißelt, dass er seine Versprechen nicht eingehalten hat."
 ireland.1019.d2.scan: "$ireland.1019.d2.start$ eine Regierung mit de Valera $ireland.1019.d2.mid$ Mitgliedern der gesamten Breite der zutiefst konservativen Koalition zu bilden, da sowohl die integralistischen Extremisten auf der äußersten Rechten von Aontas Náisiúnta als auch die TDs von An Saorstát Críostúil de Valera und O'Duffy dafür gegeißelt haben, dass sie ihre Versprechen nicht eingehalten haben."
 ireland.1019.a: "Dublin und Berlin bleiben auf Gedeih und Verderb miteinander verbunden." # plus PatAut popularity
 ireland.1019.b: "Berlins Einfluss auf Dublin ist nach wie vor groß." # minus stab and PatAut popularity

 ireland.1020.t: "Syndikalistische Spannung"
 ireland.1020.d: "In den letzten Monaten hat der britische Einfluss auf der irischen Insel dramatisch zugenommen, was die Anti-Syndikalisten alarmiert, die vor der Ausbreitung ihrer gottlosen Ideologie warnen.\n\nNicht nur hat die Arbeiteragitation einen neuen Höhepunkt erreicht, sondern vor allem der Norden wurde weiter destabilisiert, da nicht nur gewöhnliche Loyalisten mit der Unfähigkeit des irischen Staates, den Syndikalismus zu bekämpfen, unzufrieden sind, sondern auch unionistische Syndikalisten, die mit der NILP verbunden sind, ermutigt wurden, protestantische Arbeiter für ihre Sache der \"Wiederherstellung\" von Ulster für eine sozialistische Londoner Herrschaft zu rekrutieren."
 ireland.1020.a: "Sachsens Einfluss macht sich in Irland immer noch bemerkbar." # plus syndie popularity and loyalist anger

 ireland.1021.t1: "Die Belagerung von Derry"
 ireland.1021.t2: "Samstag, blutiger Samstag"
 ireland.1021.d.start: "Während des Wilhelminischen Krieges war Derry eine der wichtigsten Städte auf der Seite von Wilhelm von Oranien. Im Dezember 1688 marschierten jakobitische Truppen auf die Stadt, doch dank des mutigen Handelns von dreizehn Lehrlingen wurden die Stadttore verriegelt und die berühmte Belagerung begann, die erst ein halbes Jahr später von den Wilhelminern beendet wurde.\n\nFür die Loyalisten wurden diese Ereignisse zusammen mit der Schlacht am Boyne zu großen Feierlichkeiten, die im Laufe des Jahres stattfanden. Einer dieser Bräuche, die Verbrennung eines Bildnisses des Verräters Robert Lundy, findet traditionell in einem Gebiet statt, das das katholische Bogside-Viertel überblickt. Dies hat zu großem Unmut bei den Bewohnern geführt, die diese Gedenkfeier als triumphalistisch und als Bestätigung der protestantischen Vorherrschaft ansehen,"
 ireland.1021.d1: "$ireland.1021.d.start$ ein Missstand, der sich schließlich in der Gegenwart zuspitzen sollte.\n\nDie Berichte darüber, wer den ersten Funken entzündete, gehen auseinander: Einige sagen, dass Protestanten, die auf den Mauern von Derry standen, begannen, die katholische Bogside darunter mit Wurfgeschossen zu bewerfen, und dass die Einheimischen zurückschossen, andere behaupten, dass die Marschierer von den Blauhemden und wütenden Katholiken mit Steinen und Nägeln beworfen wurden, als sich die Parade dem Pfeiler näherte. In jedem Fall löste dieser Vorfall einen tagelangen Aufstand aus, bei dem protestantische Randalierer in die Bogside vordrangen und katholische Häuser verwüsteten, um dann von einer seltsamen Allianz aus Blueshirt- und ICA-Verteidigern zurückgeschlagen zu werden.\n\nDa die Ordnung unter den Gardaí im Norden zusammenbricht, weil die Mehrheit sich auf die Seite ihrer eigenen Gemeinschaften stellt, anstatt das Gesetz durchzusetzen, haben sich Unruhen in ganz Ulster von Belfast bis Dungannon ausgebreitet, an denen die Paramilitärs stark beteiligt waren und die die Regierung völlig unvorbereitet trafen, und die Befürchtungen nehmen rapide zu, dass der Staat die totale Kontrolle über die Provinz verloren hat und eine Wiederholung der verabscheuungswürdigen Belfaster Pogrome der 1920er Jahre bevorstehen könnte."
 ireland.1021.d2: "$ireland.1021.d.start$ und so beschloss die Regierung auf ihren Antrag hin, die loyalistische Feier zu verbieten.\n\nDie Ankündigung des Verbots löste bei den Loyalisten sofort Wut aus und brachte nicht nur die Apprentice Boys of Derry, die normalerweise an dem Ereignis teilnehmen, auf die Straße, sondern auch viele einfache Protestanten. Die Armee wurde eingesetzt, um die Demonstranten daran zu hindern, die Säule zu erreichen, auf der das Bildnis verbrannt werden sollte. Die aufgebrachte Menge warf Steine und rief \"Geht nach Hause, irische Soldaten\", und unter Druck eröffneten die Soldaten das Feuer, wobei mehrere Menschen getötet und weitere verletzt wurden.\n\nDieser Vorfall hat schnell den Namen \"Bloody Saturday\" erhalten und eine Flut von Entsetzen und Empörung ausgelöst. Radikale Loyalisten haben die Neuformierung der Ulster Volunteer Force angekündigt und geschworen, die \"päpstliche Tyrannei\" mit allen Mitteln zu bekämpfen, und überall in der Provinz wurden Barrikaden errichtet, um protestantische Stadtteile der staatlichen Kontrolle zu entziehen.\n\nInnerhalb eines Tages wurde die von der O'Duffy-Regierung versprochene Stabilität in Frage gestellt."
 ireland.1021.a: "Wir können nicht tatenlos zusehen!"
 ireland.1021.b: "Vielleicht hätten wir schlafende Hunde nicht wecken sollen."

 ireland.1022.t1: "Verschärfung der Krise"
 ireland.1022.t2: "Die Lage in Irland verschlechtert sich"
 ireland.1022.d.IRE: "Was zunächst wie ein weiterer Fall von konfessionellen Ausschreitungen in Ulster aussah, hat sich infolge des Zusammenbruchs der nördlichen Gardaí zu einem Zustand ausgeweitet, der einem städtischen Krieg gleichkommt, bei dem katholische und protestantische Randalierer und paramilitärische Kräfte gleichermaßen aufeinandertreffen, in Gemeinden eindringen, massenhaft Häuser niederbrennen und immer mehr Menschen bei Feuergefechten verletzt oder sogar getötet werden. \n\nDie irische Regierung, die befürchtet, dass die Gardaí aus dem Süden nicht unparteiisch sein könnte, wenn sie im Norden eingesetzt wird, und die von Offizieren der Irischen Republikanischen Armee, die über das Chaos in der Provinz alarmiert sind, unter Druck gesetzt wird, hat das Kriegsrecht verhängt, um die Unruhen zu bekämpfen. Die Armee ist seit ihrer Gründung eine überwiegend pro-deutsche Truppe, was auf die Verbindungen zum Heer zurückzuführen ist, die nicht nur durch Militärübungen in der Zwischenkriegszeit, sondern auch während des Osteraufstands und des Unabhängigkeitskriegs geknüpft wurden.\n\nWährend viele Generäle zunehmend skeptisch sind, ob die derzeitige Regierung in der Lage ist, Ordnung und [IRE_loc_civil_rights_event_3]"
 ireland.1022.d.IRE.IRE: "Obwohl der irische Geheimdienst G2 die derzeitige Neutralitätsverpflichtung Irlands mit einer gewissen Abneigung betrachtet, sind die Streitkräfte der Regierung gegenüber loyal geblieben, da weder deutsche Diplomaten noch syndikalistische Verschwörer den Lauf der Dinge ausreichend beeinflussen konnten."
 ireland.2022.d.IRE.coup: "der irische Nachrichtendienst G2 hat Gerüchte über einen möglichen Staatsstreich aufgeschnappt"
 ireland.1022.d.IRE.GER: "um sicherzustellen, dass die nationale Instabilität nicht den deutsch-hibernischen Interessen schadet, $ireland.2022.d.IRE.coup$ mit Hilfe deutscher Agenten, um ein neues germanophiles Regime zu errichten, das in der Lage ist, alle syndikalistischen Einflüsse zu zerschlagen."
 ireland.1022.d.IRE.ENG: "ist besorgt über den wachsenden Einfluss der Briten und der Syndikalisten in der Nation, $ireland.2022.d.IRE.coup$, hat aber darauf hingewiesen, dass ein solcher Versuch nach hinten losgehen könnte, indem er die öffentliche Meinung verunsichert und den Syndikalisten die Möglichkeit gibt, zuzuschlagen."
 ireland.1022.d.GER: "Aus der Irischen Republik sind wichtige Nachrichten nach Deutschland gelangt, da die ethnischen Spannungen zwischen den gälischen und katholischen Nationalisten und den angelsächsischen und protestantischen Loyalisten im Norden des Landes explodiert sind.\n\nDie Iren sind seit Jahren mit Deutschland befreundet und haben viel von den für beide Seiten vorteilhaften Handelsbeziehungen innerhalb Mitteleuropas profitiert. Allerdings haben sie bisher gezögert, sich auf ein Militärbündnis einzulassen, und versucht, eine neutrale Position aufrechtzuerhalten, wobei sie trotz der Gefahr einer syndikalistischen Infiltration auch aus wirtschaftlichen Gründen den Handel mit der Union of Britain fortsetzen wollten. Für die Marine und das Auswärtige Amt ist dies in Anbetracht der strategischen Bedeutung der Insel in einem möglichen Krieg gegen die Internationale wenig wünschenswert, und deutsche Agenten und Diplomaten stehen in engem Kontakt mit irischen Offizieren, um sicherzustellen, dass die irische Armee eine Bastion der germanophilen Gesinnung bleibt.\n\n[IRE_loc_civil_rights_event_3]"
 ireland.1022.d.GER.IRE: "Obwohl die Fähigkeit der irischen Regierung, die nationale Stabilität zu bewahren, im In- und Ausland in Frage gestellt wird, bleiben die irischen Streitkräfte trotz ihrer Skepsis gegenüber der Kompetenz der gewählten Regierung vorerst loyal. Auch wenn die Regierung sich militärisch nicht mit dem Reichspakt verbünden mag, ist es doch eine Erleichterung, dass der britische Einfluss schwach genug geblieben ist, um die Gefahr einer syndikalistischen Revolution auf der Insel zu verhindern."
 ireland.1022.d.GER.GER: "Da die Fähigkeit der Regierung, die nationale Stabilität zu bewahren, in Frage steht und der deutsche Einfluss auf der Insel trotz des Umsturzes durch den Schwarzen Montag aufrechterhalten wird, haben die irischen Militärs begonnen, einen Staatsstreich in Erwägung zu ziehen, und sich im Geheimen an deutsche Vertreter gewandt, um sie um Unterstützung bei der Ablösung der derzeitigen irischen Regierung durch eine Regierung zu bitten, die mehr mit den deutschen Interessen übereinstimmt und in der Lage ist, die Ordnung wiederherzustellen und die syndikalistische Bedrohung abzuwehren."
 ireland.1022.d.GER.ENG: "Da die Fähigkeit der Regierung, die nationale Stabilität zu bewahren, in Frage gestellt ist und der Syndikalismus auf der Insel mit dem wachsenden britischen Einfluss an Stärke gewinnt, hat sich das irische Militär an deutsche Vertreter gewandt, um einen Notputsch zur Rettung der Nation vorzuschlagen, obwohl Berichte über die öffentliche Meinung in Irland ergeben haben, dass der Putsch nach hinten losgehen könnte, indem er die Bevölkerung entfremdet und den Syndikalisten und ihren britischen Herren die Gelegenheit gibt, zuzuschlagen."
 ireland.1022.d.ENG: "Agenten des Revolutionary Exportation Directory und ihre irischen Informanten haben in den letzten Wochen über wichtige Entwicklungen in Irland berichtet.\n\nWährend der britischen Revolution einigte sich die loyalistische nordirische Regierung in Stormont, die durch die Niederlage ihrer royalistischen Brüder auf dem britischen Festland im Stich gelassen wurde und versuchte, die Befreiung des Proletariats von Ulster durch die britische republikanische Armee zu verhindern, mit der irischen Regierung auf die Eingliederung in die Irische Republik im Austausch für einige wichtige Zugeständnisse, die die protestantische Elite von Ulster nutzte, um die sektiererischen Spannungen fortzusetzen und die Arbeiter gegeneinander auszuspielen, um sie daran zu hindern, sich gegen ihren gemeinsamen Unterdrücker zu vereinen. Die dadurch entstandenen Ressentiments spielten in den letzten zehn Jahren eine wichtige Rolle in der irischen Politik und spitzten sich schließlich im letzten Monat zu, als sich die anfänglichen konfessionellen Unruhen zu einem Krieg in den Städten der Provinz ausweiteten.\n\n[IRE_loc_civil_rights_event_3]"
 ireland.1022.d.ENG.IRE: "Während die Iren um die Bewältigung der Krise ringen, haben die SIS-Agenten auf der Insel herausgefunden, dass weder der britische noch der deutsche Einfluss im Staat derzeit groß genug ist, um die Ereignisse zu beeinflussen, da die Popularität des Syndikalismus nach wie vor gering ist und die irischen Streitkräfte, obwohl sie der Regierung zunehmend skeptisch gegenüberstehen, vorerst keinen reaktionären Staatsstreich planen."
 ireland.1022.d.ENG.GER: "Da die Iren Schwierigkeiten haben, die Krise zu bewältigen, und die Deutschen ihren Einfluss auf der Insel ausbauen, hat der SIS herausgefunden, dass das irische Militär mit Unterstützung seiner deutschen Gönner einen Staatsstreich plant, um eine neue Regierung einzusetzen, die den teutonischen Interessen näher steht. Dieses Szenario stellt angesichts der geografischen Lage Irlands eine ernste Bedrohung für die Sicherheit Großbritanniens dar."
 ireland.1022.d.ENG.ENG: "With the Irish struggling to handle the crisis, and the strength of syndicalism growing throughout the isle owing to British influence, SIS agents have found that the Irish military has begun to plot a coup d'état.\nSollte es dazu kommen, ist der Boden für die irischen Syndikalisten bereitet, um mit Hilfe des SIS die öffentliche Meinung auf ihre Seite zu ziehen und das reaktionäre Regime zu stürzen."
 ireland.1022.a: "[IRE_loc_civil_rights_event_3_2]"
 ireland.1022.a.IRE: "Wir können das selbst friedlich regeln!"
 ireland.1022.a.GER: "Wir müssen die Lage in den Griff bekommen!"
 ireland.1022.a.ENG: "Diese roten Schleimer müssen dahinterstecken!"
 ireland.1022.b: "[IRE_loc_civil_rights_event_3_3]"
 ireland.1022.b.IRE: "Die Iren werden wohl an unserer Peripherie bleiben."
 ireland.1022.b.GER: "Mit unserer Unterstützung kann Stabilität erreicht werden."
 ireland.1022.b.ENG: "Wir dürfen die Insel nicht an die Roten verlieren!"
 ireland.1022.c: "[IRE_loc_civil_rights_event_3_4]"
 ireland.1022.c.IRE: "Ein unabhängig denkendes Volk, aber\nso fehlgeleitet."
 ireland.1022.c.GER: "Wir können nicht zulassen, dass sie unter dem Joch des Kaisers gefangen sind!"
