 IRE_UCF_meet_orange_order: "Treffen mit dem Oranier-Orden"
 IRE_UCF_meet_orange_order_desc: "Die Loyal Orange Institution, im Volksmund als Oranier-Orden bekannt, ist ein ausschließlich protestantischer Bruderschaftsorden, der einen zentralen Platz in der loyalistischen Gesellschaft von Ulster einnimmt und in seinen Reihen eine große Zahl von Mitgliedern aller Gesellschaftsschichten umfasst, darunter die überwältigende Mehrheit der TDs der Ulster Demokratische Partei. Indem wir öffentlich ein Treffen mit dem Oranierorden arrangieren, können wir den Loyalisten versichern, dass Sinn Féin sich verpflichtet, ihren religiösen Glauben und ihre Traditionen zu respektieren."
 IRE_UCF_meet_loyalist_leaders: "Versuch eines Hinterzimmer-Deals mit der UDP-Führung"
 IRE_UCF_meet_loyalist_leaders_desc: "Um die enge Zusammenarbeit unserer Partei mit der Ulster Demokratische Partei aufrechtzuerhalten, ist es nach wie vor von entscheidender Bedeutung, dass wir die Räder mit Vereinbarungen über zusätzliche Finanzmittel für überwiegend protestantische Wahlkreise und Organisationen schmieren. Da solche Vereinbarungen in normalen Zeiten äußerst unpopulär wären, ganz zu schweigen von einem Moment der finanziellen Katastrophe, ist es natürlich unerlässlich, dass diese lebenswichtigen Vereinbarungen außerhalb der missbilligenden Augen der Öffentlichkeit getroffen werden."
 IRE_UCF_counter_nordie_syndies: "Gegen die Rhetorik der Nordsyndikalisten"
 IRE_UCF_counter_nordie_syndies_desc: "Ulster hat eine lange, aber marginalisierte linke Tradition. In der Vergangenheit wurden sozialistische Protestanten, selbst diejenigen, die die Union mit Großbritannien fortsetzen wollten, als \"verfaulte Prods\" gebrandmarkt und neben den Katholiken geächtet. Die britische Revolution war die Geburtsstunde des linken Loyalismus, der die Integration Nordirlands in die britische Union anstrebte, doch ihre Ideen blieben am Rande, bis der Schwarze Montag ihnen die Möglichkeit gab, ihre Ansichten zu verbreiten. Ganz zu schweigen von der Auseinandersetzung mit anderen \"Mainstream\"-Sozialisten, haben die UDP und Sinn Féin gemeinsame Sache im Kampf gegen die Rhetorik dieser Emporkömmlinge, und keiner von beiden wünscht der Union of Britain die Unterstützung einer weiteren fünften Kolonne."

 # Öko-Entscheidungen #
 IRE_economy_decisions: "Wirtschaftliche Entwicklung"
 IRE_economy_decisions_desc: "Seit seiner Vernachlässigung während der Industriellen Revolution war Irland noch nie die stärkste Volkswirtschaft. Irland ist in erster Linie ein Agrarland, in dem sich die Industrialisierung vor allem auf den Norden und die wenigen Städte konzentriert, und ist im Vergleich zum übrigen Europa ins Hintertreffen geraten, auch wenn es sich besser entwickelt hat als einige andere Länder im Süden und Osten.\n\nWenn wir eine Chance haben wollen, auf dem Kontinent mitzuhalten, müssen wir in die Entwicklung unserer Wirtschaft investieren, sei es durch den Ausbau und die Erneuerung unserer landwirtschaftlichen Tradition, durch die Nutzung unserer begrenzten natürlichen Ressourcen oder durch eine Massenindustrialisierung, die es mit unseren europäischen Nachbarn aufnehmen kann."

 IRE_finish_bm: "Beende die Erholung vom Schwarzen Montag"
 IRE_finish_bm_desc: "[IRE_loc_finish_bm]"
 IRE_finish_bm_end: "Unsere Versprechen, die Wirtschaft nach dem Schwarzen Montag zu sanieren, müssen erfüllt werden, wenn wir unseren Rückhalt in der Bevölkerung behalten wollen.[IRE_loc_incremental_bm]"
 IRE_finish_bm_dems: "Die Wahlen sind vorbei und unsere Position ist gesichert. $IRE_finish_bm_end$"
 IRE_finish_bm_eod: "Die Menschen in Irland haben uns bisher für eine bessere Alternative gehalten als die schwache Regierung, die sonst gebildet worden wäre. $IRE_finish_bm_end$"

 IRE_finish_bm_lab: "Organisieren Sie Hilfsmaßnahmen in [From.GetName]"
 IRE_finish_bm_lab_desc: "[IRE_loc_relief_works]"
 IRE_leinster_relief_desc: "Der Schwarze Montag hat die Stadtbevölkerung von Leinster hart getroffen und zu Massenarbeitslosigkeit und Obdachlosigkeit geführt. Durch unsere Hilfsmaßnahmen werden die Obdachlosen mit Nahrungsmitteln versorgt und untergebracht, während gleichzeitig neue Beschäftigungsmöglichkeiten geschaffen werden."
 IRE_northern_ireland_relief_desc: "Die Produktionszentren des industrialisierten Nordens haben durch den Schwarzen Montag einen schweren Schlag erlitten und viele Fabriken mussten ihre Tore schließen. Es ist wichtig, dass wir die Entlassenen unterstützen und die Wirtschaft wieder ankurbeln, damit radikalere Lösungen nicht an Popularität gewinnen."
 IRE_munster_relief_desc: "Die Landwirte in Münster waren wieder einmal gezwungen, ihre Heimat zu verlassen, als die steigenden Kosten aufgrund des Schwarzen Montags dazu führten, dass viele Betriebe unrentabel wurden. Wenn wir die Bevölkerung und die Nahrungsmittelproduktion aufrechterhalten wollen, müssen wir alles tun, um die ländlichen Kleinbauern bei der Rückkehr auf ihre Felder zu unterstützen."
 IRE_connacht_relief_desc: "Connacht ist in Sachen Entwicklung oft ins Hintertreffen geraten. Mit unseren Hilfsprogrammen werden wir die immer kleiner werdenden Gaeltacht-Regionen sowie die Stadt Galway unterstützen, um sicherzustellen, dass sie nicht wieder zurückbleiben."
