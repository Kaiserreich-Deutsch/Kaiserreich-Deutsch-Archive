 ireland.1052.t.dem: "Eine zähneknirschende Zusammenarbeit"
 ireland.1052.t.eod: "Das kleinere von zwei Übeln"
 ireland.1052.d.dem: "Der Staatsstreich der vorherigen Regierung wurde von den Loyalisten angesichts der Feindseligkeit der Offiziere gegenüber den Ulster Privileges mit Beklemmung aufgenommen. Das neue Regime hat jedoch schnell reagiert, um mögliche Widerstandsbewegungen abzuschrecken, denn die Provinz Ulster steht nicht nur weiterhin unter Kriegsrecht, sondern es wurden auch deutsche Berater aus dem gesamten Kolonialreich hinzugezogen, um das Militär bei der Durchsetzung der Loyalisten zu unterstützen.\n\n$ireland.1052.d.rest$"
 ireland.1052.d.eod: "Der schmachvolle Sturz des Regimes von Aontas Náisiúnta wurde von den Loyalisten im Norden mit allmählicher, wenn auch gedämpfter Erleichterung aufgenommen. Nachdem klar wurde, dass das neue Militärregime versprochen hat, die Macht in den kommenden Tagen an eine neue demokratische Regierung zu übergeben, wird diese Aussicht, so schrecklich sie vor einem Jahr auch gewesen wäre, als weitaus besser angesehen als der Gedanke an eine fortgesetzte Herrschaft der katholischen Hardliner-Nationalisten.\n\n$ireland.1052.d.rest$"
 ireland.1052.d.rest: "Die Ansichten der Loyalisten über die Deutschen sind so unterschiedlich wie die der Nationalisten - viele geben den Deutschen die Schuld an den Ereignissen, die zur britischen Revolution führten, andere sehen in Deutschland eine monarchische Großmacht, die als globale Stabilitätsquelle fungiert, so wie es ihrer Meinung nach einst das Britische Imperium tat. Was jedoch fast alle eint, ist der Respekt vor den militärischen Fähigkeiten der Deutschen, eine Lektion, die viele Söhne von Ulster während des Ersten Weltkriegs in den Schützengräben auf die harte Tour gelernt haben.\n\nDie Aussicht auf eine offene Rebellion gegen die von Deutschland unterstützte irische Regierung ist selbst für die hartgesottensten Loyalisten nicht sehr verlockend, aber da Irland nun fest im deutschen Lager steht, können sie ein Auge noch fester auf die Insel im Westen werfen, und wenn die stillschweigende Zusammenarbeit mit den Südländern bedeutet, dass sie aus dieser Situation heil herauskommen, dann soll es so sein."
 ireland.1052.a: "[IRE_loc_demil_event_response]"
 ireland.1052.a.dem: "Wenn du sie nicht schlagen kannst, schließe dich ihnen an."
 ireland.1052.a.eod: "Zurück zur Tagesordnung."

 ireland.1053.t: "Die Zeit für Veränderungen"
 ireland.1053.d: "Ein Jahr ist seit der Beilegung der Nordkrise vergangen, und es wird weiterhin gefordert, eine langfristige Lösung auszuhandeln, um zu verhindern, dass sich so etwas wiederholt. Die naheliegendste Lösung, um dies zu bewerkstelligen, wäre eine gründliche Neuplanung der Zusammensetzung des Staates - eine viel umfassendere Abwägung der möglichen Ergebnisse im Vergleich zu dem, was beim Anschluss des Nordens an den Rest des Landes während der britischen Revolution ins Auge gefasst worden war. Damals erforderte die Bedrohung durch eine drohende syndikalistische Invasion eine eilig zusammengestellte Vereinbarung, aber jetzt kann die Gelegenheit genutzt werden, diesen Fehler zu korrigieren.\n\nEine neue Verfassung, die erste seit der Unabhängigkeit, die unter Mitwirkung aller Parteien, einschließlich der UDP, erarbeitet wurde, wird nun als politische Notwendigkeit angesehen."
 ireland.1053.a: "Wir müssen dem Ruf der Menschen folgen."

 ireland.1100.t.IRE: "Die Soldaten und die Politiker"
 ireland.1100.t.GER: "Eine neue Ordnung in Irland"
 ireland.1100.d.IRE: "$ireland.1100.d.IRE.start$[IRE_loc_an_puppet_desc][IRE_loc_sf_puppet_desc][IRE_loc_scan_puppet_desc][IRE_loc_labndpcnat_puppet_desc]$ireland.1100.d.IRE.end$"
 ireland.1100.d.IRE.start: "Nach der Unabhängigkeit ging die Kontrolle über die irische Nation von den Freiwilligen in den Waffen auf die Politiker über, die Zugeständnisse an die Loyalisten im Jahr 1926 und die Unruhen der vorangegangenen Jahre waren die Folge. Jetzt, wo die Macht wieder da ist, wo sie hingehört, hat die Irische Republikanische Armee nicht die Absicht, sie jemals wieder an Unwürdige abzugeben. Trotz ihrer Verachtung für die Politik haben sie aufgrund ihrer mangelnden politischen Legitimität in Erwägung gezogen, die Führer der großen Parteien an die Spitze eines Marionettenregimes zu stellen, während Soldaten zur Überwachung der Stimmabgabe eingesetzt werden, um sicherzustellen, dass das Volk bei künftigen Wahlen korrekt abstimmt.\n\n"
 ireland.1100.d.IRE.an: "Die wahrscheinlichste Gruppierung, die das Angebot annehmen wird, ist die Aontás Náisiúnta von Eoin O'Duffy. AN und ihre Blauhemden teilen die Abneigung des Militärs gegen die Ulster-Privilegien und die antidemokratischen Tendenzen, obwohl ihre Ansichten vor allem in der Frage des teutonischen Einflusses auf die Wirtschaft auseinandergehen. Auch wenn O'Duffy der Germanophilie der Armee vorerst zustimmt, bleibt er im Grunde skeptisch gegenüber jeder ausländischen Einmischung.\n\n"
 ireland.1100.d.IRE.sf: "Die Streitkräfte haben die Wahl, sich der Sinn Féin zuzuwenden, die mit ihnen einen pro-deutschen Wirtschaftsstandpunkt teilt, deren feige Haltung gegenüber dem Loyalismus jedoch inakzeptabel ist, so dass sie in diesem Bereich an der kurzen Leine gehalten werden muss. Die Putschisten stehen außerdem vor der Frage, wen sie für die Führung auswählen sollen. Collins könnte eher bereit sein, mit den Putschisten zusammenzuarbeiten, um den Anschein von Demokratie zu wahren, aber seine charismatische Persönlichkeit könnte es schwierig machen, ihn zu zügeln, während Mulcahy eine geringere Bedrohung darstellen könnte, wenn er versucht, seine Fäden zu kappen.\n\n"
 ireland.1100.d.IRE.scan: "Sollten die Generäle die Ulster-Privilegien abschaffen, aber gleichzeitig eine Fassade der parlamentarischen Herrschaft schaffen wollen, ist eine Koalition aus An Saorstát Críostúil und Aontas Náisiúnta eine Option. De Valera könnte dazu überredet werden, zuzustimmen, um eine totale Diktatur zu vermeiden, und O'Duffy versprach die Rolle des Príomh Aire sowie einen wichtigen Posten in der Regierung für seine Partei, obwohl beide mit der germanophilen Linie der Putschisten nicht einverstanden sind.\n\n"
 ireland.1100.d.IRE.labndpcnat: "Eine unorthodoxe Alternative ist es, auf die Labour Party und den Clann na Talmhan (Kinder des Bodens) zuzugehen und ihnen einen Deal anzubieten. Als Gegenleistung für die Zusammenarbeit mit der Junta wird ihnen gestattet, begrenzte Reformen zur Verbesserung der Lage der Arbeitnehmer zu verabschieden, was den britischen Bemühungen, sie in Richtung Syndikalismus und Gottlosigkeit zu radikalisieren, den Boden entzieht. Gleichzeitig würde die Zusammenarbeit der Nationalen Entwicklungspartei garantieren, dass ihre linken Sympathien nicht aus dem Ruder laufen.\n\n"
 ireland.1100.d.IRE.end: "Mit der Errichtung eines tiefen Staates, der von der irischen republikanischen Bruderschaft hinter den Kulissen inspiriert ist, kann die IRA sicherstellen, dass die Fehler des vergangenen Jahrzehnts ausgelöscht werden und die alte Ordnung, die 1916 errichtet und 1918 bekräftigt wurde, wiederhergestellt wird. Wieder einmal werden alle Iren und Irinnen auf der Insel durch eine nationale Bewegung geeint sein, die von den Verteidigern der Republik angeführt wird und an der Seite Deutschlands gegen die gemeinsamen Feinde der beiden Nationen steht."
 ireland.1100.d.GER: "$ireland.1100.d.GER.start$[IRE_loc_an_puppet_desc][IRE_loc_sf_puppet_desc][IRE_loc_scan_puppet_desc][IRE_loc_labndpcnat_puppet_desc]$ireland.1100.d.GER.end$"
 ireland.1100.d.GER.start: "Nach dem erfolgreichen Putsch der Irisch-Republikanischen Armee gegen die vorherige Regierung steht diese vor der Frage, wie sie ihr Regime konsolidieren kann. Während die irischen Militärs die zivile Herrschaft als von Natur aus korrupt ansehen, ist der Generalstab aufgrund der fehlenden politischen Legitimität der entstehenden Regierung gezwungen, einen Marionettenherrscher aus einer der großen Parteien des Landes zu suchen, der die neue Junta unterstützt. Zu diesem Zweck haben sie deutsche Berater konsultiert, um herauszufinden, wer den Interessen sowohl der Irischen Republik als auch des Deutschen Reiches am besten dienen würde.\n\n"
 ireland.1100.d.GER.an: "Die Aontas Náisiúnta ist stark nationalistisch geprägt und weist unter ihren Mitgliedern einige integralistische Tendenzen auf. Ihr Anführer Eoin O'Duffy, der Syndikalismus und Loyalismus entschieden ablehnt, würde mit Freuden die Errichtung einer Diktatur unterstützen, aber sie bleibt in ihrem Kern wirtschaftlich protektionistisch, auch wenn O'Duffy Kompromisse eingehen würde, wäre er auf deutsche Unterstützung angewiesen.\n\n"
 ireland.1100.d.GER.sf: "Die Sinn Féin ist liberal und kosmopolitisch und verfolgt einen strikten Ansatz zur Durchsetzung von Recht und Ordnung, doch ihre nachgiebige Haltung gegenüber der loyalistischen Minderheit wird von den irischen Streitkräften missbilligt. Der berühmte Kriegsheld Michael Collins könnte leichter zu überzeugen sein, aber seine charismatische Persönlichkeit könnte sich als schwieriger zu kontrollieren erweisen, während Richard Mulcahy, obwohl er stacheliger ist, nicht die Präsenz von Collins hat.\n\n"
 ireland.1100.d.GER.scan: "Sollte Deutschland einen harten antisyndikalistischen Standpunkt vertreten wollen, ohne das parlamentarische System der Republik abzuschaffen, könnte eine Koalition aus Aontas Náisiúnta und An Saorstát Criostúil gebildet werden. Die An Saorstát Criostúil ist eine christlich-demokratische Partei, die zwar gemäßigter ist, aber überzeugt werden könnte, mit der AN zusammenzuarbeiten, auch wenn beide isolationistische Ansichten vertreten.\n\n"
 ireland.1100.d.GER.labndpcnat: "Eine andere Möglichkeit wäre der unorthodoxe Schritt, der Labour Partei und Clann na Talmhan (Kinder des Bodens), zwei sozialdemokratischen Parteien in der Stadt bzw. auf dem Land, die Möglichkeit zu bieten, Reformen zu verabschieden, wenn sie die Agenda der Putschisten mittragen, während die wirtschaftsfreundliche Nationale Entwicklungspartei die wichtige Rolle spielt, ihre linken Tendenzen im Zaum zu halten.\n\n"
 ireland.1100.d.GER.end: "Da die IRA hinter den Kulissen die Grundlagen für einen tiefen Staat geschaffen hat und dafür sorgt, dass alle nachfolgenden Wahlen zu ihren Gunsten manipuliert werden, ist Irlands Position im deutschen Einflussbereich auf absehbare Zeit gesichert. Wie während des Weltkriegs werden die Iren und die Deutschen gemeinsam, Seite an Seite, gegen die gemeinsamen Feinde ihrer Nationen stehen."
 ireland.1100.a: "[IRE_loc_collins_puppet]"
 ireland.1100.a.IRE: "Geben Sie dem Big Fellow die Chance, sich zu rehabilitieren."
 ireland.1100.a.GER: "Michael Collins ist ein langjähriger Freund Deutschlands."
 ireland.1100.b: "[IRE_loc_mulcahy_puppet]"
 ireland.1100.b.IRE: "Mulcahy wird leichter zu kontrollieren sein."
 ireland.1100.b.GER: "Richard Mulcahy wird sich nicht in unsere Geschäftsinteressen einmischen."
 ireland.1100.c: "[IRE_loc_an_puppet]"
 ireland.1100.c.IRE: "Arbeitet mit O'Duffy, nieder mit dem gescheiterten demokratischen System!"
 ireland.1100.c.GER: "Ein Regime von Aontas Náisiúnta wird den Syndikalismus mit eiserner Faust niederschlagen."
 ireland.1100.e: "[IRE_loc_scan_puppet]"
 ireland.1100.e.IRE: "De Valera und O'Duffy konnten zur Zusammenarbeit überredet werden."
 ireland.1100.e.GER: "An Saorstát Criostúil und Aontas Náisiúnta werden Irlands Demokratie schützen."
 ireland.1100.f: "[IRE_loc_labndpcnat_puppet]"
 ireland.1100.f.IRE: "Wenden Sie sich mit einem Vorschlag an William O'Brien."
 ireland.1100.f.GER: "Die Reformen der Labour Party könnten das syndikalistische Element unter Kontrolle halten."
