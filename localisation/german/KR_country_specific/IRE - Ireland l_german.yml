 ireland.1023.b.IRE: "Zumindest besser als die Syndikalisten."
 ireland.1023.b.GER: "Die Iren werden loyale Verbündete des Vaterlandes bleiben."
 ireland.1023.b.ENG: "Wir können nicht zulassen, dass sich die Syndikalisten weiter ausbreiten!"
 ireland.1023.c: "[IRE_loc_civil_rights_event_3_4]"
 ireland.1023.c.IRE: "So nah und doch so fern."
 ireland.1023.c.GER: "Vielleicht war O'Duffy das geringere Übel..."
 ireland.1023.c.ENG: "Die Kraft der Reaktion bricht unter ihrem eigenen Gewicht zusammen."

 ireland.1024.t: "Hinter den Barrikaden"
 ireland.1024.d.start: "Nach einem Monat weit verbreiteter Gewalt in der Provinz Ulster brachte die Verhängung des Kriegsrechts die schlimmsten Ausschreitungen bald unter Kontrolle. Da die lokalen Krawallmacher jedoch von einer zunehmend als feindlich empfundenen Verwaltung zurückgedrängt wurden und die Notwendigkeit sahen, ihre Viertel vor ihren konfessionellen Feinden zu schützen, richteten katholische und protestantische Paramilitärs Sperrzonen ein, in denen Barrikaden die Straßen absperrten und bewaffnete Männer für die Armee und gegnerische Paramilitärs Wache hielten.\n\nNach dem Schock, den das vorangegangene Chaos ausgelöst hatte, zögerte man, eine gewaltsame Lösung des Problems zu befürworten, und entschied sich stattdessen für Verhandlungen mit den rebellierenden Gemeinschaften, wobei man nur dann auf Gewalt zurückgreifen wollte, wenn es keine anderen Alternativen gab."
 ireland.1024.d.end: "Um die ohnehin schon erdrückende Situation noch weiter zu verschlimmern, haben die Agitatoren der ICA begonnen, die Ablenkung durch das Militär auszunutzen und Proteste unter den armen Landarbeitern im Westen Irlands zu schüren, indem sie die seit dem Schwarzen Montag aufgestauten ländlichen Missstände ausnutzen. Obwohl die Kämpfe vorerst zum Stillstand gekommen sind, steht Präsident [IRE_loc_leader_surname] weiterhin unter großem Druck."
 ireland.1024.d.midearly: "auf taube Ohren, als der AN-Hardliner Gearoid Ó Cuinneagáin, der sich in seinem neu erlangten Ruhm als einer der wichtigsten Anführer der katholischen Demonstranten sonnt, in einer brüllenden Rede in Belfast zurückschlug und die"
 ireland.1024.d.midlate: "und kündigte die Gründung seiner eigenen Partei Ailtirí na hAiséirghe \"Architekten der Auferstehung\" an, die sich offen für ein monarchistisches, integralistisches Irland einsetzen würde."
 ireland.1024.d1: "$ireland.1024.d.start$\n\nDa die Blauhemden eine herausragende Rolle bei der Einrichtung und dem Schutz katholischer Sperrzonen spielen, übte die irische Regierung Druck auf O'Duffy aus, der trotz offensichtlicher Gegenbeweise lange Zeit offiziell jede Verbindung zu der Organisation geleugnet hat, die Vorfälle zu verurteilen und die Blauhemden anzuweisen, die Barrikaden abzubauen.\n\nObwohl O'Duffy einwilligte, um ein Verbot seiner Partei zu vermeiden, fielen seine Befehle $ireland.1024.d.midearly$ der alte General ein Feigling $ireland.1024.d.midlate$\n\n$ireland.1024.d.end$"
 ireland.1024.d2: "$ireland.1024.d.start$\n\nDie Blauhemden spielten eine wichtige Rolle bei der Einrichtung und dem Schutz katholischer Sperrzonen gegen den Willen ihres nominellen Führers Eoin O'Duffy. Der alte General betrachtete die Rebellion als Herausforderung seiner Autorität, verurteilte die Vorfälle und forderte sie auf, die Barrikaden niederzureißen, wobei er jedem AN-Parteimitglied, das sich daran beteiligte, mit Ausweisung drohte.\n\nLeider scheiterten seine Bemühungen $ireland.1024.d.midearly$ O'Duffy ein Verräter $ireland.1024.d.midlate$\n\n$ireland.1024.d.end$"
 ireland.1024.a: "Wenigstens brennen keine Häuser mehr..."

 ireland.1025.t: "Verlorenen Boden zurückgewinnen"
 ireland.1025.d.start: "Während die Regierung nach dem Chaos in Ulster eine Verschnaufpause einlegt, kommen die Verhandlungen zwischen den Ministern und den Paramilitärs nicht schnell voran. Die Offiziere der Irischen Republikanischen Armee wiederum sind zunehmend frustriert, und ihre offene Skepsis gegenüber der Zivilregierung und der Parteipolitik wird immer deutlicher. In den letzten Tagen hat die Armee den Druck auf den Präsidenten erhöht, die von den Paramilitärs besetzten Sperrgebiete wieder unter staatliche Kontrolle zu bringen. Besonders besorgniserregend für die Armee ist, dass sowohl die Blauhemden als auch die UVF nicht nur begonnen haben, ihre Macht in den von ihnen kontrollierten Vierteln zu festigen, sondern diese Gebiete auch zunehmend als Hauptquartiere für Terroranschläge nutzen. Als Reaktion darauf haben die Generäle ein Ultimatum gestellt: Entweder die Regierung billigt offiziell einen Schritt der Armee zur sofortigen Wiederherstellung der Ordnung, oder die Armee wird ohne die Zustimmung der Regierung handeln.\n\nAls die irische Regierung eine letzte Warnung an die Blauhemden und die UVF aussprach, sich zurückzuhalten oder verhaftet zu werden, gab [IRE_loc_leader_surname]"
 ireland.1025.d.mid: "In Vorbereitung darauf verlegte das Militär den größten Teil der Truppen in den Norden, um sich auf eine mögliche Wiederholung der Guerillataktiken aus dem Unabhängigkeitskrieg vorzubereiten, während sie die rebellierenden Straßen zurückeroberten und der Wiederherstellung der Autorität in Ulster höhere Priorität einräumten als der Unterdrückung einer möglichen syndikalistischen Agitation im Süden.\n\nLetztendlich war die Operation ein Erfolg, da die irischen Streitkräfte die Barrikaden niederrissen und die Straßen unter paramilitärischer Kontrolle zurückeroberten, obwohl sie mit"
 ireland.1025.d.end: "Letztendlich wurden die Extremisten jedoch entweder gefangen genommen und in Curragh interniert oder sie flohen aus dem Gebiet, obwohl Berichte über Soldaten, die den Blauhemden halfen oder Nachsicht zeigten, zu einer Quelle der Besorgnis für [IRE_loc_leader_surname]"
 ireland.1025.d.last: "$ireland.1025.d.end$s Verwaltung."
 ireland.1025.d1: "$ireland.1025.d.start$ erklärte in einer Rede vor dem Dáil, dass er sich zwar weiterhin an die 1926 getroffene Vereinbarung halten werde, sich aber zusätzlich für die Bekämpfung der antikatholischen Diskriminierung und die Beendigung des Gerrymanderings im Norden einsetzen werde. $ireland.1025.d.mid$ einige Widerstände von nationalistischen Extremisten. $ireland.1025.d.end$' Verwaltung"
 ireland.1025.d2: "$ireland.1025.d.start$ erklärte in einer Rede vor dem Dáil, dass er die Irische Republik, die sich nach der britischen Revolution mit den Loyalisten geeinigt hatte, als ehrenhaft verpflichtet ansah, ihr Wort zu halten und die Ulster Privileges aufrechtzuerhalten. $ireland.1025.d.mid$ erheblichen Widerstand von nationalistischen Extremisten. $ireland.1025.d.last$"
 ireland.1025.d3: "$ireland.1025.d.start$ betonte in einer Rede vor dem Dáil, dass angesichts der Bedrohung durch die Syndikalisten eine Verständigung zwischen den Konfessionen Irlands notwendig sei und dass Paramilitärs, die einen Sektenkonflikt schüren wollten, vor Gericht gestellt würden. $ireland.1025.d.mid$ einigen Widerstand sowohl von loyalistischen als auch von nationalistischen Extremisten. $ireland.1025.d.last$"
 ireland.1025.d4: "$ireland.1025.d.start$ betonte in einer Rede vor dem Dáil seine Absicht, die Ulster Privileges abzuschaffen, die im Norden viel Schaden angerichtet hatten, aber auch den Extremismus zu bekämpfen. $ireland.1025.d.mid$ stieß auf beträchtlichen Widerstand der loyalistischen Extremisten, während die Verteidigung der Blauhemden mangels lokaler Unterstützung schnell zusammenbrach. $ireland.1025.d.last$"
 ireland.1025.d5: "$ireland.1025.d.start$ versicherte in einer Rede vor dem Dáil, dass er sich weiterhin für eine Lösung der Probleme im Norden einsetzen werde, die sowohl den katholischen als auch den protestantischen Arbeitnehmern zugute käme, und dass man nicht zulassen dürfe, dass Paramilitärs diese Lösung stören. $ireland.1025.d.mid$ Widerstand sowohl von loyalistischen als auch von nationalistischen Extremisten. $ireland.1025.d.last$"
 ireland.1025.d6: "$ireland.1025.d.start$ erklärte in einer Rede vor dem Dáil, dass er für die arbeitenden Menschen in Irland eintrete, ob katholisch oder protestantisch, und dass die sektiererischen Paramilitärs, die versuchten, sie gegeneinander aufzuhetzen, nicht toleriert werden könnten. $ireland.1025.d.mid$ einigen Widerstand sowohl von loyalistischen als auch von nationalistischen Extremisten. $ireland.1025.d.last$"
 ireland.1025.a: "Wir müssen diesen zerstörerischen Konflikt beenden und in der Provinz für Ordnung sorgen!"

