 IRE_gateway_countdown_reward: "Sollte Irland unabhängig bleiben, erhalten wir einen £pol_power §Y[?Root.IRE_gateway_PP]§! als Investitionsrückfluss."

 IRE_gateway_short_countdown: "Die Krise im Norden"
 IRE_gateway_short_countdown_desc: "Die jahrelange Feindschaft zwischen Katholiken und Protestanten in der Provinz Ulster ist in offene Feindseligkeit umgeschlagen und hat die von der irischen Regierung angestrebte Stabilität ins Wanken gebracht. Da das Land infolgedessen eine Zeit des Aufruhrs erlebt, ist die Möglichkeit, dass eine ausländische Macht dies durch irische Sympathisanten ausnutzt, um ihre eigenen Ziele zu erreichen, zu einer dringenden Sorge geworden. Mehr denn je müssen wir uns vor der Einmischung von Außenstehenden in unsere Angelegenheiten hüten.\n\n$ireland.1022.tt$\n\n§YWirkungen wenn aktiv:§!\n§W$MODIFIER_STABILITY_WEEKLY$:§! §R-0.50%§!"

 IRE_GER_gateway_short_countdown: "Die Irische Regierung in der Krise"
 IRE_GER_gateway_short_countdown_desc: "Obwohl die Iren Deutschland seit ihrer Unabhängigkeit freundlich gesinnt sind, ist das Land aufgrund interner ethnisch-religiöser Konflikte in ernste Turbulenzen geraten. Das irische Militär enthält viele germanophile Elemente und wird mit unserer Unterstützung gerne die Stabilität wiederherstellen und das Land vollständig in den deutschen Einflussbereich bringen. Wenn wir jedoch nicht aufpassen, könnten die Briten das Chaos ausnutzen, um stattdessen ihre so genannte \"Arbeiterrevolution\" auf der Insel zu verbreiten.\n\n$ireland.1022.tt$"

 IRE_ENG_gateway_short_countdown: "$IRE_GER_gateway_short_countdown$"
 IRE_ENG_gateway_short_countdown_desc: "Da sich im reaktionären irischen Staat aufgrund ethnisch-religiöser Machtkämpfe Unruhen ausbreiten, hat die britische Union nach Jahren der verdeckten Unterstützung der irischen Sozialisten endlich die Möglichkeit, ihnen beim Sturz ihrer bürgerlich-nationalistischen Unterdrücker zu helfen. Wir dürfen diese Gelegenheit jedoch nicht verstreichen lassen, um nicht zuzulassen, dass sich die irische Regierung erholt, oder noch schlimmer, dass die Deutschen diesen Moment nutzen, um einen Marine- und Luftwaffenstützpunkt in der Nähe unserer Insel zu errichten.\n\n$ireland.1022.tt$"

 IRE_gateway_GER_guns: "Kleinwaffen kaufen"
 IRE_gateway_GER_guns_desc: "Erksine Childers besorgte 1914 dringend benötigte Mauser aus Deutschland, und Roger Casement und Franz von Papen organisierten die unglückselige Waffenlieferung im Vorfeld des Osteraufstands. Auch in der letzten Phase des Unabhängigkeitskrieges und beim Aufbau von An Balla Éireannach nach der britischen Revolution, als eine Invasion der Syndikalisten in Irland wahrscheinlich schien, wurden mehrere Lieferungen durchgeführt. Aber das ist über ein Jahrzehnt her, und da wir unsere Armee weiter ausbauen, müssen wir sehen, ob wir diese alten Kanäle wieder öffnen können."
 IRE_gateway_GER_support_equipment: "Kauf von Unterstützungsausrüstung"
 IRE_gateway_GER_support_equipment_desc: "Eine moderne Armee braucht nicht nur Gewehre, sondern auch Funkgeräte, Schaufeln, Zelte und andere Werkzeuge. Deutschland hat die Größenvorteile für solches Material, und solange wir nicht zu sehr von der Beschaffung aus Deutschland abhängig werden, könnten ein paar Importe nützlich sein, um unsere eigene bescheidene Produktion zu unterstützen."
 IRE_gateway_GER_artillery: "Artillerie kaufen"
 IRE_gateway_GER_artillery_desc: "Die Artillerie spielte im Weltkrieg eine enorme Rolle, und obwohl sie im Unabhängigkeitskrieg nur wenig Verwendung fand, kann ihre Bedeutung in einer modernen Armee nicht unterschätzt werden. Viele unserer Offiziere haben während des Weltkriegs als Teil der britischen Armee Erfahrungen mit der Artillerie gesammelt, und einige andere danach bei Übungen, aber Erfahrung und Theorie sind bedeutungslos ohne Zugang zur Artillerie selbst. Ein paar deutsche Großgeschütze würden unsere Vorräte erheblich aufstocken."

 IRE_gateway_ENG_construction: "Technischer Berater anheuern"
 IRE_gateway_ENG_construction_leinster: "$IRE_gateway_ENG_construction$ in [113.GetName]"
 IRE_gateway_ENG_construction_leinster_desc: "Dublin ist unser Regierungssitz, hat aber immer noch kein durchgängiges und regelmäßig verkehrendes Straßenbahnnetz sowie andere Merkmale anderer europäischer Hauptstädte - ganz zu schweigen vom Rest der größten und vielfältigsten Provinz Irlands. Die Briten haben trotz all ihrer Fehler ihre eigene Hauptstadt und die umliegenden Gebiete erheblich ausgebaut, wenn sie also bereit sind, uns bei unserer zu helfen, können wir nicht nein sagen."
 IRE_gateway_ENG_construction_leinster_socialist_desc: "$IRE_gateway_ENG_construction_leinster_desc$"
 IRE_gateway_ENG_construction_northern_ireland: "$IRE_gateway_ENG_construction$ in [119.GetName]"
 IRE_gateway_ENG_construction_northern_ireland_desc: "Das Gebiet um Belfast ist das am stärksten industrialisierte auf der Insel, aber andere Städte in Ulster, insbesondere Derry, brauchen jede Hilfe, um sich weiter zu entwickeln. Derry ist bekanntlich eine mehrheitlich katholische Stadt, die zur Zeit der Teilung nie zu Nordirland gehören wollte, so dass ihre Arbeiter vielleicht eher bereit sind, ihre britischen Besucher zumindest als \"fellow republicans\" zu betrachten, zumindest mehr als die loyalistischen Arbeiter im Nordosten."
 IRE_gateway_ENG_construction_northern_ireland_socialist_desc: "$IRE_gateway_ENG_construction_northern_ireland_desc$"
 IRE_gateway_ENG_construction_munster: "$IRE_gateway_ENG_construction$ in [135.GetName]"
 IRE_gateway_ENG_construction_munster_desc: "Viele Munsteraner betrachten ihre Provinz als den Ort, an dem der Unabhängigkeitskrieg ausgefochten und gewonnen wurde (woraufhin die Dubliner fragen würden, wo sie 1916 waren). Unnötig zu sagen, dass trotz alledem selbst der republikanischste Corkonier zugeben kann, dass seine Stadt noch einen weiten Weg vor sich hat, um es mit Dublin in puncto Größe und Entwicklung aufnehmen zu können, und wenn die Briten zurückkommen müssen, um ihnen zu zeigen, wie man das macht, dann soll es so sein."
 IRE_gateway_ENG_construction_munster_socialist_desc: "$IRE_gateway_ENG_construction_munster_desc$"
 IRE_gateway_ENG_construction_connacht: "$IRE_gateway_ENG_construction$ in [134.GetName]"
 IRE_gateway_ENG_construction_connacht_desc: "Die zerklüftete, isolierte und dünn besiedelte Provinz Connacht hat sich seit langem als schwierig zu entwickelndes Gebiet erwiesen. Infrastrukturprojekte sind aufgrund des Geländes, der Schwierigkeit, Arbeitskräfte zu finden, und der abnehmenden Rentabilität neuer Bauvorhaben, die einem viel kleineren Teil der Bevölkerung zugute kommen, kostspieliger. Wenn jedoch die Heimat der industriellen Revolution, die jetzt zumindest unter neuer Leitung steht, zur Modernisierung des \"wilden Westens\" beitragen kann, dann wird die Provinz sicherlich zu einem viel beliebteren Gebiet für Investitionen, zum Leben und Arbeiten."
 IRE_gateway_ENG_construction_connacht_socialist_desc: "$IRE_gateway_ENG_construction_connacht_desc$"
 IRE_gateway_ENG_construction_tt: "$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+25.00%§!"
 IRE_gateway_ENG_construction_ongoing_NOT: "Stellt derzeit §Rnicht§! §Yzwei§! §YTechnischen Beraters§!"

 IRE_poulaphouca_reservoir: "Bau des Poulaphouca-Stausees"
 IRE_poulaphouca_reservoir_desc: "Das Shannon-Projekt in Ardnacrusha in den 20er Jahren war das teuerste Vorhaben, das der Staat je in Angriff genommen hat, und kostete einen beträchtlichen Teil des Staatshaushalts - dennoch wurde das Projekt mit Hilfe internationaler Experten ein voller Erfolg und hinterließ uns das größte Wasserkraftwerk der Welt. Der Fluss Liffey in der Grafschaft Wicklow, bevor er in Dublin mündet, eignet sich nicht für ein Projekt dieser Größenordnung, aber es wurde ein Gebiet identifiziert, in dem ein künstlicher Stausee angelegt werden könnte, der es ermöglichen würde, in der Nähe der Hauptstadt erhebliche Mengen Strom zu erzeugen. Angesichts des Erfolgs unseres ersten Versuchs, bei dem wir uns auf internationales Fachwissen stützen konnten, wäre es töricht, nicht zu versuchen, die Formel zu wiederholen."
 IRE_poulaphouca_reservoir_tt: "§YNach 120 Tagen:§!"

