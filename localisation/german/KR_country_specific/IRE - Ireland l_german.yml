 IRE_george_gilmore: "George Gilmore"
 IRE_george_gilmore_alt: "Seoirse Mac Giolla Mhuire"
 IRE_george_gilmore_sic_desc: "§YGeboren:§! §L5. Mai 1898, in Howth, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_george_gilmore_alt$§!\n§YHintergrund:§! §LObwohl er aus einem konservativen, protestantischen unionistischen Elternhaus in Dublin stammte, war George Gilmore seit seiner Jugend einer der strengsten Linksradikalen Irlands. Als Veteran des Unabhängigkeitskrieges gehörte Gilmore zu denjenigen, die den anglo-irischen Vertrag ablehnten und darauf bestanden, dass die Revolution nicht weit genug ging, um Irland neu zu organisieren. Die syndikalistischen Revolutionen in Großbritannien und Frankreich bestärkten ihn in seinen Ansichten, und seitdem kämpft er mit aller Kraft dafür, den Kapitalismus in Irland zu brechen. Nachdem er für seine Aktivitäten zahlreiche Jahre im Gefängnis verbracht hat, fällt es Gilmore nicht schwer, sich an die Seite der hartgesottensten Kader der Aktivisten zu stellen.§!"

 IRE_roddy_connolly: "Roddy Connolly"
 IRE_roddy_connolly_alt: "Ruaidhrí Ó Conghaile"
 IRE_roddy_connolly_sic_desc: "§YGeboren:§! §L11. Februar 1901, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_roddy_connolly_alt$§!\n§YHintergrund:§! §LAls Sohn des gemarterten sozialistischen Revolutionärs James Connolly trägt Roddy Connolly ein beachtliches Erbe auf seinen Schultern. Geprägt von der Politik seines Vaters, hält Connolly stets an der syndikalistischen Orthodoxie und der Idee seines Vaters vom \"Dreifachschloss\" fest: Eine große Union, eine große Miliz, eine große Partei. Connolly ist nicht davon überzeugt, dass der irische Nationalismus den Händen der Reaktionäre entrissen werden kann, und glaubt, dass der Weg zu einer Arbeiterrepublik in Zusammenarbeit mit den internationalen Verbündeten der Syndikalisten beschritten werden muss, nicht nur im Inland.§!"

 IRE_robert_n_tweedy: "Robert N. Tweedy"
 IRE_robert_n_tweedy_alt: "Roibeárd N. Mac an Teorainn"
 # IRE_robert_n_tweedy_sic_desc: "[IRE_loc_rntweedy_desc]"    ### IRE TEMP - Warten auf skriptgesteuerte Ortsbestimmung
 IRE_robert_n_tweedy_sic_desc: "§YGeboren:§! §L18. März 1875, in Redruth, Cornwall, England§!\n§YAuch bekannt als:§! §L$IRE_robert_n_tweedy_alt$§!\n§YHintergrund:§! §LDas größte Täuschungsmanöver in der irischen Politik ist aufgeflogen, als sich herausstellte, dass Robert Naudin Tweedy, der rätselhafte Senior in der sonst so jungen Progressive Labour Partei, innerhalb der Partei im Verborgenen daran gearbeitet hatte, ihre Ziele, Loyalitäten und Zielsetzungen neu auszurichten. Mit Hilfe von Syndikalistenkollegen in Großbritannien und Frankreich und unter Ausnutzung des zunehmenden britischen Einflusses im Land konnte Tweedy als Mitglied der kleinsten Partei in der heterogenen Koalitionsregierung allmählich ein Netz von Kontakten aufbauen, das den Gesamtplan der Syndikalisten für eine relativ unblutige Übernahme Irlands unterstützte. Der nun offensichtliche Eintritt Tweedys in die Partei, der im Allgemeinen als traditioneller, gemäßigter Gewerkschafter galt, ist eine Ironie des Schicksals, wenn man bedenkt, dass die Labour Partei von William O'Brien, von der sich die Progressive Labour Partei abspaltete, den Eintritt in die Partei recht erfolgreich vermieden hatte.\nTweedy nutzte die Naivität, die Unerfahrenheit und den Optimismus der PLP zu seinem Vorteil. Er arbeitete von Anfang an innerhalb der Partei und ist nun die eigentliche Kraft hinter der Regierung, während O'Brien nur noch eine Formalität ist und der ehemalige Parteivorsitzende Sheehy-Skeffington an den Rand gedrängt wurde und keine Rolle mehr spielt.§!"
 IRE_robert_n_tweedy_desc_body: "Robert \"Robin\" Naudin Tweedy ist eine unscheinbare, etwas rätselhafte Figur in der irischen Linken. Der ehemalige Ingenieur der britischen Armee ist in Gewerkschaftskreisen und verschiedenen anderen linken Gremien aktiv und ist die bei weitem dienstälteste Figur in der ansonsten sehr jungen Führung der Progressive Labour Partei. Darüber hinaus ist Tweedy ein Experte für Treibstoffquellen. Er hat Artikel über die Verwendung von Industriealkohol als Treibstoff veröffentlicht und sich später für die Verwendung von Torf aus den irischen Torfmooren als Benzinersatz interessiert. Er hat eine Reihe von Ideen zur Schaffung anderer Kraftstoffquellen für Irlands Fahrzeuge, die er einer aufgeschlossenen Regierung gerne anbieten würde."
 IRE_robert_n_tweedy_elected_sic_desc: "§YGeboren:§! §L18. März 1875, in Redruth, Cornwall, England§!\n§YAuch bekannt als:§! §L$IRE_robert_n_tweedy_alt$§!\n§YHintergrund:§! §L$IRE_robert_n_tweedy_desc_body$\nTweedy, der als eine der wenigen Persönlichkeiten innerhalb der PLP für eine direktere Zusammenarbeit mit der Internationalen eingetreten ist, wurde im Zuge des plötzlichen und unerwarteten Linksrucks in der irischen Politik zum Príomh Aire ernannt.§!"
 IRE_robert_n_tweedy_elected_advisor_desc: "§YGeboren:§! §L18. März 1875, in Redruth, Cornwall, England§!\n§YAuch bekannt als:§! §L$IRE_robert_n_tweedy_alt$§!\n§YHintergrund:§! §L$IRE_robert_n_tweedy_desc_body$§!"

 IRE_gearoid_osullivan: "Gearóid O'Sullivan"
 IRE_gearoid_osullivan_alt: "Gearóid Ó Súilleabháin"
 IRE_gearoid_osullivan_sic_desc: "§YGeboren:§! §L28. Januar 1891, in Skibbereen, Co. Cork, Irland§!\n§YAuch bekannt als:§! §L$IRE_gearoid_osullivan_alt$§!\n§YHintergrund:§! §LObwohl er in erster Linie ein scharfer und entschlossener Militär war, wurde O'Sullivan unweigerlich in die Politik hineingezogen, da er einer der engsten Vertrauten von Collins war, nicht zuletzt, weil sie Cousins ersten Grades und einst auch Schwager waren. Seit Jahrzehnten ist er nun schon eine rechte Hand von Collins, ob in offizieller Funktion oder nicht. O'Sullivans Entscheidung, sich auf die Seite von Mulcahy und dem Parteivorstand von Sinn Féin zu stellen, ist vielleicht eines der eindrucksvollsten Beispiele dafür, wie sehr sich die Partei-Insider vor Collins' Führung und seiner Reaktion auf die Krise am Schwarzen Montag gefürchtet hatten.§!"

 IRE_ned_cronin: "Ned Cronin"
 IRE_ned_cronin_alt: "Éamonn Ó Cróinín"
 IRE_ned_cronin_sic_desc: "§YGeboren:§! §L10. Juli 1897, in Charleville, Co. Cork, Irland§!\n§YAuch bekannt als:§! §L$IRE_ned_cronin_alt$§!\n§YHintergrund:§! §LDa er während des Unabhängigkeitskrieges Mitglied der IRA war und danach viele Jahre lang als Offizier in der Armee blieb, ist es vielleicht nicht überraschend, dass Ned Cronin Ordnung, Disziplin und die Befehlskette schätzt - Eigenschaften, die er als De-facto-Chef der Blauhemden mitgebracht hat. Seine Herangehensweise an die Politik ist simpel: das Problem definieren, die Lösung konzipieren, ausführen. Die Idee, dass man einen \"Konsens braucht\", ist für Cronin von geringem Wert, wenn nicht sogar eine schädliche Zeitverschwendung. In der gleichen militarisierten Art und Weise denkt Cronin an Beförderung in Bezug auf Leistung, nicht auf Ehrgeiz.§!"
 IRE_ned_cronin_high_command_desc: "§YGeboren:§! §L10. Juli 1897, in Charleville, Co. Cork, Irland§!\n§YAuch bekannt als:§! §L$IRE_ned_cronin_alt$§!\n§YHintergrund:§! §LCronin, der wie viele seiner Kollegen aus einem landwirtschaftlichen Umfeld stammte, machte seine ersten Erfahrungen im Unabhängigkeitskrieg und blieb danach noch einige Jahre als Offizier in der Armee. Unzufrieden mit dem Ausmaß der seiner Meinung nach politischen Einmischung in der Armee, verließ er die IRA nach Auseinandersetzungen, in denen er meinte, dass nicht genug gegen die \"dreckige syndikalistische\" Bedrohung unternommen wurde.\nDanach engagierte er sich in der alten Anti-Vertrags-Organisation Sinn Féin und war nach Zusammenstößen mit der Irische Bürgerarmee und anderen Gruppen Mitbegründer der paramilitärischen Organisation \"National Garde\". Es waren diese Zusammenstöße mit anderen Gruppen, die Cronin dazu veranlassten, eine besondere Uniform für seine Männer zu entwerfen und sie als \"Blauhemden\" unsterblich zu machen. Cronin versucht, seinen Männern ein einfaches, aber hartnäckiges Festhalten an der Disziplin beizubringen, denn damit kann er Irlands Rettung am besten gewährleisten.§!"

 IRE_jj_walsh: "J.J. Walsh"
 IRE_jj_walsh_alt: "S.S. Breathnach"
 IRE_jj_walsh_alt_long: "Seán Seosamh Breathnach"
 IRE_jj_walsh_sic_desc: "§YGeboren:§! §L20. Februar 1880, in der Nähe von Bandon, Co. Cork, Irland§!\n§YAuch bekannt als:§! §L$IRE_jj_walsh_alt$§!\n§YHintergrund:§! §LJames Joseph Walsh könnte man als eine Art \"politisches Tier\" bezeichnen - eine Schlange oder ein Wiesel vielleicht. Als gälischer Erwecker und einst stolzer Germanophiler, der das Kaiserreich dafür lobte, dass es dem britischen Empire einen fast tödlichen Schlag versetzt und die irische Rebellion unterstützt hatte, nahm Walsh die liberale Wirtschaftspolitik von Collins übel und gehörte zu den ersten, die sich dem Lager von O'Duffy anschlossen.\nDen gleichen Trick wandte er ein zweites Mal an, als er zu Ó Cuinneagáin überlief, und obwohl er jetzt ein hochrangiges Amt bekleidet, ist der politische Überlebende kaum mehr als ein Lakai von An Ceannaire.§!"

 IRE_james_dillon: "James Dillon"
 IRE_james_dillon_alt: "Séamus Díolún"
 IRE_james_dillon_desc_body: "Als Sohn von John Dillon, dem letzten Vorsitzenden der Irish Parliamentary Party, dem großen Moloch der irischen Politik, der der Sinn Féin vorausging, und als Enkel von John Blake Dillon, der selbst ein Hinweisd-Politiker war, verfügt James Dillon über einen politischen Stammbaum, der jeden in der irischen Politik übertrifft. Dillon ist jedoch nicht nur wegen seines Stammbaums bemerkenswert, er ist vielmehr einer der fähigsten und schillerndsten Redner im Dáil, der sich in bemerkenswerter Zeit einen Ruf für seine scharfen Bemerkungen erworben hat."
 IRE_james_dillon_puppet_sic_desc: "§YGeboren:§! §L26. September 1902, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_james_dillon_alt$§!\n§YHintergrund:§! §L$IRE_james_dillon_desc_body$ Dillons leicht anglophile Ansichten und sein Pragmatismus haben ihn dazu veranlasst, das neue britische Regime zu unterstützen, zumindest im Moment.§!"
 IRE_james_dillon_advisor_desc: "§YGeboren:§! §L26. September 1902, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_james_dillon_alt$§!\n§YHintergrund:§! §L$IRE_james_dillon_desc_body$ Obwohl Dillon eindeutig eine Bereicherung für eine größere Partei wäre, ist der NDP eine Art Coup gelungen, indem sie ihn für ihre Reihen gewinnen konnte.§!"

 IRE_dail_eireann: "Dáil Éireann"
 IRE_dail_eireann_sic_desc: "§YGegründet:§! §L21. Januar 1919, im Mansion House, Dublin, Irland§!"

 # Politische Berater #
 IRE_winifred_carney: "Winifred Carney"
 IRE_winifred_carney_alt: "Úna Ní Cearnaigh"
 IRE_winifred_carney_advisor_desc: "§YGeboren:§! §L4. Dezember 1887, in Bangor, Co. Down, Irland§!\n§YAuch bekannt als:§! §L$IRE_winifred_carney_alt$§!\n§YHintergrund:§! §LCarney, die einst als \"Typist with the Webley\" bekannt war, war zu Lebzeiten von James Connolly und während des Osteraufstandes dessen persönliche Helferin. Als \"rote Rechte\" der wohl wichtigsten Figur des irischen Syndikalismus ist Carneys Glaubwürdigkeit in der irischen Linken so groß wie die von jedem anderen und wird nur durch ihre eigene Tendenz eingeschränkt, sich eher in der Basis zu engagieren, als eine echte Führungspersönlichkeit zu sein. Nichtsdestotrotz ist sie eine engagierte Radikale, die sich stark in den Gewerkschaften engagiert.§!"
 IRE_bill_gannon: "Bill Gannon"
 IRE_bill_gannon_alt: "Liam Mag Fhionnáin"
 IRE_bill_gannon_advisor_desc: "§YGeboren:§! §L23. Juni 1902, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_bill_gannon_alt$§!\n§YHintergrund:§! §LFür seine Feinde ist Bill Gannon ein Halsabschneider, ein Schläger und vor allem ein Mörder. Nach dem Unabhängigkeitskrieg wurde Gannon vom irischen Geheimdienst mit mehreren Morden in Verbindung gebracht, die von der Anti-Vertrags-Sinn Féin an Befürwortern des Vertrags verübt wurden. Es wurden jedoch nie genügend schlüssige Beweise gefunden, um ihn zu verurteilen, und auch der Aufenthaltsort des zwielichtigen Gannon konnte nicht immer ermittelt werden. Gannon ist weiterhin mit dem radikalen Syndikalismus in Irland verbunden und steht in enger Verbindung mit Saor Éire.§!"
 IRE_liam_mellows: "Liam Mellows"
 IRE_liam_mellows_alt: "Liam Ó Maoilíosa"
 IRE_liam_mellows_advisor_desc: "§YGeboren:§! §L25. Mai 1892, in Ashton-under-Lyne, Lancashire, England§!\n§YAuch bekannt als:§! §L$IRE_liam_mellows_alt$§!\n§YHintergrund:§! §LMellows ist in vielerlei Hinsicht ein politischer Protegé von Peadar O'Donnell. Seine sozialistischen Überzeugungen wurden in der Hitze des irischen Unabhängigkeitskrieges geschmiedet, durch O'Donnells Vormundschaft gehärtet und durch die Revolutionen in Frankreich und Großbritannien noch weiter vergröbert. Mellows ist ein Befürworter der totalen staatlichen Kontrolle des öffentlichen Vermögens und ein Experte für Guerillakrieg.§!"

 IRE_benjamin_farrington: "Benjamin Farrington"
 IRE_benjamin_farrington_alt: "Beircheart Ó Farrachtáin"
 IRE_benjamin_farrington_advisor_desc: "§YGeboren:§! §L10. Juli 1891, in Cork, Co. Cork, Irland§!\n§YAuch bekannt als:§! §L$IRE_benjamin_farrington_alt$§!\n§YHintergrund:§! §LAls Akademiker und Universitätsprofessor, der den Unabhängigkeitskrieg kaum miterlebt hat, ist Benjamin Farrington einer der exzentrischsten Radikalen Irlands. Er wuchs in einer nationalistischen protestantischen Familie in Cork auf und war während eines Großteils der 1920er Jahre in Südafrika beschäftigt. Er erlebte weder den irischen Unabhängigkeitskrieg noch die britische Revolution aus erster Hand und verließ sich stattdessen auf Berichte, um Informationen von zu Hause zu erhalten.\nErst in den 1930er Jahren besuchte er die Union of Britain und wurde persönlich Zeuge des gesellschaftlichen Wandels, der dort im Gange war. Als intellektuelle Front des irischen Syndikalismus beansprucht Farrington ein Wissen, das nicht durch persönliche Voreingenommenheit getrübt ist.§!"
 IRE_jim_larkin_jnr: "Jim Larkin Jnr."
 IRE_jim_larkin_jnr_alt: "Séamus Óg Ó Lorcáin"
 IRE_jim_larkin_jnr_advisor_desc: "§YGeboren:§! §L20. August 1904, in Liverpool, Lancashire, England§!\n§YAuch bekannt als:§! §L$IRE_jim_larkin_jnr_alt$§!\n§YHintergrund:§! §LObwohl er den Namen seines Vaters trägt, ist Jim Larkin Jnr. vom Temperament her nicht wie dieser. Während sein Vater ein meisterhafter Agitator ist, zeichnet sich Jim Junior durch die Kunst des Verhandelns aus. Dieser Charakterzug macht es viel einfacher, mit ihm zusammenzuarbeiten, und hat ihn zu einem ausgezeichneten Gewerkschafter gemacht, der genau weiß, wann er Druck ausüben und wann er ihn aufgeben muss. Es hat ihn auch politisch greifbarer gemacht, und er ist in der Tat der \"Samthandschuh\" für die \"eiserne Faust\" seines Vaters in einem starken Doppelakt.\nObwohl sein Vater eine Schlüsselrolle bei der Entwicklung der syndikalistischen Theorie nicht nur in Irland, sondern auch in Großbritannien spielte, sind Juniors eigene Ansichten durch seine Studienzeit in Frankreich beeinflusst.§!"
 IRE_betty_sinclair: "Betty Sinclair"
 IRE_betty_sinclair_alt: "Eilís Ní Sincléir"
 IRE_betty_sinclair_advisor_desc: "§YGeboren:§! §L3. Dezember 1910, in Belfast, Co. Antrim, Irland§!\n§YAuch bekannt als:§! §L$IRE_betty_sinclair_alt$§!\n§YHintergrund:§! §LTrotz ihres jungen Alters hat sich Betty Sinclair unglaublich für den Syndikalismus engagiert, insbesondere in ihrer Heimatstadt Belfast. Nachdem sie als Mühlenarbeiterin in die Gewerkschaftsbewegung eingeführt wurde, fühlte sich Sinclair schnell zum politischen Syndikalismus hingezogen.\nNachdem sie heimlich in die britische Union gereist war, wo sie ein Jahr lang lebte und deren Praktiken studierte, ist Sinclair von der Notwendigkeit des Syndikalismus in Irland überzeugt.\nAls Protestant ist sich Sinclair sicher, dass Irland ein unabhängiges Mitglied der Internationalen Gemeinschaft sein muss und dass die konfessionellen Spaltungen zwischen den beiden Gemeinschaften in Ulster überwunden werden müssen.§!"

 IRE_noel_browne: "Noël Browne"
 IRE_noel_browne_alt: "Nollaig de Brún"
 IRE_noel_browne_advisor_desc: "§YGeboren:§! §L20. Dezember 1915, in Waterford, Co. Waterford, Irland§!\n§YAuch bekannt als:§! §L$IRE_noel_browne_alt$§!\n§YHintergrund:§! §LDer erste Eindruck von dem jungen, baldigen Dr. Browne könnte sein, dass er ein eher ruhiger, aber intelligenter Mann ist. Der zweite Eindruck könnte sein, dass er tatsächlich ein sturer, schwieriger und unangenehmer Mensch ist. Ihr dritter Eindruck könnte sein, dass er unbestreitbar seinem Beruf treu ist. Er ist all diese Dinge.\nAls eines der wenigen überlebenden Kinder einer armen Familie, die durch die Tuberkulose ausgelöscht wurde, machte Browne vor nichts Halt, um die Gesundheit der Nation und der Armen auf Vordermann zu bringen.§!"
 IRE_rosamond_jacob: "Rosamond Jacob"
 IRE_rosamond_jacob_alt: "Róisín Ní Iácób"
 IRE_rosamond_jacob_advisor_desc: "§YGeboren:§! §L13. Oktober 1888, in Waterford, Co. Waterford, Irland§!\n§YAuch bekannt als:§! §L$IRE_rosamond_jacob_alt$§!\n§YHintergrund:§! §LAls hartnäckige aktive Feministin, Historikerin und Schriftstellerin verfügt Rosamond Jacob über eine grenzenlose Energie, die ihr, wie manche meinen, mehr Ruhm und Anerkennung eingebracht hätte, wenn sie nur ein Mann gewesen wäre. Als irische Patriotin, die zutiefst motiviert ist, die Gleichheit zwischen den Klassen und den Geschlechtern anzustreben, hat Jacobs Quäker-Hintergrund sie dazu veranlasst, sich für gewaltfreie direkte Aktionen einzusetzen, wo immer dies möglich ist.§!"
 IRE_sean_macbride: "Seán MacBride"
 IRE_sean_macbride_alt: "Seán Mac Giolla Bhríde"
 IRE_sean_macbride_advisor_desc: "§YGeboren:§! §L26. Oktober 1904, in Paris, Seine, Französische Republik§!\n§YAuch bekannt als:§! §L$IRE_sean_macbride_alt$§!\n§YHintergrund:§! §LIn jedem postrevolutionären Staat kann sich die alte Garde immer vor der neuen Garde schützen, indem sie sich auf die Opfer beruft, die sie zuvor gebracht hat.\nEin junger Radikaler in Irland, der sich nicht so leicht abwimmeln lässt, ist Seán MacBride, der Sohn von zwei der berühmtesten Nationalisten von 1916; sein Vater John MacBride wurde als Anführer des Aufstands hingerichtet, während seine Mutter Maud Gonne als führende Nationalistin während der Revolutionszeit ebenso bekannt war.\nAbgeschirmt von der tadellosen Glaubwürdigkeit seiner Eltern hat MacBride das Recht, seine Meinung zu sagen, wie kaum ein anderer, und damit hat er sich einen einzigartigen Platz in der irischen Politik verdient.§!"
 IRE_michael_oflanagan: "Fr. Michael O'Flanagan"
 IRE_michael_oflanagan_alt: "An Sagart Mícheál Ó Flannagáin"
 IRE_michael_oflanagan_advisor_desc: "§YGeboren:§! §L13. August 1876, in der Nähe von Castlerea, Co. Roscommon, Irland§!\n§YAuch bekannt als:§! §L$IRE_michael_oflanagan_alt$§!\n§YHintergrund:§! §LObwohl der Einfluss des katholischen Klerus auf die irische Politik häufig durch Bischöfe ausgeübt wird, ist Pater O'Flanagan immer noch eine Anomalie. Er ist nur ein einfaches Mitglied des einfachen Klerus (wenn auch oft suspendiert), das sich seit vielen Jahrzehnten konsequent für die Armen und die Bauern einsetzt. Sein Aktivismus wäre für einen Priester nicht ungewöhnlich, wäre da nicht die Tatsache, dass O'Flanagan immer bereit war, sich offen in der Parteipolitik zu engagieren, sehr zum Leidwesen seiner Vorgesetzten (die behaupten, er verbringe mehr Zeit auf Podien als auf Kanzeln).\nUrsprünglich war O'Flanagan 1916 ein hochrangiges Mitglied der Sinn Féin, doch aufgrund seiner egalitären Werte und seines Engagements für soziale Gerechtigkeit mischte er sich in den 1930er Jahren informell unter Labour und Clann na Talmhan (Kinder des Bodens). Als starkes Symbol der Frömmigkeit und der Sorge um den Durchschnittsmenschen hat jede politische Gruppierung, die ihn in ihre Arme schließen kann, eine mächtige Waffe, um Vorwürfe des Antiklerikalismus oder Elitismus abzuwehren.§!"
 IRE_hanna_sheehy_skeffington: "Hanna Sheehy-Skeffington"
 IRE_hanna_sheehy_skeffington_alt: "Siobhán Ní Síthigh-Sceimhealtún"
 IRE_hanna_sheehy_skeffington_advisor_desc: "§YGeboren:§! §L24. Mai 1877, in Kanturk, Co. Cork, Irland§!\n§YAuch bekannt als:§! §L$IRE_hanna_sheehy_skeffington_alt$§!\n§YHintergrund:§! §LVerbittert. Vergiftet. Radikalisiert. Hanna Sheehy-Skeffington wurde vom politischen Establishment in Irland jahrzehntelang abgeschrieben, nachdem sie nach der Ermordung ihres Mannes Francis während des Osteraufstands von 1916 eine harte Haltung eingenommen hatte. Doch während männliche Politiker den Kopf zur Seite drehen, wenn sie ihren Weg kreuzt, bleibt Sheehy-Skeffington eine Heldin unter Irlands Frauen, weil sie sich unermüdlich für deren Belange einsetzt.\nMit ihrem Sohn Owen, der jetzt seine eigenen politischen Wellen schlägt, wird Sheehy-Skeffingtons Einfluss noch größer.§!"

 IRE_richard_corish: "Richard Corish"
 IRE_richard_corish_alt: "Risteárd Mac Fheorais"
 IRE_richard_corish_advisor_desc: "§YGeboren:§! §L17. September 1886, in Wexford, Co. Wexford, Irland§!\n§YAuch bekannt als:§! §L$IRE_richard_corish_alt$§!\n§YHintergrund:§! §LCorish gehört zu denjenigen in der Labour-Partei, die den vorsichtigen Ansatz von William O'Brien unterstützen, was die Positionierung der Partei anbelangt. Obwohl er sich selbst als Sozialist betrachtet, ist Corish auch ein tief gläubiger Katholik, der sich der Bereitschaft des Klerus, sich auf eine rote Angst einzulassen, sehr bewusst ist, da der französische Antiklerikalismus die Priesterschaft in den vergangenen Jahrzehnten so gründlich erschüttert hat. Für Corish lässt sich der Sozialismus nicht mit Gewalt durchsetzen, sondern nur durch die Zustimmung des Volkes.§!"
 IRE_william_norton: "William Norton"
 IRE_william_norton_alt: "Liam Ó Neachtain"
 IRE_william_norton_advisor_desc: "§YGeboren:§! §L2. November 1900, in Abbotstown, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_william_norton_alt$§!\n§YHintergrund:§! §LNorton ist ein Sozialist, der an Preiskontrollen für Lebensmittel, Witwenrenten, Waisenrenten, staatlich errichtete Häuser für die Armen und Sozialhilfe für die Arbeitslosen glaubt. Aber er ist auch klug genug, um zu wissen, dass man diese Dinge in Irland nicht erreicht, wenn man vor dem Klerus die Internationale singt. Nortons Ansatz besteht darin, die ideale Wirtschaft der Labour-Partei als diejenige darzustellen, die von skandinavischen oder deutschen sozialdemokratischen Parteien vertreten wird, und ganz sicher nicht von den französischen oder britischen.§!"
 IRE_thomas_j_oconnell: "Thomas J. O'Connell"
 IRE_thomas_j_oconnell_alt: "Tomás Seosamh Ó Conaill"
 IRE_thomas_j_oconnell_advisor_desc: "§YGeboren:§! §L21. November 1882, in Knock, Co. Mayo, Irland§!\n§YAuch bekannt als:§! §L$IRE_thomas_j_oconnell_alt$§!\n§YHintergrund:§! §LThomas Joseph O'Connell, der von Beruf Lehrer war, setzte sich schon früh in seiner Laufbahn in der Irish National Teachers' Organisation, der wichtigsten Gewerkschaft der Lehrer, für den Berufsstand ein und stieg schnell zum Generalsekretär auf.\nO'Connell schloss sich der Labour-Partei an und verband sein gewerkschaftliches Engagement mit der Wahlpolitik, wie so viele andere in der Partei. Er ist ein eifriger Befürworter von Bildungsreformen und setzt sich besonders für die Rechte von Lehrerinnen ein.§!"

 IRE_joseph_blowick: "Joseph Blowick"
 IRE_joseph_blowick_alt: "Seosamh Ó Bláthmhaic"
 IRE_joseph_blowick_advisor_desc: "§YGeboren:§! §L13. März 1903, in Belcarra, Co. Mayo, Irland§!\n§YAuch bekannt als:§! §L$IRE_joseph_blowick_alt$§!\n§YHintergrund:§! §LWenn ein Horn geblasen und ein Schrei ausgestoßen wird, kennt man die Stimme sofort: der brüllende Joseph Blowick, der sich für das ländliche Irland einsetzt. Wie ein imposanter gälischer Häuptling, der in die moderne Zeit übertragen wurde, ist Blowick fast wie eine Karikatur eines starken Mannes auf dem Lande und kann sich immer darauf verlassen, dass er sich für die Interessen der Landwirte einsetzt.§!"
 IRE_john_hayes: "Pfarrer John Hayes"
 IRE_john_hayes_alt: "An Sagart Seán Ó hAodha"
 IRE_john_hayes_advisor_desc: "§YGeboren:§! §L11. November 1887, in Murroe, Co. Limerick, Irland§!\n§YAuch bekannt als:§! §L$IRE_john_hayes_alt$§!\n§YHintergrund:§! §LPater John Hayes ist der charismatische Cheforganisator von Muintir na Tíre, einer äußerst populären Organisation für die Entwicklung des ländlichen Raums, die über Parteigrenzen hinweg geführt wird. Hayes, der in absoluter Armut im ländlichen Limerick geboren wurde, gründete Muintir na Tíre, um der Landbevölkerung menschenwürdige Lebens- und Arbeitsmöglichkeiten zu bieten, ohne dass sie abwandern muss. Unter der Leitung von Hayes haben sich Hunderte von Zweigstellen in ganz Irland entwickelt.§!"
 IRE_dd_sheehan: "D.D. Sheehan"
 IRE_dd_sheehan_alt: "D.D. Ó Síocháin"
 IRE_dd_sheehan_alt_long: "Daniél Deasún Ó Síocháin"
 IRE_dd_sheehan_advisor_desc: "§YGeboren:§! §L28. Mai 1873, in Kanturk, Co. Cork, Irland§!\n§YAuch bekannt als:§! §L$IRE_dd_sheehan_alt$§!\n§YHintergrund:§! §LDaniel Desmond Sheehan ist ein alter Hase in der irischen Politik, der sich in den 1890er Jahren erstmals für eine Landreform einsetzte.\nAngewidert von der Armut auf dem Lande in Irland, setzt sich Sheehan seit langem für die Einheit zwischen der städtischen und der ländlichen Arbeiterklasse ein, da sie der Meinung ist, dass die eine ohne die andere machtlos ist.§!"

 IRE_bryan_cooper: "Bryan Cooper"
 IRE_bryan_cooper_alt: "Briain Cúipéir"
 IRE_bryan_cooper_advisor_desc: "§YGeboren:§! §L17. Juni 1884, in Simla, Himachal Pradesh, Britisch-Indien§!\n§YAuch bekannt als:§! §L$IRE_bryan_cooper_alt$§!\n§YHintergrund:§! §LVor 1914 führte Bryan Cooper in Sligo ein eher stereotypes Leben in der anglo-irischen Oberschicht. Als überzeugter Unionist, der nur in die Politik gegangen war, um Freunde zu finden, wurde sein Weltbild an den Stränden von Gallipoli als Infanterist in Churchills katastrophaler Offensive erschüttert. Nach seiner Rückkehr in die Heimat mit einem weitaus geerdeten Sinn für die Realität und einem neuen Sinn für das Irische wurde Cooper ein Verfechter von Liberalismus, Kapitalismus und Toleranz.\nCooper gilt im gesamten Spektrum der irischen Politik als netter und freundlicher Mensch und hat sich einen Ruf als Brückenbauer und Überbrücker von Gräben zwischen den Parteien erworben.§!"
 IRE_wt_cosgrave: "W.T. Cosgrave"
 IRE_wt_cosgrave_alt: "L.T. Mac Cosgair"
 IRE_wt_cosgrave_alt_long: "Liam Tomás Mac Cosgair"
 IRE_wt_cosgrave_advisor_desc: "§YGeboren:§! §L5. Juni 1880, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_wt_cosgrave_alt$§!\n§YHintergrund:§! §LWilliam Thomas Cosgrave ist ein ruhiger und bescheidener, aber dennoch ehemaliger Eckpfeiler der Sinn Féin-Frontbank. Er ist vor allem dafür bekannt, dass er zuvor als Finanzminister und als Chefeinpeitscher von Sinn Féin tätig war.\nWas Cosgrave an Charisma fehlt, gleicht er durch seine Fähigkeit aus, andere zu führen und zu disziplinieren. Dank dieser Fähigkeit war Cosgrave in der Lage, Hinterbänkler zu zwingen, eine Reihe unpopulärer Haushaltsentscheidungen durchzuhalten, vor allem in den Anfangsjahren des Staates, einer Zeit mit begrenzten Mitteln.§!"
 IRE_rupert_guinness: "Rupert Guinness"
 IRE_rupert_guinness_alt: "Roibeárd Mac Aonghusa"
 IRE_rupert_guinness_advisor_desc: "§YGeboren:§! §L29. März 1874, in London, England§!\n§YAuch bekannt als:§! §L$IRE_rupert_guinness_alt$§!\n§YHintergrund:§! §LRupert Guinness ist der Spross der Guinness-Brauereifamilie und verfügt heute über deren erheblichen politischen und wirtschaftlichen Einfluss. Geboren und aufgewachsen in London, war er eine Zeit lang Mitglied der britischen Armee und vor der Revolution in der britischen Politik aktiv. Nach der Revolution gehörten Rupert und der Rest seiner Familie zur anglo-irischen \"Bourgeoisie\", die verzweifelt froh war, sich auf ihre irischen Besitztümer zurückziehen zu können. Er ist ein innovativer Geschäftsmann, dem es gelang, die Verluste in Großbritannien auszugleichen, indem er zum ersten Mal neue Guinness-Brauereien außerhalb Irlands eröffnete. Gestählt durch die Erfahrungen, die seine Familie im neuen Großbritannien gemacht hat, bietet Guinness nun ein fest kapitalistisch orientiertes Fachwissen.§!"
 IRE_thomas_westropp_bennett: "Thomas Westropp Bennett"
 IRE_thomas_westropp_bennett_alt: "Tomás Mac an Bhaile Thiar Mac Beinéid"
 IRE_thomas_westropp_bennett_advisor_desc: "§YGeboren:§! §L30. Januar 1867, in Ballymurphy, Co. Limerick, Irland§!\n§YAuch bekannt als:§! §L$IRE_thomas_westropp_bennett_alt$§!\n§YHintergrund:§! §LDer Westropp-Bennett-Clan entstammt einer wohlhabenden protestantischen anglo-irischen Familie, die seit Jahrhunderten in Limerick verwurzelt ist, und repräsentiert die Mitglieder dieser Klasse, die sich für die irische Unabhängigkeit einsetzten, anstatt ihre traditionelle Unterstützung für die alten Briten beizubehalten.\nWestropp Bennett und seine Familie galten als Bekehrte und wurden von den Nationalisten den widerstrebenden Ulstermen als Beispiel für den tatsächlichen irischen Pluralismus vorgehalten. Er gilt als Landwirtschaftsexperte und gibt in einem Gespräch, das meist von verärgerten Kleinbauern erzählt wird, oft ein umfassendes Bild dieses Berufsstandes.§!"

 IRE_frank_aiken: "Frank Aiken"
 IRE_frank_aiken_alt: "Proinsias Ó hAodhagáin"
 IRE_frank_aiken_advisor_desc: "§YGeboren:§! §L13. Februar 1898, in Camlough, Co. Armagh, Irland§!\n§YAuch bekannt als:§! §L$IRE_frank_aiken_alt$§!\n§YHintergrund:§! §LFrank Aiken war während des Unabhängigkeitskrieges ein Mann, dem man nicht in die Quere kommen sollte und dem man auch heute noch mit Vorsicht begegnen sollte. Der Krieg offenbarte eine beträchtliche Gerissenheit in Aiken, die ihn in den Reihen der IRA berühmt machte. Als wahrer Eiferer für die Sache des irischen Nationalismus hat Aiken seine zielstrebige Entschlossenheit auch in die Wahlpolitik eingebracht.\nAiken war als einer der schärfsten Kritiker der deutsch-irischen Zusammenarbeit maßgeblich an der Gründung von An Saorstát Críostúil beteiligt und steht voll und ganz hinter der Vision des \"Wir allein\" für Irland.§!"
 IRE_sean_macentee: "Seán MacEntee"
 IRE_sean_macentee_alt: "Seán Mac an tSaoi"
 IRE_sean_macentee_advisor_desc: "§YGeboren:§! §L23. August 1889, in Belfast, Co. Antrim, Irland§!\n§YAuch bekannt als:§! §L$IRE_sean_macentee_alt$§!\n§YHintergrund:§! §LAuf den ersten Blick mag Seán MacEntee wie ein Mann in der falschen Partei erscheinen. In seinem früheren Leben war er Anhänger des Syndikalisten James Connolly und Mitglied der Gewerkschaften, was normalerweise auf ein Mitglied der Labour Party hindeutet, und heute ist er ein bekannter Liebhaber von Kino, Theater und Jazz, was normalerweise auf die \"entspannteren\" Mitglieder von Sinn Féin hindeutet.\nDie Loyalität zu de Valera und die Ablehnung des so genannten \"Staatssyndikalismus\" haben MacEntee jedoch zu einer konservativeren Position geführt, insbesondere in wirtschaftlicher Hinsicht.§!"
 IRE_sean_t_okelly: "Seán T. O'Kelly"
 IRE_sean_t_okelly_alt: "Seán T. Ó Ceallaigh"
 IRE_sean_t_okelly_alt_long: "Seán Tomás Ó Ceallaigh"
 IRE_sean_t_okelly_advisor_desc: "§YGeboren:§! §L25. August 1882, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_sean_t_okelly_alt$§!\n§YHintergrund:§! §LSeán Thomas O'Kelly ist ein alter Haudegen der irischen Politik. Er ist Gründungsmitglied der Sinn Féin im Jahr 1905 und bekleidet seit ebenso langer Zeit ununterbrochen politische Ämter. O'Kelly ist ein gläubiger Katholik, der vielleicht von allen irischen Politikern die engsten Beziehungen zur Kirchenhierarchie unterhält und von vielen als \"Erzkleriker\" bezeichnet wird.\nDiese Verbindungen, in Verbindung mit seinem Status als ältere Staatsmänner verleihen seiner Position enorme Beständigkeit.§!"

 IRE_gerald_boland: "Gerald Boland"
 IRE_gerald_boland_alt: "Gearalt Ó Beólláin"
 IRE_gerald_boland_advisor_desc: "§YGeboren:§! §L25. Mai 1885, in Manchester, Lancashire, England§!\n§YAuch bekannt als:§! §L$IRE_gerald_boland_alt$§!\n§YHintergrund:§! §LDas moderne Image der Sinn Féin als sozialliberale Partei ist zu einem großen Teil Gerald Boland zu verdanken, der als Justizminister die Hand des konservativen Katholizismus immer wieder davon abgehalten hat, die irischen Gesetze zu übernehmen.\nBoland ist der Überzeugung, dass das Gesetz \"hart, aber fair\" sein sollte, wobei die Betonung auf letzterem liegt. Er weiß, wann er den Hammer und wann er das Skalpell schwingen muss, und kennt den deutlichen Unterschied zwischen beiden.§!"
 IRE_harry_boland: "Harry Boland"
 IRE_harry_boland_alt: "Anraí Ó Beólláin"
 IRE_harry_boland_advisor_desc: "§YGeboren:§! §L27. April 1889, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_harry_boland_alt$§!\n§YHintergrund:§! §LObwohl er sich nicht mehr auf seinen Ruf als \"Playboy\" stützt, den er früher genoss, ist Harry Boland immer noch ein Charmeur. Gut aussehend, humorvoll, gut organisiert und zielstrebig - Boland ist kein Unbekannter, wenn es darum geht, als Verhandlungsführer im Dienste der Sinn Féin zu agieren.\nBoland wurde mit der Beschaffung von Waffen für den Unabhängigkeitskrieg beauftragt und hat ein besonderes Händchen für Waffengeschäfte.§!"
 IRE_eoin_macneill: "Eoin MacNeill"
 IRE_eoin_macneill_alt: "Eoin Mac Néill"
 IRE_eoin_macneill_advisor_desc: "§YGeboren:§! §L15. Mai 1867, in Glenarm, Co. Antrim, Irland§!\n§YAuch bekannt als:§! §L$IRE_eoin_macneill_alt$§!\n§YHintergrund:§! §LAls ehemaliger Präsident Irlands und Gründer der Irish Volunteers, aus denen schließlich die Irische Republikanische Armee hervorging, hat sich Eoin MacNeill bereits einen festen Platz in der irischen Geschichte gesichert.\nMacNeill war schon immer eher ein Akademiker als ein Politiker oder gar ein Aktivist. Seine Stärke ist die wissenschaftliche Einsicht und nicht das Rufen von einer Plattform aus, und deshalb zieht es Sinn Féin jetzt vor, MacNeill als gelehrten Kommentator zu positionieren und nicht als politisches Herzstück.§!"
 IRE_patrick_mcgilligan: "Patrick McGilligan"
 IRE_patrick_mcgilligan_alt: "Pádraig Mac Giollagáin"
 IRE_patrick_mcgilligan_advisor_desc: "§YGeboren:§! §L12. April 1889, in Coleraine, Co. Derry, Irland§!\n§YAuch bekannt als:§! §L$IRE_patrick_mcgilligan_alt$§!\n§YHintergrund:§! §LEin \"Statist\" könnte McGilligan am besten beschreiben, der zwar antikapitalistische Ideen über den Markt ablehnt, aber glaubt, dass der Staat eine wichtige Rolle in der Wirtschaft spielen muss.\nMcGilligan spricht sich nicht nur dafür aus, dass der Staat große Infrastrukturen bereitstellt, sondern drängt auch darauf, dass der Staat in den Bankensektor einsteigt, wenn auf privater Seite Lücken bestehen.§!"
 IRE_kevin_ohiggins: "Kevin O'Higgins"
 IRE_kevin_ohiggins_alt: "Caoimhghín Ó hUiginn"
 IRE_kevin_ohiggins_advisor_desc: "§YGeboren:§! §L7. Juni 1892, in Stradbally, Co. Laois, Irland§!\n§YAuch bekannt als:§! §L$IRE_kevin_ohiggins_alt$§!\n§YHintergrund:§! §LEher ernsthaft als komödiantisch, eher pragmatisch als idealistisch, hat Kevin O'Higgins nie die Berühmtheit genossen, die einige der schneidigeren Führer der Sinn Féin genießen. Dennoch ist er seit langem ein wichtiges Rädchen in ihrer Maschinerie, weil er bereit ist, die \"Drecksarbeit\" unpopulärer Entscheidungen zu machen.\nDa er maßgeblich am Aufbau der irischen Polizei beteiligt war, sind Recht und Ordnung seine besonderen Interessengebiete.§!"

 IRE_brian_ohiggins: "Brian O'Higgins"
 IRE_brian_ohiggins_alt: "Briain Ó hUiginn"
 IRE_brian_ohiggins_advisor_desc: "§YGeboren:§! §L1. Juli 1882, in Kilskeer, Co. Meath, Irland§!\n§YAuch bekannt als:§! §L$IRE_brian_ohiggins_alt$§!\n§YHintergrund:§! §LAls Veteran des Osteraufstands und des Unabhängigkeitskriegs sowie als Satiriker und Propagandist, der die irischen Landbewohner nicht nur gegen die Briten, sondern auch gegen die \"West-Briten\" innerhalb der irischen Gesellschaft in der Revolutionszeit aufbrachte, gehört Brian O'Higgins zu einer Gruppe irischer Nationalisten, die bei der Gründung der Sinn Féin eng mit ihr verbunden waren, sie aber heute ablehnen.\nAls gläubiger Katholik und Traditionalist und in jüngster Zeit als Anti-Syndikalist hat O'Higgins sein Schicksal mit Aontas Náisiúnta geteilt.§!"
 IRE_michael_tierney: "Michael Tierney"
 IRE_michael_tierney_alt: "Mícheál Ó Tighearnaigh"
 IRE_michael_tierney_advisor_desc: "§YGeboren:§! §L20. September 1894, in Castleblakeney, Co. Galway, Irland§!\n§YAuch bekannt als:§! §L$IRE_michael_tierney_alt$§!\n§YHintergrund:§! §LDer Universitätsprofessor Michael Tierney hat sich eine ziemlich sperrige Aufgabe gestellt: die kombinierten irischen korporatistischen und integralistischen Bewegungen zu intellektualisieren, die so oft von Straßengewalt, dogmatischem Katholizismus und wilder Rhetorik statt von wissenschaftlicher Diskussion geprägt sind. Dennoch vertritt Tierney die Auffassung, dass diese Ideologien das beste Mittel sind, um die von mehreren Päpsten geforderte soziale Gerechtigkeit praktisch zu verwirklichen.§!"

 IRE_patrick_belton: "Patrick Belton"
 IRE_patrick_belton_alt: "Pádraig de Béaltún"
 IRE_patrick_belton_advisor_desc: "§YGeboren:§! §L7. November 1884, in Lanesborough, Co. Longford, Irland§!\n§YAuch bekannt als:§! §L$IRE_patrick_belton_alt$§!\n§YHintergrund:§! §LWährend seines gesamten öffentlichen Lebens war Patrick Belton durch eine gewisse schimmernde Spannung und Angst in seinem Charakter gekennzeichnet. Dies war in der Generation der Iren, die am Unabhängigkeitskrieg teilgenommen hatten, nicht so ungewöhnlich, aber mit der Zeit wurde ein Großteil dieser Angst durch die Euphorie des Sieges aufgelöst. Belton scheint sich diese Schärfe jedoch immer noch bewahrt zu haben und schwingt sie gelegentlich wie ein Messer in seinen Reden.\nSeine Leidenschaften lassen sich leicht entfachen, und er kann es kaum erwarten, sie auf seine ideologischen Gegner loszulassen.§!"
 IRE_aodh_de_blacam: "Aodh de Blácam"
 IRE_aodh_de_blacam_alt: "$IRE_aodh_de_blacam$"
 IRE_aodh_de_blacam_advisor_desc: "§YGeboren:§! §L16. Dezember 1891, in London, England§!\n§YAuch bekannt als:§! §LHugh Blackham§!\n§YHintergrund:§! §LEs gibt ein altes Sprichwort, das besagt: \"Es gibt keinen Eiferer wie einen Konvertiten\", und das trifft auf Aodh de Blácam zu. Der in England als Sohn einer englischen Mutter und eines protestantischen Vaters aus Ulster geborene de Blácam rebellierte, indem er seinen Namen von \"Hugh Blackham\" in Gälisch umwandelte und zum Katholizismus konvertierte.\nAnfänglich war er vom Syndikalismus begeistert und glaubte, dass dieser mit dem Katholizismus voll und ganz vereinbar sei. Später brach er mit dieser Ansicht und schloss sich dem Integralismus an, wobei er ein leidenschaftlicher Anhänger der Vision einer irischsprachigen dezentralisierten ländlichen Gesellschaft wurde, die durch Zünfte ergänzt wird.§!"
 IRE_ernest_blythe: "Ernest Blythe"
 IRE_ernest_blythe_alt: "Earnán de Blaghd"
 IRE_ernest_blythe_advisor_desc: "§YGeboren:§! §L13. April 1889, in Maghaberry, Co. Antrim, Irland§!\n§YAuch bekannt als:§! §L$IRE_ernest_blythe_alt$§!\n§YHintergrund:§! §LManche Männer sind heißblütig, ihre Emotionen sind nie weit von der Oberfläche entfernt, während andere Eis in ihren Adern haben, ihr Auftreten ist immer kühl. Blythe gehört eindeutig zur letzteren Sorte, und diese Eigenschaft hatte Blythe in der ersten Zeit seines Lebens bitter nötig, denn er führte ein Doppelleben: öffentlich gab er sich als loyaler protestantischer Sohn Ulsters und Mitglied des Oranierordens aus, während er insgeheim Mitglied der IRB war.\nAufgrund seines Hintergrunds, der ihm unter den irischen Nationalisten einen einzigartigen Einblick in die Realitäten des Nordens verschafft, ist Blythe letztlich der Ansicht, dass Irland das moralische Recht hat, den Platz von Ulster im Staat mit Gewalt durchzusetzen.§!"
 IRE_francis_stuart: "Francis Stuart"
 IRE_francis_stuart_alt: "Proinsias Stíobhard"
 IRE_francis_stuart_advisor_desc: "§YGeboren:§! §L29. April 1902, in Townsville, Queensland, Commonwealth von Australien§!\n§YAuch bekannt als:§! §L$IRE_francis_stuart_alt$§!\n§YHintergrund:§! §LIn den Jahrzehnten zuvor war Francis Stuart ein Schriftsteller, der durch das Versprechen des kulturellen Nationalismus, der in den ersten Jahrzehnten des Jahrhunderts in Irland so stark war, in die Politik gebracht wurde. Trotz seines eigenen anglo-irischen protestantischen Hintergrunds sehnte sich Stuart nach einer lebendigen gälischen Zivilisation, die an keine andere gebunden war.\nUrsprünglich glaubte er, dass der irische Republikanismus dies leisten würde, aber trotz seiner persönlichen libertären Neigungen ist Stuart intellektuell von Sinn Féins Kosmopolitismus entmutigt und wendet sich nun Aontas Náisiúnta's \"transformativer kultureller Reinheit\" zu.§!"

 IRE_denis_fahey: "Fr. Denis Fahey"
 IRE_denis_fahey_alt: "An Sagart Donnchadh Ó Fathaigh"
 IRE_denis_fahey_advisor_desc: "§YGeboren:§! §L3. Juli 1883, in Golden, Co. Tipperary, Irland§!\n§YAuch bekannt als:§! §L$IRE_denis_fahey_alt$§!\n§YHintergrund:§! §LPater Denis Fahey ist ein fanatischer katholischer Priester, der von zwei Dingen vollkommen überzeugt ist: dass nur der organische Integralismus eine Gesellschaft hervorbringen kann, die dem \"Ordnungsprogramm\" Gottes für die Welt entspricht, und dass die Juden der Hauptfeind Christi sind, der alle Übel der Welt hervorbringt, wie z. B. die Freimaurerei und den Syndikalismus.\nFahey glaubt, dass er eine sehr persönliche Beziehung zu Gott hat und wird körperlich krank, wenn er in irgendeinem Punkt seiner Weltanschauung kritisiert wird, einschließlich seiner Ansicht, dass Frankreich das Zentrum des \"Judentums\" ist.§!"

 IRE_joseph_macrory: "Joseph Cardinal MacRory"
 IRE_joseph_macrory_alt: "An Cairdinéal Seosamh Mac Ruaidhrí"
 IRE_joseph_macrory_advisor_desc: "§YGeboren:§! §L19. März 1861, in Ballygawley, Co. Tyrone, Irland§!\n§YAuch bekannt als:§! §L$IRE_joseph_macrory_alt$§!\n§YHintergrund:§! §LSeine Eminenz Kardinal Joseph MacRory, Erzbischof von Armagh, gilt nicht als vorbildlicher Pluralist oder Ökumeniker. Obwohl er aus der Grafschaft Tyrone in Ulster stammt, weigert sich MacRory, die protestantischen Kirchen auch nur als \"Teil der Kirche Christi\" anzuerkennen.\nKardinal MacRory, der sich oft in die Politik einmischt, ist seit den 1910er Jahren ein bekennender Nationalist und kommt häufig zu dem Schluss, dass der irische Staat Recht und Ordnung in Ulster mit dem Ende des Schlagstocks durchsetzen muss, anstatt einen Dialog zwischen den verschiedenen Gemeinschaften zu führen.§!"

 IRE_rm_smyllie: "R.M. Smyllie"
 IRE_rm_smyllie_alt: "R.M. Ó Meangadh"
 IRE_rm_smyllie_alt_long: "Roibeárd Máire Ó Meangadh"
 IRE_rm_smyllie_advisor_desc: "§YGeboren:§! §L20. März 1893, in Glasgow, Lanarkshire, Schottland§!\n§YAuch bekannt als:§! §L$IRE_rm_smyllie_alt$§!\n§YHintergrund:§! §LRobert Maire \"Bertie\" Smyllie ist der etwas unkonventionelle Herausgeber der Irish Times, der dazu beigetragen hat, die Zeitung von der Stimme des unionistischen Anglo-Irlands zu Beginn des Jahrhunderts zu ihrer heutigen Position als Spiegel der irischen Mittelschicht zu machen.\nSmyllie ist prinzipienfest und pragmatisch, hat aber auch einige anglophile Sympathien, und jede Regierung, die auf seine Zustimmung zählen kann, hat einen starken Verbündeten.§!"

 IRE_joseph_brennan: "Joseph Brennan"
 IRE_joseph_brennan_alt: "Seosamh Ó Braonáin"
 IRE_joseph_brennan_advisor_desc: "§YGeboren:§! §L18. November 1887, in Cork, Co. Cork, Irland§!\n§YAuch bekannt als:§! §L$IRE_joseph_brennan_alt$§!\n§YHintergrund:§! §LDer in Cork geborene und kürzlich zum Gouverneur der irischen Zentralbank ernannte Mann, der am University College Dublin und in Cambridge ausgebildet wurde, ist derjenige im Land, der am ehesten weiß, wie man alles in Irland kauft und verkauft und wie es finanziert werden könnte.\nFlexibel in seinen Ansichten, verhandelte er nach seiner Ausbildung für den britischen Staatsdienst als Sekretär des Finanzministeriums meisterhaft den Übergang Irlands von der Zugehörigkeit zum Vereinigten Königreich zu einer eigenständigen Wirtschaftspolitik und dann von der Konzentration auf den Handel mit dem britischen Empire zu einer stärkeren Hinwendung zum Kontinent.\nManche hatten ihn für einen typischen Wirtschaftswissenschaftler und hohen Beamten gehalten, der nur daran denkt, das irische Finanzministerium nach altem britischem Vorbild aufzubauen, aber die internationalen Entwicklungen haben gezeigt, dass er viel praktischer denkt, als man es vielleicht erwartet hätte.\nUnabhängig davon, wer den Staat regieren wird und wie er geführt werden soll, wird Brennan sicher ein Wörtchen mitreden wollen.§!"
 IRE_harry_ferguson: "Harry Ferguson"
 IRE_harry_ferguson_alt: "Anraí Mac Fheargusa"
 IRE_harry_ferguson_advisor_desc: "§YGeboren:§! §L4. November 1884, in Dromore, Co. Down, Irland§!\n§YAuch bekannt als:§! §L$IRE_harry_ferguson_alt$§!\n§YHintergrund:§! §LHarry Ferguson ist ein Mechaniker und Unternehmer, der vor allem für seine Innovationen in der Welt der Traktoren und anderer landwirtschaftlicher Geräte bekannt ist. Wie fast alle Ulster-Protestanten war er von den Ereignissen der britischen Revolution schockiert und traurig, hat sich aber inzwischen mit der Tatsache abgefunden.\nNachdem er einen Großteil seiner Interessen in Großbritannien aufgegeben hat, will er sich in seinem Betrieb in Irland wieder niederlassen und ungeachtet des politischen Klimas dort bleiben, wobei er sich auf seine früheren Erfahrungen bei der Umsiedlung und dem Wiederaufbau beruft. Jeder irische Betrieb, der wohlhabend genug ist, um sich einen Traktor leisten zu können, kauft fast zwangsläufig einen von Ferguson konstruierten Traktor.§!"
 IRE_roy_c_geary: "Roy C. Geary"
 IRE_roy_c_geary_alt: "Roibeárd C. Ó Gadhra"
 IRE_roy_c_geary_alt_long: "Roibeárd Cathal Ó Gadhra"
 IRE_roy_c_geary_advisor_desc: "§YGeboren:§! §L11. April 1896, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_roy_c_geary_alt$§!\n§YHintergrund:§! §LRobert \"Roy\" Charles Geary ist ein Beamter aus Dublin, der die Statistik meisterhaft beherrscht. Er besuchte das University College Dublin und unterstützte Arthur Griffith nach dem Osteraufstand, trat aber nie in die Politik ein. Geary spricht fließend Französisch und ist seit seiner Studienzeit frankophil. Er ist traurig über die Feindseligkeit zwischen den beiden französischen Regimen, hat aber nie nach außen hin seine Unterstützung für eines der beiden erklärt. Als promovierter Naturwissenschaftler ist Geary Autor Dutzender international anerkannter Veröffentlichungen in den interdisziplinären Bereichen Mathematik, Statistik und Wirtschaft und wird regelmäßig als Berater der Regierung herangezogen.§!"
 IRE_james_martin: "James Martin"
 IRE_james_martin_alt: "Séamus Ó Máirtín"
 IRE_james_martin_advisor_desc: "§YGeboren:§! §L11. September 1893, in Crossgar, Co. Down, Irland§!\n§YAuch bekannt als:§! §L$IRE_james_martin_alt$§!\n§YHintergrund:§! §LGeboren in einer Bauernfamilie in Co. Down geboren, war James Martin bereits in seinen Zwanzigern ein erfolgreicher Ingenieur, der unter anderem dreirädrige Autos und Fischfriteusen entworfen, hergestellt und verkauft hatte. Als Autodidakt verschmähte er die konventionelle Universitätsausbildung und wollte sich sofort nach dem Schulabschluss an die Arbeit machen und seinen Erfindungsreichtum, seine Arbeitsmoral und seinen unbestechlichen Ansatz unter Beweis stellen.\nMartin kam während seiner Zeit in London in den 1920er Jahren zur Luftfahrt, wo er zuvor im Automobilbau für den Rennsport gearbeitet hatte. Seit der britischen Revolution hat er seine Werkstatt in seine Heimat Ulster verlegt, wo er unermüdlich an seinen neuesten Entwürfen arbeitet.§!"
 IRE_timothy_smiddy: "Timothy Smiddy"
 IRE_timothy_smiddy_alt: "Tadhg Smidí"
 IRE_timothy_smiddy_advisor_desc: "§YGeboren:§! §L13. April 1875, in Kilbarry, Co. Cork, Irland§!\n§YAuch bekannt als:§! §L$IRE_timothy_smiddy_alt$§!\n§YHintergrund:§! §L\"Vollendeter Profi\" würde die sanftmütige Naturgewalt von Timothy Aloysius Smiddy nur annähernd beschreiben.\nDer aus Cork stammende Smiddy, der am University College Cork, an der Handelshochschule in Köln und in Saint-Sulpice in Paris studiert hatte, gab seine Karriere als Professor für Wirtschaftswissenschaften auf, um in die höchsten Ränge des irischen diplomatischen Dienstes einzutreten. Kurz nach der irischen Revolution verbrachte er mehrere Jahre vor allem in Amerika, wo er der entstehenden Republik weitere internationale Anerkennung verschaffte und sich einen Ruf als Diplomat und Staatsmann von großer Zurückhaltung erwarb.\nDer stets pragmatische Smiddy hat zu jeder Regierung, unter der er gedient hat, und auch zu den Regierungen, die noch \"im Amt\" sind, gute Beziehungen unterhalten und ist bereit, denjenigen, die einen unabhängigen irischen Staat führen, nach besten Kräften zu helfen.§!"
 IRE_ernest_walton: "Ernest Walton"
 IRE_ernest_walton_alt: "Earnán de Bhaltún"
 IRE_ernest_walton_theorist_desc: "§YGeboren:§! §L6. Oktober 1903, in Dungarvan, Co. Waterford, Irland§!\n§YAuch bekannt als:§! §L$IRE_ernest_walton_alt$§!\n§YHintergrund:§! §LDass er immer noch in seiner irischen Heimat wohnt, mag angesichts der Nachfrage nach seinen Talenten im Ausland überraschen, doch Tatsache ist, dass Ernest Walton zu den führenden Kernphysikern der Welt gehört. Walton, der für seine Fähigkeit geschätzt wird, äußerst komplexe Konzepte in einfachen und leicht verständlichen Worten darzustellen, ist der Stolz der Physikabteilung des Trinity College Dublin.§!"

 # Feldmarschälle #
 IRE_liam_lynch: "Liam Lynch"
 IRE_liam_lynch_alt: "Liam Ó Loingsigh"
 IRE_liam_lynch_army_chief_desc: "§YGeboren:§! §L20. November 1892, in Baurnagurrahy, Co. Limerick, Irland§!\n§YAuch bekannt als:§! §L$IRE_liam_lynch_alt$§!\n§YHintergrund:§! §LLiam, der auf den Namen William Fanaghan Lynch getauft wurde, wurde in eine politisch aktive Bauernfamilie im Schatten der Galtee-Berge an der Grenze zwischen Cork und Limerick geboren. Sein Onkel väterlicherseits hatte am Aufstand von 1867 teilgenommen, während seine Mutter Mitsekretärin einer lokalen Frauengruppe der Land League war, die sich für die Aufteilung des Großgrundbesitzes des anglo-irischen Adels einsetzte.\nWie viele junge Männer in seinem Alter schloss sich Lynch 1913 den Irish Volunteers an, die sich für die Erlangung der Selbstbestimmung einsetzten, während er gleichzeitig eine Lehre als Eisenwarenhändler absolvierte und Mitglied der Gaelic League war. Wie die meisten anderen auch entschied er sich, nicht der militanteren Gruppe der Volunteers beizutreten, und nahm daher nicht am Osteraufstand teil, während er sich auch nicht in der britischen Armee meldete. Diese gemäßigtere Haltung endete nach dem Aufstand, insbesondere als er Zeuge wurde, wie die britische Armee die prominente Familie Bawnard aus Kent erschoss und gefangen nahm. Nachdem sie die vier Brüder und ihre achtzigjährige Mutter in Handschellen über die Brücke von Fermoy geführt hatten, starb ein Bruder an den bei der Gefangennahme erlittenen Wunden, während ein anderer in der folgenden Woche hingerichtet wurde. Zu diesem Zeitpunkt beschloss Lynch, sein Leben der Sache der irischen Freiheit zu widmen.\nEr machte sich schnell einen Namen als Anführer der North Cork No. 2 Brigade der IRA während des Unabhängigkeitskrieges und leitete mehrere erfolgreiche Scharmützel, Überfälle und Hinterhalte. Lynch entkam mehrmals nur knapp der Gefangennahme und dem Tod, und seine Berühmtheit ging so weit, dass zwei andere Männer mit dem Namen Lynch auf der Suche nach ihm von den britischen Streitkräften irrtümlich getötet wurden.\nLynchs Erfahrungen aus dem Unabhängigkeitskrieg sind ihm geblieben, da er eine einflussreiche Position in der Armee innehat. Er hat eine geringe Toleranz gegenüber Politikern und sagte während des Unabhängigkeitskrieges: \"Die Armee muss den Weg zur Freiheit ebnen, damit die Politik folgen kann.\" Er war für seine Liebe zum Detail bekannt und man erkannte schon früh seine Affinität zum militärischen Leben. Seine Hingabe an die Sache war so groß, dass er während des Krieges häufig mit einem Priester verglichen wurde. Auch wenn dieser Krieg vorbei ist, bleibt die Armee für Lynch seine Berufung.§!"

 IRE_jack_white: "Jack White"
 IRE_jack_white_alt: "Séamus de Faoite"
 IRE_jack_white_army_chief_desc: "§YGeboren:§! §L22. Mai 1879, in Broughshane, Co. Antrim, Irland§!\n§YAuch bekannt als:§! §L$IRE_jack_white_alt$§!\n§YHintergrund:§! §LJames Robert White wurde in eine Familie von protestantischen Aristokraten aus Ulster geboren. Er wurde in Winchester erzogen und immer wieder für abtrünnige Aktivitäten bestraft, wie z. B. offenes Urinieren auf dem Kricketfeld. Der Status seines Vaters als Kriegsheld und Feldmarschall verschaffte ihm die Zulassung zur Königlichen Militärakademie Sandhurst, und er schloss seine Ausbildung rechtzeitig ab, um am Zweiten Burenkrieg teilzunehmen.\nEs war in Südafrika, wo White zum ersten Mal damit begann, sich mit seinen Meinungsverschiedenheiten mit der Weltanschauung der britischen Aristokratie auseinanderzusetzen, nachdem er gedroht hatte, einen vorgesetzten Offizier zu erschießen, als dieser die summarische Hinrichtung eines jungen unbewaffneten Buren anordnete. Dennoch beendete er den Krieg als ausgezeichneter Offizier mit einem Distinguished Service Order.\nNach ein paar weiteren Jahren als Soldat in Friedenszeiten wurde ihm klar, dass dies nicht das richtige Leben für ihn war, und er ging als Englischlehrer nach Böhmen, lebte in einer tolstoischen Kommune in England und arbeitete als Holzfäller in Kanada. Als er nach Irland zurückkehrte, sah er die Home Rule-Debatte in vollem Gange und rechnete damit, die unionistische Sache zu unterstützen. Das änderte sich, als er mit dem damaligen Ulster-Loyalismus konfrontiert wurde, dessen \"Bigotterie und Stagnation\" ihn dazu veranlassten, sich für Home Rule zu entscheiden. Nach einer zufälligen Begegnung mit Roger Casement und schließlich James Connolly wandelte sich White vom Selbstverwaltung zum Republikaner und zum überzeugten Verfechter des Sozialismus.\nWhite war später Mitbegründer der Irische Bürgerarmee und spielte eine entscheidende Rolle bei deren Ausbildung und Organisation, wobei er seine umfangreichen Erfahrungen aus dem britischen Militärapparat einbrachte. Als die ICA schließlich Verhandlungen mit den Irish Volunteers aufnahm, war er mit dem Grad der Zusammenarbeit und Integration der beiden Gruppen nicht einverstanden und verließ die Miliz. Seine Überzeugungen haben ihn jedoch nie verlassen, und er wurde später Gründungsmitglied sowohl der Irish Worker's League als auch der Irischen Syndikalistischen Partei. Seit dem Vertrag koordiniert er die erneuerte ICA aus dem Untergrund heraus und führt alle an, die sich freiwillig für eine echte sozialistische Republik einsetzen.\nWhite betrachtet sich selbst als christlichen Sozialisten, da er den offenkundigen Einfluss des Klerikalismus oder einer einzelnen Religion in Irland verabscheut und stattdessen Tones Traum von der Vereinigung von Katholiken, Protestanten und Dissidenten anstrebt.§!"

 IRE_wj_brennan_whitmore: "W.J. Brennan-Whitmore"
 IRE_wj_brennan_whitmore_alt: "L.S. Braonáin-Móinbhán"
 IRE_wj_brennan_whitmore_alt_long: "Liam Séamus Ó Braonáin-Móinbhán"
 IRE_wj_brennan_whitmore_army_chief_desc: "§YGeboren:§! §L21. Oktober 1886, in Wexford, Co. Wexford, Irland§!\n§YAuch bekannt als:§! §L$IRE_wj_brennan_whitmore_alt$§!\n§YHintergrund:§! §LNach der Übernahme Irlands durch Rechtsradikale und dem daraus resultierenden Umbruch in den Streitkräften hat sich William James Brennan-Whitmore als eine Figur entpuppt, die bereit ist, die neue Regierung bei ihren militärischen Bemühungen zu unterstützen.\nWilliam James Brennan wurde als Sohn eines Journalisten und einer Druckerei aus der Grafschaft Wexford geboren. Da seine Eltern unerwartet verstarben, wurde er von seinem Onkel und seiner Tante mütterlicherseits aufgezogen, deren Nachnamen er zu seinem eigenen hinzufügte. In seiner Jugend trat er in das Royal Irish Regiment ein und wurde aufgrund seines Dienstes in Indien zum Sergeant befördert. Diese Zeit in der britischen Armee war jedoch alles andere als schmeichelhaft für ihn, denn 1907 trat er aus dem Regiment aus, weil er sich einem besonders katholisch geprägten irischen Nationalismus verschrieben hatte.\nNach seiner Rückkehr nach Irland, wo er als Journalist arbeitete, war er auch ein frühes Mitglied der Sinn Féin sowie ein prominentes lokales Mitglied der Gaelic League. Wie nicht anders zu erwarten, schloss er sich bei der Gründung der Irish Volunteers im Jahr 1913 an, wobei seine früheren militärischen Erfahrungen willkommen waren. Während des Osteraufstands diente er als Kommandant im GPO unter James Connolly, wobei er verwundet und gefangen genommen wurde.\nBrennan-Whitmore war maßgeblich an den Bemühungen beteiligt, die im Frongoch-Gefängnis in Wales stattfanden, wo die inhaftierten Veteranen des Aufstands die militärischen Taktiken entwickelten, die später im Unabhängigkeitskrieg eingesetzt werden sollten. Während des Krieges selbst war er an der North Wexford IRA beteiligt, verbrachte aber hauptsächlich seine Zeit damit, Collins beim Aufbau von Geheimdienstnetzen zu unterstützen.\nSeit der Unabhängigkeit ist Brennan-Whitmore desillusioniert von dem liberaleren Irland, das sich herausgebildet hat. Er verließ die Armee und kehrte in den Journalismus zurück, wo er vor allem über die unmittelbare Gefahr schreibt, die der Syndikalismus für Irland darstellt. Obwohl er ein überzeugter Katholik ist, hat er alle Christen dazu aufgerufen, ihre Pflicht zu tun, um dem gemeinsamen Feind des Syndikalismus zu widerstehen, so wie sie es in der Vergangenheit gegen den britischen Einfluss in Irland getan haben.\nDas Ausmaß an Extremismus, das er in seinen Kolumnen vertrat, war so groß, dass Brennan-Whitmore zuvor von denselben Geheimdienstnetzen, die er mit aufgebaut hatte, überprüft wurde. Doch nun, da die Nation unter einer neuen, mächtigen Führung steht, hat er sich freiwillig als jemand gemeldet, der bereit ist, alles für die Rettung Irlands und Europas im Allgemeinen zu tun.§!"

 # Generals #
 IRE_tom_barry: "Tom Barry"
 IRE_tom_barry_alt: "Tomás de Barra"
 IRE_tom_barry_high_command_desc: "§YGeboren:§! §L1. Juli 1897, in Kilorglin, Co. Kerry, Irland§!\n§YAuch bekannt als:§! §L$IRE_tom_barry_alt$§!\n§YHintergrund:§! §LWenn es in Irland einen Kommandeur gibt, dem sein Ruf vorauseilt, dann ist es Thomas Bernadine Barry. Er wuchs in der Grafschaft Cork als zweites von elf Kindern eines Offiziers der Royal Irish Constabulary auf und trat im Gegensatz zu den meisten seiner revolutionären Kollegen weder der Gaelic League bei, noch hatte er einen republikanischen oder stark nationalistischen Hintergrund.\nMit siebzehn Jahren tat er das, was viele junge Männer in Europa während des Weltkriegs taten: Er meldete sich. Er trat der Royal Field Artillery bei, um zu sehen, wie der Krieg ist, um eine Waffe zu bekommen und um zu reisen.\nDies führte ihn nach Mesopotamien und Ägypten, wo er befördert und mit Auszeichnungen bedacht wurde. Trotz seiner Erwähnung in den Depeschen begann Barry nach Bekanntwerden des Osteraufstands, seine Stellung in der britischen Armee in Frage zu stellen, und lehnte ein Angebot für einen Auftrag bei den Munster Fusiliers ab, um sich anderweitig zu bewerben.\nZu Beginn des Unabhängigkeitskrieges blieb Barry unbeteiligt, bis ein ehemaliger Soldat in der Stadt Cork von britischen Soldaten mit einem Bajonett erstochen wurde, während sie ihn und seinen Begleiter als \"irische Schweine\" bezeichneten. Nachdem er bei der Beerdigung in der Ehrengarde gedient hatte, konnte Barry mit dem Status quo wenig anfangen und trat der IRA bei, um für eine unabhängige Irische Republik zu kämpfen.\nVon Anfang an wurde er wegen seines militärischen Hintergrunds und seiner Fähigkeit, neue Freiwillige auszubilden und zu inspirieren und gleichzeitig seine früheren Erfahrungen erfolgreich an eine völlig neue Form der Kriegsführung anzupassen, hoch geschätzt. Dies zeigte sich im legendären Hinterhalt von Kilmichael sowie in der Schlacht von Crossbarry, in der er 104 Freiwillige der West Cork Brigade mit minimalen Verlusten aus einer Umzingelung durch dreizehnmal so viele britische Truppen herausführte.\nBarry wurde persönlich als rücksichtsloser und gefürchteter Gegner der feindlichen Streitkräfte bekannt, so dass seine vorübergehende Inhaftierung eine erste Forderung der Briten war, um den Waffenstillstand zu sichern - eine Forderung, die Collins natürlich ablehnte.\nEr und seine Männer wurden für ihre Tapferkeit, Disziplin und Effizienz mit zahlreichen Auszeichnungen bedacht. Barry will sich jedoch nicht auf seinen Lorbeeren ausruhen, sondern weiterhin \"im Feld\" bleiben und über seinen Kriegsruf für Hinterhalte und fliegende Kolonnen hinausgehen. Er entwickelt seine Methoden weiter, falls es \"im nächsten Krieg\" wieder notwendig sein sollte, die Unabhängigkeit Irlands zu erhalten.§!"

 IRE_daniel_hogan: "Daniel Hogan"
 IRE_daniel_hogan_alt: "Domhnall Ó hÓgáin"
 IRE_daniel_hogan_commander_desc: "§YGeboren:§! §L14. Juli 1895, in Clonmel, Co. Tipperary, Irland§!\n§YAuch bekannt als:§! §L$IRE_daniel_hogan_alt$§!\n§YHintergrund:§! §LDaniel Hogan wurde in der Grafschaft Tipperary als Sohn einer wohlhabenden Bauernfamilie geboren. Nach seinem Schulabschluss zog er in die Grafschaft Monaghan, um als Angestellter bei der Great Northern Railway Company zu arbeiten, wo er sich später während des Unabhängigkeitskrieges einen Namen machen sollte. Seine erste Zeit in Monaghan war geprägt von seinem Beitritt zur GAA und zu den Irish Volunteers - beides zeitgleich mit seiner Bekanntschaft mit keinem Geringeren als Eoin O'Duffy.\nHogan erwarb sich einen Ruf als skrupelloser und selbstbewusster Anführer in der IRA von Monaghan, der zahlreiche Überfälle und Anschläge verübte und gleichzeitig als O'Duffys rechte Hand fungierte. Seine Kriegserfahrungen waren mit persönlichen Verlusten verbunden, denn sein Bruder Michael war Kapitän der Tipperary-Mannschaft, die während der schicksalhaften Ereignisse des Blutsonntags im Croke Park spielte, und er war der einzige Spieler, der von den britischen Streitkräften erschossen wurde; die übrigen Opfer waren Zuschauer. Hogan nahm dies nicht gut auf, und seine Trauer führte dazu, dass er sich noch stärker an den revolutionären Aktivitäten in Ulster beteiligte, insbesondere an der Entführung wohlhabender Loyalisten und dem Niederbrennen mehrerer \"großer Häuser\". Am Ende des Krieges wurde ihm die Ehre zuteil, als Erster die Trikolore über dem Dubliner Schloss zu hissen, und zwar im Rahmen der Übergabezeremonie, bei der die britischen Streitkräfte offiziell die Kontrolle über einen Großteil des Staatsapparats abgaben.\nSeine Freundschaft mit O'Duffy wurde beendet, als dieser die Gunst der Regierung verlor. Hogan wollte nicht, dass seine persönliche Beziehung zu seinem ehemaligen Vorgesetzten seine derzeitige Position in der Armee gefährdet - obwohl er zweifellos eine gewisse Sympathie für O'Duffys Sache hegt, was wahrscheinlich zum Teil auf seine religiöse Überzeugung zurückzuführen ist. Hogans frühere Verbindungen und sein stacheliger Charakter machen ihn bei einigen Politikern unbeliebt, aber er genießt den Respekt der Soldaten, die weiterhin volles Vertrauen in seine Fähigkeiten als Kommandant und Anführer haben.§!"

 IRE_sean_mac_eoin: "Seán Mac Eoin"
 IRE_sean_mac_eoin_alt: "$IRE_sean_mac_eoin$"
 IRE_sean_mac_eoin_commander_desc: "§YGeboren:§! §L30. September 1893, in Granard, Co. Longford, Irland§!\n§YAuch bekannt als:§! §LJohn McKeon§!\n§YHintergrund:§! §LSeán Mac Eoin wurde als Sohn eines Schmieds aus Longford und einer Mutter geboren, deren eigene republikanische Vorfahren in der Rebellion von 1798 gekämpft hatten. Der junge Seán interessierte sich schon früh für nationale Angelegenheiten und nahm im Alter von elf Jahren die irische Sprachform seines Namens an. Er schloss seine Grundschulausbildung ab und begann in der Schmiede der Familie zu arbeiten, wo er bei seinem Vater in die Lehre ging. Als ältester Sohn wurde Mac Eoin 1913 eine große Verantwortung auferlegt, als er nach dem unerwarteten Tod seines Vaters die Schmiede und das Wohlergehen der Familie vollständig übernehmen musste. Dies hielt ihn jedoch nicht davon ab, sich im folgenden Jahr den Irish Volunteers und der Irischen Republikanischen Bruderschaft anzuschließen.\nMac Eoin war während des Unabhängigkeitskrieges als Anführer der einzigen effektiven fliegenden Kolonne in den Midlands bekannt, da er als Kommandant des ersten Bataillons der Longford-Brigade diente. Das erste von zwei großen Ereignissen, in die er während des Konflikts verwickelt war, war die Schlacht von Ballinalee, wo Mac Eoin stationiert war und wo er sein Dorf trotz überwältigender Überzahl vor den britischen Truppen halten konnte. Das andere Ereignis war der Hinterhalt von Clonfin, bei dem er einen gut ausgeführten Angriff auf mehrere Lastwagen mit britischen Truppen durchführte und für seine ritterlichen Taten bei der anschließenden Behandlung der verwundeten Feinde anerkannt wurde, wobei er die Gelegenheit nutzte, weitere dringend benötigte Waffen und Ausrüstung zu erbeuten. Diese beiden Ereignisse wurden lokal legendär und brachten ihm den Beinamen \"Der Schmied von Ballinalee\" ein.\nSeine Zeit im Krieg endete mit seiner Gefangennahme, bei der er einen Schuss in die Brust erhielt. Er erholte sich von seinen Verletzungen und wurde wegen seiner Beteiligung am Krieg zum Tode verurteilt, wurde aber im Rahmen der Vertragsverhandlungen vor der Vollstreckung des Urteils freigelassen. Zeugenaussagen der britischen Streitkräfte über sein Verhalten ihnen gegenüber trugen ebenfalls dazu bei, seine Verurteilung zu verzögern.\nWährend seiner Gefangenschaft wurde Mac Eoin zum TD für Longford-Westmeath gewählt, kandidierte jedoch nach zwei Amtszeiten im Dáil nicht mehr für diesen Sitz und entschied sich stattdessen, sich auf das Militär zu konzentrieren, nachdem die Unabhängigkeit Irlands unmittelbar nach der britischen Revolution bedroht schien. \"Der Schmied von Ballinalee\", wie er immer noch genannt wird, ist auch für seine starken religiösen Ansichten und seine enge Verbindung zu Richard Mulcahy und Michael Collins bekannt, obwohl seine Loyalität in erster Linie der Armee selbst gilt.§!"

 IRE_daniel_mckenna: "Daniel McKenna"
 IRE_daniel_mckenna_alt: "Domhnall Mac Cionaoith"
 IRE_daniel_mckenna_army_chief_desc: "§YGeboren:§! §L1. Dezember 1892, in Draperstown, Co. Derry, Irland§!\n§YAuch bekannt als:§! §L$IRE_daniel_mckenna_alt$§!\n§YHintergrund:§! §LWie viele in den oberen Rängen der Armee sammelte Daniel McKenna seine ersten militärischen Erfahrungen während der irischen Revolutionszeit. Der Sohn eines Landwirts aus Ulster schloss sich 1915 den Irish Volunteers an, war im Unabhängigkeitskrieg aktiv und wurde schließlich bei Kriegsende stellvertretender Befehlshaber der 2nd Northern Division.\nEr wird von seinen Fachkollegen und gelegentlich auch von der Regierung für seine Energie und Initiative als Befehlshaber und Koordinator der irischen Verteidigung anerkannt. Seit der Unabhängigkeit hat er insbesondere viele der militärischen Aspekte des Osteraufstands in Dublin und der begrenzten städtischen Scharmützel im Rahmen des Unabhängigkeitskriegs untersucht. Dies hat dazu geführt, dass er ein besonderes Interesse an Verteidigungskämpfen hat, die in stärker bebauten Gebieten stattfinden.\nMcKenna vertritt die Auffassung, dass ein Angriff auf die Insel von jeder Seite kommen kann, sei es geografisch oder politisch. Er vertritt die Auffassung, dass Irland darauf vorbereitet sein muss, alle ihm zur Verfügung stehenden Mittel zu seiner Verteidigung einzusetzen, gegen wen auch immer, und dass es Sache der Regierung und nicht der Armee ist, die betreffende Politik zu bestimmen. Für ihn ist kein Feind oder Verbündeter eine Selbstverständlichkeit, wenn es um die Planung künftiger Einsätze geht, insbesondere angesichts der Randlage Irlands in Europa.\nTrotz der germanophilen Tendenzen eines Großteils der Armee finden McKennas Ansichten das gebührende Gehör, und er bereitet sich engagiert auf jede mögliche Situation vor, in die Irland geraten könnte.§!"

 IRE_jj_oconnell: "J.J. O'Connell"
 IRE_jj_oconnell_alt: "D.S. Ó Conaill"
 IRE_jj_oconnell_alt_long: "Diarmaid Seosamh Ó Conaill"
 IRE_jj_oconnell_theorist_desc: "§YGeboren:§! §L21. Dezember 1887, in Ballina, Co. Mayo, Irland§!\n§YAuch bekannt als:§! §L$IRE_jj_oconnell_alt$§!\n§YHintergrund:§! §LJeremiah Joseph \"Ginger\" O'Connell ist ein wichtiger und erkennbarer Bestandteil der Irischen Republikanischen Armee.\nDer Sohn eines staatlichen Schulinspektors besuchte das University College Dublin, wo er mit einem erstklassigen MA abschloss und gleichzeitig als Trainer für das Boxteam der Universität tätig war. Nach seinem Studium reiste er in die Vereinigten Staaten und diente zwei Jahre lang in der US-Armee im 69th (New York) Regiment. Danach kehrte er 1915 nach Irland zurück und schloss sich den Irish Volunteers als Inspektionschef an, wo er Vorträge über Militärtaktik und berühmte irische Schlachten hielt. Am Aufstand selbst nahm er nicht teil, sondern verbrachte die vorangegangenen Tage in Cork, nachdem er im Rahmen des berüchtigten Gegenbefehls von Eoin MacNeill dorthin geschickt worden war, der den Aufstand fast vollständig verhindert hätte.\nObwohl O'Connell nicht involviert war, wurde er dennoch von den britischen Streitkräften gemaßregelt und inhaftiert. Seit dieser Zeit, als die Irish Volunteers in die Irische Republikanische Armee übergingen, behielt er seine frühere Position bei und wurde schließlich Ausbildungsleiter der IRA, eine Funktion, die er bis heute innehat. Er ist der wichtigste Dozent für die gesamte Offiziersausbildung, wobei seine Studenten überrascht sind, dass seine Art praktischer und sympathischer ist, als es seine eher theorieorientierten Referenzen vermuten lassen. Als Militärhistoriker hat er zahlreiche Artikel über irische und ausländische Militärgeschichte und -taktik veröffentlicht.\nO'Connell war maßgeblich an der Auflösung der alten Irisch-Republikanischen Bruderschaft nach dem Unabhängigkeitskrieg beteiligt, da er immer wieder darauf hinwies, dass Soldaten nicht Teil von Geheimgesellschaften sein sollten. Michael Collins, der letzte Präsident des IRB, vertraute dem Urteilsvermögen seines Kollegen genug, um dies auch durchzusetzen.\nAls Soldat meidet er Politiker und Regierungen und widmet sich vor allem Irland und seiner Armee.§!"

 IRE_rory_oconnor: "Rory O'Connor"
 IRE_rory_oconnor_alt: "Ruaidhrí Ó Conchubhair"
 IRE_rory_oconnor_commander_desc: "§YGeboren:§! §L28. November 1883, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_rory_oconnor_alt$§!\n§YHintergrund:§! §LRoderick Ignatius Patrick O'Connor wurde als dritter Sohn einer wohlhabenden Dubliner Familie geboren. In seiner Jugend genoss er eine privilegierte Ausbildung, machte schließlich seinen Abschluss als Ingenieur und verbrachte einige Jahre in Kanada, wo er für den Bau von über fünfzehnhundert Meilen Eisenbahnstrecke verantwortlich war.\nAls er Anfang 1915 nach Irland zurückkehrte, erwog er, sich den britischen Kriegsanstrengungen anzuschließen, fiel aber bald wieder in die sozialen Sphären der irischen Mittelschicht zurück, die er bei seiner Auswanderung verlassen hatte. Inzwischen hatten sich viele seiner Altersgenossen intensiv mit dem fortgeschrittenen Nationalismus auseinandergesetzt, und durch sie radikalisierte sich O'Connor in Richtung Republikanismus.\nSein Hintergrund als Ingenieur wurde als Vorteil angesehen, und er war auch an der Gründung eines Unternehmens zur Herstellung von Chemikalien beteiligt, wobei die Fabrik statt des Medikaments Aspirin Sprengstoff herstellen sollte, der später im Osteraufstand verwendet wurde. O'Connor nahm selbst am Aufstand teil und wurde verwundet, als die Kugel eines Scharfschützen abprallte und seinen Schädel streifte. Er entging der Verhaftung nach dem Aufstand, indem er einen falschen Namen benutzte, während er sich in der Rekonvaleszenz von seinen Verletzungen erholte.\nNach dem Aufstand wurde er zum Director of Engineering der IRA ernannt und wurde zum Synonym für die Organisation von Sabotageaktionen, die Ausbildung von Freiwilligen in der Verwendung von Sprengstoffen im Kampf und war an mehreren aufsehenerregenden Gefängnisausbrüchen und Fluchtversuchen beteiligt. Seit der Unabhängigkeit ist er weiterhin in dieser Funktion in der Armee tätig.\nDer gelehrte und kultivierte O'Connor wird für seinen Mut und seine stille Integrität geschätzt. An parlamentarischer Politik ist er nicht interessiert, stattdessen widmet er sich der Idee der Republik sowie seinen Leidenschaften klassische Musik, Bridge und Schach.§!"

 IRE_james_steele: "James Steele"
 IRE_james_steele_alt: "Séamus Mac Cruach"
 IRE_james_steele_commander_desc: "§YGeboren:§! §L26. Oktober 1894, in Ballycarry, Co. Antrim, Irland§!\n§YAuch bekannt als:§! §L$IRE_james_steele_alt$§!\n§YHintergrund:§! §LJames Stuart Steele kann als eine der widersprüchlichsten Persönlichkeiten unter den Offizieren der Armee angesehen werden.\nEr stammte aus dem protestantischen Ulster und trat während seines Studiums an der Queen's University in Belfast in das Officer Training Corps ein. Wie jeder loyale Sohn Ulsters nahm er bei Ausbruch des Weltkriegs eifrig an den Kriegsanstrengungen teil. Er wurde als Second Lieutenant in die Royal Irish Rifles aufgenommen und an die Westfront entsandt, wo er in den Schlachten von Messines, Somme und Passchendaele diente. Während dieser Zeit wurde er mit dem Militärkreuz ausgezeichnet, bevor er gegen Ende des Krieges befördert wurde.\nGroßbritannien hatte zwar den Weltkrieg verloren, aber Steele schien eine glänzende Zukunft in der Britischen Armee vor sich zu haben. Das Ergebnis des irischen Unabhängigkeitskrieges enttäuschte ihn zutiefst, da er seine irische Identität als eng mit der britischen verbunden betrachtete und den Abschied von vielen seiner alten Kameraden bei den Royal Irish Rifles nur ungern sah.\nEs überrascht nicht, dass die britische Revolution seine Weltanschauung stark beeinflusst hat. Tief desillusioniert von der Entscheidung der kanadischen Exilregierung, Nordirland scheinbar im Stich zu lassen, als dessen Invasion durch die neu gegründete Union of Britain unmittelbar bevorzustehen schien, gehörte er zu den militärischen Vertretern, die bei den angespannten Verhandlungen mit der südlichen Regierung anwesend waren, die schließlich zur irischen Wiedervereinigung führten.\nEr hat zwar keine Abneigung gegen die Institution der Republik geäußert, aber aufmerksamen Zuhörern wird auffallen, dass er sich immer auf die \"Irische Armee\" bezieht, statt auf ihren vollständigen Titel, und dass er \"Ulster\" für \"Nordirland\" verwendet.\nSteele ist an zweiter Stelle loyal gegenüber Irland und an erster Stelle gegenüber Ulster. Seine Entscheidung, seine militärische Laufbahn fortzusetzen, ist ihm nicht leicht gefallen, aber er fühlt sich dafür verantwortlich, als Sprecher der loyalistischen Militärtradition in einer Armee zu fungieren, die jetzt nur noch aus Inselbewohnern besteht, damit deren Perspektive nicht unterrepräsentiert ist.\nTrotz seiner Meinungsverschiedenheiten mit vielen seiner Offizierskollegen schätzen sie sich gegenseitig, und da er seinem Namen alle Ehre macht, bereitet er sich mit stählerner Entschlossenheit auf jeden neuen Konflikt zwischen Irland und den Syndikalisten vor.§!"

 IRE_seamus_odonovan: "Séamus O'Donovan"
 IRE_seamus_odonovan_alt: "Séamus Ó Donnabháin"
 IRE_seamus_odonovan_high_command_desc: "§YGeboren:§! §L3. November 1896, in Castleview, Co. Roscommon, Irland§!\n§YAuch bekannt als:§! §L$IRE_seamus_odonovan_alt$§!\n§YHintergrund:§! §LO'Donovan hat sich in seiner Laufbahn bei der IRA als engagierter Offizier erwiesen, auch wenn einige die Notwendigkeit der Maßnahmen, die er zur Erreichung seiner Ziele zu ergreifen bereit ist, in Frage stellen mögen.\nNachdem er 1919 seinen Abschluss in Chemie am University College Dublin gemacht hatte, war es sein Chemieprofessor, der ihn mit der IRA in Kontakt brachte, die ihn kurzerhand zum Chief of Chemicals ernannte. Dies sollte jedoch nicht seine endgültige Berufung sein, denn während seiner Zeit in der Organisation interessierte er sich zunehmend für andere Ansätze, die sein eigenes Interesse an Sprengstoffen noch verstärken könnten.\nAls einer der wenigen Offiziere der IRA, die den anglo-irischen Vertrag ablehnten, blieb er bei seiner Überzeugung, dass ein solcher Kompromiss ein Fehler war, wofür er im Offizierskorps etwas geächtet wurde. Er ist ein überzeugter, aber nicht praktizierter Anhänger der Idee, Infanterie mit Sprengstoff, Flugzeugen und Landfahrzeugen zu kombinieren, was angesichts der industriellen Möglichkeiten Irlands sicherlich ein ehrgeiziger doktrinärer Ansatz ist. Selbst unter den Hardlinern im Offizierskorps, die noch in der Armee sind, ist er bereit, zu noch extremeren Mitteln zu greifen, um diese Überzeugung zu demonstrieren.§!"

 IRE_sean_russell: "Seán Russell"
 IRE_sean_russell_alt: "Seán Ruiséil"
 IRE_sean_russell_high_command_desc: "§YGeboren:§! §L13. Oktober 1893, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_sean_russell_alt$§!\n§YHintergrund:§! §LJohn Angelo Russell wurde als jüngstes von sieben Kindern in der Dubliner Innenstadt in einer Familie mit bescheidenen Mitteln geboren. Nach dem Besuch der Sekundarschule arbeitete er als Hilfsarbeiter in einem Textilgeschäft, bevor er sich 1913 den Irish Volunteers anschloss. Er nahm als Sektionskommandant am Osteraufstand teil und wurde nach dem Waffenstillstand bis Ende des Jahres in Großbritannien interniert.\nNach seiner Rückkehr nach Irland setzte er sein Engagement in der späteren Dublin IRA bis zum Unabhängigkeitskrieg fort. Im Laufe des Konflikts wurde er schließlich zum Kommandanten des 2. Bataillons der Dubliner Brigade und schließlich zum Quartiermeister für die gesamte Dubliner IRA ernannt. Er war mit den Mitgliedern und der Organisation der IRA in Dublin vertraut und spielte eine Schlüsselrolle bei der Unterstützung von Michael Collins bei der Auswahl der Männer, die die gleichzeitigen Attentate auf britische Geheimdienstagenten an dem später als \"Blutsonntag\" bekannt gewordenen Tag durchführen sollten. Durch einen Informanten erfuhr Russell auch von den geplanten britischen Vergeltungsmaßnahmen gegen Zivilisten, die später an diesem Tag im Croke Park stattfanden, doch konnte er sie nicht verhindern.\nNach dem anglo-irischen Vertrag verließ Russell die Streitkräfte und kehrte in das zivile Leben zurück. Dies ist zum Teil auf die Frustration über die späteren Ereignisse des Bloody Sunday zurückzuführen, aber auch auf das Gefühl, dass der \"Job erledigt ist\".\nMit der langsamen Eskalation der Spannungen auf dem Kontinent hat sich dies geändert. Da ihm die Monotonie des Lebens außerhalb des Militärs zu viel wurde, hat Russell vor kurzem seinen Ruhestand beendet. Obwohl er als Feldkommandeur in letzter Zeit nicht besonders geübt war, wurde er aufgrund seines Dienstes im Unabhängigkeitskrieg mit der Untersuchung der Beschaffung und Herstellung von Waffen und Ausrüstung betraut. Er hat diese Aufgabe mit Enthusiasmus übernommen, obwohl er wenig Rücksicht auf die betreffende Politik nahm und viele mit der Vielfalt derer überraschte, die er um Unterstützung bat.§!"

 IRE_eric_dorman_smith: "Eric Dorman O'Gowan"
 IRE_eric_dorman_smith_alt: "Eiric Ó Dornáin Ó Gabhann"
 IRE_eric_dorman_smith_alt_long: "Eric Dorman-Smith, $IRE_eric_dorman_smith_alt$"
 IRE_eric_dorman_smith_high_command_desc: "§YGeboren:§! §L24. Juli 1895, in Cootehill, Co. Cavan, Irland§!\n§YAuch bekannt als:§! §L$IRE_eric_dorman_smith_alt$§!\n§YHintergrund:§! §LDorman O'Gowan, getauft auf den Namen Eric Edward Dorman-Smith, aber besser bekannt als \"Chink\", wurde als Sohn eines protestantischen Vaters und einer katholischen Mutter in der Grafschaft Cavan geboren. Sein Vater stammte aus der anglo-irischen Ascendency, wohlhabenden Großgrundbesitzern, die entweder während der Plantagen aus Großbritannien gekommen waren oder als jüngere Söhne gälischer Lords zum Katholizismus konvertiert waren und die früheren Ländereien ihrer Familien erhalten hatten. Dorman O'Gowan selbst wurde auf Drängen seiner Mutter im katholischen Glauben getauft.\nSeine Schulausbildung erhielt er in England, wo er wegen seines Akzents aus Cavan auffiel, und in Großbritannien begann er seine militärische Laufbahn, indem er sich am Royal Military College in Sandhurst einschrieb. Hier erhielt er seinen Spitznamen, als ein Kollege meinte, sein Aussehen ähnele dem einer Chinkara-Antilope. Bei Ausbruch des Weltkriegs diente er mit Auszeichnung an der Westfront und beendete den Krieg mit dem Rang eines Majors.\nDer Beginn der britischen Revolution hat Dorman O'Gowan in gewisser Weise alles gegeben, was er sich gewünscht hat. Er hatte sich bereits mit seinen Überlegungen zu radikalen neuen Methoden und Taktiken einen Namen gemacht, war aber auf Schritt und Tritt vom konservativen Armee-Establishment aufgehalten worden. Jetzt, da diese alte Garde beseitigt ist, hat er sich mit der uneingeschränkten Modernisierung der britischen Armee beschäftigt.\nAls sich die Nachricht verbreitete, dass sich nun auch Irland endgültig befreit hat, nutzte Dorman O'Gowan die Gelegenheit, sich am Austausch von Ideen und Doktrinen mit der irischen republikanischen Armee zu beteiligen, für die er derzeit als Militärberater tätig ist. Seit seiner Rückkehr nach Irland hat er seinen Nachnamen entanglifiziert, und sein unorthodoxer Charakter und seine lebhafte Art machen ihn zu einer willkommenen Ergänzung des irischen Militärs.§!"

 IRE_frank_ryan: "Frank Ryan"
 IRE_frank_ryan_alt: "Proinsias Ó Riain"
 IRE_frank_ryan_commander_desc: "§YGeboren:§! §L11. September 1902, in Elton, Co. Limerick, Irland§!\n§YAuch bekannt als:§! §L$IRE_frank_ryan_alt$§!\n§YHintergrund:§! §LFrancis Richard Ryan wurde als siebtes von neun Kindern von Lehrern in der ländlichen Grafschaft Limerick geboren. Er wuchs in einem Haushalt auf, der die irische Sprache, Musik und Kultur sehr schätzte, und erhielt ein Stipendium für das University College Dublin, um einen Abschluss in Keltologie zu machen. Seine Ausbildung wurde jedoch durch seine Teilnahme am Kampf für die irische Freiheit in der zweiten Hälfte des Unabhängigkeitskrieges unterbrochen, als er sich der East Limerick Brigade der IRA anschloss.\nNach dem Krieg schloss er sein Studium ab, war gleichzeitig Redakteur der Zeitschrift der irischen Sprachgesellschaft an der Universität und gewann eine Goldmedaille für Redekunst. Da er nicht wusste, was er nach seinem Abschluss machen sollte, kehrte Ryan zur Armee zurück und nutzte seine Fähigkeiten als natürliche Führungspersönlichkeit, um sich als junger Offizier zu bewähren.\nSeine freimütigen Äußerungen zu Themen, die er als unerledigte Angelegenheiten nach dem Unabhängigkeitskrieg betrachtete, brachten ihm bei seinen Vorgesetzten einen schlechten Ruf ein. Da man ihn für zu radikal und politisch umstritten hielt, um seinen Dienst fortzusetzen, wurde er aus der Armee entlassen, woraufhin er sich voll und ganz in den Untergrund der irischen Syndikalisten-Bewegung einreihte.\nRyan ist bekannt für sein Charisma, seine leidenschaftliche Art und seine kraftvolle Rhetorik. Er ist ein Hinweisd Antireaktionär, und obwohl er als Idealist gilt, schließt er eine Zusammenarbeit mit Extremisten nicht aus, um seine Ziele zu erreichen.§!"

 IRE_neven_henaff: "Neven Hénaff"
 IRE_neven_henaff_commander_desc: "§YGeboren:§! §L25. Oktober 1908, in Nantes, Loire-Inférieure, Französische Republik§!\n§YAuch bekannt als:§! §LCélestin Lainé§!\n§YHintergrund:§! §LAls Zeichen der Unterstützung für seine keltischen Verwandten, als die er sie betrachten würde, hat sich Neven Hénaff als einer der wenigen Neulinge erwiesen, die bereit sind, dem Regime von Ó Cuinneagáin zu dienen.\nAls junger Radikaler des bretonischen nationalistischen Untergrunds, dem er seit seiner Jugend angehört, lässt sich Hénaff für seine Vision eines freien Breizh von zwei verschiedenen Modellen inspirieren. Das sind die militaristische Disziplin der Preußen und der patriotische revolutionäre Eifer der IRA. Obwohl die regionale Autonomie in Frankreich unter der Schirmherrschaft der Kommunarden immer stärker wurde und sich in einer wesentlich besseren Lage befindet als in der alten Republik, hat sich Hénaff an dem gerieben, was von den meisten Befürwortern des bretonischen Nationalismus als großer Fortschritt angesehen wird. Für ihn ist es nicht genug, und das konnte es auch nie sein, ein Land, wie auch immer es aufgebaut ist, mit denen zu teilen, die ihr Bestes taten, um sein Erbe zu zerstören.\nDer gelernte Chemieingenieur war für die Zerstörung einer historischen Statue verantwortlich, die an die Vereinigung der Bretagne und Frankreichs im fünfzehnten Jahrhundert erinnerte - ein symbolischer Akt, der ihn nur noch mehr ermutigte. Er ist nach Irland gekommen, um aus erster Hand Erfahrungen nicht nur mit der Arbeit der IRA, sondern auch mit dem mächtigen neuen Regime zu sammeln, das die Kontrolle über das Land übernommen hat und das seinen Hass auf den Syndikalismus teilt.\nSeine bretonische Muttersprache hat wenig Ähnlichkeit mit dem Irischen, aber er scheint bestrebt zu sein, seine Sprachkenntnisse in seiner Wahlheimat zu verbessern, und wird in einer Zeit, in der die Zahl der loyalen Offiziere schwindet, als willkommene Hilfe angesehen.§!"

 # Admiräle #
 IRE_seamus_o_muiris: "Séamus Ó Muiris"
 IRE_seamus_o_muiris_alt: "$IRE_seamus_o_muiris$"
 IRE_seamus_o_muiris_navy_chief_desc: "§YGeboren:§! §L29. Januar 1889, in Littlehamptom, West Sussex, England§!\n§YAuch bekannt als:§! §LJames Morris§!\n§YHintergrund:§! §LSéamus Ó Muiris wurde in eine Familie aus der Grafschaft Galway hineingeboren, die auf eine lange Seefahrergeschichte zurückblicken kann. Sein Ururgroßvater war der erste Katholik, der 1796 in die königliche Marine aufgenommen wurde und nur auf der \"Irish Station\" dienen durfte.\nDa sein Vater zum Zeitpunkt seiner Geburt in England lebte, erhielt er dort seine erste Ausbildung. Dennoch wuchs Ó Muiris zu Hause mit fließendem Irisch auf, bevor er nach Irland zurückkehrte und 1904 als Midshipman James Francis Morris in die Royal Navy eintrat. Im Laufe seiner Karriere diente er auf zahlreichen Schiffen, vor allem auf der H.M.S. Vincent, wo er 1916 an der Schlacht von Jütland teilnahm, bei der sein Bruder Charles fiel.\nJegliche familiäre Verbindung zur Royal Navy endete jedoch während des Unabhängigkeitskrieges, als Ó Muiris von der Verbrennung der Heimatstadt seiner Familie, Clifden, durch britische Truppen erfuhr. Als stellvertretender Kommandant auf der H.M.S. Castor und mit dem Auftrag, irische politische Gefangene zur Internierung nach England zu überführen, war dies nicht mehr zu ertragen. Er schied vorzeitig aus der Royal Navy aus und kehrte nach Hause zurück.\nSeit der Unabhängigkeit und der endgültigen Übernahme des letzten der alten britischen Marinestützpunkte im Jahr 1925 hat er die irische Form seines Namens angenommen und wurde von der Regierung mit der wenig beneidenswerten Aufgabe betraut, Irlands jungen Marinedienst zu entwickeln.§!"

 IRE_henry_hg_stoker: "Henry H.G. Stoker"
 IRE_henry_hg_stoker_alt: "Anraí A.G. Mac An Stocaire"
 IRE_henry_hg_stoker_alt_long: "Anraí Aodh Gordan Mac An Stocaire"
 IRE_henry_hg_stoker_navy_chief_desc: "§YGeboren:§! §L2. Februar 1885, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_henry_hg_stoker_alt$§!\n§YHintergrund:§! §LHenry Hugh Gordon Stoker wurde als Sohn einer protestantischen Familie in Dublin geboren und trat 1900 in die Royal Navy ein, wo er sich schon früh für die Entwicklung von U-Booten interessierte. Im Rahmen einer Versetzung zur Royal Australian Navy unternahm er eine Reise mit einem U-Boot von Plymouth nach Sydney und war damit der erste U-Boot-Fahrer, der eine solche Strecke zurücklegte. Sein Ruf wuchs weiter, als während des Weltkriegs ein U-Boot unter seinem Kommando als erstes die Dardanellen durchquerte, nachdem es türkische Minenfelder, Küstenbatterien und patrouillierende Kriegsschiffe umgangen hatte. Im Marmarameer begann er, den türkischen Nachschub und die Verstärkung zu stören, wurde aber später von einem osmanischen Kanonenboot angegriffen und verbrachte den Rest des Krieges in einem Kriegsgefangenenlager.\nObwohl er für seine Taten mit dem DSO ausgezeichnet wurde, verließ er die Royal Navy noch vor der britischen Revolution und kehrte nach Irland zurück. Unter Hinweis auf die sich entwickelnde instabile politische Lage hat sich Stoker inzwischen wieder der Marine zugewandt. Als Neffe des berühmten Schriftstellers Bram Stoker hat er nicht den Glauben seines Onkels an den „Herrscher der Heimat“ geerbt, und jetzt setzt er sich für Irland für die Förderung der Seekriegsführung mit U-Booten ein, da er überzeugt ist, dass deren Vorrang für die Verteidigung der Küsten der Insel entscheidend ist.§!"

 # Militärische Berater #
 IRE_liam_archer: "Liam Archer"
 IRE_liam_archer_alt: "Liam Mac Arcail"
 IRE_liam_archer_army_chief_desc: "§YGeboren:§! §L18. Juni 1892, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_liam_archer_alt$§!\n§YHintergrund:§! §LNachdem er die Schule verlassen und als Postbeamter gearbeitet hatte, schloss sich Archer 1915 den Irish Volunteers und 1916 dem IRB an. Seine Zeit im Unabhängigkeitskrieg verbrachte er größtenteils als Hauptmann der technischen Abteilung der F-Kompanie, war aber aufgrund seiner früheren Verbindungen zur Post auch im Nachrichtendienst tätig.\nSeit Kriegsende diente er als Direktor der Freiwilligenreserve und des Offiziersausbildungskorps und hat seine Karriere in der Armee stetig vorangetrieben, wo er als eine vertraute Größe in den oberen Rängen gilt.§!"

 IRE_michael_brennan: "Michael Brennan"
 IRE_michael_brennan_alt: "Mícheál Ó Braonáin"
 IRE_michael_brennan_army_chief_desc: "§YGeboren:§! §L2. Februar 1896, in Meelick, Co. Clare, Irland§!\n§YAuch bekannt als:§! §L$IRE_michael_brennan_alt$§!\n§YHintergrund:§! §LBrennan engagierte sich seit seinem 17. Lebensjahr in nationalistischen Kreisen, trat zunächst dem IRB bei und gründete noch im selben Jahr einen Zweig der Irish Volunteers in Limerick, in dessen provisorischem Komitee er Mitglied war. Im Januar 1916 wurde er inhaftiert, weil er die Volunteers aufgefordert hatte, jeden zu erschießen, der versuchte, ihnen die Waffen abzunehmen. Kurz vor Ostern wurde er freigelassen, verbrachte den Aufstand außerhalb von Dublin und wurde erneut verhaftet, nachdem er versucht hatte, mit einer kleinen Gruppe von Anhängern auf Limerick zu marschieren.\nBrennan engagierte sich seit seinem 17. Lebensjahr in nationalistischen Kreisen, trat zunächst dem IRB bei und gründete noch im selben Jahr einen Zweig der Irish Volunteers in Limerick, in dessen provisorischem Komitee er Mitglied war. Im Januar 1916 wurde er inhaftiert, weil er die Volunteers aufgefordert hatte, jeden zu erschießen, der versuchte, ihnen die Waffen abzunehmen. Kurz vor Ostern wurde er freigelassen, verbrachte den Aufstand außerhalb von Dublin und wurde erneut verhaftet, nachdem er versucht hatte, mit einer kleinen Gruppe von Anhängern auf Limerick zu marschieren.§!"

 IRE_dan_bryan: "Dan Bryan"
 IRE_dan_bryan_alt: "Domhnall Ó Briain"
 IRE_dan_bryan_army_chief_desc: "§YGeboren:§! §L9. Mai 1900, in Gowran, Co. Kilkenny, Irland§!\n§YAuch bekannt als:§! §L$IRE_dan_bryan_alt$§!\n§YHintergrund:§! §LAls ältestes von zwölf Kindern einer Bauernfamilie verließ Bryan das Leben eines jungen Medizinstudenten, um sich der IRA anzuschließen. Er diente in der Dublin Brigade und entwickelte eine Vorliebe für nachrichtendienstliche Arbeit, die er seit dem Ende des Unabhängigkeitskrieges kultiviert hat, und war seit der britischen Revolution maßgeblich an der Verteidigungsplanung beteiligt.\nBryan, ein Abstinenzler und Nichtraucher, gilt in der Armee als eine Art Einzelgänger, der für seine Vorliebe für die irische Militärgeschichte der frühen Neuzeit bekannt ist und bis spät in die Nacht hinein allein arbeitet. Als Anhänger der Maxime "Ewige Wachsamkeit ist der Preis der Freiheit" gilt Bryan als ein Mann, auf den man sich verlassen kann.§!"

 IRE_michael_j_costello: "Michael J. Costello"
 IRE_michael_j_costello_alt: "Mícheál S. Mac Oisdealbhaigh"
 IRE_michael_j_costello_alt_long: "Mícheál Seosamh Mac Oisdealbhaigh"
 IRE_michael_j_costello_army_chief_desc: "§YGeboren:§! §L4. Juli 1904, in Cloughjordan, Co. Tipperary, Irland§!\n§YAuch bekannt als:§! §L$IRE_michael_j_costello_alt$§!\n§YHintergrund:§! §LDa sein Patenonkel Thomas MacDonagh zu den Unterzeichnern der Proklamation der Republik im Jahr 1916 gehörte, ist es nicht verwunderlich, dass Michael Joseph Costello sich für nationale Angelegenheiten engagierte. Was ihn jedoch schon in jungen Jahren anspornte, war die brutale Verhaftung seines Vaters durch die berüchtigten \"Black and Tans\" der Royal Irish Constabulary, ein Ereignis, das ihn dazu veranlasste, sich sofort bei der IRA zu melden.\nCostello, der nach dem Krieg als Offizier in der Armee verblieb, interessierte sich besonders für die Reform der Ausbildung und der Doktrin innerhalb der Armee, was ihn zu einem Studium an der Command and Staff School in Fort Leavenworth, Kansas, USA, und anschließend zu einem fünfmonatigen Aufenthalt an der preußischen Stabsakademie führte. Vor dem Ausbruch der britischen Revolution erwog er sogar, mit den Briten in Verbindung zu treten und deren Methoden zu untersuchen. Diese Konzentration auf neue und vielfältige Formen der Kriegsführung ist etwas, das Costello unbedingt hervorheben und innerhalb der Armee in den Vordergrund rücken möchte.§!"

 IRE_emmet_dalton: "Emmet Dalton"
 IRE_emmet_dalton_alt: "Eiméid Daltún"
 IRE_emmet_dalton_high_command_desc: "§YGeboren:§! §L4. März 1898, in Fall River, Massachusetts, Vereinigte Staaten von Amerika§!\n§YAuch bekannt als:§! §L$IRE_emmet_dalton_alt$§!\n§YHintergrund:§! §LJames Emmet Dalton wurde als Sohn irisch-amerikanischer Eltern der dritten Generation in Massachusetts geboren, bevor er im Alter von zwei Jahren nach Irland zog. Er wuchs in einem Mittelklasse-Haushalt auf. Die Beteiligung der Familie seines Vaters an irisch-nationalistischen Aktivitäten in den USA beeinflusste wahrscheinlich seinen Beitritt zu den Irish Volunteers bei deren Gründungstreffen, als er gerade fünfzehn Jahre alt war.\nWährend des Weltkriegs trat er in die britische Armee ein, weil er der Meinung war, dass Iren \"nicht für England, sondern für kleine Nationen kämpfen sollten\", wie ihm andere nationalistische Führer geraten hatten. Er kämpfte in Frankreich und Palästina bei den Royal Dublin Fusiliers und beendete den Krieg mit dem Rang eines Hauptmanns und einem Military Cross für seine Aktionen an der Somme. Nach seiner Rückkehr in die Heimat veranlassten ihn die jüngste Wahl, seine militärische Erfahrung und der Einfluss seines Bruders dazu, sich wieder den Volunteers in Irland anzuschließen. Er sagte, \"dass es für ihn kein Problem sei, für Irland mit den Briten oder für Irland gegen die Briten zu kämpfen.\"\nSeit dem Unabhängigkeitskrieg hat er sich besonders für den Einsatz von Artillerie interessiert und beklagt, dass diese zuvor nicht verfügbar war. Er ist bekannt für seinen kultivierten Akzent, sein lässiges Auftreten, seinen Zahnbürstenschnurrbart und hat sich einen Ruf für Lässigkeit und Wagemut erworben.§!"

 IRE_paddy_daly: "Paddy Daly"
 IRE_paddy_daly_alt: "Pádraig Ó Dálaigh"
 IRE_paddy_daly_high_command_desc: "§YGeboren:§! §L5. Juni 1888, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_paddy_daly_alt$§!\n§YHintergrund:§! §LPaddy Daly, der zu einer Gruppe von Hardlinern innerhalb der IRA gehört, hat die Möglichkeit erhalten, in den Vordergrund zu treten, was ihm sonst vielleicht nicht möglich gewesen wäre.\nNach einer Ausbildung zum Zimmermann schloss er sich, wie viele seiner Landsleute, dem IRB und den Irish Volunteers an und nahm am Osteraufstand teil. Während des Unabhängigkeitskrieges war er ein wichtiges Mitglied von Collins' \"Squad\", einer Gruppe persönlich ausgewählter Männer, die für die Spionageabwehr zuständig waren und unter anderem feindliche Geheimdienstmitarbeiter ermordeten. Zu dieser Zeit und kurz danach wurden Dalys extreme Methoden und seine Hartnäckigkeit zwar angemahnt, aber aufgrund seines früheren guten Rufs toleriert.\nJetzt, da die Armee an eine gefügigere Zivilregierung angeschlossen ist, ist Daly in den Vordergrund zurückgekehrt, hat seinen Ruf für extreme Aktionen abgelegt und kann nun versuchen, seine Pläne für Invasionen auf See mit seinen Männern in die Tat umzusetzen, was ihm während des Unabhängigkeitskrieges verwehrt war. Ob solche Taktiken notwendig sind oder nicht, ist eine andere Frage, aber für Daly sind sie eine wichtige Methode, um seine Gegner zu überrumpeln und einen Sieg zu erringen, koste es, was es wolle.§!"

 IRE_martin_doyle: "Martin Doyle"
 IRE_martin_doyle_alt: "Máirtín Ó Dubhghaill"
 IRE_martin_doyle_high_command_desc: "§YGeboren:§! §L25. Oktober 1891, in New Ross, Co. Wexford, Irland§!\n§YAuch bekannt als:§! §L$IRE_martin_doyle_alt$§!\n§YHintergrund:§! §LDoyle wurde als Sohn einer Bauernfamilie in der Grafschaft Wexford geboren und zog schon in jungen Jahren in die Stadt New Ross. Auf der Suche nach einem abenteuerlichen Leben und einer besseren Bezahlung als zu Hause meldete er sich im Alter von fünfzehn Jahren bei der britischen Armee und trat dem Royal Irish Regiment bei. Dies führte ihn schließlich während des Weltkriegs nach Frankreich, wo er während seines Dienstes bei den Royal Munster Fusiliers sowohl mit der Military Medal als auch mit dem Victoria Cross ausgezeichnet wurde. Durch mutige Taten, wie die Einnahme eines Maschinengewehrpostens im Alleingang, die Gefangennahme von Gefangenen, die um ein Vielfaches größer waren als er selbst, und die Rettung eines verletzten Offiziers unter großer Lebensgefahr, beendete er den Krieg im Rang eines Kompaniefeldwebels und mit der höchsten Auszeichnung, die die Briten zu vergeben hatten.\nAls er nach Hause kam, hatte er keine Skrupel, für ein Ende der britischen Herrschaft in Irland zu kämpfen, nachdem er Wochen zuvor an ihrer Seite gekämpft hatte, und seine profunden Kenntnisse des britischen Militärprotokolls und der Taktik erwiesen sich für die IRA als unschätzbar wertvoll. Nach dem Krieg setzte er seinen Dienst in der Armee fort und ist ein Beispiel dafür, dass unterschiedliche Loyalitäten und Hintergründe nicht im Widerspruch zu einem kontinuierlichen Dienst an der Nation und der Armee stehen.§!"

 IRE_wre_murphy: "W.R.E. Murphy"
 IRE_wre_murphy_alt: "L.R.I. Mac Murchadha"
 IRE_wre_murphy_alt_long: "Liam Risteárd Inglis Mac Murchadha"
 IRE_wre_murphy_high_command_desc: "§YGeboren:§! §L26. Januar 1890, in Wexford, Co. Wexford, Irland§!\n§YAuch bekannt als:§! §L$IRE_wre_murphy_alt$§!\n§YHintergrund:§! §LWilliam Richard English-Murphy, der in jungen Jahren verwaist und bei Cousins in Belfast aufgewachsen war, war einer von vielen Nationalisten, die dem Ruf Redmonds folgten und sich während des Weltkriegs meldeten. Da er jedoch wegen seines katholischen Glaubens von den Ulster-Regimentern abgelehnt wurde, trat er stattdessen dem South Staffordshire Regiment bei. Nach ausgedehnten Einsätzen an der Somme und in Ypern erreichte er dort schließlich den Rang eines Oberstleutnants - eine ungewöhnliche Position für einen jungen katholischen Iren in einem Bataillon mit überwiegend englischen Soldaten.\nAls er nach dem Krieg aus der britischen Armee ausschied, kehrte Murphy zunächst in seine frühere Laufbahn als Erzieher zurück, bevor er nach dem Unabhängigkeitskrieg persönlich als potenzielles Mitglied des Oberkommandos der Armee ausgewählt und ihm ein Auftrag angeboten wurde. Er nahm dieses Angebot an und brachte seine beträchtliche Erfahrung von den Schlachtfeldern des Weltkriegs mit.§!"

 IRE_john_t_prout: "John T. Prout"
 IRE_john_t_prout_alt: "Seán T. Prút"
 IRE_john_t_prout_alt_long: "Seán Tomás Prút"
 IRE_john_t_prout_army_chief_desc: "§YGeboren:§! §L25. Oktober 1880, in Dundrum, Co. Tipperary, Irland§!\n§YAuch bekannt als:§! §L$IRE_john_t_prout_alt$§!\n§YHintergrund:§! §LJohn Thomas Prout wurde in der Grafschaft Tipperary geboren, wanderte aber schon in jungen Jahren in die Vereinigten Staaten aus. Im Alter von 36 Jahren meldete er sich bei der US-Armee in der Erwartung einer amerikanischen Beteiligung am Weltkrieg, die jedoch nicht eintrat. In dem Bestreben, seine Rolle zu spielen, schloss er sich später den britischen Kriegsanstrengungen an, und in dem Bemühen, seine Verbindungen zu den Amerikanern zu betonen, um sie in den Krieg einzubeziehen, wurde er von den Briten für fünf Monate in den französischen Kommandostab versetzt. Er zeigte gute Leistungen, wurde mit dem Croix de Guerre ausgezeichnet und zum Hauptmann befördert.\nNach dem Krieg führten ein Besuch in seinem Geburtsort und ein Treffen mit einem Jugendfreund, der sich stark in der IRA engagiert hatte, dazu, dass er in Irland blieb, um die neuen Rekruten auszubilden, wie es seiner Kriegserfahrung entsprach. In dieser Position hat Prout weiterhin gedient und schließlich eine umfassende Rolle bei der Ausbildung der Männer übernommen, und sein amerikanisch angehauchter Akzent ist fast allen, die sich melden, vertraut.§!"

 IRE_liam_tobin: "Liam Tobin"
 IRE_liam_tobin_alt: "Liam Tóibín"
 IRE_liam_tobin_high_command_desc: "§YGeboren:§! §L15. November 1895, in Cork, Co. Cork, Irland§!\n§YAuch bekannt als:§! §L$IRE_liam_tobin_alt$§!\n§YHintergrund:§! §LTobin war, wie viele seiner Kollegen, am Osteraufstand beteiligt und wurde persönlich zum Tode verurteilt, der in zehn Jahre Strafarbeit umgewandelt wurde. Als ranghohes Mitglied von Collins' Spionageabwehrtruppe \"Squad\" während des Unabhängigkeitskrieges hat er auf der Bedeutung kleiner Trupps gut ausgebildeter Männer bestanden, die kritische Operationen durchführen. Als Beispiel nennt er seine eigene berüchtigte Ermordung von Hauptmann Percival Lea-Wilson, Bezirksinspektor des RIC während des Unabhängigkeitskrieges.\nLea-Wilson war berüchtigt für seine Folterung und Demütigung des republikanischen Märtyrers Tom Clarke. Lea-Wilson war jedoch nicht der einzige Mann, dem Tobin vorschlug, ihn zu ermorden - unter anderem auch ehemalige hochrangige Mitglieder des britischen Parlaments.\nEs ist nicht Tobins anhaltendes Beharren auf dem Wert kleiner Gruppen von Männern, sondern vielmehr seine extremistischen Ansichten, die ihn seit dem Unabhängigkeitskrieg in der Armee ins Abseits gestellt haben. Seitdem hat er sich als lautstarker und überzeugender Verfechter der Notwendigkeit des Erhalts der Streitkräfte erwiesen und ist dafür bekannt, dass er versucht, unter neueren Offizieren in der IRA Anhänger für seine Ansichten zu gewinnen.§!"

 IRE_anthony_t_lawlor: "Anthony T. Lawlor"
 IRE_anthony_t_lawlor_alt: "Antoine T. Ó Leathlobhair"
 IRE_anthony_t_lawlor_alt_long: "Antoine Tomás Ó Leathlobhair"
 IRE_anthony_t_lawlor_navy_chief_desc: "§YGeboren:§! §L24. Januar 1898, in Wandsworth, London, England§!\n§YAuch bekannt als:§! §L$IRE_anthony_t_lawlor_alt$§!\n§YHintergrund:§! §LAnthony Thomas \"Tony\" Lawlor wurde als Sohn irischer Eltern in England geboren, bevor er in jungen Jahren nach Irland zog. Seine erste militärische Erfahrung sammelte er während des Weltkriegs als Offizier der Royal Air Force, bevor er sich wie viele andere während des Unabhängigkeitskriegs der IRA anschloss. Seinen letzten Wechsel zwischen den verschiedenen Waffengattungen vollzog er jedoch, als er vor einigen Jahren eine Schlüsselfigur im Marinedienst wurde. Man sagt, dass dies damit begann, dass die Briten bei der Übergabe von Athlone Castle nach dem anglo-irischen Vertrag den Fahnenmast abholzten, bevor sie abreisten, was Lawlor dazu veranlasste, den Mast einer Jacht als Fahnenmast zu benutzen.\nSein Interesse gilt eher dem Studium der verschiedenen Doktrinen der Seekriegsführung, als dass er sich persönlich an ihrer Anwendung beteiligt, und er glaubt fest daran, dass es von Vorteil ist, die Methoden anderer Nationen in all ihren Formen zu untersuchen.§!"

 IRE_standish_ogrady_roche: "Standish O'Grady Roche"
 IRE_standish_ogrady_roche_alt: "Anéislis Ó Grádaigh de Róiste"
 IRE_standish_ogrady_roche_high_command_desc: "§YGeboren:§! §L13. März 1911, in Tullow, Co. Carlow, Irland§!\n§YAuch bekannt als:§! §L$IRE_standish_ogrady_roche_alt$§!\n§YHintergrund:§! §LO'Grady Roche ist ein junger Marineoffizier aus aristokratischem anglo-irischem Hause, der im Alter von drei Jahren die Nachfolge seines Vaters als Baronet antritt. Obwohl sein erblicher Titel in der Republik nicht anerkannt wird, bleibt er in Irland und lässt sich zum Marineoffizier ausbilden, als sein Kindheitswunsch, in die Royal Navy einzutreten, durch die britische Revolution unwiderruflich verhindert wird - zumindest für ihn.\nDass er sich in so jungen Jahren in der Marine einen Namen gemacht hat, liegt nicht nur an seiner Herkunft, sondern auch an seinem Eifer, das Kommando zu übernehmen und seine eigenen Ansichten über den Seekampf zu vertreten.§!"

 IRE_paddy_saul: "Paddy Saul"
 IRE_paddy_saul_alt: "Pádraig de Sál"
 IRE_paddy_saul_alt_long: "Seanachan Pádraig de Sál"
 IRE_paddy_saul_navy_chief_desc: "§YGeboren:§! §L15. März 1895, in Skerries, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_paddy_saul_alt$§!\n§YHintergrund:§! §LJonathan Patrick Saul verließ die Schule im Alter von fünfzehn Jahren, um seine Karriere auf See zu verfolgen. Im Alter von 20 Jahren umrundete er das Kap Hoorn auf mehreren gefährlichen Fahrten. Als Kapitän diente er zunächst während des Weltkriegs auf Kanonenbooten im Mesopotamienfeldzug, ließ sich dann aber 1917 zum Royal Flying Corps versetzen. Nach dem Krieg verließ er die britischen Streitkräfte und kehrte nach Irland zurück, wo er im Unternehmen seiner Familie arbeitete, bevor er nach der Unabhängigkeit wieder zur See und in die Luft ging.\nDie Überschneidung seiner Erfahrungsbereiche ist für Saul von größter Bedeutung. Er weiß, dass die irischen Luft- und Seedienste noch in den Kinderschuhen stecken, aber auch um das Potenzial, das sich aus einer stärkeren Zusammenarbeit zwischen ihnen ergibt.§!"

 IRE_boyle_somerville: "Boyle Somerville"
 IRE_boyle_somerville_alt: "Baoigheall Ó Somacháin"
 IRE_boyle_somerville_theorist_desc: "§YGeboren:§! §L7. September 1863, in Castletownshend, Co. Cork, Irland§!\n§YAuch bekannt als:§! §L$IRE_boyle_somerville_alt$§!\n§YHintergrund:§! §LSomerville, der aus einer langen Reihe von Seefahrern stammt, die in den 1690er Jahren aus Großbritannien nach Irland kamen, trat 1877 in die Royal Navy ein. Dort verbrachte er eine lange und bemerkenswerte Karriere, stieg bis zum Rang eines Vizeadmirals auf, diente in vielen Kriegen und erntete während des Weltkriegs viel Lob.\nWährend seiner Zeit bei der Royal Navy war er bekannt für seine detaillierten Abhandlungen über Marineangelegenheiten, aber auch über so unterschiedliche Bereiche wie die Archäoastronomie. Er beendete seine Karriere bei der Marine kurz vor der britischen Revolution, aber sein Ruhestand erwies sich als kurz, da er nun sein Fachwissen dem entstehenden Marinedienst zur Verfügung stellte. Somerville war früher ein Befürworter der Home Rule, doch nach der irischen und der britischen Revolution änderte sich seine politische Einstellung, und dieser ältere Seemann ist bereit, auf jede erdenkliche Weise zu helfen.§!"

 IRE_william_p_delamere: "William P. Delamere"
 IRE_william_p_delamere_alt: "Liam P. Delamara"
 IRE_william_p_delamere_alt_long: "Liam Piaras Delamara"
 IRE_william_p_delamere_air_chief_desc: "§YGeboren:§! §L21. September 1899, in Mullingar, Co. Westmeath, Irland§!\n§YAuch bekannt als:§! §L$IRE_william_p_delamere_alt$§!\n§YHintergrund:§! §LWilliam Percy Delamere ist der Spross einer alten hiberno-normannischen Familie aus der Grafschaft Westmeath, die auf eine lange Geschichte von Militärdiensten, insbesondere in kontinentalen Armeen, zurückblicken kann. Er setzte diese Tradition fort, indem er im Weltkrieg als Mitglied des Royal Flying Corps und später der Royal Air Force diente, wo er mit dem Cavaliere, dem Orden der Krone Italiens, ausgezeichnet wurde.\nNach Beendigung des Krieges und seiner Tätigkeit als Ingenieur in London wurde ihm auf einer Reise zurück nach Irland nach dem anglo-irischen Vertrag eine hochrangige Position im entstehenden Air Corps angeboten. Dieses Angebot konnte er nicht ablehnen und setzt sich seither aufgrund seiner früheren Erfahrungen für den Einsatz von Luftunterstützung für die Bodentruppen ein.§!"

 IRE_james_fitzmaurice: "James Fitzmaurice"
 IRE_james_fitzmaurice_alt: "Séamus Mac Giolla Mhuiris"
 IRE_james_fitzmaurice_air_chief_desc: "§YGeboren:§! §L6. Januar 1898, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_james_fitzmaurice_alt$§!\n§YHintergrund:§! §LJames Fitzmaurice ist der Mann, der am häufigsten als \"Irlands größter Flieger\" gepriesen wird. Er wurde als Sohn eines in Limerick geborenen und in Dublin arbeitenden Gefängniswärters geboren und schloss sich im Alter von 16 Jahren den Irish Volunteers an, bevor er dem Ruf Redmonds folgte und sich wie viele seiner Mitstreiter bei der britischen Armee meldete. Zu Beginn des Krieges kämpfte er als Rekrut an der Somme, erhielt ein Offizierspatent und trat dann zusammen mit anderen Unteroffizieren in das Royal Flying Corps ein, um sich zum Jagdflieger ausbilden zu lassen.\nTrotz seiner begrenzten Kampferfahrung wurde er in der Nachkriegszeit zu einem Pionier der Nachtfliegerei, bevor er die Royal Air Force verließ und als einer der ersten Piloten dem Irish Air Corps beitrat. Seinen größten Erfolg feierte er 1928, als er als Kopilot am ersten Nonstop-Transatlantikflug von Ost nach West teilnahm, den der deutsche Flieger Günther Freiherr von Hünefeld organisiert hatte. Nach ihrem Erfolg wurden sie von über zwei Millionen Menschen in New York City empfangen, mit dem Distinguished Flying Cross ausgezeichnet und erhielten Audienzen bei Präsident McAdoo und später bei Kaiser Wilhelm.\n\"Fitz\" ist dafür bekannt, dass er die Grundlagen des Luftkampfes hervorhebt, d.h. die Beherrschung des Luftraums, wie er sagt. Er genießt noch immer seinen früheren Ruf, hofft aber, ihn in den kommenden Jahren noch ausbauen zu können.§!"

 IRE_herbert_c_irwin: "Herbert C. Irwin"
 IRE_herbert_c_irwin_alt: "Hoireabard M. Ó hEireamhóin"
 IRE_herbert_c_irwin_alt_long: "Hoireabard Mac Giolla Mhicil Ó hEireamhóin"
 IRE_herbert_c_irwin_high_command_desc: "§YGeboren:§! §L26. Juni 1894, in Dundrum, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_herbert_c_irwin_alt$§!\n§YHintergrund:§! §LHerbert (\"Bertie\", oder \"Bird\") Carmichael Irwin wurde in eine protestantische Familie der oberen Mittelschicht in Dublin geboren, die für ihre Unterstützung der Home Rule und ihre Teilnahme an Schießübungen für die Irish Volunteers bekannt war. Er trat 1915 als Flight Sub-Lieutenant in den Royal Navy Air Service ein, wo er als Kommandant von Luftschiffen in heimischen Gewässern und im östlichen Mittelmeer eingesetzt wurde, häufig zur U-Boot-Abwehr. Als die Royal Air Force gegen Ende des Krieges gegründet wurde, machte er bei ihr weiter und blieb auch nach dem Waffenstillstand bei ihr.\nDa er von der politischen und sozialen Situation in Großbritannien enttäuscht war, verließ er kurz vor der britischen Revolution den Dienst und kehrte nach Irland zurück, wo er bei seinem Eintritt in das irische Fliegerkorps einen günstigen Rang aushandelte. Seit seinem Eintritt in die irische Luftwaffe konzentrierte er sich weiterhin auf schwere Bombenangriffe aus der Luft, verlagerte jedoch den Einsatz von seinen vertrauten Luftschiffen auf konventionellere Flugzeuge, da er deren größeres Sicherheitsprofil und modernere Entwicklung bevorzugte.§!"

 IRE_william_mcsweeney: "William McSweeney"
 IRE_william_mcsweeney_alt: "Liam Mac Suibhne"
 IRE_william_mcsweeney_air_chief_desc: "§YGeboren:§! §L19. Februar 1899, in Manchester, Lancashire, England§!\n§YAuch bekannt als:§! §L$IRE_william_mcsweeney_alt$§!\n§YHintergrund:§! §LWilliam Jasper \"Jack\" McSweeney wurde als Sohn irischer Eltern in Manchester geboren. Er trat 1917 in das Royal Flying Corps ein und kämpfte dort bis zum Ende des Krieges, bevor er nach Hause zurückkehrte, um eine Universität zu besuchen. Der Unabhängigkeitskrieg änderte dies jedoch, da er sich bald in der Dubliner IRA wiederfand.\nIn der Endphase des Unabhängigkeitskrieges, nach dem Waffenstillstand, wurde McSweeney zusammen mit Charlie Russell in einen Plan verwickelt, ein Flugzeug zu kaufen, um in Bereitschaft zu sein, falls die Vertragsgespräche scheitern und Michael Collins und das Verhandlungsteam sofort aus London evakuiert werden müssten. Die Umsetzung dieses Plans wurde nie notwendig, sollte sich aber als die Anfänge des Irish Air Corps erweisen. Aus diesem Grund wurde er trotz seiner Jugend zum ersten Generalstabschef des Fliegerkorps bei dessen Gründung ernannt.\nNachdem er in den frühen 20er Jahren wegen fehlender finanzieller Mittel beinahe aus der Fliegertruppe ausgetreten wäre, hat ihn der massive Schock, den die britische Revolution ausgelöst hat, nicht mehr losgelassen, und er will mehr Piloten rekrutieren und ausbilden, um eine möglichst effiziente und fähige Fliegertruppe zu bilden, die Irland aufstellen kann.§!"

 IRE_patrick_a_mulcahy: "Patrick A. Mulcahy"
 IRE_patrick_a_mulcahy_alt: "Pádraig A. Ó Maolchatha"
 IRE_patrick_a_mulcahy_alt_long: "Pádraig Antoine Ó Maolchatha"
 IRE_patrick_a_mulcahy_air_chief_desc: "§YGeboren:§! §L4. November 1897, in Waterford, Co. Waterford, Irland§!\n§YAuch bekannt als:§! §L$IRE_patrick_a_mulcahy_alt$§!\n§YHintergrund:§! §LMulcahy ist ein Name, der jedem in der irischen republikanischen Armee geläufig sein wird, auch wenn für die Fliegertruppe nicht so eindeutig feststeht, auf wen er sich bezieht wie anderswo. Wie sein älterer Bruder Richard wurde Patrick Anthony Mulcahy in Waterford geboren und begann schon in jungen Jahren eine Karriere im Postdienst, insbesondere als Telegrafist. 1915 trat er als Pionier der Royal Engineers in die britische Armee ein, kämpfte in Frankreich und lehnte nach dem Krieg eine begehrte Beförderung zur RAF ab, um stattdessen nach Irland zurückzukehren und der IRA beizutreten. Wie sein Bruder blieb er auch nach der Unabhängigkeit in der IRA und hat seither eine führende Rolle bei deren Aufbau zu einer Berufsarmee übernommen.\nNach der britischen Revolution überdachte Mulcahy die Position, die er zuvor in der RAF abgelehnt hatte, und begann, nach oben zu schauen. Man kann ihm gewiss nicht vorwerfen, im Schatten seiner Brüder zu leben, denn obwohl sich beide Männer der Freiheit und dem Schutz Irlands verschrieben haben, kümmert sich der jüngere Mulcahy kaum um die Politik in dieser Frage. Ihm geht es einzig und allein um die Entwicklung der kleinen irischen Luftwaffe zu einer dynamischen, sich weiterentwickelnden Truppe, und er will sicherstellen, dass ihre Methoden sich ständig weiterentwickeln, weit über den Standard und das Wissen hinaus, das im Weltkrieg erreicht wurde.§!"

 IRE_cf_russell: "C.F. Russell"
 IRE_cf_russell_alt: "C.P. Ruiséil"
 IRE_cf_russell_alt_long: "Cathal Prionnsias Ruiséil"
 IRE_cf_russell_high_command_desc: "§YGeboren:§! §L9. Dezember 1896, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_cf_russell_alt$§!\n§YHintergrund:§! §LCharles Francis \"Charlie\" Russell ist einer der beiden Männer, denen die Einführung der Luftfahrt in einem unabhängigen Irland am meisten zugeschrieben werden kann. Der Sohn eines prominenten Journalisten schloss sich nach dem Weltkrieg der IRA in Dublin an und wurde Luftberater von Michael Collins. Zusammen mit Jack McSweeney heckte Russell einen Plan aus, um ein Flugzeug zu kaufen, mit dem die Vertragsunterhändler im Bedarfsfall aus London evakuiert werden könnten. Collins genehmigte den Plan, aber eine solche schnelle Flucht aus England erwies sich nie als notwendig, ebenso wenig wie Russells Ideen, das Flugzeug als Bomber in Irland einzusetzen, falls der Krieg nach dem Scheitern der Verhandlungen wieder aufgenommen würde.\nRussell engagierte sich in der Frühphase der Unabhängigkeit für die Nutzung des Air Corps als Ausbildungsstätte für die zivile Luftfahrt, hat aber in den letzten Jahren seinen Schwerpunkt verlagert. Die Vielfalt seiner Arbeit in der Zivilluftfahrt und die internationalen Kontakte, die er knüpfte, sowie seine früheren Erfahrungen in der RAF und seine wichtige Arbeit bei der Gründung des Air Corps haben ihn dazu veranlasst, eine Vielzahl von unterschiedlichen Schwerpunkten zu erkennen, die auf den neuesten Entwicklungen in der internationalen Luftfahrt in all ihren Formen basieren.§!"

 NIR_basil_brooke_leader_desc: "§YGeboren:§! §L9. Juni 1888, in der Nähe von Brookeborough, Co. Fermanagh, Irland§!\n§YHintergrund:§! §L$NIR_basil_brooke_desc_start$\n\n$NIR_basil_brooke_desc_mid$, als Nordirland in die Republik eingegliedert wurde, wurde Brooke zu einer führenden Persönlichkeit unter den Ulster-Loyalisten, die ihre Rechte und Freiheiten bei jeder Gelegenheit zu verteidigen suchten. Während dieser Zeit setzten Brooke und seine Ulster Demokratische Partei ihre bedeutende Macht innerhalb der Nation ein, um ihre Ziele zu erreichen, und fungierten vor allem als Königsmacher für die unglückliche Collins-Regierung.\n\nAls jedoch die Collins-Regierung und bald auch die irische Demokratie fielen, begann die loyalistische Gemeinschaft, das neue radikale Regime in Dublin als Bedrohung für die Rechte und Freiheiten zu sehen, die Brooke zu verteidigen geschworen hatte. Da alle Versuche, die Situation friedlich zu lösen, scheiterten, sahen Brooke und seine Anhänger keine andere Möglichkeit mehr als die gewaltsame Auflösung der kurzlebigen Einheit, an die sich Irland gewöhnt hatte. Brooke kämpft nun wieder im Dienste von König und Vaterland - oder zumindest dem, was davon übrig ist.§!"
 NIR_basil_brooke_sic_desc: "§YGeboren:§! §L9. Juni 1888, in der Nähe von Brookeborough, Co. Fermanagh, Irland§!\n§YHintergrund:§! §L$NIR_basil_brooke_desc_start$\n$NIR_basil_brooke_desc_body$\nFür Brooke wurde seine Überzeugung auf eine harte Probe gestellt, als Michael Collins, der sich dem neuen Krieg gegen die verhassten Syndikalisten anschloss und auf einer ungeahnten Welle der öffentlichen Popularität ritt, an ihn herantrat, um zu vereinbaren, dass sie in der Zeit des Krieges gegen die rote Bedrohung \"als Christen zusammenkommen\". Brooke nimmt seine neue Rolle mit überraschender Eiferbereitschaft wahr, begeistert von dem Versprechen, Großbritannien ein für alle Mal von den Syndikalisten zu befreien.§!"
 NIR_basil_brooke_advisor_desc: "§YGeboren:§! §L9. Juni 1888, in der Nähe von Brookeborough, Co. Fermanagh, Irland§!\n§YHintergrund:§! §L$NIR_basil_brooke_desc_start$\n$NIR_basil_brooke_desc_body$§!"
 NIR_basil_brooke_desc_start: "Basil Brooke, 5. Baronet of Brookeborough, ist ein Mitglied der britischen Aristokratie in Irland, der für die Briten im Weltkrieg und dann gegen die IRA im irischen Unabhängigkeitskrieg kämpfte. Die Brookes, die ursprünglich aus Nordwestengland stammten, erhielten in den 1640er Jahren im Rahmen der Ulster Plantation vom Maguire-Clan in Fermanagh eingebüßte Ländereien und sind seither dort geblieben, standhaft in ihrem Protestantismus, ihrer Loyalität gegenüber der britischen Krone und ihrem Militärdienst."
 NIR_basil_brooke_desc_mid: "Jeder Aspekt von Brookes Leben, sei es seine Religion, seine Politik oder seine Karriere, beruhte ursprünglich auf dem Widerstand gegen den irischen Nationalismus. Doch nach den unvorstellbaren Ereignissen in den 1920er Jahren"
 NIR_basil_brooke_desc_body: "$NIR_basil_brooke_desc_mid$, Brooke wurde zu einem Anführer der Ulster-Loyalisten und versucht, ihre Rechte und Freiheiten bei jeder Gelegenheit zu verteidigen. Brooke ist oft offen sektiererisch und hegt keine Sympathie für Katholiken oder Republikaner... Dennoch weiß er, dass er und seine Anhänger in Irland zähneknirschend geduldet werden, während sie in der britischen Union wahrscheinlich komplett demontiert würden. So hat Brooke auf die harte Tour gelernt, pragmatisch zu sein und der strengste Ehepartner in Irlands teuflischer \"Vernunftehe\"."

