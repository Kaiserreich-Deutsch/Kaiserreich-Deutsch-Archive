 IRE_eoin_oduffy: "Eoin O'Duffy"
 IRE_eoin_oduffy_alt: "Eoin Ó Dubhthaigh"
 IRE_eoin_oduffy_surname: "O'Duffy"
 IRE_eoin_oduffy_start: "§YAnführer Beschreibung\nGeboren:§! 28. Januar 1890, in der Nähe von Castleblayney, Co. Monaghan, Irland\n§YAuch bekannt als:§! $IRE_eoin_oduffy_alt$\n§YPolitische Karriere:§!"
 IRE_eoin_oduffy_leader_body: "General Eoin O'Duffy, ein Kriegsheld, der zum politischen Demagogen wurde, ist eine der berüchtigtsten politischen Figuren Irlands. Geboren als Owen Duffy in einer Familie verarmter Kleinbauern in der Grafschaft Monaghan, interessierte er sich schon in jungen Jahren für die gälische Wiedergeburt und war ein führender Sportler in der Provinz Ulster. Als er 1917 den Irish Volunteers beitrat, beeindruckten seine Fähigkeiten schnell seine Vorgesetzten, insbesondere Michael Collins, der ihn als \"den besten Mann in Ulster\" bezeichnete.\n\nWährend des Krieges wurde O'Duffys Brigade für ihre waghalsigen Angriffe bekannt, vor allem für die erste Einnahme einer RIC-Kaserne in der Stadt Ballytrain, aber auch für sektiererische Aktionen gegen Protestanten. Als er während des Waffenstillstands zum leitenden Verbindungsoffizier in Belfast ernannt wurde, war O'Duffy über die Angriffe auf Katholiken und die geheimen Absprachen zwischen Loyalisten und der RUC erzürnt, was den Beginn seiner entschiedenen Opposition gegen den Einfluss der Loyalisten markierte. Als er nach dem Krieg zum Garda Commissioner ernannt wurde, bemühte sich O'Duffy um die Schaffung einer disziplinierten und organisierten Polizei, die als Vorbild für seine Ideale dienen sollte. Die Einigung Irlands würde diese Ordnung durcheinander bringen, denn zu den Ulster-Privilegien gehörte die Aufnahme von Mitgliedern der RUC in die Gardaí.\n\nO'Duffy, der während der britischen Revolution eine Invasion der Regierung in den sechs Grafschaften gefordert hatte, verachtete die Ulster Privileges und hatte kein Vertrauen in diese neuen Mitglieder. Enttäuscht von seinem früheren Freund Michael Collins und angesichts der Tatsache, dass die UDP alle Versuche von Brugha, die Privilegien rückgängig zu machen, blockierte, begann O'Duffy, eine rechtsextreme Fraktion innerhalb der Sinn Féin zu organisieren. Nachdem Collins ihn nach seiner Wiederwahl wegen Diskriminierung von Protestanten entlassen hatte, verließ O'Duffy mit seinen Anhängern die Partei und gründete zusammen mit Hardlinern, die den Vertrag ablehnten, die Aontas Náisiúnta mit dem Ziel, die Demokratie zu stürzen, die Irland an die Loyalisten und die Deutschen \"verkauft\" hatte, und eine portugiesisch inspirierte katholische Diktatur zu errichten."
 IRE_eoin_oduffy_leader_desc: "$IRE_eoin_oduffy_start$ $IRE_eoin_oduffy_leader_body$\n\nO'Duffy ist jedoch nicht mehr derselbe Mann wie 1921, und es gibt eine wachsende Zahl von Radikalen in seiner Partei, die glauben, dass es an der Zeit ist, dass eine neue Generation das Ruder übernimmt..."
 IRE_eoin_oduffy_success_leader_desc: "$IRE_eoin_oduffy_start$ $IRE_eoin_oduffy_leader_body$\n\nNach der Zerschlagung des Dissenses innerhalb der Partei und der dauerhaften Lähmung aller instabilen, radikalisierten Elemente ist O'Duffy nun der unbestrittene Herr der Aontas Náisiúnta und Irlands, und mit Gottes Gnade wird er dies noch viele Jahre sein."
 IRE_eoin_oduffy_parlrep_sic_desc: "$IRE_eoin_oduffy_start$ §g$IRE_eoin_oduffy_leader_body$ Dies erwies sich jedoch als nicht zutreffend. Nach einem unerwarteten Bündnis mit Éamon de Valera ist O'Duffy nun auf verfassungsmäßigem Wege Führer des Landes geworden und führt die Regierungskoalition vom neu geschaffenen Amt des Taoiseach aus.§!"
 IRE_eoin_oduffy_ger_aligned_leader_desc: "$IRE_eoin_oduffy_start$ $IRE_eoin_oduffy_leader_body$\n\nDies erwies sich jedoch als nicht zutreffend. O'Duffys frühere Abneigung gegen den deutschen Einfluss war schnell vergessen, als er nach dem Zusammenbruch der vorherigen Regierung in der Nordkrise an die Spitze einer von Berlin unterstützten Regierung gesetzt wurde. Mit Hilfe des Militärs versucht O'Duffy, Stabilität und Kontrolle in Irland aufrechtzuerhalten, wenn auch nicht mit so viel Mitspracherecht bei der Ausrichtung, wie er es sich vorgestellt hatte."
 IRE_eoin_oduffy_cursed_coalition_leader_desc: "$IRE_eoin_oduffy_start$ $IRE_eoin_oduffy_leader_body$\n\nDies erwies sich jedoch als nicht zutreffend. Nach einem unerwarteten Bündnis mit Éamon de Valera erlangte Aontas Náisiúnta die Vorrangstellung innerhalb der Regierungskoalition, und O'Duffy ist nun auf verfassungsmäßigem Wege zum Führer Irlands geworden."
 IRE_eoin_oduffy_cursed_coalition_ger_aligned_leader_desc: "$IRE_eoin_oduffy_leader_body$\n\nDies erwies sich jedoch als nicht zutreffend. Nach einem unerwarteten Bündnis mit Éamon de Valera erlangte Aontas Náisiúnta die Vorrangstellung innerhalb der Regierungskoalition, und O'Duffy ist nun auf verfassungsmäßigem Wege zum Führer Irlands geworden."
 # IRE_eoin_oduffy_sic_desc: "[IRE_loc_eod_desc]"    ### IRE TEMP - Warten auf skriptgesteuerte Ortsbestimmung
 IRE_eoin_oduffy_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g28. Januar 1890, in der Nähe von Castleblayney, Co. Monaghan, Irland§!\n§YAuch bekannt als:§! §g$IRE_eoin_oduffy_alt$§!\n§YPolitische Karriere:§! §gAls starker Mann, Demagoge und Generalissimus war Eoin O'Duffy der Sammelpunkt für eine ganze Gruppe von irischen Traditionalisten und kulturellen Vorreitern, die vehement für die irische Unabhängigkeit eintraten, nicht aber für den \"liberalen Staat\", der ihr folgte, und auch nicht für die internationalen Handelsbeziehungen, die zu ihrer Unterstützung aufgebaut wurden.\nWährend Sinn Féin übersetzt \"Wir selbst\" heißt, würden sich O'Duffy und seine Anhänger eher an der weniger beliebten Übersetzung \"Wir selbst allein\" orientieren, die verkündet, dass dies immer der wahre Geist der Unabhängigkeitsbewegung war. Trotz ihres Geredes über Isolationismus und eine nach innen gerichtete Kultur sind O'Duffy und seine Anhänger paradoxerweise eindeutig von autoritären Bewegungen auf dem europäischen Kontinent und insbesondere vom Korporatismus beeinflusst.§!"
 IRE_eoin_oduffy_cursed_sic_desc: "$IRE_eoin_oduffy_sic_desc$\n§gNach einem unerwarteten Bündnis mit Éamon de Valera wurde O'Duffy jedoch als Legitimation für den angeblich verfassungsmäßigen Charakter seiner Partei angesehen, und nun dient er als Príomh Aire als rechte Hand des größten Rivalen seines alten Chefs - zumindest vorläufig.§!"
 IRE_eoin_oduffy_advisor_desc: "§g$IRE_eoin_oduffy_sic_desc$§!"
 IRE_eoin_oduffy_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g28. Januar 1890, in der Nähe von Castleblayney, Co. Monaghan, Irland§!\n§YAuch bekannt als:§! §g$IRE_eoin_oduffy_alt$§!\n§YMilitärische Karriere:§! §gNach der erfolgreichen Übernahme der politischen Macht hat Eoin O'Duffy seine frühere Position in den Streitkräften wieder eingenommen.\nEr wuchs als jüngstes von sieben Kindern in einer ländlichen Familie mit geringen Mitteln in der Grafschaft Monaghan auf. Nachdem er sich als leidenschaftlicher Verfechter der gälischen Spiele in der Region einen Namen gemacht hatte und der Gaelic League beigetreten war, schloss er sich nach dem Osteraufstand den Irish Volunteers an.\nSeine kühnste Initiative während des Krieges war die Einnahme einer örtlichen RIC-Kaserne, bei der er Waffen und Sprengstoff beschaffte und andere Brigaden in der Nähe dazu inspirierte, dieselben Manöver erfolgreich durchzuführen. Nach der Belobigung durch seine Vorgesetzten und der anschließenden Beförderung war er am Schutz von Katholiken bei den Pogromen beteiligt, die sich zu dieser Zeit in den mehrheitlich von Nationalisten bewohnten Teilen Belfasts ereigneten. Dies und die Beschlagnahmung von Waffen aus vielen loyalistischen Häusern im ländlichen Ulster brachten ihm den Ruf ein, weniger tolerant gegenüber denjenigen in Irland zu sein, die sein Ziel einer unabhängigen Irischen Republik nicht teilten.\nNach dem Krieg wurde er zum Kommissar der An Garda Síochána, der nationalen Polizeibehörde, ernannt. Obwohl er in diesem Amt zunächst erfolgreich war, wurde er später wegen seiner Diskriminierung von Loyalisten entlassen. Er verließ Sinn Féin und gründete die rechtsextreme Aontas Náisiúnta und die Nationalgarde.\nO'Duffy hatte zuletzt im Unabhängigkeitskrieg mit dem Militär zu tun, und die Jahre seither waren nicht gerade freundlich zu ihm. Dennoch bleibt er so rücksichtslos und leidenschaftlich wie eh und je.§!"
 IRE_eoin_oduffy_desc: "$IRE_eoin_oduffy_commander_desc$"

 IRE_gearoid_o_cuinneagain: "Gearóid Ó Cuinneagáin"
 IRE_gearoid_o_cuinneagain_alt: "$IRE_gearoid_o_cuinneagain$"
 IRE_gearoid_o_cuinneagain_surname: "Ó Cuinneagáin"
 IRE_gearoid_o_cuinneagain_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 2. Januar 1910, in Belfast, Co. Antrim, Irland\n§YAuch bekannt als:§! Gerald Cunningham\n§YPolitische Karriere:§! Gearóid Ó Cuinneagáin ist ein unerwarteter Herrscher Irlands, der erst elf Jahre alt war, als der anglo-irische Vertrag unterzeichnet wurde. Er wuchs in Belfast auf und musste mit ansehen, wie die Irische Republik den Norden im Vertrag \"verkaufte\", wie sie zusah und mit der UUP verhandelte, während die sechs Grafschaften in Flammen aufgingen, wie sie den Loyalisten Privilegien einräumte, während sie diejenigen, die tatsächlich loyal zu Irland waren, unter der orangenen Fuchtel ließ, und wie die Versuche von Brugha, die Ulster-Privilegien rückgängig zu machen, ständig von der UDP im Dáil behindert wurden.\n\nEr trat in den Staatsdienst ein und wurde unter der Anleitung eines ehemaligen Lehrers zum kulturellen Nationalisten. 1932 kündigte er seine Stelle, um in den Gaeltacht fließend Irisch zu sprechen, nachdem ihm die Teilnahme an einem Kurs zum Erlernen der irischen Sprache verweigert worden war. Wie viele andere, die sich vom Endergebnis der irischen Revolution betrogen fühlten, fühlte sich Ó Cuinneagáin sofort zu Aontas Náisiúnta hingezogen und wurde Redakteur der irischsprachigen Zeitung. Ehrgeizig, organisatorisch begabt und mit radikalen Ansichten ausgestattet, zog er bald die Aufmerksamkeit anderer Radikaler innerhalb der Partei auf sich und stieg zum Leiter des Jugendflügels der Partei, der Young Ireland Association, auf.\n\nMit Blick auf die irische Vergangenheit und die Ideale von Charles Maurras und die Wiederauferstehung Portugals kam Ó Cuinneagáin zu dem Schluss, dass die liberale Demokratie und der Republikanismus nichts weiter als falsche Propheten waren, die von liberalen Protestanten aus Großbritannien und Frankreich importiert worden waren, und dass Irland nur durch die Wiedergeburt des Goldenen Zeitalters der Gälischen Sprache wirklich wieder eine Nation sein konnte.\n\nÓ Cuinneagáin hat über O'Duffys Versuch, ihm in den Rücken zu fallen, triumphiert und geschworen, Irland wieder zum Land der Heiligen und Gelehrten zu machen und der Welt zu zeigen, dass nicht einmal siebenhundert Jahre Fremdherrschaft den Charakter der Gäler verändern können. Mit den unsterblichen Worten von Pádraig Pearse soll Irland nicht nur eine freie, sondern auch eine gälische Nation sein."
 # IRE_gearoid_o_cuinneagain_sic_desc: "[IRE_loc_goc_desc]"    ### IRE TEMP - Warten auf skriptgesteuerte Ortsbestimmung
 IRE_gearoid_o_cuinneagain_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g2. Januar 1910, in Belfast, Co. Antrim, Irland§!\n§YAuch bekannt als:§! §gGerald Cunningham§!\n§YPolitische Karriere:§! §gIn einem Zeitalter des Chaos kann nur derjenige die Welt umgestalten, der in der Lage ist, absolute Willenskraft zu demonstrieren - so sieht es zumindest Ó Cuinneagáin. Der als John Gerald Cunningham geborene Ó Cuinneagáin radikalisierte sich in seiner Jugend sowohl politisch als auch kulturell, was dazu führte, dass er sich intensiv mit dem Aufstieg des Totalismus auseinandersetzte und zu dem Schluss kam, dass er keine Skrupel vor deren Methoden hat, sondern nur vor deren Endzielen. Ó Cuinneagáin, der fanatisch ein rein irischsprachiges, christliches und gälisches Irland anstrebt, wird seine Ziele mit Hammer und Zange verfolgen, wobei die Betonung auf dem Hammer liegt.§!"
 IRE_gearoid_o_cuinneagain_kingdom_sic_desc: "§g$IRE_gearoid_o_cuinneagain_leader_desc$§!"

 IRE_richard_mulcahy: "Richard Mulcahy"
 IRE_richard_mulcahy_alt: "Risteárd Ó Maolchatha"
 IRE_richard_mulcahy_surname: "Mulcahy"
 IRE_richard_mulcahy_leader_body: "§YAnführer Beschreibung\nGeboren:§! 10. Mai 1886, in Waterford, Co. Waterford, Irland\n§YAuch bekannt als:§! $IRE_richard_mulcahy_alt$\n§YPolitische Karriere:§! Nachdem Collins' Position als Parteivorsitzender unhaltbar geworden war, war sein Rücktritt von der Parteiführung stillschweigend unausweichlich. Nach seinem Ausscheiden wurde sein langjähriger Vertrauter und rechte Hand, Richard Mulcahy, mit dem Posten betraut.\n\nMulcahy engagiert sich für Sinn Féin seit dem Osteraufstand, an dem er als Mitglied der Irish Volunteers teilnahm. Zuvor hatte er in der technischen Abteilung der Post gearbeitet und war aktives Mitglied der Gaelic League gewesen. Anfänglich innerhalb der Partei nicht sehr prominent, machte er sich erstmals einen Namen, als er bei der Beerdigung des Hungerstreikenden Thomas Ashe, die für die nationale Bewegung im Vorfeld der Home Rule-Wahl von zentraler Bedeutung war, alle militärischen Aspekte leitete.\n\nNachdem er bei den Wahlen selbst einen Sitz als TD gewonnen hatte, arbeitete er während des Unabhängigkeitskrieges als stellvertretender Verteidigungsminister und war für seine Besonnenheit, sein Organisationstalent und seine administrative Kompetenz bekannt. Seitdem ist er zu einer führenden Persönlichkeit in der Sinn Féin aufgestiegen, die auch nach den verschiedenen Abspaltungen von der Partei durch die Vertragsgegner Brugha und de Valera, Michael Donnellan und in jüngster Zeit durch Seán Lemass und seine Anhänger eine zentrale Rolle in der Organisation spielt. Er bekleidet auch einen hohen Rang in der Armee und ist seit der Gründung des Staates in beiden Funktionen tätig.\n\nMulcahy, der lange Zeit dem Establishment von Collins angehörte und sechs Jahre lang der Príomh Aire in dessen Regierung war, muss sich nun einen Ruf als eigenständige Führungspersönlichkeit erarbeiten."
 IRE_richard_mulcahy_leader_desc: "$IRE_richard_mulcahy_leader_body$ Als Reformer und Modernisierer verfolgt er viele der gleichen Ziele wie Collins, obwohl er wahrscheinlich einige der jüngeren Beschränkungen zumindest etwas lockern wird, auch wenn er sich nicht scheut, schwierige Entscheidungen zu treffen, wenn es nötig ist."
 IRE_richard_mulcahy_parlrep_sic_desc: "§g$IRE_richard_mulcahy_leader_body$ Als Reformer und Modernisierer verfolgt er viele der gleichen Ziele wie Collins und führt das Land nun vom neu geschaffenen Amt des Taoiseach aus.§!"
 IRE_richard_mulcahy_ger_aligned_leader_desc: "$IRE_richard_mulcahy_leader_body$ Als Reformer und Modernisierer wurde er aufgrund seiner pro-mitteleuropäischen Vergangenheit ausgewählt, die neue, von Deutschland unterstützte Regierung zu führen, die nach dem Zusammenbruch der vorherigen Regierung an die Macht kam. Er hat diese Aufgabe mit einigem Widerwillen übernommen, sieht es aber als seine Pflicht an, das Beste für Irland zu tun, um seine Zukunft und Stabilität zu sichern."
 # IRE_richard_mulcahy_sic_desc: "[IRE_loc_mulcahy_desc]"    ### IRE TEMP - Warten auf skriptgesteuerte Ortsbestimmung
 IRE_richard_mulcahy_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g10. Mai 1886, in Waterford, Co. Waterford, Irland§!\n§YAuch bekannt als:§! §g$IRE_richard_mulcahy_alt$§!\n§YPolitische Karriere:§! §gRichard Mulcahy, der für den irischen Sieg im Unabhängigkeitskrieg ebenso wichtig war wie Michael Collins, mit dem er immer wieder verglichen wurde, ist vom Temperament her eindeutig nicht mit Collins vergleichbar. Weder charismatisch noch gesellig, war Mulcahys Stärke immer der \"Mann hinter dem Schreibtisch\"; das heißt, er ist die Art von Mann, die stundenlang in aller Ruhe und mit beispielloser Präzision Papierkram erledigt.\nMulcahy wurde zwar nie so gefeiert wie Collins, aber er hat auch nicht die gleiche Art von Kontroverse ausgelöst. Kalt, kalkuliert und vor allem kompetent, verschafft sich Mulcahy Respekt, nicht Liebe.§!"
 IRE_richard_mulcahy_advisor_desc: "$IRE_richard_mulcahy_sic_desc$"
 IRE_richard_mulcahy_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g10. Mai 1886, in Waterford, Co. Waterford, Irland§!\n§YAuch bekannt als:§! §g$IRE_richard_mulcahy_alt$§!\n§YMilitärische Karriere:§! §gRichard Mulcahy gilt als vollendeter Politiker und Soldat und ist ein lebendiges Beispiel für die Beziehung zwischen Armee und Staat aus der Zeit des Unabhängigkeitskrieges.\nEr stammte aus einer Familie der unteren Mittelschicht in Waterford und trat im Alter von 16 Jahren eine Stelle bei der Post an, wo er später in die Technikabteilung befördert wurde. Als junger Mann interessierte sich Mulcahy zum ersten Mal für den irischen Nationalismus, als er die von Sinn Féin-Gründer Arthur Griffith gegründete Zeitung \"The United Irishman\" las. Was er darin fand, inspirierte ihn dazu, der Kulturorganisation Gaelic League beizutreten, und als er eine Stelle in Dublin erhielt, sprach er fließend Irisch und war ein überzeugter Republikaner.\nNachdem er sich den Irish Volunteers angeschlossen und sich geweigert hatte, sich auf die Seite derjenigen zu stellen, die während des Weltkriegs in die britische Armee eingetreten waren, war Mulcahys Position in der technischen Abteilung der Post von unschätzbarem Wert für das Insiderwissen, das es den Freiwilligen ermöglichte, während des Osteraufstands die Kommunikation mit den Briten zu unterbrechen. Mulcahy selbst verbrachte den Aufstand in Ashbourne in der Grafschaft Meath, einem der wenigen Gebiete außerhalb Dublins, in denen es zu Kampfhandlungen kam, und wandte erfolgreich die Taktiken des Guerillakriegs an, die im Unabhängigkeitskrieg weiterentwickelt werden sollten.\nAls gewählter TD bekleidete er während des Unabhängigkeitskrieges das Amt des stellvertretenden Verteidigungsministers und fungierte oft als Vermittler zwischen den häufig aufeinanderprallenden Persönlichkeiten Michael Collins und Cathal Brugha. Er schaffte es, mit beiden eng zusammenzuarbeiten und sie zu respektieren, schlug sich aber schließlich auf die Seite von Collins, als Brugha Sinn Féin verließ, um seine eigene Partei zu gründen, und bleibt mit Brugha beruflich verbunden, während er gleichzeitig Collins' rechte Hand ist.\nMulcahy ist ein vorsichtiger, berechnender und besonnener Führer und Staatsmann, dem es irgendwie gelingt, seine politischen und militärischen Positionen und Verantwortlichkeiten unter einen Hut zu bringen. Er sieht das Militär als integralen Bestandteil der Autorität des Staates an und ist entschlossen, alles zu tun, was zur Verteidigung Irlands getan werden kann.§!"
 IRE_richard_mulcahy_army_chief_desc: "$IRE_richard_mulcahy_commander_desc$"

 IRE_john_j_okelly: "John J. O'Kelly"
 IRE_john_j_okelly_alt: "Seán S. Ó Ceallaigh"
 IRE_john_j_okelly_alt_long: "Seán Seosamh Ó Ceallaigh"
 IRE_john_j_okelly_surname: "O'Kelly"
 IRE_john_j_okelly_leader_body: "§YAnführer Beschreibung\nGeboren:§! 7. Juli 1872, auf der Insel Valentia, Co. Kerry, Irland\n§YAuch bekannt als:§! $IRE_john_j_okelly_alt$\n§YPolitische Karriere:§! John Joseph O'Kelly, auch bekannt unter dem Spitznamen \"Sceilg\", ist ein glühender Katholik, Nationalist und Wiederbegründer der gälischen Sprache. Der 1872 auf der Insel Valentia in der Grafschaft Kerry geborene O'Kelly zog im Alter von 20 Jahren nach Dublin und wurde 1901 Gründungsmitglied der Keating Branch of the Gaelic League und 1905 von Sinn Féin. 1911 wurde O'Kelly Herausgeber der Zeitung Catholic Bulletin, die unter seiner Leitung als eine der wenigen Zeitungen den Osteraufstand unterstützte und eine entscheidende Rolle bei der Legitimierung des Aufstands und seiner Anführer vor den Augen der Zensur spielte.\n\nEr wurde für Sinn Féin in den Dáil Éireann gewählt und diente während des Unabhängigkeitskrieges als stellvertretender Vorsitzender des Dáil, Minister für Irisch und Bildung und war gleichzeitig Präsident der Gaelic League. O'Kelly lehnte den anglo-irischen Vertrag ab und schloss sich der Anti-Treaty Sinn Féin an, deren rechter Flügel er zusammen mit Brian O'Higgins, einem Mitbegründer der Sinn Féin, anführte.\n\nNach dem Ausschluss des linken Flügels der ATSF wurden er und O'Higgins zu den führenden Köpfen der Partei, die den Integralismus als Vorbild für Irland betrachteten und die Partei ideologisch weiter nach rechts rückten. Nach dem Tod von Austin Stack im Jahr 1929 wurde O'Kelly neuer Parteivorsitzender. 1931 führte er die ATSF zu einem Zusammenschluss mit Eoin O'Duffy und seinen Anhängern, um die Aontas Náisiúnta zu gründen, wobei O'Kelly Vizepräsident der neuen Partei wurde."
 IRE_john_j_okelly_leader_desc: "$IRE_john_j_okelly_leader_body$\n\nAls Nachfolger des verstorbenen Generals O'Duffy, der sich gegen seine Koalitionspartner durchgesetzt hat, strebt John J. O'Kelly ein gläubiges und gälisches Irland an, das das Erbe der Französischen Revolution ablehnt und von den korrumpierenden Einflüssen der Protestanten, Syndikalisten, Freimaurer und Juden verschont bleibt."
 IRE_john_j_okelly_leader_bop_desc: "$IRE_john_j_okelly_leader_body$\n\nNach den Folgen der Nordkrise und dem Zusammenbruch der Parteiführung von Eoin O'Duffy sowie der wachsenden Bedrohung durch Radikale innerhalb der Partei hat O'Kelly die Kontrolle über Aontas Náisiúnta übernommen. Er wird nun die vorgeblich rein parlamentarische Partei leiten und mit anderen konservativen Elementen in der irischen Gesellschaft zusammenarbeiten, um die Stabilität um jeden Preis zu erhalten, selbst wenn dies auf Kosten der Demokratie geht. O'Kelly strebt ein gläubiges und gälisches Irland an, das das Erbe der Französischen Revolution ablehnt und von den korrumpierenden Einflüssen der Protestanten, Syndikalisten, Freimaurer und Juden rein bleibt."
 IRE_john_j_okelly_parlrep_sic_desc: "$IRE_john_j_okelly_leader_body$\n\nNachdem er die Nachfolge des verstorbenen General O'Duffy angetreten und sich gegen seine Koalitionspartner durchgesetzt hat, strebt John J. O'Kelly ein gläubiges und gälisches Irland an, das das Erbe der Französischen Revolution ablehnt und von den verderblichen Einflüssen der Protestanten, Syndikalisten, Freimaurer und Juden verschont bleibt."
 IRE_john_j_okelly_ger_aligned_leader_desc: "$IRE_john_j_okelly_leader_body$\n\nNachdem er die Nachfolge des verstorbenen Generals O'Duffy angetreten und sich gegen seine Koalitionspartner durchgesetzt hat, will John J. O'Kelly mit den Deutschen zusammenarbeiten, um ein gläubiges und gälisches Irland zu schaffen, das das Erbe der Französischen Revolution ablehnt und von den korrumpierenden Einflüssen der Syndikalisten, Freimaurer und Juden verschont bleibt."
 # IRE_john_j_okelly_sic_desc: "[IRE_loc_jjok_desc]"    ### IRE TEMP - Warten auf skriptgesteuerte Ortsbestimmung
 IRE_john_j_okelly_sic_desc: "$IRE_john_j_okelly_advisor_desc$\n\n§gNachdem O'Duffy sein Regime gefestigt und die instabilsten Elemente der AN vertrieben hatte, war der unerschütterliche Traditionalist O'Kelly die offensichtliche Wahl für einen zuverlässigen zweiten Kommandanten.§!"
 IRE_john_j_okelly_cursed_sic_desc: "$IRE_john_j_okelly_advisor_desc$\n\n§gAngesichts der kombinierten Entradikalisierung und Normalisierung von Aontas Náisiúnta nach ihrer Amtszeit als Mitglieder einer Koalitionsregierung fiel die Wahl des ehemaligen Präsidenten der vertragsfeindlichen Sinn Féin als Parteivorsitzender auf den verstorbenen General O'Duffy leicht.§!"
 IRE_john_j_okelly_fail_sic_desc: "$IRE_john_j_okelly_advisor_desc$"
 IRE_john_j_okelly_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g7. Juli 1872, auf der Insel Valentia, Co. Kerry, Irland§!\n§YAuch bekannt als:§! §g$IRE_john_j_okelly_alt$§!\n§YPolitische Karriere:§! §gAls Gründungsmitglied der Sinn Féin und späterer Vorsitzender der Anti-Treaty Sinn Féin war John Joseph O'Kellys Eintritt in die Aontas Náisiúnta-Bewegung mehr als nur symbolisch, aber nicht schockierend. Da er schon immer als lautstarker, dogmatischer und orthodoxer katholischer Nationalist sowie als glühender Verfechter der irischen Sprache bekannt war, war die Anziehungskraft des Lagers von Aontas Náisiúnta vielleicht unvermeidlich, insbesondere wenn es Bettgenossen wie Brian O'Higgins und Pater Denis Fahey hatte.§!"

 IRE_aodh_o_neill: "Aodh Ó Néill"
 IRE_aodh_o_neill_alt: "$IRE_aodh_o_neill$"
 IRE_aodh_o_neill_leader_body: "§YAnführer Beschreibung\nGeboren:§! 7. November 1908, in Lissabon, Provinz Estremadura, Königreich Portugal\n§YAuch bekannt als:§! Jorge Maria O'Neill\n§YPolitische Karriere:§! Aodh, der O'Neill, von Gottes Gnaden König von Irland, Graf von Tyrone und Clanaboy. Der in Portugal als Jorge Maria O'Neill geborene Sohn einer kleinen Adelsfamilie, die von irischen Exilanten abstammt, erhebt den prestigeträchtigen Anspruch, Erbe eines der ältesten Adelsgeschlechter in der Geschichte Europas zu sein. Er stammt von den Uí Néill ab, von Brian \"Chatha an Dúna\", dem letzten Hochkönig, von Hugh Mór, der gegen Elisabeth kämpfte und im Exil starb, von Owen Roe, der die Schotten bei Benburb besiegte, und von Hugh Dubh, der Cromwell in Clonmel Widerstand leistete.\n\nAll das wäre jedoch längst Geschichte, wenn sein Großvater, Jorge Torlades O'Neill II, nicht begonnen hätte, sich für sein irisches Erbe zu interessieren und von Genealogen als Oberhaupt des Hauses O'Neill anerkannt worden wäre - ein Ereignis, das das Schicksal seines Sohnes und seines Enkels in einer Weise beeinflussen würde, die er sich nie hätte vorstellen können.\n\nAodh, der von irischen Integralisten, die das System seines Heimatlandes bewunderten, als rechtmäßiger König von Irland anerkannt wurde, hat sein Leben von seinem früheren Plan, Elektroingenieur zu werden, grundlegend geändert."
 IRE_aodh_o_neill_leader_desc: "$IRE_aodh_o_neill_leader_body$\n\nWie ein Fisch auf dem Trockenen bemühen sich seine neuen Berater, ihm die irische Sprache und die gälische Kultur beizubringen, und versichern ihm, dass sein Mangel an \"Verunreinigung durch Anglisierung\" ein Beispiel für alle irischen Männer und Frauen sein soll, dem er folgen kann.\n\nAodhs Berater sind sich jedoch sicher, dass die Seele des Großgrafen Hugh O'Neill im Himmel leichter ruht, da sein letzter Wunsch, eines Tages als Retter der Gael nach Irland zurückzukehren, im Geiste erfüllt wurde."
 IRE_aodh_o_neill_puppet_leader_desc: "$IRE_aodh_o_neill_leader_body$\n\nAls Fisch auf dem Trockenen und von einer ausländischen Regierung eingesetzt, bemühen sich seine neuen Berater, ihm die irische Sprache und die gälische Kultur beizubringen, und versichern ihm, dass sein Mangel an \"Verunreinigung durch Anglisierung\" ein Beispiel für alle irischen Männer und Frauen sein soll.\n\nAodhs Berater sind sich jedoch sicher, dass die Seele des Großgrafen Hugh O'Neill im Himmel leichter ruht, da sein letzter Wunsch, eines Tages als Retter der Gael nach Irland zurückzukehren, im Geiste erfüllt wurde."

 IRE_ernie_omalley: "Ernie O'Malley"
 IRE_ernie_omalley_alt: "Earnán Ó Maille"
 IRE_ernie_omalley_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 26. Mai 1897, in Castlebar, Co. Mayo, Irland\n§YAuch bekannt als:§! $IRE_ernie_omalley_alt$\n§YPolitische Karriere:§! Da Irland das Amt des Präsidenten in eine zeremonielle Funktion umgewandelt hat, war es vielleicht absehbar, dass diejenigen, die das Amt nun ausfüllen, eher nach ihrer Fähigkeit ausgewählt werden, als Aushängeschild zu dienen, als exekutive Entscheidungen zu treffen. Ernie O'Malley konnte dieses Kriterium erfüllen.\n\nDer Mann aus der Grafschaft Mayo, der während des Unabhängigkeitskrieges eine wichtige Rolle spielte, verließ in den folgenden Jahren die Streitkräfte und wurde zu einem der bekanntesten und meistgelesenen Autoren Irlands, der eine Reihe von beliebten Romanen über die Revolutionszeit und die darauf folgenden Jahre schrieb. O'Malley, der in der irischen Gesellschaft hohes Ansehen genießt, verfügt über die seltene Fähigkeit, sich mit den Reichen, den Armen, den Städtern, den Landbewohnern und allen, die dazwischen liegen, unterhalten zu können.\n\nDie einen kennen ihn als weitgereisten Bohemien, Kunstliebhaber und Intellektuellen, der mit der Arbeiterbewegung sympathisierte, die anderen als Verfechter der irischen Sprache, des Gälizismus und des Lebensstils des \"Gentleman Farmer\", der von Landwirten und Traditionalisten so geschätzt wird.\n\nO'Malleys breite Anziehungskraft hat ihn zu einem erfolgreichen Präsidentschaftskandidaten gemacht, was aber nicht heißen soll, dass er nicht auch umstritten ist; von Zeit zu Zeit erinnert er das Establishment an seine Angewohnheit, scharfe Bemerkungen zu machen, was in den irischen Medien oft für viel Gesprächsstoff und Analysen sorgt."

 IRE_kathleen_clarke: "Kathleen Clarke"
 IRE_kathleen_clarke_alt: "Caitlín Bean Uí Chléirigh"
 IRE_kathleen_clarke_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 11. April 1878, in Limerick, Co. Limerick, Irland\n§YAuch bekannt als:§! $IRE_kathleen_clarke_alt$\n§YPolitische Karriere:§! Kathleen Clarke (geb. Daly) hat ein vom Irischen Republikanismus durchdrungenes Leben gelebt.\nSie wurde in der Grafschaft Limerick in eine stark republikanisch geprägte Familie hineingeboren, und ihr Onkel John Daly war eine führende Persönlichkeit der Irischen Republikanischen Bruderschaft. Durch ihn lernte sie ihren späteren Ehemann Tom kennen, der vor kurzem aus einer fünfzehnjährigen Haftstrafe in einem englischen Gefängnis entlassen worden war. Kathleen war zu dieser Zeit Geschäftsführerin einer florierenden Schneiderei in Limerick City, als sie den einundzwanzig Jahre älteren Tom heiratete.\n\nDas Paar zog für einige Zeit nach New York, wo es arbeitete und unter den kürzlich ausgewanderten irischen Amerikanern Unterstützung für die Fenians sammelte, bevor es nach Irland zurückkehrte und sich in Dublin niederließ. Dort eröffneten sie eine Reihe von Tabakläden, die Kathleen gemeinsam mit ihrem Mann leitete, während sie gleichzeitig der Gaelic League beitrat und sich selbst an republikanischen Aktivitäten beteiligte. Vor allem war sie 1914 Gründungsmitglied von Cumann na mBan, der paramilitärischen Frauenvereinigung, die während der Revolutionszeit eine wichtige Rolle im Kampf um die Unabhängigkeit spielte. Tom sollte später für immer als Hauptinitiator des Osteraufstands und Erstunterzeichner der Proklamation der Republik in Erinnerung bleiben. Für Kathleen jedoch bedeutete der Aufstand den Verlust ihres Mannes, Bruders, Onkels und ihres ungeborenen Kindes. Sie verbrachte die unmittelbare Zeit nach dem Aufstand damit, Hilfsmaßnahmen für all diejenigen zu organisieren, deren Familienmitglieder während des Aufstands getötet oder inhaftiert worden waren.\n\nTrotz der großen persönlichen Verluste, die Clarke erlitt, engagierte sie sich weiterhin in der republikanischen Bewegung, trat 1917 der Sinn Féin bei und diente in deren Vorstand. Während des Unabhängigkeitskrieges wurde sie zur TD gewählt und war als Bezirksrichterin in den vom Dáil eingerichteten republikanischen Gerichten tätig. Seitdem wurde sie als TD, Senatorin und Oberbürgermeisterin von Dublin gewählt. Clarke hat sich dafür eingesetzt, dass insbesondere die Rechte der Frauen gesetzlich verankert werden, und zwar nicht nur in der ursprünglichen Verfassung von 1922, sondern auch in allen nachfolgenden Gesetzen. Dabei beruft sie sich auf die Proklamation von 1916 mit ihrer Vision, alle Kinder der Nation gleichermaßen zu fördern.\n\nEs gibt in Irland keine Person, die mehr als lebendiges Symbol für das Opfer der Märtyrer von 1916 angesehen werden kann. Es ist passend, dass sie nun das Amt des Präsidenten bekleidet, wo Clarke über die Banalität der Ausübung der Exekutivgewalt hinaus als erste Bürgerin der Republik agieren und neben anderen Pflichten die Verantwortung tragen wird, das Andenken all jener Männer und Frauen zu ehren, die ihr Leben für die Sache der irischen Freiheit gaben."

 IRE_douglas_hyde: "Douglas Hyde"
 IRE_douglas_hyde_alt: "Dubhglas de hÍde"
 IRE_douglas_hyde_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 17. Januar 1860, in Castlerea, Co. Roscommon, Irland\n§YAuch bekannt als:§! $IRE_douglas_hyde_alt$\n§YPolitische Karriere:§! Der Sprachwissenschaftler und Akademiker Douglas Hyde wurde als Sohn eines Pfarrers der irischen Kirche in der Grafschaft Roscommon geboren. Schon früh entwickelte er eine Faszination für die Form des Irischen, die in der Region gesprochen wurde, und trotz seiner Herkunft aus der Aszendenz setzte er sich für den Gebrauch und die Erhaltung der Sprache als Ganzes ein, insbesondere nach dem katastrophalen Rückgang ihrer Verbreitung während der Großen Hungersnot.\n\nUrsprünglich schrieb Hyde neben seiner akademischen Laufbahn Gedichte und Essays in irischer Sprache unter dem Namen \"An Craoibhín Aoibhinn\", oder \"Der angenehme kleine Zweig\". Dies führte schließlich dazu, dass er 1893 die Gaelic League oder Conradh na Gaeilge gründete, eine Gesellschaft, die sich der Förderung der irischen Sprache und Kultur widmete und deren erstes von Hyde verfasstes Manifest den Titel \"Die Notwendigkeit einer Entanglisierung der irischen Nation\" trug.\n\nDie Gaelic League wurde zur Quelle einer ganzen Generation von irischen Nationalisten und Republikanern, obwohl sie mit einem überparteilichen Ethos gegründet wurde. Obwohl er selbst Nationalist war, wünschte sich Hyde, dass die Liga für alle zugänglich sein sollte, und trat später zugunsten von Eoin MacNeill zurück, als die Bewegung zunehmend politisiert wurde. Seitdem war er als Gründungsprofessor für modernes Irisch am University College Dublin und als Senator tätig.\n\nSelbst angesichts seiner zahlreichen Referenzen ist die Wahl eines Nichtkatholiken für das Amt des Präsidenten eine Botschaft an die Welt, dass die irische Identität auf der Kultur und dem Erbe der Nation und nicht auf einer einzigen Religionszugehörigkeit beruht. Der neue Präsident fühlt sich in seiner weitgehend unpolitischen neuen Rolle wohl, in der er hauptsächlich als nationaler Repräsentant und Kulturbotschafter fungiert. Hyde bringt eine würdevolle und unaufdringliche Präsenz in das Amt ein und genießt weiterhin den fast universellen Respekt der Bevölkerung."
 
 IRE_cathal_brugha: "Cathal Brugha"
 IRE_cathal_brugha_alt: "$IRE_cathal_brugha$"
 IRE_cathal_brugha_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 18. Juli 1874, in Dublin, Co. Dublin, Irland\n§YAuch bekannt als:§! Charles Burgess\n§YPolitische Karriere:§! Cathal Brugha hat zwar seinen Rückzug aus der parlamentarischen Politik geschworen, ist aber erneut Präsident von Irland geworden. Nach der neuen Verfassung ist das Amt, das er übernimmt, diesmal jedoch eher zeremoniell als exekutiv, was gut zu seinen laufenden militärischen Verpflichtungen passt.\n\nBrugha war schon früh in den Unabhängigkeitskampf involviert und humpelt noch heute aufgrund seiner zahlreichen Verletzungen, die er sich als Kommandant während des Osteraufstands zugezogen hat. Als Verteidigungsminister spielte er eine entscheidende Rolle im Unabhängigkeitskrieg und war ein früher Befürworter der internationalen Anerkennung Irlands. Der anglo-irische Vertrag stellte seine Kompromissbereitschaft auf die Probe, aber er blieb noch eine kurze Zeit bei Sinn Féin, bis klar wurde, dass Collins' Einfluss innerhalb der Partei nur noch weiter zunahm.\n\nDies ist das dritte Mal, dass Brugha zum Präsidenten ernannt wurde, da er vorübergehend zum amtierenden Präsidenten des Ersten Dáil gewählt wurde, einer der wenigen, die anwesend und nicht inhaftiert waren. Das nächste Mal wurde er bei den Wahlen von 1926, die kurz nach der britischen Revolution stattfanden, gewählt. Seine Amtszeit wurde weitgehend als erfolglos angesehen, mit einigen begrenzten Reformen, die größtenteils in Vergessenheit geraten sind, was dazu führte, dass er kurz darauf aus der Politik ausschied.\n\nBrugha ist ein Synonym für seine rigorosen republikanischen Ideale. Während und vor dem Unabhängigkeitskrieg plante er mehrmals, das gesamte britische Kabinett ermorden zu lassen, und bot an, die Expedition selbst zu leiten. Er ist der Inbegriff des konservativen Revolutionärs, der für seinen frommen katholischen Glauben bekannt ist und von seinen Kollegen darauf hingewiesen wird, dass er weder raucht noch trinkt oder flucht. Als Präsident ist Brugha eine unbestreitbar feierliche und düstere Gestalt, die jedoch aufgrund seiner Verbindung mit der Revolutionszeit und seiner fortwährenden Verpflichtung zur Verteidigung der Republik immer noch großen Rückhalt in der Bevölkerung genießt."
 IRE_cathal_brugha_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g18. Juli 1874, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §gCharles Burgess§!\n§YMilitärische Karriere:§! §gGeboren als Charles William St. John Burgess, ist Brugha das zehnte von vierzehn Kindern eines protestantischen Vaters und einer katholischen Mutter.\nEr wuchs in einem stark nationalistisch geprägten Haushalt auf, da sein Vater sich angeblich bei den Fenians engagierte und von seinen Eltern wegen seiner Heirat verstoßen wurde.\nBrugha engagierte sich 1899 erstmals selbst für den irischen Nationalismus, indem er der Gaelic League beitrat und schnell fließend Irisch sprach und die irische Sprachform seines Namens annahm. Er schloss sich schon früh den Irish Volunteers an und war Anführer der Freiwilligen, die mit der Beschaffung der entscheidenden geschmuggelten Waffenlieferung aus dem Howth Gun Running beauftragt waren, die zum Osteraufstand führte.\nAls Offizier während des Aufstands selbst erlitt er bei der Verteidigung seiner Position bis zu fünfundzwanzig Schusswunden. Brugha, von dem erwartet wurde, dass er seinen Verletzungen erliegt, entkam der Inhaftierung, indem er sich noch im Krankenhaus befand, als sein Haftbefehl bereits abgelaufen war.\nBrugha wurde bei der ersten Einberufung des Dáil Éireann zum amtierenden Präsidenten der Irischen Republik gewählt und diente später während des Unabhängigkeitskrieges als Verteidigungsminister. Zu diesem Zeitpunkt begann seine anfängliche Rivalität mit Michael Collins, ungeachtet ihrer gemeinsamen Ziele. Diese Rivalität ist zum Teil die Ursache für Brughas Abspaltung von Sinn Féin und später für seinen Rückzug aus der Politik insgesamt.\nBrugha ist für seine strenge Art, seinen gläubigen Katholizismus und seine schiere Entschlossenheit bekannt und ebenso kompromisslos wie eifrig. Seine Loyalität gilt ganz und gar der Idee der Republik, auch wenn er sich von seinen früheren Bindungen zu An Saorstát Críostúil gelöst hat und sich immer mehr als Soldat denn als Politiker gesehen hat. Seit er sich aus der Politik zurückgezogen hat, ist Brugha so zäh wie eh und je und spielt trotz seiner früheren Verletzungen eine aktive und entscheidende Rolle bei der Organisation der Armee.§!"
 IRE_cathal_brugha_army_chief_desc: "$IRE_cathal_brugha_commander_desc$"

 IRE_erskine_childers: "Erskine Childers"
 IRE_r_erskine_childers: "R. Erskine Childers"
 IRE_erskine_childers_alt: "R. Arascain Mac an Choire"
 IRE_erskine_childers_alt_long: "Roibeárd Arascain Mac an Choire"
 IRE_erskine_childers_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 25. Juni 1870, in Mayfair, London, England\n§YAuch bekannt als:§! $IRE_erskine_childers_alt$\n§YPolitische Karriere:§! Robert Erskine Childers hat einen langen und abwechslungsreichen Weg zurückgelegt, um das Amt des Präsidenten zu erlangen.\n\nAls Sohn eines englischen Vaters und einer anglo-irischen Mutter wurde er in London geboren und wuchs nach dem frühen Tod seiner Eltern bei der Familie seiner Mutter in der Grafschaft Wicklow auf. Er erhielt seine Ausbildung in Großbritannien, und da seine Familie in britischen politischen Kreisen bekannt war, war es keine Überraschung, dass er Beamter im Unterhaus wurde, dem Herzstück des Establishments. Zum Teil aufgrund der konservativen britischen Werte, mit denen er aufwuchs, meldete sich Childers während des Burenkrieges freiwillig. Hier wurde er zum ersten Mal von dem imperialistischen Projekt desillusioniert und setzte sich leidenschaftlich für die Home Rule für Irland ein. Seine Kriegserfahrungen begründeten auch seine Vorliebe für das Schreiben. Er verfasste zwei Bücher über Militärtheorie sowie einen einflussreichen Spionageroman.\n\nChilders war ein begeisterter Segler und frustriert über die endlosen Verzögerungen bei der Durchsetzung der Home Rule, was er noch dadurch verstärkte, dass er am Vorabend des Weltkriegs nach Deutschland segelte und Hunderte von Gewehren für die irischen Freiwilligen auf seiner Yacht \"Asgard\" schmuggelte. Für seinen Einsatz als Nachrichten- und Aufklärungsoffizier während des Weltkriegs wurde er von der britischen Regierung mit dem Distinguished Service Cross ausgezeichnet, war jedoch über die gewaltsame Niederschlagung des Osteraufstands und die versuchte Einführung der Wehrpflicht in Irland erzürnt.\n\nSchließlich wandte sich Childers ganz vom gemäßigten Nationalismus ab, zog endgültig zurück nach Irland und schloss sich der Sinn Féin an, wobei er seine literarischen Fähigkeiten als Direktor für Öffentlichkeitsarbeit für das erste Dáil einsetzte. Seine Ankunft wurde mit Misstrauen aufgenommen, da viele ihn bestenfalls als Abtrünnigen und Verräter an Großbritannien, schlimmstenfalls aber als britischen Spion betrachteten. Seine Zweifler wurden durch die unverblümten republikanischen Ansichten, die er als Mitglied der Delegation bei den erfolgreichen Vertragsverhandlungen vertrat, zum Schweigen gebracht.\n\nSeitdem hat Childers sein Leben aus dem Rampenlicht herausgehalten und verbringt seine Zeit mit Schreiben, Segeln mit seiner Frau Molly und gelegentlicher Beratung der Regierung in maritimen Angelegenheiten. Als Präsident überlässt er das Tagesgeschäft der Regierung dem Taoiseach, während er neben seinen offiziellen Auftritten häufig Artikel und Essays über die internationalen Beziehungen Irlands veröffentlicht. Childers repräsentiert eine Irische Republik, die sich mit ihrer Vergangenheit wohlfühlt und die Beiträge der Anglo-Iren zum irischen Nationalismus und Republikanismus anerkennt - von Tone über Emmet und Parnell bis hin zu Casement."
 IRE_r_erskine_childers_navy_chief_desc: "§YOffizier Beschreibung\nGeboren:§! §g25. Juni 1870, in Mayfair, London, England§!\n§YAuch bekannt als:§! §g$IRE_erskine_childers_alt$§!\n§YMarinekarriere:§! §gRobert Erksine Childers wurde in London in eine Familie geboren, die zum Kern des britischen Establishments gehörte. Nach dem tragischen Tod seiner Eltern in jungen Jahren wuchs er bei der anglo-irischen Großgrundbesitzerfamilie seiner Mutter in der Grafschaft Wicklow auf, bevor er später in Cambridge seine Ausbildung erhielt. Nach der Universität meldete er sich als Soldat zum Burenkrieg, was ihn dazu veranlasste, den politischen Status quo seiner Zeit in Frage zu stellen.\nChilders wurde in seinen frühen 20er Jahren ein begeisterter Segler und segelte häufig auf der Nordsee und darüber hinaus. Im Laufe der Zeit wuchsen seine nationalistischen Sympathien, und er wurde zum Synonym für seine Aktionen zur Unterstützung der irischen Freiwilligen, indem er eine große Ladung Waffen aus Deutschland schmuggelte. Kurz darauf schloss er sich dennoch den britischen Kriegsanstrengungen an und nahm einen zeitweiligen Auftrag in der Royal Navy an, wobei er seine umfangreiche Navigationserfahrung in der Nordsee und später in Gallipoli nutzte, wofür er das Distinguished Service Cross erhielt. Nach dem Krieg vollzog er eine politische Kehrtwende, denn aus Abscheu über die britische Reaktion auf den Osteraufstand und die Einberufungskrise schloss er sich dem politischen Apparat der Sinn Féin an.\nTrotz seiner prominenten Rolle bei den Verhandlungen im Vorfeld des anglo-irischen Vertrages hat Childers seine Zeit seither außerhalb der Politik verbracht, wo er versucht hat, seine eigenen Erfahrungen im Bereich der Navigation und der Manöver in der sich abzeichnenden Situation der irischen Marine am effektivsten einzusetzen.§!"
 IRE_r_erskine_childers_high_command_desc: "$IRE_r_erskine_childers_navy_chief_desc$"

 IRE_sean_murray: "Seán Murray"
 IRE_sean_murray_alt: "Seán Mac Muireadhaigh"
 IRE_sean_murray_surname: "Murray"
 IRE_sean_murray_puppet_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 15. Juni 1898, in Cushendall, Co. Antrim, Irland\n§YAuch bekannt als:§! $IRE_sean_murray_alt$\n§YPolitische Karriere:§! Seán Murray wurde zum hundertsten Jahrestag des Aufstands von 1798 als Sohn eines Bauern aus Cushendall geboren, dessen Familie an den Aufständen von 1798, 1847 und 1867 teilgenommen hatte. Durch die Ermutigung eines engagierten Lehrers und eine zufällige Begegnung mit Roger Casement begann er sich für den irischen Nationalkampf zu interessieren und trat nach den Ereignissen des Osteraufstands der Sinn Féin und der Gaelic League bei. Murray nahm am Unabhängigkeitskrieg teil und wurde 1920 verhaftet, als er sich auf dem Weg zu einer IRA-Flugkolonne befand. Nach der Unterzeichnung des Vertrags wurde er freigelassen und schloss sich erneut der Ulster IRA an, um gegen den Nordstaat zu kämpfen.\n\nSeán Murray, der von den brutalen B-Specials gejagt wurde, floh 1924 nach Großbritannien, wo er den Verlauf der Revolution miterlebte und zum Syndikalismus konvertierte. Als er in Großbritannien den Sohn des berühmten irischen sozialistischen Agitators Jim Larkin traf, veröffentlichten Murray und Larkin Jnr. das Buch \"The Road to Wigan Pier: An Investigation into the Rebuilding of Britain and the Implementation of Syndicalism in Ireland\". Murrays Rolle beim Verfassen des Buches machte ihn in den Augen der Briten bekannt, und einige Jahre später kehrte er als Teil der Operation Whale der Union nach Irland zurück und diente als Verbindungsmann zwischen Saor Éire und dem britischen Geheimdienst sowie als Leiter der Ulster-Zweigstelle von Saor Éire.\n\nMurray wurde von den britischen Streitkräften als Vorsitzender der neu \"befreiten\" Irischen Sozialistischen Republik eingesetzt, da er für deren \"Ratschläge\" als zugänglicher galt als sein enger Freund und Kollege Peadar O'Donnell. Murray will den Traum von einem sozialistischen Irland verwirklichen und die lange Zeit feindselige Beziehung zwischen Großbritannien und Irland durch eine solidarische Arbeiterschaft ersetzen, die im kommenden Kampf für die Freiheit der Menschen vereint ist, so wie es die Fenier 1867 proklamierten."
 IRE_sean_murray_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g15. Juni 1898, in Cushendall, Co. Antrim, Irland§!\n§YAuch bekannt als:§! §g$IRE_sean_murray_alt$§!\n§YPolitische Karriere:§! §gMurray gehörte zu den Hardlinern, die versuchten, nach dem anglo-irischen Vertrag, der den Unabhängigkeitskrieg beendete, weiterzukämpfen, und fand sich schließlich zusammen mit Jim Larkin Jr. während der Revolution in Großbritannien wieder, wo er von den dortigen Ereignissen stark beeinflusst wurde.\nMurray, der inzwischen eher an eine weltweite Klassenrevolution als an Revolutionen für die Selbstbestimmung allein glaubt, gehört zu den offensten Vertretern der irischen Linken, die der Meinung sind, dass die britische Union ihnen in Irland helfen sollte.§!"
 IRE_sean_murray_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g15. Juni 1898, in Cushendall, Co. Antrim, Irland§!\n§YAuch bekannt als:§! §g$IRE_sean_murray_alt$§!\n§YMilitärische Karriere:§! §gSeán Murray ist nach der \"zweiten irischen Revolution\" endgültig nach Irland zurückgekehrt. Er wurde als Landwirt im äußersten Nordosten der Insel geboren und engagierte sich wie viele andere nach den Ereignissen des Osteraufstands für den nationalen Kampf.\nIm Gegensatz zu den meisten anderen jedoch war das, was nach dem Unabhängigkeitskrieg und dem anglo-irischen Vertrag entstand, für Murray eine große Enttäuschung. Durch die Schriften von James Connolly radikalisiert und von den Ereignissen in Frankreich inspiriert, wollte Murray etwas anderes als die bürgerliche Republik, die in seinen Augen an die Stelle der früheren britischen Kolonie trat. Er hat einen Großteil seiner Zeit in Großbritannien verbracht, wo er nach der Revolution eine rudimentäre militärische Weiterbildung erhielt und in die Pläne mit Irland einbezogen wurde. Murray ist mehr als bereit, mit dem Land seiner ehemals verhassten Gegner zusammenzuarbeiten, wenn dies bedeutet, dass er die Revolution in seinem eigenen Land verbreiten kann.\nFür Murray besteht die einzige Aufgabe, die er sich selbst gestellt hat, darin, eine echte Arbeiterrepublik in Irland zu errichten, der Welt ein Beispiel zu geben und sie dann von seinen eigenen Küsten aus weiter zu verbreiten. Zu diesem Zweck ist er entschlossen, diese Mission persönlich und nach bestem Wissen und Gewissen zu leiten.§!"
 IRE_sean_murray_desc: "$IRE_sean_murray_commander_desc$"

 IRE_frank_macdermot: "Frank MacDermot"
 IRE_frank_macdermot_alt: "Proinsias Mac Diarmada"
 IRE_frank_macdermot_puppet_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 25. November 1886, in Dublin, Co. Dublin, Irland\n§YAuch bekannt als:§! $IRE_frank_macdermot_alt$\n§YPolitische Karriere:§! Frank C.J. MacDermot ist eine zielstrebige Persönlichkeit mit illustrem Hintergrund, der jüngste Sohn von Hugh Hyacinth O'Rorke MacDermot, Prinz von Coolavin, ehemaliger Generalstaatsanwalt und Generalstaatsanwalt von Irland, Mitglied des irischen Geheimen Rates und Nachkomme des Hauses O'Rourke of Breifne.\n\nMacDermot studierte in Oxford und qualifizierte sich als Anwalt, wobei er sich für die Home Rule einsetzte, bevor er während des Krieges dem Royal Army Service Corps beitrat und den Krieg als Major beendete. Nach Kriegsende wanderte er für mehrere Jahre in die Vereinigten Staaten aus und wurde Bankier, bis die amerikanische Wirtschaft in der Großen Depression zusammenbrach und er beschloss, nach Irland zurückzukehren.\n\nBald nach seiner Rückkehr gründete er zusammen mit James Dillon, dem Sohn des letzten Vorsitzenden der Irish Parliamentary Party, die Nationale Zentrumspartei, eine anglophile \"Großbauernpartei\", und wurde nach dem Zusammenschluss mit der Nationalen Entwicklungspartei zu einer wichtigen Figur in dieser Partei. Mit den IPP-Anhängern der National League Party und den kosmopolitischen, internationalistischen und säkularen Überzeugungen von Seán Lemass und seinen Anhängern würde er gemeinsame Sache machen.\n\nMacDermot ist nun an der Macht in einer angeblich demokratischen Regierung, die von britischen Bajonetten gestützt wird, einer Presse in den Händen von Anglophilen und einem strengen britischen Auge auf den Wahlprozess, um die Wahlen vor \"radikalen Einmischungen\" zu \"schützen\". Er versucht, die Beziehungen zwischen den britischen Inseln neu zu beleben und den Makel des radikalen Nationalismus, des Pro-Germanismus und des Sektierertums aus dem Bewusstsein der irischen Öffentlichkeit zu tilgen, um eine kosmopolitische Gesellschaft zu fördern, die ihre gemeinsame Geschichte mit dem britischen Empire anerkennt. Es gibt jedoch nach wie vor starken Widerstand gegen MacDermots \"westbritische\" Politik und die Aufgabe des Nordens, und die Manipulation der Demokratie ermutigt nur diejenigen, die glauben, dass der Kampf für die irische Freiheit noch lange nicht vorbei ist..."
 IRE_frank_macdermot_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g25. November 1886, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §g$IRE_frank_macdermot_alt$§!\n§YPolitische Karriere:§! §gFrank MacDermot ist entschieden kosmopolitischer als die meisten seiner Altersgenossen. Während des Weltkriegs war er Major in der britischen Armee, danach arbeitete er ein Jahrzehnt lang als Banker in den USA. Inzwischen ist er in seine Heimat zurückgekehrt, wo er eine amerikanische Frau hat, von der er sich bereits zweimal hat scheiden lassen. Trotz seines überzeugten Republikanismus könnte dieser Hintergrund etwas damit zu tun haben, dass MacDermot einer der anglophilsten Politiker Irlands ist, der nicht aus dem anglo-irischen oder dem protestantischen Ulster-Gebiet stammt.\nGanz im Gegensatz zu dem für Irland typischen Insularismus wünscht sich MacDermot ein Irland, das sich voll und ganz auf den Handel mit dem Rest der Welt einlässt.§!"

 IRE_hugo_macneill: "Hugo MacNeill"
 IRE_hugo_macneill_alt: "Aodh Mac Néill"
 IRE_hugo_macneill_leader_desc_start: "§YAnführer Beschreibung\nGeboren:§! 16. April 1900, in Howth, Co. Dublin, Irland\n§YAuch bekannt als:§! $IRE_hugo_macneill_alt$\n§YPolitische Karriere:§! General Hugo MacNeill, der Neffe des ehemaligen irischen Präsidenten Eoin MacNeill, hat der irischen Nation fast sein ganzes Leben lang gedient.\n\nDer 1900 geborene MacNeill wurde Mitglied der Fianna Éireann und der Irish Volunteers. Nach dem Unabhängigkeitskrieg wurde MacNeill General in der irischen republikanischen Armee und war ein häufiger Besucher des Deutschen Reiches und Verbindungsmann zwischen der irischen Armee und dem Heer. Als Bewunderer des deutschen Militärs und seiner berühmten \"Deutsche Effizienz\" war MacNeill bestrebt, die irischen Streitkräfte mit modernen Militärtheorien und -ausbildungen auf den deutschen Standard zu bringen.\n\nIm Gegensatz zu seinem Onkel befürwortete Hugo während der britischen Revolution eine militärische Invasion des Nordens und unterstützte danach heimlich die Fraktion von Eoin O'Duffy innerhalb der Sinn Féin und später Aontas Náisiúnta."
 IRE_hugo_macneill_leader_desc: "$IRE_hugo_macneill_leader_desc_start$\n\nAls Irland im Chaos versinkt, hetzt MacNeill seine Offizierskollegen gegen die schwache Vorgängerregierung auf und setzt sich nach dem Staatsstreich an die Spitze des neuen Regimes. Obwohl seine Herrschaft angeblich nur vorübergehend sein soll, arbeitet MacNeill hinter den Kulissen daran, die Macht der Armee zu festigen und sicherzustellen, dass die zivilen Politiker, die die Republik in den Ruin getrieben haben, nie wieder freie Hand bekommen."
 IRE_hugo_macneill_puppet_leader_desc: "$IRE_hugo_macneill_leader_desc_start$\n\nNach der Besetzung Irlands während des Krieges trat MacNeill an die Spitze der neuen Regierung und suchte die Zusammenarbeit mit den Eroberern Irlands. Er sah in der Zusammenarbeit das beste Mittel, um den friedlichen Wiederaufbau der Insel und das Wohlergehen des irischen Volkes zu gewährleisten, aber auch eine Gelegenheit für die Militärs, eine neue Ordnung in Irland unter ihrer Herrschaft zu schaffen."
 IRE_hugo_macneill_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g16. April 1900, in Howth, Co. Dublin, Irland§!§!\n§YAuch bekannt als:§! §g$IRE_hugo_macneill_alt$§!\n§YPolitische Karriere:§! §gDer hochrangige General Hugo MacNeill und der AN-Führer O'Duffy sind sich zwar uneins, was ihre Verehrung für Irlands teutonische Wohltäter angeht, aber ansonsten hat es selten ein passenderes Paar gegeben. Beide sind militaristische Ulstermen mit einer Vorliebe für Intrigen und Alkohol und bilden ein natürliches Team, wenn es darum geht, das neue konservative, nationalistische Regime aufrechtzuerhalten.\nO'Duffy behauptet, dass alle politischen \"Entscheidungen\" ausschließlich die Ziele der AN sind, aber in Wirklichkeit ist ihre Beziehung symbiotisch. Da O'Duffy mit der Armee mehr Gemeinsamkeiten sieht als mit dem gemäßigteren Flügel seiner Partei oder den radikalen Blauhemden, sind sowohl die politisch interessierten Offiziere in der Armee als auch O'Duffys Kern der AN selbst aufeinander angewiesen, um das derzeitige Arrangement aufrechtzuerhalten.§!"
 IRE_hugo_macneill_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g16. April 1900, in Howth, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §g$IRE_hugo_macneill_alt$§!\n§YMilitärische Karriere:§! §gHugo Hyacinth MacNeill gilt als aufsteigender Stern des irischen Militärs. Er trat kurz nach dem Unabhängigkeitskrieg in die Armee ein und stieg schnell in den Rängen auf. Viele sind der Meinung, dass sein Status als Neffe des ehemaligen Präsidenten Eoin MacNeill dazu beigetragen hat, aber unabhängig von seinen familiären Verbindungen hat MacNeill bewiesen, dass er fähig, eigenwillig und ehrgeizig ist.\nIn seinem Bestreben, die Perspektiven der Armee zu erweitern, hat er in der Vergangenheit an einer Fortbildung des US Army Command teilgenommen, sieht aber in jüngster Zeit die größte Chance für die Weiterentwicklung des irischen Militärs darin, engere Verbindungen zum Deutschen Reich zu knüpfen. Er möchte die Armee weiter voranbringen, weg von den seiner Meinung nach vielen disparaten Überbleibseln der Strukturen aus dem Unabhängigkeitskrieg, hin zu einer moderneren Zusammensetzung.\nDa er aus einer politischen Dynastie stammt, waren viele überrascht, dass MacNeill nicht selbst in die Politik gegangen ist, aber wenn man ihn fragen würde, würde er sagen, dass er dies lieber anderen überlassen würde. Davon abgesehen wird ein Staat, der sein Militär unterstützt, natürlich mehr Gefallen an ihm finden als ein Staat, der das nicht tut.§!"
 IRE_hugo_macneill_army_chief_desc: "$IRE_hugo_macneill_commander_desc$"

 # Stellvertreter #
 IRE_george_gilmore: "George Gilmore"
 IRE_george_gilmore_alt: "Seoirse Mac Giolla Mhuire"
 IRE_george_gilmore_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g5. Mai 1898, in Howth, Co. Dublin, Irland§!§!\n§YAuch bekannt als:§! §g$IRE_george_gilmore_alt$§!\n§YPolitische Karriere:§! §gObwohl er aus einem konservativen, protestantischen unionistischen Elternhaus in Dublin stammte, war George Gilmore seit seiner Jugend einer der strengsten Linksradikalen Irlands. Als Veteran des Unabhängigkeitskrieges gehörte Gilmore zu denjenigen, die den anglo-irischen Vertrag ablehnten und darauf bestanden, dass die Revolution nicht weit genug ging, um Irland neu zu organisieren. Die syndikalistischen Revolutionen in Großbritannien und Frankreich bestärkten ihn in seinen Ansichten, und seitdem kämpft er mit aller Kraft dafür, den Kapitalismus in Irland zu brechen. Nachdem er für seine Aktivitäten zahlreiche Jahre im Gefängnis verbracht hat, fällt es Gilmore nicht schwer, sich an die Seite der hartgesottensten Kader der Aktivisten zu stellen.§!"

 IRE_roddy_connolly: "Roddy Connolly"
 IRE_roddy_connolly_alt: "Ruaidhrí Ó Conghaile"
 IRE_roddy_connolly_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g11. Februar 1901, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §g$IRE_roddy_connolly_alt$§!\n§YPolitische Karriere:§! §gAls Sohn des gemarterten sozialistischen Revolutionärs James Connolly trägt Roddy Connolly ein beachtliches Erbe auf seinen Schultern. Geprägt von der Politik seines Vaters, hält Connolly stets an der syndikalistischen Orthodoxie und der Idee seines Vaters vom \"Dreifachschloss\" fest: Eine große Union, eine große Miliz, eine große Partei. Connolly ist nicht davon überzeugt, dass der irische Nationalismus den Händen der Reaktionäre entrissen werden kann, und glaubt, dass der Weg zu einer Arbeiterrepublik in Zusammenarbeit mit den internationalen Verbündeten der Syndikalisten beschritten werden muss, nicht nur im Inland.§!"

 IRE_robert_n_tweedy: "Robert N. Tweedy"
 IRE_robert_n_tweedy_alt: "Roibeárd N. Mac an Teorainn"
 # IRE_robert_n_tweedy_sic_desc: "[IRE_loc_rntweedy_desc]"    ### IRE TEMP - Warten auf skriptgesteuerte Ortsbestimmung
 IRE_robert_n_tweedy_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g18. März 1875, in Redruth, Cornwall, England§!\n§YAuch bekannt als:§! §g$IRE_robert_n_tweedy_alt$§!\n§YPolitische Karriere:§! §gDas größte Täuschungsmanöver in der irischen Politik ist aufgeflogen, als sich herausstellte, dass Robert Naudin Tweedy, der rätselhafte Senior in der sonst so jungen Progressive Labour Partei, innerhalb der Partei im Verborgenen daran gearbeitet hatte, ihre Ziele, Loyalitäten und Zielsetzungen neu auszurichten. Mit Hilfe von Syndikalistenkollegen in Großbritannien und Frankreich und unter Ausnutzung des zunehmenden britischen Einflusses im Land konnte Tweedy als Mitglied der kleinsten Partei in der heterogenen Koalitionsregierung allmählich ein Netz von Kontakten aufbauen, das den Gesamtplan der Syndikalisten für eine relativ unblutige Übernahme Irlands unterstützte. Der nun offensichtliche Eintritt Tweedys in die Partei, der im Allgemeinen als traditioneller, gemäßigter Gewerkschafter galt, ist eine Ironie des Schicksals, wenn man bedenkt, dass die Labour Partei von William O'Brien, von der sich die Progressive Labour Partei abspaltete, den Eintritt in die Partei recht erfolgreich vermieden hatte.\nTweedy nutzte die Naivität, die Unerfahrenheit und den Optimismus der PLP zu seinem Vorteil. Er arbeitete von Anfang an innerhalb der Partei und ist nun die eigentliche Kraft hinter der Regierung, während O'Brien nur noch eine Formalität ist und der ehemalige Parteivorsitzende Sheehy-Skeffington an den Rand gedrängt wurde und keine Rolle mehr spielt.§!"
 IRE_robert_n_tweedy_elected_sic_desc: "$IRE_robert_n_tweedy_advisor_desc$\n§gTweedy, der als eine der wenigen Persönlichkeiten innerhalb der PLP für eine direktere Zusammenarbeit mit der Internationalen eingetreten ist, wurde im Zuge des plötzlichen und unerwarteten Linksrucks in der irischen Politik zum Príomh Aire ernannt.§!"
 IRE_robert_n_tweedy_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g18. März 1875, in Redruth, Cornwall, England§!\n§YAuch bekannt als:§! §g$IRE_robert_n_tweedy_alt$§!\n§YPolitische Karriere:§! §gRobert \"Robin\" Naudin Tweedy ist eine unscheinbare, etwas rätselhafte Figur in der irischen Linken. Der ehemalige Ingenieur der britischen Armee ist in Gewerkschaftskreisen und verschiedenen anderen linken Gremien aktiv und ist die bei weitem dienstälteste Figur in der ansonsten sehr jungen Führung der Progressive Labour Partei. Darüber hinaus ist Tweedy ein Experte für Treibstoffquellen. Er hat Artikel über die Verwendung von Industriealkohol als Treibstoff veröffentlicht und sich später für die Verwendung von Torf aus den irischen Torfmooren als Benzinersatz interessiert. Er hat eine Reihe von Ideen zur Schaffung anderer Kraftstoffquellen für Irlands Fahrzeuge, die er einer aufgeschlossenen Regierung gerne anbieten würde.§!"

 IRE_gearoid_osullivan: "Gearóid O'Sullivan"
 IRE_gearoid_osullivan_alt: "Gearóid Ó Súilleabháin"
 IRE_gearoid_osullivan_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g28. Januar 1891, in Skibbereen, Co. Cork, Irland§!\n§YAuch bekannt als:§! §g$IRE_gearoid_osullivan_alt$§!\n§YPolitische Karriere:§! §gObwohl er in erster Linie ein scharfer und entschlossener Militär war, wurde O'Sullivan unweigerlich in die Politik hineingezogen, da er einer der engsten Vertrauten von Collins war, nicht zuletzt, weil sie Cousins ersten Grades und einst auch Schwager waren. Seit Jahrzehnten ist er nun schon eine rechte Hand von Collins, ob in offizieller Funktion oder nicht. O'Sullivans Entscheidung, sich auf die Seite von Mulcahy und dem Parteivorstand von Sinn Féin zu stellen, ist vielleicht eines der eindrucksvollsten Beispiele dafür, wie sehr sich die Partei-Insider vor Collins' Führung und seiner Reaktion auf die Krise am Schwarzen Montag gefürchtet hatten.§!"

 IRE_ned_cronin: "Ned Cronin"
 IRE_ned_cronin_alt: "Éamonn Ó Cróinín"
 IRE_ned_cronin_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g10. Juli 1897, in Charleville, Co. Cork, Irland§!\n§YAuch bekannt als:§! §g$IRE_ned_cronin_alt$§!\n§YPolitische Karriere:§! §gDa er während des Unabhängigkeitskrieges Mitglied der IRA war und danach viele Jahre lang als Offizier in der Armee blieb, ist es vielleicht nicht überraschend, dass Ned Cronin Ordnung, Disziplin und die Befehlskette schätzt - Eigenschaften, die er als De-facto-Chef der Blauhemden mitgebracht hat. Seine Herangehensweise an die Politik ist simpel: das Problem definieren, die Lösung konzipieren, ausführen. Die Idee, dass man einen \"Konsens braucht\", ist für Cronin von geringem Wert, wenn nicht sogar eine schädliche Zeitverschwendung. In der gleichen militarisierten Art und Weise denkt Cronin an Beförderung in Bezug auf Leistung, nicht auf Ehrgeiz.§!"
 IRE_ned_cronin_high_command_desc: "§YOffizier Beschreibung\nGeboren:§! §g10. Juli 1897, in Charleville, Co. Cork, Irland§!\n§YAuch bekannt als:§! §g$IRE_ned_cronin_alt$§!\n§YMilitärische Karriere:§! §gCronin, der wie viele seiner Kollegen aus einem landwirtschaftlichen Umfeld stammte, machte seine ersten Erfahrungen im Unabhängigkeitskrieg und blieb danach noch einige Jahre als Offizier in der Armee. Unzufrieden mit dem Ausmaß der seiner Meinung nach politischen Einmischung in der Armee, verließ er die IRA nach Auseinandersetzungen, in denen er meinte, dass nicht genug gegen die \"dreckige syndikalistische\" Bedrohung unternommen wurde.\nDanach engagierte er sich in der alten Anti-Vertrags-Organisation Sinn Féin und war nach Zusammenstößen mit der Irische Bürgerarmee und anderen Gruppen Mitbegründer der paramilitärischen Organisation \"National Garde\". Es waren diese Zusammenstöße mit anderen Gruppen, die Cronin dazu veranlassten, eine besondere Uniform für seine Männer zu entwerfen und sie als \"Blauhemden\" unsterblich zu machen. Cronin versucht, seinen Männern ein einfaches, aber hartnäckiges Festhalten an der Disziplin beizubringen, denn damit kann er Irlands Rettung am besten gewährleisten.§!"

 IRE_jj_walsh: "J.J. Walsh"
 IRE_jj_walsh_alt: "S.S. Breathnach"
 IRE_jj_walsh_alt_long: "Seán Seosamh Breathnach"
 IRE_jj_walsh_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g20. Februar 1880, in der Nähe von Bandon, Co. Cork, Irland§!\n§YAuch bekannt als:§! §g$IRE_jj_walsh_alt$§!\n§YPolitische Karriere:§! §gJames Joseph Walsh könnte man als eine Art \"politisches Tier\" bezeichnen - eine Schlange oder ein Wiesel vielleicht. Als gälischer Erwecker und einst stolzer Germanophiler, der das Kaiserreich dafür lobte, dass es dem britischen Empire einen fast tödlichen Schlag versetzt und die irische Rebellion unterstützt hatte, nahm Walsh die liberale Wirtschaftspolitik von Collins übel und gehörte zu den ersten, die sich dem Lager von O'Duffy anschlossen.\nDen gleichen Trick wandte er ein zweites Mal an, als er zu Ó Cuinneagáin überlief, und obwohl er jetzt ein hochrangiges Amt bekleidet, ist der politische Überlebende kaum mehr als ein Lakai von An Ceannaire.§!"

 IRE_james_dillon: "James Dillon"
 IRE_james_dillon_alt: "Séamus Díolún"
 IRE_james_dillon_desc: "Als Sohn von John Dillon, dem letzten Vorsitzenden der Irish Parliamentary Party, dem großen Moloch der irischen Politik, der der Sinn Féin vorausging, und als Enkel von John Blake Dillon, der selbst ein Hinweisd-Politiker war, verfügt James Dillon über einen politischen Stammbaum, der jeden in der irischen Politik übertrifft. Dillon ist jedoch nicht nur wegen seines Stammbaums bemerkenswert, er ist vielmehr einer der fähigsten und schillerndsten Redner im Dáil, der sich in bemerkenswerter Zeit einen Ruf für seine scharfen Bemerkungen erworben hat."
 IRE_james_dillon_puppet_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g26. September 1902, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §g$IRE_james_dillon_alt$§!\n§YPolitische Karriere:§! §g$IRE_james_dillon_desc$ Dillons leicht anglophile Ansichten und sein Pragmatismus haben ihn dazu veranlasst, das neue britische Regime zu unterstützen, zumindest im Moment.§!"
 IRE_james_dillon_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g26. September 1902, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §g$IRE_james_dillon_alt$§!\n§YPolitische Karriere:§! §g$IRE_james_dillon_desc$ Obwohl Dillon eindeutig eine Bereicherung für eine größere Partei wäre, ist der NDP eine Art Coup gelungen, indem sie ihn für ihre Reihen gewinnen konnte.§!"

 IRE_dail_eireann: "Dáil Éireann"

 # Politische Berater #
 IRE_winifred_carney: "Winifred Carney"
 IRE_winifred_carney_alt: "Úna Ní Cearnaigh"
 IRE_winifred_carney_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g4. Dezember 1887, in Bangor, Co. Down, Irland§!\n§YAuch bekannt als:§! §g$IRE_winifred_carney_alt$§!\n§YPolitische Karriere:§! §gCarney, die einst als \"Typist with the Webley\" bekannt war, war zu Lebzeiten von James Connolly und während des Osteraufstandes dessen persönliche Helferin. Als \"rote Rechte\" der wohl wichtigsten Figur des irischen Syndikalismus ist Carneys Glaubwürdigkeit in der irischen Linken so groß wie die von jedem anderen und wird nur durch ihre eigene Tendenz eingeschränkt, sich eher in der Basis zu engagieren, als eine echte Führungspersönlichkeit zu sein. Nichtsdestotrotz ist sie eine engagierte Radikale, die sich stark in den Gewerkschaften engagiert.§!"
 IRE_bill_gannon: "Bill Gannon"
 IRE_bill_gannon_alt: "Liam Mag Fhionnáin"
 IRE_bill_gannon_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g23. Juni 1902, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §g$IRE_bill_gannon_alt$§!\n§YPolitische Karriere:§! §gFür seine Feinde ist Bill Gannon ein Halsabschneider, ein Schläger und vor allem ein Mörder. Nach dem Unabhängigkeitskrieg wurde Gannon vom irischen Geheimdienst mit mehreren Morden in Verbindung gebracht, die von der Anti-Vertrags-Sinn Féin an Befürwortern des Vertrags verübt wurden. Es wurden jedoch nie genügend schlüssige Beweise gefunden, um ihn zu verurteilen, und auch der Aufenthaltsort des zwielichtigen Gannon konnte nicht immer ermittelt werden. Gannon ist weiterhin mit dem radikalen Syndikalismus in Irland verbunden und steht in enger Verbindung mit Saor Éire.§!"
 IRE_liam_mellows: "Liam Mellows"
 IRE_liam_mellows_alt: "Liam Ó Maoilíosa"
 IRE_liam_mellows_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g25. Mai 1892, in Ashton-under-Lyne, Lancashire, England§!\n§YAuch bekannt als:§! §g$IRE_liam_mellows_alt$§!\n§YPolitische Karriere:§! §gMellows ist in vielerlei Hinsicht ein politischer Protegé von Peadar O'Donnell. Seine sozialistischen Überzeugungen wurden in der Hitze des irischen Unabhängigkeitskrieges geschmiedet, durch O'Donnells Vormundschaft gehärtet und durch die Revolutionen in Frankreich und Großbritannien noch weiter vergröbert. Mellows ist ein Befürworter der totalen staatlichen Kontrolle des öffentlichen Vermögens und ein Experte für Guerillakrieg.§!"

 IRE_benjamin_farrington: "Benjamin Farrington"
 IRE_benjamin_farrington_alt: "Beircheart Ó Farrachtáin"
 IRE_benjamin_farrington_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g10. Juli 1891, in Cork, Co. Cork, Irland§!\n§YAuch bekannt als:§! §g$IRE_benjamin_farrington_alt$§!\n§YPolitische Karriere:§! §gAls Akademiker und Universitätsprofessor, der den Unabhängigkeitskrieg kaum miterlebt hat, ist Benjamin Farrington einer der exzentrischsten Radikalen Irlands. Er wuchs in einer nationalistischen protestantischen Familie in Cork auf und war während eines Großteils der 1920er Jahre in Südafrika beschäftigt. Er erlebte weder den irischen Unabhängigkeitskrieg noch die britische Revolution aus erster Hand und verließ sich stattdessen auf Berichte, um Informationen von zu Hause zu erhalten.\nErst in den 1930er Jahren besuchte er die Union of Britain und wurde persönlich Zeuge des gesellschaftlichen Wandels, der dort im Gange war. Als intellektuelle Front des irischen Syndikalismus beansprucht Farrington ein Wissen, das nicht durch persönliche Voreingenommenheit getrübt ist.§!"
 IRE_jim_larkin_jnr: "Jim Larkin Jnr."
 IRE_jim_larkin_jnr_alt: "Séamus Óg Ó Lorcáin"
 IRE_jim_larkin_jnr_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g20. August 1904, in Liverpool, Lancashire, England§!\n§YAuch bekannt als:§! §g$IRE_jim_larkin_jnr_alt$§!\n§YPolitische Karriere:§! §gObwohl er den Namen seines Vaters trägt, ist Jim Larkin Jnr. vom Temperament her nicht wie dieser. Während sein Vater ein meisterhafter Agitator ist, zeichnet sich Jim Junior durch die Kunst des Verhandelns aus. Dieser Charakterzug macht es viel einfacher, mit ihm zusammenzuarbeiten, und hat ihn zu einem ausgezeichneten Gewerkschafter gemacht, der genau weiß, wann er Druck ausüben und wann er ihn aufgeben muss. Es hat ihn auch politisch greifbarer gemacht, und er ist in der Tat der \"Samthandschuh\" für die \"eiserne Faust\" seines Vaters in einem starken Doppelakt.\nObwohl sein Vater eine Schlüsselrolle bei der Entwicklung der syndikalistischen Theorie nicht nur in Irland, sondern auch in Großbritannien spielte, sind Juniors eigene Ansichten durch seine Studienzeit in Frankreich beeinflusst.§!"
 IRE_betty_sinclair: "Betty Sinclair"
 IRE_betty_sinclair_alt: "Eilís Ní Sincléir"
 IRE_betty_sinclair_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g3. Dezember 1910, in Belfast, Co. Antrim, Irland§!\n§YAuch bekannt als:§! §g$IRE_betty_sinclair_alt$§!\n§YPolitische Karriere:§! §gTrotz ihres jungen Alters hat sich Betty Sinclair unglaublich für den Syndikalismus engagiert, insbesondere in ihrer Heimatstadt Belfast. Nachdem sie als Mühlenarbeiterin in die Gewerkschaftsbewegung eingeführt wurde, fühlte sich Sinclair schnell zum politischen Syndikalismus hingezogen.\nNachdem sie heimlich in die britische Union gereist war, wo sie ein Jahr lang lebte und deren Praktiken studierte, ist Sinclair von der Notwendigkeit des Syndikalismus in Irland überzeugt.\nAls Protestant ist sich Sinclair sicher, dass Irland ein unabhängiges Mitglied der Internationalen Gemeinschaft sein muss und dass die konfessionellen Spaltungen zwischen den beiden Gemeinschaften in Ulster überwunden werden müssen.§!"

 IRE_noel_browne: "Noël Browne"
 IRE_noel_browne_alt: "Nollaig de Brún"
 IRE_noel_browne_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g20. Dezember 1915, in Waterford, Co. Waterford, Irland§!\n§YAuch bekannt als:§! §g$IRE_noel_browne_alt$§!\n§YPolitische Karriere:§! §gDer erste Eindruck von dem jungen, baldigen Dr. Browne könnte sein, dass er ein eher ruhiger, aber intelligenter Mann ist. Der zweite Eindruck könnte sein, dass er tatsächlich ein sturer, schwieriger und unangenehmer Mensch ist. Ihr dritter Eindruck könnte sein, dass er unbestreitbar seinem Beruf treu ist. Er ist all diese Dinge.\nAls eines der wenigen überlebenden Kinder einer armen Familie, die durch die Tuberkulose ausgelöscht wurde, machte Browne vor nichts Halt, um die Gesundheit der Nation und der Armen auf Vordermann zu bringen.§!"
 IRE_rosamond_jacob: "Rosamond Jacob"
 IRE_rosamond_jacob_alt: "Róisín Ní Iácób"
 IRE_rosamond_jacob_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g13. Oktober 1888, in Waterford, Co. Waterford, Irland§!\n§YAuch bekannt als:§! §g$IRE_rosamond_jacob_alt$§!\n§YPolitische Karriere:§! §gAls hartnäckige aktive Feministin, Historikerin und Schriftstellerin verfügt Rosamond Jacob über eine grenzenlose Energie, die ihr, wie manche meinen, mehr Ruhm und Anerkennung eingebracht hätte, wenn sie nur ein Mann gewesen wäre. Als irische Patriotin, die zutiefst motiviert ist, die Gleichheit zwischen den Klassen und den Geschlechtern anzustreben, hat Jacobs Quäker-Hintergrund sie dazu veranlasst, sich für gewaltfreie direkte Aktionen einzusetzen, wo immer dies möglich ist.§!"
 IRE_sean_macbride: "Seán MacBride"
 IRE_sean_macbride_alt: "Seán Mac Giolla Bhríde"
 IRE_sean_macbride_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g26. Oktober 1904, in Paris, Seine, Französische Republik§!\n§YAuch bekannt als:§! §g$IRE_sean_macbride_alt$§!\n§YPolitische Karriere:§! §gIn jedem postrevolutionären Staat kann sich die alte Garde immer vor der neuen Garde schützen, indem sie sich auf die Opfer beruft, die sie zuvor gebracht hat.\nEin junger Radikaler in Irland, der sich nicht so leicht abwimmeln lässt, ist Seán MacBride, der Sohn von zwei der berühmtesten Nationalisten von 1916; sein Vater John MacBride wurde als Anführer des Aufstands hingerichtet, während seine Mutter Maud Gonne als führende Nationalistin während der Revolutionszeit ebenso bekannt war.\nAbgeschirmt von der tadellosen Glaubwürdigkeit seiner Eltern hat MacBride das Recht, seine Meinung zu sagen, wie kaum ein anderer, und damit hat er sich einen einzigartigen Platz in der irischen Politik verdient.§!"
 IRE_michael_oflanagan: "Fr. Michael O'Flanagan"
 IRE_michael_oflanagan_alt: "An Sagart Mícheál Ó Flannagáin"
 IRE_michael_oflanagan_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g13. August 1876, in der Nähe von Castlerea, Co. Roscommon, Irland§!\n§YAuch bekannt als:§! §g$IRE_michael_oflanagan_alt$§!\n§YPolitische Karriere:§! §gObwohl der Einfluss des katholischen Klerus auf die irische Politik häufig durch Bischöfe ausgeübt wird, ist Pater O'Flanagan immer noch eine Anomalie. Er ist nur ein einfaches Mitglied des einfachen Klerus (wenn auch oft suspendiert), das sich seit vielen Jahrzehnten konsequent für die Armen und die Bauern einsetzt. Sein Aktivismus wäre für einen Priester nicht ungewöhnlich, wäre da nicht die Tatsache, dass O'Flanagan immer bereit war, sich offen in der Parteipolitik zu engagieren, sehr zum Leidwesen seiner Vorgesetzten (die behaupten, er verbringe mehr Zeit auf Podien als auf Kanzeln).\nUrsprünglich war O'Flanagan 1916 ein hochrangiges Mitglied der Sinn Féin, doch aufgrund seiner egalitären Werte und seines Engagements für soziale Gerechtigkeit mischte er sich in den 1930er Jahren informell unter Labour und Clann na Talmhan (Kinder des Bodens). Als starkes Symbol der Frömmigkeit und der Sorge um den Durchschnittsmenschen hat jede politische Gruppierung, die ihn in ihre Arme schließen kann, eine mächtige Waffe, um Vorwürfe des Antiklerikalismus oder Elitismus abzuwehren.§!"
 IRE_hanna_sheehy_skeffington: "Hanna Sheehy-Skeffington"
 IRE_hanna_sheehy_skeffington_alt: "Siobhán Ní Síthigh-Sceimhealtún"
 IRE_hanna_sheehy_skeffington_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g24. Mai 1877, in Kanturk, Co. Cork, Irland§!\n§YAuch bekannt als:§! §g$IRE_hanna_sheehy_skeffington_alt$§!\n§YPolitische Karriere:§! §gVerbittert. Vergiftet. Radikalisiert. Hanna Sheehy-Skeffington wurde vom politischen Establishment in Irland jahrzehntelang abgeschrieben, nachdem sie nach der Ermordung ihres Mannes Francis während des Osteraufstands von 1916 eine harte Haltung eingenommen hatte. Doch während männliche Politiker den Kopf zur Seite drehen, wenn sie ihren Weg kreuzt, bleibt Sheehy-Skeffington eine Heldin unter Irlands Frauen, weil sie sich unermüdlich für deren Belange einsetzt.\nMit ihrem Sohn Owen, der jetzt seine eigenen politischen Wellen schlägt, wird Sheehy-Skeffingtons Einfluss noch größer.§!"

 IRE_richard_corish: "Richard Corish"
 IRE_richard_corish_alt: "Risteárd Mac Fheorais"
 IRE_richard_corish_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g17. September 1886, in Wexford, Co. Wexford, Irland§!\n§YAuch bekannt als:§! §g$IRE_richard_corish_alt$§!\n§YPolitische Karriere:§! §gCorish gehört zu denjenigen in der Labour-Partei, die den vorsichtigen Ansatz von William O'Brien unterstützen, was die Positionierung der Partei anbelangt. Obwohl er sich selbst als Sozialist betrachtet, ist Corish auch ein tief gläubiger Katholik, der sich der Bereitschaft des Klerus, sich auf eine rote Angst einzulassen, sehr bewusst ist, da der französische Antiklerikalismus die Priesterschaft in den vergangenen Jahrzehnten so gründlich erschüttert hat. Für Corish lässt sich der Sozialismus nicht mit Gewalt durchsetzen, sondern nur durch die Zustimmung des Volkes.§!"
 IRE_william_norton: "William Norton"
 IRE_william_norton_alt: "Liam Ó Neachtain"
 IRE_william_norton_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g2. November 1900, in Abbotstown, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §g$IRE_william_norton_alt$§!\n§YPolitische Karriere:§! §gNorton ist ein Sozialist, der an Preiskontrollen für Lebensmittel, Witwenrenten, Waisenrenten, staatlich errichtete Häuser für die Armen und Sozialhilfe für die Arbeitslosen glaubt. Aber er ist auch klug genug, um zu wissen, dass man diese Dinge in Irland nicht erreicht, wenn man vor dem Klerus die Internationale singt. Nortons Ansatz besteht darin, die ideale Wirtschaft der Labour-Partei als diejenige darzustellen, die von skandinavischen oder deutschen sozialdemokratischen Parteien vertreten wird, und ganz sicher nicht von den französischen oder britischen.§!"
 IRE_thomas_j_oconnell: "Thomas J. O'Connell"
 IRE_thomas_j_oconnell_alt: "Tomás Seosamh Ó Conaill"
 IRE_thomas_j_oconnell_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g21. November 1882, in Knock, Co. Mayo, Irland§!\n§YAuch bekannt als:§! §g$IRE_thomas_j_oconnell_alt$§!\n§YPolitische Karriere:§! §gThomas Joseph O'Connell, der von Beruf Lehrer war, setzte sich schon früh in seiner Laufbahn in der Irish National Teachers' Organisation, der wichtigsten Gewerkschaft der Lehrer, für den Berufsstand ein und stieg schnell zum Generalsekretär auf.\nO'Connell schloss sich der Labour-Partei an und verband sein gewerkschaftliches Engagement mit der Wahlpolitik, wie so viele andere in der Partei. Er ist ein eifriger Befürworter von Bildungsreformen und setzt sich besonders für die Rechte von Lehrerinnen ein.§!"

 IRE_joseph_blowick: "Joseph Blowick"
 IRE_joseph_blowick_alt: "Seosamh Ó Bláthmhaic"
 IRE_joseph_blowick_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g13. März 1903, in Belcarra, Co. Mayo, Irland§!\n§YAuch bekannt als:§! §g$IRE_joseph_blowick_alt$§!\n§YPolitische Karriere:§! §gWenn ein Horn geblasen und ein Schrei ausgestoßen wird, kennt man die Stimme sofort: der brüllende Joseph Blowick, der sich für das ländliche Irland einsetzt. Wie ein imposanter gälischer Häuptling, der in die moderne Zeit übertragen wurde, ist Blowick fast wie eine Karikatur eines starken Mannes auf dem Lande und kann sich immer darauf verlassen, dass er sich für die Interessen der Landwirte einsetzt.§!"
 IRE_john_hayes: "Pfarrer John Hayes"
 IRE_john_hayes_alt: "An Sagart Seán Ó hAodha"
 IRE_john_hayes_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g11. November 1887, in Murroe, Co. Limerick, Irland§!\n§YAuch bekannt als:§! §g$IRE_john_hayes_alt$§!\n§YPolitische Karriere:§! §gPater John Hayes ist der charismatische Cheforganisator von Muintir na Tíre, einer äußerst populären Organisation für die Entwicklung des ländlichen Raums, die über Parteigrenzen hinweg geführt wird. Hayes, der in absoluter Armut im ländlichen Limerick geboren wurde, gründete Muintir na Tíre, um der Landbevölkerung menschenwürdige Lebens- und Arbeitsmöglichkeiten zu bieten, ohne dass sie abwandern muss. Unter der Leitung von Hayes haben sich Hunderte von Zweigstellen in ganz Irland entwickelt.§!"
 IRE_dd_sheehan: "D.D. Sheehan"
 IRE_dd_sheehan_alt: "D.D. Ó Síocháin"
 IRE_dd_sheehan_alt_long: "Daniél Deasún Ó Síocháin"
 IRE_dd_sheehan_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g28. Mai 1873, in Kanturk, Co. Cork, Irland§!\n§YAuch bekannt als:§! §g$IRE_dd_sheehan_alt$§!\n§YPolitische Karriere:§! §gDaniel Desmond Sheehan ist ein alter Hase in der irischen Politik, der sich in den 1890er Jahren erstmals für eine Landreform einsetzte.\nAngewidert von der Armut auf dem Lande in Irland, setzt sich Sheehan seit langem für die Einheit zwischen der städtischen und der ländlichen Arbeiterklasse ein, da sie der Meinung ist, dass die eine ohne die andere machtlos ist.§!"

 IRE_bryan_cooper: "Bryan Cooper"
 IRE_bryan_cooper_alt: "Briain Cúipéir"
 IRE_bryan_cooper_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g17. Juni 1884, in Simla, Himachal Pradesh, Britisch-Indien§!\n§YAuch bekannt als:§! §g$IRE_bryan_cooper_alt$§!\n§YPolitische Karriere:§! §gVor 1914 führte Bryan Cooper in Sligo ein eher stereotypes Leben in der anglo-irischen Oberschicht. Als überzeugter Unionist, der nur in die Politik gegangen war, um Freunde zu finden, wurde sein Weltbild an den Stränden von Gallipoli als Infanterist in Churchills katastrophaler Offensive erschüttert. Nach seiner Rückkehr in die Heimat mit einem weitaus geerdeten Sinn für die Realität und einem neuen Sinn für das Irische wurde Cooper ein Verfechter von Liberalismus, Kapitalismus und Toleranz.\nCooper gilt im gesamten Spektrum der irischen Politik als netter und freundlicher Mensch und hat sich einen Ruf als Brückenbauer und Überbrücker von Gräben zwischen den Parteien erworben.§!"
 IRE_wt_cosgrave: "W.T. Cosgrave"
 IRE_wt_cosgrave_alt: "L.T. Mac Cosgair"
 IRE_wt_cosgrave_alt_long: "Liam Tomás Mac Cosgair"
 IRE_wt_cosgrave_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g5. Juni 1880, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §g$IRE_wt_cosgrave_alt$§!\n§YPolitische Karriere:§! §gWilliam Thomas Cosgrave ist ein ruhiger und bescheidener, aber dennoch ehemaliger Eckpfeiler der Sinn Féin-Frontbank. Er ist vor allem dafür bekannt, dass er zuvor als Finanzminister und als Chefeinpeitscher von Sinn Féin tätig war.\nWas Cosgrave an Charisma fehlt, gleicht er durch seine Fähigkeit aus, andere zu führen und zu disziplinieren. Dank dieser Fähigkeit war Cosgrave in der Lage, Hinterbänkler zu zwingen, eine Reihe unpopulärer Haushaltsentscheidungen durchzuhalten, vor allem in den Anfangsjahren des Staates, einer Zeit mit begrenzten Mitteln.§!"
 IRE_rupert_guinness: "Rupert Guinness"
 IRE_rupert_guinness_alt: "Roibeárd Mac Aonghusa"
 IRE_rupert_guinness_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g29. März 1874, in London, England§!\n§YAuch bekannt als:§! §g$IRE_rupert_guinness_alt$§!\n§YPolitische Karriere:§! §gRupert Guinness ist der Spross der Guinness-Brauereifamilie und verfügt heute über deren erheblichen politischen und wirtschaftlichen Einfluss. Geboren und aufgewachsen in London, war er eine Zeit lang Mitglied der britischen Armee und vor der Revolution in der britischen Politik aktiv. Nach der Revolution gehörten Rupert und der Rest seiner Familie zur anglo-irischen \"Bourgeoisie\", die verzweifelt froh war, sich auf ihre irischen Besitztümer zurückziehen zu können. Er ist ein innovativer Geschäftsmann, dem es gelang, die Verluste in Großbritannien auszugleichen, indem er zum ersten Mal neue Guinness-Brauereien außerhalb Irlands eröffnete. Gestählt durch die Erfahrungen, die seine Familie im neuen Großbritannien gemacht hat, bietet Guinness nun ein fest kapitalistisch orientiertes Fachwissen.§!"
 IRE_thomas_westropp_bennett: "Thomas Westropp Bennett"
 IRE_thomas_westropp_bennett_alt: "Tomás Mac an Bhaile Thiar Mac Beinéid"
 IRE_thomas_westropp_bennett_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g30. Januar 1867, in Ballymurphy, Co. Limerick, Irland§!\n§YAuch bekannt als:§! §g$IRE_thomas_westropp_bennett_alt$§!\n§YPolitische Karriere:§! §gDer Westropp-Bennett-Clan entstammt einer wohlhabenden protestantischen anglo-irischen Familie, die seit Jahrhunderten in Limerick verwurzelt ist, und repräsentiert die Mitglieder dieser Klasse, die sich für die irische Unabhängigkeit einsetzten, anstatt ihre traditionelle Unterstützung für die alten Briten beizubehalten.\nWestropp Bennett und seine Familie galten als Bekehrte und wurden von den Nationalisten den widerstrebenden Ulstermen als Beispiel für den tatsächlichen irischen Pluralismus vorgehalten. Er gilt als Landwirtschaftsexperte und gibt in einem Gespräch, das meist von verärgerten Kleinbauern erzählt wird, oft ein umfassendes Bild dieses Berufsstandes.§!"

 IRE_frank_aiken: "Frank Aiken"
 IRE_frank_aiken_alt: "Proinsias Ó hAodhagáin"
 IRE_frank_aiken_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g13. Februar 1898, in Camlough, Co. Armagh, Irland§!\n§YAuch bekannt als:§! §g$IRE_frank_aiken_alt$§!\n§YPolitische Karriere:§! §gFrank Aiken war während des Unabhängigkeitskrieges ein Mann, dem man nicht in die Quere kommen sollte und dem man auch heute noch mit Vorsicht begegnen sollte. Der Krieg offenbarte eine beträchtliche Gerissenheit in Aiken, die ihn in den Reihen der IRA berühmt machte. Als wahrer Eiferer für die Sache des irischen Nationalismus hat Aiken seine zielstrebige Entschlossenheit auch in die Wahlpolitik eingebracht.\nAiken war als einer der schärfsten Kritiker der deutsch-irischen Zusammenarbeit maßgeblich an der Gründung von An Saorstát Críostúil beteiligt und steht voll und ganz hinter der Vision des \"Wir allein\" für Irland.§!"
 IRE_sean_macentee: "Seán MacEntee"
 IRE_sean_macentee_alt: "Seán Mac an tSaoi"
 IRE_sean_macentee_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g23. August 1889, in Belfast, Co. Antrim, Irland§!\n§YAuch bekannt als:§! §g$IRE_sean_macentee_alt$§!\n§YPolitische Karriere:§! §gAuf den ersten Blick mag Seán MacEntee wie ein Mann in der falschen Partei erscheinen. In seinem früheren Leben war er Anhänger des Syndikalisten James Connolly und Mitglied der Gewerkschaften, was normalerweise auf ein Mitglied der Labour Party hindeutet, und heute ist er ein bekannter Liebhaber von Kino, Theater und Jazz, was normalerweise auf die \"entspannteren\" Mitglieder von Sinn Féin hindeutet.\nDie Loyalität zu de Valera und die Ablehnung des so genannten \"Staatssyndikalismus\" haben MacEntee jedoch zu einer konservativeren Position geführt, insbesondere in wirtschaftlicher Hinsicht.§!"
 IRE_sean_t_okelly: "Seán T. O'Kelly"
 IRE_sean_t_okelly_alt: "Seán T. Ó Ceallaigh"
 IRE_sean_t_okelly_alt_long: "Seán Tomás Ó Ceallaigh"
 IRE_sean_t_okelly_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g25. August 1882, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §g$IRE_sean_t_okelly_alt$§!\n§YPolitische Karriere:§! §gSeán Thomas O'Kelly ist ein alter Haudegen der irischen Politik. Er ist Gründungsmitglied der Sinn Féin im Jahr 1905 und bekleidet seit ebenso langer Zeit ununterbrochen politische Ämter. O'Kelly ist ein gläubiger Katholik, der vielleicht von allen irischen Politikern die engsten Beziehungen zur Kirchenhierarchie unterhält und von vielen als \"Erzkleriker\" bezeichnet wird.\nDiese Verbindungen, in Verbindung mit seinem Status als ältere Staatsmänner verleihen seiner Position enorme Beständigkeit.§!"

 IRE_gerald_boland: "Gerald Boland"
 IRE_gerald_boland_alt: "Gearalt Ó Beólláin"
 IRE_gerald_boland_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g25. Mai 1885, in Manchester, Lancashire, England§!\n§YAuch bekannt als:§! §g$IRE_gerald_boland_alt$§!\n§YPolitische Karriere:§! §gDas moderne Image der Sinn Féin als sozialliberale Partei ist zu einem großen Teil Gerald Boland zu verdanken, der als Justizminister die Hand des konservativen Katholizismus immer wieder davon abgehalten hat, die irischen Gesetze zu übernehmen.\nBoland ist der Überzeugung, dass das Gesetz \"hart, aber fair\" sein sollte, wobei die Betonung auf letzterem liegt. Er weiß, wann er den Hammer und wann er das Skalpell schwingen muss, und kennt den deutlichen Unterschied zwischen beiden.§!"
 IRE_harry_boland: "Harry Boland"
 IRE_harry_boland_alt: "Anraí Ó Beólláin"
 IRE_harry_boland_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g27. April 1889, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §g$IRE_harry_boland_alt$§!\n§YPolitische Karriere:§! §gObwohl er sich nicht mehr auf seinen Ruf als \"Playboy\" stützt, den er früher genoss, ist Harry Boland immer noch ein Charmeur. Gut aussehend, humorvoll, gut organisiert und zielstrebig - Boland ist kein Unbekannter, wenn es darum geht, als Verhandlungsführer im Dienste der Sinn Féin zu agieren.\nBoland wurde mit der Beschaffung von Waffen für den Unabhängigkeitskrieg beauftragt und hat ein besonderes Händchen für Waffengeschäfte.§!"
 IRE_eoin_macneill: "Eoin MacNeill"
 IRE_eoin_macneill_alt: "Eoin Mac Néill"
 IRE_eoin_macneill_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g15. Mai 1867, in Glenarm, Co. Antrim, Irland§!\n§YAuch bekannt als:§! §g$IRE_eoin_macneill_alt$§!\n§YPolitische Karriere:§! §gAls ehemaliger Präsident Irlands und Gründer der Irish Volunteers, aus denen schließlich die Irische Republikanische Armee hervorging, hat sich Eoin MacNeill bereits einen festen Platz in der irischen Geschichte gesichert.\nMacNeill war schon immer eher ein Akademiker als ein Politiker oder gar ein Aktivist. Seine Stärke ist die wissenschaftliche Einsicht und nicht das Rufen von einer Plattform aus, und deshalb zieht es Sinn Féin jetzt vor, MacNeill als gelehrten Kommentator zu positionieren und nicht als politisches Herzstück.§!"
 IRE_patrick_mcgilligan: "Patrick McGilligan"
 IRE_patrick_mcgilligan_alt: "Pádraig Mac Giollagáin"
 IRE_patrick_mcgilligan_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g12. April 1889, in Coleraine, Co. Derry, Irland§!\n§YAuch bekannt als:§! §g$IRE_patrick_mcgilligan_alt$§!\n§YPolitische Karriere:§! §gEin \"Statist\" könnte McGilligan am besten beschreiben, der zwar antikapitalistische Ideen über den Markt ablehnt, aber glaubt, dass der Staat eine wichtige Rolle in der Wirtschaft spielen muss.\nMcGilligan spricht sich nicht nur dafür aus, dass der Staat große Infrastrukturen bereitstellt, sondern drängt auch darauf, dass der Staat in den Bankensektor einsteigt, wenn auf privater Seite Lücken bestehen.§!"
 IRE_kevin_ohiggins: "Kevin O'Higgins"
 IRE_kevin_ohiggins_alt: "Caoimhghín Ó hUiginn"
 IRE_kevin_ohiggins_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g7. Juni 1892, in Stradbally, Co. Laois, Irland§!\n§YAuch bekannt als:§! §g$IRE_kevin_ohiggins_alt$§!\n§YPolitische Karriere:§! §gEher ernsthaft als komödiantisch, eher pragmatisch als idealistisch, hat Kevin O'Higgins nie die Berühmtheit genossen, die einige der schneidigeren Führer der Sinn Féin genießen. Dennoch ist er seit langem ein wichtiges Rädchen in ihrer Maschinerie, weil er bereit ist, die \"Drecksarbeit\" unpopulärer Entscheidungen zu machen.\nDa er maßgeblich am Aufbau der irischen Polizei beteiligt war, sind Recht und Ordnung seine besonderen Interessengebiete.§!"

 IRE_brian_ohiggins: "Brian O'Higgins"
 IRE_brian_ohiggins_alt: "Briain Ó hUiginn"
 IRE_brian_ohiggins_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g1. Juli 1882, in Kilskeer, Co. Meath, Irland§!\n§YAuch bekannt als:§! §g$IRE_brian_ohiggins_alt$§!\n§YPolitische Karriere:§! §gAls Veteran des Osteraufstands und des Unabhängigkeitskriegs sowie als Satiriker und Propagandist, der die irischen Landbewohner nicht nur gegen die Briten, sondern auch gegen die \"West-Briten\" innerhalb der irischen Gesellschaft in der Revolutionszeit aufbrachte, gehört Brian O'Higgins zu einer Gruppe irischer Nationalisten, die bei der Gründung der Sinn Féin eng mit ihr verbunden waren, sie aber heute ablehnen.\nAls gläubiger Katholik und Traditionalist und in jüngster Zeit als Anti-Syndikalist hat O'Higgins sein Schicksal mit Aontas Náisiúnta geteilt.§!"
 IRE_michael_tierney: "Michael Tierney"
 IRE_michael_tierney_alt: "Mícheál Ó Tighearnaigh"
 IRE_michael_tierney_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g20. September 1894, in Castleblakeney, Co. Galway, Irland§!\n§YAuch bekannt als:§! §g$IRE_michael_tierney_alt$§!\n§YPolitische Karriere:§! §gDer Universitätsprofessor Michael Tierney hat sich eine ziemlich sperrige Aufgabe gestellt: die kombinierten irischen korporatistischen und integralistischen Bewegungen zu intellektualisieren, die so oft von Straßengewalt, dogmatischem Katholizismus und wilder Rhetorik statt von wissenschaftlicher Diskussion geprägt sind. Dennoch vertritt Tierney die Auffassung, dass diese Ideologien das beste Mittel sind, um die von mehreren Päpsten geforderte soziale Gerechtigkeit praktisch zu verwirklichen.§!"

 IRE_patrick_belton: "Patrick Belton"
 IRE_patrick_belton_alt: "Pádraig de Béaltún"
 IRE_patrick_belton_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g7. November 1884, in Lanesborough, Co. Longford, Irland§!\n§YAuch bekannt als:§! §g$IRE_patrick_belton_alt$§!\n§YPolitische Karriere:§! §gWährend seines gesamten öffentlichen Lebens war Patrick Belton durch eine gewisse schimmernde Spannung und Angst in seinem Charakter gekennzeichnet. Dies war in der Generation der Iren, die am Unabhängigkeitskrieg teilgenommen hatten, nicht so ungewöhnlich, aber mit der Zeit wurde ein Großteil dieser Angst durch die Euphorie des Sieges aufgelöst. Belton scheint sich diese Schärfe jedoch immer noch bewahrt zu haben und schwingt sie gelegentlich wie ein Messer in seinen Reden.\nSeine Leidenschaften lassen sich leicht entfachen, und er kann es kaum erwarten, sie auf seine ideologischen Gegner loszulassen.§!"
 IRE_aodh_de_blacam: "Aodh de Blácam"
 IRE_aodh_de_blacam_alt: "$IRE_aodh_de_blacam$"
 IRE_aodh_de_blacam_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g16. Dezember 1891, in London, England§!\n§YAuch bekannt als:§! §gHugh Blackham§!\n§YPolitische Karriere:§! §gEs gibt ein altes Sprichwort, das besagt: \"Es gibt keinen Eiferer wie einen Konvertiten\", und das trifft auf Aodh de Blácam zu. Der in England als Sohn einer englischen Mutter und eines protestantischen Vaters aus Ulster geborene de Blácam rebellierte, indem er seinen Namen von \"Hugh Blackham\" in Gälisch umwandelte und zum Katholizismus konvertierte.\nAnfänglich war er vom Syndikalismus begeistert und glaubte, dass dieser mit dem Katholizismus voll und ganz vereinbar sei. Später brach er mit dieser Ansicht und schloss sich dem Integralismus an, wobei er ein leidenschaftlicher Anhänger der Vision einer irischsprachigen dezentralisierten ländlichen Gesellschaft wurde, die durch Zünfte ergänzt wird.§!"
 IRE_ernest_blythe: "Ernest Blythe"
 IRE_ernest_blythe_alt: "Earnán de Blaghd"
 IRE_ernest_blythe_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g13. April 1889, in Maghaberry, Co. Antrim, Irland§!\n§YAuch bekannt als:§! §g$IRE_ernest_blythe_alt$§!\n§YPolitische Karriere:§! §gManche Männer sind heißblütig, ihre Emotionen sind nie weit von der Oberfläche entfernt, während andere Eis in ihren Adern haben, ihr Auftreten ist immer kühl. Blythe gehört eindeutig zur letzteren Sorte, und diese Eigenschaft hatte Blythe in der ersten Zeit seines Lebens bitter nötig, denn er führte ein Doppelleben: öffentlich gab er sich als loyaler protestantischer Sohn Ulsters und Mitglied des Oranierordens aus, während er insgeheim Mitglied der IRB war.\nAufgrund seines Hintergrunds, der ihm unter den irischen Nationalisten einen einzigartigen Einblick in die Realitäten des Nordens verschafft, ist Blythe letztlich der Ansicht, dass Irland das moralische Recht hat, den Platz von Ulster im Staat mit Gewalt durchzusetzen.§!"
 IRE_francis_stuart: "Francis Stuart"
 IRE_francis_stuart_alt: "Proinsias Stíobhard"
 IRE_francis_stuart_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g29. April 1902, in Townsville, Queensland, Commonwealth von Australien§!\n§YAuch bekannt als:§! §g$IRE_francis_stuart_alt$§!\n§YPolitische Karriere:§! §gIn den Jahrzehnten zuvor war Francis Stuart ein Schriftsteller, der durch das Versprechen des kulturellen Nationalismus, der in den ersten Jahrzehnten des Jahrhunderts in Irland so stark war, in die Politik gebracht wurde. Trotz seines eigenen anglo-irischen protestantischen Hintergrunds sehnte sich Stuart nach einer lebendigen gälischen Zivilisation, die an keine andere gebunden war.\nUrsprünglich glaubte er, dass der irische Republikanismus dies leisten würde, aber trotz seiner persönlichen libertären Neigungen ist Stuart intellektuell von Sinn Féins Kosmopolitismus entmutigt und wendet sich nun Aontas Náisiúnta's \"transformativer kultureller Reinheit\" zu.§!"

 IRE_denis_fahey: "Fr. Denis Fahey"
 IRE_denis_fahey_alt: "An Sagart Donnchadh Ó Fathaigh"
 IRE_denis_fahey_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g3. Juli 1883, in Golden, Co. Tipperary, Irland§!\n§YAuch bekannt als:§! §g$IRE_denis_fahey_alt$§!\n§YPolitische Karriere:§! §gPater Denis Fahey ist ein fanatischer katholischer Priester, der von zwei Dingen vollkommen überzeugt ist: dass nur der organische Integralismus eine Gesellschaft hervorbringen kann, die dem \"Ordnungsprogramm\" Gottes für die Welt entspricht, und dass die Juden der Hauptfeind Christi sind, der alle Übel der Welt hervorbringt, wie z. B. die Freimaurerei und den Syndikalismus.\nFahey glaubt, dass er eine sehr persönliche Beziehung zu Gott hat und wird körperlich krank, wenn er in irgendeinem Punkt seiner Weltanschauung kritisiert wird, einschließlich seiner Ansicht, dass Frankreich das Zentrum des \"Judentums\" ist.§!"

 IRE_joseph_macrory: "Joseph Cardinal MacRory"
 IRE_joseph_macrory_alt: "An Cairdinéal Seosamh Mac Ruaidhrí"
 IRE_joseph_macrory_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g19. März 1861, in Ballygawley, Co. Tyrone, Irland§!\n§YAuch bekannt als:§! §g$IRE_joseph_macrory_alt$§!\n§YPolitische Karriere:§! §gSeine Eminenz Kardinal Joseph MacRory, Erzbischof von Armagh, gilt nicht als vorbildlicher Pluralist oder Ökumeniker. Obwohl er aus der Grafschaft Tyrone in Ulster stammt, weigert sich MacRory, die protestantischen Kirchen auch nur als \"Teil der Kirche Christi\" anzuerkennen.\nKardinal MacRory, der sich oft in die Politik einmischt, ist seit den 1910er Jahren ein bekennender Nationalist und kommt häufig zu dem Schluss, dass der irische Staat Recht und Ordnung in Ulster mit dem Ende des Schlagstocks durchsetzen muss, anstatt einen Dialog zwischen den verschiedenen Gemeinschaften zu führen.§!"

 IRE_rm_smyllie: "R.M. Smyllie"
 IRE_rm_smyllie_alt: "R.M. Ó Meangadh"
 IRE_rm_smyllie_alt_long: "Roibeárd Máire Ó Meangadh"
 IRE_rm_smyllie_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g20. März 1893, in Glasgow, Lanarkshire, Schottland§!\n§YAuch bekannt als:§! §g$IRE_rm_smyllie_alt$§!\n§YPolitische Karriere:§! §gRobert Maire \"Bertie\" Smyllie ist der etwas unkonventionelle Herausgeber der Irish Times, der dazu beigetragen hat, die Zeitung von der Stimme des unionistischen Anglo-Irlands zu Beginn des Jahrhunderts zu ihrer heutigen Position als Spiegel der irischen Mittelschicht zu machen.\nSmyllie ist prinzipienfest und pragmatisch, hat aber auch einige anglophile Sympathien, und jede Regierung, die auf seine Zustimmung zählen kann, hat einen starken Verbündeten.§!"

 IRE_joseph_brennan: "Joseph Brennan"
 IRE_joseph_brennan_alt: "Seosamh Ó Braonáin"
 IRE_joseph_brennan_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g18. November 1887, in Cork, Co. Cork, Irland§!\n§YAuch bekannt als:§! §g$IRE_joseph_brennan_alt$§!\n§YPolitische Karriere:§! §gDer in Cork geborene und kürzlich zum Gouverneur der irischen Zentralbank ernannte Mann, der am University College Dublin und in Cambridge ausgebildet wurde, ist derjenige im Land, der am ehesten weiß, wie man alles in Irland kauft und verkauft und wie es finanziert werden könnte.\nFlexibel in seinen Ansichten, verhandelte er nach seiner Ausbildung für den britischen Staatsdienst als Sekretär des Finanzministeriums meisterhaft den Übergang Irlands von der Zugehörigkeit zum Vereinigten Königreich zu einer eigenständigen Wirtschaftspolitik und dann von der Konzentration auf den Handel mit dem britischen Empire zu einer stärkeren Hinwendung zum Kontinent.\nManche hatten ihn für einen typischen Wirtschaftswissenschaftler und hohen Beamten gehalten, der nur daran denkt, das irische Finanzministerium nach altem britischem Vorbild aufzubauen, aber die internationalen Entwicklungen haben gezeigt, dass er viel praktischer denkt, als man es vielleicht erwartet hätte.\nUnabhängig davon, wer den Staat regieren wird und wie er geführt werden soll, wird Brennan sicher ein Wörtchen mitreden wollen.§!"
 IRE_harry_ferguson: "Harry Ferguson"
 IRE_harry_ferguson_alt: "Anraí Mac Fheargusa"
 IRE_harry_ferguson_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g4. November 1884, in Dromore, Co. Down, Irland§!\n§YAuch bekannt als:§! §g$IRE_harry_ferguson_alt$§!\n§YPolitische Karriere:§! §gHarry Ferguson ist ein Mechaniker und Unternehmer, der vor allem für seine Innovationen in der Welt der Traktoren und anderer landwirtschaftlicher Geräte bekannt ist. Wie fast alle Ulster-Protestanten war er von den Ereignissen der britischen Revolution schockiert und traurig, hat sich aber inzwischen mit der Tatsache abgefunden.\nNachdem er einen Großteil seiner Interessen in Großbritannien aufgegeben hat, will er sich in seinem Betrieb in Irland wieder niederlassen und ungeachtet des politischen Klimas dort bleiben, wobei er sich auf seine früheren Erfahrungen bei der Umsiedlung und dem Wiederaufbau beruft. Jeder irische Betrieb, der wohlhabend genug ist, um sich einen Traktor leisten zu können, kauft fast zwangsläufig einen von Ferguson konstruierten Traktor.§!"
 IRE_roy_c_geary: "Roy C. Geary"
 IRE_roy_c_geary_alt: "Roibeárd C. Ó Gadhra"
 IRE_roy_c_geary_alt_long: "Roibeárd Cathal Ó Gadhra"
 IRE_roy_c_geary_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g11. April 1896, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §g$IRE_roy_c_geary_alt$§!\n§YPolitische Karriere:§! §gRobert \"Roy\" Charles Geary ist ein Beamter aus Dublin, der die Statistik meisterhaft beherrscht. Er besuchte das University College Dublin und unterstützte Arthur Griffith nach dem Osteraufstand, trat aber nie in die Politik ein. Geary spricht fließend Französisch und ist seit seiner Studienzeit frankophil. Er ist traurig über die Feindseligkeit zwischen den beiden französischen Regimen, hat aber nie nach außen hin seine Unterstützung für eines der beiden erklärt. Als promovierter Naturwissenschaftler ist Geary Autor Dutzender international anerkannter Veröffentlichungen in den interdisziplinären Bereichen Mathematik, Statistik und Wirtschaft und wird regelmäßig als Berater der Regierung herangezogen.§!"
 IRE_james_martin: "James Martin"
 IRE_james_martin_alt: "Séamus Ó Máirtín"
 IRE_james_martin_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g11. September 1893, in Crossgar, Co. Down, Irland§!\n§YAuch bekannt als:§! §g$IRE_james_martin_alt$§!\n§YPolitische Karriere:§! §gGeboren in einer Bauernfamilie in Co. Down geboren, war James Martin bereits in seinen Zwanzigern ein erfolgreicher Ingenieur, der unter anderem dreirädrige Autos und Fischfriteusen entworfen, hergestellt und verkauft hatte. Als Autodidakt verschmähte er die konventionelle Universitätsausbildung und wollte sich sofort nach dem Schulabschluss an die Arbeit machen und seinen Erfindungsreichtum, seine Arbeitsmoral und seinen unbestechlichen Ansatz unter Beweis stellen.\nMartin kam während seiner Zeit in London in den 1920er Jahren zur Luftfahrt, wo er zuvor im Automobilbau für den Rennsport gearbeitet hatte. Seit der britischen Revolution hat er seine Werkstatt in seine Heimat Ulster verlegt, wo er unermüdlich an seinen neuesten Entwürfen arbeitet.§!"
 IRE_timothy_smiddy: "Timothy Smiddy"
 IRE_timothy_smiddy_alt: "Tadhg Smidí"
 IRE_timothy_smiddy_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g13. April 1875, in Kilbarry, Co. Cork, Irland§!\n§YAuch bekannt als:§! §g$IRE_timothy_smiddy_alt$§!\n§YPolitische Karriere:§! §g\"Vollendeter Profi\" würde die sanftmütige Naturgewalt von Timothy Aloysius Smiddy nur annähernd beschreiben.\nDer aus Cork stammende Smiddy, der am University College Cork, an der Handelshochschule in Köln und in Saint-Sulpice in Paris studiert hatte, gab seine Karriere als Professor für Wirtschaftswissenschaften auf, um in die höchsten Ränge des irischen diplomatischen Dienstes einzutreten. Kurz nach der irischen Revolution verbrachte er mehrere Jahre vor allem in Amerika, wo er der entstehenden Republik weitere internationale Anerkennung verschaffte und sich einen Ruf als Diplomat und Staatsmann von großer Zurückhaltung erwarb.\nDer stets pragmatische Smiddy hat zu jeder Regierung, unter der er gedient hat, und auch zu den Regierungen, die noch \"im Amt\" sind, gute Beziehungen unterhalten und ist bereit, denjenigen, die einen unabhängigen irischen Staat führen, nach besten Kräften zu helfen.§!"
 IRE_ernest_walton: "Ernest Walton"
 IRE_ernest_walton_alt: "Earnán de Bhaltún"
 IRE_ernest_walton_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g6. Oktober 1903, in Dungarvan, Co. Waterford, Irland§!\n§YAuch bekannt als:§! §g$IRE_ernest_walton_alt$§!\n§YPolitische Karriere:§! §gDass er immer noch in seiner irischen Heimat wohnt, mag angesichts der Nachfrage nach seinen Talenten im Ausland überraschen, doch Tatsache ist, dass Ernest Walton zu den führenden Kernphysikern der Welt gehört. Walton, der für seine Fähigkeit geschätzt wird, äußerst komplexe Konzepte in einfachen und leicht verständlichen Worten darzustellen, ist der Stolz der Physikabteilung des Trinity College Dublin.§!"
 IRE_ernest_walton_theorist_desc: "§g$IRE_ernest_walton_advisor_desc$§!"

 # Feldmarschälle #
 IRE_liam_lynch: "Liam Lynch"
 IRE_liam_lynch_alt: "Liam Ó Loingsigh"
 IRE_liam_lynch_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g20. November 1892, in Baurnagurrahy, Co. Limerick, Irland§!\n§YAuch bekannt als:§! §g$IRE_liam_lynch_alt$§!\n§YMilitärische Karriere:§! §gLiam, der auf den Namen William Fanaghan Lynch getauft wurde, wurde in eine politisch aktive Bauernfamilie im Schatten der Galtee-Berge an der Grenze zwischen Cork und Limerick geboren. Sein Onkel väterlicherseits hatte am Aufstand von 1867 teilgenommen, während seine Mutter Mitsekretärin einer lokalen Frauengruppe der Land League war, die sich für die Aufteilung des Großgrundbesitzes des anglo-irischen Adels einsetzte.\nWie viele junge Männer in seinem Alter schloss sich Lynch 1913 den Irish Volunteers an, die sich für die Erlangung der Selbstbestimmung einsetzten, während er gleichzeitig eine Lehre als Eisenwarenhändler absolvierte und Mitglied der Gaelic League war. Wie die meisten anderen auch entschied er sich, nicht der militanteren Gruppe der Volunteers beizutreten, und nahm daher nicht am Osteraufstand teil, während er sich auch nicht in der britischen Armee meldete. Diese gemäßigtere Haltung endete nach dem Aufstand, insbesondere als er Zeuge wurde, wie die britische Armee die prominente Familie Bawnard aus Kent erschoss und gefangen nahm. Nachdem sie die vier Brüder und ihre achtzigjährige Mutter in Handschellen über die Brücke von Fermoy geführt hatten, starb ein Bruder an den bei der Gefangennahme erlittenen Wunden, während ein anderer in der folgenden Woche hingerichtet wurde. Zu diesem Zeitpunkt beschloss Lynch, sein Leben der Sache der irischen Freiheit zu widmen.\nEr machte sich schnell einen Namen als Anführer der North Cork No. 2 Brigade der IRA während des Unabhängigkeitskrieges und leitete mehrere erfolgreiche Scharmützel, Überfälle und Hinterhalte. Lynch entkam mehrmals nur knapp der Gefangennahme und dem Tod, und seine Berühmtheit ging so weit, dass zwei andere Männer mit dem Namen Lynch auf der Suche nach ihm von den britischen Streitkräften irrtümlich getötet wurden.\nLynchs Erfahrungen aus dem Unabhängigkeitskrieg sind ihm geblieben, da er eine einflussreiche Position in der Armee innehat. Er hat eine geringe Toleranz gegenüber Politikern und sagte während des Unabhängigkeitskrieges: \"Die Armee muss den Weg zur Freiheit ebnen, damit die Politik folgen kann.\" Er war für seine Liebe zum Detail bekannt und man erkannte schon früh seine Affinität zum militärischen Leben. Seine Hingabe an die Sache war so groß, dass er während des Krieges häufig mit einem Priester verglichen wurde. Auch wenn dieser Krieg vorbei ist, bleibt die Armee für Lynch seine Berufung.§!"
 IRE_liam_lynch_army_chief_desc: "$IRE_liam_lynch_commander_desc$"

 IRE_jack_white: "Jack White"
 IRE_jack_white_alt: "Séamus de Faoite"
 IRE_jack_white_body_desc: "§YGeneral Beschreibung\nGeboren:§! §g22. Mai 1879, in Broughshane, Co. Antrim, Irland§!\n§YAuch bekannt als:§! §g$IRE_jack_white_alt$§!\n§YMilitärische Karriere:§! §gJames Robert White wurde in eine Familie von protestantischen Aristokraten aus Ulster geboren. Er wurde in Winchester erzogen und immer wieder für abtrünnige Aktivitäten bestraft, wie z. B. offenes Urinieren auf dem Kricketfeld. Der Status seines Vaters als Kriegsheld und Feldmarschall verschaffte ihm die Zulassung zur Königlichen Militärakademie Sandhurst, und er schloss seine Ausbildung rechtzeitig ab, um am Zweiten Burenkrieg teilzunehmen.\nEs war in Südafrika, wo White zum ersten Mal damit begann, sich mit seinen Meinungsverschiedenheiten mit der Weltanschauung der britischen Aristokratie auseinanderzusetzen, nachdem er gedroht hatte, einen vorgesetzten Offizier zu erschießen, als dieser die summarische Hinrichtung eines jungen unbewaffneten Buren anordnete. Dennoch beendete er den Krieg als ausgezeichneter Offizier mit einem Distinguished Service Order.\nNach ein paar weiteren Jahren als Soldat in Friedenszeiten wurde ihm klar, dass dies nicht das richtige Leben für ihn war, und er ging als Englischlehrer nach Böhmen, lebte in einer tolstoischen Kommune in England und arbeitete als Holzfäller in Kanada. Als er nach Irland zurückkehrte, sah er die Home Rule-Debatte in vollem Gange und rechnete damit, die unionistische Sache zu unterstützen. Das änderte sich, als er mit dem damaligen Ulster-Loyalismus konfrontiert wurde, dessen \"Bigotterie und Stagnation\" ihn dazu veranlassten, sich für Home Rule zu entscheiden. Nach einer zufälligen Begegnung mit Roger Casement und schließlich James Connolly wandelte sich White vom Selbstverwaltung zum Republikaner und zum überzeugten Verfechter des Sozialismus.\nWhite war später Mitbegründer der Irische Bürgerarmee und spielte eine entscheidende Rolle bei deren Ausbildung und Organisation, wobei er seine umfangreichen Erfahrungen aus dem britischen Militärapparat einbrachte. Als die ICA schließlich Verhandlungen mit den Irish Volunteers aufnahm, war er mit dem Grad der Zusammenarbeit und Integration der beiden Gruppen nicht einverstanden und verließ die Miliz. Seine Überzeugungen haben ihn jedoch nie verlassen, und er wurde später Gründungsmitglied sowohl der Irish Worker's League als auch der Irischen Syndikalistischen Partei. Seit dem Vertrag koordiniert er die erneuerte ICA aus dem Untergrund heraus und führt alle an, die sich freiwillig für eine echte sozialistische Republik einsetzen.\nWhite betrachtet sich selbst als christlichen Sozialisten, da er den offenkundigen Einfluss des Klerikalismus oder einer einzelnen Religion in Irland verabscheut und stattdessen Tones Traum von der Vereinigung von Katholiken, Protestanten und Dissidenten anstrebt.§!"
 IRE_jack_white_commander_desc: "§YGeneral Beschreibung\nGeboren:§! $IRE_jack_white_body_desc$"
 IRE_jack_white_army_chief_desc: "$IRE_jack_white_commander_desc$"
