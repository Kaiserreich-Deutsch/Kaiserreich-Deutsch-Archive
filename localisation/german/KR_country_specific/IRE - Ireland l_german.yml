 ireland.2011.d3: "$ireland.2011.d.start$ $ireland.2011.d.socialistworkers$\n\n$ireland.2011.d.end$"
 ireland.2011.d4: "$ireland.2011.d.start$ $ireland.2011.d.monarchists$\n\n$ireland.2011.d.end$"
 ireland.2011.a: "Wir müssen die Serben in unserem gemeinsamen Kampf unterstützen."
 ireland.2011.b: "Nur Bulgarien kann den Balkan stabilisieren."
 ireland.2011.c: "Unsere Männer werden nicht in das Schlachthaus des Balkans geschickt werden."

 ireland.2012.t: "Der Zweite Amerikanische Bürgerkrieg"   # ACW reaction event
 ireland.2012.d.start: "Europa war einst der Hotspot der irischen Auswanderung, doch als sich die Aussichten für die Iren auf dem Kontinent im 19. Jahrhundert verschlechterten, weil die Briten in ihrer postnapoleonischen Vorherrschaft Druck auf die europäischen Mächte ausübten, ihre irischen Brigaden aufzulösen, wurden die Vereinigten Staaten von Amerika, eine in Rebellion gegen das Empire gegründete Republik, zum neuen Hotspot für irische Auswanderer. Obwohl sie anfangs mit vielen Problemen bei der Integration zu kämpfen hatten, wurden sie bald zu einem festen Bestandteil der amerikanischen Gesellschaft, und der Kampf der Iren war zu einem großen Teil den Bemühungen der irischen Amerikaner zu verdanken. Ein entscheidender Wendepunkt für die Aufnahme in die amerikanische Nation war der Amerikanische Bürgerkrieg, in dem Scharen von Iren, darunter auch berühmte irische Revolutionäre, für die Union und in weit geringerem Maße für die Konföderation kämpften.\n\nZum zweiten Mal in weniger als fünfundsiebzig Jahren sind in jedem amerikanischen Schützengraben Irlands Söhne zu finden, ganz gleich, welche Farbe sie haben. Die Walsh der einen Seite schießt die Kelly der anderen nieder. Es ist wirklich ein Bruderkrieg. Wo Amerika den Iren einst ein Ende ihrer Probleme versprach, fühlt sich unser Volk nun gezwungen, den Amerikanern dasselbe anzubieten. Ob mit oder ohne Unterstützung der Regierung, das irische Volk wird Amerika mit Sicherheit zu Hilfe kommen - es aufzuhalten wäre ein törichtes Unterfangen."
 ireland.2012.d.csa: "Die Syndikalisten und Teile der PLP bevorzugen natürlich ihre ideologischen Brüder, die für die Combined Syndicates of America kämpfen, während"
 ireland.2012.d.fourway: "$ireland.2012.d.start$\n\n$ireland.2012.d.csa$ die demokratischen Parteien stellen sich hinter die abtrünnigen Pazifikstaaten als Hüter der Demokratie, obwohl Sinn Féin in dieser Frage gespalten ist. Die Hardliner innerhalb der Sinn Féin und der Mainstream der Aontas Naísiúnta hingegen unterstützen MacArthurs Föderalisten als einzige Kraft, die in der Lage ist, Amerika gegen ihre extremistischen Gegner zu stabilisieren, während die Radikalen der AN mit den radikalen Zielen von Huey Long und seinen Anhängern sympathisieren. $ireland.2012.d.end$"
 ireland.2012.d.threeway: "$ireland.2012.d.start$\n\n$ireland.2012.d.csa$ die demokratischen Parteien stellen sich als Hüter der Demokratie hinter die Regierung der Vereinigten Staaten. Die Aontas Naísiúnta hingegen haben sich entschieden, die radikalen Ziele von Huey Long und seinen Anhängern zu unterstützen. $ireland.2012.d.end$"
 ireland.2012.d.nocsa: "$ireland.2012.d.start$\n\nDie Mehrheit des irischen politischen Spektrums, von der extremen Linken bis zur rechten Mitte, hat ihre Sympathie für die Regierung der Vereinigten Staaten zum Ausdruck gebracht, sei es widerwillig oder enthusiastisch, doch Aontas Náísiúnta hat sich gegen den Strom gestellt und Huey Long und seine Anhänger unterstützt. $ireland.2012.d.end$"
 ireland.2012.d.noaus: "$ireland.2012.d.start$\n\n$ireland.2012.d.csa$ der Rest des irischen politischen Spektrums steht hinter der Regierung der Vereinigten Staaten bei der Niederschlagung des Syndikalistenaufstands. $ireland.2012.d.end$"
 ireland.2012.d.end: "Sollte sich Irland dazu entschließen, sich informell in den amerikanischen Konflikt einzumischen, wird es natürlich nicht an Freiwilligen mangeln."
 ireland.2012.a: "Es gibt keinen sicheren Hafen mehr."

 ireland.2013.t: "Céad Míle Fáilte (Hunderttausend Willkommen)"   # ACW volunteer event
 ireland.2013.d: "Die Anwesenheit irischer Freiwilliger, die in den Zweiten Amerikanischen Bürgerkrieg eingriffen, wurde von der irisch-amerikanischen Zivilbevölkerung und manchmal sogar von ihren Nachbarn mit großer Überraschung und oft auch mit Erleichterung aufgenommen.\n\nObwohl die meisten von ihnen Irland schon vor Jahrzehnten, wenn nicht sogar vor Generationen, verlassen haben, ist die Verbundenheit mit einem Großteil der irisch-amerikanischen Gemeinschaft und ihrer angestammten Heimat nach wie vor groß, und zwar in einem Maße, dass viele junge irische Amerikaner jetzt den irischen Freiwilligenbrigaden beitreten, anstatt sich direkt in die amerikanische Armee einzuschreiben.\n\nDie alten Traditionen des herzlichen Empfangs bleiben in der Diaspora bestehen, aber für die Freiwilligen selbst ist die Unterstützung, die sie in Form von Arbeitskräften erhalten, von noch größerem Wert."
 ireland.2013.a: "Ar fheabhas ar fad! (Absolut ausgezeichnet)"

 ireland.2014.t: "Garibaldis Albtraum"  # ICW reaction event
 ireland.2014.d.start: "Obwohl Irland seit langem eine komplizierte Beziehung zum Papsttum hat, blieb Irland, als ein Großteil Europas sich von Roms Herde abwandte, treu und baute auf den Verbindungen zwischen den beiden Ländern seit den 400er Jahren auf. Selbst unter dem Stiefel oder durch englische Kugeln fast vernichtet, wankten die Iren nicht. Als Hugh O'Neill während der Flucht der Grafen gezwungen war, in Europa ins Exil zu gehen, reiste er nach Rom, wo er bis zu seinem Tod unter dem Schutz des Papstes lebte. Während des Risorgimento reisten mehr als tausend Iren, um die Ländereien des Papstes zu verteidigen, wobei sie sich gegen die Truppen von Viktor Emanuel II. auszeichneten.\n\nDie Beziehungen zwischen Irland und dem italienischen Nationalismus hingegen waren in der Vergangenheit eher angespannt. Viele Iren lehnten die Idee der italienischen Einheit ab, weil der Papst dagegen war, und die Abhängigkeit der Italiener von der britischen Unterstützung für ihre Ziele führte zu Auseinandersetzungen zwischen irischen Nationalisten und Leuten wie Mazzini, wobei Douglas Hyde einmal rhetorisch fragte \"Was hat Mazzini gesagt?\", während er den Verlust der irischen Sprache verurteilte. Trotzdem dienten die republikanischen Ideale von Young Italy als Inspirationsquelle für Young Ireland und die Fenians, und Jahre später, während des Unabhängigkeitskrieges, bekundeten einige radikale Elemente der italienischen Gesellschaft ihre Sympathie für den irischen Kampf und unterstützten die IRA bei der Beschaffung von Waffen.\n\nSeitdem hat sich zwar viel verändert, aber die Menschen blicken immer noch mit einer gewissen Vorliebe auf Italien. Jetzt, da ein Krieg über der Halbinsel droht, kommen die Iren. Obwohl der Großteil der irischen Öffentlichkeit natürlich dem Papsttum und dem Königreich beider Sizilien zugeneigt ist, verehren sie ersteres als Kern ihres Glaubens und sympathisieren mit letzterem als landwirtschaftlicher und früher vernachlässigter Region unter den Piemontesen, so wie Irland unter den Briten war,"
 ireland.2014.d.end: "während die Syndikalisten auf einen Sieg der Sozialistischen Republik Italien hoffen."
 ireland.2014.d.default: "$ireland.2014.d.start$ Sinn Féin hat ihre Unterstützung für die Republikaner in Mailand zum Ausdruck gebracht, $ireland.2014.d.end$"
 ireland.2014.d.ITA.autdem: "$ireland.2014.d.start$ Sinn Féin hat seine Unterstützung für die Föderation in Mailand als stabilisierende Kraft auf der Halbinsel zum Ausdruck gebracht, $ireland.2014.d.end$"  # ITA ist eine Föderation
 ireland.2014.d.ITA.natpop: "$ireland.2014.d.start$ Einige Rechtsextremisten haben ihre Unterstützung für Mailand bekundet, aber andere stehen weiterhin hinter dem Papst, $ireland.2014.d.end$"    # ITA ist NatPop und SIC nicht
 ireland.2014.d.both.natpop: "$ireland.2014.d.start$ $ireland.2014.d.end$"   # ITA und SIC sind beide NatPop, oder ITA existiert nicht
 ireland.2014.a: "Avanti Irlanda! (Vorwärts Irland!)"

 ireland.2015.t: "Der Krieg am Ende der Welt"   ### By hildagrim
 ireland.2015.d.start: "Die Nachricht, dass in Argentinien ein Konflikt ausgebrochen ist, hat uns erreicht. Auf den ersten Blick mögen die Verbindungen, die Irland mit den beiden südlichsten Ländern der Welt verbinden, bestenfalls zweifelhaft erscheinen, bei näherer Betrachtung werden sie jedoch offensichtlich. Dank der von den Spaniern unterstützten Einwanderung gälischer Aristokraten nach Südamerika, wo sie sich als Kolonialverwalter einen Namen machten, haben die Iren eine lange und bewegte Geschichte in der Region. Der vielleicht bekannteste unter ihnen ist Bernardo O'Higgins, der Vater der chilenischen Nation, der sich tapfer gegen die spanische Krone stellte und an der Seite von José de San Martín kämpfte, bis Chile von der Armee der Anden befreit wurde.\n\nArgentinien seinerseits zählt Guillermo oder William Brown zu seinen Helden, einen Seemann aus der Grafschaft Mayo, der zum ersten Admiral des Landes wurde und sich gegen die Übermacht der Spanier und Brasilianer durchsetzte. Diese Bindungen wurden im 19. Jahrhundert noch verstärkt, als beide Länder einen großen Teil der Iren aufnahmen, die ihre Heimat auf der Suche nach einem besseren Leben verließen.\n\nNicht lange nach dem Beginn des Amerikanischen Bürgerkriegs ist ein weiterer ehemaliger Zufluchtsort der irischen Diaspora plötzlich zum Schlachtfeld geworden, da der Südkegel in einen ausgewachsenen Krieg verwickelt wurde. Die Meinungen zu diesem Konflikt sind der politischen Szene und der Regierung von Buenos Aires nicht entgangen,"
 ireland.2015.d.end: "Die Syndikalisten in Chile und Patagonien haben ihrerseits die Sympathie einiger Stimmen in der Progressive Labour Partei sowie die ausdrückliche Unterstützung der Irischen Syndikalistischen Partei und von Saor Éire. Da sie bestenfalls als tapfere Kameraden und schlimmstenfalls als Widerstand gegen eine tyrannische Regierung wahrgenommen werden, ist es nicht verwunderlich, dass sie die Unterstützung des linken Flügels der irischen Politik haben. In Anbetracht dieser Sachlage liegt das letzte Wort über das weitere Vorgehen in diesem Konflikt bei der Regierung."
 ireland.2015.d.carles: "$ireland.2015.d.start$ unter der eisernen Führung der ultranationalistischen und fremdenfeindlichen Liga Patriótica hat bei den irischen Politikern wenig Unterstützung gefunden. Nur die extremsten Tendenzen innerhalb der Aontas Náisiúnta haben sich für das Regime von Carlés ausgesprochen, und der größte Teil der politischen Szene lehnt die Liga Patriótica ab, da sie sie als blutrünstige Verrückte betrachtet, die jede Chance auf Frieden in der Region zerstört haben.\n\n$ireland.2015.d.end$"
 ireland.2015.d.ramirez: "$ireland.2015.d.start$ eine Militärjunta, die von General [ARG.GetLeader] geführt wird, seit die argentinische Armee im vergangenen Jahr einen Putschversuch von Ultranationalisten niedergeschlagen hat, wird im Allgemeinen sowohl von gemäßigten als auch von rechten Kräften unterstützt und gilt als letztes Bollwerk in der Region gegen den Vormarsch des Syndikalismus.\n\n$ireland.2015.d.end$"
 ireland.2015.d.noDemokratie: "$ireland.2015.d.start$ eine Militärjunta unter der Führung von General [ARG.GetLeader], die in einer bizarren Wendung der Ereignisse die argentinische Demokratie wiederherstellte, nur um sie wieder auszulöschen, als die gewählte Regierung es versäumte, mit der Patagonischen Arbeiterfront zu verhandeln. Sein unberechenbares Handeln hat einige Augenbrauen aufgeworfen, aber er wird im Allgemeinen von denjenigen unterstützt, die sich dem Vormarsch des Syndikalismus widersetzen.\n\n$ireland.2015.d.end$"
 ireland.2015.a: "Buenos Aires hat unsere Unterstützung bei der Niederschlagung dieses Pöbels."
 ireland.2015.b: "Wir werden Patagoniens Kampf gegen die Tyrannei unterstützen!"
 ireland.2015.c: "Warum sollten unsere Männer an den Ufern des\nRío Negro sterben?"

 ireland.2016.t: "Irische Harfen auf den Weiden" # Krieg in der Wüste - Reaktionsereignis
 ireland.2016.d.start: "Während für die meisten Menschen in Irland der Ausbruch des Krieges im Nahen Osten lediglich eine interessante Nachricht über ein fremdes Land ist, die schnell in Vergessenheit gerät, sobald sie aus den Schlagzeilen verschwindet, ist für viele unserer jüdischen Mitbürger der Ausgang dieses Krieges von größter Bedeutung für die Zukunft ihrer angestammten Heimat. Seit der Errichtung des Mutasarrifats von Jerusalem haben viele europäische Juden beschlossen, in die Region einzuwandern. Sogar Irlands ehemaliger Oberrabbiner Isaac Herzog ist eingewandert, um Oberrabbiner der Aschkenasier zu werden. Die Situation, die dadurch in Jerusalem entstanden ist, war gelinde gesagt schwierig, und der Widerstand der Araber gegen diese Masseneinwanderung war einer der größten Zündfunken, der das sprichwörtliche Pulverfass des Krieges entzündete.\n\nAus Angst davor, was mit der jüdischen Bevölkerung und ihren Hoffnungen auf ein freies Zion geschehen könnte, wenn die arabischen Aufstände erfolgreich sind, haben jüdische"
 ireland.2016.d.mfa: "TD und derzeitiger Außenminister"
 ireland.2016.d.midstart: "Robert Briscoe hat vorgeschlagen, dass die Regierung die Osmanen in ihrem Kampf gegen den Kairoer Pakt militärisch unterstützt. Als wichtiger Veteran des Unabhängigkeitskrieges, der eine entscheidende Rolle bei den deutschen Waffengeschäften und dem Schmuggel gespielt hat, hat Briscoes Vorschlag im Vergleich zu den meisten anderen ein viel größeres Gewicht. Obwohl Briscoe die Osmanen offensichtlich nicht mag, insbesondere wenn die Gerüchte stimmen, dass er die Irgun gegen sie unterstützt hat, führt Pragmatismus oft zu seltsamen Partnerschaften, und wie viele andere in Palästina sieht er dies als den einzigen Weg für die zionistische Sache an."
 ireland.2016.d.natpop: "Auch wenn die neue Regierung sicherlich kein Freund der Juden ist, kann die Unterstützung ihrer Sache möglicherweise zu dem für beide Seiten vorteilhaften Szenario führen, dass mehr irische Juden nach Palästina auswandern, was sicherlich eine Überlegung wert ist."
 ireland.2016.d.ger: "Unsere Verbündeten in Berlin haben ebenfalls signalisiert, dass sie die Osmanen unterstützen wollen, und als Mitglieder des Reichspaktes wäre es natürlich sinnvoll, dies auch zu tun."
 ireland.2016.d.midend: "Eine Gegenidee zu Briscoes Vorschlag wird ebenfalls laut, nämlich dass Irland stattdessen den Kairoer Pakt unterstützen sollte, als Teil des gemeinsamen Kampfes gegen die fremde imperialistische Herrschaft, unabhängig von allen theoretischen Ereignissen, die nach einem arabischen Sieg eintreten könnten."
 ireland.2016.d.int: "Obwohl der Kairoer Pakt mehrheitlich aus Reaktionären besteht, hat die Internationale auch Unterstützung für ihren antiimperialistischen Kampf gegen die Osmanen signalisiert."
 ireland.2016.d.end: "Es besteht auch immer die Möglichkeit, einfach neutral zu bleiben, denn warum sollten irische Soldaten für eine der beiden Seiten unter der Führung eines ausländischen Monarchen in den Tod geschickt werden?"
 ireland.2016.d.ent: "Unsere Verbündeten der Entente bevorzugen ebenfalls die Neutralität, da sie beide Seiten letztlich als feindlich betrachten und hoffen, dass der Krieg sie alle ausbluten lässt."
 ireland.2016.d.final: "Letztendlich muss eine Entscheidung getroffen werden, und es ist an [IRE_loc_leader_surname], das letzte Wort zu sprechen."
