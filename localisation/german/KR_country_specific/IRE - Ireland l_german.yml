 ireland.3950.t.plp: "Der Irische Weg zum Sozialismus"
 ireland.3950.d: "[IRE_loc_capstone_event_desc]"
 ireland.3950.d.se: "Seit den frühesten Tagen des irischen Republikanismus, als sein Vater Wolfe Tone die Jakobiner im revolutionären Frankreich unterstützte und sich auf die Seite der besitzlosen Männer gegen die besitzenden Männer stellte, war der Kampf für die Rechte der einfachen Arbeiter und Bauern neben dem nationalen Kampf stets ein Kernstück der irischen Sache. Die Fenianer und die irischen Arbeiter, die während des Unabhängigkeitskrieges überall auf der Insel Sowjets gründeten, setzten diese Tradition fort. Doch die bürgerlichen Nationalisten kehrten dem Proletariat trotz der Versprechungen des Demokratischen Programms so schnell den Rücken, als sie die Gelegenheit dazu sahen, und ließen die Insel, wie James Connolly voraussagte, weiterhin durch die Institutionen des Kapitals an ausländische Mächte gebunden.\n\nDie wahren Ideale des irischen revolutionären Geistes konnten nicht lange verleugnet werden, und mit Peadar O'Donnell, dem Organisator des Monaghan-Sowjets und jetzigen Organisator der Irischen Sozialistischen Republik, an der Spitze ist Irland zu einem Land geworden, in dem alle gleich sind und durch ihre glühende Liebe zum Sozialismus und zu ihrem Vaterland geeint werden. Für O'Donnell und seine Anhänger sind Sozialismus und Nationalismus untrennbar miteinander verbunden und nicht, wie manche zu behaupten versuchen, von Natur aus gegensätzlich, denn auch wenn er oft von Reaktionären korrumpiert wird, ist er im Kern eine fortschrittliche Kraft, die in Opposition zu den Imperien entstanden ist, die alle Kulturen und Nationen auslöschen wollten, die nicht die ihren waren.\n\nObwohl der Cathaoirleach, obwohl er mit großer Autorität ausgestattet ist, nicht als Despot, sondern als Führer des Landes handelt, ist sein Einfluss auf die Partei und damit auf den Staat unbestreitbar. O'Donnell, ein kultivierter Mann, der für seine Romane über die Notlage der armen Landbevölkerung seiner Heimat bekannt ist, sieht die Kultur, einschließlich der Wiederbelebung der irischen Sprache, als ein Schlachtfeld gegen den Kapitalismus, und so wie er in seinen Schriften die Kraft lokaler Gemeinschaften hervorhob, sich gegen diejenigen zu erheben, die sie tyrannisieren wollten, so ist die breitere Gemeinschaft der irischen Nation unter der Roten Dreifaltigkeit vereint und bereit, alles zu opfern, um sicherzustellen, dass sich die Schrecken der irischen Vergangenheit nie wiederholen."
 ireland.3950.d.isp: "Wenn das letzte Jahrhundert der irischen Geschichte etwas bewiesen hat, dann, dass das irische Volk bei denjenigen, die es als seine Führer verehrt, nach Charisma sucht. Von Daniel O'Connell über Charles Stewart Parnell und Pádraig Pearse bis hin zu Michael Collins - ihre silbernen Zungen waren der Hauptgrund dafür, dass die Massen zu ihren Bannern strömten. Doch keiner dieser Männer mit ihrem gemäßigten Wesen konnte es mit den Massen aufnehmen, die zu den elektrisierenden Reden von Jim Larkin strömten, der sich seit der Dubliner Aussperrung dafür einsetzte, das irische Proletariat nicht nur vor den Übeln des Kapitalismus und des Imperialismus zu schützen, sondern in der Folge der Zweiten Irischen Revolution auch vor O'Donnell und seinen totalitären Lakaien.\n\nEntgegen den falschen Behauptungen rechter Propagandisten, die die Syndikalisten der Insel als atheistische britische Marionetten darstellten, die eine Ära völliger Tyrannei einläuten würden, hat sich Jim Larkin um nichts Geringeres bemüht als um die Freiheit der irischen Arbeiter, unter den syndikalistischen Strukturen der neuen Republik ein eigenes Leben zu führen, wie er es sowohl theoretisch als Syndikalist lange vor dem Weltkrieg als auch später in Frankreich während seines Studiums an der Sorbonne aus erster Hand erfahren hat. Auch der Vorwurf der Gottlosigkeit könnte unwahrer nicht sein, denn für Larkin sind der christliche Glaube und die sozialistischen Überzeugungen kein Widerspruch, und er erklärt stolz, dass für ihn die Bibel und Das Kapital beide heilige Bücher sind.\n\nNachdem er die Vision seines gefallenen Freundes James Connolly von einem sozialistischen Irland verwirklicht hat, hat Larkin viel dazu beigetragen, seinen Platz in der irischen Geschichtsschreibung zu verbessern. Während die Rolle von James Connolly und der Irischen Bürgerarmee in der antisyndikalistischen Atmosphäre nach der Unabhängigkeit Irlands in den Geschichtsbüchern heruntergespielt wurde, ist nun das Gegenteil eingetreten: Connollys Vermächtnis überschattet alle anderen irischen Revolutionäre, natürlich mit Ausnahme des Cathaoirleach, der den Traum von einem von Kolonialismus und Kapital befreiten Irland Wirklichkeit werden ließ."
 ireland.3950.d.plp: "Der irische Staat, der aus dem hervorging, was manche als \"Zweite irische Revolution\" bezeichnen, obwohl heiß diskutiert wird, ob dieser Begriff eine zutreffende Beschreibung ist, befindet sich im Vergleich zu vielen syndikalistischen Revolutionen in anderen Ländern in einer merkwürdigen Lage, da er zur Verteidigung einer bestehenden parlamentarischen Ordnung entstanden ist und in seinen Strukturen noch die Kontinuität des vorherigen Regimes bewahrt. Nicht wenige würden argumentieren, dass dieser einzigartige irische Zustand nur natürlich ist, denn die Ereignisse waren in Wahrheit einfach eine erneute Bekräftigung der sozialistischen Versprechen der irischen Republik im Demokratischen Programm, die bis dahin von den Konterrevolutionären aufgegeben worden waren.\n\nDas Endergebnis dieser Irrungen und Wirrungen war die Errichtung einer sozialistischen Republik, die nicht auf der Vorherrschaft einer bestimmten Fraktion, sondern auf einem Konsens zwischen den verschiedenen linken Kräften auf der Insel beruht. Obwohl Kritiker die Regierung als zu bürgerlich angreifen würden, würden Befürworter entgegnen, dass sich die Umsetzung des Sozialismus an die lokalen Bedingungen anpassen sollte und dieser Kompromiss den Wünschen der irischen Arbeiter besser entspricht als ein System, in dem der Weg zum Syndikalismus von einer Vorhut erzwungen wird, die der Bevölkerung ihren Willen aufzwingt.\n\nDiese Kompromisse haben William O'Brien, einem gemäßigten Sozialisten, der die Ausrichtung seines Landes auf den syndikalistischen Block nur mit großem Widerwillen akzeptiert hat, und Owen Sheehy-Skeffington, der angesichts seiner pazifistischen Ansichten auch die irische militärische Beteiligung am Zweiten Weltkrieg bedauert hat, obwohl sie notwendig war, viel abverlangt. Beide Reformisten können jedoch darin übereinstimmen, dass Irland sowohl in wirtschaftlicher als auch in sozialer Hinsicht Fortschritte macht, die noch vor einem Jahrzehnt in einem im Vergleich zu seinen europäischen Konkurrenten hoffnungslos konservativen Land unmöglich waren, und dass sich diese Kompromisse als mehr als lohnend erwiesen haben, da die Insel in eine Zukunft vorstößt, in der niemand mehr die Schrecken des Krieges oder der kapitalistischen Ausbeutung erleben wird, während gleichzeitig die parlamentarische Demokratie beibehalten wird, die sich die Gründer der Republik vorgestellt haben."
 ireland.3950.a: "[IRE_loc_capstone_event_response]"
 ireland.3950.a.se: "Die wahre Vision der irischen Revolution ist erfüllt."
 ireland.3950.a.isp: "Unsere Forderungen sind sehr moderat - wir wollen nur die Erde."
 ireland.3950.a.plp: "Kompromisse sind das Werk von reifen Menschen."

 # Nachrichten Ereignisse #        ### Antworten von falling_robin
 ireland.4000.t: "Collins hält durch"
 ireland.4000.d.election: "In der Irische Republik wurden Wahlen abgehalten. Der Inselstaat, der nach dem Zweiten Weltkrieg seine Unabhängigkeit vom Britischen Imperium erlangte, soll durch den Beitritt zu Mitteleuropa wirtschaftliches Wachstum und Sicherheit erlangt haben, wurde aber im vergangenen Jahr durch den Schwarzen Montag in Aufruhr versetzt. Infolgedessen war die Zeit vor der Wahl für die Iren die antagonistischste, die sie bisher erlebt haben."
 ireland.4000.d: "$ireland.4000.d.election$\nTrotz dieser bitteren Atmosphäre wurde der amtierende Präsident Michael Collins, der von einem Großteil der irischen Öffentlichkeit für den Sieg im Anglo-Irischen Krieg verantwortlich gemacht wird, wiedergewählt. Es wird erwartet, dass seine Partei, Sinn Féin, ihr Vertrauensverhältnis zur loyalistischen Ulster Demokratischen Partei fortsetzt und ihren Ansatz des nationalen Liberalismus in Verbindung mit strengen Maßnahmen zur Bekämpfung des Radikalismus beibehält."
 ireland.4000.a: "Er ist der Mann, den Irland braucht."
 ireland.4000.b: "Ein bürgerlicher Revolutionär - wenn auch ein sehr fähiger."
 ireland.4000.c: "Trotz allem würden wir ihn lieber haben als irgendjemand anderen."
 ireland.4000.e: "Zweifellos der Ire des Jahrhunderts."

 ireland.4025.t: "Mulcahy gewinnt die Präsidentschaft"
 ireland.4025.d: "$ireland.4000.d.election$\nRichard Mulcahy wurde zum Vorsitzenden der Regierungspartei Sinn Féin gewählt, nachdem sein Vorgänger die Finanzkrise verpatzt hatte. Es wird erwartet, dass seine Partei ihre vertrauensvolle Zusammenarbeit mit der loyalistischen Ulster Demokratischen Partei und ihre national-liberale Politik fortsetzen wird, aber unter der neuen Führung will sie die zuvor eingeführten zivilen Beschränkungen abbauen und die Zusammenarbeit mit der Opposition fördern."
 ireland.4025.a: "Der Big Fellow wählte einen würdigen Leutnant."
 ireland.4025.b: "Das Minimum an Reform, das nötig ist, um das Volk zu beruhigen."
 ireland.4025.c: "Was auch immer den Frieden in Ulster bewahrt."
 ireland.4025.e: "Ein Baum, der sich biegt, wird vom Wind nicht zerbrochen."

 ireland.4050.t: "Collins von Zentristischer Koalition verdrängt"
 ireland.4050.d: "$ireland.4000.d.election$\n\nÉamon de Valera, Vorsitzender der Christlich-Demokratischen Saorstát Críostúil, wurde zum Präsidenten gewählt. Die neue Regierung, die eine Koalition mit der wirtschaftsfreundlichen Nationalen Entwicklungspartei bildet, will eine konservative Sozialpolitik mit einer protektionistischen Wirtschaftspolitik verbinden, die darauf abzielt, irische Unternehmen und Industrien angesichts der kontinentaleuropäischen Konkurrenz zu fördern und zu schützen."
 ireland.4050.a: "Irland kann die Welt nicht ewig ignorieren, so sehr es das auch wünscht."
 ireland.4050.b: "Reaktion als Reform gekleidet."
 ireland.4050.c: "Hoffentlich kann die NDP ihre Koalitionspartner zurückhalten."
 ireland.4050.e: "In diesen schwierigen Zeiten richten die Iren den Blick nach innen."

 ireland.4075.t: "Collins von konservativer Koalition verdrängt"
 ireland.4075.d: "$ireland.4000.d.election$\n\nÉamon de Valera, Vorsitzender der christdemokratischen Saorstát Críostúil, wurde zum Präsidenten gewählt. Die neue Regierung, die eine Koalition mit der rechtsextremen Aontas Náisiúnta bildet, die während der Krise an Bedeutung gewonnen hat, zielt darauf ab, den vorherrschenden Wirtschafts- und Sozialliberalismus der vergangenen Jahre zugunsten eines streng konservativen, pro-katholischen und korporatistischen Staates rückgängig zu machen."
 ireland.4075.a: "Es gibt viele Gründe, gegenüber Britannien Angst zu haben."
 ireland.4075.b: "Nach Ansicht der Bourgeoisie war Collins' einziger Fehler, nicht hart genug zu sein."
 ireland.4075.c: "Sind Protestanten also keine Christen?"
 ireland.4075.e: "Der irische Liberalismus konnte der Belastung nicht standhalten."

 ireland.4100.t: "Collins von der Kompromisskoalition verdrängt"
 ireland.4100.d: "$ireland.4000.d.election$\nWilliam O'Brien, Vorsitzender der sozialdemokratischen Labour Partei, wurde zum Präsidenten gewählt. Um die Befürchtungen zu zerstreuen, sie sei kryptosyndikalistisch, ging die Partei eine Koalition mit der wirtschaftsfreundlichen Nationalen Entwicklungspartei und der populistischen Agrarpartei Clann na Talmhan (Kinder des Bodens) ein. Es wird erwartet, dass die neue Regierung moderate Reformen durchführen wird, um die Bedingungen der irischen Arbeiter und Bauern zu verbessern, ohne dem Radikalismus zu verfallen."
 ireland.4100.a: "Wie viel Geld bleibt dann noch für die Verteidigung übrig?"
 ireland.4100.b: "Ich glaube, das ist ein neuer Geschwindigkeitsrekord für den Verrat an den Arbeitnehmern."
 ireland.4100.c: "... was für eine merkwürdige Insel."
 ireland.4100.e: "Die irische Politik ist sehr interessant."

 ireland.4125.t: "Collins von radikaler Koalition verdrängt"
 ireland.4125.d: "$ireland.4000.d.election$\nWilliam O'Brien, der Vorsitzende der sozialdemokratischen Labour Partei, wurde zum Präsidenten gewählt. Angesichts des konservativen Charakters der Insel entschied sich die Partei unerwartet für eine Koalition mit der radikalen Progressive Labour Partei und der populistischen Agrarpartei Clann na Talmhan (Kinder des Bodens). Es wird erwartet, dass die neue Regierung umfassende Sozial- und Finanzreformen in Angriff nehmen wird, aber angesichts der antisyndikalistischen Feindseligkeit könnte es ein harter Kampf werden."
 ireland.4125.a: "Aber wird das irische Volk wirklich akzeptieren, dass es mehr wie Großbritannien ist?"
 ireland.4125.b: "Es ist höchste Zeit, dass die Iren ihr revolutionäres Potenzial nutzen."
 ireland.4125.c: "Kein Deal mit Sozialisten kann lange Bestand haben."
 ireland.4125.e: "Die Iren nähern sich dem Weg ihres Nachbarn."

 ireland.4150.t: "Der Marsch auf Dublin"
 ireland.4150.d1: "$ireland.4000.d.election$\n\nÉamon de Valera wurde an der Spitze einer Koalitionsregierung zum Präsidenten gewählt, doch die Bedingungen der Koalition, die umstrittenen Ulster-Privilegien in Ruhe zu lassen, stießen in der Öffentlichkeit auf Empörung. $ireland.4150.d.end$"
 ireland.4150.d2: "$ireland.4000.d.election$\n\nZur großen Überraschung wurde William O'Brien an der Spitze einer linken Koalitionsregierung zum Präsidenten gewählt, deren Einführung eines kostenlosen Gesundheitssystems zu einer antisyndikalistischen Panik führte. $ireland.4150.d.end$"
 ireland.4150.d.end: "Infolgedessen wurde die irische Regierung in einem Massenmarsch auf Dublin durch die als „Nationale Garde“ bekannten rechtsextremen Paramilitärs gestürzt, mit stillschweigender Unterstützung durch das irische Militär und die Polizei."
 ireland.4150.a: "So nah an den Sozialisten kann man sich Demokratie nicht leisten."
 ireland.4150.b: "Wenn die Briten nicht gewesen wären, wäre das nicht passiert. Sicherlich..."
 ireland.4150.c: "Wenn man bedenkt, dass Irland einst auf der Speerspitze der Geschichte stand..."
 ireland.4150.e: "Wir hoffen aufrichtig, dass sie zwischen einem Sozialisten und einem Loyalisten unterscheiden können."
 ireland.4150.f: "Wie immer sind die Iren das Gegenteil ihres Nachbarn."

 ireland.4175.t: "Militärputsch in Irland"
 ireland.4175.d.dem.start: "Im vergangenen Jahr kam es in der Irischen Republik zu zunehmenden Spannungen im Zusammenhang mit den Ulster Privileges, Maßnahmen, die den britischen Loyalisten Autonomie gewähren sollten und denen vorgeworfen wurde, antikatholische Diskriminierung zu ermöglichen, was zu einem Ausbruch von Massenunruhen führte, die die Verhängung des Kriegsrechts erforderlich machten."
 ireland.4175.d1: "$ireland.4175.d.dem.start$\n\nDie irische Armee, die die Regierung für die Instabilität des Staates verantwortlich macht, hat jedoch mit diplomatischer Unterstützung Deutschlands Stellungen in Belfast und Derry eingenommen, bevor sie Dublin eroberte. Es wird erwartet, dass die Putschisten eine zivile Marionettenregierung einsetzen, während sie ihre Herrschaft hinter den Kulissen festigen und die Nation mit deutschen Interessen in Einklang bringen, indem sie ihrem Militär erlauben, Stützpunkte auf der Insel zu errichten und dem Reichspakt beizutreten."
 ireland.4175.d2: "Im vergangenen Jahr, als die Nationale Garde die Regierung der Irischen Republik stürzte, war das neue Regime von internen Streitigkeiten geprägt. Dies spitzte sich zu, nachdem ein Massaker an britischen Loyalisten in der nördlichen Provinz Ulster zu einem Aufschwung des Terrorismus führte, der in einen Aufstand von Ultranationalisten mündete, die vom portugiesischen Integralismus inspiriert waren.\nNachdem die irische Armee jedoch den integralistischen Aufstand niedergeschlagen hatte, stellte sie den irischen Diktator O'Duffy mit diplomatischer Unterstützung Deutschlands unter Arrest. Es wird erwartet, dass die Putschisten eine demokratische Fassade unter einer zivilen Marionettenregierung wiederherstellen, während sie ihre Herrschaft hinter den Kulissen festigen und die Nation auf die deutschen Interessen ausrichten, indem sie ihrem Militär erlauben, Stützpunkte auf der Insel zu errichten und dem Reichspakt beizutreten."
 ireland.4175.a: "Die Sicherheit Irlands und unsere Sicherheit sind ein und dasselbe."
 ireland.4175.b: "Die Iren bleiben an der Kette des Imperiums."
 ireland.4175.c: "Wie Deutschland es die ganze Zeit geplant hat..."
 ireland.4175.e: "Kann jemand noch neutral bleiben?"

 ireland.4200.t: "Die Zweite Irische Revolution"
 ireland.4200.d1: "$ireland.4175.d.dem.start$\n\nAls Reaktion auf diese Instabilität und den wachsenden Einfluss des Sozalismus in Irland startete das irische Militär einen Staatsstreich. Dieser Schritt führte jedoch zu öffentlicher Empörung, einem Generalstreik und einer von den Briten unterstützten Guerillakampagne, die das Land zum Stillstand brachte. Da die Putschisten nicht regierungsfähig waren, wurden sie gezwungen, sich im Austausch für eine sichere Ausreise ins Ausland zu ergeben, während die revolutionären Syndikalisten die Macht in Dublin übernahmen..."
 ireland.4200.d2: "Im letzten Jahr, seit die Nationale Garde die Regierung der Irischen Republik gestürzt hat, war das neue Regime von internen Streitigkeiten geprägt. Dies spitzte sich zu, nachdem ein Massaker an britischen Loyalisten in der nördlichen Provinz Ulster zu einem Anstieg des Terrorismus führte, der in einen Aufstand von Ultranationalisten mündete, die vom portugiesischen Integralismus inspiriert waren.\nAls Reaktion auf diese Instabilität und die linksgerichtete Koalitionsregierung startete das irische Militär einen Staatsstreich. Dieser Schritt löste jedoch öffentliche Empörung aus und führte zu einem Generalstreik und einer von Britannien unterstützten Guerillakampagne, die das Land zum Stillstand brachte. Da die Putschisten nicht regierungsfähig waren, wurden sie gezwungen, sich im Austausch für eine sichere Ausreise ins Ausland zu ergeben, während die Regierung wieder an die Macht kam, die nun vollständig unter sozialistischem Einfluss stand."
 ireland.4200.d3: "$ireland.4175.d.dem.start$\n\nAls Reaktion auf diese Instabilität und die linksgerichtete Koalitionsregierung startete das irische Militär einen Staatsstreich. Dieser Schritt löste jedoch öffentliche Empörung aus und führte zu einem Generalstreik und einer von Großbritannien unterstützten Guerilla-Kampagne, die das Land zum Stillstand brachte. Da die Putschisten nicht regierungsfähig waren, wurden sie gezwungen, sich im Austausch für eine sichere Ausreise ins Ausland zu ergeben, während die Regierung wieder an die Macht kam, die nun vollständig unter sozialistischem Einfluss stand."
 ireland.4200.a: "Die Syndikalisten werden dafür bezahlen!"
 ireland.4200.b: "Die Iren werden als die ersten Revolutionäre in die Geschichte eingehen!"
 ireland.4200.c: "All diese Kämpfe, nur um am Ende wieder dort zu landen, wo sie begonnen haben."
 ireland.4200.e: "Wie es scheint, konnten sie sich nicht lange von Großbritannien fernhalten."

 ireland.4225.t: "Kriegs-Koalition in Ireland"
 ireland.4225.d: "Als Schwarzer Montag in Irland ankam, hatten viele den Eindruck, dass der irische Kriegsheld und Elder Statesman Michael Collins nicht mehr willkommen war. Doch in den vergangenen Jahren hat er seine Kritiker eines Besseren belehrt. Er hat nicht nur die Finanzkrise, sondern auch die innenpolitischen Turbulenzen geschickt gemeistert und gleichzeitig die Zusammenarbeit mit der Opposition gefördert.\n\nDiese Bemühungen um die Einigung des Landes haben Früchte getragen, denn mit dem Einzug des Krieges in Irland haben die Iren eine Kriegs-Koalitionsregierung gebildet, die aus Collins' Sinn Féin, ihrer Verbündeten, der Ulster Demokratischen Partei, und der wichtigsten Oppositionspartei An Saorstát Críostuil besteht und für die Dauer des Konflikts bestehen soll. Während kleinere Parteien gegen ihre Nichtbeteiligung an diesem Bündnis protestieren, wird erwartet, dass dies dazu beitragen wird, die irische Öffentlichkeit für die Kriegsanstrengungen zu mobilisieren."
 ireland.4225.a: "Nichts ist im Krieg wichtiger als Einheit."
 ireland.4225.b: "Es wird ihnen nicht helfen."
 ireland.4225.c: "Ob sie leben oder sterben, sie werden zusammen sein."

 ireland.4250.t: "Blauhemden-Regime in Aufruhr"
 ireland.4250.d: "Im vergangenen Jahr, als die Nationale Garde die Regierung der Irischen Republik stürzte, war das neue Regime von internen Streitigkeiten geprägt, die sich zuspitzten, nachdem ein Massaker an britischen Loyalisten in der nördlichen Provinz Ulster zu einem Anstieg des Terrorismus führte und einen Aufstand von Ultranationalisten auslöste, die sich am portugiesischen Integralismus orientierten.\nDie Rebellion brach schließlich zusammen, aber nicht ohne dem Regime und seiner Popularität immensen Schaden zuzufügen. Danach wurde ein Kompromiss von John J. O'Kelly erzielt, der die Kluft zwischen den beiden Kriegsparteien überbrückte und die christlich-demokratische Oppositionspartei Saorstat Criostuil in die Regierung brachte, um die Legitimität zu sichern. Zwar wurde eine demokratische Fassade wiederhergestellt, doch wird sie höchstwahrscheinlich stark illiberal und zugunsten des Establishments ausgerichtet bleiben.."
 ireland.4250.a: "Jemand musste die Dinge in Ordnung bringen."
 ireland.4250.b: "Ich sehe, wir sind bei der Farce angelangt."
 ireland.4250.c: "Was für ein Durcheinander."
 ireland.4250.e: "Erbärmlich."
 ireland.4250.f: "Ich nehme an, das kommt davon, wenn man Straßenrowdys das Kommando überlässt."

 ireland.4275.t: "Die irische Restauration"
 ireland.4275.d.start: "Das integralistische Regime in Irland hat seine Kontrolle über das Land gefestigt, nachdem es den ehemaligen Diktator Eoin O'Duffy in einem Aufstand nach monatelangen internen Konflikten gestürzt hat. Es hat seine Absicht angekündigt, die irische Monarchie wiederherzustellen und damit eine der wenigen nicht-syndikalistischen Republiken in Europa zu beenden."
 ireland.4275.d: "$ireland.4275.d.start$\n\nJorge Maria O'Neill, ein portugiesischer Aristokrat, der einer der bekanntesten Adelsfamilien der Insel entstammt, hat die irische Krone erhalten und ist damit der erste nicht-englische König, der Irland seit über sieben Jahrhunderten regiert. Dieser Schritt steht im Einklang mit der Absicht der ultranationalistischen Regierung, alle Überreste der früheren Kontrolle durch das britische Imperium zu beseitigen, insbesondere durch die Wiederbelebung der irischen Sprache und Kultur."
 ireland.4275.a: "... Wie bitte? Was?"
 ireland.4275.b: "Irland kehrt endlich in seinen natürlichen Zustand zurück."
 ireland.4275.c: "Oh, das ist einfach lächerlich."
 ireland.4275.e: "Wie bitte? Was war das für ein Gerede über ausländische Monarchen?"
 ireland.4275.f: "Gut für Jorge, denke ich."
 ireland.4275.g: "Sozusagen die Uhr zurückdrehen."

 ireland.4300.t: "Die Irische Regentschaft"
 ireland.4300.d: "$ireland.4275.d.start$\n\nIn der Praxis hat sich wenig geändert, da sich der Regierungschef Gearóid Ó Cuinneagáin dafür entschieden hat, sich selbst zum Regenten zu ernennen, da er keinen geeigneten Kandidaten finden konnte und der Republikanismus in der Nation fest verankert ist. Ó Cuinneagáin erklärte, dass die Regentschaft so lange fortbestehen wird, bis alle Reste der Kontrolle des Britischen Imperiums über die Insel, einschließlich der vollständigen Wiederbelebung der einheimischen Sprache und Kultur Irlands, beseitigt sind und der Boden entsprechend vorbereitet ist."
 ireland.4300.a: "Wie... enthusiastisch."
 ireland.4300.b: "Eine lobenswerte Initiative!"
 ireland.4300.c: "Feigheit. Wenn Sie schon ein Reaktionär sind, dann bleiben Sie wenigstens dabei."
 ireland.4300.e: "Ich kann mich nicht erinnern, dass Irland für eine Monarchie gekämpft hat..."
 ireland.4300.f: "Bleibt Jorge also hier?"
 ireland.4300.g: "Und wer genau soll der König sein?"

 ireland.4325.t: "Der Aufstieg des irischen Sozialismus"
 ireland.4325.d1: "Heute fanden in der Irischen Republik Wahlen statt. Wie von den meisten erwartet, wurde die linke Koalitionsregierung, die sowohl den Schwarzen Montag als auch die umstrittene Frage der Ulster-Privilegien erfolgreich bewältigt hat, wiedergewählt. Allerdings gab es eine unerwartete Wendung, als die pazifistische sozialistische Progressive Labour Party ihre sozialdemokratischen Vorgänger überholte.\n\nEs ist wahrscheinlich, dass die Regierung unter der radikalen neuen Führung der Koalition weiterhin auf egalitäre soziale und wirtschaftliche Reformen drängen und gleichzeitig die Beziehungen zur internationalen Gemeinschaft erneuern wird, was ein Zeichen für einen seismischen Wandel in der Haltung des ehemaligen Konservatismus des Landes ist."
 ireland.4325.d2: "Heute wurden in der Irischen Republik Wahlen abgehalten. Die Niederlage Deutschlands, das einst als Irlands größter Verbündeter und Beschützer galt, gegen die Kräfte der Dritten Internationale war ein dramatischer Schlag für das irische Volk und führte zu einem seismischen Meinungsumschwung in der Bevölkerung, der zum überraschenden Sieg einer Linkskoalition unter Führung der pazifistischen sozialistischen Progressive Labour Partei führte.\n\nAngesichts der zuvor weit verbreiteten konservativen und antisyndikalistischen Ansichten in der irischen Öffentlichkeit wurde dies von vielen als Schock empfunden. Während einige dies den Idealen des Sozialismus zuschreiben, die angesichts ihres Aufstiegs in Europa ihren Weg nach Irland gefunden haben, führen andere den unerwarteten Triumph der sozialistischen Koalitionsregierung auch auf die Angst vor einer syndikalistischen Invasion zurück, sollte die Nation nicht auf Linie gehen."
 ireland.4325.a: "Eine Entscheidung, die von Feiglingen und Verrätern getroffen wurde."
 ireland.4325.b: "Willkommen auf der richtigen Seite der Geschichte."
 ireland.4325.c: "Die Wellen der Welt schlagen über Irland zusammen."

 # 1941 Wahl #
 ireland.4500.t: "Irischer Investitionsvorschlag"
 ireland.4500.d1: "Heute Morgen ist ein interessanter Vorschlag aus der kleinen Nation Irland eingegangen, in dem um eine wirtschaftliche Investition aus unserem Land gebeten wird. Da viele Investoren immer noch von den Folgen des Schwarzen Montags und des Konflikts in Amerika erschüttert sind, möchten die Iren Dublin als neue stabile Heimat für internationale Unternehmen und den Handel präsentieren.\n\nWenn sich dieses Stabilitätsversprechen bewahrheitet, könnte sich die Gründung neuer Niederlassungen von [Root.GetAdjective]-Unternehmen in Irlands Hauptstadt als ein für alle Beteiligten vorteilhaftes Unterfangen erweisen. Es ist jedoch wichtig zu bedenken, dass sich diese Vorlaufkosten auf lange Sicht möglicherweise nicht auszahlen, so dass eine fundierte Entscheidung darüber getroffen werden muss, wie wir reagieren sollten."
 ireland.4500.d2: "Ein sehr ungewöhnlicher Vorschlag ist heute Morgen über die Diplomaten der kleinen Nation Irland eingetroffen. Trotz des offensichtlichen Konflikts zwischen der kapitalistischen Natur ihres Regimes und der sozialistischen Vision von [Root.GetNameDef] haben sie sich dafür entschieden, [Root.GetAdjective] Investitionen in Dublin zu beantragen, als Teil ihrer Versuche, ein internationales Zentrum für Wirtschaft und Investitionen aufzubauen.\n\nObwohl die Beteiligung an einem kapitalistischen System wie diesem einer sozialistischen Nation normalerweise fremd wäre, könnte eine staatlich geführte Handelsgesellschaft eingerichtet werden, um die Geschäfte mit den Iren zu erleichtern und die Beziehungen zu ihnen zu verbessern. Die Entscheidung, ob dies die Mühe wert ist, muss jedoch jetzt getroffen werden."
 ireland.4500.a: "Sagen Sie unseren Freunden in Dublin, dass wir mit ihrem Vorschlag einverstanden sind."
 ireland.4500.b: "Wir sehen wenig Gewinn in dieser fruchtlosen Partnerschaft."

 ireland.4525.t: "[From.GetNameDefCap] Hat unseren Vorschlag abgelehnt"
 ireland.4525.d: "Leider scheinen die nach [From.GetNameDef] entsandten Diplomaten trotz aller Bemühungen mit leeren Händen nach Hause zurückgekehrt zu sein, da keine Einigung über Investitionen in Dublin erzielt wurde. Hätte man sich im Vorfeld mehr um die Verbesserung der Beziehungen zwischen Irland und [From.GetAdjective] bemüht, wäre vielleicht ein Erfolg zu verzeichnen gewesen.\n\nEs macht jedoch keinen Sinn, in der Vergangenheit zu schwelgen, und es ist wichtig, jetzt auf zukünftige Investitionsmöglichkeiten zu achten."
 ireland.4525.a: "Wie schade."

 ireland.4550.t: "[From.GetNameDefCap] Hat zugestimmt!"
 ireland.4550.d.AUS: "Die aus den Alpen zurückkehrenden Delegierten haben eine Investition des Automobilherstellers \"Austro-Daimler\" mitgebracht. Die geplante Niederlassung in Dublin wird es dem Unternehmen ermöglichen, seinen Aktionsradius auf Westeuropa auszudehnen und möglicherweise als Zwischenstation für eine Expansion nach Amerika zu dienen. Die irische Wirtschaft wird besonders von einem weiteren Wettbewerber in der ständig wachsenden Automobilindustrie profitieren."
 ireland.4550.d.BEL: "Die nach [BEL.GetNameDef] entsandte Handelsdelegation ist erfolgreich mit einem Geschäft des Chemie- und Pharmaunternehmens \"Solvay\" zurückgekehrt. Irlands Wirtschaft fehlt es in diesem Bereich, und die Dubliner Niederlassung von Solvay wird eine großartige Ergänzung zu Irlands wachsendem Geschäftsportfolio sein und könnte vielleicht der Beginn einer massiven Expansion der pharmazeutischen Produktion in Irland sein. Diese Niederlassung wird insbesondere für die wachsende Zahl von Hochschulabsolventen mit Qualifikationen in den pharmakologischen und chemischen Wissenschaften von großem Nutzen sein."
 ireland.4550.d.BUL: "Die nach [BUL.Capital.GetCapitalVictoryPointName] entsandte Delegation ist mit wunderbaren Neuigkeiten zurückgekehrt. Nach einer Gesprächsrunde hat sich die staatliche Rüstungsfabrik \"VMZ Sopot\" bereit erklärt, eine Zweigstelle in Dublin zu eröffnen, um den Handel und die Lieferwege nach West- und Mitteleuropa zu erleichtern. Da Konflikte nie weit entfernt sind, ist die Rüstungsindustrie oft eine stabile Branche, und dies dürfte für die irischen Arbeitnehmer in den kommenden Jahren eine weitere Quelle fester Arbeitsplätze darstellen."
 ireland.4550.d.CAN: "Trotz einiger Einwände aufgrund von historischem bösem Blut wurde eine Handelsdelegation nach Kanada entsandt, der es gelang, eine Investition des Landmaschinenherstellers \"Massey-Harris\" und eine Zusage für die Eröffnung eines neuen Büros in Dublin zu erhalten. Die irischen Landwirte haben in den letzten Jahren ihre Maschinen genutzt, was zu einer erheblichen Ausweitung der landwirtschaftlichen Produktion geführt hat. Vor allem die Landwirte werden sich über die neue Niederlassung in Dublin freuen, die eine schnellere Kundenbetreuung, Ersatzteilbestellungen und neue Beschäftigungsmöglichkeiten ermöglicht. "
 ireland.4550.d.CHN: "Nachdem die Regierung von [CHN.GetLeader] es endlich geschafft hat, China wieder zu vereinen, ist es der perfekte Zeitpunkt für die Entsendung einer Handelsdelegation. Nach ihren Gesprächen mit Vertretern in [CHN.Capital.GetCapitalVictoryPointName] wurde mit der \"Fushun Refinery\" eine Vereinbarung über die Einrichtung eines Büros in Dublin getroffen, das einen näheren Stützpunkt für die Sicherung europäischer Ölimporte haben soll. Angesichts der Tatsache, dass ein vereintes China wahrscheinlich zu einer großen Wirtschaftsmacht heranwachsen wird, wird die frühzeitige Sicherung dieser Beziehungen Irland langfristig sicherlich zugute kommen."
 ireland.4550.d.CSA: "Der jüngste Bürgerkrieg in Amerika hat die globale Wirtschaft kräftig durchgeschüttelt, zumal die Sieger so antikapitalistisch sind wie sie selbst.\n\nDennoch sind sie noch nicht ganz bereit, die Privatwirtschaft aufzugeben, und unsere Handelsdelegierten konnten eine Investition des Unterhaltungselektronikriesen \"General Electric\" sichern. Das Unternehmen hat sich sogar recht schnell bereit erklärt, eine Tochtergesellschaft in Dublin zu gründen, wobei die Gründe dafür unerheblich sind, solange die irische Wirtschaft davon profitieren kann. Diese Großinvestition wird in ganz Irland Vorteile bringen - für die Verbraucher, die Arbeitnehmer, die Unternehmer und viele mehr."
 ireland.4550.d.ENG: "Viele standen der Entsendung einer Handelsdelegation in die britische Union skeptisch gegenüber, könnten aber nach dem Erfolg der Verhandlungen ihre Meinung ändern.\n\nObwohl das irische Wirtschaftssystem ein solches privates Unternehmertum nicht zulässt, hat Irland in der Vergangenheit von den Beziehungen zu seiner \"Handelsgesellschaft\" profitiert. \"Marconi's Wireless Telegraph Company\", die zuvor den ersten transatlantischen Telegrafen von Irland aus in Betrieb genommen hatte, hat ihr Interesse an einer Ausweitung ihrer Aktivitäten bekundet und sich zur Einrichtung eines neuen Büros in Dublin verpflichtet, natürlich unter dem wachsamen Auge der Anglo-Irish Trading Corporation. Die neue Investition ist zwar zu begrüßen, doch muss genau darauf geachtet werden, dass kein syndikalistischer Einfluss nach außen und in den Rest Irlands durchsickert."
 ireland.4550.d.FRA: "Die Handelsdelegation, die zu den Kommunarden nach Frankreich entsandt wurde, hat in der irischen Öffentlichkeit viel Misstrauen hervorgerufen, aber diese Befürchtungen werden sich bald in Luft auflösen, wenn die Vorteile dieser Reise zum Tragen kommen.\n\nDas Stahlwerk \"Société Métallurgique de Normandie\", bekannt als großer Exporteur nach Großbritannien, Spanien und Italien, hat Interesse an einer Expansion nach Irland bekundet. Das Wirtschaftssystem in Frankreich lässt solche privaten Unternehmen nicht zu, aber die Kommunarden \"Handelsgesellschaft\", die für die Außenhandelsbeziehungen in Westeuropa zuständig ist, hat in einer Erklärung erklärt, dass sie die Expansion von SMN unterstützen wird. Ihr Dubliner Büro wird sowohl den Markt als auch die Möglichkeiten der Stahlproduktion in Irland erweitern. Auch wenn die Kommunarden natürlich genau im Auge behalten werden müssen, scheint diese Vereinbarung für beide Länder von Vorteil zu sein."
 ireland.4550.d.GER: "Die Handelsdelegierten sind aus Deutschland zurückgekehrt, und es ist keine Überraschung, dass ihre Verhandlungen sehr gut verlaufen sind. Aufgrund der traditionell guten Handelsbeziehungen mit Deutschland war es für die Delegierten kein Problem, eine umfangreiche Zusage des berühmten Rüstungsherstellers Krupp zu erhalten.\n\nDas neue Büro in Dublin wird als Drehscheibe für die Geschäfte in Irland und Großbritannien sowie als erste Anlaufstelle für Investoren, die aus Amerika anreisen, dienen. Die Welt wird immer feindseliger, und eine starke einheimische Rüstungsindustrie wird Irland helfen, vorbereitet zu bleiben, falls es sich verteidigen muss. Diese beträchtliche Investition wird dazu beitragen, Dublin zu einem globalen Finanzzentrum und Irland zu einem globalen Finanzwettbewerber zu machen."
 ireland.4550.d.HOL: "Die Handelsdelegation, die in die Niederlande entsandt wurde, ist mit guten Nachrichten zurückgekehrt. Trotz ihres seit der britischen Revolution geschrumpften Umfangs hat sich \"Royal Dutch Shell\" zur Einrichtung einer Niederlassung in Dublin verpflichtet. Diese neuen Arbeitsplätze werden die ständig wachsende Nachfrage nach Erdöl und Erdölderivaten ergänzen und den Ausbau der Shell-Tankstellen in ganz Irland erleichtern, da der Fahrzeugbesitz zunimmt. Dieses niederländische Gold wird ein großer Segen für die irische Bevölkerung sein."
 ireland.4550.d.italian: "Die aus Italien zurückkehrenden Delegierten bringen eine Investition des Automobilriesen \"FIAT\" mit. Das Unternehmen hat angekündigt, dass es ein Büro in Dublin eröffnen will, und es gab Gespräche über eine künftige Produktionsstätte in Irland. FIAT hat den italienischen Automobilmarkt jahrzehntelang beherrscht und wurde durch die syndikalistische Präsenz in seiner Heimatstadt Turin nicht im Geringsten erschüttert. Die Unterstützung des Unternehmens auf dem irischen Markt wird die irische Automobilindustrie voranbringen und einer Vielzahl von qualifizierten und ungelernten Arbeitskräften Beschäftigungsmöglichkeiten bieten."
 ireland.4550.d.JAP: "Es war schwierig, die historisch isolierten Japaner davon zu überzeugen, in neue Märkte zu expandieren, aber die nach Japan entsandten Delegierten sind erfolgreich zurückgekehrt. Sie haben eine Zusage des großen Mischkonzerns \"Mitsubishi\" erhalten, der sein Unternehmen weiter diversifizieren will.\n\nDie neue Niederlassung in Dublin ist die erste große Investition des Unternehmens auf dem europäischen Markt und wird es ihm ermöglichen, seine Dienstleistungen Millionen von neuen Kunden anzubieten. Ihr vielseitiges Geschäftsfeld wird auch eine Vielzahl von Arbeitsplätzen mit sich bringen, von denen alle Arten von qualifizierten Arbeitnehmern profitieren werden. Diese Investition wird besonders wichtig sein, um Dublin als globales Finanzzentrum zu positionieren."
 ireland.4550.d.SPA: "Manche dachten, die nach Spanien entsandten Handelsdelegierten bekämen lediglich einen kostenlosen Urlaub, doch die Früchte ihrer Arbeit beweisen das Gegenteil.\n\nDas Telekommunikationsunternehmen \"Compañía Telefónica Nacional de España\", oder CTNE, hat sich bereit erklärt, eine Niederlassung in Dublin zu finanzieren, um den Ausbau seines Netzes zu erleichtern. Sie sind besonders daran interessiert, die transatlantischen Telekommunikationskabel zu nutzen, die von der irischen Küste ausgehen.\n\nDa Telefone in den irischen Haushalten immer häufiger anzutreffen sind, wird die Unterstützung von CTNE ein funktionierendes und weitreichendes Netz gewährleisten. Darüber hinaus wird ihr Dubliner Büro den Menschen einen ganz neuen Beschäftigungsbereich bieten und eine weitere Diversifizierung von Irlands neuer Finanzhauptstadt ermöglichen."
 ireland.4550.d.american: "Die nach Amerika entsandte Delegation war bei ihren Verhandlungen sehr erfolgreich und sicherte sich eine Investition des Unterhaltungselektronikriesen \"General Electric\". Das Unternehmen plant die Eröffnung eines Büros in Dublin, um seine Geschäftstätigkeit auf ganz Irland auszuweiten. Die Ausweitung des Geschäftsbereichs wird sich auf ganz Irland auswirken, von den Verbrauchern über die Arbeitnehmer bis hin zu den Unternehmern und anderen."
 ireland.4550.d.POL: "Die in [POL.GetNameDef] nach Radom entsandte Handelsdelegation bringt wunderbare Neuigkeiten. Die \"Fabryka Broni Radom\" oder die Rüstungsfabrik in Radom würde gerne in die Eröffnung einer neuen Niederlassung in Dublin investieren, die es ihnen ermöglichen würde, polnische Waffen über den Ozean zu exportieren. Mit den zuvor von deutschen und österreichischen Geschäftsleuten gesicherten Mitteln werden sie auf der Grünen Insel sicherlich florieren und den irischen Bürgern neue Arbeitsplätze bieten!"
 ireland.4550.d.GBPGBR: "Nach der Wiederherstellung eines syndikalismusfreien [From.GetName] bemühte sich die irische Regierung rasch um die Wiederherstellung guter Handelsbeziehungen, nicht zuletzt um einen möglichen Handelskrieg mit den neuen konkurrierenden Parteien in Europa zu verhindern.\n\nInsbesondere die kürzlich umstrukturierte \"RSAF Enfield\" hat ihr Interesse an der Errichtung eines Büros in Dublin bekundet. Unabhängig davon, ob sie über die Instabilität in [126.Owner.GetNameDef] besorgt sind oder einfach ihr Geschäft ausweiten wollen, werden die Vorteile für die irische Wirtschaft auf der Hand liegen. Ein großes englischsprachiges Unternehmen wie dieses wird für irische Arbeitnehmer besonders attraktiv sein und Dublin sicherlich weiterhin als den besten Ort für Finanzinvestitionen ausweisen."
 ireland.4550.d.FRPNFA: "Nach dem Sturz der Kommunarden in Paris haben viele Unternehmen versucht, die wiedergewonnene wirtschaftliche Freiheit zu nutzen und ihren Aktionsradius zu erweitern.\n\nDie nach Frankreich entsandte Handelsdelegation hat die Zusage eines solchen Unternehmens, \"Renault\", erhalten, das geduldig auf eine Gelegenheit wie diese gewartet hat. Der große Automobil- und Panzerhersteller war schon immer bestrebt, seinen bereits großen Marktanteil auszubauen, und seine neue Niederlassung in Dublin wird eine perfekte Gelegenheit sein, einen neuen Markt zu erschließen. Diese Niederlassung wird neue Beschäftigungsmöglichkeiten bieten, da die Automobilinfrastruktur in Irland weiter ausgebaut wird, und sie wird auch Dublin als neues Finanzzentrum sichern."
 ireland.4550.d.gen: "Die nach [[From.GetNameDef]] entsandte Handelsdelegation ist mit fantastischen Neuigkeiten zurückgekehrt. Nach einer Gesprächsrunde ist es ihnen gelungen, die Zusage eines örtlichen Unternehmens zu erhalten, eine Niederlassung in Dublin zu eröffnen, und sie hoffen, dass dies zu einer für beide Seiten vorteilhaften Vereinbarung führen wird. Für Irland wird dieses neue Büro hoffentlich im Laufe der Zeit Arbeitsplätze für die Bevölkerung des Landes und Steuereinnahmen für die Regierung bringen und dazu beitragen, das Image Dublins als internationale Finanzhauptstadt zu verbessern."
 ireland.4550.a: "Ein Toast auf unsere [From.GetAdjective] Freunde."
