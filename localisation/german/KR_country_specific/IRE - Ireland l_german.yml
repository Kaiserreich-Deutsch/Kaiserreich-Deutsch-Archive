 ireland.1050.d1.demsstart: "Nach der Rückeroberung der No-Go-Areas wurde der Irischen Republikanischen Armee die Überwachung des Nordens überlassen. Die Region mit sechs Bezirken sollte so lange besetzt bleiben, bis die Spannungen abgeklungen waren und die nördliche Gardaí nach ihrem Zusammenbruch aus sektiererischen Gründen wieder aufgebaut worden war. Obwohl die Militärpräsenz als unerlässlich erachtet wurde, um der anhaltenden Bedrohung durch Radikale zu begegnen, wurde ihre Fortsetzung im Laufe des Monats immer unpopulärer. Die Empörung der Loyalisten, die den Streitkräften Voreingenommenheit vorwarfen, hatte die Protestanten nicht gerade für ihre Patrouillen begeistert, während die pro-integralistischen Blauhemden die Armee ebenfalls als Verräter anprangerten und versuchten, Unruhe zwischen ihnen und den örtlichen Katholiken zu stiften.\n\nDa die Regierung befürchtete, dass eine Verlängerung des Einsatzes der irischen Soldaten die Wut, die sie mühsam abgekühlt hatte, wieder anheizen könnte, wurde beschlossen, das Kriegsrecht zu beenden."
 ireland.1050.d11.IRE: "$ireland.1050.d1.demsstart$ Beim Militär stieß dieser Schritt auf wenig Gegenliebe. Viele Offiziere waren mit der Verwaltung unzufrieden, und einige befürchteten einen möglichen Staatsstreich. Glücklicherweise kam es trotz einiger Unmutsäußerungen nicht zu einem solchen Ereignis, und die Gardaí kehrten bald auf die Straßen von Ulster zurück, da in der Provinz eine gewisse Normalität eingekehrt zu sein schien, zumindest für nördliche Verhältnisse.\n\nTrotz dieser scheinbaren Ruhe hatten alle Beteiligten die Krise für sich genutzt. Der Status quo war unhaltbar, und dieser Frieden würde ohne ernsthafte Reformen nicht von Dauer sein. Seit der Wiedereingliederung des Nordens in die Nation gab es Forderungen nach Anpassungen der Verfassung von 1922, und in den Augen der Reformer waren die Probleme der Ulster Privilegien darauf zurückzuführen, dass die Regierung die wiedervereinigte Provinz ungeschickt an den bestehenden Staat anschloss. Nach so viel Aufruhr war das Kabinett zu einer Einigung gekommen. Um das irische Volk zu einen, seien nicht nur Reformen für die Katholiken notwendig, sondern auch eine völlige Neuordnung der Irischen Republik, die den Wünschen aller Landesteile Rechnung tragen sollte."
 ireland.1050.d1.anstart: "Vor etwas mehr als einem Jahr wurde die irische Regierung aufgrund ihres katastrophalen Versagens von Aontas Náisiúnta mit dem Versprechen gestürzt, dem Land Ordnung und eine glorreiche Zukunft zu bringen. Als die Nation den Jahrestag des Staatsstreichs beging, schien dieses Versprechen für alle falsch zu sein, denn der Terrorismus der Loyalisten und Syndikalisten nahm zu, während das Regime von Machtkämpfen beherrscht wurde. Der Streit blieb nicht länger auf schattige Regierungskreise beschränkt, sondern beide Fraktionen prangerten sich öffentlich in der Propaganda an und begannen, sich um die Besetzung strategisch wichtiger Orte zu streiten. Jeder konnte spüren, wie sich die Befürchtungen aus der folgenschweren Zeit zwölf Monate zuvor aufbauten.\n\nEs war General O'Duffy, der das Pulverfass entzündete, indem er mehrere örtliche Kommandeure der Nationalgarde, die als Sympathisanten von Ó Cuinneagáin bekannt waren, zu einem Treffen nach Dublin einlud, wo sie jedoch bei ihrer Ankunft verhaftet wurden. Für Ó Cuinneagáin und seine Anhänger war dies der Tropfen, der das Fass zum Überlaufen brachte. Sie riefen zum Aufstand gegen den \"Verräter\" O'Duffy auf, und die Blauhemden, die sich hauptsächlich auf die Seite von Ó Cuinneagáin stellten, erhoben sich und eroberten Dublin und andere irische Großstädte trotz des Widerstands der Gardaí, die ihrem ehemaligen Kommissar gegenüber weitgehend loyal geblieben waren."
 ireland.1050.d12.IRE: "$ireland.1050.d1.anstart$\n\nDa O'Duffy von den Rebellen gefangen gehalten wurde, sah die Lage für ihn düster aus. Der Putsch von Ó Cuinneagáin sollte sich jedoch als fataler Fehler erweisen, da es ihm nicht gelang, das Militär auf seine Seite zu ziehen. Da sich die Generäle trotz früherer Meinungsverschiedenheiten auf die Seite von O'Duffy stellten, umzingelte die Armee die von den Blauhemden kontrollierten Städte und schuf eine Belagerungssituation, die den verhängnisvollen Ereignissen von 1916 nicht unähnlich war. Die Rebellion sollte bald auf ähnliche Weise enden, wenn auch mit weniger Blutvergießen, da die Blauhemden nicht bereit waren, Blut gegen die Armee zu vergießen, und von deren überlegener Ausbildung und Ausrüstung überwältigt wurden. Am Ende gelang es Ó Cuinneagáin zwar, sich der Gefangennahme zu entziehen und zu fliehen, aber O'Duffy hatte seine Feinde im In- und Ausland besiegt."
 ireland.1050.d13.IRE: "$ireland.1050.d1.anstart$\n\nDa Dublin unter dem Kommando der Rebellen stand, wurde O'Duffy bald darauf gefangen genommen und des Verrats an der gälischen Ethnie angeklagt, da seine Bemühungen nach hinten losgingen. Und obwohl die Alte Garde damit gerechnet hatte, dass das Militär im Falle einer Konfrontation mit den Integralisten auf ihrer Seite stehen würde, enttäuschten die Generäle zu ihrem Entsetzen ihre Erwartungen und stellten sich auf die Seite von Ó Cuinneagáin, nachdem sie im Laufe des letzten Jahres von O'Duffy enttäuscht worden waren. Während das irische Volk den Anblick von Blauhemden und irischen Soldaten genoss, die Seite an Seite marschierten und patrouillierten, proklamierte sich Ó Cuinneagáin auf den Stufen des GPO in einer Rede, die auf der ganzen Insel übertragen wurde, zum Ceannaire (Anführer) von Irland. Die Irische Republik war an derselben Stelle gefallen, an der sie begonnen hatte."
 ireland.1050.d14.IRE: "$ireland.1050.d1.anstart$\n\nDer Aufstand versank bald im Chaos, als sich die irischen Streitkräfte in zwei Teile spalteten: Einige Generäle entschieden sich für O'Duffys Seite, während andere die rebellierenden Blauhemden unterstützten. Als sich seine Pläne verschlechterten, befahl Ó Cuinneagáin in Panik seinen Männern, O'Duffy wegen Hochverrats zu erschießen, um die alte Garde zu demoralisieren - eine Maßnahme, die selbst bei seinen Verbündeten Empörung über die außergerichtliche Ermordung eines Kriegshelden auslöste. Nachdem eine Pattsituation entstanden war, die ohne einen Bürgerkrieg nicht durchbrochen werden konnte, fanden geheime Treffen zwischen der Armee, der alten Garde und Ó Cuinneagáins schwankenden Anhängern statt, die zu einer Einigung führten. Ó Cuinneagáin wurde wegen des Todes von O'Duffy verhaftet, und John J. O'Kelly, ein langjähriger Republikaner und gälischer Erweckungsbewegung, wurde als Kompromisskandidat aufgestellt."
 ireland.1050.d1.demfail: "Was sie nicht erwartet hatten, war, dass ihre Entscheidung katastrophale Folgen haben würde. Unter den Militärs war dieser Schritt der letzte Strohhalm für die Offiziere und bestätigte ihre bereits bestehende Unzufriedenheit mit der Regierung"
 ireland.1050.d1.macneillcoupstart: "General Hugo MacNeill und die Generäle, die seinem Aufruf zum Staatsstreich folgten, mussten Irland von der roten Gefahr und einer Rückkehr zur Londoner Herrschaft befreien."
 ireland.1050.d1.macneillcoupend: "Auslöser des geplanten Staatsstreichs sollte der Befehl des Präsidenten sein, dass die meisten Soldaten die Straßen von Belfast und Derry räumen sollten. Anstatt dem nachzukommen, besetzte die Armee die Regierungsgebäude in den beiden Städten, und MacNeill verkündete im Radio seine Absicht, Irland vor der"
 ireland.1050.d21.IRE: "$ireland.1050.d1.demsstart$ $ireland.1050.d1.demfail$. Für General Hugo MacNeill war es ein Leichtes, seine Generalskollegen mit dem Versprechen deutscher diplomatischer Unterstützung für einen Staatsstreich zu gewinnen, um die in ihren Augen schwachen und unfähigen irischen Machthaber durch ein Regime zu ersetzen, das das Land vor dem Abstieg in die Anarchie bewahren konnte.\n\n$ireland.1050.d1.macneillcoupend$ die Plage des Loyalismus und des Syndikalismus. Als die deutschen Diplomaten MacNeill anerkannten, wurde dem Präsidenten und seinem Kabinett die Ausweglosigkeit ihrer Lage bewusst, da Deutschland die Putschisten unterstützte. Den Bürgern Dublins blieb nichts anderes übrig, als zu kapitulieren, und sie mussten mit ansehen, wie irische Truppen durch die O'Connell Street marschierten und nun die neuen Herren der Nation waren."
 ireland.1050.d22.IRE: "$ireland.1050.d1.anstart$\n\nDer Putsch von Ó Cuinneagáin sollte sich als fataler Fehler erweisen, denn es gelang ihm nicht, das Militär auf seine Seite zu ziehen. Die Generäle wollten nicht zulassen, dass eine Gruppe widerspenstiger Schläger die Macht ergreift, und so umzingelte die Armee die Städte, die von den Blueshirts kontrolliert wurden. Der Aufstand sollte bald ein ähnliches Ende nehmen wie 1916, wenn auch mit weniger Blutvergießen, da die Blauhemden nicht bereit waren, Blut gegen die Armee zu vergießen und von deren überlegener Ausbildung und Ausrüstung überwältigt wurden. O'Duffy wurde jedoch von seinen vermeintlichen Rettern im Stich gelassen, denn er wurde rasch verhaftet, da General MacNeill und seine deutschen Berater aufgrund der anhaltenden Instabilität und seines wirtschaftlichen Kurses von dem alten General enttäuscht waren. Wie zwei Jahrzehnte zuvor würde die Irische Republikanische Armee allein über das Schicksal Irlands entscheiden."
 ireland.1050.d1.aneng: "Der Putsch von Ó Cuinneagáin sollte sich als fataler Fehler erweisen, denn es gelang ihm nicht, das Militär auf seine Seite zu ziehen. Da die Generäle ebenso wenig wie die Syndikalisten der ICA die Machtübernahme durch die Blauhemden zulassen wollten, umzingelte die Armee die von den Blauhemden kontrollierten Städte, und der Aufstand endete bald auf ähnliche Weise wie 1916. Bei der Einnahme Dublins wurde O'Duffy schnell in Militärgewahrsam genommen, weil er das rasche Anwachsen des Syndikalismus auf der Insel nicht verhindert hatte. General MacNeill, der sich als Befreier von der Tyrannei proklamierte, kündigte an, dass Irland für eine \"vorübergehende Zeit\" unter Militärherrschaft gestellt würde, um syndikalistische Einflüsse auszumerzen. Wie erfolgreich dieses unpopuläre neue Regime sein würde, war jedoch ungewiss."
 ireland.1050.d1.demeng: "Doch obwohl die Truppen bald auf Dublin marschieren würden, mussten sie feststellen, dass sie zwar die Nation kontrollierten, nicht aber die Köpfe der Menschen."
 ireland.1050.d31.IRE: "$ireland.1050.d1.demsstart$ $ireland.1050.d1.demfail$. Der Einfluss der Briten und ihrer Ideologie wuchs im ganzen Land von Tag zu Tag, und das derzeitige Regime hatte sich als völlig unfähig erwiesen, etwas dagegen zu unternehmen. Für $ireland.1050.d1.macneillcoupstart$\n\n$ireland.1050.d1.macneillcoupend$ der Fall an die von Großbritannien geförderte Pest des Syndikalismus. $ireland.1050.d1.demeng$ Es regte sich Widerstand, und der sächsische Feind war bestrebt, ihn zu fördern."
 ireland.1050.d32.IRE: "$ireland.1050.d1.demsstart$ $ireland.1050.d1.demfail$, die, wie viele flüsterten, vom britischen Geheimdienst bezahlt wurden. Der Einfluss der Syndikalisten wuchs im ganzen Land von Tag zu Tag, und für $ireland.1050.d1.macneillcoupstart$\n\n$ireland.1050.d1.macneillcoupend$ Labour's \"West British\" Regime. $ireland.1050.d1.demeng$ Es regte sich Widerstand, und da O'Briens Regierung im Exil britischen Schutz und Anerkennung erhielt, war der sächsische Feind bestrebt, ihn zu fördern."
 ireland.1050.d33.IRE: "$ireland.1050.d1.anstart$\n\n$ireland.1050.d1.aneng$"

 ireland.1050.d.gerstart: "Im Dezember letzten Jahres erreichten uns in Berlin über die Zeitungen und von deutschen Beamten und Agenten auf der Insel wichtige Nachrichten, die vor einem Zusammenbruch und Anarchie im Norden des Landes warnten."
 ireland.1050.d1.gerend: "Es ist zwar nicht ausgeschlossen, dass sich die irische Führung doch noch für ein Abkommen mit dem Reichspakt entscheidet, um sich vor den Briten zu schützen oder die Geißel des Syndikalismus zu bekämpfen, doch ist dies aufgrund des mangelnden Einflusses Deutschlands innerhalb der Nation leider nicht garantiert. Dies wäre ein Rückschlag in einem künftigen Krieg gegen die Internationale, da den deutschen Streitkräften der Zugang zu Stützpunkten auf der Insel fehlen könnte, von denen aus sie eine Seeblockade durchführen und die Luftherrschaft über Großbritannien beanspruchen könnten, was schließlich den Boden für eine Invasion bereiten würde."
 ireland.1050.d11.GER: "$ireland.1050.d.gerstart$ Zum Glück für die Stabilität der Irischen Republik ist es der Regierung gelungen, die Krise geschickt zu bewältigen, die Ordnung aufrechtzuerhalten und den Ausbruch eines ethnisch-religiösen Konflikts oder extremistischer Aufstände zu verhindern. Während die Insel erfreulicherweise stabil und frei von der Bedrohung durch eine von den Briten unterstützte sozialistische Revolution geblieben ist, was die Fortsetzung des mitteleuropäischen Handels mit Irland gewährleistet und die wirtschaftlichen Interessen deutscher Geschäftsleute sichert, ist die irische Außenpolitik trotz der hochrangigen Positionen vieler Germanophiler in ihrer Armee weiterhin weitgehend unabhängig.\n\n$ireland.1050.d1.gerend$"
 ireland.1050.d1.geranstart: "Nun scheint sich diese Situation endgültig zuzuspitzen, denn die Unzufriedenheit"
 ireland.1050.d1.geranmid: "Obwohl dies eine bessere Alternative ist, als wenn die Iren unter die giftige Herrschaft der britischen Union und ihrer syndikalistischen Ideologie geraten würden, sind Geschäftsleute mit kommerziellen und finanziellen Interessen im Lande unzufrieden"
 ireland.1050.d1.geranend: "$ireland.1050.d1.geranmid$ angesichts der Feindseligkeit des Regimes gegenüber ausländischem wirtschaftlichem Einfluss zu diesem Ergebnis."
 ireland.1050.d12.GER: "$ireland.1050.d.gerstart$ $ireland.1050.d1.geranstart$ führte zu einem gescheiterten Putsch von Ultranationalisten gegen den derzeitigen autokratischen Führer der Republik, Eoin O'Duffy. Der Putsch erwies sich letztlich als Fehlschlag, und in der Folge gelang es dem ehemaligen General, seine Autorität über den Inselstaat zu festigen. $ireland.1050.d1.geranend$\n\n$ireland.1050.d1.gerend$"
 ireland.1050.d13.GER: "$ireland.1050.d.gerstart$ $ireland.1050.d1.geranstart$ hat zu einem erfolgreichen Putsch von Ultranationalisten geführt. Der Anführer des Putsches, Gearóid Ó Cuinneagáin, und seine Anhänger haben ihre Absicht deutlich gemacht, die ehemalige Republik zugunsten eines stark antisozialistischen und antibritischen integralistischen Königreichs abzuschaffen. $ireland.1050.d1.geranend$\n\n$ireland.1050.d1.gerend$"
 ireland.1050.d14.GER: "$ireland.1050.d.gerstart$ $ireland.1050.d1.geranstart$ hat zu einem Staatsstreich durch Ultranationalisten geführt. Obwohl der Versuch der Putschisten, an die Macht zu kommen, scheiterte, wurde der Chef der Junta, der ehemalige General Eoin O'Duffy, dabei getötet, was die Regierung destabilisierte und die Wahl eines neuen Führers erzwang. $ireland.1050.d1.geranmid$ dass das Regime, obwohl es geschwächt ist, aufgrund seiner Feindseligkeit gegenüber ausländischem wirtschaftlichen Einfluss bestehen bleibt.\n\n$ireland.1050.d1.gerend$"
 ireland.1050.d2.gerstart: "$ireland.1050.d.gerstart$ Infolgedessen war die Irische Republikanische Armee, die mit der"
 ireland.1050.d2.germid: "in einem Staatsstreich mit Unterstützung deutscher militärischer und politischer Berater. Außerdem erkannte das Deutsche Reich das neue Regime rasch an und verlieh ihm damit internationale Legitimität. Während es den Anschein hat, dass die Putschisten einen Marionettenführer suchen, mit dem sie aus dem Schatten heraus regieren können, wobei Irlands überwiegend germanophile Führungsriege die Fäden zieht, ist sich die teutonische Führung sicher, dass nicht nur die deutschen Wirtschaftsinteressen gesichert sind, sondern auch, dass die Iren ihre bisherige Neutralität zugunsten eines Beitritts zum Reichspakt aufgeben werden."
 ireland.1050.d2.gerend: "Da die westliche Republik nun fest mit Deutschland verbündet ist, könnte sich dies in einem künftigen Krieg gegen die Internationale als großer Vorteil erweisen, denn der Zugang der deutschen Streitkräfte zu Stützpunkten auf der Insel verschafft ihnen einen strategischen Standort, von dem aus sie Großbritannien bedrohen können, indem sie eine Seeblockade über die Insel verhängen und die Luftherrschaft über die Insel beanspruchen, was schließlich den Boden für eine Invasion bereitet."
 ireland.1050.d21.GER: "$ireland.1050.d2.gerstart$ ie offensichtliche Unfähigkeit der gewählten Regierung, die Ordnung aufrechtzuerhalten, hat sie gestürzt1050.d2.germid$\n\n$ireland.1050.d2.gerend$"
 ireland.1050.d22.GER: "$ireland.1050.d2.gerstart$ Der autokratische Herrscher Eoin O'Duffy hat mit seiner isolationistischen Politik und seiner Fähigkeit, die Ordnung aufrechtzuerhalten, die Regierung gestürzt $ireland.1050.d2.germid$\n\n$ireland.1050.d2.gerend$"
 ireland.1050.d3.gerstart: "Diese Situation hat sich nun zugespitzt, da die Irische Republikanische Armee einen Staatsstreich als Reaktion auf das Scheitern der"
 ireland.1050.d3.germid: "Leider scheint es allen Anzeichen nach ein Fall von „zu wenig, zu spät“ zu sein, da die Intervention des Militärs von der Bevölkerung nicht positiv aufgenommen wurde. Syndikalistische Agitatoren haben mit Unterstützung der Union of Britain die Unpopularität des Putsches genutzt, um für ihre Ideologie zu werben. Sie haben die irischen Arbeiter dazu ermutigt, einen Generalstreik zu beginnen und sich der Irische Bürgerarmee anzuschließen, einer linksradikalen Terrorgruppe,"
 ireland.1050.d3.germidlong: "$ireland.1050.d3.germid$ in dem Bemühen, eine sozialistische Revolution herbeizuführen."
 ireland.1050.d3.gerend: "So sehr es die deutsche Führung auch schmerzt, dass eine befreundete europäische Nation der Plage des Syndikalismus zum Opfer gefallen ist, kann Deutschland angesichts der geringen Chancen des Putschistenregimes nur verzweifeln und seine Verluste begrenzen. Dies stellt einen strategischen Rückschlag für die deutschen Streitkräfte in einem künftigen Krieg mit der Internationalen dar, da sich die Nutzung irischer Stützpunkte, von denen aus Großbritannien auf dem Seeweg blockiert und aus der Luft angegriffen werden konnte, als äußerst vorteilhaft erwiesen haben könnte."
 ireland.1050.d31.GER: "$ireland.1050.d.gerstart$ $ireland.1050.d3.gerstart$ die gewählte Regierung, um die Ordnung aufrechtzuerhalten und die Zunahme des britischen Einflusses auf die irische Bevölkerung zu verhindern. $ireland.1050.d3.germidlong$\n\n$ireland.1050.d3.gerend$"
 ireland.1050.d32.GER: "$ireland.1050.d.gerstart$ $ireland.1050.d3.gerstart$ die Labour-Regierung, um die Zunahme des britischen Einflusses zu verhindern, wobei wichtige Politiker Gerüchten zufolge auf der Gehaltsliste des Geheimdienstes stehen. $ireland.1050.d3.germid$ in dem Bemühen, die Labour-Partei wieder auf den Thron der sozialistischen Bajonette zu setzen.\n\n$ireland.1050.d3.gerend$"
 ireland.1050.d33.GER: "$ireland.1050.d.gerstart$ $ireland.1050.d3.gerstart$ autokratischen Herrscher Eoin O'Duffy, um die Ordnung aufrechtzuerhalten und die Zunahme des britischen Einflusses auf die irische Bevölkerung zu verhindern. $ireland.1050.d3.germidlong$\n\n$ireland.1050.d3.gerend$"

 ireland.1050.d11.ENG: "Aus dem westlichen Nachbarland, der Irischen Republik, erreicht London die Nachricht, dass die Instabilität, die in letzter Zeit die Provinz Ulster zerrissen hat, durch die Verhängung des Kriegsrechts unterdrückt wurde. Diese Meldung wird mit gemischten Gefühlen aufgenommen, da die Regierung zwar die fortgesetzte Herrschaft der Bourgeoisie in der Nation verurteilt, aber aufgrund der Tatsache, dass nicht nur die irischen Streitkräfte reaktionär und mit Berlin verbündet sind, sondern auch die Arbeiter der Region durch Nationalismus und Religion in einen Zustand falschen Bewusstseins versetzt wurden, ist es möglich, dass der Ausbruch eines größeren Konflikts im Norden des Landes letztendlich mehr Schaden als Nutzen für die britischen Interessen gebracht hat.\n\nAuch wenn es der Union nicht gelungen ist, das irische Proletariat zum Aufstand gegen seine kapitalistischen Herren zu bewegen, so ist es ihr doch gelungen, ein völliges Abdriften in die deutsche Sphäre zu verhindern, und es sieht so aus, als ob die Beziehungen zwischen den beiden Inseln, wenn auch unterkühlt, fortbestehen werden. Britannien muss sich jedoch vor dem potenziellen Feind im Westen in Acht nehmen, denn es ist nicht ausgeschlossen, dass sich die Iren noch für ein militärisches Abkommen mit dem Reichspakt oder der Entente entscheiden. In beiden Fällen wäre Großbritannien nicht nur durch eine Seeblockade und Luftangriffe der gegnerischen Flotten und Flugzeuge unmittelbar bedroht, sondern auch durch die Aufstellung von Truppen auf der Insel für eine Invasion."
 ireland.1050.d3.start: "Urgent news has reached London from its western neighbour, the Irische Republik"
 ireland.1050.d3.anstart: "$ireland.1050.d3.start$, dass der Despot Eoin O'Duffy"
 ireland.1050.d3.anend: "Während die Diktatur in Irland alles verkörpert, wogegen die Union of Britain steht, und die Regierung verspricht, sozialistische Dissidenten aufzunehmen, die vor ihrer Tyrannei fliehen, geben die Staatsmänner der Union insgeheim nur widerwillig zu, dass Aontas Náisiúnta angesichts ihres Widerstands dagegen, zu Marionetten Berlins zu werden, für die britischen Interessen das kleinere Übel ist, im Gegensatz zu einer Verwaltung, die von den irischen Streitkräften kontrolliert wird, unter denen häufig germanophile Ansichten vertreten werden.\n\nObwohl das irische Proletariat traurig unter dem reaktionären Joch arbeitet, hat der Staat es vermieden, vollständig in die deutsche Einflusssphäre abzudriften, was die Gefahr für die nationale Sicherheit Großbritanniens mindert. Dennoch muss Britannien vor dem potenziellen Feind im Westen auf der Hut sein, denn es ist nicht ausgeschlossen, dass sich die Iren doch noch für ein militärisches Abkommen mit dem Reichspakt oder der Entente entscheiden könnten. In beiden Fällen wäre Großbritannien nicht nur durch eine Seeblockade und Luftangriffe der gegnerischen Flotten und Flugzeuge unmittelbar bedroht, sondern auch durch die Aufstellung von Truppen auf der Insel für eine Invasion."
 ireland.1050.d12.ENG: "$ireland.1050.d3.anstart$ hat einen versuchten Staatsstreich durch eine ultranationalistische Fraktion seiner Bewegung überlebt, die ihn absetzen wollte, um ein integralistisches und monarchistisches Regime zu errichten. $ireland.1050.d3.anend$"
 ireland.1050.d13.ENG: "$ireland.1050.d3.anstart$ wurde von dem Ultranationalisten Gearóid Ó Cuinneagáin gestürzt, der seine Absicht erklärt hat, ein integralistisches Regime auf der Insel zu errichten, um das \"gälische Irland wiederzubeleben\". $ireland.1050.d3.anend$"
 ireland.1050.d14.ENG: "$ireland.1050.d3.anstart$ wurde bei einem versuchten Staatsstreich durch eine ultranationalistische Fraktion seiner Bewegung ermordet. Zum Leidwesen des Volkes hat das Regime, wenn auch geschwächt, sein vorzeitiges Ableben überstanden. Irland.1050.d3.anend$"
 ireland.1050.d3.engger: "sondern auch einen der schlimmsten Albträume von Generationen britischer Staatsmänner heraufbeschworen: Irland steht nun vollständig unter dem Einfluss einer feindlichen kontinentalen Macht. Diese Wendung der Ereignisse hat schwerwiegende Folgen für die nationale Sicherheit Britanniens, da es Deutschland nun freisteht, seine Soldaten, seine Marine und seine Luftstreitkräfte auf der Insel zu stationieren, wodurch es eine unsinkbare Basis erhält, von der aus es nicht nur in der Lage wäre, den Seehandel der britischen Flotte zu blockieren und Britannien aus der Luft zu bombardieren, sondern auch Truppen für eine Seeinvasion aufzustellen. Der heutige Tag stellt somit eine bedeutende Niederlage für den sozialistischen Kampf dar."
 ireland.1050.d21.ENG: "$ireland.1050.d3.start$, als ihre Regierung durch einen reaktionären Staatsstreich gestürzt wurde, der von ihren Streitkräften mit Unterstützung des Deutschen Reiches als Reaktion auf die Instabilität der Nation organisiert wurde. Die Vorgängerregierung, die die Insel regierte, mag zwar bürgerlich gewesen sein und im Dienste des Kapitalismus gestanden haben, aber ihre Bereitschaft, militärisch bündnisfrei zu bleiben und bis zu einem gewissen Grad weiterhin Handel mit Großbritannien zu treiben, machte ihre Existenz erträglich, auch wenn die offiziellen Beziehungen zwischen den beiden Nationen alles andere als freundlich waren.\n\nDie Einsetzung dieser germanophilen Militärjunta hat nicht nur alle Hoffnungen auf eine Wiederbelebung der anglo-irischen Beziehungen zerstört, $ireland.1050.d3.engger$"
 ireland.1050.d22.ENG: "$ireland.1050.d3.start$, als ein Versuch von Ultranationalisten, den Despoten Eoin O'Duffy zugunsten einer noch reaktionäreren Regierung zu stürzen, von der Armee niedergeschlagen wurde, was zum Sturz des Blueshirt-Regimes als Ganzes führte. Dies mag für uninformierte Beobachter ein Grund zum Feiern sein, ist aber in Wirklichkeit alles andere als das, denn trotz O'Duffys Schwächen war seine Vorsicht gegenüber dem Deutschen Reich für die britischen Interessen von Vorteil und steht im Gegensatz zur Haltung der irischen Streitkräfte, die seit langem mit Berlin befreundet sind.\n\nDie Einsetzung dieser germanophilen Militärjunta hat nicht nur alle Hoffnungen zerstört, dass Irland militärisch bündnisfrei bleiben würde, $ireland.1050.d3.engger$"
 ireland.1050.d3.eng: "Während der SIS dazu beigetragen hat, den Boden für eine Rebellion der Irische Bürgerarmee und der Gewerkschaften zu bereiten, haben die Reaktionäre ihr eigenes Grab geschaufelt, denn ein Aufstand der ICA im ländlichen Westen und Süden, einst Brutstätten der Guerilla während des Unabhängigkeitskrieges der Republik, sollte in Verbindung mit einem Generalstreik die Möchtegern-Militärjunta in die Knie zwingen."
 ireland.1050.d3.engend: "Wenn die irische syndikalistische Revolution triumphiert, wird Irland in die britische Sphäre zurückkehren, was die Gefahr neutralisiert, dass Britanniens Feinde die Insel als Basis nutzen, um das Land anzugreifen, und ein neues Zeitalter der anglo-irischen Beziehungen beginnt, das nicht auf Ausbeutung, sondern auf Kameradschaft beruht."
 ireland.1050.d31.ENG: "$ireland.1050.d3.start$, dass ihre Regierung durch einen reaktionären Staatsstreich von Mitgliedern der Armee gestürzt wurde. Auch wenn dies von außen betrachtet ein negatives Zeichen für die sozialistische Bewegung in Irland ist, stellt diese Machtübernahme angesichts des wachsenden britischen Einflusses auf der Insel einen verzweifelten Versuch der reaktionären Kräfte dar, die sich rasch ausbreitende revolutionäre Stimmung im Lande, die von den irischen Genossen der Union mit Hilfe des britischen Geheimdienstes gefördert wurde, zu unterdrücken.\n\nGlücklicherweise hat sich der Putsch als unpopulär in der Bevölkerung erwiesen und, $ireland.1050.d3.eng$\n\n$ireland.1050.d3.engend$"
 ireland.1050.d32.ENG: "$ireland.1050.d3.anstart$ wurde durch einen Staatsstreich von Mitgliedern der Armee gestürzt. Der Sturz eines reaktionären Diktators ist zwar ein Grund zum Feiern, aber es ist klar, dass die Militärs ihr eigenes tyrannisches Regime errichten wollen, nachdem sie sich gegen O'Duffy gewandt haben, den sie zuvor mit dem Vorwurf unterstützt hatten, das Aufkommen revolutionärer Gefühle im Land nicht verhindert zu haben, die von den irischen Genossen der Union mit Hilfe der britischen Geheimdienste gefördert wurden.\n\nGlücklicherweise ist die Bevölkerung nicht bereit, sich mit einem einfachen Wechsel der Herren zu begnügen, $ireland.1050.d3.eng$\n\n$ireland.1050.d3.engend$"
 ireland.1050.d33.ENG: "$ireland.1050.d3.start$, dass ihre reformistische Regierung durch einen Staatsstreich von Mitgliedern der Armee gestürzt wurde und ins britische Exil geflohen ist, um Unterstützung zu suchen. Dies ist wenig überraschend, da die Labour-Regierung lange Zeit von den Reaktionären verachtet wurde, weil sie versuchte, die Bedingungen für die Arbeiter zu verbessern, und weil viele Sympathisanten des Syndikalismus, von denen einige mit britischen Agenten und irischen Revolutionären zusammenarbeiteten, in einer der wichtigsten Parteien der Koalition, der Progressive Labour Partei, vertreten waren.\n\nGlücklicherweise hat sich der Putsch als unpopulär in der Bevölkerung erwiesen und, $ireland.1050.d3.eng$\n\nWenn die ICA in der Lage ist, entweder die Regierung zu übernehmen oder die legale Regierung auf dem Thron ihrer Bajonette wiederherzustellen, wird Irland in die britische Sphäre zurückkehren, wodurch die Gefahr neutralisiert wird, dass Britanniens Feinde die Insel als Basis nutzen, um das Land anzugreifen, und ein neues Zeitalter der anglo-irischen Beziehungen beginnt, das nicht auf Ausbeutung, sondern auf Kameradschaft beruht."

