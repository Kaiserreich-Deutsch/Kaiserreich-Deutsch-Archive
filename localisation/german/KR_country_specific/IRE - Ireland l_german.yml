 # Widerstandsereignisse #
 ireland.6500.t1: "IRA-Widerstand in Irland"
 ireland.6500.t2: "IRA- und UVF-Widerstand in Irland"
 ireland.6500.d1: "$ireland.6500.d.start$.\n\n$ireland.6500.d.end$"
 ireland.6500.d2: "$ireland.6500.d.start$ aber auch viele Loyalisten, die sich weigern, eine sozialistische Herrschaft auf der Insel zu akzeptieren.\n\n$ireland.6500.d.end$"
 ireland.6500.d.start: "Die erneute Anwesenheit britischer Soldaten auf Irlands Straßen wurde zur Überraschung vieler nicht gerade mit Begeisterung aufgenommen. Es sind bereits Widerstandsgruppen entstanden, die sich vor allem aus den Überresten der IRA gebildet haben und versuchen, die britischen Truppen wieder von ihrer Insel zu vertreiben"
 ireland.6500.d.end: "Diese Gruppen haben bereits damit begonnen, mit Anschlägen gegen die "Besatzer" zu drohen, und wenn nicht bald etwas unternommen wird, um die lokale Regierung in Irland wiederherzustellen, werden sie wahrscheinlich schnell zeigen, dass diese Drohungen alles andere als leere Bluffs sind."
 ireland.6500.a: "Nicht schon wieder..."

 ireland.6501.t: "Unruhen in Irland"
 ireland.6501.d: "Aus Protest gegen das, was die Iren als \"ungerechte Besetzung\" ihrer Insel empfinden, versammelten sich heute Tausende, um an einer Demonstration teilzunehmen, bei der sie erneut ihre Unabhängigkeit von Großbritannien forderten. Es war fast unvermeidlich, dass diese Demonstranten sofort mit den Polizeieinheiten zusammenstießen, die zu ihrer Eindämmung entsandt worden waren, was sich schnell zu regelrechten Krawallen ausweitete. Zwar ist es den Beamten inzwischen gelungen, die Aufrührer zu unterdrücken, doch werden wir wahrscheinlich mit ähnlichen Problemen konfrontiert werden, solange wir unseren derzeitigen Ansatz gegenüber Irland beibehalten."
 ireland.6501.a: "Sie werden noch früh genug aufgeben."

 ireland.6502.t: "Irische Hinterhalte"
 ireland.6502.d: "Eine irische Widerstandsgruppe hat eine Reihe von koordinierten Überfällen auf unsere Einheiten verübt, die zur Erhaltung des Friedens auf der Insel eingesetzt sind. Während in den offiziellen Berichten natürlich behauptet wird, dass unsere Männer die Rebellen mit Leichtigkeit besiegen konnten, ist es den meisten von ihnen offenbar gelungen, nach diesen Angriffen unversehrt zu entkommen."
 ireland.6502.a: "Jemand muss die Bastarde fangen!"

 ireland.6503.t: "Die Sabotage-Kampagne"
 ireland.6503.d: "Im Rahmen ihrer so genannten \"Sabotagekampagne\" haben die irischen Rebellen eine Reihe von Anschlägen auf wichtige Infrastrukturen verübt, um unseren Rückzug aus Irland zu erzwingen. Bislang gab es eine Reihe von Bombenanschlägen, Angriffe auf Sicherheitskräfte und sogar einen fast verblüffenden Angriff mit einem Brandballon, und es gibt kaum Anzeichen für ein baldiges Ende dieses extremen Vandalismus."
 ireland.6503.a: "Verdammt!"

 ireland.6504.t: "Von der IRA zerbombte Fabriken"
 ireland.6504.d: "In dem vergeblichen Versuch, uns aus Irland zu vertreiben, haben die neu organisierten IRA-Rebellen beschlossen, auf Sabotage zurückzugreifen, und haben einen Bombenanschlag auf wichtige Fabriken verübt, um die Produktion zu stören. Obwohl der Schaden, der durch ihre Sprengstoffe entstanden ist, relativ gering ist und von uns repariert werden kann, ist es unwahrscheinlich, dass dies der letzte Angriff dieser Art war."
 ireland.6504.a: "Sie wissen wirklich nicht, wann sie aufgeben müssen,\noder?"

 # Flavour #
 irelandflavour.361.t: "Ein olympisches Unterfangen"
 irelandflavour.361.d: "Nachdem sich die unmittelbare Aufregung nach dem Schwarzen Montag und dem LÉ-Macha-Vorfall einigermaßen gelegt hat, beginnt die Regierung, eine Bilanz eines anderen äußerst bedeutsamen Ereignisses zu ziehen, das sich vor kurzem ereignet hat, obwohl es völlig im Schatten stand.\n\nVor vier Wochen gingen die elften Olympischen Spiele in ihrer Gastgeberstadt zu Ende, die natürlich keine andere war als Dublin. Die Bewerbung Irlands um die Ausrichtung der Spiele galt zunächst als Schuss ins Blaue, aber die relativ neutrale internationale Positionierung der jungen Republik wurde von den Machthabern als schmackhaft empfunden, und zur Ungläubigkeit, wenn nicht gar Sorge der Regierung, erhielt die Bewerbung den Zuschlag.\n\nEs gab einige Forderungen nach einer Absage der Spiele oder zumindest nach drastischen Ausgabenkürzungen im Vorfeld der Spiele aufgrund von Haushaltsproblemen, aber die Regierung erklärte stets, dass das Geld für die Ausrichtung der Spiele bereits ausgegeben worden sei und die Spiele wie geplant stattfinden würden.\n\nSobald dies klar war, nahmen die Menschen allmählich, aber enthusiastisch ihre Rolle als Gastgeber an, wobei sportliche Aktivitäten und körperliche Leistungen von den konservativeren Mitgliedern der nationalistischen Bewegung besonders hoch geschätzt wurden. Die Regierung war besonders darauf bedacht, Irland als unabhängige und moderne Nation zu präsentieren, und zwar auf möglichst prominente Art und Weise, während sie gleichzeitig versuchte, die anhaltenden innenpolitischen Krisen zu bewältigen.\n\nNach einer mitreißenden Eröffnungszeremonie, die den Feierlichkeiten zum Jahrestag des Osteraufstands in diesem Jahr in nichts nachstand, erwiesen sich die Spiele als voller Erfolg. Besonders stolz war man auf die irischen Sportler, die weit mehr Medaillen gewannen, als für eine kleine Nation zu erwarten war. Die Ausrichtung der modernen Olympischen Spiele wurde schließlich als ein lohnendes Unterfangen betrachtet, das die Regierung angesichts des Umfangs der damit verbundenen Anstrengungen jedoch nicht in nächster Zeit wiederholen möchte."
 irelandflavour.361.a: "Unsere Jungs haben uns stolz gemacht!"

 irelandflavour.362.t: "Der Tod der französischen Freiheit"
 irelandflavour.362.d: "Heute Morgen wurden wir in Irland von einer schwerwiegenden Nachricht aus Algier, der Hauptstadt der Überreste dessen, was viele hier als die rechtmäßige Regierung Frankreichs betrachten, geweckt, die viele in unserer jungen Republik erschüttert hat. General Charles de Gaulle, der nach einem kurzen Bürgerkrieg die Kontrolle über den Staat übernommen hat, hat gestern vor dem französischen Parlament offiziell seine Absicht verkündet, das Haus Orléans wieder auf den französischen Thron zu setzen und die Dritte Republik ein für alle Mal abzuschaffen. Prinz Jean, der Anwärter auf die Krone des Hauses Orléans, hat die Einladung von de Gaulle rasch angenommen, und obwohl seine Krönung noch aussteht, ist allen klar, dass der französische Republikanismus endgültig tot ist.\n\nEs ist kein Geheimnis, dass die meisten republikanischen Bewegungen in Europa stark von Frankreich inspiriert wurden, und in Irland trifft dies besonders zu. Wolfe Tone, der Vater des irischen Republikanismus, wurde von französischen Republikanern bei seinen Aufständen gegen die britische Krone sowohl stark inspiriert als auch direkt unterstützt. Selbst das grundlegendste Symbol unseres Staates, die irische Trikolore, wurde von französischen republikanischen Frauen geschaffen, die den Sturz von Louis Philippe I., dem Urgroßvater des neuen Königs, als Symbol unseres gemeinsamen Kampfes für Freiheit und Unabhängigkeit feierten.\n\nDiese Nachricht hat die Extremisten sowohl auf der linken als auch auf der rechten Seite in Irland sehr ermutigt, die bereits mit ihren Untergangsvorhersagen über die Zukunft der irischen Demokratie begonnen haben. Die extreme Rechte hat dies zum endgültigen Beweis dafür erklärt, dass der Liberalismus und die Demokratie zu fehlerhaft sind, um die Bedrohung durch die syndikalistischen Kräfte zu bekämpfen, und plädiert für die Schaffung einer modernen irischen Monarchie zum Schutz unserer Nation. Auch die extreme Linke hat diese Nachricht als Zeichen dafür interpretiert, dass die bürgerliche Demokratie den Aufstieg des reaktionären Autoritarismus nicht aufhalten kann, und sieht im Sozialismus die einzige Möglichkeit, die irische Freiheit zu garantieren. Wir können nur hoffen, dass beide gleichermaßen verblendet sind."
 irelandflavour.362.a: "Irland wird sein Schicksal selbst in die Hand nehmen, die Franzosen sollen\nverdammt sein!"

 irelandflavour.371.t: "Mary Lavelle"
 irelandflavour.371.d: "Die irische Romanautorin und Dramatikerin Kate O'Brien war bereits in den vergangenen Jahren eine Autorin, die der Öffentlichkeit einige Hinweise gab, aber ihr neuestes Werk \"Mary Lavelle\" ist jetzt sicherlich ihr bekanntestes.\n\nO'Brien hat ihre Nische gefunden, indem sie typischerweise Romane über britische und anglo-irische Bourgeoisie-Charaktere schreibt, die nach den britischen und irischen Revolutionen versuchen, ihren Platz in der Welt zu finden. Trotz ihrer Faszination für die Oberschicht hat die überzeugte Anglophile O'Brien einen Großteil des letzten Jahrzehnts in der britischen Union verbracht, wo sie die revolutionäre Atmosphäre genoss. Ihr dortiger Lebensstil wird in Irland viel beachtet, denn es wird berichtet, dass sie ihr Haar kurz schneidet, Männerkleidung trägt und es gibt sogar Gerüchte, dass sie mit anderen Frauen intim ist.\n\nIhr neues Buch trägt wenig dazu bei, diese Anspielung zu zerstreuen, denn in \"Mary Lavelle\" bekennt eine ältere irische Lesbe ihre Liebe zu der Protagonistin. Diese Anzüglichkeit kommt noch zu dem Hauptstrang der Geschichte hinzu, in der sich die Protagonistin in einen verheirateten Mann verliebt."
 irelandflavour.371.d1: "$irelandflavour.371.d$\n\nAngesichts des skandalösen Charakters sowohl des Autors als auch des Werks selbst wird in einigen Kreisen gefordert, das Buch in diesem Land zu verbieten, während andere sagen, dass die vergleichsweise laissez-faire soziale Haltung von Sinn Féin Bestand haben sollte."
 irelandflavour.371.d2: "$irelandflavour.371.d$\n\nUngeachtet ihrer wachsenden politischen Divergenzen teilen O'Duffy und Ó Cuinneagáin eine gemeinsame Abneigung gegen den skandalösen Charakter sowohl des Autors als auch des Werks selbst, auch wenn sie sich nicht einig sind, welche Maßnahmen ergriffen werden müssen.\nO'Duffy ist der Meinung, dass der Roman einfach verboten und vergessen werden sollte, damit er andere nicht beeinflusst, während Ó Cuinneagáin glaubt, dass er und sein Autor als Paradebeispiel für die Korruption, Unmoral und Perversion des Anglo-Syndikalismus gelten sollten, vor denen das neue Regime das irische Volk schützen will."
 irelandflavour.371.a: "Es ist ein schwaches Gemüt, das eine leichte Erregung nicht überleben kann; lasst die Prüden schimpfen."
 irelandflavour.371.b: "In diesem Land gibt es eine Kleinigkeit, die man Moral nennt; streichen Sie diesen Quatsch."
 irelandflavour.371.c: "Dieser Unsinn sollte den irischen Augen verborgen bleiben."
 irelandflavour.371.e: "Ganz Irland soll Zeuge der abartigen Natur des sächsischen Feindes werden!"

 irelandflavour.372.t: "Die Tailteann Spiele"
 irelandflavour.372.d: "\"Tut für die Gälen noch einmal, was ihr für die Griechen getan habt\" - so lauteten die Slogans auf den Flugblättern, die in den letzten Wochen im Leinster House verteilt wurden. Die relativ erfolgreiche Ausrichtung der modernen Olympischen Spiele in Dublin im vergangenen Jahr hat eine kleine, aber einflussreiche Gruppe irischer Sportbegeisterter dazu veranlasst, Druck auf die Regierung auszuüben, damit diese die Tailteann-Spiele erneut ausrichtet.\n\nDie Tailteann Games wurden in ihrer ursprünglichen Form in den Jahrhunderten vor den normannischen Invasionen von 1169-1171 ausgetragen, und wenn die Legenden stimmen, sogar über ein Jahrtausend vor Christi Geburt. Der Überlieferung nach wurden sie erstmals anlässlich des Begräbnisses der Erntegottheit Tailtiu abgehalten, die an Erschöpfung starb, nachdem sie die dichten, ausgedehnten Wälder der Grafschaft Meath gerodet hatte, um das reiche Ackerland zu schaffen, für das sie heute bekannt ist. Diese Spiele wurden zu einer Zeit des Waffenstillstandes erklärt, in der man seinen Verstand, seine Geschicklichkeit und seine Kraft unter Beweis stellen konnte und in der man feierte und Ehen schloss.\n\nKurz vor dem Ausbruch der britischen Revolution im Jahr 1924 veranstaltete die damalige Sinn Féin-Regierung mit großem Erfolg ein modernes Äquivalent. Die Spiele, die einige Wochen später stattfanden und weitgehend den Olympischen Spielen in Berlin nachempfunden waren, brachten Hunderte von Menschen irischer Abstammung aus der ganzen Welt sowie einige eingeladene Gastspieler zusammen, um das Spektakel zu bereichern.\n\nZum Leidwesen derjenigen, die bei der Regierung Petitionen einreichten, wurden diese Spiele jedoch nicht zu einer regelmäßigen Einrichtung. Sicherheitsbedenken und Ausgabenprobleme waren für die damaligen Regierungen nicht mehr zu rechtfertigen, vor allem, wenn die Insellage der Spiele bedeutete, dass es wenig internationales Interesse gab, in die Erhöhung der Sicherheit zu investieren. Selbst die Austragung der Olympischen Spiele selbst war eine schwierige Entscheidung und wurde nur aufgrund der internationalen Anerkennung akzeptiert, von der man annahm, dass sie die anfänglichen Kosten aufwiegen würde.\n\nAber da die Welt in weitere Konflikte verwickelt war, insbesondere in Amerika, wo ein Großteil der Diaspora lebt, ganz zu schweigen von einem noch größeren Sportereignis, das erst vor kurzem vor Ort stattfand, hatte die Regierung wenig Interesse daran, diese Petitionen zu berücksichtigen."
 irelandflavour.372.a: "Das kann noch ein paar Jahre warten."

 irelandflavour.373.t: "Alte Freunde in Neu-England"
 irelandflavour.373.d: "Als die Republik noch in den Kinderschuhen steckte und nach Verbündeten und internationaler Anerkennung suchte, fand sie in Neuengland, einer der größten Heimstätten der irischen Diaspora, tatkräftige Unterstützung. Als Cathal Brugha während des Unabhängigkeitskrieges Boston besuchte und seine große Rede im Fenway Park hielt, waren Tausende von Menschen anwesend und riefen nach der irischen Freiheit. Und als sich die jüngste Krise in Amerika zu einem regelrechten Bürgerkrieg ausweitete, wurde in Neuengland nach der Intervention der Kanadier eine provisorische Regierung eingesetzt, um es vor dem Krieg zu schützen.\n\nWährend einige in der Regierung sich weigern, irgendetwas offen zu unterstützen, das von den britischen Exilanten unterstützt wird, haben viele gefordert, dass Irland die Regierung von Neuengland anerkennt und [NEE.GetLeader] einlädt, eine eigene Rede zu halten, die irisch-amerikanische Freundschaft und Zusammenarbeit symbolisiert."
 irelandflavour.373.a: "Wir vergessen nie einen Freund, schicken Sie die Einladung."
 irelandflavour.373.b: "Wir können den britischen Imperialismus nicht unterstützen, ganz gleich, wer an der Spitze des Staates steht."

 irelandflavour.381.t: "Nieder mit dem Jazz"
 irelandflavour.381.d: "Niederrangige Geistliche aus der am dünnsten besiedelten Grafschaft Irlands sind normalerweise weder für die Medien noch für die Politiker des Landes von Interesse, aber Pater Peter Conefrey aus Leitrim bildet eine Ausnahme. Als erztraditioneller Nationalist setzt sich Conefrey dafür ein, dass die Bevölkerung die irische Sprache und die traditionelle irische Musik gegenüber ausländischen Einflüssen unterstützt.\n\nAnsichten wie diese gehören zum guten Ton und sind in der Tat so eingefahren, dass die Liberalen in Irland daran gewöhnt sind, sie zu entkräften. Conefrey hat jedoch eine etwas kühne neue Angriffslinie gefunden, indem er den Jazz als \"von einer Bande reicher Syndikalisten in den USA aus Zentralafrika entliehen, um die christliche Zivilisation in der ganzen Welt anzugreifen\" anprangert und die Hörer als regelrechte \"Verräter\" an Irland brandmarkt, wobei er insbesondere die anglo-irischen und deutschen Einwohner wegen ihrer Vorliebe für dieses Genre mit Gift bespuckt.\n\nConefreys angstbesetzte Ansichten, die sich gegen alles Fremde und Großstädtische richten, führten dazu, dass er bei einer kürzlichen Anti-Jazz-Demonstration in South Leitrim angeblich \"mehrere Tausend\" Anhänger versammeln konnte. Unterstützungsschreiben von Éamon de Valera und Erzbischof Joseph MacRory wurden von einem Podium aus verlesen, und Politiker, die sich für einen kulturellen Pluralismus einsetzen, wurden verbal angegriffen. Es wäre schwer vorstellbar, dass es vor einem Jahrzehnt zu einer derartigen Mobilisierung gekommen wäre, aber es ist klar, dass die jüngsten wirtschaftlichen und politischen Ereignisse diesem Feuer noch mehr Nahrung gegeben haben."
 irelandflavour.381.a: "Die Menschen verstehen, dass wir unsere eigene Kultur haben und es nicht nötig ist, sie durch eine andere zu verdrängen."
 irelandflavour.381.b: "Er sollte sich darüber im Klaren sein, dass wir ohne ausländische Importe niemals das Christentum erhalten hätten."
 irelandflavour.381.c: "Wenn wirtschaftliche Antworten ausbleiben, werden die Massen durch diese Schikanen abgelenkt."

 irelandflavour.382.t: "Erinnerung an Redmond"
 irelandflavour.382.d: "Ein weiterer Jahrestag ist vergangen: Vor kurzem fand eine Gedenkveranstaltung zum 20. Jahrestag des Todes von John Redmond statt.\n\nEs war eine gedämpfte Angelegenheit. Viele erinnern sich an ihn als einen Mann, der auf der falschen Seite der Geschichte stand und dessen Handeln zum Tod tausender junger Iren führte. Für andere ist er ein Mann, dessen einziger großer Fehler seine gesamte politische Karriere prägte. Zu seinen Lebzeiten war Redmond jedoch viel mehr als das.\n\nAls Vorsitzender der Irish Parliamentary Partei war er zu Beginn der 1910er Jahre de facto der Anführer des irischen Nationalismus. Sein Ziel der Home Rule stand kurz davor, von Westminster in die Tat umgesetzt zu werden, was einen Bürgerkrieg in Irland zwischen der Ulster Volunteer Force und den irischen Freiwilligen jener Zeit unausweichlich erscheinen ließ. Der Ausbruch des Weltkriegs machte beiden Gewissheiten ein Ende, und Redmond traf die verhängnisvolle Entscheidung, alle wehrfähigen Freiwilligen aufzufordern, sich für die britischen Kriegsanstrengungen zu melden, um so die Durchsetzung der Selbstverwaltung nach einem weiteren kurzen Krieg zu gewährleisten...\n\nEr war ein Mann, für den Home Rule das Endziel war, und er wäre mit einem autonomen Irland im Herzen des britischen Imperiums zufrieden gewesen. Und das, obwohl die meisten anderen, selbst in seiner Partei, dies nur als einen Schritt zu größerer Unabhängigkeit sahen. Sein Vermächtnis wird von denjenigen, die eine engere persönliche Bindung an Großbritannien hatten, und den wenigen gemäßigteren Republikanern mit Sympathien für die Entente eher positiv gesehen.\n\nIn seiner Heimatstadt Wexford, wo er beigesetzt worden war, fand in seinem Familienmausoleum eine bescheidene und respektvolle Zeremonie statt, an der mehrere NDP-Politiker und Parteifunktionäre sowie einige irische Veteranen des Weltkriegs teilnahmen. Die Anwesenden wurden aufgefordert, sein Vermächtnis zu überdenken und sich an die Zeit zu erinnern, in der er lebte, bevor die Republik Wirklichkeit werden konnte. Diese Botschaft richtete sich natürlich an diejenigen, die nicht anwesend waren, und stieß im Großen und Ganzen auf taube Ohren."
 irelandflavour.382.a: "Er war ein Mann seiner Zeit."

 irelandflavour.383.t: "Bliain na bhFrancach (Jahr der Franzosen)"
 irelandflavour.383.d.start: "Unabhängig vom politischen oder wirtschaftlichen Klima in einem Land lassen die Menschen selten eine Gelegenheit aus, ihr Erbe zu feiern, und Irland ist da keine Ausnahme. Im ganzen Land haben sich viele auf den Weg nach [IRE_loc_sallins] in der [IRE_loc_county] [IRE_loc_kildare] gemacht, um an der jährlichen Gedenkfeier für Wolfe Tone auf dem Friedhof von [IRE_loc_bodenstown] teilzunehmen, die am Sonntag stattfand. Da Wolfe Tone als \"Vater des irischen Republikanismus\" gilt, ist es nicht verwunderlich, dass die Prozessionsteilnehmer ein Meer von irischen Flaggen schwenkten, aber der weniger informierte Beobachter ist vielleicht überrascht, dass sie Seite an Seite mit der französischen Trikolore wehten.\n\nWenn es eine Nation gibt, auf deren Hilfe Irland im Laufe der Geschichte immer zählen konnte, dann war es Frankreich. Ursprünglich durch den Glauben verbunden, schickten die Franzosen Soldaten, um die irischen Katholiken in ihrem Kampf gegen Wilhelm von Oranien zu unterstützen und ein unabhängiges Irland zu errichten, auch wenn es noch von einem britischen König regiert wurde. Mit der Französischen Revolution wurde die Beziehung zwischen Frankreich und Irland über den Glauben hinaus erweitert, und so schickten die Franzosen vor hundertvierzig Jahren tapfere Männer, die an der Seite von Wolfe Tone kämpften, unabhängig davon, dass er Protestant und nicht Katholik war. Dieses Ereignis führte dazu, dass das Jahr 1798 in Irland als \"Bliain na bhFrancach\", das \"Jahr der Franzosen\", bekannt wurde, und es hat die Beziehungen Irlands zu Frankreich bis zum heutigen Tag dauerhaft geprägt."
 irelandflavour.383.d1: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.republic$ $irelandflavour.383.d.neut$ und ihre Herzen sehnen sich nach der Hoffnung, dass auch Frankreich eines Tages wieder vereint sein und gedeihen kann." # Irland ist neutral und republikanisch
