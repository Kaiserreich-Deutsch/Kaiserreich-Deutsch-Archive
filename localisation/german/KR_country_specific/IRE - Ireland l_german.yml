 ireland.2502.t: "Eine Aussetzung während des Krieges"
 ireland.2502.d: "Normalerweise werden die irischen Präsidentschaftswahlen vier Jahre nach der letzten Wahl abgehalten, ähnlich wie das amerikanische politische System, von dem es inspiriert wurde, und wie die Wahlen zum Dáil Éireann. Aufgrund des andauernden Krieges und der Bildung der Kriegskoalition zwischen Sinn Féin und den größten Oppositionsparteien hat die Regierung jedoch angekündigt, dass der bevorstehende Urnengang bis zum Ende des Konflikts ausgesetzt werden soll.\n\nDiese Maßnahme ist auf Proteste kleinerer Oppositionsparteien gestoßen, die darüber verärgert sind und sie als Verletzung des demokratischen Prozesses anprangerten, aber sowohl Michael Collins als auch Basil Brooke und Eamon de Valera haben die Maßnahme als unerwünscht, aber notwendig verteidigt, um die Ordnung und die Einheit des irischen Volkes aufrechtzuerhalten, während die Nation in einen Kampf um ihr Überleben gegen ihre Feinde verwickelt ist."
 ireland.2502.a: "Freiheit bringt Verantwortung mit sich..."

 ireland.2503.t: "Die Ernennung eines Príomh Aire"
 ireland.2503.d.start: "Nach seinem Wahlsieg steht [IRE_loc_leader_name] nun vor einer wichtigen Entscheidung - der Wahl des Príomh Aire, des Premierministers.\n\nNach der irischen Verfassung muss [IRE_loc_leader_surname] als Präsident einen Príomh Aire ernennen, der dann unter dem Präsidenten dafür verantwortlich ist, ein Kabinett zusammenzustellen, zweifellos unter maßgeblicher Beteiligung von"
 ireland.2503.d.sf: "Sinn Féin ist eine große und vielfältige Partei, in der sich viele neu gewählte TDs in der Rolle sehen, aber es gibt zwei offensichtliche Optionen vor [IRE_loc_leader_surname] für seinen Príomh Aire."
 ireland.2503.d.sflemass: "Seit der Liberalisierung der Beschränkungen wird jedoch der ehemalige NDP-Vorsitzende Seán Lemass als potenzieller Príomh Aire ins Gespräch gebracht. Eine solche Wahl würde [IRE_loc_leader_surname] vom Halbautoritarismus der 30er Jahre distanzieren, den Ehrgeiz anderer Parteimitglieder im Parlament fördern, aber auch das Bild einer moderneren, reformierten politischen Maschine der Sinn Féin vermitteln."
 ireland.2503.d.end: "Wer auch immer gewählt wird, der andere erhält mit Sicherheit einen hochrangigen Kabinettsposten, aber nur einer kann der zweitmächtigste Mann der Republik sein."
 ireland.2503.d1: "$ireland.2503.d.start$ der Big Fellow selbst.\n\n$ireland.2503.d.sf$. Richard Mulcahy wäre der offensichtliche Kandidat, ein Mann des Militärs, der seit dem Unabhängigkeitskrieg als enger Freund und Vertrauter von Collins bekannt ist, ganz zu schweigen von seinem Príomh Aire in früheren Amtszeiten. $ireland.2503.d.sflemass$\n\n$ireland.2503.d.end$"
 ireland.2503.d2: "$ireland.2503.d.start$ der Präsident selbst.\n\n$ireland.2503.d.sf$. Gearóid O'Sullivan wäre der offensichtliche Kandidat, ein praktizierender Anwalt und langjähriges Sinn Féin-Mitglied, der die Partei mit ihrer revolutionären Vergangenheit verbindet, da er der Mann war, der am Ostermontag 1916 die Trikolore über dem GPO hisste. $ireland.2503.d.sflemass$\n\n$ireland.2503.d.end$"
 ireland.2503.d.cnat: "O'Brien steht nun vor einer ähnlichen Wahl, wenn nicht gar vor einem ähnlichen Dilemma wie 1937. Die agrarisch geprägte Clann na Talmhan (Kinder des Bodens) zieht eine andere Wählerschaft an als die eher städtisch geprägte Labour Party, was ihrem Wahlbündnis entgegenkam"
 ireland.2503.d.lab: "Die Parteiführer haben sich darauf geeinigt, dass die allgemeinen Ziele der Koalition unverändert bleiben, aber O'Brien kann sich nun entscheiden, ob er die bisherige Formel beibehalten oder die Koalition stärker nach links verschieben will, indem er sich für"
 ireland.2503.d3: "$ireland.2503.d.start$ der Präsident selbst.\n\n$ireland.2503.d.cnat$, aber 1937 war es Seán Lemass von der Nationalen Entwicklungspartei, der die Position von Príomh Aire einnahm. Zu dieser Zeit war die NDP die größere Partei, und durch diesen Schritt rückte die breite Koalition mehr in die Mitte, was den damaligen Bedürfnissen entsprach.\n\n$ireland.2503.d.lab$ Michael Donnellan als Príomh Aire. Dies wäre ein Signal in Richtung einer Koalition, die möglichst vielen Menschen im Lande zugute kommen will und gleichzeitig versucht, die Wohlhabenden auf ihrer Seite zu halten, indem sie den Wandel schrittweise vollzieht und seine NDP-Koalitionspartner natürlich nicht vergrault.\n\n$ireland.2503.d.end$"
 ireland.2503.d4: "$ireland.2503.d.start$ der Präsident selbst.\n\n$ireland.2503.d.cnat$, und da das Drei-Parteien-Bündnis nur knapp an einer Regierung vorbeischrammte, war der gemäßigtere Donnellan sicherlich eine Wahl, die bei Príomh Aire weniger Aufsehen erregt hätte, zumal der Vorwurf der Sympathie für die Syndikalisten weit verbreitet war. Unabhängig davon wurde die sanftmütige, wenn nicht gar biedere Progressive Labour Partei als viel zu unbedeutend und von unsicherer Stabilität für eine solche Rolle angesehen.\n\n$ireland.2503.d.lab$ Owen Sheehy-Skeffington als Príomh Aire. Dies wäre ein Zeichen dafür, dass sich die Koalition auf die sozial und wirtschaftlich radikaleren früheren Tage der Labour-Partei besinnt, und da der britische Einfluss im Lande unter Kontrolle gehalten wird, sind die Befürchtungen, dass die Revolution nach Irland kommt, wesentlich geringer. In Anbetracht der Beteiligung von CnaT würde das Ausmaß eines solchen Wandels begrenzt, aber er wäre dennoch vorhanden.\n\n$ireland.2503.d.end$"
 ireland.2503.a: "Richard Mulcahy!"
 ireland.2503.b: "Gearóid O'Sullivan!"
 ireland.2503.c: "Seán Lemass!"
 ireland.2503.e: "Michael Donnellan!"
 ireland.2503.f: "Owen Sheehy-Skeffington!"

 ireland.2504.t1: "Den Weg weitergehen"
 ireland.2504.t2: "Übergabe der Zügel"
 ireland.2504.d.IRE: "In Anbetracht des Umgangs der amtierenden Regierung mit der Krise im Norden, bei der sie eine Eskalation der Unruhen im Norden bis hin zu einem Bürgerkrieg verhinderte und gleichzeitig die Rechtsstaatlichkeit aufrechterhielt und der zivilen Regierung den Vorrang einräumte, wurde ihr Wahlsieg von einigen als ausgemachte Sache betrachtet. Man könnte jedoch auch sagen, dass der Wunsch nach einem gewissen Maß an Kontinuität oder Stabilität der Grund für die Entscheidung der Wählerschaft war, sie wiederzuwählen."
 ireland.2504.d.GER: "Die amtierende Regierung hatte es nicht leicht, denn sie kam nach dem Sturz der vorherigen Regierung durch einen von Deutschland unterstützten Militärputsch an die Macht. Doch selbst nach den Unruhen im Norden wurde die Rechtsstaatlichkeit aufrechterhalten, und die Wähler belohnten die Bemühungen der neuen Regierung, indem sie sie in ein Amt wählten, in das sie zuvor eingesetzt worden war, und taten dies wahrscheinlich aus dem Wunsch nach einem gewissen Maß an Kontinuität und Stabilität."
 ireland.2504.d.incumbent: "erneut an die Macht zu kommen, wobei [IRE_loc_leader_name] dem Volk verspricht, dass er sein erneutes Mandat ernst nehmen und sich nach früheren erfolgreichen Amtszeiten nicht selbstzufrieden geben wird."
 ireland.2504.d.takeover: "Doch obwohl die amtierende Regierung an der Wahlurne belohnt wurde, ist es nun [IRE_loc_leader_name], der wirklich profitiert, indem er der neue [IRE_loc_leader_title] wird und die Koalition von innen heraus übernimmt."
 ireland.2504.d.sf: "[IRE_loc_election_victor_event]\n\nSinn Féin $ireland.2504.d.incumbent$\n\nMit [IRE_loc_leader_surname] an der Spitze und der Bedrohung durch den Radikalismus innerhalb des Landes wird es in den nächsten vier Jahren wahrscheinlich zu einer allmählichen Aufhebung früherer Beschränkungen kommen, sofern die äußeren Bedingungen dies zulassen, und zu einer Fortsetzung der bisherigen Politik, die darauf abzielt, die nationale Einheit zu erhalten, die Industrie des Landes weiterzuentwickeln und Irland in das nächste Jahrzehnt zu führen."
 ireland.2504.d.sc: "Mit [IRE_loc_leader_surname] an der Spitze wird die Regierung danach streben, eine harmonische und fromme Republik zu schaffen, in der ihre Bürger ihre Familien in Sparsamkeit, Tugend und Sicherheit großziehen können."
 ireland.2504.d.sc.incumbent: "[IRE_loc_election_victor_event]\n\nAn Saorstát Críostúil (Der christliche Freistaat) $ireland.2504.d.incumbent$\n\n$ireland.2504.d.sc$"
 ireland.2504.d.sc.takeover: "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$ Vielleicht waren es die Menschen, die nach einer weniger harten Form des Konservatismus suchten, oder die AN, die nach dem Tod ihres früheren Führers in Ungnade fiel, die diesen Wandel herbeiführten, aber das lässt sich nicht mit Sicherheit sagen.\n\n$ireland.2504.d.sc$"
 ireland.2504.d.an: "Die Ziele von [IRE_loc_leader_title], der nun in die Rolle des [IRE_loc_leader_name] gewählt wurde, sind unverändert geblieben, seit eine solche Möglichkeit in weiter Ferne schien. Diese sind die Minimierung jeglichen ausländischen, vor allem aber britischen syndikalistischen Einflusses auf die Wirtschaft und die Medien, die Militarisierung der Gesellschaft und die Erhaltung der Nation in jeder Hinsicht."
 ireland.2504.d.an.incumbent: "[IRE_loc_election_victor_event]\n\nAontas Náisiúnta (Nationale Union) $ireland.2504.d.incumbent$ Ihr Wahlsieg wird als Zeichen dafür gewertet, dass sie sich von paramilitärisch unterstützten Nationalisten, die die gewählte Regierung gestürzt haben, in eine echte nationale Bewegung verwandelt haben, die in der Lage ist, die Macht mit konventionellen Mitteln zu erlangen.\n\n$ireland.2504.d.an$"
 ireland.2504.d.an.takeover: "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$ Vielleicht waren die Wähler der Meinung, dass An Saorstát Críostúil (Der christliche Freistaat) die Bedrohung durch den Syndikalismus nicht ernst genug nahm, oder dass sie gegenüber Radikalismus und sozialer Perversion im Allgemeinen zu nachsichtig waren, so dass die AN genug an Bedeutung gewann, um die führende Partei in der Koalition zu werden, aber das lässt sich nicht mit Sicherheit sagen.\n\n$ireland.2504.d.an$"
 ireland.2504.d.lab: "[IRE_loc_election_victor_event]\n\nDie Labour Partei $ireland.2504.d.incumbent$\n\nMit [IRE_loc_leader_surname] an der Spitze wird die Regierungspartei weiterhin mit ihren Koalitionspartnern zusammenarbeiten, um eine gemäßigt fortschrittliche Politik zu betreiben, die den Massen in der Gesellschaft zugute kommt, gleichzeitig aber streng parlamentarisch und gegen die Revolution gerichtet bleibt. Mit der anhaltenden Pluralität der Labour-Partei in der Koalition scheint es jedoch wahrscheinlich, dass sie nun eine noch größere Rolle bei der Ausrichtung der Regierungspolitik spielen und die Ziele der Koalitionsregierung enger mit denen ihrer Partei abstimmen kann."
 ireland.2504.d.smalltakeover: "Ein solches Ergebnis hat [IRE_loc_leader_surname] zugegebenermaßen überrascht, da der Juniorpartner in der Koalition den Seniorpartner in den Schatten stellt. Die Partei hat jedoch viele eigene politische Konzepte, die bisher ohne die dafür erforderliche Anzahl von Kabinettsposten nicht hätten umgesetzt werden können, und so bietet sich jetzt die Gelegenheit, diese Ideen in die Tat umzusetzen."
 ireland.2504.d.ndp: "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$ $ireland.2504.d.smalltakeover$\n\nDie NDP will vor allem das Wirtschaftswachstum Irlands fördern und alle Mitglieder der Gesellschaft, von den höchsten bis zu den niedrigsten, unterstützen, ohne sich unnötig in den Markt einzumischen und möglicherweise größere Investitionen zu verhindern. Natürlich regiert die NDP in einer Koalition und wird daher nicht alle ihre politischen Ziele unangefochten durchsetzen können, aber trotz der Anwesenheit ihrer interventionistischeren Koalitionsmitglieder ist sie dem Ziel, das Land nach ihren Vorstellungen zu formen, viel näher gekommen als zuvor."
 ireland.2504.d.cnat: "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$ $ireland.2504.d.smalltakeover$\n\nClann na Talmhan (Kinder des Bodens) wird endlich in der Lage sein, der Labour-Partei das Rampenlicht zu nehmen und der bei weitem größten Gruppe Irlands, den Kleinbauern, den gebührenden Platz einzuräumen. Obwohl sie immer noch viele Politiken mit der Labour-Partei teilen, können sie sich nun vor allem auf die ländlichen Gebiete und nicht mehr auf die städtischen Gebiete konzentrieren und dem ländlichen Raum wieder Leben einhauchen."
 ireland.2504.d.plp: "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$ $ireland.2504.d.smalltakeover$\n\nOwen Sheehy-Skeffington hat seine Partei in den letzten vier Jahren sorgfältig geführt und potenziell aufrührerische Tendenzen unter ihren Mitgliedern ausgemerzt. Seine Debattierzeit an der Universität hat sich ausgezahlt, denn alle Mitglieder, die insgeheim die Partei für die Revolution unterwandern wollten, sind nun entweder ausgetreten oder wurden vom Gegenteil überzeugt. Die Progressive Arbeiterpartei ist nun bestrebt, ihre demokratischen und uneingeschränkt sozialistischen Ideale bei der Führung des Landes umzusetzen, wobei sie diese Politik schrittweise und behutsam so umsetzt, dass sie dem Volk so weit wie möglich zugute kommt. Eine Annäherung an die Dritte Internationale ist eine Möglichkeit, aber die Sicherheit und Stabilität Irlands bleiben vorrangig, da Irland nach so vielen Jahren endlich eine sozialistische Regierung hat."
 ireland.2504.a: "Es gibt noch viel zu tun."
 ireland.2504.b: "Es ist Zeit für einen neuen Schwerpunkt."

 ireland.2505.t: "Die Opposition vereinigt sich"
 ireland.2505.d.start: "So sehr die jüngsten Wahlen ein großer Segen für die Regierung waren, so sehr haben [IRE_loc_leader_name] und seine Mitstreiter auch ihre Kritiker. Das ist in einer Demokratie wie der irischen der Fall. Kaum hat [IRE_loc_leader_title] [IRE_loc_leader_surname] sein Amt angetreten, beklagen seine politischen Gegner die verpasste Chance, in der laufenden Legislaturperiode des Dáil Éireann einen \"echten Wandel\" zu erleben.\n\nDie Wählerschaft insgesamt hat die Opposition nicht belohnt, da die amtierende Regierung wieder eingesetzt wurde, was aber nicht bedeutet, dass die Wahlen keine anderen Auswirkungen hatten. Trotz der Fortführung der bisherigen Regierung haben die Wahlergebnisse zu einer Art Neuordnung der politischen Parteien geführt, wobei sich die Opposition nun weitgehend auf zwei verschiedene rivalisierende Parteien gegen die neue Regierung konzentriert, was zu Lasten der kleineren Oppositionsparteien geht, insbesondere derjenigen, die ganz links und ganz rechts stehen."
 ireland.2505.d.sf: "$ireland.2505.d.start$\n\nDer Saorstát Críostúil (Christlicher Freistaat) von Éamon de Valera hat seine Aufmerksamkeit auf das gerichtet, was sie als vergleichsweise mangelnde Unterstützung der Regierung für die Ärmsten der Gesellschaft empfinden. Unter dem christdemokratischen Blickwinkel beklagte de Valera das seiner Meinung nach \"seelenlose\" Regierungsprogramm der neuen Regierung, das im Gegensatz zu seinen eigenen Plänen für die Regierung keinen \"anständigen christlichen Lebensstandard\" für Menschen mit begrenztem Einkommen biete.\n\nDie Labour Partei von William O'Brien hat sich angesichts der Diskussion ihrer politischen Gegner jedoch weniger auf wirtschaftliche als vielmehr auf soziale Fragen konzentriert. Sie argumentieren gegen die vermeintlich \"kosmopolitischen\" Ansichten der Sinn Féin zu Scheidung und Empfängnisverhütung und bezeichnen sie als unnötige Ablenkung von den großen Problemen, die die meisten Menschen betreffen, und als potenziell entfremdend für den Durchschnittsarbeiter.\n\n$ireland.2505.d.end$"
 ireland.2505.d.sc: "$ireland.2505.d.start$\n\nSinn Féin hat sich vorhersehbar und ziemlich effektiv auf die Fahne derjenigen geschrieben, die sich durch die offenkundig religiös orientierten Aspekte der neuen Regierung entfremdet fühlen. Sie argumentieren, dass, obwohl die Regierung versucht hat, bei der religiösen Rechten aller Konfessionen voranzukommen, ihre Maßnahmen immer noch viele Menschen befremden, insbesondere die weniger religiös eingestellten Wähler aller Glaubensrichtungen und auch die ohne Religion.\n\nDie Labour-Partei hingegen hat den Plan der Regierung für gezielte Sozialhilfe mit ihrem eigenen Diktum der Universalität kontrastiert. Sie verurteilen jede gezielte Unterstützung, die nur den Armen zugute kommt, als Ursache für eine Schichtung der Gesellschaft und argumentieren, dass ein solcher Standard, wenn überhaupt, universell angewandt werden sollte, damit die Armen nicht noch ärmer und die Reichen noch reicher werden.\n\n$ireland.2505.d.end$"
 ireland.2505.d.labour: "$ireland.2505.d.start$\n\nSinn Féin hat den überraschenden Ansatz gewählt, die erklärte Distanzierung der Labour-Partei von syndikalistischen Regimen anzuerkennen, stellt aber die Notwendigkeit vieler, wenn nicht aller von der neuen Regierung vorgeschlagenen Maßnahmen in Frage. Dem Durchschnittsbürger, so argumentieren sie, sei mit Maßnahmen, die den Wohlstand und das Unternehmertum in der Gesellschaft insgesamt steigern, besser gedient als mit solchen, die den Massen einen willkürlichen Basislebensstandard aufzwingen.\n\nAn Saorstát Críostúil (Der christliche Freistaat) von Éamon de Valeras hat ebenfalls den Nutzen einer höheren Besteuerung von Kleinunternehmern und Unternehmern in Frage gestellt, da sie der Meinung sind, dass das Gedeihen kleinerer Unternehmen in Irland der Gesellschaft im Allgemeinen mehr nützt, als wenn sie ihre hart verdienten Einnahmen an die Aireacht of Finance abgeben.\n\n$ireland.2505.d.end$"
 ireland.2505.d.end: "Ungeachtet des Wahlergebnisses wird die Demokratie weiterhin vorherrschen, und die neue Regierung wird sich an das Gejammer der Opposition gewöhnen müssen."
 ireland.2505.a: "In der Liebe und in der Politik ist alles erlaubt."

 ireland.2510.t: "An tUachtarán Nua (Der neue Präsident)"
 ireland.2510.d.start: "das Amt des Präsidenten wird alle sieben Jahre direkt von den Wählern gewählt. Jeder irische Staatsbürger, der älter als 35 Jahre ist, kann für das Amt des Präsidenten kandidieren, sofern er von einer ausreichenden Zahl von Mitgliedern des Dáil oder der lokalen Gebietskörperschaften nominiert wird."
 ireland.2510.d.body: "gemeinsam einen einzigen Kandidaten für das Amt zu nominieren und auf die Wahl des ersten Inhabers des neuen Amtes zu verzichten. Ein solcher Schritt erfordert einen Kandidaten, der für alle politischen Richtungen besonders akzeptabel ist, und zwar in noch größerem Maße, als dies bei der üblichen direkten Stichwahl der Fall wäre.\n\nDie Rolle des Präsidenten ist in erster Linie zeremoniell und unpolitisch. Als Staatsoberhaupt fungiert der Präsident als erster Bürger, vertritt das Land im Ausland und empfängt ausländische Würdenträger. Der Präsident löst jedoch auch das Dáil am Ende seiner Amtszeit auf und ernennt auf Vorschlag des Taoiseach TDs zu Ministern der Regierung - eine Rolle, die bald von [Root.GetLeader] übernommen werden soll.\n\nAlle Parteien sind sich einig, dass das Amt des Präsidenten mit einer Person besetzt werden sollte, die über ein großes kulturelles Verständnis verfügt und die Ansichten und Werte der gesamten Bevölkerung repräsentiert. Eine Person, die sich im Laufe ihres Lebens große Verdienste erworben hat und über die für das Amt erforderliche persönliche Erfahrung verfügt.\n\nEs ist unwahrscheinlich, dass derjenige, der ausgewählt wird, das Angebot ablehnt, also bleibt nur noch, ihn zu nominieren."
 ireland.2510.d1: "Nach der neuen Verfassung, $ireland.2510.d.start$\n\nIn dem Bemühen, Unterstützung für die neue Verfassung zu gewinnen, haben sich alle Parteien auf Folgendes geeinigt $ireland.2510.d.body$"
 ireland.2510.d2: "Nach der derzeitigen Verfassung, $ireland.2510.d.start$\n\nAngesichts der Niederlage der Internationale in Europa möchte Collins die Unterstützung für die verfassungsmäßige Rolle des Ratsvorsitzes stärken und einen neuen demokratischen Nachkriegskonsens entwickeln. Er schlägt vor, dass alle Parteien zustimmen $ireland.2510.d.body$"
 ireland.2510.a: "Ernie O'Malley"
 ireland.2510.a.tt.base: "§YErnie O'Malley§!, Revolutionär des Unabhängigkeitskrieges und bekannter Autor."
 ireland.2510.a.tt: "Ernennung $ireland.2510.a.tt.base$"
 ireland.2510.b: "Kathleen Clarke"
 ireland.2510.b.tt.base: "§YKathleen Clarke§!, Witwe des Anführers des Aufstands von 1916 und Ikone des Republikanismus."
 ireland.2510.b.tt: "Ernennung $ireland.2510.b.tt.base$"
 ireland.2510.c: "Douglas Hyde"
 ireland.2510.c.tt.base: "§YDouglas Hyde§!, anerkannter irischer Sprachwissenschaftler und Gründer der Gaelic League."
 ireland.2510.c.tt: "Ernennung $ireland.2510.c.tt.base$"
 ireland.2510.e: "Cathal Brugha"
 ireland.2510.e.tt.base: "§YCathal Brugha§!, eingefleischter Republikaner und Held des Unabhängigkeitskrieges."
 ireland.2510.e.tt: "Ernennung $ireland.2510.e.tt.base$"
 ireland.2510.f: "Erskine Childers"
 ireland.2510.f.tt.base: "§YErskine Childers§!, bedeutender anglo-irischer Romanautor, Vertragsunterhändler und Marineberater."
 ireland.2510.f.tt: "Ernennung $ireland.2510.f.tt.base$"

 ireland.2511.t: "Die [GetYear]-Präsidentschaftswahlen"
 ireland.2511.d1: "Heute kann das irische Volk sein Staatsoberhaupt für die nächsten sieben Jahre frei wählen. Die Rolle des Präsidenten ist weitgehend unpolitisch und zeremoniell, und er wird direkt von den Wählern in einer sofortigen Stichwahl gewählt.\n\nDieses Wahlsystem und seine Rolle eignen sich für Kandidaten, die in der gesamten Bevölkerung auf breite Zustimmung stoßen, im Gegensatz zu Kandidaten, die zwar eine größere, aber möglicherweise begrenztere Unterstützung genießen.\n\nMehrere Kandidaten sind im Rennen um das Amt, da sie von den TDs und den Grafschaftsräten genügend Nominierungen erhalten haben, aber es liegt an den Wählern zu entscheiden, wer gewinnt."
 ireland.2511.d2: "Heute ist der Tag, an dem unter normalen Umständen die Präsidentschaftswahlen stattfinden würden. Dies ist jedoch nicht der Fall, denn aufgrund der außergewöhnlichen Umstände der Kriegskoalition von Collins muss die Wahl wegen der Niederlage der Internationalen verschoben werden.\n\nDie neue Rolle des Präsidenten soll als einigende Figur für die Nation gesehen werden, aber in einer Zeit des Krieges, wie wir sie gerade erleben, würde eine Änderung der derzeitigen beispiellosen Regelung als zu spaltend angesehen werden und den Zielen der neuen Rolle zuwiderlaufen. Collins bleibt Staatsoberhaupt, bis nach dem Krieg ein neuer Präsident gewählt wird, und zwar in einer zeremoniellen Funktion, wie sie zuvor vorgesehen war."
 ireland.2511.a: "Ernie O'Malley"
 ireland.2511.a.tt: "Elect $ireland.2510.a.tt.base$"
 ireland.2511.b: "Kathleen Clarke"
 ireland.2511.b.tt: "Elect $ireland.2510.b.tt.base$"
 ireland.2511.c: "Douglas Hyde"
 ireland.2511.c.tt: "Elect $ireland.2510.c.tt.base$"
 ireland.2511.e: "Cathal Brugha"
 ireland.2511.e.tt: "Elect $ireland.2510.e.tt.base$"
 ireland.2511.f: "Erskine Childers"
 ireland.2511.f.tt: "Elect $ireland.2510.f.tt.base$"
 ireland.2511.g: "So sei es."

 ireland.2512.t: "Die Antwort des Präsidenten"
 ireland.2512.d: "Gemäß der Verfassung ist der Präsident offiziell unpolitisch und kann keine öffentlichen Erklärungen zum konkreten Ergebnis einer Wahl abgeben. Trotz der unerwarteten Wende bei der Wahl der Progressiven Arbeiterpartei hat sich [IRE.GetLeader] klugerweise dafür entschieden, das offizielle Protokoll zu befolgen.\n\nWährend die Berater des Präsidenten privat auf den Schock des Präsidenten über diese Wendung der Ereignisse hinweisen, hat [IRE.GetLeader] öffentlich nur von der Verpflichtung der Regierung zur Aufrechterhaltung des parlamentarischen Prozesses und der Rechtsstaatlichkeit gesprochen.\n\nDie Rolle des Präsidenten als einigende Figur hat sich bewährt, da die Anhänger des neuen Regimes die Position des Präsidenten als noch mehr Legitimation für ihre Regierung ansehen, während diejenigen, die nicht für die Progressive Arbeiterpartei gestimmt hätten, den Präsidenten als eine Figur sehen, die eher ihre eigenen Ansichten vertritt."
 ireland.2512.a: "Das System funktioniert."

 ireland.2520.t: "Der Tod von Eoin O'Duffy"
 ireland.2520.d.start: "Die Nachricht, dass Eoin O'Duffy, ein IRA-Kommandant und Kriegsheld während des Unabhängigkeitskrieges, ehemaliger Garda Commissioner und jetziger Polizeichef, in ganz Irland"
 ireland.2520.d.mid: "verstarb im Schlaf an einer Krankheit, die sich rasch wie ein Lauffeuer ausbreitete.\n\nDie Zunahme seiner berüchtigten Trinkgewohnheiten wurde in seinen letzten Lebensjahren angedeutet, was viele zu der Vermutung veranlasste, dass seine Alkoholsucht eine Schlüsselrolle bei seinem schwindenden Gesundheitszustand und seinem endgültigen Tod spielte. Wie auch immer man zu dem Mann stehen mochte - nur wenige konnten leugnen, dass er ein lebenslanger irischer Patriot war, der für die Freiheit seines Landes gekämpft hatte"
 ireland.2520.d1: "$ireland.2520.d.start$ Anführer der rechtsextremen Aontas Náisiúnta $ireland.2520.d.mid$, und trotz seiner Differenzen mit der Regierung wurde ihm ein Staatsbegräbnis gewährt, das seine Verdienste um die Republik widerspiegelte. An der Totenmesse nahmen der [IRE_loc_leader_title] und sein Kabinett teil.\n\nDamit hat der stellvertretende AN-Vorsitzende John J. O'Kelly, ein gläubiger Katholik, gälischer Erwecker und Veteran der irischen Politik, der die Gründung der Sinn Féin im Jahr 1905 miterlebt hat, das Ruder der Partei übernommen. Es wird erwartet, dass er die Partei in eine weniger antidemokratische, aber nichtsdestotrotz entschieden konservative Richtung lenken wird, mit einem verstärkten Fokus auf ein traditionalistisches Programm, um die an die abtrünnige Ailtirí na hAiséirghe (Architekten der Auferstehung) verlorenen Wähler zurückzugewinnen."
 ireland.2520.d2: "$ireland.2520.d.start$ Príomh Aire und Anführer von Aontas Náisiúnta $ireland.2520.d.mid$. $ireland.2520.d24$ Príomh Aire und Parteivorsitzender. $ireland.2520.d234.end$"
 ireland.2520.d3: "$ireland.2520.d.start$ Uachtarán na hÉireann (Präsident von Irland) $ireland.2520.d.mid$, die Einrichtung der von Deutschland unterstützten Regierung, an der er beteiligt war, trug jedoch nicht dazu bei, seinen Alkoholkonsum einzudämmen, und trug zweifellos zu seinem frühen Ableben bei. $ireland.2520.d234$. $ireland.2530.d234.mid$ Präsident.\n\n$ireland.2520.d234.end$"
 ireland.2520.d4: "$ireland.2520.d.start$ leitendes Kabinettsmitglied und Vorsitzender der Aontas Náisiúnta (Nationale Union) $ireland.2520.d.mid$. $ireland.2520.d24$ Parteivorsitzender. $ireland.2520.d234.end$"
 ireland.2520.d234: "In Anbetracht seiner jahrzehntelangen Verdienste um die Regierung und den Dienst an der Republik wurde sein Staatsbegräbnis von Tausenden von Trauernden besucht."
 ireland.2530.d234.mid: "Mit der Beerdigung von O'Duffy wurde der stellvertretende AN-Vorsitzende John J. O'Kelly, ein gläubiger Katholik, gälischer Erwecker und Veteran der irischen Politik, der seit der Gründung von Sinn Féin im Jahr 1905 dabei war, zum neuen Vorsitzenden."
 ireland.2520.d24: "$ireland.2520.d234$, darunter die [IRE_loc_leader_title] und sein Kabinett.\n\n$ireland.2530.d234.mid$"
 ireland.2520.d234.end: "Obwohl er in mancher Hinsicht noch entschiedener konservativ ist als sein Vorgänger, teilt O'Kelly nicht dessen offene Bewunderung für autokratische Herrschaft, sondern hält an der parlamentarischen Demokratie fest, solange die Ergebnisse ihm zusagen. Diese Wende hat auch die Sinn Féin beeinflusst, die angesichts der Tatsache, dass die Wähler, die früher ihren harten Law-and-Order-Ansatz schätzten, zur AN übergelaufen sind, ihre autoritären Aspekte abgeschwächt haben und sich für eine Aussöhnung mit Lemass' Nationaler Entwicklungspartei entschieden haben, um ihre schwindenden politischen Erfolge zu retten."
 ireland.2520.a: "Ein umstrittener und unruhiger Mann, aber das Gute, das er getan hat, muss in Erinnerung bleiben."
 ireland.2520.b: "Gute Nacht, süßer Prinz."
 ireland.2520.a.tt: "§YJohn J. O'Kelly§! wird Leiter von §[IRE_loc_an_ideology]Aontas Náisiúnta§!"

 ireland.2530.t: "Rückkehr des Big Fellow"
 ireland.2530.d: "Der Ausbruch der Feindseligkeiten mit der Internationalen hatte einen messbaren Einfluss auf die Mentalität des irischen Volkes. In den vergangenen Jahrzehnten nach der Unabhängigkeit gab es im Land viele Meinungsverschiedenheiten über die Politik, wie es das Wesen der Demokratie ist, aber der erneute Ausbruch des Krieges an Irlands Küsten hat Wunder bewirkt, um die Gräben in der Bevölkerung zu überbrücken, indem er sie gegen einen gemeinsamen Feind vereinte. Ob katholisch oder protestantisch, konservativ, liberal oder integralistisch, für die meisten besteht kein Zweifel daran, dass ihr eigenes kleinliches Gezänk angesichts der existenziellen Bedrohung ihrer Lebensweise durch den Ansturm der gottlosen Roten wenig bedeutet.\n\nEin Beispiel dafür ist kein Geringerer als der Kriegsheld des Unabhängigkeitskrieges und ehemalige Präsident Michael Collins, ein Mann, der einst von allen geliebt wurde, bevor er sich während seiner Jahre im Dáil Éireann unzählige Feinde machte. Obwohl Collins in vielen Fragen nicht mit der derzeitigen Regierung übereinstimmt, hat er seine Differenzen beiseite gelegt und seine Dienste für die Dauer des Konflikts angeboten, um der Nation, der er seit seiner Kindheit sein Leben gewidmet hat, in der Stunde der Not zu dienen. So wie er einst für die irische Freiheit gegen die Briten und ihr tyrannisches System des Empire gekämpft hat, so wird er nun erneut kämpfen, um sie zu bewahren, gegen die neue Tyrannei des britischen Syndikalismus."
 ireland.2530.a: "Wir müssen zusammen hängen, oder wir werden getrennt hängen."
 ireland.2530.b: "Das ist nur ein Trick, um sein politisches Geschick wiederzubeleben, ignorieren Sie ihn."

 ireland.2540.t: "Lockerung des Griffs"
 ireland.2540.d.start: "Nach der britischen Revolution und der Eingliederung des Nordens in die Republik, die zwar gefeiert wurde, sah sich das Land nicht nur mit der Bedrohung durch radikale Loyalisten, die gegen die irische Einheit waren, und durch rechtsextreme Elemente konfrontiert, die sich über die Zugeständnisse ärgerten, die im Zuge der Wiedervereinigung gemacht wurden, sondern vor allem durch die neu gegründete Union of Britain und ihre gefürchtete und verhasste syndikalistische Ideologie. Angesichts dieser Gefahren beschloss Michael Collins, nachdem er Präsident geworden war, eine Reihe von Gesetzen einzuführen, die ein hartes Vorgehen gegen jede Form von extremistischen Aktivitäten ermöglichten, einschließlich Zensur und repressiver Gesetze gegen Staatsfeindlichkeit, die den Behörden weitreichende Befugnisse im Interesse der Gewährleistung von Recht und Ordnung einräumten."
 ireland.2540.d1: "$ireland.2540.d.start$\n\nSeit seinem Aufstieg zum Führer der Sinn Féin nach dem Scheitern seines Vorgängers hat Richard Mulcahy Anstrengungen unternommen, um sich im Vergleich zu seinem Vorgänger als frischer Wind zu präsentieren und nicht nur mit der Ulster Demokratischen Partei, sondern auch mit der Nationalen Entwicklungspartei enger zusammenzuarbeiten. Sein jüngster Vorstoß, die Zensur der Medien abzuschaffen, wurde von der Opposition mit Beifall aufgenommen, und die NDP, von denen viele vor der disziplinierenden Wende des großen Mannes Mitglied der SF waren, haben angesichts der ähnlichen politischen Ansichten der beiden Parteien begonnen, eine Fusion vorzuschlagen. Sie haben jedoch nur eine einzige Forderung: Sie fordern Mulcahy auf, die verbleibenden Gesetzentwürfe aufzuheben, die den Konkurrenten der Regierung Beschränkungen auferlegen."
 ireland.2540.d2: "$ireland.2540.d.start$\n\nWährend sich die Westfront des Krieges dem Ende zuneigt und einige Beschränkungen des öffentlichen Lebens, insbesondere die Zensur von Post, Radio und Zeitungen, von der Regierung unter dem Beifall der Opposition endlich aufgehoben werden, wurde [IRE_loc_leader_name] sowohl von Hinterbänklern innerhalb seiner Partei als auch von führenden Abgeordneten der Nationalen Entwicklungspartei aufgefordert, weitere Reformen mit dem Ziel der Förderung eines vollständig demokratischen politischen und sozialen Umfelds in Irland durchzuführen. Die NDP, die angesichts der Ähnlichkeiten zwischen ihren Ansichten und denen von Sinn Féin immer noch bereit ist, einen Zusammenschluss in Betracht zu ziehen, hat erneut angeboten, Verhandlungen über eine Vereinigung der beiden Parteien aufzunehmen, wenn [IRE_loc_leader_surname] die verbleibenden Gesetze, die seinen Rivalen Beschränkungen auferlegen, aufhebt."
 ireland.2540.a: "Unsere Versöhnung soll eine neue Ära in der\nirischen Politik einleiten."
 ireland.2540.b: "Egal, was sie sagen, Strenge ist notwendig, um unseren Staat zu schützen."
 ireland.2540.a.tt: "§gSinn Féins§! Reformen führen zu einer Annäherung an die §mNationale Entwicklungspartei§!, und die §mEinheitspartei§! wird einen Teil ihrer §gvorherigen§! Popularität zurückgewinnen."

 ireland.2550.t: "Ein Sinneswandel"
 ireland.2550.d.collinsstart: "Im vergangenen Jahrzehnt, als die britische Union und ihre Sympathisanten Irland im Nacken saßen und rechtsextreme und radikale loyalistische Strömungen zunahmen, hielt Collins die Einführung strenger Gesetze zur Eindämmung der Ausbreitung des Extremismus im Interesse der Stabilität des Landes für unerlässlich."
 ireland.2550.d.midstart: "Doch nachdem der Konflikt beendet und der Feind Irlands mitsamt seiner syndikalistischen Ideologie besiegt war,"
 ireland.2550.d.mid: "$ireland.2550.d.midstart$ In der Sinn Féin gibt es Stimmen, die diese Beschränkungen als zu repressiv und im Nachkriegsumfeld nicht mehr notwendig bezeichnen."
 ireland.2550.d.midend: "Andere behaupten, dass der Fall der Internationale in Europa nur bedeutet, dass neue Gefahren für die irische Souveränität an ihre Stelle treten werden. Die Nationale Entwicklungspartei unternimmt Vorstöße in Richtung"
 ireland.2550.d.end: "Zu Beginn der Verhandlungen zwischen Sinn Féin und der NDP haben letztere eine Liberalisierung der Anti-Extremismus-Maßnahmen der Regierung und einen verstärkten Schutz der bürgerlichen Freiheiten als Voraussetzung für eine Fusion der beiden Parteien gefordert. In Anbetracht der Gemeinsamkeiten der Parteien in ihren liberalen und wirtschaftsfreundlichen Ansichten und ihrem Glauben an die interreligiöse Zusammenarbeit würden die beiden Parteien, wenn diese Hürde überwunden werden könnte, natürlich zusammenpassen und Sinn Féin eine komfortable Mehrheit im Dáil Éireann ermöglichen. Angesichts der Ansicht vieler in der Sinn Féin, dass ein gewisses Maß an eiserner Faust notwendig ist, um die Ordnung angesichts der internen und externen Bedrohungen der staatlichen Autorität durchzusetzen, könnten sich die Forderungen der NDP jedoch als unmöglich erweisen."
 ireland.2550.d1: "$ireland.2550.d.collinsstart$ $ireland.2550.d.mid$ $ireland.2550.d.midend$ Sinn Féin, die Entscheidung liegt beim Big Fello.\n\n$ireland.2550.d.end$"
 ireland.2550.d2: "Vor dem Krieg, als die britische Union und ihre Sympathisanten Irland im Nacken saßen und rechtsextreme und radikale loyalistische Strömungen aufkamen, entschied sich Richard Mulcahy, obwohl er hoffte, einen reformistischeren Kurs einzuschlagen, nicht für die Aufhebung der strengen Anti-Eintreiber-Gesetze seines Vorgängers. $ireland.2550.d.mid$ $ireland.2550.d.midend$ Mulcahy, der bisher aufgrund seiner gleichgesinnten Überzeugungen mit ihnen zusammengearbeitet hat, hat nun die Wahl.\n\n$ireland.2550.d.end$"
 ireland.2550.d3: "$ireland.2550.d.collinsstart$ $ireland.2550.d.midstart$ Die Kriegskoalition, die die Nation während des Zweiten Weltkriegs geeint hat, ist zu ihrem unvermeidlichen Ende gekommen, und da die politische Zusammenarbeit dem Wettbewerb weicht, haben Stimmen innerhalb der Sinn Féin begonnen, diese Beschränkungen als zu repressiv und nicht mehr notwendig im Nachkriegsumfeld zu bezeichnen. $ireland.2550.d.midend$ Sinn Féin nach dem Abschluss des SF-SC-UDP-Paktes die Wahl hat, ist der Big Fellow gefragt.\n\n$ireland.2550.d.end$"
 ireland.2550.a: "Wir können unsere Wachsamkeit lockern, da der Krieg\ngewonnen wurde."
 ireland.2550.b: "Der Untergang unseres Feindes bedeutet nur, dass eine neue Bedrohung entstehen wird."
 ireland.2550.a.tt: "Die §gKriegskoalition§! löst sich auf, da §cAn Saorstát Críostúil§! (Der christliche Freistaat) und die §OUlster Demokratische Partei§! die Regierung verlassen."

 ireland.2560.t: "Die Große Koalition"
 ireland.2560.d1: "$ireland.2560.d.start$ $ireland.2560.d.mid$$ireland.2560.d.presrep$\n\n$ireland.2560.d.end$"
 ireland.2560.d2: "$ireland.2560.d.start$ $ireland.2560.d.mid$$ireland.2560.d.parlrep$\n\n$ireland.2560.d.end$"
 ireland.2560.d3: "$ireland.2560.d.start$ $ireland.2560.d.brooke$$ireland.2560.d.mid$ $ireland.2560.d.presrep$\n\n$ireland.2560.d.end$"
 ireland.2560.d4: "$ireland.2560.d.start$ $ireland.2560.d.brooke$$ireland.2560.d.mid$ $ireland.2560.d.parlrep$\n\n$ireland.2560.d.end$"
 ireland.2560.d.start: "In den vorangegangenen Jahren hatte Michael Collins in der Politik Fehler gemacht und sich viele Feinde gemacht, aber trotzdem wurde seine Fähigkeit, die Krise am Schwarzen Montag wirksam zu lösen und gleichzeitig das Potenzial eines bedeutenden wirtschaftlichen Zusammenbruchs oder die Gefahr, dass ausländische Mächte Unruhen im Land verursachen, abzuwehren, selbst von seinen hartnäckigsten Gegnern mit zähneknirschendem Respekt betrachtet. Am wichtigsten ist, dass er sich bemüht hat, die Fehler der Vergangenheit im Umgang mit Ulster zu korrigieren, indem er eine parteiübergreifende Kommission eingesetzt hat, um die Probleme der religiösen Diskriminierung und des sektiererischen Antagonismus zu beheben, ein Prozess, der sich langsam aber sicher auszahlt.\n\nMit dem erneuten Ausbruch des Krieges gegen die Briten ist es für das nationale Überleben im kommenden Kampf gegen die Syndikalisten unerlässlich, zusammenzuhalten. Von der Zeit Heinrichs II. über Elisabeth bis hin zu Cromwell waren interne Streitigkeiten die Achillesferse Irlands, und sowohl die Regierungspartei als auch die Opposition sind entschlossen, dafür zu sorgen, dass sich dies nie wiederholt.\n\nUm diese Einheit auf politischer Ebene zu gewährleisten und ähnliche Gefühle in der Bevölkerung zu wecken, wurde ein Pakt vorgeschlagen, in dem Michael Collins, Vorsitzender der UDP"
 ireland.2560.d.brooke: "und Kabinettsminister"
 ireland.2560.d.mid: "Basil Brooke und SC-Führer Éamon de Valera bilden gemeinsam eine Koalitionsregierung für die Dauer des Konflikts, wobei ihre frühere Zusammenarbeit den Grundstein für diese scheinbar beispiellose Vereinbarung legte"
 ireland.2560.d.presrep: ", während Richard Mulachy das Kommando über das Militär erhält."
 ireland.2560.d.parlrep: ". Darüber hinaus wird Richard Mulcahy das Kommando über die Armee übertragen und Collins übernimmt die Rolle des Staatsoberhaupts, bis die Internationale besiegt ist, auch wenn der eigentliche Präsident weiterhin eine zeremonielle Anerkennung erhält."
 ireland.2560.d.end: "Ob dieses Manöver gelingt oder nicht, die Öffentlichkeit, ob katholisch oder protestantisch, liberal oder konservativ, ist bereit, ihre Differenzen angesichts der existenziellen Bedrohung der Republik und ihrer Lebensweise durch die gottlosen Roten beiseite zu legen. Die Popularität von Michael Collins ist so hoch wie seit dem irischen Unabhängigkeitskrieg nicht mehr, und so wie der „Big Fellow“ einst die irische Freiheit gegen Großbritannien errungen hat, erwartet das irische Volk von ihm, dass er sie zwei Jahrzehnte später gegen dieselben Eindringlinge verteidigt."
 ireland.2560.a: "Nichts eint die Menschen so sehr wie ein\ngemeinsamer Feind."
 ireland.2560.b: "Die Kriegsanstrengungen brauchen kein internes Gezänk."
 ireland.2560.a.parlrep: "§YMichael Collins§! wird erneut zum Präsidenten der Republik ernannt, und §Y[Root.GetLeader]§! kehrt in seine übliche zeremonielle Position zurück, sobald die Internationale besiegt worden ist."
 ireland.2560.a.tt1: "Es bildet sich eine §gKriegs-Koalition§! zwischen den drei größten Parteien, wobei §cAn Saorstát Críostúil§! (Der christliche Freistaat) und die §OUlster Demokratische Partei§! der Regierung beitreten."
 ireland.2560.a.tt2: "§YErnennung des zweiten Befehlshabers§!"
 ireland.2560.a.tt3: "§YPolitische Berater ernennen§!"
 ireland.2560.a.tt4: "§YErnennung des Armeechefs§!"

 ireland.2570.t1: "Chaos im Kabinett"
 ireland.2570.t2: "Geteilte Loyalitäten"
 ireland.2570.d.start: "In Anbetracht des Ausbruchs des Krieges gegen [IMP.GetNameDef],"
 ireland.2570.d.brooke: "$ireland.2570.d.start$ Basil Brooke ist mit sofortiger Wirkung von seiner Regierungsbeteiligung zurückgetreten. In einer aufgeregten Ankündigung verurteilte er den neuen Konflikt als \"völligen Verstoß gegen das Volk von Ulster\" angesichts der Kompromisse, die geschlossen worden waren, um seine Beteiligung an der Regierung und die von Nordirland an der Republik zu ermöglichen."
 ireland.2570.d.both: "$ireland.2570.d.brooke$\n\nDaraufhin hat auch der einzige hochrangige IRA-Offizier mit loyalistischem Hintergrund in Ulster, James Steele, aus ähnlichen Gründen seinen Rücktritt eingereicht."
 ireland.2570.d1: "$ireland.2570.d.both$\n\nDer Zusammenbruch von Collins Kriegs-Koalition hätte zu keinem schlechteren Zeitpunkt kommen können, und mit Feinden auf allen Seiten steht der Big Fellow nun vor seiner bisher größten Herausforderung."  # MegaCollins
 ireland.2570.d2: "$ireland.2570.d.both$\n\nDa die Verfassung nun in Scherben liegt und er ohne die Dienste von Mr. Steele auskommen muss, führt [IRE_loc_leader_surname] sein Land nun gegen das alte britische Establishment."   # Brooke / Steele
 ireland.2570.d3: "$ireland.2570.d.brooke$\n\nNachdem die Verfassung in Scherben liegt, führt [IRE_loc_leader_surname] sein Land nun gegen das alte britische Establishment in den Krieg."   # Brooke
 ireland.2570.d4: "$ireland.2570.d.start$ James Steele, der einzige hochrangige IRA-Offizier mit loyalistischem Hintergrund in Ulster, hat seinen sofortigen Rücktritt eingereicht.\n\nDa [IRE_loc_leader_surname] sein Land nun gegen das alte britische Establishment anführt, werden sie auf die Dienste von Mr. Steele verzichten müssen."  # Steele
 ireland.2570.a: "Man kann es ihnen nicht wirklich verübeln."
 ireland.2570.b: "Man kann es ihm nicht wirklich verübeln."
 ireland.2570.a.tt: "§YBasil Brooke§! verlässt die Regierung"

 ireland.2580.t: "Ein Irischer Abschied"
 ireland.2580.d1: "Nachdem die Irisch-Republikanische Armee im Zuge der Nordkrise gezwungen war, mit deutscher Unterstützung einzugreifen, wurde die Republik, für deren Schutz sie gekämpft hatte, nicht nur vor dem Abgrund gerettet, sondern blühte unter ihrer Ägide auf. Da sich ihr Eingreifen durch die Wiederherstellung der Stabilität als richtig erwiesen hat, ist der stille Konflikt zwischen der zivilen politischen Führung und dem Militär, der seit dem Unabhängigkeitskrieg andauerte, nun endgültig zu Gunsten der IRA beendet, während die Armee ihren tiefen Staat hinter den Kulissen festigt.\n\nDies geschieht zum Leidwesen ihrer installierten Verbündeten, die feststellen, dass ihre Regierungsfähigkeit der Einmischung des Militärs und der zu ihrer Unterstützung entsandten deutschen Berater unterliegt. Diese Militarisierung des Staates und die schiere Menge an deutscher Führung haben Kritiker zu der Bemerkung veranlasst, dass die IRA \"preußischer wird als die Preußen selbst\".\n\nAngesichts der zunehmenden Beschwerden und der Ziele der deutschen Mission, die Ordnung in Irland zu gewährleisten und das Land vollständig in den germanischen Einflussbereich einzugliedern, wurde beschlossen, sie mit Genehmigung der deutschen Regierung zurückzurufen, der die IRA rasch ihre fortgesetzte Unterstützung für den Reichspakt und die Genehmigung zur Stationierung deutscher Truppen, Schiffe und Flugzeuge auf der Insel zusicherte.\n\nAls Ausdruck des Dankes für ihre entscheidenden Dienste bei der Wiederherstellung des Landes wurden die Berater bei einem Abendessen zu ihren Ehren gefeiert, und als sie sich darauf vorbereiteten, die Smaragdinsel zu verlassen, um ihre $ireland.2580.end$"
 ireland.2580.d2: "Nachdem die ethnisch-religiösen Krisen in der Irischen Republik die Streitkräfte gezwungen hatten, mit deutscher Unterstützung einzugreifen, wurde das Land vor dem Abgrund gerettet. Unter der Anleitung deutscher Berater wurde die Stabilität auf der Insel wiederhergestellt, die Wirtschaft floriert wie nie zuvor, und die Armee ist gut ausgerüstet und ausgebildet, um jeden Eindringling abzuwehren. Im krassen Gegensatz zu seiner armen und unruhigen Vorgeschichte ist Irland zu einem Musterbeispiel für den Wohlstand geworden, der unter den wohlwollenden Flügeln des deutschen Reichsadlers möglich ist, der die Nationen in seinem Einflussbereich nicht ausbeuten, sondern erheben will.\n\nAls Gegenleistung für diese Hilfe sind die Iren natürlich dem Reichspakt beigetreten und haben den deutschen Streitkräften Stützpunktrechte eingeräumt. Da die deutsche Mission jedoch ihr Ziel, die Ordnung wiederherzustellen, erreicht hat und die Iren mit dem Ausmaß des teutonischen Einflusses auf die irischen Angelegenheiten unzufrieden sind, hat ihre Regierung kürzlich beschlossen, die Berater abzuberufen. Der Verlust eines gewissen Maßes an Einfluss auf die Nation ist zwar bedauerlich, aber das stark germanophile irische Militär, das seine Kontrolle über den Staat hinter den Kulissen gefestigt hat, hat Deutschland dennoch schnell versichert, dass die Iren weiterhin treue Verbündete sein und die auf der Insel stationierten deutschen Truppen, Schiffe und Flugzeuge unterstützen werden.\n\nAls Ausdruck des Dankes für ihre entscheidenden Dienste bei der Wiederherstellung der irischen Wirtschaft wurden die deutschen Berater bei einem Abendessen zu ihren Ehren gefeiert, und als sie sich darauf vorbereiteten, die Smaragdinsel in Richtung $ireland.2580.end$"
 ireland.2580.end: "Eine irische Militärkapelle verabschiedete sich von ihnen mit \"Heil dir im Siegerkranz\" und \"Preußens Gloria\", um die herzlichen Beziehungen zwischen den beiden Nationen zu feiern, die seit den schicksalhaften Tagen des Weltkriegs aufgeblüht waren."
 ireland.2580.a: "Die Deutschen sind unsere tapferen Verbündeten, aber nicht unsere tapferen Herren."
 ireland.2580.b: "Möge die Freundschaft zwischen Deutschland und Irland weiterhin fruchtbar sein."

 ireland.2600.t: "An Bunreacht Nua (Die neue Verfassung)"
 ireland.2600.d: "Nach wirtschaftlicher Depression, internationaler Einmischung und dem Zusammenbruch der Polizeiarbeit im Norden ist Irland auf der anderen Seite immer noch ein starker, unabhängiger Staat, und zwar ein geeinter. Während das Land beginnt, sich wieder zusammenzufinden, sind sich die Menschen einig, dass ein Wandel notwendig ist, wenn Frieden und Wohlstand erhalten bleiben sollen. Politiker und Bevölkerung aus dem gesamten politischen Spektrum sind sich einig, dass das Land eine neue Verfassung braucht, die durch Zusammenarbeit und sorgfältige Überlegungen zustande kommt, um seine politische Zukunft zu sichern.\n\nDiese neue Verfassung (Bunreacht) wird in irischer und englischer Sprache mit Unterstützung des Schriftstellers und Lehrers Micheál Ó Gríobhtha und Risteárd Ó Foghludha, dem bekannten Schriftsteller, Herausgeber und Gründer von Craobh an Chéitinnigh, einem Zweig der Gälischen Liga, ausgearbeitet. Viele Artikel der derzeitigen Verfassung werden übernommen, da sie gut funktionieren und nicht umstritten sind, aber es gibt viele Abschnitte, die Gegenstand von Diskussionen sind.\n\nJede Partei wetteifert um Einfluss auf den Inhalt, und alle haben ihre Positionen zu diesen Themen sehr deutlich gemacht. Wenn es an der Zeit ist, diese Artikel fertig zu stellen, muss entschieden werden, welche Richtung das Land einschlagen wird und wie es sich auf die Gesellschaft auswirken wird."
 ireland.2600.a: "Ar aghaidh linn! (Weiter mit uns!)"

 ireland.2601.t: "Die Gestalt der Republik"
 ireland.2601.d: "Die erste Frage, die sich den Verfassern stellt, ist die nach der Zusammensetzung der Republik und der Funktionsweise ihrer Verwaltung.\n\nDie erste Option, die von der SF unterstützt wird, sieht die Beibehaltung eines Systems vor, das dem derzeitigen \"Ulster Privileges\" ähnelt, wobei die Grafschaftsräte im Nordosten des Landes eine größere Autonomie behalten, der Staatsrat des Präsidenten eine garantierte Vertretung der Loyalisten hat und die Loyalisten eine ständige Präsenz im Kabinett in Form der neuen offiziellen Rolle des \"Ministers für Ulster-Angelegenheiten\" haben. Bei den Nationalisten, die in der neuen Verfassung eher Veränderungen als einen Status quo sehen wollen, gibt es einige Befürchtungen.\n\nDie UDP und die NDP gehen jedoch noch weiter und fordern eine vollständige Dezentralisierung für die sechs nordöstlichen Bezirke, die in der Verfassung verankert werden soll.\n          - \"Die sechs nordöstlichen Grafschaften von Ulster haben das Recht, ein dezentralisiertes Parlament mit gesetzlich festgelegten Zuständigkeitsbereichen einzurichten.\"\nDies würde diese Bezirke in eine autonome Region verwandeln, die von Loyalisten dominiert würde. Die Nationalisten stoßen auf heftigen Widerstand, da sie dies trotz schriftlicher Zusicherungen gegen offene Diskriminierung als eine Rückkehr zur Teilung betrachten.\n\nAuf der anderen Seite drängen AN und interessanterweise auch die PLP auf eine einheitliche Republik, die direkt von Dublin aus regiert wird.\n          - \"Die alleinige und ausschließliche Befugnis, Gesetze für den Staat zu erlassen, wird hiermit dem Oireachtas übertragen: Keine andere gesetzgebende Behörde ist befugt, Gesetze für den Staat zu erlassen.\"\nZusammen mit Abschnitten, die den Vorrang des Dáil Éireann in Dublin betonen, würde dies sicherlich weit zur Einigung des Landes beitragen und die Autonomieausnahme für die Räte im Norden aufheben. Die PLP möchte den Loyalisten mehr Zugeständnisse machen, aber als Kompromiss haben sich beide Parteien auf die Beibehaltung von Brookes Position und eine begrenzte Garantie für eine Vertretung im Dáil geeinigt.\n\nEin neuer Ansatz, den der Überwachungsausschuss bevorzugt, besteht darin, dass jede Provinz ihre eigene Regionalversammlung abhält.\n          - \"Jedes der vier Bundesländer hat das Recht, eine Bundesversammlung mit gesetzlich festgelegten Zuständigkeiten abzuhalten.\"\nDieser von den Amerikanern inspirierte Ansatz wurde bisher noch nicht in Erwägung gezogen, aber er könnte es jeder Provinz ermöglichen, regionale Probleme wirksamer anzugehen, insbesondere Spannungen zwischen der lokalen Bevölkerung von Nationalisten und Loyalisten."
 ireland.2601.a: "Maintain the status quo." # Die Nationalisten sind nicht glücklich - am ehesten vergleichbar mit den Ulster-Privilegien - minus 5 Stiche und minus mehr Ressourcen
 ireland.2601.b: "Devolution for the north." # Nationalisten nicht glücklich - plus 10 Punkte Gewinn, minus 10 Stich
