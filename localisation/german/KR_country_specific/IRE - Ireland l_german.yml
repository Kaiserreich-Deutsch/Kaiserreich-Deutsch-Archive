 IRE_KR_gathering_storm_desc: "Nach der Erlangung der Unabhängigkeit und dem friedlichen Kompromiss mit den Loyalisten in Ulster erlebte die Irische Republik eine beispiellose Entwicklung in Mitteleuropa, und von außen betrachtet scheint ihre Zukunft rosig zu sein. Doch die Stabilität der Regierung von Michael Collins dient nur dazu, die Risse in der Nation zu überdecken, während unter der Oberfläche Ressentiments schwelen.\n\nKeine Ära währt ewig, und es ist nur eine Frage der Zeit, bis die ethnisch-religiöse Feindschaft wieder aufflammt und das Schicksal der irischen Demokratie in Frage gestellt wird."

 ### Intro Screen ###

 IRE_country_intro_header: "Eine Insel Allein"
 IRE_country_intro_content: "Am Rande Europas gelegen, ist das uralte Erbe Irlands als Land der \"Heiligen und Gelehrten\" in Form von unzähligen Ruinen und Denkmälern in die grüne Landschaft eingebettet. Seine keltische Sprache und Gesellschaft entwickelten sich getrennt vom Rest des Kontinents, doch trotz der kulturellen Einheitlichkeit der Insel war Irland politisch extrem zersplittert und über die Jahrhunderte hinweg nur nominell durch verschiedene \"Hochkönige\" geeint. Der Anfang vom Ende dieser Existenz ereignete sich 1169 mit der Landung einer kleinen Gruppe normannischer Ritter aus Großbritannien, der Vorhut einer größeren Streitmacht zur Unterstützung eines abgesetzten irischen Königs, was den Beginn der angespannten Beziehungen zwischen Großbritannien und Irland markierte.\n\nIn den kommenden Jahrhunderten wurde die englische Herrschaft in Irland immer fester, und nach mehreren gescheiterten Aufständen wurden die Ländereien der Anführer konfisziert und an britische Siedler vergeben. Diese Politik führte zu einer allmählichen Kolonisierung der Insel, insbesondere im Nordosten von Ulster, verstärkt durch strenge Strafgesetze, die die Rechte der Katholiken stark einschränkten und eine neue protestantische, englischsprachige Elite auf der Insel schufen.\n\nNach dem Scheitern einer von Frankreich unterstützten republikanischen Rebellion im Jahr 1798 nahm die englische Kontrolle 1801 stark zu, als das Königreich Irland formell in das Königreich Großbritannien eingegliedert wurde, um das Vereinigte Königreich zu bilden. Dublin verlor sein eigenes, sogar ausschließlich protestantisches Parlament, und die Insel wurde direkt von Westminster aus regiert, was zu einem starken wirtschaftlichen Niedergang führte.\n\nDie Abschaffung jeglicher Autonomie sollte sich zwischen 1845 und 1850 katastrophal auswirken, als eine durch die Kartoffelfäule verursachte Nahrungsmittelkrise durch die Misswirtschaft von Westminster zu einem katastrophalen Ausmaß verschlimmert wurde. Obwohl die britischen Großgrundbesitzer noch immer Lebensmittel aus Profitgründen exportierten, führte die Große Hungersnot, \"An Gorta Mór\", zum Tod von mehr als einer Million Menschen und zur Abwanderung von mindestens der Hälfte dieser Menschen aus einer Bevölkerung von acht Millionen. Dies löste eine jahrzehntelange Auswanderungswelle aus, vor allem in die Neue Welt, von der sich die Insel bis heute nicht erholt hat, da die Iren auf der Suche nach besseren Perspektiven immer wieder die Küste verließen. Der demografische Zusammenbruch traf vor allem die ländlichen Gebiete, in denen die irische Sprache am weitesten verbreitet war, und führte dazu, dass die Sprache in kurzer Zeit fast völlig unterging.\n\nNach diesen verzweifelten Ereignissen bedeutete die letztendliche Vertretung der irischen Katholiken in Westminster, dass Irland wieder versuchen konnte, zumindest eine Form von begrenzter Freiheit zu erlangen, wenn auch mit Worten und nicht mit Waffen."

 IRE_country_intro_header_1: "Der Pfad zur Freiheit"
 IRE_country_intro_content_1: "Als formaler Teil des Vereinigten Königreichs hatte Irland aufgrund seiner minimalen Vertretung in Westminster nur ein begrenztes Mitspracherecht in seinen eigenen Angelegenheiten. Nach vielen gescheiterten Rebellionen in den vorangegangenen Jahrhunderten wurde klar, dass der realistischste Weg zur Erlangung von Freiheit für die Insel in der Politik bestand.\nIn den Jahren nach der Hungersnot schlugen irische Abgeordnete in Westminster ein System namens \"Home Rule\" vor, bei dem Irland Teil des Vereinigten Königreichs bleiben, aber von einem eigenen Regionalparlament in Dublin regiert werden sollte.\n\nDoch nicht alle auf der Insel waren damit einverstanden. Diejenigen, die für mehr Autonomie eintraten, wurden als Nationalisten bezeichnet, während diejenigen, die die Union zwischen Irland und Großbritannien erhalten wollten, Unionisten oder Loyalisten genannt wurden. Die Nationalisten selbst waren gespalten in \"Selbstverwaltungs\", die konstitutionelle oder parlamentarische Mittel bevorzugten, und eine kleinere Gruppe radikalerer republikanischer Separatisten, die als \"Fenians\" bekannt waren und für die Home Rule ein inakzeptabler Kompromiss war, selbst als Sprungbrett.\n\nMit einigen großen Ausnahmen waren die Nationalisten größtenteils Katholiken, während der Unionismus mit den Protestanten in Verbindung gebracht wurde, was zum Teil auf die familiären Bindungen vieler Protestanten zurückzuführen war, deren Familien aus Großbritannien stammten. Die Unionisten, insbesondere in Ulster, befürchteten, dass die Home Rule den überwiegend landwirtschaftlich geprägten Süden des Landes zum Nachteil der Industrie in Belfast begünstigen würde. Sie fürchteten auch den vermeintlichen Einfluss der katholischen Kirche und beklagten, dass \"Home Rule gleichbedeutend mit Rome Rule\" sei.\n\nNach jahrzehntelangen Debatten und Verzögerungen seitens des konservativen Establishments in Westminster stand die Einführung von Home Rule Anfang des 20. Als Reaktion darauf gründeten die Unionisten in Ulster die Ulster Volunteer Force, eine bewaffnete Miliz, die schwor, gegen die britische Regierung zu den Waffen zu greifen, falls die Home Rule in Kraft treten sollte.\n\nIrland stand am Rande eines regelrechten Bürgerkriegs, der nur durch eine geringfügige Verzögerung bei der Einführung der Selbstverwaltung (Home Rule) gestoppt werden konnte, die als Weltkrieg bekannt wurde..."

 IRE_country_intro_header_2: "Englands Schwierigkeit, Irlands Chance"
 IRE_country_intro_content_2: "Der Ausbruch des Krieges in Europa hatte erhebliche Auswirkungen auf Irland. Die Einführung des Selbstbestimmungsrechts wurde für die Dauer des Konflikts auf Eis gelegt, und damit wurde ein möglicher Bürgerkrieg zumindest vorübergehend abgewendet. Der Weltkrieg führte auch zu einer Spaltung der irischen Freiwilligen, von denen die meisten den Überzeugungen der irischen Nationalisten in Westminster folgten, die dafür plädierten, dass sich die Freiwilligen den britischen Kriegsanstrengungen anschlossen, da die Teilnahme am Weltkrieg die Chancen Irlands auf die Gewährung der Heimatsouveränität erhöhen würde.\n\nDer Rest der Irish Volunteers unter der Führung von Eoin MacNeill lehnte es ab, in den Krieg gegen Großbritannien zu ziehen. Diese Gruppe wurde von Mitgliedern der Irisch-Republikanischen Bruderschaft infiltriert, einem Geheimbund, der auf die Errichtung einer unabhängigen irischen Republik eingeschworen war. In der Überzeugung, dass \"Englands Schwierigkeiten Irlands Chancen sind\", sahen die IRB und die verbleibenden Freiwilligen eine Option als einzigen logischen Schritt an, während Großbritannien anderweitig abgelenkt war - eine Rebellion.\n\nDie Anführer des geplanten Aufstandes fanden in der Sozialistenikone James Connolly und seiner Miliz, der Irische Bürgerarmee, unerwartete Verbündete. Von noch größerer Bedeutung war, dass auch das Deutsche Reich zustimmte, eine große Waffenlieferung zur Unterstützung dieser Bemühungen zu schicken. Geplant waren gleichzeitige Aufstände auf breiter Front, doch es kam zur Katastrophe, als die deutsche Waffenlieferung von den Briten abgefangen wurde. Aufgrund von Unentschlossenheit und Kommunikationsfehlern wurde der Aufstand im letzten Moment fast vollständig abgesagt, mit Ausnahme von Dublin.\n\nDer Ostermontag 1916 markierte den Beginn dessen, was als \"Osteraufstand\" bekannt wurde, ein Ereignis, das den Verlauf der irischen Geschichte für immer verändern sollte. Die Rebellen konzentrierten sich an mehreren Orten rund um Dublin und riefen eine Republik aus, in der sie selbst die provisorische Regierung bildeten. Da sie zahlenmäßig unterlegen und schlecht ausgerüstet waren, hatten sie kaum eine Chance, als die gesamte Macht der Krone gegen sie eingesetzt wurde.\n\nNach fünftägigen Kämpfen, bei denen die harte britische Reaktion zur Zerstörung eines Großteils des Dubliner Stadtzentrums führte, ergaben sich die Aufständischen. Von der Öffentlichkeit verhöhnt, empfanden nur wenige Sympathie für sie, und es schien, als würde dieser Aufstand nur ein weiterer blutiger Misserfolg werden. Dies änderte sich jedoch mit der Reaktion der Briten, die fast alle überlebenden Anführer ohne Gerichtsverfahren hinrichteten. Die Nachricht von diesen Hinrichtungen elektrisierte die irische Öffentlichkeit und machte die Freiwilligen von Spottopfern zu Märtyrern. Durch ihre Aufopferung hatten die Anführer von 1916 die republikanische Bewegung in den Vordergrund der irischen Politik gerückt."

 IRE_country_intro_header_3: "Der Unabhängigkeitskrieg"
 IRE_country_intro_content_3: "Nach 1916 kam es in der irischen Politik zu einer raschen Neuausrichtung und Radikalisierung, wobei die Unterstützung der Bevölkerung für den konstitutionellen Nationalismus über Nacht durch den Republikanismus ersetzt wurde. Hauptnutznießer war Sinn Féin, eine kleine nationalistische Partei, die nun von Republikanern übernommen wurde.\n\n1918 wuchs der Ärger der Iren über Westminster, als aufgrund des verstärkten deutschen Drucks auf dem Kontinent die Wehrpflicht eingeführt wurde. Mit Ausnahme von Ulster wurde diese Maßnahme von der Mehrheit der irischen Öffentlichkeit abgelehnt, was zu Streiks, Wehrdienstverweigerung und Protesten aus allen Teilen der Gesellschaft führte.\n\nAls Versuch eines \"Zugeständnisses\" an die Iren führte die britische Regierung während des Krieges die Home Rule ein, mit Ausnahme der sechs nordöstlichen Grafschaften von Ulster. Dieser Plan ging für die Briten massiv nach hinten los, da die alten irischen Parlamentarier aus Westminster bei den Home Rule-Wahlen unterlegen waren und Sinn Féin praktisch alle verfügbaren Sitze eroberte.\n\nDa die Sinn Féin ihr Mandat in der Bevölkerung unter Beweis gestellt hatte, verzichtete sie auf einen Sitz im neuen, von Westminster ausgerichteten Home Rule-Parlament und unternahm stattdessen den folgenschweren Schritt, ein völlig unabhängiges irisches Parlament, das \"Dáil Éireann\", in Dublin auszurufen, das die irische Republik von 1916 fortsetzte.\n\nAm selben Tag begann mit einem kleinen Scharmützel der irische Unabhängigkeitskrieg zwischen den britischen Streitkräften und der Irisch-Republikanischen Armee (IRA), dem militärischen Flügel der Sinn Féin. Der Krieg, der größtenteils als Guerillakrieg geführt wurde, war gekennzeichnet durch Hinterhalte, fliegende Kolonnen auf dem Land, importierte deutsche Waffen und eine große öffentliche Unterstützung für die Rebellen. Aus britischer Sicht unterschied sich der Kampf gegen einen unsichtbaren, im Verborgenen agierenden Feind erheblich von den Schlachtfeldern des Weltkriegs, und frustrierte Soldaten ließen ihre Wut oft an der örtlichen Zivilbevölkerung aus.\n\nDie Nachricht von Repressalien der britischen Streitkräfte gegen Zivilisten führte zu erheblichen Gegenreaktionen seitens der internationalen Gemeinschaft und der britischen Öffentlichkeit, die durch den Weltkrieg bereits kriegsmüde war. Angesichts der unhaltbaren Kriegsanstrengungen und der öffentlichen Meinung bemühte sich die britische Regierung um einen Frieden mit Sinn Féin.\n\nEnde 1921 wurde der anglo-irische Vertrag unterzeichnet, der eine irische Republik in den sechsundzwanzig Grafschaften schuf, die zuvor unter Home Rule gestanden hatten. Trotz der vielen Zugeständnisse, die damit verbunden waren, konnte kaum jemand bestreiten, dass Sinn Féin weiter gekommen war, als sie es sich noch vor einem Jahrzehnt hätte träumen lassen."

 IRE_country_intro_header_4: "Eine Republik ist geboren"
 IRE_country_intro_content_4: "Der anglo-irische Vertrag schuf eine irische Republik, auch wenn sie im britischen Einflussbereich blieb. Der Vertrag selbst fand große Unterstützung bei Sinn Féin und der Bevölkerung, war aber auch nicht ohne Gegner. Sinn Féin spaltete sich in Befürworter und Gegner des Vertrages, wobei die Ersteren sich nicht mit der Realität der Teilung abfinden konnten. Die Anti-Treaty-Anhänger waren bei weitem in der Minderheit und fanden ihre Unterstützung eher an den politischen Extremen, was den Beginn der Zersplitterung von Sinn Féin im kommenden Jahrzehnt markieren sollte.\n\nNach der Ratifizierung der Verfassung im Februar 1922 war der republikanische Hardliner Cathal Brugha mit dem Kurs der Parteiführung nicht einverstanden und spaltete sich von Sinn Féin ab und gründete mit Éamon de Valera und einigen anderen Abgeordneten die Cumann an tSaorstáit. Bei den kurz darauf stattfindenden Wahlen setzte sich die vertragsbefürwortende Sinn Féin leicht gegen die Opposition der Vertragsgegner, der Cumann an tSaorstáit, der Labour Partei und anderer kleinerer Parteien durch. Es wäre auch die einzige Amtszeit von Eoin MacNeill als Präsident, da Parteigründer Arthur Griffith aus gesundheitlichen Gründen zurücktrat.\n\nIn den folgenden Jahren erlebte Michael Collins, Held des Unabhängigkeitskrieges und Mitverhandler des anglo-irischen Vertrags, einen weiteren Aufstieg. Collins diente als Stellvertreter von MacNeill, und es war während ihrer Amtszeit, dass Irland die immensen Folgen der britischen Revolution zu spüren bekam. In angespannten Verhandlungen, die sich über ein ganzes Jahr hinzogen und nur durch die Nachricht von einer drohenden britischen Invasion im Norden vorangetrieben wurden, gelang es Collins, die Integration Nordirlands in die Republik durchzusetzen - um den Preis einer fortgesetzten Vorherrschaft der Loyalisten über ihre nördlichen nationalistischen Nachbarn. Die Folgen dieses Ereignisses und der Weltwirtschaftskrise führten dazu, dass Sinn Féin bei den nächsten Wahlen die Macht verlor und Cumann an tSaorstáit an die Macht kam, womit Irlands Austritt aus der alten britischen Einflusssphäre und seine Neuausrichtung auf Deutschland endgültig besiegelt wurde.\n\nIn der turbulenten politischen Szene, die sich seit der britischen Revolution und dem Ende der Teilung entwickelt hat, wurde Collins selbst Vorsitzender der Sinn Féin und brachte seine Partei in der folgenden Wahlperiode wieder an die Macht, wobei er sich auf eine harte Haltung gegen Extremismus und den Beitritt zum Wirtschaftsblock Mitteleuropa stützte. Die größere Machtfülle des Präsidenten, die Einschränkungen für politische Radikale, die Duldung ausländischer Einflüsse und die Machtabsprachen mit den Loyalisten haben zu einem nicht unerheblichen Aufruhr geführt, in dessen Verlauf sich die Partei noch dreimal abgespalten hat. Katholische Konservative, Liberale und gemäßigte Sozialdemokraten bilden den größten Teil der politischen Opposition, aber die extreme Rechte hat sich aus den Resten der Anti-Treatyites und der rechten Sinn Féin zusammengeschlossen, und die magere Unterstützung der extremen Linken ist trotz der politischen Einschränkungen stetig gewachsen.\n\nZu Beginn des neuen Jahres konnten sich nur wenige das Irland des Jahres 1936 vorstellen, und noch weniger konnten voraussehen, was noch kommen würde."

 IRE_guide: "§MSinn Féin - Collins§! (§gAutoritäre Demokraten§! / §mMarktliberal§!)\n£white_dot Sinn Féin wird einen leichteren Wahlkampf haben, wenn Collins' Bemühungen von mindestens einer der Gruppierungen in der Ulster Comes First-Mechanik als ausreichend angesehen werden.\n£white_dot Sinn Féin soll die Wahlen von 1937 gewinnen und Collins als Parteivorsitzenden behalten, falls Mulcahy während des Wahlkampfs das Ruder übernehmen sollte.\n£white_dot $IRE_guide_balance$\n£white_dot Collins kann seine Ideologie ändern, wenn er den nationalen Fokus Aufhebung ziviler Beschränkungen abschließt, der nach dem Fall der Dritten Internationale verfügbar ist.\n\n§MSinn Féin - Mulcahy§! (§gAutoritäre Demokraten§! / §mMarktliberal§!)\n£white_dot Collins' efforts must not be deemed to be sufficient by at least one of the groupings in the Ulster Comes First mechanic.\n£white_dot Die Sinn Féin soll die Wahlen von 1937 gewinnen und sich dafür entscheiden, dass Mulcahy das Amt des Parteivorsitzenden übernimmt, falls es während des Wahlkampfes zu einem Brand kommt.\n£white_dot $IRE_guide_balance$\n£white_dot Mulcahy kann seine Ideologie ändern, wenn er die Aufhebung der zivilen Beschränkungen auf nationaler Ebene abgeschlossen hat und eine neue Verfassung verfasst hat.\n\n§MAn Saorstát Críostúil§! (§cSozialkonservativ§!)\n£white_dot An Saorstát Críostúil soll die Wahlen von 1937 gewinnen.\n£white_dot Falls die Nationale Entwicklungspartei als Koalitionspartner gewählt wird, sollten Sie bei den Verhandlungen nach den Wahlen mit Lemass verhandeln.\n£white_dot $IRE_guide_balance$\n\n£white_dot Oder, komplett §MAontas Náisiúnta - Autokratie§!, aber mit John J. O'Kelly als Sieger der Gleichgewicht der Kräfte .\n£white_dot An Saorstát Críostúil $IRE_guide_later_election$.\n\n§MLabour Partei§! (§SSozialdemokratisch§!)\n£white_dot Lassen Sie die Labour Partei die Wahlen von 1937 gewinnen.\n£white_dot Falls die Progressive Labour Party als Koalitionspartner gewählt wird, ist das umstrittene Vorhaben bei den Verhandlungen nach den Wahlen abzulehnen.\n£white_dot $IRE_guide_balance$\n\n§MNationale Entwicklungspartei§! (§mMarktliberal§!)\n£white_dot Vervollständigen Sie §MAn Saorstát Críostúil§! oder §MLabour Partei§!, während Sie sich bei den Ereignissen nach den Wahlen für die Nationale Entwicklungspartei als Koalitionspartner entschieden haben.\n£white_dot Die Nationale Entwicklungspartei $IRE_guide_later_election$.\n\n§MClann na Talmhan (Kinder des Bodens)§! (§lSozialliberal§!)\n£white_dot Vollständige §MLabour Partei§!.\n£white_dot Clann na Talmhan $IRE_guide_later_election$.\n\n§MProgressive Labour Partei§! (§RRadikaler Sozialist§!)\n£white_dot Komplette §MLabour Partei§!, während die Progressive Arbeiterpartei bei den Ereignissen nach den Wahlen als Koalitionspartner auftritt.\n£white_dot Die Progressive Arbeiterpartei $IRE_guide_later_election$, wenn in Frieden, nicht in einer Fraktion, die Dritte Internationale noch existiert, der nationale Fokus der Aufhebung der zivilen Beschränkungen ist abgeschlossen, und alle nationalistische Unzufriedenheit und Loyalist Wut wurde entfernt.\n\n£white_dot Oder Sie vervollständigen die obigen Ausführungen, lassen aber Großbritannien den Mechanismus Tor zum Atlantik gewinnen.\n£white_dot Entscheiden Sie sich im folgenden Fall für die Fortsetzung der Labour-Regierung. Mit genügend Legitimität kann Irland später ein unabhängiges Mitglied der Dritten Internationale werden."
 IRE_guide_1: "§MAontas Náisiúnta - Autokratie§! (§PPaternal Autokratisch§!)\n£white_dot Entweder An Saorstát Críostúil oder die Labour Partei sollen die Wahlen von 1937 gewinnen.\n£white_dot Wahl der Nationalen Entwicklungspartei bzw. der Progressiven Arbeiterpartei als Koalitionspartner bei den Veranstaltungen nach den Wahlen.\n£white_dot Wenn An Saorstát Críostúil die Wahlen gewinnt, akzeptieren Sie die Vereinbarung bei den Verhandlungen.\n£white_dot Im Falle eines Wahlsiegs der Labour-Partei wird das umstrittene Programm bei den Verhandlungen durchgesetzt.\n£white_dot Erfolgreiches Ausbalancieren des deutschen und britischen Einflusses im Tor zum Atlantik, wobei die Alte Garde das Gleichgewicht der Kräfte gewinnt.\n\n§MAontas Náisiúnta - Demokratie§! (§PPaternaler Autokrat§! / §gAutoritäre Demokraten§!)\n£white_dot Die Bemühungen von Collins dürfen von keiner der Gruppierungen in der Ulster Comes First Mechanik als ausreichend angesehen werden.\n£white_dot An Saorstát Críostúil soll die Wahlen von 1937 gewinnen.\n£white_dot Wahl von Aontas Náisiúnta als Koalitionspartner bei den Veranstaltungen nach der Wahl.\n£white_dot $IRE_guide_balance$\n£white_dot Aontas Náisiúnta $IRE_guide_later_election$.\n\n£white_dot Oder, komplett §MAontas Náisiúnta - Autokratie§!, aber mit John J. O'Kelly als Sieger der Gleichgewicht der Kräfte.\n\n§MAontas Náisiúnta - Regentschaft§! (§NNationaler Populist§!)\n£white_dot Vervollständigen Sie §MAontas Náisiúnta - Autokratie§!, aber mit dem Sieg der Neuen Garde über das Gleichgewicht der Kräfte.\n£white_dot Entscheiden Sie sich nach Abschluss des nationalen Schwerpunkts Beende den Klassenkampf für die Beibehaltung einer Regentschaft.\n\n§MAontas Náisiúnta - Monarchie§! (§nNationaler Populist§!)\n£white_dot Vervollständigen Sie §MAontas Náisiúnta - Autokratie§!, aber mit dem Sieg der Neuen Garde über das Gleichgewicht der Kräfte.\n£white_dot Entscheiden Sie sich nach Abschluss des nationalen Schwerpunkts Beende den Klassenkampf für die Ausrufung einer Monarchie.\n\n§MIrische Syndikalistische Partei§! (§rSyndikalist§!)\n£white_dot Eine beliebige Partei soll die Wahlen von 1937 gewinnen, mit oder ohne Putsch von Aontas Náisiúnta.\n£white_dot Have Großbritannien gewinnt das Tor zum Atlantik Mechanik.\n£white_dot Ergänze in den $IRE_socialist_decisions$-Entscheidungen zwei beliebige von $IRE_soc_church_forceful$, $IRE_soc_civil_forceful$ und $IRE_soc_industry_forceful$.\n£white_dot Die Irische Syndikalistische Partei wird die Führung übernehmen, und mit genügend Legitimität kann die Irische Sozialistische Republik später ein unabhängiges Mitglied der Dritten Internationale werden.\n\n§MSaor Éire§! (§oTotalist§!)\n£white_dot Eine beliebige Partei soll die Wahlen von 1937 gewinnen, mit oder ohne Putsch von Aontas Náisiúnta.\n£white_dot Großbritannien soll die Mechanik das Tor zum Atlantik gewinnen.\n£white_dot Ergänze in den $IRE_socialist_decisions$-Entscheidungen zwei beliebige von $IRE_soc_church_not_forceful$, $IRE_soc_civil_not_forceful$ und $IRE_soc_industry_not_forceful$.\n£white_dot Saor Éire wird die Kontrolle behalten, und mit genügend Legitimität kann die Irische Sozialistische Republik später ein unabhängiges Mitglied der Dritten Internationale werden.\n\nHinweis: Jeder Weg außerhalb der nationalpopulistischen oder sozialistischen Ideologien kann auch dann an die Macht gelangen, wenn Deutschland das Tor zum Atlantik mechanisch gewinnt und die betreffende Partei nicht an der gestürzten Regierung beteiligt war."

