 ireland.2024.t: "Reichspakt und Entente werden kooperieren"  # NatPops verlieren ihren Anspruch, weil GER Halifax übernommen hat
 ireland.2024.d: "Zu einem Schock für das Regime von Aontas Náisiúnta haben Irlands vermeintliche Verbündete ihnen in den Rücken gefallen und ein Abkommen mit der Entente unterzeichnet. Zu den Bedingungen dieses Abkommens gehört, dass alle Ansprüche von Reichspaktmitgliedern auf Gebiete, die auch von der Entente beansprucht werden, aufgehoben werden. Dazu gehört natürlich auch Dál Riata, ein Gebiet, das für die Gälen eine große historische Bedeutung hat.\n\nUm den diplomatischen Status quo aufrechtzuerhalten, wäre es für die Regierung möglich, diese Behauptung zurückzunehmen und sie eher als allgemeine Befreiung des Gebiets von den Syndikalisten zu bezeichnen, als sie für Irland selbst zu beanspruchen. Auf diese Weise wäre [IRE.GetNameDef] in der Lage, im Reichspakt zu bleiben und gleichzeitig ihr Gesicht zu wahren.\n\nEs bleibt jedoch die Möglichkeit, die Beziehungen zu den Deutschen ganz abzubrechen und den Krieg zu Irlands eigenen Bedingungen fortzusetzen. Ein solcher Schritt wäre radikal und würde die Nation als internationalen Paria zurücklassen, aber wie sonst könnte das wahre Schicksal von Gaeldom für die kommenden Generationen gesichert werden?"
 ireland.2024.a: "Schottland war sowieso immer ein bisschen weit weg."
 ireland.2024.b: "Wir lassen uns nicht aufhalten!"

 ireland.2025.t: "[IRE.GetNameDefCap] verläßt den Reichspakt"   # NatPops verlassen RP
 ireland.2025.d: "Als Teil der Bedingungen der [ENT.GetConferenceLocation]-Konferenz müssen alle Reichspaktmitglieder ihre Ansprüche auf Ländereien, die von der Entente gehalten oder beansprucht werden, aufgeben. Ein Fraktionsmitglied hat dies jedoch nicht gut aufgenommen, denn die radikal nationalistische [IRE.GetName] hat sich nun vollständig aus dem Reichspakt zurückgezogen, um ihre absurden irredentistischen Ansprüche in Schottland zu verwirklichen.\n\nAngesichts der Tatsache, dass die vereinten Kräfte des Reichspakts und der Entente die Syndikalisten bald zerschlagen werden, wird es, selbst wenn es den Iren gelingt, das Gebiet zu besetzen, wahrscheinlich nicht lange dauern, da die Entente nach Europa zurückkehren wird.\n\nDie Folgen sind ein Problem der Iren und gehen uns nichts mehr an, aber viele im Auswärtigen Amt sind fassungslos über diese Wendung der Ereignisse."
 ireland.2025.a: "Ich glaube nicht, dass das gut für sie ausgehen wird."

 ireland.2026.t: "Cogadh na Ciníocha (Krieg der Rassen)"   # NatPops erhalten ihre Ansprüche zurück, weil Halifax am Krieg zwischen GER und ENT zerbrach
 ireland.2026.d: "Obwohl der Wunsch der irischen Regierung während des Zweiten Weltkriegs nicht nur darin bestand, ihre Insel vor einer roten Invasion zu verteidigen, sondern auch ihre gälischen Brüder von der Unterdrückung durch die Englisch-Syndikalisten zu befreien, war sie gezwungen, ihre territorialen Ansprüche in Großbritannien und auf der Isle of Man widerwillig aufzugeben, und zwar in Duldung ihrer deutschen Verbündeten, die es für angebracht hielten, mit den Überresten des Britischen Imperiums gemeinsame Sache gegen die sozialistischen Regime in London und Paris zu machen.\n\nDie Zeit hat nun bewiesen, dass dieser Schritt ein Fehler war, da die Entente so kurz nach ihrer Wiederherstellung zu ihren alten Tricks zurückkehrte. Obwohl die irische Öffentlichkeit über die Rückkehr zum Krieg verärgert ist, nachdem mit dem Sturz des Syndikalismus scheinbar Frieden in Europa eingekehrt war, richtet sich die daraus resultierende Empörung nicht gegen das integralistische Establishment, sondern gegen das perfide Albion, und die offizielle Propaganda hat diesen erneuten Konflikt als das letzte Kapitel im jahrhundertelangen zivilisatorischen Kampf zwischen den frommen Gälen und den degenerierten Angelsachsen dargestellt. Nachdem die Gälen Hunderte von Jahren lang versucht haben, ihre edle Kultur und ihren Glauben auszulöschen, ist es an der Zeit, dass sie ihre rechtmäßige Rache und ihren Sieg durch die Befreiung der Highlands und der Isle of Man einfordern, und dass der englische Abschaum den Tag bereut, an dem er zum ersten Mal einen Fuß nach Irland gesetzt hat."
 ireland.2026.a: "Britannien muss zerstört werden!"

 ireland.2027.t: "$germany_mitteleuropa_events.1004.t$"
 ireland.2027.d: "$germany_mitteleuropa_events.1004.d$\n\nDas Außenministerium hat dem Kabinett versichert, dass seine vorherige Arbeit im Rahmen von Einzelgesprächen mit der deutschen Führung Früchte tragen wird, solange alle geringfügigen Abweichungen von diesen Verordnungen diskret behandelt werden, und dass die Möglichkeit besteht, viele dieser Verordnungen zu übersehen, was natürlich plausibel geleugnet werden kann."
 ireland.2027.a: "Wir können es uns leisten, die Regeln ein wenig zu biegen."

 ireland.2028.t: "$germany_mitteleuropa_events.1005.t$"
 ireland.2028.d: "$germany_mitteleuropa_events.1005.d$\n\nDank der besonderen Bemühungen einiger [Root.GetAdjective]-Beamter ist jedoch eine kleine Anzahl mitteleuropäischer Abteilungen und Ämter vorerst in [Root.Capital.GetCapitalVictoryPointName] geblieben, und eine noch kleinere Anzahl ist gegen den Strom der allgemeinen Verlagerung nach Berlin dorthin gezogen. Es wird vermutet, dass dies die wachsende deutsche Dominanz in Mitteleuropa aus der Sicht von [Root.GetAdjective] etwas ausgleichen könnte."
 ireland.2028.a: "Auf dem Kontinent gibt es einfach kein gutes Stout."

 ireland.2029.t: "$germany_mitteleuropa_events.1006.t$"
 ireland.2029.d: "$germany_mitteleuropa_events.1006.d$\n\nUnter Hinweis auf die prekäre Lage Irlands am äußersten Rand Europas haben Delegierte von [Root.Capital.GetCapitalVictoryPointName] diskrete Absprachen mit Vertretern des neu gegründeten Direktoriums getroffen, in der Hoffnung, zu einer Verständigung über die möglichen Folgen solcher Verordnungen für die Wirtschaft des Inselstaates zu gelangen. Der vergleichsweise geringe Umfang der Wirtschaftsleistung von [Root.GetName] würde bedeuten, dass, wenn eine Ausnahme gemacht würde und diese Verordnungen für [Root.GetName] aufgehoben würden, dies im Gesamtbild sicherlich keinen großen Unterschied machen würde..."
 ireland.2029.a: "Irische Diplomatie vom Feinsten."

 ireland.2030.t: "$canada.154.t$"
