 irelandflavour.383.d3: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.republic$ $irelandflavour.383.d.neut$. Die Demonstranten und ein Großteil der irischen Bevölkerung hoffen, dass Frankreich diese Zeit des spaltenden Extremismus überwinden kann und sich eines Tages wieder unter dem strahlenden Licht seiner ursprünglichen republikanischen Vision vereinigen und gedeihen kann." # Irland ist neutral und republikanisch, NFA ist NatPop
