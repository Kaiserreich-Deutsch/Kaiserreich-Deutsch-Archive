 IRE_john_j_okelly_advisor_desc_body: "Als Gründungsmitglied der Sinn Féin und späterer Vorsitzender der Anti-Treaty Sinn Féin war John Joseph O'Kellys Eintritt in die Aontas Náisiúnta-Bewegung mehr als nur symbolisch, aber nicht schockierend. Da er schon immer als lautstarker, dogmatischer und orthodoxer katholischer Nationalist sowie als glühender Verfechter der irischen Sprache bekannt war, war die Anziehungskraft des Lagers von Aontas Náisiúnta vielleicht unvermeidlich, insbesondere wenn es Bettgenossen wie Brian O'Higgins und Pater Denis Fahey hatte."
 IRE_john_j_okelly_sic_desc: "§YGeboren:§! §L7. Juli 1872, auf der Insel Valentia, Co. Kerry, Irland§!\n§YAuch bekannt als:§! §L$IRE_john_j_okelly_alt$§!\n§YHintergrund:§! §L$IRE_john_j_okelly_advisor_desc_body$\n\nNachdem O'Duffy sein Regime gefestigt und die instabilsten Elemente der AN vertrieben hatte, war der unerschütterliche Traditionalist O'Kelly die offensichtliche Wahl für einen zuverlässigen zweiten Kommandanten.§!"
 IRE_john_j_okelly_cursed_sic_desc: "§YGeboren:§! §L7. Juli 1872, auf der Insel Valentia, Co. Kerry, Irland§!\n§YAuch bekannt als:§! §L$IRE_john_j_okelly_alt$§!\n§YHintergrund:§! §L$IRE_john_j_okelly_advisor_desc_body$\n\nAngesichts der kombinierten Entradikalisierung und Normalisierung von Aontas Náisiúnta nach ihrer Amtszeit als Mitglieder einer Koalitionsregierung fiel die Wahl des ehemaligen Präsidenten der vertragsfeindlichen Sinn Féin als Parteivorsitzender auf den verstorbenen General O'Duffy leicht.§!"
 IRE_john_j_okelly_advisor_desc: "§YGeboren:§! §L7. Juli 1872, auf der Insel Valentia, Co. Kerry, Irland§!\n§YAuch bekannt als:§! §L$IRE_john_j_okelly_alt$§!\n§YHintergrund:§! §L$IRE_john_j_okelly_advisor_desc_body$§!"

 IRE_aodh_o_neill: "Aodh Ó Néill"
 IRE_aodh_o_neill_alt: "$IRE_aodh_o_neill$"
 IRE_aodh_o_neill_desc_body: "Aodh, der O'Neill, von Gottes Gnaden König von Irland, Graf von Tyrone und Clanaboy. Der in Portugal als Jorge Maria O'Neill geborene Sohn einer kleinen Adelsfamilie, die von irischen Exilanten abstammt, erhebt den prestigeträchtigen Anspruch, Erbe eines der ältesten Adelsgeschlechter in der Geschichte Europas zu sein. Er stammt von den Uí Néill ab, von Brian \"Chatha an Dúna\", dem letzten Hochkönig, von Hugh Mór, der gegen Elisabeth kämpfte und im Exil starb, von Owen Roe, der die Schotten bei Benburb besiegte, und von Hugh Dubh, der Cromwell in Clonmel Widerstand leistete.\n\nAll das wäre jedoch längst Geschichte, wenn sein Großvater, Jorge Torlades O'Neill II, nicht begonnen hätte, sich für sein irisches Erbe zu interessieren und von Genealogen als Oberhaupt des Hauses O'Neill anerkannt worden wäre - ein Ereignis, das das Schicksal seines Sohnes und seines Enkels in einer Weise beeinflussen würde, die er sich nie hätte vorstellen können.\n\nAodh, der von irischen Integralisten, die das System seines Heimatlandes bewunderten, als rechtmäßiger König von Irland anerkannt wurde, hat sein Leben von seinem früheren Plan, Elektroingenieur zu werden, grundlegend geändert."
 IRE_aodh_o_neill_leader_desc: "§YGeboren:§! §L7. November 1908, in Lissabon, Provinz Estremadura, Königreich Portugal§!\n§YAuch bekannt als:§! §LJorge Maria O'Neill§!\n§YHintergrund:§! §L$IRE_aodh_o_neill_desc_body$\n\nWie ein Fisch auf dem Trockenen bemühen sich seine neuen Berater, ihm die irische Sprache und die gälische Kultur beizubringen, und versichern ihm, dass sein Mangel an \"Verunreinigung durch Anglisierung\" ein Beispiel für alle irischen Männer und Frauen sein soll, dem er folgen kann.\n\nAodhs Berater sind sich jedoch sicher, dass die Seele des Großgrafen Hugh O'Neill im Himmel leichter ruht, da sein letzter Wunsch, eines Tages als Retter der Gael nach Irland zurückzukehren, im Geiste erfüllt wurde.§!"
 IRE_aodh_o_neill_puppet_leader_desc: "§YGeboren:§! §L7. November 1908, in Lissabon, Provinz Estremadura, Königreich Portugal§!\n§YAuch bekannt als:§! §LJorge Maria O'Neill§!\n§YHintergrund:§! §L$IRE_aodh_o_neill_desc_body$\n\nAls Fisch auf dem Trockenen und von einer ausländischen Regierung eingesetzt, bemühen sich seine neuen Berater, ihm die irische Sprache und die gälische Kultur beizubringen, und versichern ihm, dass sein Mangel an \"Verunreinigung durch Anglisierung\" ein Beispiel für alle irischen Männer und Frauen sein soll.\n\nAodhs Berater sind sich jedoch sicher, dass die Seele des Großgrafen Hugh O'Neill im Himmel leichter ruht, da sein letzter Wunsch, eines Tages als Retter der Gael nach Irland zurückzukehren, im Geiste erfüllt wurde.§!"

 IRE_ernie_omalley: "Ernie O'Malley"
 IRE_ernie_omalley_alt: "Earnán Ó Maille"
 IRE_ernie_omalley_leader_desc: "§YGeboren:§! §L26. Mai 1897, in Castlebar, Co. Mayo, Irland§!\n§YAuch bekannt als:§! §L$IRE_ernie_omalley_alt$§!\n§YHintergrund:§! §LDa Irland das Amt des Präsidenten in eine zeremonielle Funktion umgewandelt hat, war es vielleicht absehbar, dass diejenigen, die das Amt nun ausfüllen, eher nach ihrer Fähigkeit ausgewählt werden, als Aushängeschild zu dienen, als exekutive Entscheidungen zu treffen. Ernie O'Malley konnte dieses Kriterium erfüllen.\n\nDer Mann aus der Grafschaft Mayo, der während des Unabhängigkeitskrieges eine wichtige Rolle spielte, verließ in den folgenden Jahren die Streitkräfte und wurde zu einem der bekanntesten und meistgelesenen Autoren Irlands, der eine Reihe von beliebten Romanen über die Revolutionszeit und die darauf folgenden Jahre schrieb. O'Malley, der in der irischen Gesellschaft hohes Ansehen genießt, verfügt über die seltene Fähigkeit, sich mit den Reichen, den Armen, den Städtern, den Landbewohnern und allen, die dazwischen liegen, unterhalten zu können.\n\nDie einen kennen ihn als weitgereisten Bohemien, Kunstliebhaber und Intellektuellen, der mit der Arbeiterbewegung sympathisierte, die anderen als Verfechter der irischen Sprache, des Gälizismus und des Lebensstils des \"Gentleman Farmer\", der von Landwirten und Traditionalisten so geschätzt wird.\n\nO'Malleys breite Anziehungskraft hat ihn zu einem erfolgreichen Präsidentschaftskandidaten gemacht, was aber nicht heißen soll, dass er nicht auch umstritten ist; von Zeit zu Zeit erinnert er das Establishment an seine Angewohnheit, scharfe Bemerkungen zu machen, was in den irischen Medien oft für viel Gesprächsstoff und Analysen sorgt.§!"

 IRE_kathleen_clarke: "Kathleen Clarke"
 IRE_kathleen_clarke_alt: "Caitlín Bean Uí Chléirigh"
 IRE_kathleen_clarke_leader_desc: "§YGeboren:§! §L11. April 1878, in Limerick, Co. Limerick, Irland§!\n§YAuch bekannt als:§! §L$IRE_kathleen_clarke_alt$§!\n§YHintergrund:§! §LKathleen Clarke (geb. Daly) hat ein vom Irischen Republikanismus durchdrungenes Leben gelebt.\nSie wurde in der Grafschaft Limerick in eine stark republikanisch geprägte Familie hineingeboren, und ihr Onkel John Daly war eine führende Persönlichkeit der Irischen Republikanischen Bruderschaft. Durch ihn lernte sie ihren späteren Ehemann Tom kennen, der vor kurzem aus einer fünfzehnjährigen Haftstrafe in einem englischen Gefängnis entlassen worden war. Kathleen war zu dieser Zeit Geschäftsführerin einer florierenden Schneiderei in Limerick City, als sie den einundzwanzig Jahre älteren Tom heiratete.\n\nDas Paar zog für einige Zeit nach New York, wo es arbeitete und unter den kürzlich ausgewanderten irischen Amerikanern Unterstützung für die Fenians sammelte, bevor es nach Irland zurückkehrte und sich in Dublin niederließ. Dort eröffneten sie eine Reihe von Tabakläden, die Kathleen gemeinsam mit ihrem Mann leitete, während sie gleichzeitig der Gaelic League beitrat und sich selbst an republikanischen Aktivitäten beteiligte. Vor allem war sie 1914 Gründungsmitglied von Cumann na mBan, der paramilitärischen Frauenvereinigung, die während der Revolutionszeit eine wichtige Rolle im Kampf um die Unabhängigkeit spielte. Tom sollte später für immer als Hauptinitiator des Osteraufstands und Erstunterzeichner der Proklamation der Republik in Erinnerung bleiben. Für Kathleen jedoch bedeutete der Aufstand den Verlust ihres Mannes, Bruders, Onkels und ihres ungeborenen Kindes. Sie verbrachte die unmittelbare Zeit nach dem Aufstand damit, Hilfsmaßnahmen für all diejenigen zu organisieren, deren Familienmitglieder während des Aufstands getötet oder inhaftiert worden waren.\n\nTrotz der großen persönlichen Verluste, die Clarke erlitt, engagierte sie sich weiterhin in der republikanischen Bewegung, trat 1917 der Sinn Féin bei und diente in deren Vorstand. Während des Unabhängigkeitskrieges wurde sie zur TD gewählt und war als Bezirksrichterin in den vom Dáil eingerichteten republikanischen Gerichten tätig. Seitdem wurde sie als TD, Senatorin und Oberbürgermeisterin von Dublin gewählt. Clarke hat sich dafür eingesetzt, dass insbesondere die Rechte der Frauen gesetzlich verankert werden, und zwar nicht nur in der ursprünglichen Verfassung von 1922, sondern auch in allen nachfolgenden Gesetzen. Dabei beruft sie sich auf die Proklamation von 1916 mit ihrer Vision, alle Kinder der Nation gleichermaßen zu fördern.\n\nEs gibt in Irland keine Person, die mehr als lebendiges Symbol für das Opfer der Märtyrer von 1916 angesehen werden kann. Es ist passend, dass sie nun das Amt des Präsidenten bekleidet, wo Clarke über die Banalität der Ausübung der Exekutivgewalt hinaus als erste Bürgerin der Republik agieren und neben anderen Pflichten die Verantwortung tragen wird, das Andenken all jener Männer und Frauen zu ehren, die ihr Leben für die Sache der irischen Freiheit gaben.§!"

 IRE_douglas_hyde: "Douglas Hyde"
 IRE_douglas_hyde_alt: "Dubhglas de hÍde"
 IRE_douglas_hyde_leader_desc: "§YGeboren:§! §L17. Januar 1860, in Castlerea, Co. Roscommon, Irland§!\n§YAuch bekannt als:§! §L$IRE_douglas_hyde_alt$§!\n§YHintergrund:§! §LDer Sprachwissenschaftler und Akademiker Douglas Hyde wurde als Sohn eines Pfarrers der irischen Kirche in der Grafschaft Roscommon geboren. Schon früh entwickelte er eine Faszination für die Form des Irischen, die in der Region gesprochen wurde, und trotz seiner Herkunft aus der Aszendenz setzte er sich für den Gebrauch und die Erhaltung der Sprache als Ganzes ein, insbesondere nach dem katastrophalen Rückgang ihrer Verbreitung während der Großen Hungersnot.\n\nUrsprünglich schrieb Hyde neben seiner akademischen Laufbahn Gedichte und Essays in irischer Sprache unter dem Namen \"An Craoibhín Aoibhinn\", oder \"Der angenehme kleine Zweig\". Dies führte schließlich dazu, dass er 1893 die Gaelic League oder Conradh na Gaeilge gründete, eine Gesellschaft, die sich der Förderung der irischen Sprache und Kultur widmete und deren erstes von Hyde verfasstes Manifest den Titel \"Die Notwendigkeit einer Entanglisierung der irischen Nation\" trug.\n\nDie Gaelic League wurde zur Quelle einer ganzen Generation von irischen Nationalisten und Republikanern, obwohl sie mit einem überparteilichen Ethos gegründet wurde. Obwohl er selbst Nationalist war, wünschte sich Hyde, dass die Liga für alle zugänglich sein sollte, und trat später zugunsten von Eoin MacNeill zurück, als die Bewegung zunehmend politisiert wurde. Seitdem war er als Gründungsprofessor für modernes Irisch am University College Dublin und als Senator tätig.\n\nSelbst angesichts seiner zahlreichen Referenzen ist die Wahl eines Nichtkatholiken für das Amt des Präsidenten eine Botschaft an die Welt, dass die irische Identität auf der Kultur und dem Erbe der Nation und nicht auf einer einzigen Religionszugehörigkeit beruht. Der neue Präsident fühlt sich in seiner weitgehend unpolitischen neuen Rolle wohl, in der er hauptsächlich als nationaler Repräsentant und Kulturbotschafter fungiert. Hyde bringt eine würdevolle und unaufdringliche Präsenz in das Amt ein und genießt weiterhin den fast universellen Respekt der Bevölkerung.§!"
 
 IRE_cathal_brugha: "Cathal Brugha"
 IRE_cathal_brugha_alt: "$IRE_cathal_brugha$"
 IRE_cathal_brugha_leader_desc: "§YGeboren:§! §L18. Juli 1874, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §LCharles Burgess§!\n§YHintergrund:§! §LCathal Brugha hat zwar seinen Rückzug aus der parlamentarischen Politik geschworen, ist aber erneut Präsident von Irland geworden. Nach der neuen Verfassung ist das Amt, das er übernimmt, diesmal jedoch eher zeremoniell als exekutiv, was gut zu seinen laufenden militärischen Verpflichtungen passt.\n\nBrugha war schon früh in den Unabhängigkeitskampf involviert und humpelt noch heute aufgrund seiner zahlreichen Verletzungen, die er sich als Kommandant während des Osteraufstands zugezogen hat. Als Verteidigungsminister spielte er eine entscheidende Rolle im Unabhängigkeitskrieg und war ein früher Befürworter der internationalen Anerkennung Irlands. Der anglo-irische Vertrag stellte seine Kompromissbereitschaft auf die Probe, aber er blieb noch eine kurze Zeit bei Sinn Féin, bis klar wurde, dass Collins' Einfluss innerhalb der Partei nur noch weiter zunahm.\n\nDies ist das dritte Mal, dass Brugha zum Präsidenten ernannt wurde, da er vorübergehend zum amtierenden Präsidenten des Ersten Dáil gewählt wurde, einer der wenigen, die anwesend und nicht inhaftiert waren. Das nächste Mal wurde er bei den Wahlen von 1926, die kurz nach der britischen Revolution stattfanden, gewählt. Seine Amtszeit wurde weitgehend als erfolglos angesehen, mit einigen begrenzten Reformen, die größtenteils in Vergessenheit geraten sind, was dazu führte, dass er kurz darauf aus der Politik ausschied.\n\nBrugha ist ein Synonym für seine rigorosen republikanischen Ideale. Während und vor dem Unabhängigkeitskrieg plante er mehrmals, das gesamte britische Kabinett ermorden zu lassen, und bot an, die Expedition selbst zu leiten. Er ist der Inbegriff des konservativen Revolutionärs, der für seinen frommen katholischen Glauben bekannt ist und von seinen Kollegen darauf hingewiesen wird, dass er weder raucht noch trinkt oder flucht. Als Präsident ist Brugha eine unbestreitbar feierliche und düstere Gestalt, die jedoch aufgrund seiner Verbindung mit der Revolutionszeit und seiner fortwährenden Verpflichtung zur Verteidigung der Republik immer noch großen Rückhalt in der Bevölkerung genießt.§!"
 IRE_cathal_brugha_army_chief_desc: "§YGeboren:§! §L18. Juli 1874, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §LCharles Burgess§!\n§YHintergrund:§! §LGeboren als Charles William St. John Burgess, ist Brugha das zehnte von vierzehn Kindern eines protestantischen Vaters und einer katholischen Mutter.\nEr wuchs in einem stark nationalistisch geprägten Haushalt auf, da sein Vater sich angeblich bei den Fenians engagierte und von seinen Eltern wegen seiner Heirat verstoßen wurde.\nBrugha engagierte sich 1899 erstmals selbst für den irischen Nationalismus, indem er der Gaelic League beitrat und schnell fließend Irisch sprach und die irische Sprachform seines Namens annahm. Er schloss sich schon früh den Irish Volunteers an und war Anführer der Freiwilligen, die mit der Beschaffung der entscheidenden geschmuggelten Waffenlieferung aus dem Howth Gun Running beauftragt waren, die zum Osteraufstand führte.\nAls Offizier während des Aufstands selbst erlitt er bei der Verteidigung seiner Position bis zu fünfundzwanzig Schusswunden. Brugha, von dem erwartet wurde, dass er seinen Verletzungen erliegt, entkam der Inhaftierung, indem er sich noch im Krankenhaus befand, als sein Haftbefehl bereits abgelaufen war.\nBrugha wurde bei der ersten Einberufung des Dáil Éireann zum amtierenden Präsidenten der Irischen Republik gewählt und diente später während des Unabhängigkeitskrieges als Verteidigungsminister. Zu diesem Zeitpunkt begann seine anfängliche Rivalität mit Michael Collins, ungeachtet ihrer gemeinsamen Ziele. Diese Rivalität ist zum Teil die Ursache für Brughas Abspaltung von Sinn Féin und später für seinen Rückzug aus der Politik insgesamt.\nBrugha ist für seine strenge Art, seinen gläubigen Katholizismus und seine schiere Entschlossenheit bekannt und ebenso kompromisslos wie eifrig. Seine Loyalität gilt ganz und gar der Idee der Republik, auch wenn er sich von seinen früheren Bindungen zu An Saorstát Críostúil gelöst hat und sich immer mehr als Soldat denn als Politiker gesehen hat. Seit er sich aus der Politik zurückgezogen hat, ist Brugha so zäh wie eh und je und spielt trotz seiner früheren Verletzungen eine aktive und entscheidende Rolle bei der Organisation der Armee.§!"

 IRE_erskine_childers: "Erskine Childers"
 IRE_r_erskine_childers: "R. Erskine Childers"
 IRE_erskine_childers_alt: "R. Arascain Mac an Choire"
 IRE_erskine_childers_alt_long: "Roibeárd Arascain Mac an Choire"
 IRE_erskine_childers_leader_desc: "§YGeboren:§! §L25. Juni 1870, in Mayfair, London, England§!\n§YAuch bekannt als:§! §L$IRE_erskine_childers_alt$§!\n§YHintergrund:§! §LRobert Erskine Childers hat einen langen und abwechslungsreichen Weg zurückgelegt, um das Amt des Präsidenten zu erlangen.\n\nAls Sohn eines englischen Vaters und einer anglo-irischen Mutter wurde er in London geboren und wuchs nach dem frühen Tod seiner Eltern bei der Familie seiner Mutter in der Grafschaft Wicklow auf. Er erhielt seine Ausbildung in Großbritannien, und da seine Familie in britischen politischen Kreisen bekannt war, war es keine Überraschung, dass er Beamter im Unterhaus wurde, dem Herzstück des Establishments. Zum Teil aufgrund der konservativen britischen Werte, mit denen er aufwuchs, meldete sich Childers während des Burenkrieges freiwillig. Hier wurde er zum ersten Mal von dem imperialistischen Projekt desillusioniert und setzte sich leidenschaftlich für die Home Rule für Irland ein. Seine Kriegserfahrungen begründeten auch seine Vorliebe für das Schreiben. Er verfasste zwei Bücher über Militärtheorie sowie einen einflussreichen Spionageroman.\n\nChilders war ein begeisterter Segler und frustriert über die endlosen Verzögerungen bei der Durchsetzung der Home Rule, was er noch dadurch verstärkte, dass er am Vorabend des Weltkriegs nach Deutschland segelte und Hunderte von Gewehren für die irischen Freiwilligen auf seiner Yacht \"Asgard\" schmuggelte. Für seinen Einsatz als Nachrichten- und Aufklärungsoffizier während des Weltkriegs wurde er von der britischen Regierung mit dem Distinguished Service Cross ausgezeichnet, war jedoch über die gewaltsame Niederschlagung des Osteraufstands und die versuchte Einführung der Wehrpflicht in Irland erzürnt.\n\nSchließlich wandte sich Childers ganz vom gemäßigten Nationalismus ab, zog endgültig zurück nach Irland und schloss sich der Sinn Féin an, wobei er seine literarischen Fähigkeiten als Direktor für Öffentlichkeitsarbeit für das erste Dáil einsetzte. Seine Ankunft wurde mit Misstrauen aufgenommen, da viele ihn bestenfalls als Abtrünnigen und Verräter an Großbritannien, schlimmstenfalls aber als britischen Spion betrachteten. Seine Zweifler wurden durch die unverblümten republikanischen Ansichten, die er als Mitglied der Delegation bei den erfolgreichen Vertragsverhandlungen vertrat, zum Schweigen gebracht.\n\nSeitdem hat Childers sein Leben aus dem Rampenlicht herausgehalten und verbringt seine Zeit mit Schreiben, Segeln mit seiner Frau Molly und gelegentlicher Beratung der Regierung in maritimen Angelegenheiten. Als Präsident überlässt er das Tagesgeschäft der Regierung dem Taoiseach, während er neben seinen offiziellen Auftritten häufig Artikel und Essays über die internationalen Beziehungen Irlands veröffentlicht. Childers repräsentiert eine Irische Republik, die sich mit ihrer Vergangenheit wohlfühlt und die Beiträge der Anglo-Iren zum irischen Nationalismus und Republikanismus anerkennt - von Tone über Emmet und Parnell bis hin zu Casement.§!"
 IRE_erskine_childers_navy_chief_desc: "§YGeboren:§! §L25. Juni 1870, in Mayfair, London, England§!\n§YAuch bekannt als:§! §L$IRE_erskine_childers_alt$§!\n§YHintergrund:§! §LRobert Erksine Childers wurde in London in eine Familie geboren, die zum Kern des britischen Establishments gehörte. Nach dem tragischen Tod seiner Eltern in jungen Jahren wuchs er bei der anglo-irischen Großgrundbesitzerfamilie seiner Mutter in der Grafschaft Wicklow auf, bevor er später in Cambridge seine Ausbildung erhielt. Nach der Universität meldete er sich als Soldat zum Burenkrieg, was ihn dazu veranlasste, den politischen Status quo seiner Zeit in Frage zu stellen.\nChilders wurde in seinen frühen 20er Jahren ein begeisterter Segler und segelte häufig auf der Nordsee und darüber hinaus. Im Laufe der Zeit wuchsen seine nationalistischen Sympathien, und er wurde zum Synonym für seine Aktionen zur Unterstützung der irischen Freiwilligen, indem er eine große Ladung Waffen aus Deutschland schmuggelte. Kurz darauf schloss er sich dennoch den britischen Kriegsanstrengungen an und nahm einen zeitweiligen Auftrag in der Royal Navy an, wobei er seine umfangreiche Navigationserfahrung in der Nordsee und später in Gallipoli nutzte, wofür er das Distinguished Service Cross erhielt. Nach dem Krieg vollzog er eine politische Kehrtwende, denn aus Abscheu über die britische Reaktion auf den Osteraufstand und die Einberufungskrise schloss er sich dem politischen Apparat der Sinn Féin an.\nTrotz seiner prominenten Rolle bei den Verhandlungen im Vorfeld des anglo-irischen Vertrages hat Childers seine Zeit seither außerhalb der Politik verbracht, wo er versucht hat, seine eigenen Erfahrungen im Bereich der Navigation und der Manöver in der sich abzeichnenden Situation der irischen Marine am effektivsten einzusetzen.§!"

 IRE_sean_murray: "Seán Murray"
 IRE_sean_murray_alt: "Seán Mac Muireadhaigh"
 IRE_sean_murray_surname: "Murray"
 IRE_sean_murray_puppet_leader_desc: "§YGeboren:§! §L15. Juni 1898, in Cushendall, Co. Antrim, Irland§!\n§YAuch bekannt als:§! §L$IRE_sean_murray_alt$§!\n§YHintergrund:§! §LSeán Murray wurde zum hundertsten Jahrestag des Aufstands von 1798 als Sohn eines Bauern aus Cushendall geboren, dessen Familie an den Aufständen von 1798, 1847 und 1867 teilgenommen hatte. Durch die Ermutigung eines engagierten Lehrers und eine zufällige Begegnung mit Roger Casement begann er sich für den irischen Nationalkampf zu interessieren und trat nach den Ereignissen des Osteraufstands der Sinn Féin und der Gaelic League bei. Murray nahm am Unabhängigkeitskrieg teil und wurde 1920 verhaftet, als er sich auf dem Weg zu einer IRA-Flugkolonne befand. Nach der Unterzeichnung des Vertrags wurde er freigelassen und schloss sich erneut der Ulster IRA an, um gegen den Nordstaat zu kämpfen.\n\nSeán Murray, der von den brutalen B-Specials gejagt wurde, floh 1924 nach Großbritannien, wo er den Verlauf der Revolution miterlebte und zum Syndikalismus konvertierte. Als er in Großbritannien den Sohn des berühmten irischen sozialistischen Agitators Jim Larkin traf, veröffentlichten Murray und Larkin Jnr. das Buch \"The Road to Wigan Pier: An Investigation into the Rebuilding of Britain and the Implementation of Syndicalism in Ireland\". Murrays Rolle beim Verfassen des Buches machte ihn in den Augen der Briten bekannt, und einige Jahre später kehrte er als Teil der Operation Whale der Union nach Irland zurück und diente als Verbindungsmann zwischen Saor Éire und dem britischen Geheimdienst sowie als Leiter der Ulster-Zweigstelle von Saor Éire.\n\nMurray wurde von den britischen Streitkräften als Vorsitzender der neu \"befreiten\" Irischen Sozialistischen Republik eingesetzt, da er für deren \"Ratschläge\" als zugänglicher galt als sein enger Freund und Kollege Peadar O'Donnell. Murray will den Traum von einem sozialistischen Irland verwirklichen und die lange Zeit feindselige Beziehung zwischen Großbritannien und Irland durch eine solidarische Arbeiterschaft ersetzen, die im kommenden Kampf für die Freiheit der Menschen vereint ist, so wie es die Fenier 1867 proklamierten.§!"
 IRE_sean_murray_advisor_desc: "§YGeboren:§! §L15. Juni 1898, in Cushendall, Co. Antrim, Irland§!\n§YAuch bekannt als:§! §L$IRE_sean_murray_alt$§!\n§YHintergrund:§! §LMurray gehörte zu den Hardlinern, die versuchten, nach dem anglo-irischen Vertrag, der den Unabhängigkeitskrieg beendete, weiterzukämpfen, und fand sich schließlich zusammen mit Jim Larkin Jr. während der Revolution in Großbritannien wieder, wo er von den dortigen Ereignissen stark beeinflusst wurde.\nMurray, der inzwischen eher an eine weltweite Klassenrevolution als an Revolutionen für die Selbstbestimmung allein glaubt, gehört zu den offensten Vertretern der irischen Linken, die der Meinung sind, dass die britische Union ihnen in Irland helfen sollte.§!"
 IRE_sean_murray_commander_desc: "§YGeboren:§! §L15. Juni 1898, in Cushendall, Co. Antrim, Irland§!\n§YAuch bekannt als:§! §L$IRE_sean_murray_alt$§!\n§YHintergrund:§! §LSeán Murray ist nach der \"zweiten irischen Revolution\" endgültig nach Irland zurückgekehrt. Er wurde als Landwirt im äußersten Nordosten der Insel geboren und engagierte sich wie viele andere nach den Ereignissen des Osteraufstands für den nationalen Kampf.\nIm Gegensatz zu den meisten anderen jedoch war das, was nach dem Unabhängigkeitskrieg und dem anglo-irischen Vertrag entstand, für Murray eine große Enttäuschung. Durch die Schriften von James Connolly radikalisiert und von den Ereignissen in Frankreich inspiriert, wollte Murray etwas anderes als die bürgerliche Republik, die in seinen Augen an die Stelle der früheren britischen Kolonie trat. Er hat einen Großteil seiner Zeit in Großbritannien verbracht, wo er nach der Revolution eine rudimentäre militärische Weiterbildung erhielt und in die Pläne mit Irland einbezogen wurde. Murray ist mehr als bereit, mit dem Land seiner ehemals verhassten Gegner zusammenzuarbeiten, wenn dies bedeutet, dass er die Revolution in seinem eigenen Land verbreiten kann.\nFür Murray besteht die einzige Aufgabe, die er sich selbst gestellt hat, darin, eine echte Arbeiterrepublik in Irland zu errichten, der Welt ein Beispiel zu geben und sie dann von seinen eigenen Küsten aus weiter zu verbreiten. Zu diesem Zweck ist er entschlossen, diese Mission persönlich und nach bestem Wissen und Gewissen zu leiten.§!"

 IRE_frank_macdermot: "Frank MacDermot"
 IRE_frank_macdermot_alt: "Proinsias Mac Diarmada"
 IRE_frank_macdermot_puppet_leader_desc: "§YGeboren:§! §L25. November 1886, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_frank_macdermot_alt$§!\n§YHintergrund:§! §LFrank C.J. MacDermot ist eine zielstrebige Persönlichkeit mit illustrem Hintergrund, der jüngste Sohn von Hugh Hyacinth O'Rorke MacDermot, Prinz von Coolavin, ehemaliger Generalstaatsanwalt und Generalstaatsanwalt von Irland, Mitglied des irischen Geheimen Rates und Nachkomme des Hauses O'Rourke of Breifne.\n\nMacDermot studierte in Oxford und qualifizierte sich als Anwalt, wobei er sich für die Home Rule einsetzte, bevor er während des Krieges dem Royal Army Service Corps beitrat und den Krieg als Major beendete. Nach Kriegsende wanderte er für mehrere Jahre in die Vereinigten Staaten aus und wurde Bankier, bis die amerikanische Wirtschaft in der Großen Depression zusammenbrach und er beschloss, nach Irland zurückzukehren.\n\nBald nach seiner Rückkehr gründete er zusammen mit James Dillon, dem Sohn des letzten Vorsitzenden der Irish Parliamentary Party, die Nationale Zentrumspartei, eine anglophile \"Großbauernpartei\", und wurde nach dem Zusammenschluss mit der Nationalen Entwicklungspartei zu einer wichtigen Figur in dieser Partei. Mit den IPP-Anhängern der National League Party und den kosmopolitischen, internationalistischen und säkularen Überzeugungen von Seán Lemass und seinen Anhängern würde er gemeinsame Sache machen.\n\nMacDermot ist nun an der Macht in einer angeblich demokratischen Regierung, die von britischen Bajonetten gestützt wird, einer Presse in den Händen von Anglophilen und einem strengen britischen Auge auf den Wahlprozess, um die Wahlen vor \"radikalen Einmischungen\" zu \"schützen\". Er versucht, die Beziehungen zwischen den britischen Inseln neu zu beleben und den Makel des radikalen Nationalismus, des Pro-Germanismus und des Sektierertums aus dem Bewusstsein der irischen Öffentlichkeit zu tilgen, um eine kosmopolitische Gesellschaft zu fördern, die ihre gemeinsame Geschichte mit dem britischen Empire anerkennt. Es gibt jedoch nach wie vor starken Widerstand gegen MacDermots \"westbritische\" Politik und die Aufgabe des Nordens, und die Manipulation der Demokratie ermutigt nur diejenigen, die glauben, dass der Kampf für die irische Freiheit noch lange nicht vorbei ist...§!"
 IRE_frank_macdermot_advisor_desc: "§YGeboren:§! §L25. November 1886, in Dublin, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_frank_macdermot_alt$§!\n§YHintergrund:§! §L§gFrank MacDermot ist entschieden kosmopolitischer als die meisten seiner Altersgenossen. Während des Weltkriegs war er Major in der britischen Armee, danach arbeitete er ein Jahrzehnt lang als Banker in den USA. Inzwischen ist er in seine Heimat zurückgekehrt, wo er eine amerikanische Frau hat, von der er sich bereits zweimal hat scheiden lassen. Trotz seines überzeugten Republikanismus könnte dieser Hintergrund etwas damit zu tun haben, dass MacDermot einer der anglophilsten Politiker Irlands ist, der nicht aus dem anglo-irischen oder dem protestantischen Ulster-Gebiet stammt.\nGanz im Gegensatz zu dem für Irland typischen Insularismus wünscht sich MacDermot ein Irland, das sich voll und ganz auf den Handel mit dem Rest der Welt einlässt.§!"

 IRE_hugo_macneill: "Hugo MacNeill"
 IRE_hugo_macneill_alt: "Aodh Mac Néill"
 IRE_hugo_macneill_desc_body_start: "General Hugo MacNeill, der Neffe des ehemaligen irischen Präsidenten Eoin MacNeill, hat der irischen Nation fast sein ganzes Leben lang gedient.\n\nDer 1900 geborene MacNeill wurde Mitglied der Fianna Éireann und der Irish Volunteers. Nach dem Unabhängigkeitskrieg wurde MacNeill General in der irischen republikanischen Armee und war ein häufiger Besucher des Deutschen Reiches und Verbindungsmann zwischen der irischen Armee und dem Heer. Als Bewunderer des deutschen Militärs und seiner berühmten \"Deutsche Effizienz\" war MacNeill bestrebt, die irischen Streitkräfte mit modernen Militärtheorien und -ausbildungen auf den deutschen Standard zu bringen.\n\nIm Gegensatz zu seinem Onkel befürwortete Hugo während der britischen Revolution eine militärische Invasion des Nordens und unterstützte danach heimlich die Fraktion von Eoin O'Duffy innerhalb der Sinn Féin und später Aontas Náisiúnta.§!"
 IRE_hugo_macneill_leader_desc: "§YGeboren:§! §L16. April 1900, in Howth, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_hugo_macneill_alt$§!\n§YHintergrund:§! §L$IRE_hugo_macneill_desc_body$\n\nAls Irland im Chaos versinkt, hetzt MacNeill seine Offizierskollegen gegen die schwache Vorgängerregierung auf und setzt sich nach dem Staatsstreich an die Spitze des neuen Regimes. Obwohl seine Herrschaft angeblich nur vorübergehend sein soll, arbeitet MacNeill hinter den Kulissen daran, die Macht der Armee zu festigen und sicherzustellen, dass die zivilen Politiker, die die Republik in den Ruin getrieben haben, nie wieder freie Hand bekommen.§!"
 IRE_hugo_macneill_puppet_leader_desc: "§YGeboren:§! §L16. April 1900, in Howth, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_hugo_macneill_alt$§!\n§YHintergrund:§! §L$IRE_hugo_macneill_desc_body$\n\nNach der Besetzung Irlands während des Krieges trat MacNeill an die Spitze der neuen Regierung und suchte die Zusammenarbeit mit den Eroberern Irlands. Er sah in der Zusammenarbeit das beste Mittel, um den friedlichen Wiederaufbau der Insel und das Wohlergehen des irischen Volkes zu gewährleisten, aber auch eine Gelegenheit für die Militärs, eine neue Ordnung in Irland unter ihrer Herrschaft zu schaffen.§!"
 IRE_hugo_macneill_sic_desc: "§YGeboren:§! §L16. April 1900, in Howth, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_hugo_macneill_alt$§!\n§YHintergrund:§! §LDer hochrangige General Hugo MacNeill und der AN-Führer O'Duffy sind sich zwar uneins, was ihre Verehrung für Irlands teutonische Wohltäter angeht, aber ansonsten hat es selten ein passenderes Paar gegeben. Beide sind militaristische Ulstermen mit einer Vorliebe für Intrigen und Alkohol und bilden ein natürliches Team, wenn es darum geht, das neue konservative, nationalistische Regime aufrechtzuerhalten.\nO'Duffy behauptet, dass alle politischen \"Entscheidungen\" ausschließlich die Ziele der AN sind, aber in Wirklichkeit ist ihre Beziehung symbiotisch. Da O'Duffy mit der Armee mehr Gemeinsamkeiten sieht als mit dem gemäßigteren Flügel seiner Partei oder den radikalen Blauhemden, sind sowohl die politisch interessierten Offiziere in der Armee als auch O'Duffys Kern der AN selbst aufeinander angewiesen, um das derzeitige Arrangement aufrechtzuerhalten.§!"
 IRE_hugo_macneill_commander_desc: "§YGeboren:§! §L16. April 1900, in Howth, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_hugo_macneill_alt$§!\n§YHintergrund:§! §LHugo Hyacinth MacNeill gilt als aufsteigender Stern des irischen Militärs. Er trat kurz nach dem Unabhängigkeitskrieg in die Armee ein und stieg schnell in den Rängen auf. Viele sind der Meinung, dass sein Status als Neffe des ehemaligen Präsidenten Eoin MacNeill dazu beigetragen hat, aber unabhängig von seinen familiären Verbindungen hat MacNeill bewiesen, dass er fähig, eigenwillig und ehrgeizig ist.\nIn seinem Bestreben, die Perspektiven der Armee zu erweitern, hat er in der Vergangenheit an einer Fortbildung des US Army Command teilgenommen, sieht aber in jüngster Zeit die größte Chance für die Weiterentwicklung des irischen Militärs darin, engere Verbindungen zum Deutschen Reich zu knüpfen. Er möchte die Armee weiter voranbringen, weg von den seiner Meinung nach vielen disparaten Überbleibseln der Strukturen aus dem Unabhängigkeitskrieg, hin zu einer moderneren Zusammensetzung.\nDa er aus einer politischen Dynastie stammt, waren viele überrascht, dass MacNeill nicht selbst in die Politik gegangen ist, aber wenn man ihn fragen würde, würde er sagen, dass er dies lieber anderen überlassen würde. Davon abgesehen wird ein Staat, der sein Militär unterstützt, natürlich mehr Gefallen an ihm finden als ein Staat, der das nicht tut.§!"

