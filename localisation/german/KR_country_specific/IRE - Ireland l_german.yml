 ireland.2608.d3: "$ireland.2608.d.start$ Mit der Wiederherstellung der Ordnung durch die Irisch-Republikanische Armee während der Nordkrise, als das Land in Anarchie zu versinken drohte, $ireland.2608.d.demend$" # GER-aligned dems
 ireland.2608.d4: "$ireland.2608.d.start$ $ireland.2608.d.anmid$ nach der Wiederherstellung der Ordnung durch die Irische Republikanische Armee, Aontas Náisiúnta (Nationale Union) $ireland.2608.d.anend$" # GER-aligned AN
 ireland.2608.d5: "$ireland.2608.d.start$ Mit der Errichtung einer echten sozialistischen irischen Republik ist es der neuen Regierung jedoch gelungen, im Gegensatz zu den Reaktionären, die sektiererische Ressentiments pflegten, um das Proletariat von seinen wahren Feinden abzulenken, katholische und protestantische Arbeiter zu vereinen, die sich nun nicht mehr wegen des bürgerlichen Nationalismus und des Imperialismus an die Gurgel gehen.\n\n$ireland.2608.d.nonan$ und deren Widerstand gegen Dublin sowohl durch Gewalt als auch durch Beharrlichkeit abnimmt. $ireland.2608.d.nonan2$ die die Herren des Eigentums zu Fall gebracht haben und $ireland.2608.d.nonan3$" # Socialists
 ireland.2608.a: "Die irische Insel ist nicht länger ein tiefes und unruhiges Land."

