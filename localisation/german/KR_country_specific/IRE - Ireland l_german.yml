 IRE_election_uphill_battle: "Kampf gegen Widerstände"
 IRE_election_uphill_battle_desc: "Nach den Folgen der Ereignisse im Norden sieht es für Michael Collins im Wahlkampf nicht gut aus."

 IRE_tenuous_coalition: "Schwache Koalition"
 IRE_tenuous_coalition_desc: "Die Labour-Partei mag es geschafft haben, die größte Partei in der Regierung zu werden, aber sie hat noch viel Arbeit vor sich, um die verschiedenen zerstrittenen Elemente ihrer Mehrparteienregierung zusammenzubringen und eine harmonischere Koalition zu bilden."
 IRE_tenuous_coalition_tt: "§YDie Mitglieder der Koalition werden nur §R75%§! der politischen Macht gewähren, die sie sonst ausüben würden.§!"

 IRE_lab_idea_1: "Zusammenarbeit mit dem Kongress der irischen Gewerkschaften"
 IRE_lab_idea_1_desc: "Zum ersten Mal seit dem Unabhängigkeitskrieg hat die Regierung begonnen, richtig mit den Arbeitnehmerorganisationen zusammenzuarbeiten, um Lösungen für das einfache Volk zu finden."
 IRE_lab_idea_2: "Aufbau eines Demokratischen Programms"
 IRE_lab_idea_2_desc: "Nachdem es fast zwanzig Jahre lang in Vergessenheit geraten war, hat Irland die Grundsätze des Dáil von 1919 wieder aufgegriffen und hofft, die Republik in eine Republik umzuwandeln, in der die wirtschaftlichen, sozialen und politischen Rechte aller Bürger gewahrt bleiben."
 IRE_lab_idea_3: "Aufkeimende Wohlfahrtsreformen"
 IRE_lab_idea_3_desc: "Obwohl die Einführung gerade erst begonnen hat, zeigen unsere neuen Wohlfahrtsprogramme bereits erste Ergebnisse. Viele Menschen in städtischen und ländlichen Gebieten erhalten jetzt ein Maß an Hilfe, das es seit den Tagen des Congested Districts Board nicht mehr gegeben hat. Selbst in eher skeptischen Gebieten können viele den Erfolg dieser Programme nicht leugnen."
 IRE_lab_idea_4: "Erneuertes Demokratieprogramm"
 IRE_lab_idea_4_desc: "Zwar liegt noch ein langer Weg vor uns, und viele konservative Elemente sind nach wie vor reformresistent, aber wir haben mit dem Aufbau einer Nation begonnen, die mehr ist als nur ein Wechsel in der Verwaltung. Irland hat seinen Platz unter den modernen fortschrittlichen Nationen der Welt eingenommen. Im Gegensatz zu zahllosen Staaten auf diesem Kontinent haben wir weder die Gleichheit der Freiheit noch die Freiheit der Gleichheit geopfert."
 IRE_lab_plp_idea: "Eine Gratwanderung"
 IRE_lab_plp_idea_desc: "Auch wenn wir uns wünschen, schneller voranzukommen und die Dinge drastischer zu verändern, müssen wir akzeptieren, dass dieses Land immer noch von traditionellen Vorstellungen geprägt ist. Vor allem auf dem Land gibt es ein allgemeines Misstrauen und eine Abneigung gegen Veränderungen, die wir nicht vergessen dürfen. Wir müssen deutlich machen, dass wir das Schiff nicht ins Wanken bringen wollen, sondern es lediglich auf einen besseren Kurs bringen wollen."
 IRE_lab_ndp_idea: "Leitfaden für die Reformen"
 IRE_lab_ndp_idea_desc: "Während Reformen notwendig sind, um den Nutzen für unsere Bürger zu maximieren, besteht die Gefahr, dass sie in Ineffizienz und Abhängigkeit münden. Wir müssen sicherstellen, dass wir Reformen mit gesundem Menschenverstand durchführen, die uns auf eine Stufe mit anderen liberalen Staaten stellen."
 IRE_lab_cnat_idea: "Eintreten für Kleinbauern"
 IRE_lab_cnat_idea_desc: "Während viele Linke versuchen würden, die Genossenschaftsbewegungen auszuweiten und den Menschen in den Städten zu helfen, dürfen wir nicht vergessen, wie wichtig die große Mehrheit der Landbevölkerung ist, die als Kleinbauern auf sich allein gestellt ist. Indem wir die Wohlfahrt auf die kleinsten Parzellen ausrichten, können wir ihnen helfen, über die Subsistenz hinauszukommen."
 IRE_ndp_cnat_capstone: "Die Goldene Zukunft"
 IRE_ndp_cnat_capstone_desc: "Durch eine Kombination aus positiver Sozialpolitik, die das Leben der irischen Bevölkerung verbessern soll, und einer gesunden Dosis Kapitalismus ist es der irischen Regierung gelungen, sowohl die wirtschaftliche Entwicklung des Landes erheblich zu fördern als auch eine Welle neuer Stabilität für die einst so unruhige Republik sicherzustellen."
 IRE_church_lab_idea: "Zusicherungen an den Klerus"
 IRE_church_lab_idea_desc: "Der Aufstieg einer \"sozialistischen\" Partei in Irland hat viele gesellschaftlich einflussreiche religiöse Persönlichkeiten sofort verunsichert, wenn man bedenkt, was in ganz Europa geschehen ist. Daher hat sich die Regierung bemüht, sie auf ihrer Seite zu halten, anstatt eine mögliche Revolte der Bischöfe zu riskieren."
 IRE_church_lab_plp_idea: "Verstaatlichte Kirchliche Einrichtungen"
 IRE_church_lab_plp_idea_desc: "Viele der zuvor von der Kirche betriebenen Einrichtungen wie Pflegeheime und Waisenhäuser wurden vom Staat verstaatlicht, vor allem durch den Kauf ihrer Immobilien durch die Regierung. Diese Politik ist natürlich auf Gegenwind gestoßen, hat aber auch begonnen, die Macht der Kirche in Irland erheblich zu schwächen."
 IRE_landlordism_decay: "Verfall des Landlord-Systems"
 IRE_landlordism_decay_desc: "Durch die schrittweise Verschärfung der Vorschriften für die Vermietung von Immobilien und die Stärkung der Rechte der Mieter wurden viele ehemalige Vermieter aus dem Markt gedrängt. Dennoch wurde diese Praxis nicht völlig abgeschafft, und eine beträchtliche Anzahl von Menschen vermietet ihre Immobilien nach wie vor privat, trotz der möglichen Unsicherheit, die ihnen durch weitere Vorschriften entstehen könnte."
 IRE_road_modernisation: "Modernisierung der Straßen"
 IRE_road_modernisation_desc: "Viele der irischen Straßen waren in der Vergangenheit kaum mehr als einfache Makadamstraßen, was das Entwicklungspotenzial des Landes stark behindert hat. Um dieses Problem zu lösen, hat der irische Staat eine groß angelegte Modernisierung der vielen Hauptstraßen und städtischen Straßen des Landes in Angriff genommen. Durch die Umrüstung vieler dieser Straßen auf Asphalt hofft die Regierung, den Bedürfnissen eines modernen Landes und seiner Arbeitnehmer gerecht zu werden."
 IRE_rural_infrastructure: "Entwicklung ländlicher Infrastrukturen"
 IRE_rural_infrastructure_desc: "Die zahllosen Landstraßen Irlands sind seit langem die einzigen Verbindungen zwischen den vielen Dörfern und Bauernhöfen des Landes, die es seit Jahrhunderten am Leben erhalten haben. Die meisten dieser Straßen waren jedoch immer nur wenig mehr als ausgetretene Feldwege. Deshalb hat die irische Regierung ein groß angelegtes Projekt gestartet, um den Ausbau dieser ländlichen Infrastruktur zu unterstützen, auf die so viele Menschen angewiesen sind."

 IRE_sf_mc_idea: "Schrauben anziehen"
 IRE_sf_mc_idea_desc: "In dem Versuch, die Bedrohung des Landes durch den Extremismus nach dem Schwarzen Montag einzudämmen, hat die Sinn Féin-Regierung damit begonnen, ihre Wahlkampfversprechen zu erfüllen und spezielle Maßnahmen einzuführen, um gegen diesen Extremismus vorzugehen und die Stabilität im Land wiederherzustellen."
 IRE_sf_rm_idea: "Ein Kurswechsel"
 IRE_sf_rm_idea_desc: "Nach den internen Spannungen innerhalb der Sinn Féin, die dazu geführt haben, dass Michael Collins zugunsten von Richard Mulcahy aus dem Amt gedrängt wurde, ist die Partei erwartungsgemäß dazu übergegangen, einige der umstritteneren Politiken von Collins rückgängig zu machen, in der Hoffnung, dass Irland zu einer Phase der Normalität zurückkehrt."
 IRE_sf_tech: "Gezielte Technologische Fortschritte"
 IRE_sf_tech_desc: "In der Hoffnung, zu den Großmächten des Kontinents aufschließen zu können, hat die irische Regierung die Mittel vorrangig in die technologisch fortschrittlichsten Gebiete im Westen des Landes fließen lassen, in der Hoffnung, dass sich dadurch sowohl diese Gebiete verbessern als auch andere Vorteile auf den Rest des Landes übergreifen."
 IRE_sf_mittel: "Verstärkte Europäische Zusammenarbeit"
 IRE_sf_mittel_desc: "[IRE_loc_european_cooperation_desc]"
 IRE_sf_mittel_desc_start: "Die irische Wirtschaft ist seit jeher eng mit der deutschen verbunden, wovon das Land stark profitiert hat;"
 IRE_sf_mittel_me_desc: "$IRE_sf_mittel_desc_start$ und mit den radikalen Marktveränderungen nach dem Schwarzen Montag ist es Irland gelungen, durch die Ausrichtung auf die neuen, profitabelsten Exportrouten, die diese Verschiebungen mit sich brachten, viel größere Vorteile zu erzielen."
 IRE_sf_mittel_not_me_desc: "$IRE_sf_mittel_desc_start$ und jetzt, da Irland nicht mehr Mitglied des Mitteleuropa-Blocks ist, müssen neue Maßnahmen ergriffen werden, um die Handelsbeziehungen mit so vielen ehemaligen kontinentalen Partnern wiederherzustellen, wie dies unter den neuen Umständen möglich ist."
 IRE_sf_idea: "Die starke Hand des Fortschritts"
 IRE_sf_idea_desc: "Während manche sich einfach auf die "unsichtbare Hand" des Marktes verlassen wollen, um der Nation Fortschritt und Wohlstand zu bringen, hat sich die Sinn Féin Regierung für die"starke Hand" der direkteren und gezielteren wirtschaftlichen Entwicklung entschieden, um alle Aspekte der irischen Wirtschaft voranzubringen."
 IRE_sf_idea_4: "$IRE_natural_party$"
 IRE_sf_idea_4_desc: "Obwohl sie Irland nicht während seiner gesamten unabhängigen Geschichte direkt regiert hat, haben die Jahre, in denen Sinn Féin an der Macht war, und ihre jüngste Reaktion auf die Krise am Schwarzen Montag bei vielen Menschen in Irland den Eindruck hinterlassen, dass die Partei die "sichere" und "Standard"-Option ist. Auch wenn die anderen Parteien immer noch ein wichtiger Teil des Systems sind, haben die meisten den Eindruck, dass Sinn Féin diejenige sein wird, die sich durchsetzt, wenn es hart auf hart kommt."
 IRE_sf_end_idea: "Die Partei von Recht und Gesetz"
 IRE_sf_end_idea_desc: "Viele Menschen in Irland sind der Meinung, dass Freiheit nicht vor dem Hintergrund des Chaos existieren kann, und so hat sich die Sinn Féin-Regierung eine erfolgreiche Identität als \"Partei von Recht und Gesetz\" geschaffen. Während man die Appelle der Labour Party an die Arbeiter oder die der SC an die christlichen Werte wohlwollend betrachten mag, ist die Stabilität, die Sinn Féin der Nation gebracht hat, für jede andere Partei schwer zu bestreiten."
 IRE_sf_mc_end_capstone_idea: "$IRE_eternal_vigilance_of_big_mick$"
 IRE_sf_mc_end_capstone_idea_desc: "$IRE_eternal_vigilance_of_big_mick_desc$"
 IRE_sf_rm_end_capstone_idea: "$IRE_representative_national_government$"
 IRE_sf_rm_end_capstone_idea_desc: "Im Jahr 1916 gaben die irischen Märtyrer das große Versprechen einer ständigen nationalen Regierung ab, die \"das gesamte irische Volk repräsentiert und von allen Männern und Frauen gewählt wird\", um Freiheit und Unabhängigkeit für alle Völker der Nation zu garantieren. Auch wenn diese Freiheiten in den letzten Jahren langsam zu schwinden begonnen haben, hat die neue Führung der Sinn Féin ihre Absicht deutlich gemacht, die Aufrechterhaltung dieser unveränderlichen Rechte zu gewährleisten, die vor so vielen Jahren erstmals verkündet wurden."
 IRE_church_sf_idea: "Religiöser Pluralismus"
 IRE_church_sf_idea_desc: "Während es für Außenstehende lange Zeit so aussah, als seien Katholizismus und Irischsein untrennbar miteinander verbunden, hat es sich Sinn Féin zur Aufgabe gemacht, dafür zu sorgen, dass alle Menschen in Irland unabhängig von ihrem Glauben oder ihrer Konfession vertreten sind. Das ist natürlich leichter gesagt als getan, was die Regierung schnell zu spüren bekommen hat, aber es ist zu hoffen, dass sich dieser pluralistische Ansatz langfristig auszahlen wird, sobald die Kinderkrankheiten überwunden sind."
 IRE_international_port: "Internationaler Hafen von Belfast"
 IRE_international_port_desc: "Seit dem Zusammenbruch der alten Ordnung in Großbritannien hat sich Belfast langsam zu einem der wichtigsten Häfen der Welt entwickelt, wenn es um den Schiffbau geht. Die Werften von Belfast, die bereits für zahllose Nationen und Konzerne Schiffe gebaut und repariert haben, sind dank der Unterstützung durch die Regierung erheblich gewachsen, und viele betrachten Belfast inzwischen als einen der wichtigsten Häfen der Welt."
 IRE_dublin_international_hub: "Internationales Investitionszentrum"
 IRE_dublin_international_hub_desc: "Der Zusammenbruch des Berliner Aktienmarktes und der Amerikanische Bürgerkrieg haben die Anleger in der ganzen Welt erschüttert und die Möglichkeit eröffnet, ein neues Zentrum für internationale Finanzen und Unternehmen zu schaffen. Mit Unterstützung der irischen Regierung hat die Hauptstadt Dublin damit begonnen, sich als neue Drehscheibe zu präsentieren und Investitionen aus der ganzen Welt anzuziehen."
 IRE_irish_trade_partner: "Irische Profite"
 IRE_irish_trade_partner_desc: "Die irische Wirtschaft mag zwar im Großen und Ganzen klein sein, aber die von der [Root.GetAdjective]-Regierung in der Stadt Dublin getätigten Investitionen haben sich für [Root.GetNameDef] bisher als sehr fruchtbar erwiesen, da die Erträge im Laufe der Zeit langsam eintrudeln."

 IRE_sc_idea_1: "Heime für die Armen"
 IRE_sc_idea_1_desc: "Während einige den Bau von billigen, erschwinglichen Häusern und Wohnungen als beste Lösung für den Wohnungsmangel in Irland ansehen, hat die Regierung von An Saorstát Críostúil stattdessen den Ansatz gewählt, sich auf den Bau von \"richtigen\" Häusern für ihre Bürger zu konzentrieren. Für die Menschen in SC ist ein Leben in einer kleinen Wohnung ohne Grün in Sicht kein lebenswertes Leben."
 IRE_sc_idea_2: "Katholische Soziallehre"
 IRE_sc_idea_2_desc: "An Saorstát Críostúil lehnt die eher säkulare Position früherer Regierungen ab und hat deutlich gemacht, dass sie die katholischen Soziallehren in allen Aspekten des irischen Lebens aufrechterhalten wird. Während dies natürlich bei vielen Katholiken in ganz Irland Anklang gefunden hat, wurde es von vielen Nichtkatholiken in der Nation, insbesondere in Ulster, nicht gerade positiv aufgenommen."
 IRE_sc_idea_3: "Protektionismus"
 IRE_sc_idea_3_desc: "Da Irland die offeneren Märkte Mitteleuropas scheut, hat es begonnen, protektionistische Maßnahmen zu ergreifen, um zu verhindern, dass viele einheimische Unternehmen angesichts der billigen Waren, die vom Kontinent kommen, untergehen."
 IRE_sc_idea_4: "Dezentralisierte Verwaltung"
 IRE_sc_idea_4_desc: "In Abkehr von der von Sinn Féin verfolgten Zentralisierung hat sich die irische Regierung dafür entschieden, den lokalen Räten im ganzen Land mehr Befugnisse zu übertragen. Man hofft, dass dadurch, dass diese Räte lokale Entscheidungen für die Menschen vor Ort treffen können, ihre Bedürfnisse erfüllt werden und nicht nur die Bedürfnisse der Menschen in Dublin und anderen städtischen Zentren."
 IRE_sc_ndp_idea: "Zusammenarbeit mit Unternehmen"
 IRE_sc_ndp_idea_desc: "In dem Bestreben, ein erhebliches Wirtschaftswachstum zu erreichen, hat die irische Regierung mit der Einführung zahlreicher unternehmensfreundlicher Maßnahmen begonnen, zu denen in erster Linie großzügige Steuererleichterungen gehören. Man hofft, dass sie dadurch viel leichter mit ihren Konkurrenten auf dem Kontinent konkurrieren können, und dass die Auswirkungen langfristig im ganzen Land zu spüren sein werden."
 IRE_sc_ndp_end_idea: "Die Koalition der Mitte"
 IRE_sc_ndp_end_idea_desc: "Obwohl viele an beiden Enden des politischen Spektrums Irland fest in ihre Richtung ziehen wollten, hat die irische Regierung stattdessen einen festen Mittelweg mit einer starken und stabilen Koalition in der Mitte gesucht. Obwohl dieser Ansatz sicherlich seine Gegner hatte, kann man die Popularität der dadurch erreichten Stabilität nicht leugnen."
 IRE_sc_an_idea: "Korporatismus"
 IRE_sc_an_idea_desc: "Auf der Suche nach einer Alternative sowohl zum Kapitalismus als auch zum Sozialismus hat die irische Regierung den \"dritten Weg\" des Korporatismus eingeschlagen, der insbesondere durch den vermeintlichen Erfolg ähnlicher Maßnahmen in Portugal und anderen Teilen des Kontinents inspiriert wurde. Obwohl es sich natürlich in erster Linie um ein Wirtschaftssystem handelt, hofft man, dass es mit der Zeit alle Ebenen der irischen Gesellschaft durchdringen und sie zu einer starken Einheit umgestalten wird, zu der alle Menschen des Landes beitragen."
 IRE_sc_an_end_idea: "Moralisches Regieren"
 IRE_sc_an_end_idea_desc: "Für die Rechten in Irland ist die Vorstellung, dass eine Regierung ohne ein starkes Fundament katholischer Moral ihrem Volk wirklich dienen kann, lächerlich. Für sie wird eine Nation ohne dieses Fundament unweigerlich im Chaos versinken, und zu diesem Zweck haben sie eine Zukunft für die Nation entsprechend ihrer Interpretation dieser Grundsätze und Moralvorstellungen entworfen."
 IRE_church_sc_idea: "Primus Inter Pares (Erster unter Gleichen)"
 IRE_church_sc_idea_desc: "Irland mag zwar ein Land mit vielen Religionen und Konfessionen sein, aber mit der Erklärung des Katholizismus zum \"Primus Inter Pares\", zum \"Ersten unter Gleichen\", hat die irische Regierung deutlich gemacht, welchen Glauben sie als den wahren der Nation ansieht, während sie gleichzeitig ein gewisses Maß an Respekt für die anderen Religionen aufrechterhält. Die Wahrnehmung vieler Protestanten in Irland hat jedoch deutlich gemacht, dass dieser \"Respekt\" für sie nicht zu erkennen ist."
 IRE_church_sc_an_idea: "Unica Ecclesia Existit (Es gibt nur eine Kirche)"
 IRE_church_sc_an_idea_desc: "Die irische Regierung hat sich nicht damit begnügt, die katholische Kirche als \"Erste unter Gleichen\" anzuerkennen, sondern ist einen Schritt weiter gegangen und hat den Katholizismus zur einzigen Religion der irischen Nation erklärt. Dies hat zwar die große Minderheit derjenigen in der Nation, die einen anderen Glauben haben, entfremdet, insbesondere die Protestanten im Norden, aber es war eine sehr populäre Politik unter dem stark katholisch-konservativen Teil der Bevölkerung."
 IRE_anglo_irish_heritage: "Englisch-Irisches Erbe"
 IRE_anglo_irish_heritage_desc: "Irland, insbesondere Ulster, ist seit Jahrhunderten ein Ort, den sowohl Menschen irischer als auch britischer Abstammung ihr Zuhause nennen. Während Irland für viele in der Nation in erster Linie die Heimat des irischen Volkes ist, hat die irische Regierung eine Kampagne gestartet, um diese Sichtweise zu ändern. Mit dem Schwerpunkt auf der Förderung der gemeinsamen Geschichte und des gemeinsamen Erbes dieser beiden großen Gruppen, die das Land ihr Zuhause nennen, hofft die Regierung, dass viele mit der Zeit beginnen werden, diese Männer und Frauen als nichts anderes als ihre Landsleute zu sehen."
 IRE_reinforce_the_gaeltachtai: "Stärkung der Gaeltachtaí"
 IRE_reinforce_the_gaeltachtai_desc: "Die irische Regierung hat eine Vielzahl von Maßnahmen ergriffen, um die Entwicklung der überwiegend irischsprachigen Gebiete des Landes zu fördern. Die Verantwortlichen für dieses Entwicklungsprogramm hoffen, dass weitere Investitionen in das Wirtschaftswachstum dazu beitragen werden, die Verbreitung der irischen Sprache im ganzen Land zu fördern, da ihr wirtschaftlicher Beitrag eng mit dem Rest der nationalen Wirtschaft verflochten ist."

 IRE_dem_popularity_idea: "Konstitutionalismus setzt sich durch"
 IRE_dem_popularity_idea_desc: "Wie die jüngsten Ereignisse gezeigt haben, haben sich Links- und Rechtsextremisten als nichts anderes als eine Bedrohung für unsere Unabhängigkeit erwiesen. Da sie nun so geschwächt und diskreditiert sind, ist es für Anhänger aller politischen Positionen klar, dass unser einziger Weg nach vorn im demokratischen Prozess liegt, denn dafür haben wir schließlich gekämpft."
 IRE_an_popularity_idea: "Paradigmenwechsel"
 IRE_an_popularity_idea_desc: "Wie die jüngsten Ereignisse gezeigt haben, haben sich die Linksextremisten und sogar ihre Mitläufer in eher \"zentristischen\" Gruppen als nichts anderes als eine Bedrohung für unsere Unabhängigkeit erwiesen. Mit unserer neuen deutschen Unterstützung und unseren Feinden, die jetzt so geschwächt und diskreditiert sind, werden wir den Anhängern aller politischen Positionen klar machen, dass unser einziger Weg nach vorne weg von den gescheiterten Experimenten im Liberalismus führt, die Sinn Féin in der Vergangenheit törichterweise durchgeführt hat."

 IRE_disgruntled_populace: "Verärgerte Bevölkerung"
 IRE_disgruntled_populace_desc: "Trotz wiederholter Forderungen nach einer neuen verfassungsrechtlichen Regelung für die irische Bevölkerung nach der Nordkrise hat die Regierung noch nicht gehandelt. Solange keine neue Verfassung ausgearbeitet ist, werden diese Forderungen nur noch weiter wachsen."

 IRE_new_constitution: "Bunreacht na hÉireann (Die Verfassung Irlands)"
 IRE_new_constitution_desc: "Die neue Verfassung der Irischen Republik ersetzt die erste Fassung, die nach dem Englisch-Irischen Vertrag veröffentlicht wurde, und stellt die Essenz der Republik selbst dar. Der kurze Band enthält die wichtigsten Überzeugungen und Werte, die den Kern des Staates ausmachen, sowie eine klare Beschreibung dessen, was den Staat ausmacht und wie er aufgebaut ist.\nDie Verfassung ersetzt auch die früheren Ad-hoc-Vereinbarungen aus den so genannten Ulster-Privilegien und legt den Platz des Nordens in der Republik förmlich fest, in der Hoffnung, die Zusammenarbeit zu fördern und schließlich zu einer dauerhaften friedlichen Lösung zu gelangen.[IRE_loc_dotted_line][IRE_loc_nationalist_discontent][IRE_loc_loyalist_anger][IRE_loc_ulster_loyalist_fear]"

 IRE_new_constitution_temp: "Auf dem Weg zu einer Neuen Verfassung"
 IRE_new_constitution_temp_desc: "Die Arbeiten zur Erstellung einer völlig neuen Verfassung für die Irische Republik sind in vollem Gange. Durch eine Reihe von Parlamentsdebatten, akademischen Seminaren und die Beratung durch Rechtsexperten wird das Dokument, das die grundlegende Identität und die Werte des Staates enthalten wird, schrittweise erarbeitet.[IRE_loc_dotted_line][IRE_loc_nationalist_discontent][IRE_loc_loyalist_anger][IRE_loc_ulster_loyalist_fear]"
