 IRE_socialist_decisions: "Sicherung der Revolution"
 IRE_socialist_decisions_desc: "Die Zweite Irische Revolution hat dort gesiegt, wo ihre Vorgängerin gescheitert ist, aber das bedeutet nicht, dass die antisyndikalistischen Kräfte völlig besiegt sind. Die irische Öffentlichkeit steht der neuen Situation skeptisch gegenüber, wozu auch der bewaffnete Widerstand der rechtsextremen Paramilitärs und die Denunziation durch die etablierten reaktionären Institutionen nicht beitragen. Wenn die Regierung nicht nur als Marionette der Briten angesehen werden soll, muss sie einen Mittelweg finden: Sie muss ihre Legitimität unter Beweis stellen und konterrevolutionäre Elemente in die Schranken weisen, gleichzeitig aber sicherstellen, dass ihre Mittel, um Letzteres zu erreichen, die Bevölkerung nicht verprellen.\n\nNirgendwo ist dies mehr der Fall als im Norden, wo die Reaktion am stärksten ist. Nicht nur, dass die protestantische Gemeinschaft im Großen und Ganzen gegen das Establishment ist und die Unruhen und paramilitärischen Aktivitäten der Ulster Volunteer Force zunehmen, auch die katholische Bevölkerung bleibt konservativ und misstrauisch gegenüber Dublin. Sollte unter den derzeitigen Umständen ein Krieg ausbrechen, würde die UVF dies zweifellos als perfekte Gelegenheit für einen Aufstand mit Unterstützung der Entente nutzen und damit das Schicksal der Revolution gefährden.\n\n[IRE_loc_legitimacy]Die Mission §Y$IRE_soc_NIR_mission$§! erhöht den Widerstand in [119.GetName] und wird von Loyalistischer Zorn, Furcht und Nationalistischer Unmut beeinflusst. Der Frieden in [119.GetName] wird erreicht, sobald Nationalistischer Unmut und Loyalistischer Zorn beseitigt sind.[IRE_loc_newline][IRE_loc_nationalist_discontent][IRE_loc_loyalist_anger]"
 IRE_legitimacy_loc: "Die §YLegitimität§! der sozialistischen Regierung ist §Y[?IRE_legitimität]§!\nMindestens 90 §YLegitimität§! ist erforderlich, um den Schwerpunkt §Y$IRE_ruby_isle$§! abzuschließen und die Unabhängigkeit Irlands zu sichern. Die Legitimität kann durch Entscheidungen und nationale Schwerpunkte erhöht werden.\n"
 IRE_weaken_totalists_tt: "Das Ansehen von §oSaor Éire§! bei den Massen wird durch eine solch harte Entscheidung beschädigt werden.\nDie §rIrische Syndikalistische Partei§! [IRE_loc_totalist_syndie_split]"
 IRE_se_secure: "kann versuchen, die Verwaltung zu übernehmen, wenn solche Aktionen fortgesetzt werden."
 IRE_isp_takeover: "wird die Macht ergreifen, wenn sich die Gelegenheit bietet."
 IRE_soc_church_forceful: "Den Einfluss der Kirche brechen"
 IRE_soc_church_forceful_desc: "Die katholische Kirche stellt sich selbst als Hüterin des irischen Volkes dar, doch in Wahrheit ist sie seit den Tagen der Laudabiliter bis hin zu ihrer Verurteilung der United Irishmen und der Fenians der Todfeind der Nation gewesen. Angesichts der Tatsache, dass die Kirchenhierarchie wieder einmal auf der Kanzel gegen irische Revolutionäre wettert, ist es an der Zeit, ihrem bösartigen Einfluss ein für alle Mal ein Ende zu setzen."
 IRE_soc_church_not_forceful: "Mit der Kirche verhandeln"
 IRE_soc_church_not_forceful_desc: "Obwohl viele Sozialisten die Religion als Opium für die Massen verurteilen, können wir den Einfluss des Katholizismus auf das irische Volk nicht außer Acht lassen, da er das Volk über Jahrhunderte hinweg durch die britische Unterdrückung unterstützt hat. Trotz ihrer langen Geschichte als antirevolutionäres Bollwerk in Irland müssen wir eine Verständigung mit der Kirchenhierarchie erreichen, wenn die sozialistische Republik von der Bevölkerung jemals als legitim angesehen werden soll."
 IRE_soc_countryside: "Wiederherstellung der Kontrolle auf dem Lande"
 IRE_soc_countryside_desc: "Der Guerillakrieg in Irland findet seit jeher auf dem Lande statt, und die Paramilitärs haben in vielen Gebieten des Landes die nahezu vollständige Kontrolle. Wenn wir unsere Kontrolle über das Land sichern wollen, ist ein koordinierter Schlag gegen diese Reaktionäre erforderlich, um sie aus ihren Rückzugsgebieten auf dem Lande zu vertreiben."
 IRE_soc_civil_forceful: "Säuberung der Zivilverwaltung"
 IRE_soc_civil_forceful_desc: "Man sagt, dass Regierungen kommen und gehen, aber der öffentliche Dienst bleibt. Da viele dieser nicht gewählten Bürokraten Sympathien für die vorherige bürgerliche Republik hegen und wichtige Verwaltungspositionen innehaben, ist es von entscheidender Bedeutung, dass wir sie beseitigen und stattdessen loyale Sozialisten einsetzen, denn sie werden unweigerlich unsere Revolution sabotieren, wenn man sie unangetastet an ihrem derzeitigen Platz belässt."
 IRE_soc_civil_not_forceful: "Gewährleistung der politischen Neutralität im öffentlichen Dienst"
 IRE_soc_civil_not_forceful_desc: "Wir können es uns nicht leisten, den öffentlichen Dienst in großem Stil zu säubern, denn das könnte das Land in Aufruhr versetzen, und es gibt keine Garantie dafür, dass die Syndikalisten, die wir als Ersatz einsetzen, effektiv arbeiten werden. Indem wir jedoch durchsetzen, dass Beamte politisch neutral bleiben, können wir sicherstellen, dass sie ihre Arbeit ordnungsgemäß erledigen und dass diejenigen, die mit dem Kapitalismus sympathisieren, sich entweder an das Programm halten oder entfernt werden."
 IRE_soc_industry_forceful: "Kapitalistische Unternehmen beschlagnahmen"
 IRE_soc_industry_forceful_desc: "Nach dem Erfolg der Revolution ist es nun an der Zeit, dass die Besitzenden vor den Besitzlosen fallen. Unsere oberste Priorität ist natürlich die sofortige Enteignung der irischen Industrien aus dem Griff der gierigen Bonzen, damit sie an ihre rechtmäßigen Eigentümer, die Arbeiter, zurückgegeben und nach syndikalistischen Grundsätzen reformiert werden können. Das irische Proletariat wird nicht länger kein Mitspracherecht über die Produktionsmittel haben!"
 IRE_soc_industry_not_forceful: "Kompensierte Verstaatlichung von Industrien"
 IRE_soc_industry_not_forceful_desc: "Wir können zwar nicht länger dulden, dass das Eigentum an den irischen Industrien in den Händen von Ausbeutern liegt, aber eine vollständige Beschlagnahmung würde sicherlich Panik auslösen. Auch wenn es die Kassen unseres Staates belasten und von eingefleischten Sozialisten als schändliches Zugeständnis angeprangert werden mag, wäre es in unserem Interesse, eine kleine Entschädigung im Austausch für die Rückgabe dieser Unternehmen an die irischen Arbeitnehmer anzubieten."
 IRE_cooperate_isp: "Zusammenarbeit mit Gewerkschaften"
 IRE_cooperate_isp_desc: "Die Gewerkschaften sind einer der wichtigsten Bestandteile eines jeden sozialistischen Regimes, und wenn wir zeigen wollen, dass wir auf der Seite des Volkes stehen, ist ihr Beitrag von unschätzbarem Wert. Indem wir uns ihre Anliegen anhören und ihre Ideen für die politische Umsetzung übernehmen, können wir sie von radikaleren Gruppen ablenken und eine breite öffentliche Unterstützung für unsere Regierung sicherstellen."
 IRE_cooperate_ica: "Die ICA ausrichten"
 IRE_cooperate_ica_desc: "Die ICA ist seit langem der revolutionären Aktion verpflichtet und stark mit Saor Éire verbündet, aber jetzt, da Irland fest unter sozialistischer Kontrolle ist, können wir vielleicht ihre Reihen beeinflussen und sie davon überzeugen, dass dies der beste Weg ist, ihre idealistische Arbeiterrepublik zu erreichen."
 IRE_control_narrative_decision: "Hervorhebung der demokratischen Legitimität"
 IRE_control_narrative_decision_desc: "Auch wenn unser letzter Aufstieg zur Macht revolutionärer Natur war, sind wir immer noch den demokratischen Idealen verpflichtet, die zu unserer ersten Wahl geführt haben. Mit der vollen Kontrolle über die Presse können wir der Öffentlichkeit endlich die Wahrheit über unser Engagement für das Volk zeigen und nicht mehr die antisozialistische Propaganda der vergangenen Regierungen."
 IRE_sideline_opposition: "Gewerkschaftsdissidenten an den Rand drängen"
 IRE_sideline_opposition_desc: "Viele der prinzipientreuen Mitglieder der Arbeiterpartei weigern sich vehement, unsere Regierung zu unterstützen. Wir möchten zwar so viel Unterstützung wie möglich von denjenigen erhalten, die unsere sozialistischen Ideale teilen, aber diese Abweichler machen das Regieren schwierig. Sie müssen leider ausgegrenzt werden, um ein reibungsloses Funktionieren unserer Regierung zu gewährleisten."
 IRE_weaken_reactionary_resistance: "Schwächung des lokalen reaktionären Widerstands in [From.GetName]"
 IRE_weaken_reactionary_resistance_tt: "Schwächung des lokalen reaktionären Widerstands"
 IRE_weaken_reactionary_resistance_desc: "[IRE_loc_reactionary_resistance]"
 IRE_leinster_reactionary_resistance_desc: "Während die städtische Arbeiterklasse in Dublin unserer Regierung gegenüber aufgeschlossen ist, sind die kleineren Städte und ländlichen Gebiete in Leinster strikt dagegen und wenden sich in ihrem unangebrachten Nationalstolz gerne an Reaktionäre. Wir müssen diese paramilitärischen Zellen präzise und unverzüglich ins Visier nehmen."
 IRE_munster_reactionary_resistance_desc: "Die konservative Landschaft von Munster steht kurz vor einer Rebellion, und ohne unsere breite Unterstützung in den Städten Limerick und Cork wäre die Provinz vielleicht für uns verloren gewesen. Indem wir diese Kontrollzentren als Etappenorte nutzen, können wir diejenigen schwächen, die sich in den Hügeln und Tälern verstecken, und die totale Kontrolle zurückgewinnen."
 IRE_connacht_reactionary_resistance_desc: "Das unwegsame Gelände von Connacht ist ein ideales Terrain für Reaktionäre, und die traditionelle Lebensweise der Gaeltacht ist nicht in der Stimmung, unsere radikale neue Regierung zu akzeptieren. Es dürfte nicht schwer sein, die Unterstützung in den Bevölkerungszentren zu sichern und die schwindende Landbevölkerung langsam für sich zu gewinnen."
 IRE_reactionary_resistance_grows: "Reaktionärer Widerstand wächst"
 IRE_reactionary_resistance_grows_desc: "Die rechtsextremen Paramilitärs werden ihren Widerstand nicht so schnell aufgeben und ihre Stärke und ihren Einfluss im ganzen Land weiter ausbauen."

 IRE_soc_NIR_mission: "Wachsender Widerstand in Nordirland"
 IRE_soc_NIR_mission_desc: "Die Lage in den sechs Grafschaften verschlechtert sich immer mehr, da sich Loyalisten und sogar viele Nationalisten gegen die neu gegründete Syndikalistische Republik auflehnen. Bombenanschläge, Ausschreitungen und Streiks häufen sich, und die Befürchtungen nehmen zu, dass die Folgen sowohl für den Norden als auch für die gesamte irische Insel katastrophal sein könnten, wenn die Ordnung nicht bald wiederhergestellt wird."
 IRE_soc_NIR_decisions_counter_tt: "Nur [IRE_loc_soc_NIR_decisions_counter] kann zur gleichen Zeit genommen werden."
 IRE_soc_NIR_one_decision_tt: "§YEine§! Entscheidung"
 IRE_soc_NIR_two_decisions_tt: "§YZwei§! Entscheidungen"
 IRE_soc_timed_halved_effect: "Die Länge der Entscheidungen in der Kategorie §Y$IRE_socialist_decisions$§! wird §Ghalbiert§!, und §GZwei§! Entscheidungen können nun gleichzeitig getroffen werden."
 IRE_soc_mission_reduced_tt: "Die Dauer der Mission §Y$IRE_soc_NIR_mission$§! wird §Rreduziert§! um 30 Tage."
 IRE_soc_NIR_mission_increased_tt: "Die Dauer der Mission §Y$IRE_soc_NIR_mission$§! wird §GErhöht§! um 30 Tage."
 IRE_soc_reactionary_mission_increased_tt: "Die Dauer der Mission §Y$IRE_reactionary_resistance_grows$§! wird §GErhöht§! um 30 Tage."
 IRE_soc_gardai_decision: "Die Sicherheit in Ulster verbessern"
 IRE_soc_gardai_decision_desc: "Die Unterstützung für unsere Regierung ist gesichert, und wir können nun unsere Ressourcen darauf verwenden, die volle Kontrolle über unsere Insel wiederzuerlangen. Die Polizeiarbeit in Ulster ist seit vielen Monaten chaotisch, und unsere Kräfte dort brauchen Unterstützung. Mit einigen zusätzlichen Waffen und politischen Manövern können wir die Stabilität in Ulster sichern."
 IRE_unity_through_class: "Einigkeit durch Klasse fördern"
 IRE_unity_through_class_desc: "Zu lange schon ist Irland durch Religion und Herkunft gespalten. Wir müssen das Volk gegen den wahren Feind vereinen: die bürgerliche Oberschicht. Sie ist für die Misere Irlands verantwortlich, und wenn das Volk triviale Differenzen beiseite schieben kann, dann wird es eine wahre Einheit durch die Klasse geben."
 IRE_plp_freedom_nationalist_discontent_upgrade_tt: "Wenn der nationale Schwerpunkt §Y$IRE_protecting_our_freedom$§! abgeschlossen ist, wird diese Entscheidung den §YLoyalistischen Zorn§! um §G0,025§! verringern."
 IRE_plp_freedom_loyalist_anger_upgrade_tt: "Wenn der nationale Schwerpunkt §Y$IRE_protecting_our_freedom$§! abgeschlossen ist, wird diese Entscheidung den §YNationalistischen Unmut§! um §G2,5%§! verringern."
 IRE_soc_NIR_revolt_available_tt: "Wenn die Entente in den Weltkrieg eintritt, werden die Ulster-Loyalisten nach Abschluss der Mission §Y$IRE_NIR_mission$§! §Rrevoltieren§!."
 IRE_soc_delay_NIR: "UVF-Vorbereitungen stören"
 IRE_soc_delay_NIR_desc: "Jetzt, da der Krieg gegen die Entente ausgebrochen ist, gibt es kaum noch Zweifel daran, dass sich die Stiefellecker der Ulster Volunteer Force bald zur Unterstützung ihrer royalistischen Herren im Exil erheben werden. Wir können dies zwar nicht verhindern, solange wir die Provinz nicht unter Kontrolle haben, aber durch die Beschlagnahmung von UVF-Waffenlagern, die Verstärkung der Sicherheit wichtiger Gebäude und die Vorbereitung von ICA-Einheiten in katholischen Bezirken können wir eine mögliche Übernahme verzögern und uns Zeit verschaffen, uns vorzubereiten."
 IRE_delay_nir_cost: "£GFX_rifle_texticon §Y1000§! £pol_power §Y50§!"
 IRE_delay_nir_cost_blocked: "£GFX_rifle_texticon §R1000§! £pol_power §R50§!"
 IRE_delay_nir_cost_tooltip: "Es kostet $IRE_delay_nir_cost_blocked$, die Entscheidung zu treffen"

 IRE_increase_legitimacy_decision: "Legitimierung der Regierung"
 IRE_increase_legitimacy_decision_desc: "Nachdem wir nun die Kontrolle über einen Großteil des Landes erlangt haben, können wir daran arbeiten, unsere Herrschaft zu legitimieren. Viele sehen in uns immer noch nichts weiter als eine Rebellion und eine Marionette Großbritanniens, aber es ist unsere Aufgabe, ihnen und der Welt zu zeigen, dass wir die irische Regierung sind und dass wir hier bleiben werden."
 IRE_international_propaganda: "Pro Internationale Propagandakampagnen"
 IRE_international_propaganda_desc: "Die Zukunft Irlands liegt in der Internationalen, doch viele Menschen glauben noch nicht daran. Wir müssen eine Werbekampagne durchführen, um den Menschen zu zeigen, dass die Internationale Stabilität bringen wird. Unsere Gegner mögen dies als \"Propaganda\" bezeichnen, aber es ist die Wahrheit."
 IRE_emergency_powers: "Notfallbefugnisse ausnutzen"
 IRE_emergency_powers_desc: "Es bleibt noch viel zu tun, um unsere Vision für Irland umzusetzen, und angesichts der Bedeutung, die diese Politiken für den anhaltenden Wohlstand und die Sicherheit Irlands haben, halten wir es für angemessen, von den Notstandsbefugnissen des [IRE_loc_leader_title] Gebrauch zu machen, um diese Veränderungen durchzusetzen. Leider scheint die Bevölkerung nicht immer damit einverstanden zu sein, dass dies notwendig ist."
 IRE_class_consciousness: "Klassenbewusstsein wecken"
 IRE_class_consciousness_desc: "Der Sozialismus ist das beste Regierungssystem, das sowohl die Menschen als auch die Industrie, in der sie arbeiten, unterstützt. Für unsere Stabilität ist es von entscheidender Bedeutung, die Menschen hinter unseren politischen Zielen zu vereinen, auch wenn wir durch unsere Konzentration auf die Umsetzung der Politik nur wie eine Marionette der Syndikalisten aussehen."
 IRE_counter_insurgency: "Ausweitung der Taktik der Aufstandsbekämpfung"
 IRE_counter_insurgency_desc: "Der Grad der Kontrolle, den die Rechtsextremen erlangt haben, ist gelinde gesagt beunruhigend. Wir müssen unsere Operationen ausweiten, um den Widerstand zu beseitigen. Das mag uns die Unterstützung der Öffentlichkeit kosten, aber die Sicherheit unserer Regierung ist im Moment wichtiger."

 IRE_toggle_ni_repeat_decisions: "[IRE_loc_repeat_decisions] Automatische Wiederholung von [GetStateName_119]-Entscheidungen"
 IRE_ni_repeat_decisions_enable_tt: "Die Entscheidungen §Y$IRE_improve_nationalist_discontent$§! und §Y$IRE_improve_loyalist_anger$§! werden nach Abschluss automatisch wiederholt, wenn ihre Voraussetzungen erfüllt sind."
 IRE_ni_repeat_decisions_disable_tt: "Die Entscheidungen §Y$IRE_improve_nationalist_discontent$§! und §Y$IRE_improve_loyalist_anger$§! werden nach Abschluss nicht automatisch wiederholt."

 IRE_NIR_capitulation_mission_desc: "Die Reaktionäre im Norden sind besiegt! Ihre prekäre Lage bedeutet, dass ihr Aufstand völlig zusammenbrechen wird, wenn wir ihre Kerngebiete lange genug besetzen. Solange wir sicherstellen, dass sie keine Unterstützung von [ENT.GetNameDef] erhalten, wird ganz [IRE_loc_ulster] wieder uns gehören."

 ### Events ###

 # Intro #
 ireland.0.t: "Die Lage der Republik, 1936"
 ireland.0.d: "Präsident Michael Collins führt die Irische Republik in seiner zweiten Amtszeit und im siebten Jahr in Folge. Seit der Erlangung der Unabhängigkeit hat seine Partei alle wichtigen Ereignisse des Landes geleitet, obwohl sie in den 1920er Jahren in der Opposition war.\n\nDurch seine Verhandlungen wurde das schier Unmögliche möglich, als er während der britischen Revolution den friedlichen Beitritt Nordirlands zur Republik erreichte, das im anglo-irischen Vertrag Teil des Vereinigten Königreichs geblieben war.\n\nUnter seiner Herrschaft wurde auch Irlands Wirtschaft von Großbritannien auf Deutschland umgestellt, bisher mit großem Erfolg. Beides hat jedoch seinen Preis: Sein Image als Kriegsheld und unerschütterlicher Patriot wird von denjenigen in Frage gestellt, die über die Feindseligkeit seiner Regierung gegenüber politischen Radikalen, ihre Abhängigkeit von deutschem Kapital und ihre Blindheit gegenüber loyalistischen Exzessen im Norden beunruhigt sind. Dazu trägt natürlich auch das neue Vertrauensabkommen zwischen Sinn Féin und der Ulster Demokratischen Partei bei, das den Nordstaatlern im Gegenzug für ihre Unterstützung der derzeitigen Regierung die weitere Autonomie garantiert.\n\nVon links, rechts und der Mitte bedrängt, sieht sich Collins mit alten Verbündeten und neuen Feinden konfrontiert, während die rote Bedrohung nur eine kurze Reise über die Irische See entfernt bedrohlich auftaucht..."
 ireland.0.a: "Freiheit bringt Verantwortung mit sich."

 ireland.1.t: "Die Muster-Republik"
 ireland.1.d: "In diesem neuen Jahr jährt sich der 20. Jahrestag des Osteraufstands und damit die Ausrufung der Irischen Republik.\n\nDie Iren erwarten mit Spannung die bevorstehenden Feierlichkeiten im April, aber nur wenige von ihnen hätten sich das Irland von heute vorstellen können. Von außen betrachtet erscheint Irland als blühende Mehrparteiendemokratie, deren neues, moderneres Image durch die zunehmend wohlhabende, kosmopolitische Atmosphäre in den städtischen Zentren verstärkt wird, die durch Irlands Mitgliedschaft in Mitteleuropa und die verstärkte Präsenz des Kontinents auf der Insel entstanden ist.\n\nDie amtierende Sinn-Féin-Regierung freut sich darauf, ihre Amtszeit in Frieden und Wohlstand fortzusetzen, die sie bisher geprägt haben, und auch den bevorstehenden Jahrestag mit angemessenem Gleichmut zu begehen. Aber sie ist nicht ohne Kritiker.\n\nDa die Versäumnisse der Vorgängerregierungen auf eine schwache Exekutive zurückzuführen sind, haben Collins' Maßnahmen zur weiteren Zentralisierung der Autorität der Präsidentschaft, wenn auch mit verfassungsmäßigen Mitteln, bei seinen Rivalen große Bestürzung ausgelöst. Hinzu kommt die stillschweigende Akzeptanz des loyalistischen Monopols im Norden zum Nachteil der nationalistischen Nachbarn durch seine Regierungen.\n\nDieser Hauch von Autoritarismus in Verbindung mit dem harten Durchgreifen der Regierung gegen alles, was an Syndikalismus oder Radikalismus erinnert, sowie die rigorose politische und Pressezensur haben das Bild einer toleranten, modernen Republik noch schärfer gemacht.\n\nTrotzdem ist die Zustimmung der Öffentlichkeit nach wie vor groß, und da Ostern vor der Tür steht, hat Collins viel Grund, sich zu freuen."
 ireland.1.a: "Die Zeiten sind gut."

 ireland.2.t: "Der Tod von König George"
 ireland.2.d: "Georg V., König des Vereinigten Königreichs, seiner Dominions und Kaiser von Indien, erlag einer langen Krankheit und schied schließlich aus dem Leben. Während das, was vom Britischen Empire übrig geblieben ist, in einen Zustand der Trauer eintritt, befindet sich Irland in einer noch komplizierteren Situation. Es überrascht nicht, dass Nordirland und die Demokratische Partei von Ulster offiziell um ihren König trauern, aber anderswo sind die Gefühle gemischt.\n\nKönig George wurde oft als eine Art Hibernophiler bezeichnet, und seine Interventionen zur Unterstützung Irlands werden selbst von Republikanern im Stillen respektiert. Er kritisierte die britische Reaktion auf den Osteraufstand, versuchte, Hinrichtungen während des Unabhängigkeitskrieges zu verhindern, und leistete heftigen Widerstand gegen die berüchtigten britischen Paramilitärs, die Black and Tans. Aber seine vielleicht nachhaltigste Leistung besteht darin, dass er sein Tory-Kabinett davon überzeugte, seine berühmte Rede zur Eröffnung des nordirischen Parlaments zu billigen, in der er für Frieden, Vergebung und Versöhnung unter allen Iren warb, was zumindest in Ansätzen auch eingetreten ist...\n\nFür den größten Teil Irlands ist die Erinnerung an den einstigen König noch immer mit all dem belastet, was er repräsentiert hat, aber auf persönlicher Ebene war er weithin als gerecht anerkannt. Es besteht zwar kein Zweifel daran, dass viele Iren und Irinnen auch außerhalb des Nordens den Anlass mit Respekt zur Kenntnis nehmen, doch wurde Präsident Collins gewarnt, dass jede offenkundige Bekundung von Trauer oder Unterstützung einen angespannten politischen Streit entfachen könnte, der in diesen schwierigen Tagen Amok läuft."
 ireland.2.a: "Das geht uns eigentlich nichts an."
 ireland.2.b: "Schicken Sie den Kanadiern eine private Beileidsbekundung."
 ireland.2.c: "Die Politik sei verdammt, Collins wird sich zu Wort melden!"

 ireland.3.t: "Irland spricht über den Tod des Königs"
 ireland.3.d.start: "Die Beziehungen zur Irischen Republik sind seit dem Zusammenbruch des Kaiserreichs im Jahr 1925 aufgrund der unrechtmäßigen Annexion von Nordirland und der Vertragshäfen eher kühl, wenn nicht gar abwesend; es gibt jedoch einige wärmere Kontakte."
 ireland.3.d1: "$ireland.3.d.start$\n\nHeute wurde der Regierung ein privates Telegramm von Präsident Collins selbst übermittelt, in dem er sein aufrichtiges Beileid zum Tod von George zum Ausdruck brachte und versprach, dass die Erinnerung an den letzten König nie vergessen oder getrübt werden würde."
 ireland.3.d2: "$ireland.3.d.start$\n\nHeute erreichte das Kabinett die Nachricht aus Dublin, dass Präsident Collins eine respektvolle und feierliche Rede anlässlich des Ablebens von Irlands letztem König gehalten hat. Selbst als irischer Nationalist und Republikaner berief sich Collins auf Georges Vermächtnis, das zweifellos auf sein eigenes politisch gespaltenes Land abzielte, um Vergebung und Versöhnung zu fördern. Dennoch war es für viele eine Überraschung, dass Irland sich beim Tod des Königs so öffentlich zeigte."
 ireland.3.a: "Wie unerwartet."
 ireland.3.b: "Sogar in Irland hat sein Vermächtnis Bestand."

 ireland.4.t: "Die Antwort der Kanadier"
 ireland.4.d: "Heute erhielt die Regierung eine Antwort von der kanadischen Regierung.\n\nSie dankten dem Kabinett für die Glückwünsche zum Tod des Königs und äußerten die Hoffnung, dass beide Nationen einen Großteil ihrer Vergangenheit hinter sich lassen können."
 ireland.4.a: "Das ist nett von ihnen."

 ireland.5.t: "Collins äußert sich zum Tod von König Georg"
 ireland.5.d: "Heute hielt Präsident Collins im Zentrum Dublins, flankiert von Mitgliedern seines Kabinetts, eine feierliche Rede anlässlich des Ablebens von Irlands letztem König, George V. Collins berief sich auf sein Vermächtnis, Vergebung und Versöhnung zu fördern, und rief alle Iren auf, sich auf Einheit und Frieden zu konzentrieren, anstatt auf Streit und Spaltung.\n\nWährend einige Hardliner unter den Loyalisten sich über Collins' \"Aneignung\" von König Georges Tod ärgerten, scheint dies bei Basil Brooke, dem faktischen Oberhaupt von Nordirland, gut angekommen zu sein, der sich für Collins aussprach.\n\nNatürlich war die Rede andernorts umstritten, da einige der Links- und Rechtsextremen Collins vorwarfen, \"einem britischen Tyrannen in die Hände zu spielen\" bzw. \"die loyalistische Sache zu verherrlichen\", aber unabhängig davon scheint sie bei den meisten Iren aller Konfessionen stille Zustimmung zu finden."
 ireland.5.a: "Es war richtig, dies zu tun."

 ireland.6.t: "Der Tod von Hugo O'Neill"
 ireland.6.d: "Aus Portugal kommt die überraschende Nachricht, dass Hugo José Jorge O'Neill auf tragische Weise auf See ums Leben gekommen ist. Als ehemaliger Offizier der portugiesischen Marine befand sich O'Neill an Bord des portugiesischen Schiffes Sol Nascente auf einem Treffen mit anderen portugiesischen Marineveteranen, als das Schiff auf Grund lief und sank, wobei mehrere Passagiere, darunter O'Neill selbst, ums Leben kamen. Der Verstorbene war das Oberhaupt der Clanaboy O'Neill-Dynastie, des prominentesten Geschlechts der alten O'Neills, der vielleicht mächtigsten Familie Irlands in der gälischen Ära. Die Familie war in den 1700er Jahren auf den Kontinent geflohen, nachdem ihr Land beschlagnahmt und kolonisiert worden war, und lebte nun als kleines Adelshaus in Portugal.\n\nEin Teil der Rechtsextremen in Irland ist der Ansicht, dass Irland nur durch die Wiederbelebung der gälischen Traditionen wirklich gedeihen kann, was für einige sogar eine gälische Monarchie bedeutet. Wenn Hugo von ihnen als potenzieller Kandidat angesehen wurde, so ist dies nun auf seinen Sohn Jorge Maria übergegangen, der wie sein verstorbener Vater ebenfalls kein Interesse an solchen Vorschlägen gezeigt hat.\n\nVon diesen Bewegungen herausgegebene Publikationen mit geringer Auflage haben bereits begonnen, Verschwörungstheorien über die Ursache des Unglücks zu verbreiten, die besagen, dass das Schiff von britischen oder französischen Agenten, die in Portugal operieren, sabotiert oder bombardiert wurde."
 ireland.6.a: "Was für eine seltsame Zeit, in der wir leben."

 # Schwarzer Montag / Ulster kommt zuerst #
 ireland.7.t: "Schwarzer Montag trifft Irland"
 ireland.7.d: "Es traf Irland wie ein Sturm. Die allmähliche Veränderung des Drucks, als sich das deutsche Wachstum verlangsamte, und dann ein plötzlicher und dramatischer Ansturm. Eine Vielzahl unterschiedlicher Quellen aus Deutschland war der erste Hinweis, der die Regierung und prominente Investoren als erstes erreichte. Von dort aus verbreitete sich die Nachricht von diesem wirtschaftlichen Zusammenbruch in Berlin wie ein Lauffeuer, und als sie am nächsten Morgen in den Zeitungen stand, gab es nur noch wenige, die davon nichts wussten. Trotz der Behauptungen in den Zeitungen, \"die Lage habe sich stabilisiert\", brachte jeder Tag immer düsterere Nachrichten, und schon bald schlugen die Wellen auf Irland über, Investitionen verschwanden, Aufträge versiegten. In den Regierungsgebäuden wimmelte es von Menschen, die von Abteilung zu Abteilung eilten, um die neuesten Berichte zu überbringen.\n\nInnerhalb weniger Tage schlossen die ersten Fabriken ihre Pforten, und die ersten Banken waren nicht mehr in der Lage, die Forderungen der verängstigten Kunden zu erfüllen. Der Wirtschaftsmotor der Nation kam zum Stillstand, als sich die Auswirkungen auf alle Sektoren ausbreiteten, ein Schock und eine Erstarrung machten sich in ganz Irland breit; die Stille der Menschen, die in Angst leben. Die Rufe an Dublin, etwas zu unternehmen, wurden lauter, fast so laut, dass sie das Knurren der leeren Mägen übertönten. Wenn sie nicht bald auf diese Rufe reagierten, könnten sie zu mehr als nur zu Hilferufen werden."
 ireland.7.a: "Jesus, Maria und Josef..."

 ireland.8.t: "Unruhe in Ulster"
 ireland.8.d: "Die Provinz Ulster, insbesondere die Gebiete, die Nordirland bildeten, war lange Zeit die am stärksten industrialisierte Region Irlands. Jahrzehntelang haben loyalistische Argumente gegen die irische Selbstverwaltung oder Unabhängigkeit die Befürchtung geäußert, dass der Rest des Landes das Gebiet als wirtschaftliche Krücke benutzen würde, um den vergleichsweise ländlicheren Süden zu stützen. Infolge des Schwarzen Montags, der die irische Wirtschaft schwer belastet, sind diese Befürchtungen aus dem Grab auferstanden und verbreiten sich wie ein Lauffeuer unter den Protestanten in Ulster, auch innerhalb der Ulster Demokratischen Partei.\n\nDie Abgeordneten der UDP haben ihre Forderungen in wütenden Reden im Dáil Éireann öffentlich gemacht und darauf bestanden, dass das Wohlergehen von Ulster, der wirtschaftlich stärksten Provinz der Insel, die nur deshalb der Irischen Republik beigetreten ist, weil sie die Herrschaft der Syndikalisten mehr fürchtete, bei der wirtschaftlichen Erholung an erster Stelle stehen muss, und sie haben vage, aber unheilvolle Drohungen mit Unruhen in der Provinz ausgesprochen, falls ihren Forderungen nicht nachgekommen wird. Dies ist natürlich sehr zum Ärger der anderen Parteien in der Kammer, die darauf hinweisen, dass Ulster nicht die einzige Provinz des Landes ist, die leidet, und dass das Beharren der UDP kaum mehr als kaum verhohlener Egoismus ist.\n\nCollins und viele Mitglieder seines Kabinetts teilen zwar das starke Gefühl der Frustration der anderen Parteien über die Unvernunft der UDP in einer Zeit der nationalen Krise und ihre Weigerung, sich mit den Gerüchten über die Entlassung einer unverhältnismäßig großen Zahl von Katholiken zu befassen, Er und seine Minister sind sich schmerzlich bewusst, dass sie in dieser Angelegenheit leider in einer Zwickmühle stecken - sie sind auf das Vertrauensabkommen mit der UDP angewiesen, um die Sinn Féin-Mehrheit im Dáil zu erhalten, und wollen den Frieden auf der Insel bewahren, auch wenn die Beschwichtigung der Sorgen und Interessen der loyalistischen Bevölkerung die irische Öffentlichkeit manchmal verärgert."
 ireland.8.a: "Diese Protestanten, die wie immer nichts Gutes im Schilde führen."
 ireland.8.a.tt: "§YDie Loyalisten fordern, dass wir Nordirland bei den Auswirkungen der Finanzkrise Vorrang einräumen.§!\n"

 ireland.9.t: "Die leeren Fabriken"
 ireland.9.d: "In den letzten Jahren hat die irische Wirtschaft zwar nicht gerade geboomt, aber sie erfreute sich eines relativ stabilen Wachstums, insbesondere im Industriesektor, wo es viele in die Städte zog, weil sie sich dort ein verlässliches Einkommen versprachen. Irland ist zwar nach wie vor eine der am stärksten agrarisch geprägten Nationen in Europa, doch hat dieser Wandel zur Entwicklung einer regelrechten \"Arbeiterklasse\" geführt, wie sie früher nur im industriellen Kernland des Nordens zu finden war. Dieses Versprechen von stetigem Wachstum und stabilen Arbeitsplätzen war eines der Karotten, auf die sich Sinn Féin verlassen konnte, um sich die Unterstützung in den städtischen Gebieten zu sichern.\n\nMit dem wirtschaftlichen Trauma, das aus dem jüngsten Zusammenbruch der deutschen Märkte resultiert, hat all dies ein Ende. Da die irische Wirtschaft immer mehr schrumpft, werden Fabriken geschlossen, so dass ihre ehemaligen Mitarbeiter keine andere Beschäftigung mehr finden. Da die mageren Ersparnisse, die sie vielleicht behalten haben, allmählich versiegen, verspüren viele nun einen wachsenden Groll gegenüber der amtierenden Sinn-Féin-Regierung, die sich nicht mehr als Partei des Wohlstands positionieren kann.\n\nOhne diesen unausgesprochenen Vertrag zwischen ihnen und ihren Wählern fragen sich nun viele, warum sie überhaupt eine Status-quo-Partei wählen sollten. Labour verspricht die Rettung für die Arbeiter, die von Sinn Féin im Stich gelassen wurden, während Saorstát Críostúil als Zufluchtsort für diejenigen auf der Rechten dient, die die Aussicht auf eine Labour-Regierung fürchten.\n\nSinn Féin steht nun vor dem Albtraum jeder etablierten Partei: Sie muss irgendwie versuchen, die Wähler dazu zu bringen, alles zu vergessen, was sie bisher getan hat, und zu zeigen, dass sie dieses Mal anders sein wird."
 ireland.9.a: "Wir werden sie mit der Zeit zurückgewinnen."
 ireland.9.a.tt: "Entfernt §Y3§! §YZivile Fabriken§! von der Karte."

 ireland.10.t: "Die schweigenden Häfen"
 ireland.10.d: "Die sinkende Nachfrage vom Kontinent machte sich sofort in den zahlreichen irischen Häfen bemerkbar, denn jeden Tag kamen weniger Schiffe an, und die, die ankamen, verließen die Häfen mit immer weniger Ladung. Wo früher in den Häfen rege Betriebsamkeit herrschte, wo sich die Kais mit Produkten stapelten, die für die Verschiffung auf das europäische Festland bereitstanden, herrschte jetzt nur noch Leere. Für die verschiedenen Hafenarbeiter in den großen irischen Häfen war dies eine Zeit des großen Müßiggangs, und da sie nichts anderes zu tun hatten, redeten sie.\n\nDie anfänglichen Gespräche über triviale Dinge wie Sport und das häusliche Leben wichen unweigerlich Diskussionen über die sich verschlechternde wirtschaftliche Lage, und im Laufe der Tage wurden diese Gespräche immer bitterer. Viele begannen offen an der Fähigkeit der Regierung zu zweifeln, die Krise zu bewältigen, und einige begannen sogar zu fragen, ob nicht vielleicht etwas anderes nötig sei. Schließlich hatten sie kein Geld mehr übrig, um in der Kneipe zu plaudern, und so standen sie in der Kälte herum, in der vergeblichen Hoffnung, dass sich an diesem Tag irgendeine Arbeit finden würde, bevor die willkürliche Zeit kam, um wieder mit leeren Händen nach Hause zu gehen."
 ireland.10.a: "Wehe, sie kommen auf dumme Gedanken."

 ireland.11.t: "Leben unter Geistern"
 ireland.11.d: "Den irischen Landwirten waren harte Zeiten nicht fremd, sei es durch schlechtes Wetter, unfaire Preise oder die in ihrer Psyche verankerten Schrecken der Krautfäule. Diejenigen, die die Felder bestellten oder ihr Vieh weideten, taten dies nur, weil sie Überlebende waren; diejenigen, die die schlechten Zeiten überstanden hatten. Aber sie waren von denen umgeben, die es nicht geschafft hatten. Wenn sie ihren Schafen dabei zusahen, wie sie zwischen den steinernen Hüllen alter Häuser grasten oder ihr Vieh über die schwachen Grate vergessener Kartoffeläcker trieben, wurden sie an diejenigen erinnert, die schon längst von uns gegangen waren.\n\nIn letzter Zeit jedoch wird das ländliche Irland von einer neuen Art von Geistern heimgesucht: Häuser, die vor kurzem verlassen wurden; ihre Besitzer standen vor dem Nichts, nachdem die Nachfrage nach Vieh und anderen Produkten eingebrochen war. Sie verkauften ihre Ländereien, um vor ihrer Abreise in die Städte noch etwas zu verdienen, aber oft für weit weniger, als sie wert waren. Langsam konzentrierte sich der einstige Flickenteppich an Besitzungen auf einige wenige, aber komfortablere Landwirte, die von der Rezession stark profitierten.\n\nAls diese Familien ihre Häuser verließen, konnten sie nicht umhin, sich zu fragen, wie so etwas geschehen konnte, wie es einer irischen Regierung gelingen konnte, die Dinge für ihre Bauern fast ebenso schlimm zu ruinieren wie die Briten, eine Regierung, an die sie einst geglaubt hatten, um genau zu sein. Viele fühlten sich zweifellos noch mit Sinn Féin und ihrer Freiheit verbunden, aber sie bezweifelten, dass sie der Partei jemals wieder wirklich vertrauen konnten."
 ireland.11.a: "Regionen, die um ihr Leben kämpfen,\nwerden in die Knie gezwungen."

 ireland.12.t: "Der Staub lichtet sich"
 ireland.12.d: "Die irische Regierung, die von dem plötzlichen wirtschaftlichen Strudel, der Europa erfasst hat, völlig überrascht wurde, hat sich in den Monaten nach Beginn des Schwarzen Montags darum bemüht, die Finanzlage des Landes vor dem völligen Zusammenbruch zu bewahren und die Forderungen der Loyalisten zu erfüllen, der Rettung der Wirtschaft von Ulster Vorrang einzuräumen."
 ireland.12.d1: "$ireland.12.d$\n\nNach Überwindung dieser Hürden scheinen die raschen und entschlossenen Bemühungen der Regierung an beiden Fronten Früchte zu tragen. Rettungsaktionen für die Landwirte haben die Auswirkungen der Einnahmeverluste bei den Exporten unter Kontrolle gehalten, die Ulster Demokratische Partei und die loyalistische Bevölkerung unterstützen die derzeitige Regierung weiterhin als Bollwerk gegen Syndikalismus und Hardliner-Nationalismus, und Berichte von lokalen Wahlwerbern haben ergeben, dass die Unterstützung der irischen Bevölkerung für Sinn Féin trotz der Umstände hoch bleibt.\n\nObwohl die öffentliche Meinung im Allgemeinen mit der Art und Weise zufrieden ist, wie Sinn Féin den Schwarzen Montag eingedämmt hat, sind die anhaltenden Probleme im Zusammenhang mit der Schließung von Geschäften, Zwangsräumungen, Arbeitslosigkeit und der immer wiederkehrenden Frage der Ulster-Privilegien weiterhin ein heißes Thema in den Reden und der Propaganda der Opposition im Vorfeld der bevorstehenden Wahlen.\n\nDa die Regierung die Krise jedoch hervorragend gemeistert hat, ist das Szenario einer Wiederwahl von Michael Collins zum Präsidenten nun sehr wahrscheinlich, und hochrangige Abgeordnete von An Saorstáit Críostúil haben privat angedeutet, dass sie bereit sein könnten, vorübergehend mit Sinn Féin und sogar der UDP zusammenzuarbeiten, wenn es das Gemeinwohl der Irischen Republik erfordert."
 ireland.12.d2: "$ireland.12.d$\n\nWährend die Regierung die Finanzen des Landes wieder stabilisiert und Anarchie in den ländlichen Gebieten verhindert hat - eine Entscheidung, die nach Ansicht der Mehrheit der irischen Bevölkerung richtig war -, hat ihr Versäumnis, sich in dem von der Ulster Demokratischen Partei geforderten Maße auf Ulster zu konzentrieren, zu Unruhen in der Provinz geführt und möglicherweise die Chancen von Sinn Féin auf eine Wiederwahl gefährdet, falls die UDP sich dafür entscheiden sollte, ihr Vertrauens- und Lieferabkommen zu beenden.\n\nNicht nur, dass die UDP durch die begrenzte Unterstützung für Ulster verärgert ist und nur die Furcht vor der Abschaffung der Ulster-Privilegien durch eine alternative Regierung sie davon abhält, ihre Unterstützung einzustellen, sondern, was die schlechte Lage noch verschlimmert, die loyalistischen und antikatholischen Hardliner haben die Gelegenheit ergriffen, ihr Vermögen zu vermehren, indem sie die UDP der Schwäche beschuldigen und protestantische Arbeiter ermutigen, Proteste zu organisieren und zu streiken, um den irischen Staat weiter zu stören.\n\nAuch wenn ihre Forderungen nur sporadisch Gehör fanden und die UDP die leichte Verbesserung der gesamtwirtschaftlichen Lage stillschweigend akzeptiert, ist sie der Regierung angesichts des Schwarzen Montags und der Gefahr gewaltsamer Zusammenstöße zwischen Loyalisten und Blauhemden doch ein erheblicher Dorn im Auge."
 ireland.12.d3: "$ireland.12.d$\n\nWährend es der Regierung gelungen ist, den Unmut der Loyalisten zu zerstreuen und die Ruhe in Ulster aufrechtzuerhalten, obwohl sie befürchtete, dass die Krise alte Wunden aufreißen würde, war sie nicht in der Lage, die schädlichen Auswirkungen der Schockwellen des Schwarzen Montags in anderen Teilen der Insel abzuwenden, so dass die Regierung sich dem Vorwurf ausgesetzt sah, die Interessen der Loyalisten über den Rest der Nation gestellt zu haben.\n\nDie Versuche der Regierung, die aufgebrachte Bevölkerung davon zu überzeugen, dass die Entscheidung, sich auf Ulster zu konzentrieren, eine kalkulierte Initiative zum Schutz der irischen Industrie war und nicht nur ein Schachzug, um die UDP zu beschwichtigen, haben weniger überzeugt als erhofft, und überall auf dem irischen Land sind vereinzelte Proteste gegen die Regierung ausgebrochen, und zwar sowohl von Groß- als auch von Kleinbauern, die verärgert darüber sind, dass die Regierung nicht in der Lage ist, etwas gegen den sinkenden Lebensstandard auf dem Lande zu unternehmen, und dass sie es versäumt hat, beträchtliche Subventionen anzubieten, um ihre Einkommensverluste auszugleichen.\n\nDer sporadische Aufschrei wurde von den Oppositionsparteien eifrig geschürt, da sie die perfekte Gelegenheit erkannten, die Zügel in der Irischen Republik in die Hand zu nehmen, nachdem die Sinn Féin in der öffentlichen Meinung einen großen Fehler gemacht zu haben scheint. Die Realität ist jedoch, dass Sinn Féin weitaus Schlimmeres hätte tun können, als ihren Anhängern im Dáil zu helfen, und dass ihr Regime bis zu den nächsten Wahlen einigermaßen reibungslos zu funktionieren scheint."
 ireland.12.d4: "$ireland.12.d$\n\nDie Bemühungen der Regierung in diesen beiden Bereichen sind gescheitert, mit schwerwiegenden Folgen für das ganze Land. Die UDP ist mit der amtierenden Sinn Féin-Regierung unzufrieden, ihre Position als loyalistische Großpartei wird von den Hardlinern bedroht, weil sie als schwach wahrgenommen wird, und Arbeitslosigkeit, sinkender Lebensstandard und Kriminalität nehmen zu. Die Oppositionsparteien haben die Flammen des öffentlichen Zorns eifrig angefacht und wittern Blut im Wasser.\n\nAlarmierend für die Zukunft des Friedens auf der Insel ist, dass viele einen Aufschwung der Unterstützung für Aontas Náisiúnta außerhalb der etablierten Hochburgen der Partei in Munster und den überwiegend katholischen Gebieten von Ulster feststellen, da der dramatische Zusammenbruch der pro-deutschen Wirtschaft, der Schutz der protestierenden Landwirte durch die Blueshirts und die Furcht vor einem Aufstand der Syndikalisten und Loyalisten immer mehr Menschen für ihre radikalen Vorschläge gewinnen.\n\nInnerhalb der Sinn Féin selbst gibt es Gerüchte über eine feindselige Haltung gegenüber der Führung von Collins, dessen frühere Leistungen für Irland angesichts seines stümperhaften Krisenmanagements immer mehr in Vergessenheit geraten. In den Augen einer wachsenden Zahl von Menschen sowohl innerhalb als auch außerhalb der Regierungspartei scheint es, dass der Big Fellow (Großer Kerl) viel besser als Militär denn als Staatsmann geeignet war."
 ireland.12.d5: "$ireland.12.d$\n\nDie Untätigkeit der Regierung in Bezug auf Ulster ist ihr ins Gesicht geschossen und hat zu einem für die finanzielle Erholung Irlands äußerst ungünstigen Zeitpunkt einen Ausbruch von Unruhen ausgelöst. Die Unruhen haben sich wie ein Lauffeuer über den Norden ausgebreitet. Am schlimmsten waren die Ausschreitungen in den protestantischen Vierteln von Belfast und Derry, die von der Polizei mit Gewalt niedergeschlagen werden mussten, sowie eine Reihe von Bombenanschlägen, bei denen mehrere, meist katholische, Zivilisten getötet wurden.\n\nDie Untätigkeit der Regierung in Bezug auf Ulster ist ihr ins Gesicht geschossen und hat zu einem für die finanzielle Erholung Irlands äußerst ungünstigen Zeitpunkt einen Ausbruch von Unruhen ausgelöst. Die Unruhen haben sich wie ein Lauffeuer über den Norden ausgebreitet. Am schlimmsten waren die Ausschreitungen in den protestantischen Vierteln von Belfast und Derry, die von der Polizei mit Gewalt niedergeschlagen werden mussten, sowie eine Reihe von Bombenanschlägen, bei denen mehrere, meist katholische, Zivilisten getötet wurden.\n\nCollins' Führung der Sinn Féin lebt nur noch auf geliehene Zeit, sein Erbe ist für immer befleckt. Sein törichtes, boshaftes Handeln wird sogar von den Parteigängern fast einhellig verurteilt. Er hat jede Chance auf eine Wiederwahl in absehbarer Zeit zunichte gemacht und die Irische Republik der Gefahr ausgesetzt, in die wirtschaftliche Depression und die paramilitärische Gewalt zurückzukehren, die Brughas Präsidentschaft geprägt haben."
 ireland.12.a: "Einer Kugel knapp entgangen."
 ireland.12.b: "Die Bedürfnisse der vielen überwiegen die Bedürfnisse der wenigen."
 ireland.12.c: "Wir haben getan, was zu tun war."
 ireland.12.e: "Der Big Fellow ist der große Narr geworden."
 ireland.12.f: "Jesus, Maria und der heilige Josef,\nwas haben wir getan?"

 # Vor den Wahlen #
 ireland.13.t: "Stitchies und Pinnies"
 ireland.13.d: "Seit der Weltwirtschaftskrise in den 1920er Jahren kam es in Irland immer wieder zu Konflikten zwischen linksextremen und rechtsextremen paramilitärischen Gruppen, die sowohl untereinander als auch mit loyalistischen Gruppen im Norden des Landes aneinandergerieten. Die beiden paramilitärischen Gruppen, die sozialistische Irische Bürgerarmee oder \"Pinnies\" und die rechtsextreme National Garde, auch bekannt als \"Blauhemden\" oder \"Stitchies\", gehen auf die alte Anti-Treaty IRA zurück. Ihre Spitznamen leiten sich von einem verbliebenen Symbol ihrer gemeinsamen Herkunft ab, der Osterlilie, einem stilisierten Abzeichen in Form einer Calla-Lilie, das zum Gedenken an den Osteraufstand verkauft und getragen wurde. Die Saor Éire und die ICA trugen Abzeichen mit Anstecknadeln und Papier und die Aontas Náisiúnta und die National Garde trugen gestickte Lilienabzeichen. Die Wahl der Lilie wurde zu einem sichtbaren Zeichen der politischen Zugehörigkeit.\n\nDie Krise des Schwarzen Montags hat zu einem Aufschwung bei der Rekrutierung von Paramilitärs und gewalttätigen Vorfällen geführt. Dazu gehören Angriffe auf Redner und Versammlungen der Linken und der Rechten, Straßenkämpfe, Vandalismus und Brandstiftung an Gebäuden der Gegenseite, vor allem in Ulster, wo die Spannungen im Zusammenhang mit den Arbeitnehmerrechten, den Ulster-Privilegien und dem Vorwurf der Diskriminierung von Katholiken stetig zunehmen.\n\nUm der Regierung keinen Vorwand für ein Verbot ihrer Partei zu liefern, behauptet Aontas Náisiúnta weiterhin offiziell, dass die Blauhemden aufgelöst wurden und dass diese Zusammenstöße das Werk unabhängiger Bürgerwehren und nicht ihnen zuzuschreiben seien, aber viele bleiben natürlich skeptisch gegenüber dieser Behauptung.\n\nDie ICA und ihre Partei Saor Éire sind ebenfalls untrennbar miteinander verbunden, obwohl beide gleichermaßen verboten bleiben. Diese Gruppen sehen den irischen Nationalismus und den revolutionären Sozialismus als ein und dasselbe an und machen vor nichts Halt, um ihre Ziele zu erreichen, einschließlich der Unterstützung durch die Briten - wenn die Gerüchte stimmen."
 ireland.13.a: "Der Kriege der Lilien haben nicht wirklich den gleichen Klang, oder?"

 ireland.14.t: "Der Jahrestag"
 ireland.14.d: "Heute, am 24. April 1936, jährte sich der Beginn des Osteraufstands von 1916 zum 20. Viele waren unsicher, ob die Feierlichkeiten wie geplant stattfinden würden, aber alle Befürchtungen wurden durch Anweisungen des Präsidialamtes zerstreut.\n\nSie begann mit einer aufwändigen Militärparade durch die Straßen Dublins und gipfelte in einer feierlichen Prozession durch die O'Connell Street vor dem General Post Office, wo am Ostermontag erstmals die Proklamation der Irischen Republik verlesen wurde. Marschkapellen, sowohl Blaskapellen als auch Dudelsackspieler, begleiteten die Truppen und spielten alte gälische Lieder in martialischem Stil. Die Straßen waren zum Bersten voll mit den anwesenden Menschen, so dass einige von den Decks der Boote auf der Liffey aus zusahen.\n\nDie Stimmung war ausgelassen, und kein Beobachter konnte glauben, dass dies in einem Land geschah, dessen Wirtschaft in diesem Moment zusammenbrach.\n\nAls die Paraden aufhörten und sich die Soldaten vor dem GPO versammelten, marschierte ein einzelner Offizier vor das Gebäude, um die Proklamation zu verlesen, wie es Pádraig Pearse zwanzig Jahre zuvor getan hatte. Zur Überraschung der Menge und der versammelten Beamten handelte es sich jedoch nicht um irgendeinen Offizier.\n\nPräsident Collins, der seine Generalsuniform aus dem Unabhängigkeitskrieg trug, stand dem Land gegenüber. Der Mann, der vielleicht mehr als jeder andere getan hatte, um Irland die Freiheit zu bringen. Er begann, mit den einzigen Worten, die er haben konnte..."
 ireland.14.a: "\"Iren und Irinnen...\""

 ireland.15.t: "Collins wendet sich an die Nation"
 ireland.15.d: "\"Irische Männer und Frauen: Im Namen Gottes und der verstorbenen Generationen, von denen es seine alte Tradition der Nationalität erhält, ruft Irland durch uns seine Kinder zu seiner Fahne und streitet für seine Freiheit...\"\n\nAls er die Proklamation beendete, herrschte zunächst betretenes Schweigen, dann tosender Applaus. Als dieser abflaute, begann er eine entschlossene Ansprache an die Nation. In seiner überzeugenden Rede erkannte er die Herausforderungen an, vor denen das Land stand, und forderte alle auf, sich ihnen gemeinsam zu stellen. Er fuhr fort und sagte, dass der Osteraufstand selbst militärisch gesehen nie ein Erfolg werden würde, aber er war auf Hoffnung im Angesicht äußerster Verzweiflung aufgebaut - ähnlich wie Irland jetzt in seiner gegenwärtigen Notlage ist.\n\nZum Abschluss seiner Rede kündigte er an, dass der 24. April der offiziell anerkannte Unabhängigkeitstag Irlands sein und jährlich begangen werden solle. Dies solle einen Neuanfang markieren, sowohl in Bezug auf die Beziehungen Irlands zu sich selbst (sagte er und richtete seine Aufmerksamkeit auf die wenigen anwesenden Alibi-Loyalisten) als auch auf die Welt im Allgemeinen.\n\nSeine Worte stießen im schlimmsten Fall auf stille Bewunderung, und zwar im gesamten politischen Spektrum. Unabhängig von ihrer aktuellen Position konnten alle politischen Bewegungen in Irland, mit Ausnahme der Loyalisten, auf den Osteraufstand zurückgeführt werden, und als solcher war er eines der wenigen Dinge, die das Land einten. Ob dieser Neuanfang, von dem er sprach, für die Zukunft Irlands eine Bestätigung des Status quo oder einen radikaleren Wandel bedeutete, war in diesem Zusammenhang nicht relevant.\n\nAllein an diesem Tag wurde allen klar, dass sie trotz der andauernden Umwälzungen immer noch ihre so lang ersehnte Freiheit und Unabhängigkeit hatten. Und für eine kurze Zeit war das alles, was zählte."
 ireland.15.a: "Ein unfreies Irland wird niemals in Frieden leben."

 ireland.16.t: "Aufstieg der Roten"
 ireland.16.d: "Seit dem Schwarzen Montag hat es in unserem Land eine besorgniserregende Zunahme von Subversion und Gewalt durch syndikalistische Agitatoren gegeben. Ein berüchtigter Vorfall ist ein Mord im Zusammenhang mit einem Landstreit in Edgeworthstown in der Grafschaft Longford, bei dem es um die Behandlung von Pächtern ging, deren Mieten festgesetzt waren, deren Löhne jedoch aufgrund der Wirtschaftskrise sanken. Die örtliche Pächtervereinigung verabschiedete eine Resolution, in der sie den Saor Éire und implizit dessen bewaffneten Flügel, die Irische Bürgerarmee, zum Eingreifen aufforderte, was zum tragischen Tod des Sohnes von Landvermittler Gerald More O'Ferrell führte. Dies geschah bei einer Dinnerparty, die von ICA-Männern in Garda-Uniformen und mit Revolvern gestürmt wurde, um Gerald zu entführen. Richard wehrte sich gegen die Möchtegern-Entführer seines Vaters, was dazu führte, dass beide O'Ferrells während des Handgemenges erschossen wurden, der Sohn tödlich.\n\nAn einem Dubliner Bus- und Straßenbahnstreik, der als Reaktion auf die Entlassung eines Fahrers organisiert wurde, der ohne Beweise des gefährlichen Fahrens beschuldigt wurde, war auch die verbotene Irische Syndikalistische Partei von Jim Larkin maßgeblich beteiligt, die eine Zelle zur Organisation der streikenden Arbeitnehmer einrichtete und in ihrer Parteizeitung ausführlich über den Streik berichtete. Darüber hinaus schossen Mitglieder der Irische Bürgerarmee auf die Reifen von Armeelastwagen, die als Ersatz für die streikenden Busse in der Stadt eingesetzt waren, und verletzten dabei zwei Gardaí-Mitarbeiter. Obwohl der Streik beendet wurde und die Gardaí vierundvierzig Syndikalisten verhaftete, darunter Larkins Sohn und hochrangiges ISP-Mitglied Jim Larkin Jr., beginnen viele, die Folgen dieser Zunahme syndikalistischer Aktivitäten zu fürchten und fragen sich, ob Irland möglicherweise wie Großbritannien dem Syndikalismus zum Opfer fallen könnte.\n\nSeit diesem Streik hat es in Dublin sporadische, aber anhaltende Proteste gegeben, an denen unzufriedene Arbeitnehmer aus der Stadt und vom Land sowie allgemein diejenigen teilgenommen haben, die einfach nur unzufrieden mit der Regierung sind. Diese Proteste haben die Form von störenden, aber friedlichen Märschen und Demonstrationen außerhalb des Dáil angenommen, unter dem wachsamen Auge der Gardaí, für den unwahrscheinlichen Fall, dass sich etwas weiter entwickelt."
 ireland.16.a: "Das Gespenst des Syndikalismus geht in Irland um."

 ireland.17.t: "Zusammenstöße in Trinity"
 ireland.17.d: "Auf dem Universitätsgelände des Trinity College kam es heute zu einem Tumult, als ein Seminar über Frauenrechte des Vorsitzenden der Progressive Labour Partei, Owen Sheehy-Skeffington, mit einer Rede über die \"Auferstehung Portugals\" von Gearóid Ó Cuinneagáin, einem prominenten Politiker der Aontas Náisiúnta und Führer des rechtsextremen Jugendflügels der Partei, zusammenfiel. Dies zog eine große Zahl von Anhängern beider Parteien an, die, als sie sich gegenseitig erkannten, zu kämpfen begannen.\n\nIn den letzten Jahren haben die sozialliberale und wirtschaftlich linke Progressive Labour Partei und der radikale abstentionistische und pro-integralistische Flügel von Aontas Náisiúnta eine beachtliche Unterstützerbasis unter der irischen Jugend, vor allem unter den Universitätsstudenten, gefunden, was zur Gründung der Jugendgruppen Young Ireland Association (Verein Junges Irland ) unter der Leitung von Ó Cuinneagáin und Young Labour führte, wobei letztere nach Meinung politischer Kommentatoren gegründet wurde, um die irische Jugend von der extremistischen Anziehungskraft der AN abzuhalten.\n\nDie Berichte über den Ursprung der Gewalt gehen auseinander: Quellen, die mit der Young Ireland Association sympathisieren, behaupten, dass Mitglieder der Young Labour Association versucht haben, Ó Cuinneagáins Rede zu verhindern und mehrere seiner Anhänger in einen Hinterhalt gelockt haben, während andere Quellen, die mit der Progressive Labour Partei sympathisieren, behaupten, dass die Young Ireland Association den ersten Schlag ausgeführt hat, indem sie linke Studenten auf dem Weg zu Sheehy-Skeffingtons Seminar angegriffen hat. Es wurden mehrere Verletzte gemeldet, und die Aufrufe von PLP- und AN-Anhängern im Anschluss an die Schlägerei, es solle \"keine Redefreiheit für Integralisten\" geben bzw. die \"West-Briten-Syndikate\" bekämpfen, verstärken die Befürchtung, dass dieser Vorfall zu gewalttätigen Zusammenstößen zwischen PLP- und AN-Anhängern an anderen Universitäten führen wird, an denen die Sympathien für die beiden Parteien unter den Studenten groß sind."
 ireland.17.a: "Auch ein Ort des Lernens ist nicht frei von extremistischen Schlägereien?"

 ireland.18.t: "Die Tanzsaal-Debatte"
 ireland.18.d: "Die katholische Kirche und die konservativen Sozialdemokraten in Irland sind seit langem gegen die Existenz von Tanzlokalen, da sie sie für die Verbreitung von Ausschweifungen und sozialer Unmoral wie Unzucht und Prostitution verantwortlich machen und sie als einen fremden Einfluss betrachten, der die traditionellen irischen Werte verdirbt.\n\nIm Einklang mit seinem unerschütterlichen Glauben an eine traditionelle irische Nation, die ihrem christlichen Glauben treu ist, brachte Éamon de Valera, der Vorsitzende der größten Oppositionspartei An Saorstát Críostúil, eine Gesetzesvorlage in den Dáil ein, in der er drakonische Vorschriften für öffentliche Tanzlokale forderte, für die eine Lizenz erforderlich wäre, die im Ermessen eines Bezirksgerichts liegen würde, wobei die Gardaí und Priester das Recht hätten, Einspruch zu erheben.\n\nObwohl der Gesetzentwurf von An Saorstat Críostúil von einer seltsamen Allianz aus Aontas Náisiúnta, Clann na Talmhan (Kinder des Bodens) und der Labour Partei unterstützt wurde, scheiterte er letztlich am Widerstand von Sinn Féin, der Ulster Demokratischen Partei, der Nationalen Entwicklungspartei und der Progressive Labour Partei. Insbesondere die Sinn Féin sieht in einem solchen Gesetzentwurf einen Verstoß gegen ihre allgemeine Modernisierungs- und Ökumene-Agenda.\n\nPolitische Beobachter vermuten jedoch, dass die Entscheidung nie getroffen werden sollte, sondern ein Versuch war, die Unterstützung der Sozialkonservativen und der Kirche für An Saorstát Críostúil zu stärken und sich von Sinn Féin abzugrenzen, die die Situation, die den Schwarzen Montag und die jüngsten Vorfälle im Norden ermöglichte, zu verantworten hat. In der Tat hat diese Entscheidung die Pfarrer im ganzen Land ermutigt, von der Kanzel aus den germanophilen Liberalismus der Sinn Féin als feindlich gegenüber der irischen Kultur und der katholischen Moral anzuprangern und zu versuchen, ihre Gemeindemitglieder davon zu überzeugen, An Saorstát Críostúil zu unterstützen."
 ireland.18.a: "Alles läuft nach Plan."

 ireland.19.t: "Was macht einen Iren aus?"
 ireland.19.d: "Der TD der Nationalen Entwicklungspartei, Frank MacDermot, hat während einer Debatte im Dáil eine Kontroverse ausgelöst, indem er den obligatorischen Unterricht der irischen Sprache in den Schulen und die für den Eintritt in den öffentlichen Dienst erforderlichen Sprachkenntnisse kritisierte, wie sie von Brugha in den 20er Jahren eingeführt wurden.\n\nMacDermot bezeichnet diese als diskriminierend gegenüber den Loyalisten und nachteilig für die Bildung der irischen Kinder und prangert den Wunsch der Regierung und vieler Oppositionsparteien nach einer vollständigen Wiederbelebung der irischen Sprache in ganz Irland als unmöglich und unerwünscht angesichts des größeren Einflusses der englischen Sprache an.\n\nAls Antwort auf die Behauptung, dass die Wiederbelebung der irischen Sprache für die nationale Unabhängigkeit notwendig sei, bemerkte MacDermot, dass die Nationen Amerikas zwar keine exklusive Sprache hätten, aber dennoch ein ausgeprägtes Nationalbewusstsein besäßen, das durch die Volkssouveränität definiert sei. Er schloss mit der Bemerkung, dass Irland heute nicht nur aus Menschen mit gälischer Tradition bestehe und dass dies anerkannt werden sollte.\n\nDiese Aussage löste bei einigen gälischen Wiederbelebern Empörung aus, und Aontas Náisiúnta nutzte die Gelegenheit, um ihre Basis aufzurütteln und Unterstützung zu gewinnen, indem sie die Nationale Entwicklungspartei als eine Partei der West-Briten angriff, die den Loyalisten noch mehr Zugeständnisse machen wolle. Auf einer großen Kundgebung rühmte sich Eoin O'Duffy, dass Irland immer eine Nation sein werde, die durch ihren Glauben und ihre gälische Identität definiert sei, und machte sich über die Behauptungen lustig, dass der obligatorische Irischunterricht und die Anforderung der Sprache für den Eintritt in den öffentlichen Dienst diskriminierend seien, und entgegnete, dass die Einwände der Protestanten gegen solche Maßnahmen nur bewiesen, dass sie nicht vertrauenswürdig seien und es ihnen an Loyalität gegenüber der irischen Nation fehle."
 ireland.19.a: "Ein Land ohne Sprache ist nicht unbedingt ein Land ohne Seele."

 ireland.20.t: "Eine neue Kraft entsteht"
 ireland.20.d: "In den letzten Jahren ist in den ländlichen Regionen Irlands, insbesondere in der westlichen Provinz Connacht und im Süden von Leinster, eine kleine, aber gut organisierte landwirtschaftliche Basisbewegung und Partei, Clann na Talmhan (Kinder des Bodens), unter der Führung von Michael Donnellan entstanden. Von seinen Gegnern als Demagoge verspottet, ist er für seine Kundgebungen und populistischen Reden bekannt geworden, in denen er \"parasitäre Elemente\" der Gesellschaft wie Politiker, Finanziers, Produktverarbeiter, Lieferanten landwirtschaftlicher Betriebsmittel und gelegentlich auch die Juden angreift. Während sozial konservative Ansichten bei Clann na Talmhan (Kinder des Bodens) und seinen Anhängern häufig anzutreffen sind, haben die linksgerichteten wirtschaftlichen Ansichten der Partei, die insbesondere die irischen Kleinbauern begünstigen wollen, zu einer engen Zusammenarbeit mit der Labour Partei im gesamten Westen Irlands geführt.\n\nDie Labour-Partei selbst hat nach dem Schwarzen Montag ebenfalls an Unterstützung gewonnen. In allen größeren Städten Irlands gibt es immer mehr Labour-Aktivisten und -Zweigstellen, vor allem in Dublin, wo Labour-Politiker regelmäßig an der Ecke der Abbey Street vor einer großen Menschenmenge sprechen und Reden über Slumwohnungen und Arbeitslosigkeit halten und die Sinn-Féin-Regierung wegen ihres vermeintlichen Desinteresses an der Notlage der irischen Arbeiter angreifen. Die Gegner der Labour-Partei haben versucht, ihren Aufstieg mit dem üblichen Red-Bashing einzudämmen, aber die beharrlichen Bemühungen des Labour-Vorsitzenden William O'Brien, die Partei von syndikalistischen Einflüssen zu säubern und jede Verbindung zu syndikalistischen Parteien oder Organisationen zu leugnen, haben dazu geführt, dass solche Angriffe für die wachsende Zahl der Arbeitslosen nicht überzeugend sind.\n\nEs gibt Gerüchte, dass sich Donnellan und O'Brien bereits privat getroffen haben, um die Möglichkeit einer Koalition zwischen ihren beiden Parteien im Falle eines Erfolgs bei den nächsten Wahlen zu vereinbaren, und Meinungsforscher haben angedeutet, dass die wachsende Unzufriedenheit in der irischen Arbeiterklasse nach dem Schwarzen Montag es einem Bündnis aus Labour und Clann na Talmhan (Kinder des Bodens) ermöglichen könnte, von einer kleinen Partei im Dáil zu einer entscheidenden Kraft in der irischen Politik zu werden."
 ireland.20.a: "Ein kluges Bündnis, aber wird es ausreichen?"

 # Wahlen #
 ireland.21.t: "Zur Wahl gehen"
 ireland.21.d: "Kaum waren die Hürden des Schwarzen Montags und des LÉ-Macha-Zwischenfalls überwunden, tauchte eine neue Schwierigkeit am Horizont für Sinn Féin auf. Es handelte sich um ein Hindernis, das nicht völlig unerwartet auftauchte, das aber im Hinterkopf eines jeden SF TD nagte, abgelenkt durch die Hektik der Krisen des Jahres, während die Opposition ängstlich auf die bevorstehenden irischen Parlamentswahlen von 1937 wartete und sich vorbereitete.\n\nNach der geltenden irischen Verfassung beträgt die Amtszeit der Präsidentschaft und die maximale Amtszeit des Dáil jeweils vier Jahre, danach muss das Dáil aufgelöst und innerhalb von neunzig Tagen eine Wahl abgehalten werden. Während die Wahlhelfer von Tür zu Tür gehen, Wahlprogramme erstellt werden und Plakate und Reden gehalten werden, vermuten viele, dass diese Wahl, die am 14. Februar entschieden werden soll, heiß umkämpft und von großer Bedeutung sein wird.\n\nDie längste Zeit in der irischen Politik, von der Zeit vor der Unabhängigkeit bis in die späten 1920er Jahre, ging der Trend dahin, dass eine Partei die Vorherrschaft über alle anderen erlangte und oft im Alleingang die Sitze des größten Teils der Insel eroberte. Das Schicksal der Irish Parliamentary Party, der Sinn Féin und der unglückseligen Cumann an tSaorstáit von Brugha folgte diesem Muster, bis die Folgen des Scheiterns der Cumann an tSaorstáit ein neues Zeitalter einleiteten, ein Zeitalter der politischen Zersplitterung, in dem eine Partei allein nicht mehr in der Lage war, eine Mehrheit im Dáil Éireann zu erringen.\n\nWährend die Entthronung der Sinn Féin möglich erscheint, diskutieren Kommentatoren heftig über die Folgen der ersten Koalitionsregierung Irlands. Ist dies ein Sieg für die repräsentative Demokratie oder wird das Land durch das Verhältniswahlrecht geschwächt? Das hängt davon ab, wen Sie fragen."
 ireland.21.a: "Wahlen sind ein seltsames Geschenk zum Valentinstag."

 ireland.22.t: "Die Aufstellung der politischen Stämme"
 ireland.22.d.start: "Die bevorstehenden Parlamentswahlen haben die irische Politik vorhersehbar auf Trab gebracht."
 ireland.22.d.lab: "Die Labour Partei und der Clann na Talmhan (Kinder des Bodens) haben sich offiziell dazu verpflichtet, eine gemeinsame Plattform zu nutzen, wobei sich die Labour Partei auf die städtische Wählerschaft und die CnaT auf die ländliche konzentriert und sich viele der finanziellen und sozialen Probleme zunutze macht, die die Arbeiter und Kleinbauern in Irland geplagt haben."
 ireland.22.d.lab2: "$ireland.22.d.lab$ Eine Koalition zwischen den Parteien mit der geringen Chance, dass sie eine Regierung bilden können, ist jetzt eine Gewissheit, obwohl selbst ihre vereinten Kräfte wahrscheinlich eine dritte Partei benötigen würden, um ihre begrenzte Zahl zu verstärken. Die NDP oder die PLP sind wahrscheinliche Kandidaten, aber die Verhandlungen sind noch zögerlich."
 ireland.22.d.lab3: "$ireland.22.d.lab$ Eine Koalition zwischen den Parteien, die nur mit äußerster Wahrscheinlichkeit eine Regierung bilden können, ist nun eine Gewissheit, obwohl selbst ihre vereinten Kräfte wahrscheinlich eine dritte Partei benötigen würden, um ihre begrenzte Zahl zu verstärken. Die NDP oder die PLP sind wahrscheinliche Kandidaten, aber die Verhandlungen sind noch zögerlich."
 ireland.22.d.lab4: "$ireland.22.d.lab$ Eine Koalition zwischen den Parteien mit der wachsenden Chance, dass sie eine Regierung bilden können, ist jetzt eine Gewissheit, wobei Labour die Unterstützung der desillusionierten Stadtbewohner auf sich zieht; aber selbst ihre vereinten Kräfte würden wahrscheinlich eine dritte Partei benötigen, um ihre begrenzten Zahlen zu stärken. Die NDP oder die PLP sind wahrscheinliche Kandidaten, aber die Verhandlungen bleiben zögerlich."
 ireland.22.d.ndp1: "Die Nationale Entwicklungspartei selbst wird von An Saorstát Críostúil umworben,"
 ireland.22.d.ndp2: "Es gibt jedoch noch zahlreiche politische Differenzen, die kompromittiert werden müssten, obwohl de Valeras Eifer, eine Regierung zu führen, zweifellos dazu führen wird, dass diese überwunden werden können."
 ireland.22.d.ndp3: "Die NDP ist sowohl von der Linken als auch von der Rechten angesprochen worden, hat sich aber bisher zurückgehalten und führt weiterhin einen eigenen Wahlkampf."
 ireland.22.d.ndp4: "$ireland.22.d.ndp1$ Die Buchmacher geben ihnen jedoch nur geringe Chancen, die derzeitige Führung der Sinn Féin zu überholen. $ireland.22.d.ndp2$ $ireland.22.d.ndp3$"
 ireland.22.d.ndp5: "$ireland.22.d.ndp1$ who Die Buchmacher geben gute Quoten für ein sehr gutes Abschneiden bei der Wahl. $ireland.22.d.ndp2$ $ireland.22.d.ndp3$"
 ireland.22.d.ndp6: "$ireland.22.d.ndp1$ who Die Buchmacher geben extrem günstige Quoten für die Bildung der nächsten Regierung. Allerdings gibt es nach wie vor zahlreiche politische Differenzen, die kompromittiert werden müssten, und Kolumnisten behaupten, dass die unterschiedlichen Politiken und Hintergründe der Parteien zu viel sein könnten, um sie zu überwinden, wenn de Valera anderweitige Perspektiven sieht. $ireland.22.d.ndp3$"
 ireland.22.d.an: "Der antidemokratische Charakter der AN hat sie zum schwarzen Schaf der irischen Politik gemacht, so dass keine der anderen Parteien Gespräche mit der Partei in Erwägung zieht, obwohl die traditionalistischen Ansichten der AN viele Gemeinsamkeiten mit denen der An Saorstát Críostúil aufweisen."
 ireland.22.d.an2: "Der kometenhafte Anstieg der Unterstützung für Aontas Náisiúnta außerhalb ihrer Kerngebiete hat dazu geführt, dass die Partei und ihr untrennbar mit ihr verbundener militanter Flügel, die Nationale Garde, bei den Wahlen nicht mehr als Randgruppe betrachtet werden können. Während die Partei einst wegen ihrer antidemokratischen Rhetorik und ihrer extremistischen Tendenzen als Paria gemieden wurde,\"kann nichts als vom Tisch betrachtet werden\", so de Valera, der mit O'Duffy eine gemeinsame persönliche Abneigung gegen Collins teilt. Ob es dazu kommen wird, bleibt abzuwarten."
 ireland.22.d1: "$ireland.22.d.start$ Sinn Féin ist natürlich der stärkste Kandidat angesichts ihres hervorragenden Umgangs mit dem Schwarzen Montag, auch wenn sie wahrscheinlich keine absolute Mehrheit erlangen wird. Die Fortsetzung des derzeitigen Abkommens mit der Ulster Demokratischen Partei ist eine Selbstverständlichkeit, denn die UDP ist mit der Hilfe, die sie erhält, um die Wirtschaft von Ulster am Laufen zu halten, mehr als zufrieden.\n\n$ireland.22.d.lab2$\n\n$ireland.22.d.ndp4$\n\nDer Bekanntheitsgrad von Aontas Náisiúnta ist zwar in den katholisch geprägten Teilen von Ulster aufgrund des Unmuts über die unverhältnismäßigen Entlassungen von Katholiken während des wirtschaftlichen Abschwungs weiterhin stark, doch hat er nur wenig zugenommen, da die Mehrheit der Wähler außerhalb der Kerngebiete der Partei nicht von ihrem Extremismus überzeugt ist und auf die Fähigkeit gemäßigter Parteien vertraut, die Probleme Irlands erfolgreich anzugehen. $ireland.22.d.an$"
 ireland.22.d2: "$ireland.22.d.start$ Sinn Féin stehen schwierige Wahlen bevor, da die Wut in der Bevölkerung über die Entscheidung, Ulster den Vorrang vor der irischen Wirtschaft zu geben, weiter anschwillt. Sollte ihre Kampagne jedoch ausreichen, um sie vom Abgrund zu holen, wird die Ulster Demokratische Partei sicherlich versuchen, ihre frühere Vereinbarung in Anerkennung fortzusetzen.\n\n$ireland.22.d.lab3$\n\n$ireland.22.d.ndp5$\n\nDer Bekanntheitsgrad von Aontas Náisiúnta nimmt zu, da ihre extreme Rhetorik allmählich in den Herzen einer durch die eklatante Bevorzugung der Loyalisten verbitterten Öffentlichkeit Fuß fasst, obwohl außerhalb der Kerngebiete der Partei selbst die Wähler, die für ihre Ansichten am empfänglichsten sind, in erster Linie hinter der gemäßigteren SC stehen, im Vertrauen auf ihre Fähigkeit, die Probleme Irlands erfolgreich anzugehen, sollten sie gewählt werden. $ireland.22.d.an$"
 ireland.22.d3: "$ireland.22.d.start$ Sinn Féin stehen schwierige Wahlen bevor, da die Fortführung ihres derzeitigen Abkommens mit der Ulster Demokratischen Partei in Frage gestellt ist, obwohl die Möglichkeit besteht, dass die UDP ihre Unzufriedenheit beiseite schiebt, weil sie die Beschneidung der Ulster-Privilegien durch eine andere Regierung fürchtet.\n\n$ireland.22.d.lab3$\n\n$ireland.22.d.ndp5$\n\nDer Bekanntheitsgrad von Aontas Náisiúnta nimmt zu, da ihre extreme Rhetorik von denjenigen, die durch den jüngsten Aufschwung des radikalen Loyalismus beunruhigt sind, schleichend als positiv angesehen wird. Außerhalb der Kerngebiete der Partei stehen jedoch selbst die Wähler, die für ihre Ansichten am empfänglichsten sind, in erster Linie hinter der gemäßigteren SC und vertrauen darauf, dass sie im Falle ihrer Wahl die Probleme Irlands erfolgreich angehen können. $ireland.22.d.an$"
 ireland.22.d4: "$ireland.22.d.start$ Die Sinn Féin steht vor den schwierigsten Wahlen ihrer Geschichte, da sie sowohl in der Öffentlichkeit als auch in der Ulster Demokratischen Partei auf Unzufriedenheit stößt, obwohl die Angst der UDP vor einer Beschneidung der Ulster-Privilegien durch eine andere Regierung eine zähneknirschende Fortsetzung ihres Vertrauens und ihrer Versorgung gewährleisten könnte.\n\n$ireland.22.d.lab4$\n\n$ireland.22.d.ndp6$\n\n$ireland.22.d.an2$"
 ireland.22.d5: "$ireland.22.d.start$ Der Umgang der Sinn Féin mit der Krise hat sie irreparabel gekostet, denn ihre Chancen, an der Macht zu bleiben, sind so groß wie die, \"den Aufstand zu gewinnen\", wie es ein politischer Kommentator formulierte, und ihre Vereinbarung mit der Ulster Demokratischen Partei ist hinfällig.\n\n$ireland.22.d.lab4$\n\n$ireland.22.d.ndp6$\n\n$ireland.22.d.an2$"
 ireland.22.a: "Vielleicht wäre ein Zweiparteiensystem doch eine bessere Idee gewesen?"

 ireland.23.t: "Eine Frage der Führung?" # Sollte Collins zurücktreten?
 ireland.23.d: "Während die anfänglichen Auswirkungen des Schwarzen Montags in die Ferne rückten, schienen die Schockwellen, die von ihm ausgingen, nur noch stärker zu werden. Zeitungen von links und rechts geißelten Collins' Umgang mit der Krise und das pro-deutsche Geschäftsmodell, das das Land in die gegenwärtige Situation geführt hatte, und ihre Wut war allmählich bis in die höchsten Ämter durchgesickert. Collins' Autoritarismus und seine Abhängigkeit von Deutschland hatten in seiner Partei ihre Gegner, die jedoch aus Angst, ihren scheinbar unbezwingbaren Führer herauszufordern, bisher geschwiegen hatten. Nun, da der Ruf des großen Mannes nicht mehr die heilige Kuh war, die er einst zu sein schien, verstummten diese Stimmen nicht mehr. Angesichts der bevorstehenden Wahlen wollten nur wenige an das sinkende Schiff gebunden sein, zu dem Collins' Regierung geworden war. In Hinterzimmern und Fluren begannen die Mitglieder von Sinn Féin, eine Zukunft nach dem Big Fellow zu planen.\n\nDie Dinge spitzten sich bei einem Treffen mit bestimmten Parteimitgliedern zu, die ihm zu verstehen gaben, dass er vielleicht \"seine Position überdenken\" wolle, bevor \"bestimmte besorgte Personen ein ungünstiges Ergebnis erzwingen\". Collins war klar, dass diese Äußerungen kaum verhüllt waren - sie verlangten, dass er zurücktritt, oder sie würden versuchen, ihn hinauszuwerfen. Er wusste nicht, wen sie sich als seinen Nachfolger vorstellten, aber er vermutete, dass die Abwesenheit von Mulcahy bei der Sitzung kein Zufall war.\n\nEr war ein Fuchs, der in die Ecke gedrängt wurde, möglicherweise mehr als jemals zuvor, als er der meistgesuchte Mann im Vereinigten Königreich war. Aber er konnte sich immer noch wehren - er hatte immer noch alle Macht in diesem Arrangement und konnte einen Warnschuss an sein Kabinett abgeben, dass ein Ausbrechen aus der Reihe in Zeiten wie diesen nicht geduldet würde. Es gab immer noch viele, die an ihn glaubten, für die sein Mythos als der Mann, der ihre Freiheit gewonnen hatte, immer noch von Bedeutung war, und sie würden ihn unterstützen, wenn er zeigte, dass er nicht aufgeben und weiterkämpfen würde. Er wusste, dass diejenigen, die noch unentschlossen waren, ihn unterstützen würden, wenn er zeigen konnte, dass er immer noch in Schwung war, nicht zuletzt im Interesse der Stabilität der Partei. Er musste jetzt eine Entscheidung treffen: Würde er zur Seite treten und den Ruf, den er noch hatte, bewahren? Oder würde er ein letztes Mal in seiner langen Karriere ein Risiko eingehen?"
 ireland.23.a: "Es ist möglich, einen guten Rücktritt zu haben\ndu weißt..."
 ireland.23.b: "Es gibt einige Männer, die eine wertvolle Lektion in Sachen Disziplin lernen müssen."

 ireland.24.t: "Die Räder drehen sich weiter" # Übernahme durch Mulcahy
 ireland.24.d: "Als die Nachricht von Collins' Rücktritt eintraf, waren viele in der Sinn Féin und in der Nation entsetzt, selbst diejenigen, die ihn zum Rücktritt drängten. Die Vorstellung, dass eine Figur wie Collins, die eine so zentrale Rolle in der politischen Ordnung spielte und die hartnäckig dafür gekämpft hatte, diese Position zu behalten, einfach über Nacht verschwinden könnte, war verblüffend. Viele in der Partei waren sich zunächst nicht sicher, wer die Nachfolge des „Big Fellow“ überhaupt antreten könnte, und trotz der Kandidaten, die in Hinterzimmern vorgeschlagen worden waren, herrschte immer noch ein vages Gefühl, dass alles möglich sein könnte, das angesichts der bevorstehenden Wahl von einem Gefühl der Angst geprägt war.\n\nIn Wirklichkeit war die Frage der Nachfolge von Collins von Anfang an geklärt. Die Sinn Féin wollte sich zwar von Collins distanzieren, war aber immer noch weitgehend mit seiner Politik einverstanden; sie brauchte nur eine Figur, um die sie sich scharen konnte. Sie fanden diese Figur in General Richard Mulcahy, einem führenden Republikaner seit dem Unabhängigkeitskrieg, der sich als geschickter Spieler im politischen Spiel erwiesen hat, auch dank seiner Popularität durch den Krieg. In den Augen vieler Parteimitglieder war Mulcahy derjenige, der in der Lage war, die Partei wieder auf Kurs zu bringen.\n\nWie auch immer seine Fähigkeiten aussehen mögen, allein die Tatsache, dass Mulcahy antritt, wird nicht ausreichen, um der Sinn Féin den Sieg bei dieser Wahl zu sichern. Er wird viel Arbeit vor sich haben, wenn er seine Position zu mehr als nur einer Wachablösung machen will."
 ireland.24.a: "Diese Wahl wird der härteste Kampf für Mulcahy sein."
 ireland.24.a.tt: "§YRichard Mulcahy§! wird Vorsitzender der §gSinn Féin§!"

 ireland.25.t: "Give us the Future" # Collins hält durch
 ireland.25.d: "Allen Zweiflern zum Trotz hatte Collins die Bedrohung seiner Führungsrolle abgewehrt, indem er die parteiinterne Opposition ausschaltete und hochrangige Parteimitglieder, darunter Mulcahy, dazu zwang, sich öffentlich zu seiner Unterstützung bei dieser Wahl zu verpflichten. Mulcahys Behauptungen, er sei von den anderen Parteimitgliedern nur als einigendes Aushängeschild gewählt worden und er selbst habe nie an Collins' Führungsqualitäten gezweifelt, wirkten zwar glaubwürdig, doch die Frage seiner Nachfolge war zumindest vorerst geklärt.\n\nTrotzdem wird Collins wenig Zeit haben, sich auf seinen Lorbeeren auszuruhen. Die Stimmung, die seine Kollegen davon überzeugt hatte, ihn absetzen zu wollen, war in der Öffentlichkeit noch stärker, und die Gewissheit, dass Collins die Sinn Féin noch immer in die Wahl führen würde, würde den Unmut vieler wahrscheinlich unversöhnlich machen. Tatsache war, dass die Partei gute Chancen hatte, diese Wahl zu verlieren, unabhängig davon, wer an der Spitze stand. Collins hatte jedoch schon früher mit Engpässen zu kämpfen gehabt, sowohl während des Krieges als auch in dem ständigen Kampf, der das Regieren ausmacht. Er wusste, dass die Arbeit zu erwarten war, wenn er diese Wahl gewinnen wollte, und er hielt sich für den Mann, der es schaffen konnte."
 ireland.25.a: "Der Big Fellow (Große Kerl) ist zurück."

 ireland.26.t: "Die Wirtschaftsfrage"
 ireland.26.d: "Wie bei fast allen Wahlen auf der ganzen Welt lag der Schwerpunkt der Kampagnen und Wahlprogramme der verschiedenen Parteien auf der Wirtschaft. Von Politikern über Wirtschaftswissenschaftler bis hin zu Paddy aus der Kneipe hat jeder seine Meinung dazu, wie Irland aus seinem derzeitigen finanziellen Sumpf befreit werden könnte.\n\nSinn Féin hat versucht, Geschäftsleute und Großbauern anzusprechen, indem sie versprochen hat, angeschlagene Unternehmen und Industrien zu unterstützen, den Freihandel und die Zusammenarbeit mit Mitteleuropa aufrechtzuerhalten und den internationalen Exportmarkt für irische Agrarprodukte durch Handelsabkommen zu erweitern.\n\nAn Saorstát Críostúil hat ihre Befürwortung des Protektionismus zu einem wichtigen Bestandteil ihrer Wahlkampagne gemacht, mit dem Ziel, die irische Selbstversorgung durch die Förderung der Entwicklung irischer Unternehmen und des verarbeitenden Gewerbes zu unterstützen, indem sie diese vor dem Zustrom ausländischer Konkurrenz und billigerer Waren schützen. Außerdem haben sie eine weitere Bodenreform, die Garantie von Weizenpreisen, die Ausweitung der Anbauflächen und eine Abkehr von der derzeitigen Ausrichtung der irischen Landwirtschaft auf die Weidewirtschaft für den europäischen Markt versprochen.\n\nDie Labour-Partei hat die von den anderen Parteien vorgeschlagenen Kürzungen angeprangert, da sie die Armen und Arbeitslosen am härtesten treffen, und gewarnt, dass die protektionistische Politik der SC es den irischen Herstellern ermöglichen wird, ihren privilegierten Status zu nutzen, um höhere Preise zu verlangen. Die Labour-Partei, die einen populistischen Weg einschlägt, hat versprochen, den Bedürfnissen der einfachen Bevölkerung Irlands Vorrang einzuräumen und sich für den Bau von Häusern, Zuweisungen für Mieter mit niedrigem Einkommen, Arbeitsbeschaffungsprogramme und die Bereitstellung billiger Kredite für Hersteller einzusetzen, um die Produktion von Billigprodukten auf dem irischen Markt zu fördern."
 ireland.26.a: "Der internationale Handel ist für die irische Nation lebenswichtig!"
 ireland.26.b: "Irland muss autark werden, um\nwirklich frei zu sein!"
 ireland.26.c: "Die Hilfe für Notleidende und Arbeitslose hat für uns höchste Priorität!"

 ireland.27.t: "Die Nordfrage"
 ireland.27.d: "Angesichts der jüngsten Auseinandersetzungen, die ihren Ursprung in den Forderungen der Loyalisten nach einer vorrangigen Behandlung von Ulster während der Krise haben, ist das Thema der Ulster-Privilegien und der Behandlung der Nordkatholiken natürlich wieder zu einem zentralen Diskussionspunkt in der Wahlperiode geworden.\n\nSinn Féin, die auf ein Vertrauens- und Lieferabkommen mit der Ulster Demokratischen Partei angewiesen ist, um eine Mehrheit im Dáil zu erlangen, hat Gerüchte über die Entlassung von Katholiken in größerer Zahl dementiert und die Ulster Privileges weiterhin als einzige Lösung zur Schaffung von Frieden auf der Insel verteidigt.\n\nAn Saorstát Críostúil hat erneut versprochen, die Ulster-Privilegien abzuschaffen und der antikatholischen Diskriminierung ein Ende zu setzen. Damit versucht er, unter den Nordkatholiken wieder Boden gutzumachen, den Aontas Náísiúnta verloren hatte, weil die Regierung von Cathal Brugha in den späten 1920er Jahren zögerte, die Privilegien mitten in der Weltwirtschaftskrise aufzuheben. Auf die Frage nach ihrer Meinung zur langfristigen Sicherung des Friedens in Ulster nannten die führenden Vertreter der SC ein föderales Irland als mögliche Lösung für die derzeitige Situation.\n\nDie Labour Partei, die eine seit langem von der irischen Arbeiterbewegung vertretene Position widerspiegelt, hat darauf bestanden, dass katholische und protestantische Arbeitnehmer mehr miteinander gemeinsam haben als ihre Chefs und ihre konfessionellen Unterschiede aufgeben müssen, um sich stattdessen im Widerstand gegen die Klassenausbeutung zu vereinen. Die Labour-Partei hat jedoch darauf hingewiesen, dass der durch die Ulster-Privilegien geschaffene Status quo eindeutig nicht funktioniert und dass die Diskriminierung katholischer Arbeitnehmer durch protestantische Arbeitgeber beendet werden muss."
 ireland.27.a: "Wir werden den Frieden in Ulster bewahren!"
 ireland.27.b: "Die Ulster-Privilegien müssen weg!"
 ireland.27.c: "Wir müssen Katholiken und Protestanten vereinen!"

 ireland.28.t: "Die Mitteleuropa Frage"
 ireland.28.d: "Eine zentrale Frage, die im Vorfeld der Wahlen immer wieder diskutiert wurde, war die weitere Mitgliedschaft Irlands in der Mitteleuropäischen Wirtschaftsunion, besser bekannt als Mitteleuropa. Nachdem der Beitritt Irlands im Jahr 1930 die Auswirkungen der Weltwirtschaftskrise beendet hatte, hat die Rückkehr der Wirtschaftskrise auf die grüne Insel in Form des Schwarzen Montags viele dazu veranlasst, ihre Ansichten zu überdenken.\n\nSinn Féin ist bei ihrer Entscheidung für den Beitritt geblieben und hat auf die Vorteile des europäischen Handels für die irische Wirtschaft hingewiesen und davor gewarnt, dass die irische Wirtschaft ohne diesen Handel zum Spielball der britischen Syndikalisten werden würde, mit all den damit verbundenen unheilvollen Folgen.\n\nAn Saorstát Críostúil hat die Notwendigkeit einer irischen Mitgliedschaft in der Union in Frage gestellt und um die Stimmen von AN-freundlichen Anti-Mitteleuropa-Aktivisten geworben, die die Straßen irischer Städte mit Horden von Propaganda-Flugblättern mit dem alten Slogan aus dem Osteraufstand \"Weder König noch Kaiser!\" übersät haben. Wie der SC-Parteivorsitzende Éamon de Valera, einer der wenigen Kommandanten, die den Aufstand überlebten, argumentiert hat, starben die Märtyrer von 1916 nicht, damit irische Unternehmen und Waren von deutschen Unternehmen verdrängt werden konnten.\n\nDie Labour-Partei hat sich in der Mitteleuropa-Frage zurückgehalten und die Gelegenheit genutzt, Sinn Féin zu beschuldigen, sich in erster Linie um deutsche Interessen zu kümmern, und gleichzeitig An Saorstát Críostúil Leichtsinn vorzuwerfen. Sollten sie gewählt werden, so behaupten sie, werden sie sich im Rahmen von Mitteleuropa dafür einsetzen, die wirtschaftlichen Interessen der irischen Arbeitnehmer an die erste Stelle zu setzen und den irischen Pfennig von der deutschen Mark abzukoppeln, um die irische Souveränität zu behaupten, ohne eine weitere Destabilisierung zu riskieren."
 ireland.28.a: "Mitteleuropa ist der Schlüssel zum irischen Wohlstand!"
 ireland.28.b: "Wir müssen die irische Souveränität zurückgewinnen!"
 ireland.28.c: "Innerhalb Mitteleuropas müssen wir Irland an die erste Stelle setzen!"

 ireland.29.t: "Die Religionsfrage"
 ireland.29.d: "Das irische Volk ist insgesamt sehr religiös, wobei die katholische Kirche aufgrund der jahrhundertelangen Unterdrückung des katholischen Glaubens durch die Briten einen großen Einfluss hat. Daher ist die Trennung von Religion und Staat ein heißes Thema.\n\nSinn Féin hat unter Collins' Amtszeit eine Politik des Pluralismus vorangetrieben und eine eher säkulare Philosophie gefördert, die darauf abzielt, die presbyterianische und kirchlich-irische Bevölkerung Irlands sowie andere Minderheiten nicht zu verprellen. Im Einklang mit den germanischen Einflüssen der Partei hat Collins das Beispiel der Beziehungen zwischen Katholiken und Protestanten in Deutschland als Vorbild für die irische Nation herangezogen.\n\n An Saorstát Críostúil hat lange versucht, sich als die christlichste politische Partei der Irischen Republik zu profilieren, eine politische Position, für die die Partei in letzter Zeit mit der radikal rechten Aontas Náísiúnta harte Konkurrenz bekommen hat. Dennoch steht die Mehrheit des katholischen Klerus nach wie vor hinter der SC, und die Abgeordneten der Partei haben in ihren Reden Collins und Sinn Féin als antikatholische Säkularisten angeprangert, die den alten irischen Glauben verraten haben, indem sie zuließen, dass Einflüsse wie Empfängnisverhütung, Tanzlokale und Scheidung die Herzen und Seelen des irischen Volkes verdarben.\n\nDie Labour Partei, die angesichts ihrer Mitte-Links-Ausrichtung und ihrer sozialistischen Ursprünge besonders anfällig für den Vorwurf ist, eine antichristliche Politik zu verfolgen, hat große Anstrengungen unternommen, um durch Reden ihrer Abgeordneten und Artikel in ihrer Parteizeitung The Standard das Engagement der Partei für Aspekte der katholischen Soziallehre und die Ablehnung der gottlosen Ideologie des Syndikalismus zu betonen. Nach Ansicht der Labour-Partei steht ihr Glaube an die Errichtung einer gerechten Sozialordnung vollkommen im Einklang mit den Lehren Jesu Christi und der päpstlichen Enzyklika Rerum Novarum."
 ireland.29.a: "Wir werden Katholiken, Protestanten und Andersdenkende gleichermaßen respektieren."
 ireland.29.b: "Der heilige Glaube unserer Insel darf nicht durch den Säkularismus besudelt werden!"
 ireland.29.c: "Unser Ziel ist soziale Gerechtigkeit,\nin Übereinstimmung mit den Lehren Christi."

 ireland.30.t: "Die Britenfrage"
 ireland.30.d: "Angesichts des deutschen Machtverlusts nach dem Schwarzen Montag ist die Frage der Beziehungen Irlands zu seinem engsten Nachbarn, der Union Großbritanniens, im Vorfeld der Wahlen von größerer Bedeutung geworden.\n\nSinn Féin, die von der Opposition links, rechts und in der Mitte als unpatriotisch denunziert wurde, weil sie die Ulster-Privilegien und die fortgesetzte irische Mitgliedschaft in Mitteleuropa unterstützt, hat eifrig die Gelegenheit ergriffen, die nationalistische und anglophobe Karte zu spielen, indem sie mehr Sicherheit und Aufrüstung forderte, um Irland vor britischer Invasion und Infiltration zu schützen.\n\nAn Saorstát Críostúil hat sich in einem ungewöhnlichen Schritt für engere Beziehungen zwischen der Irischen Republik und der Union von Großbritannien eingesetzt. In einer Rede, die eine große Kontroverse ausgelöst hat, argumentierte Éamon de Valera, dass sich die beiden Nationen als natürliche Verbündete betrachten würden, solange sie \"ihre eigenen Gärten pflegen\" könnten, da die Inseln Irland und Großbritannien nach Ansicht von de Valera immer ein gegenseitiges Interesse daran hätten, die Unabhängigkeit des jeweils anderen zu bewahren, da ihre eigene Souveränität gefährdet sei, wenn die des anderen bedroht würde.\n\nDie Labour-Partei hat auch zur Diplomatie mit der Union Großbritanniens aufgerufen und dabei vom Standpunkt des Handels aus argumentiert, dass der fehlende Handel mit Irlands engem Nachbarn das irische Wirtschaftswachstum behindert und dass ein offener Handel die Geschäftsaussichten irischer Händler verbessern würde, die derzeit gezwungen sind, unter dem Tisch an die Union zu verkaufen. Obwohl dies für Labour ein ungewöhnliches Argument ist, trägt es dazu bei, den Vorwurf zu entkräften, syndikalistische Sympathien zu hegen, wovor sich die Partei aufgrund ihrer sozialdemokratischen Politik und ihrer gewerkschaftlichen Bindungen nach wie vor fürchtet."
 ireland.30.a: "Die Briten sollen auf Abstand gehalten werden, nicht näher."
 ireland.30.b: "Die Briten können Freunde sein, wenn sie sich nicht in unsere Wege einmischen."
 ireland.30.c: "Die Diplomatie mit den Briten ist für Irland notwendig."

 ireland.31.t: "Auszählung der Stimmzettel"
 ireland.31.d: "Ein Jahr ist seit den schrecklichen Ereignissen des Schwarzen Montags vergangen, und trotz der Bemühungen der Regierung Collins ist von der Ruhe, die in den sieben Jahren vor der Krise in der Irischen Republik geherrscht hatte, nichts mehr zu spüren.\n\nDa immer mehr Menschen von Angst und Sorge um die Zukunft ihres Landes, ihrer Familien und ihrer finanziellen Sicherheit beseelt sind und die Opposition eine tiefe Wut auf die Politik der Regierung verspürt, die für die desolate Lage der Wirtschaft verantwortlich gemacht wird, haben die letzten drei Monate einen der erbittertsten und antagonistischsten Wahlkämpfe seit den monumentalen Wahlen von 1918 hervorgebracht, in dem sich die irischen Parteien und ihre treuen Anhänger hemmungslose Propagandaschlachten liefern.\n\nVon dramatischen Plakaten über wütende Reden bis hin zu betrunkenen Beleidigungen, die an Straßenecken geschleudert werden, sind Anschuldigungen gegenüber Gegnern, sie würden heimlich mit Syndikalisten oder Integralisten sympathisieren, Verrat begehen und Westbrittanismus betreiben, zur alltäglichen Rhetorik geworden.\n\nGlücklicherweise verliefen die Auseinandersetzungen im Zentrum der Insel überwiegend verbal, während die Bewohner der Provinzen Munster und Ulster oft nicht das gleiche Glück hatten: In Munster kam es zu mehreren gewalttätigen Auseinandersetzungen zwischen den Rechten und den Linken, und in Ulster war das Pulverfass größer denn je. Während sich diese turbulente Wahlsaison dem Ende zuneigt, werden im ganzen Land die Daumen gedrückt, während die Stimmzettel ausgezählt werden. Nach vielen Befürchtungen geht ein Kandidat als Sieger hervor und führt die nächste Regierung an..."
 ireland.31.a: "Michael Collins!"
 ireland.31.b: "Richard Mulcahy!"
 ireland.31.c: "Éamon de Valera!"
 ireland.31.e: "William O'Brien!"

 ireland.32.t: "Einschätzung der Königsmacher" # Dev
 ireland.32.d.start: "An Saorstát Críostúil, die nach einem Jahr finanzieller Instabilität und einem erfolgreichen Wahlkampf die Krone der öffentlichen Beliebtheit von Sinn Féin zurückerobert hat, ist in der stärksten Position unter den irischen Parteien, um die nächste Regierung anzuführen: Ihr Kandidat und Vorsitzender Éamon de Valera wurde zum Präsidenten gewählt, und die Partei verfügt nun über die meisten Sitze im Dáil Éireann.\n\nFür de Valeras lang ersehnten Traum, das nationale Rampenlicht von Collins zurückzuerobern, reicht die Zahl der Sitze seiner Partei leider nicht für eine parlamentarische Mehrheit. Genau wie Sinn Féin vor ihnen wird de Valera gezwungen sein, die Unterstützung anderer Parteien in Anspruch zu nehmen, um eine Regierung zu bilden, eine Vereinbarung, die wahrscheinlich Kompromisse bei ihren Idealen in bestimmten Bereichen erfordern könnte."
 ireland.32.d.lem: "Von den möglichen Koalitionspartnern liegt eine Partei auf einer ähnlichen Wellenlänge wie wir im Dáil, nämlich die Nationale Entwicklungspartei, so dass sie als Hauptverhandlungspartner in Frage kommt. Ein Pakt mit der Aontas Náisiúnta, die zwar wirtschaftlich und sozial näher an den Ansichten der SC liegt, ist für die meisten Mitglieder der SC aufgrund ihres Extremismus und ihrer paramilitärischen Verbindungen nicht akzeptabel."
 ireland.32.d.eod: "Zwei Parteien liegen im Dáil auf einer ähnlichen Wellenlänge wie wir, so dass sie als mögliche Kandidaten für die Aufnahme von Koalitionsgesprächen in Frage kommen, allen voran die Nationale Entwicklungspartei. Die Aontas Náisiúnta, die den wirtschaftlichen und sozialen Ansichten der SC näher stehen und politisch an Bedeutung gewinnen, sind eine Ausweichlösung, falls unsere Verhandlungen mit der NDP scheitern sollten, da ein solcher Pakt für einen Großteil der SC aufgrund des Extremismus und der paramilitärischen Verbindungen der AN ein unangenehmer Gedanke ist."
 ireland.32.d.end: "Doch so wie Sinn Féin vor SC durch die vielen Zugeständnisse an die Ulster Demokratische Partei in den Augen der Bevölkerung unterging, so könnten auch SCs künftige Verbündete, die NDP, die eine eher laissez-faire Wirtschaftsauffassung und eine anglophile Ausrichtung hat und hauptsächlich aus den Überresten der Irish Parliamentary Party hervorgegangen ist, Bedingungen verlangen, die die Grenzen der Vernunft überschreiten. Der Ausgleich zwischen den Wünschen seiner Anhänger und denen seiner Koalitionspartner wird sich als entscheidend erweisen, will de Valera das politische Schicksal seines erbittertsten Rivalen vermeiden."
 ireland.32.d1: "$ireland.32.d.start$\n\n$ireland.32.d.lem$\n\n$ireland.32.d.end$"
 ireland.32.d2: "$ireland.32.d.start$\n\n$ireland.32.d.eod$\n\n$ireland.32.d.end$"
 ireland.32.a: "Drücken wir die Daumen und hoffen, dass die Gespräche gut verlaufen."
 ireland.32.a.tt: "§cAn Saorstát Críostúil§! und die §mNationale Entwicklungspartei§! verhandeln über die Bedingungen der Regierungsbildung."

 ireland.33.t: "Verhandlungen geraten ins Stocken"
 ireland.33.d1: "Wie SC bereits vermutet hatte, haben die anglophilen Neigungen vieler Persönlichkeiten der Nationalen Entwicklungspartei dazu geführt, dass es bei den Gesprächen zur Regierungsbildung zu Problemen kam. Der Vorsitzende der NDP, Seán Lemass, ist zwar bei weitem nicht so pro-britisch wie seine Parteifreunde, aber ein streng pragmatischer Mann, der im Gegensatz zu SC wenig Mitgefühl für die Notlage der Nordkatholiken aufbringt und der Wiederbelebung der irischen Wirtschaft oberste Priorität beimisst, da er befürchtet, dass eine Entfremdung der Loyalisten, während die Auswirkungen des Schwarzen Montags noch immer ihren schädlichen Tribut auf der Insel fordern, jegliche Bemühungen zunichte machen und Instabilität hervorrufen könnte.\n\nEr hat darauf bestanden, dass An Saorstát Críostúil zustimmen muss, die Frage der Ulster-Privilegien als Bedingung für die Bildung einer Koalition zwischen SC und NDP zu vermeiden. Éamon de Valera und seine Partei hingegen sind sich sehr wohl bewusst, dass die Nachricht von einer solchen Vereinbarung in dem derzeit aufgeheizten politischen Umfeld katastrophale Folgen haben könnte, sollte sie durchsickern. Als gewiefter Verhandlungsführer und aufgrund seiner guten persönlichen Beziehungen und Arbeitsbeziehungen zu Lemass könnte de Valera versuchen, mit Lemass in dieser Angelegenheit zu feilschen, indem er verspricht, zuerst die finanzielle Situation Irlands unter Kontrolle zu bringen und danach die Frage der Privilegien zu lösen, auch wenn einige von Lemass' Kollegen darüber nicht sehr erfreut sein werden."
 ireland.33.d.eod: "Alternativ dazu kann die SC ihre Verhandlungen mit der NDP abbrechen und eine Regierung mit Aontas Náisiúnta bilden. Auch wenn führende Vertreter der SC, darunter de Valera, es nur ungern zugeben, haben die Ideale der SC mehr mit der AN gemeinsam als mit der NDP, und das ist den Hinterbänklern der SC, den Parteimitgliedern und den Wählern nicht entgangen, von denen viele zunehmend eine Koalition mit der AN befürworten. Da sich der Unmut über die Ulster Privileges mit der Zeit immer mehr entzündet, sehen viele in der SC einen faustischen Handel mit der Partei von Eoin O'Duffy als einzige Hoffnung für die Zukunft Irlands, wenn sich die NDP hartnäckig weigert, zusammenzuarbeiten."
 ireland.33.d2: "$ireland.33.d1$\n\n$ireland.33.d.eod$"
 ireland.33.a: "Mal sehen, ob Dev mit Lemass verhandeln kann."
 ireland.33.b: "Das ist das beste Angebot, das wir bekommen werden."
 ireland.33.c: "Vergessen Sie diese hartnäckigen West-Briten." # Bei Ausfall/Fehlschlag
 ireland.33.a.tt: "§YDe Valera wird versuchen, eine günstigere Regelung zu erreichen.§!"
 ireland.33.b.tt: "§RWenn diese Bedingungen öffentlich bekannt werden, wird das katastrophale Folgen für die neue Regierung haben!§!"
 ireland.33.c.tt: "§cAn Saorstát Críostúil§! und §PAontas Náisiúnta§! verhandeln über die Bedingungen der Regierungsbildung."

 ireland.34.t: "Den Deal besiegeln"
 ireland.34.d1: "Obwohl es mehrere Tage lang mühsamer Debatten und Verhandlungen bedurfte, gelang es Éamon de Valera, Seán Lemass und verschiedenen hochrangigen Vertretern beider Parteien schließlich, eine Vereinbarung auszuarbeiten. Die Nationale Entwicklungspartei erklärte sich bereit, eine Koalitionsregierung mit An Saorstát Críostúil zu bilden und die Reform der Ulster-Privilegien unter zwei Bedingungen zu unterstützen: Die Wiederbelebung der irischen Wirtschaft muss Vorrang haben, und alle vorgeschlagenen Änderungen an den Privilegien oder Maßnahmen zur Abgrenzung der Irischen Republik von Mitteleuropa dürfen nicht ohne vorherige Konsultation und Zustimmung der NDP durchgeführt werden.\n\nDe Valera, von Natur aus ein konservativer und politisch versierter Mann, wusste ebenso wie die NDP, dass eine einfache Abschaffung der Ulster-Privilegien oder ein Austritt aus Mitteleuropa am nächsten Tag, ungeachtet dessen, was er im Wahlkampf andeuten mochte, das Land in Aufruhr versetzen würde und dass ein vorsichtiges Herangehen an diese heiklen und heiklen Fragen notwendig war, um finanzielle und politische Stabilität zu gewährleisten. Daher stimmte er diesen Bedingungen bereitwillig zu.\n\nDie Ankündigung der neuen Regierung hat sich in der irischen Gesellschaft herumgesprochen. Die Kirche und die gläubigen Wähler freuen sich über den Rauswurf der weltlich orientierten Sinn Féin zugunsten einer Partei, die auf christlichen Grundsätzen beruht. Großbauern und einige Geschäftsleute hoffen, dass die NDP die anti-mitteleuropäischen Tendenzen der SC zügeln wird, während andere, weniger etablierte Unternehmer Chancen in einem möglichen Rückgang der ausländischen Konkurrenz auf dem irischen Markt sehen. In Ulster haben die Katholiken die Ergebnisse mit Optimismus und die Protestanten mit Besorgnis aufgenommen, aber beide erinnern sich daran, dass es Brugha nicht gelungen ist, die Lage im Norden zu ändern, was die einen beunruhigt und die anderen beruhigt."
 ireland.34.d2: "Da die Nationale Entwicklungspartei sich weigerte, bei den Ulster-Privilegien nachzugeben, war Éamon de Valera widerstrebend von der Notwendigkeit überzeugt, eine Koalition mit Aontas Náisiúnta zu bilden. Eoin O'Duffy, dem daran gelegen war, seine Partei zu legitimieren und wieder eine wichtige Rolle in der Regierung des Landes zu spielen, nahm eifrig Verhandlungen auf, obwohl keiner der beiden Männer dem anderen besonders vertraute. Als Gegenleistung für die Unterstützung der AN erklärte sich de Valera bereit, eine Kommission für eine korporatistische Wirtschaftspolitik einzusetzen und eine kompromisslose Haltung gegenüber Ulster einzunehmen, die letztlich auf die Abschaffung der Privilegien abzielte.\n\nObwohl beide der Meinung waren, dass die Mitgliedschaft in Mitteleuropa negative Auswirkungen auf die irische Souveränität haben würde, kamen die beiden Politiker zu dem Schluss, dass ein langsames und stetiges Vorgehen notwendig sei, um die Beziehungen zu dem Block zu lockern, ohne die Finanzkrise zu verschärfen.\n\nDie Ankündigung der neuen Regierung hat sich in der irischen Gesellschaft herumgesprochen. Die Hardliner unter den Nationalisten und die Anti-Syndikalisten freuen sich über das Ergebnis und hoffen, dass SC und AN die Ordnung und Stabilität im Land wiederherstellen werden, ebenso wie die Kirche und die gläubigen Wähler, die nach Jahren des Quasi-Säkularismus der Sinn Féin eine Regierung auf der Grundlage christlicher Prinzipien sehen. In Ulster ist auf den Straßen und in den Häusern der katholischen Gebiete ein sichtbares Gefühl der Hoffnung zu spüren, und die Sorgen über Brughas früheres Versagen bei der Änderung der Ulster-Privilegien werden durch die Erwartung gedämpft, dass AN dafür sorgen wird, dass \"Dev\" sein Wort hält. Die Stimmung unter den Protestanten ist genau das Gegenteil, ihre brodelnde Unzufriedenheit mit Dublin wird immer größer, zur großen Besorgnis der örtlichen Gardaí, die bereits Gerüchte über radikale Loyalisten aufgeschnappt hat, die anfangen, Waffen zu horten."
 ireland.34.a: "Langsam und stetig gewinnt das Rennen."
 ireland.34.b: "Was wir tun, tun wir für die irische Nation."
 ireland.34.a.tt: "§cAn Saorstát Críostúil§! und die §mNationale Entwicklungspartei§! bilden eine Regierung!"
 ireland.34.b.tt: "§cAn Saorstát Críostúil§! und §PAontas Náisiúnta§! bilden eine Regierung!"

 ireland.35.t: "Das Leck" # SC
 ireland.35.d: "Als Éamon de Valera widerwillig den Bedingungen der NDP zustimmte, im Gegenzug für die Unterstützung der Nationalen Entwicklungspartei die Ulster-Privilegien nicht anzutasten, wurde er die Befürchtung nicht los, dass er eine fatale Entscheidung getroffen haben könnte. Trotzdem schien die Gefahr zunächst gebannt zu sein. Die beiden Parteien einigten sich auf Kabinettsposten, und es schien, als ob An Saorstát Críostúil nach einem halben Jahrzehnt in der Opposition wieder an der Regierung wäre.\nDieses falsche Gefühl der Sicherheit war nicht von Dauer. Es dauerte nur wenige Tage, bis sich de Valeras schlimmste Befürchtungen bewahrheiteten, als ein anonymer hochrangiger Vertreter der SC, der über das Zugeständnis empört war, der Presse die Bedingungen mitteilte, zu denen die Koalition zwischen SC und NDP geschlossen wurde.\n\nDie Reaktion aller Teile der irischen Öffentlichkeit auf den Skandal war geradezu pandemonisch. Der ohnehin schon steigende Stern von Aontas Náisiúnta ist in die Höhe geschnellt, denn viele wenden sich radikalen Lösungen zu, wenn sich eine weitere demokratische irische Regierung als unfähig oder unwillig erweist, das seit langem bestehende Problem der Ulster Privileges zu lösen.\nDie Hinterbänkler der SC, örtliche TDs und Parteigliederungen haben ihre Führung mit wütenden Briefen und Anfragen bombardiert. Schlimmer noch, diese Stimmung hat sich wie ein Lauffeuer verbreitet, nicht nur bei der Polizei und der Armee, sondern auch in der katholischen Kirche, die früher der wichtigste Verbündete der SC war, um die Gunst der Bevölkerung zu gewinnen, da Priester und Bischöfe im ganzen Land die neue Regierung anprangerten, weil sie die Gläubigen von Ulster erneut im Stich gelassen hat.\n\nEs ist allen klar, dass Éamon de Valera sein politisches Todesurteil unterschrieben hat und dass nur noch eine Frage zu beantworten ist."
 ireland.35.a: "Wer wird das Henkersbeil schwingen?"

 ireland.36.t: "Der Marsch auf Dublin" # SC
 ireland.36.d: "Obwohl sich Eamon de Valera, Seán Lemass und das neue Kabinett vergeblich bemühten, die ausweglose Situation in den Griff zu bekommen, war selbst für den uninformiertesten Beobachter die Schrift an der Wand klar. Es war nur eine Frage, wer den Gnadenstoß geben würde. Der Aufstand begann, wie so oft in der irischen Geschichte, in Ulster, als sich die Blauhemden unter der Führung von Gearóid Ó Cuinneagáin in katholischen Gebieten in der ganzen Provinz versammelten. Ó Cuinneagáin erklärte in einer Rede, die Zehntausende anlockte, seine Absicht, auf Dublin zu marschieren und den Rücktritt der amtierenden Regierung zugunsten eines Kabinetts aus \"wahren Gälen\" zu fordern, obwohl er behauptete, seine Kundgebung sei nur friedlich, eine Aussage, die nur wenige täuschte.\n\nAm nächsten Tag marschierten überall in Irland von seinen Worten inspirierte Blauhemden auf kommunale Gebäude, bevor sie zu Fuß oder mit dem Zug in die Hauptstadt zogen. Trotz des Verbots der Regierung blieben ihre verzweifelten Bitten an die Gardaí und die Armee unbeantwortet, da beide verärgerten Kräfte die Aufständischen durch ihre Untätigkeit stillschweigend unterstützten. Als die Demonstranten, die Ó Cuinneagáin folgten, in Dublin ankamen, schloss sich ihnen auch Eoin O'Duffy an, der versuchte, die Kontrolle über seine Bewegung wiederzuerlangen, nachdem er von der kühnen Aktion des Ersteren überrascht worden war.\n\nDie Männer in ihren azurblauen Uniformen und schwarzen Armbinden, die mit der Osterlilie bestickt waren, dem Grabkranz der irischen Demokratie, der Blume des Todes und der Auferstehung, wurden von den Bürgern Dublins mit unterschiedlichen Reaktionen bedacht, die vom Jubel der Anhänger bis zu ängstlichen Blicken und vergeblichen Versuchen der Gegner reichten, sie aufzuhalten.\n\nDe Valera hatte eine Dringlichkeitssitzung abgehalten, als die Nationalgarde schließlich in den Raum stürmte. Man warf ihm vor, das irische Volk im Stich gelassen zu haben, indem er den Loyalisten erlaubte, den Kurs der Nation zu diktieren, und forderte ihn auf, zurückzutreten, um einer neuen Regierung die Stabilisierung Irlands zu ermöglichen; für den Fall, dass er sich fügte, wurde ihm eine mildere Strafe für sein schändliches Verhalten in Aussicht gestellt. Da ihm keine andere Wahl blieb, unterzeichnete de Valera das Papier, wohl wissend, dass er damit nur etwas formalisierte, was bereits im Gange war. Innerhalb einer Stunde würde O'Duffy in seinem Stuhl sitzen und Befehle erteilen, die Stadt zu sichern und sich auf einen möglichen Gegenschlag vorzubereiten."
 ireland.36.a: "Die Irische Republik tritt in ihre dunkelste Stunde ein."
 ireland.36.a.tt: "§PAontas Náisiúnta§! Putsch der gewählten Regierung!"

 ireland.37.t: "O'Brien's Dilemma" # Labour
 ireland.37.d: "William O'Brien hat die Präsidentschaftswahlen gewonnen, obwohl er von den meisten als Außenseiter betrachtet wurde. Die Labour-Partei und ihr ländlicher Verbündeter Clann na Talmhan (Kinder des Bodens) erzielten bei den Parlamentswahlen ebenfalls Rekordergebnisse, da die irischen Wähler nach einem Jahr der Wirtschaftskrise den von den beiden Parteien angebotenen Wandel begrüßten. Leider reicht ihre derzeitige Anzahl an Sitzen im Dáil trotz dieser beeindruckenden Fortschritte nicht aus, um eine Mehrheitsregierung zu bilden. Um dies zu erreichen, ist eine Koalition entweder mit der Nationalen Entwicklungspartei oder der Progressiven Labour Partei erforderlich.\n\nDiese Weggabelung hat dazu geführt, dass sich die Führung der Labour Party zerstritten hat. Die PLP wurde gegründet, um eine radikale Alternative zur Labour-Partei zu bieten, nachdem O'Brien ihren Vorsitzenden Owen Sheehy-Skeffington ausgeschlossen hatte, und infolgedessen gibt es viel böses Blut zwischen den Parteien. Der Labour-Führer sowie pragmatische Elemente der Labour-Partei wie Thomas J. O'Connell und James Everett bevorzugen eine Koalition mit der NDP, da sie der Meinung sind, dass Lemass' Unterstützung die häufige rote Hetze, die von den Gegnern gegen die Labour-Partei betrieben wird, entschärfen wird und dass man sich nicht darauf verlassen kann, dass die PLP nicht eine unannehmbar extreme Agenda vertritt.\n\nAndere prominente Labour-Politiker, darunter William Norton und Richard Corish, haben sich dafür ausgesprochen, das Kriegsbeil mit Sheehy-Skeffington zu begraben. Norton hat sich privat mit O'Brien getroffen und versucht, ihn davon zu überzeugen, dass die Behauptungen, die PLP sei ein trojanisches Pferd der Syndikalisten, reine Panikmache sind und dass ein Bündnis mit der Partei die einzige Chance für Labour ist, dem irischen Volk zu zeigen, dass sie echte Reformen durchführen kann, da die NDP Labour höchstwahrscheinlich dazu zwingen würde, selbst gemäßigte Programme der Mitte zu verwässern, um ihre Unterstützung zu erhalten. Michael Donnellan, der Vorsitzende von Clann na Talmhan (Kinder des Bodens), hat ebenfalls versucht, O'Brien umzustimmen, da er befürchtet, dass die NDP in einer Koalition aufgrund ihres größeren Einflusses und ihrer Unterstützungsbasis bei den Großbauern die CnaT in den Schatten stellen würde."
 ireland.37.a: "Die NDP ist die einzige Partei, der wir vertrauen können."
 ireland.37.b: "Irland braucht Veränderungen, lassen wir die Vergangenheit ruhen."
 ireland.37.talks: "Die §SLabour Partei§! und §lClann na Talmhan (Kinder des Bodens)§! verhandeln die Bedingungen der Regierungsbildung mit der"
 ireland.37.a.tt: "$ireland.37.talks$ §mNationale Entwicklungspartei§!."
 ireland.37.b.tt: "$ireland.37.talks$ §RProgressive Labour Partei§!."

 ireland.38.t: "Was der Doktor angeordnet hat"
 ireland.38.d: "Die Eröffnungssalven der Verhandlungen zwischen der Labour Partei und ihren progressiven Kollegen waren von viel Missgunst und kaum unterdrückten Ressentiments geprägt, doch als die Vertreter der beiden ehemals vereinten Parteien zur Sache kamen, erklärten sie sich zähneknirschend bereit, ihre vergangenen Missstände beiseite zu schieben, da sie erkannten, dass dies eine einmalige Gelegenheit war, echte Fortschritte in Irland zu erzielen, die sie sich nicht entgehen lassen durften.\n\nDie Gesundheitsversorgung in Irland stand trotz der Tuberkulose- und Gastroenteritis-Probleme im Land auf der Prioritätenliste früherer Regierungen ganz unten, und die PLP hat dies zu einem wichtigen Teil ihrer Agenda gemacht. Daher wird ein Kompromiss in dieser Frage für den Erfolg der Koalitionsgespräche von entscheidender Bedeutung sein. Mit Unterstützung des Parteivorsitzenden Owen Sheehy-Skeffington hat der junge aufstrebende PLP-Abgeordnete und Medizinstudent Noël Browne einen Vorschlag unterbreitet, der eine kostenlose Vor- und Nachsorge für Mütter und eine kostenlose Behandlung für Kinder bis zum Alter von sechzehn Jahren vorsieht und sich an den Vorschlägen sozialdemokratischer Parteien in Kontinentaleuropa, insbesondere in Skandinavien, orientiert.\n\nO'Brien und andere Labour-Vertreter befürchten jedoch, dass Brownes Plan zu radikal ist und nicht nur die Verurteilung irischer Ärzte, die sich gegen Gewinneinbußen wehren, und der Kirchenhierarchie, die sich gegen eine nicht mit der katholischen Lehre übereinstimmende Familienpflege ausspricht, riskiert, sondern auch die Regierung untergräbt, indem sie die nur wenige Monate nach dem LÉ-Macha-Zwischenfall stärker denn je bestehende Furcht schürt, die PLP sei eine kryptosyndikalistische Partei. Stattdessen haben sie eine groß angelegte Bauoffensive zum Bau neuer Krankenhäuser und zur Renovierung alter, baufälliger Krankenhäuser ins Gespräch gebracht, auch wenn man Sheehy-Skeffington und den eigensinnigen Browne wohl nur mit heftigen Argumenten davon überzeugen kann."
 ireland.38.a: "Irland braucht neue Krankenhäuser,\nkeine unerprobten Ideen."
 ireland.38.b: "Ziehen Sie den Plan durch, ungeachtet der Risiken." # Putsch
 ireland.38.b.tt: "§RDies wird zu einer massiven Reaktion der religiösen und konservativen Kräfte im Lande führen!§!"

 ireland.39.t: "Das Geschäft besiegeln"
 ireland.39.d1: "Die Verhandlungen zwischen Labour, Clann na Talmhan (Kinder des Bodens) und der Nationalen Entwicklungspartei verliefen reibungslos. Die Labour-Partei war bereits mehr als gewöhnt an die sorgfältigen Kompromisse und Balanceakte, die für eine linke Partei unerlässlich sind, um in einer konservativen Gesellschaft zu überleben, die von syndikalistischen Kräften umgeben und bedroht ist. Man einigte sich darauf, dass Seán Lemass in der Koalitionsregierung den Posten des Príomh Aire, also des Premierministers, erhält, und obwohl Michael Donnellan über diese Entwicklung und die Aussicht auf Zugeständnisse an die irischen Viehzüchter murrte, waren die gemäßigten Teile seiner Partei zufrieden, auch wenn es sich für O'Brien als schwierige Aufgabe erweisen könnte, beide Parteien zufriedenzustellen.\n\nIrlands Unterschicht jubelt über den Führungswechsel, nachdem sie die härtesten Konsequenzen des Schwarzen Montags zu tragen hatte, und hofft, dass die neue Regierung den Bedürfnissen des irischen Volkes Vorrang vor Zahlen auf einer Grafik einräumen wird. Geschäftsleute und Großbauern machen sich Sorgen über die möglichen wirtschaftlichen und sozialen Auswirkungen einer Labour- und CnaT-Regierung, sind aber einigermaßen beruhigt, dass die Präsenz der NDP im Kabinett etwaige Radikale in Schach halten dürfte\n\nDie Reaktion der Katholiken in Ulster war angesichts von O'Briens Wahlversprechen, gegen die Diskriminierung von Katholiken vorzugehen, im Allgemeinen positiv, auch wenn viele seiner linken Politik skeptisch gegenüberstehen und seine Überzeugung, dass Katholiken und Protestanten ihre Differenzen überwinden sollten, indem sie sich als Arbeitnehmer zusammenschließen, naiv und weltfremd finden. Protestanten aus der Ober- und Mittelschicht sind besorgt, dass das Ergebnis zu einem Anstieg der gewerkschaftlichen Aktivitäten führen könnte, halten aber eine Labour-Regierung für das kleinere Übel und atmen erleichtert auf, dass nicht An Saorstát Críostúil oder, noch schlimmer, Aontas Náisiúnta am Ruder ist."
 ireland.39.d2: "O'Briens Weigerung, Noel Brownes Vorschläge zu unterstützen, und seine Warnungen, dass die Gegenreaktion für die Regierung zu groß sein würde, stießen auf erbitterte Argumente des jungen Medizinstudenten, der, nachdem er den größten Teil seiner Familie durch Tuberkulose verloren hatte, ein zutiefst emotionales Interesse an seinem Vorhaben hatte, aber schließlich beruhigte sich der Krieg der Worte, als Browne und seine PLP-Kollegen erkannten, dass ihnen wirklich das politische Kapital fehlte, um eine so kühne Reform durchzusetzen. So kamen sie zu dem Schluss, dass der Bau neuer Krankenhäuser und die Verbesserung bestehender Krankenhäuser dem irischen Volk dennoch zugute kommen und den Rahmen für künftige, grundlegendere Veränderungen schaffen würde.\n\nDie Ankündigung der Koalition hat das Land gespalten. Die irische Unterschicht, die die härtesten Folgen des Schwarzen Montags zu tragen hatte, jubelt über den Führungswechsel ebenso wie progressive Feministinnen, Intellektuelle und Studenten, die in dem Wahlergebnis den Beginn einer zukunftsorientierten Nation sehen, von der sie sich Freiheit erhofften.\n\nAuf der anderen Seite sind Geschäftsleute, Großbauern, Konservative und die katholische Kirche von einer tiefen Besorgnis über die wirtschaftlichen und sozialen Auswirkungen des kometenhaften Aufstiegs der Linken geeint, so dass es für die Labour-Partei schwierig sein wird, die Bedürfnisse ihrer Partner unter einen Hut zu bringen, denn die PLP missbilligt bereits die Nominierung des CnaT-Vorsitzenden Michael Donnellan zum Príomh Aire (Premierminister) wegen seines Antisemitismus, ohne die Rechten zu alarmieren.\n\nDie Reaktion der Katholiken in Ulster war angesichts von O'Briens Wahlversprechen, gegen die Diskriminierung von Katholiken vorzugehen, im Allgemeinen positiv, obwohl viele seiner linken Politik skeptisch gegenüberstehen und seine Überzeugung, dass Katholiken und Protestanten ihre Differenzen durch die Vereinigung als Arbeiter überwinden sollten, naiv und weltfremd finden. Protestanten aus der Ober- und Mittelschicht sind entsetzt darüber, wie weit links die Regierung in Dublin zu stehen scheint, und viele haben begonnen, sich zu fragen, ob die Vereinigung mit der Irischen Republik wirklich das geringere Übel ist."
 ireland.39.a: "Manchmal ist es\nnotwendig, einen Mittelweg zu finden."
 ireland.39.b: "Wenn es keinen Kampf gibt, gibt es auch keinen Fortschritt."
 ireland.39.a.tt: "Die §SLabour Partei§!, die §mNationale Entwicklungspartei§! und §lClann na Talmhan (Kinder des Bodens)§! bilden eine Regierung!"
 ireland.39.b.tt: "Die §SLabour Partei§!, §lClann na Talmhan (Kinder des Bodens)§! und die §RProgressive Labour Partei§! bilden eine Regierung!"

 ireland.40.t: "Eine schwer zu schluckende Pille" # Labour
 ireland.40.d: "Die Zukunft der neuen Koalitionsregierung sah zunächst rosig aus, aber das sollte nicht so bleiben. Wie vorhergesagt, geriet das \"Mutter-und-Kind-Programm\" schnell unter Beschuss der irischen Ärztekammer und der katholischen Kirche, wobei erstere die Einkommensverluste für Ärzte angriff und letztere sich darüber beklagte, dass die staatliche Kontrolle der gynäkologischen Versorgung zu \"Praktiken gegen die katholische Lehre\" führen könnte, ein Euphemismus für Abtreibung, und dass das Fehlen einer Bedürftigkeitsprüfung das Familienoberhaupt seiner Verantwortung beraubte, für einen Gesundheitsdienst zu zahlen.\n\nWilliam O'Brien streckte den Bischöfen einen Olivenzweig entgegen und glaubte, dass die Angelegenheit zumindest vertraulich behandelt und schließlich ein Kompromiss erzielt werden könnte, aber auch diese Erwartungen sollten sich durch eine Reihe von Missverständnissen als falsch erweisen. Die Irish Medical Association, die nichts von den geheimen Gesprächen zwischen dem Präsidenten und dem Primas von All-Ireland Joseph MacRory wusste, nahm fälschlicherweise an, dass O'Brien und sein Kabinett die Regelung trotz ihrer Proteste einführen wollten, und protestierte öffentlich dagegen. Aufgeschreckt durch die Beschwerden der Vereinigung kam MacRory zu dem Schluss, dass die Verhandlungen nur eine Hinhaltetaktik seien und die Regierung nicht wirklich die Absicht habe, ihn anzuhören.\n\nIn der Presse und auf den Kanzeln prangerte die Kirchenhierarchie das Mutter-und-Kind-Programm und die Labour-Regierung scharf an und bezeichnete sie, wie zuvor befürchtet, als syndikalistische Agenten im Dienste der Union of Britain. Obwohl einige mit den Zielen der Regierung sympathisierten, verstummten diese Stimmen schnell aus Angst vor sozialen Repressalien und angesichts einer weiteren, sich rasch ausbreitenden roten Angst. Nur eine Woche, nachdem es so aussah, als würden sich die Träume vom radikalen Wandel in Irland erfüllen, scheint diese Hoffnung unter dem Stiefel des Konservatismus der irischen Gesellschaft zertreten worden zu sein."
 ireland.40.a: "Ich wünschte, wir lebten in aufgeklärteren Zeiten..."

 ireland.41.t: "Der Marsch auf Dublin" # Labour
 ireland.41.d: "Angesichts der wilden Gerüchte über eine britische Unterwanderung, die von der Opposition und der Kirche eifrig geschürt wurden, suchte das irische Volk in einer Zeit der fabrizierten Krise nach einem Retter - und fand ihn in Gearóid Ó Cuinneagáin und seinen extremistischen Anhängern bei den Blauhemden. Ó Cuinneagáin erregte die Aufmerksamkeit der Öffentlichkeit mit tonnenweise produzierten Propagandapamphleten, die alle einen Aufruf zum Handeln enthielten: \"Bewaffnet euch jetzt, um Irland vor dem Syndikalismus zu retten\", und kündigte auf einer Kundgebung vor Zehntausenden von Zuhörern seine Absicht an, auf Dublin zu marschieren, um \"die Syndikalisten von unserer Insel zu vertreiben, wie St. Patrick die Schlangen\", eine Erklärung, die von der Menge mit einer Explosion von Jubel und Beifall begrüßt wurde.\n\nAm nächsten Tag marschierten überall in Irland Blauhemden, inspiriert von seinen Worten, auf kommunale Gebäude, bevor sie zu Fuß oder mit dem Zug in die Hauptstadt zogen. Trotz des Verbots der Regierung blieben ihre verzweifelten Bitten an die Gardaí und die Armee unbeantwortet, da die konservativen Elemente beider Kräfte kein Verständnis für den Niedergang der Labour-Regierung aufbrachten. Als die Demonstranten, die Ó Cuinneagáin folgten, in Dublin ankamen, schloss sich ihnen auch Eoin O'Duffy an, der versuchte, die Kontrolle über seine Bewegung wiederzuerlangen, nachdem er von der kühnen Aktion des Ersteren überrascht worden war. Die Männer in ihren azurblauen Uniformen und schwarzen Armbinden, die mit der Osterlilie bestickt waren, dem Trauerkranz der irischen Demokratie, der Blume des Todes und der Auferstehung, wurden von den Bürgern Dublins mit unterschiedlichen Reaktionen bedacht, die vom Jubel der Anhänger bis zu ängstlichen Blicken und vergeblichen Versuchen der Gegner reichten, sie aufzuhalten.\n\nWilliam O'Brien hatte eine Dringlichkeitssitzung abgehalten, als die Nationalgarde schließlich in den Raum stürmte. Mit vorgehaltener Waffe wurde O'Brien beschuldigt, ein von England bezahlter Spion der Syndikalisten zu sein, und wegen Spionage und Hochverrats unter Arrest gestellt. Seine Entführer forderten ihn auf, ein Rücktrittsschreiben zu verfassen und seine angeblichen Taten einzugestehen, und boten ihm für den Fall, dass er dem nachkäme, eine mildere Strafe an, doch in einem letzten Akt des Trotzes weigerte er sich, bevor er in ein ungewisses Schicksal geschleppt wurde. Innerhalb einer Stunde würde O'Duffy in seinem Stuhl sitzen und Befehle erteilen, die Stadt zu sichern und sich auf einen möglichen Gegenschlag vorzubereiten."
 ireland.41.a: "Die Irische Republik tritt in ihre dunkelste Stunde ein."

 ireland.42.t: "Störungen in der Armee"
 ireland.42.d1: "Die jüngste Wiederwahl von Sinn Féin unter neuer Führung wird von der Presse so behandelt, als sei sie von Anfang an eine ausgemachte Sache gewesen, obwohl Zeitungen aller Couleur zuvor behauptet hatten, dass Mulcahy eine \"Außenseiterchance\" habe und den \"Kampf seines Lebens\" führen werde. Ungeachtet der Vorhersagen politischer Experten ist Mulcahy nun Präsident, auch wenn seine Amtseinführung eine ohnehin schon ungewöhnliche Situation noch verschärft hat.\n\nEine der Besonderheiten der jüngeren irischen Revolutionszeit bestand darin, dass vor, während und kurz nach dem Unabhängigkeitskrieg viele Militärs in politische Ämter gewählt wurden, wobei die meisten von ihnen wie selbstverständlich beide Funktionen gleichzeitig ausübten. Mit dem Übergang der Armee von einer Guerilla- zu einer Berufsarmee war dies, mit einer bemerkenswerten Ausnahme, weniger häufig der Fall.\n\nEs gibt nicht viele, die Mulcahy nicht als gemäßigt bezeichnen würden, aber dennoch haben nicht wenige die Augenbrauen hochgezogen bei dem Gedanken, dass er als Staatschef eine aktive Rolle in der Armee spielen, geschweige denn Soldaten direkt anführen könnte. Ähnliche Fragen wurden während seiner Zeit als Príomh Aire in der letzten Regierung aufgeworfen, in der er sehr stark der Führung des Präsidenten gefolgt war.\n\nAber jetzt, wo er den alten Sitz seines Chefs innehat, muss er entscheiden, ob es sich lohnt, beide Aufgaben unter einen Hut zu bringen, ganz gleich, was das für Folgen haben wird."    # Mulcahy
 ireland.42.d2: "Die Wahl der neuen Regierung hatte keine großen Auswirkungen auf die Zusammensetzung der Armee, trotz der hochrangigen Rolle, die der ehemalige Príomh Aire Mulcahy innehatte. Unabhängig von den spezifischen Prioritäten der neuen Regierung hat sich die Tatsache, dass Irland ein Nachbarland eines syndikalistischen Staates ist, nicht geändert, wie die Armee dem neuen Kabinett in Erinnerung ruft.\n\n$IRE_gen_SF_to_dem_end$"   # SF to Dem election
 ireland.42.d3: "Die Installation eines neuen deutsch-geführten moderaten $IRE_gen_demSF_to_demSF$\n\n$IRE_gen_SF_to_dem_end$"   # SF to Dem GER
 ireland.42.d4: "Die Installation eines neuen deutsch-geführten moderaten $IRE_gen_SF_to_dem_no_mulcahy$\n\n$IRE_gen_SF_to_dem_end_no_mulcahy$ n$IRE_gen_EOD_to_demSF_end$"   # SF to Dem GER no Mulcahy
 ireland.42.d5: "Der unblutige Staatsstreich gegen die gewählte Regierung schien unvermeidlich, nachdem klar war, dass das Militär wenig tun würde, um sich ihr in den Weg zu stellen. Man ging davon aus, dass die Prioritäten der neu gewählten Regierung in Bereichen lagen, die den Interessen der Armee zuwiderliefen - und unabhängig davon, ob dies der Fall war oder nicht, war dies die allgemein verbreitete Auffassung. Daher wurden beim Aufmarsch der Blauhemden keine Soldaten mobilisiert, alle gegenteiligen Befehle wurden ignoriert, und die Armeeführung war im Großen und Ganzen bereit, mit Aontas Náisiúnta bei der Stabilisierung des Landes zusammenzuarbeiten.\n\nDie erste und lauteste Stimme unter der Führung, die diese Maßnahmen verurteilte, war erwartungsgemäß der ehemalige Príomh Aire Mulcahy. Während der Umsturz der gewählten Regierung im Gange war, verhaftete und inhaftierte ein Kommando von Blauhemden Mulcahy, bevor sich weiterer Widerstand formieren konnte. Dies hatte auch zur Folge, dass alle anderen Offiziere, die den Staatsstreich nicht unbedingt unterstützten, zum Schweigen gebracht wurden, wodurch sich die Überzeugung vieler Offiziere verfestigte, dass die Akzeptanz der neuen Regierung auf lange Sicht dem Wohl der Nation dienen würde. Und wenn es ihnen eine Gefängniszelle erspart, was schadet es?\n\n$IRE_gen_demSF_to_EOD_end$"   # SF to EOD coup
 ireland.42.d6: "$IRE_gen_demSF_to_EOD_start$ Sinn Féin Verwaltung. $IRE_gen_demSF_to_EOD_mid$\n\n$IRE_gen_demSF_to_EOD_end$"   # SF to EOD GER
 ireland.42.d7: "Das unsägliche politische Gemetzel, das sich in dem ereignet hat, was von seinen Befürwortern als \"zweite irische Revolution\" bezeichnet wird, beginnt sich erst jetzt zu entfalten. Nicht zuletzt sind die Folgen für die Irische Republikanische Armee zu nennen.\n\nDie Armee befindet sich in einer Phase tiefer Verwirrung, da der Staat, für dessen Aufbau und Erhalt sie geschaffen wurde, nun von denjenigen übernommen wurde, die von eben jenem Feind unterstützt wurden, auf den sich die Armee vorbereitete, um mit ihm in Konflikt zu geraten.\n\nDer bestehende Zweck der Armee und die Positionen ihrer Führung haben in den letzten Tagen für viel Aufruhr gesorgt. Einige Offiziere haben ihre Loyalität zu jeder Form der Irischen Republik oder eines unabhängigen irischen Staates bekundet, während andere sich weigern, einen syndikalistischen Staat als irgendeine Form einer \"wahren\" Republik oder gar als demokratisch in irgendeiner Form anzusehen.\n\nDie neue Regierung ist bestrebt, alle unerwünschten reaktionären Elemente in den oberen Rängen der Armee zu beseitigen und diejenigen zu behalten, die noch bereit sind, zu dienen. Ehemalige Kommandeure der irischen Bürgerarmee haben bereits die Uniform der IRA als ihre eigene angenommen und sich in deren Kommando integriert, und die neue sozialistische Regierung vertritt klar die Auffassung, dass die Armee ihre Aufgabe beibehalten wird, nämlich Irland vor denen zu schützen, die es zerstören wollen."   # SF/Dem/EOD to Syndie
 ireland.42.d8: "Die Installation einer neuen, deutsch orientierten Sinn Féin $IRE_gen_demSF_to_demSF$\n\nMit der Rückkehr der Sinn Féin an die Macht hat die Partei in aller Stille eine vollständige Rückgängigmachung der Entlassung des ehemaligen Generals Daniel Hogan angeboten, der nun in den aktiven Dienst zurückgekehrt ist und versprochen hat, sich zu benehmen."   # Dem to SF
 ireland.42.d9: "$IRE_gen_demSF_to_EOD_start$ly gewählte Regierung. $IRE_gen_demSF_to_EOD_mid$ Zu denjenigen, die ihre Unterstützung für die neue Regierung bekunden, gehört der zuvor entlassene General Daniel Hogan, der auf Betreiben von O'Duffy in den aktiven Dienst zurückgekehrt ist.\n\n$IRE_gen_demSF_to_EOD_end$"   # Dem to EOD
 ireland.42.d10: "$IRE_gen_EOD_to_demSF_start$\n\nN$IRE_gen_EOD_to_demSF_end$"   # EOD to SF
 ireland.42.d11: "$IRE_gen_EOD_to_demSF_start$ Der einzige andere große Verlust im Offizierskorps war der berühmt-berüchtigte General Daniel Hogan, der wegen etwas leichtfertiger Meinungsverschiedenheiten mit der neuen Regierung zurücktrat.\n\nN$IRE_gen_EOD_to_demSF_end$"   # EOD to Dem
 ireland.42.d12: "Der Sturz der Diktatur von O'Duffy durch die radikalste und reaktionärste Strömung innerhalb seiner Partei hatte verheerende Auswirkungen auf die Führung der Irischen Republikanischen Armee. Das Regime von Aontas Náisiúnta hatte seine Unterstützung dadurch gefestigt, dass es sich eng mit der Armee verbündete, mit ihr zusammenarbeitete, um ihre gemeinsamen Ziele zu erreichen, und Schritte in Richtung einer allmählichen Verflechtung der Blueshirt-Bewegung mit der Armee selbst unternahm. Die gewaltsame Entmachtung von O'Duffy hat diese Dynamik zunichte gemacht, die Armee in Unordnung gebracht und ihre Existenz in Frage gestellt.\n\nWohl wissend, dass Ó Cuinneagáin die Wiederherstellung einer gälischen Monarchie anstrebt, haben einige Offiziere ihre Loyalität gegenüber jeder Form eines unabhängigen irischen Staates bekundet, während andere sich weigern, irgendetwas anderes als eine Republik als repräsentativ für den Willen des irischen Volkes anzusehen. Schließlich haben die Männer von 1916 für eine Republik ihr Leben gelassen.\n\nDiese Worte sollten ihre letzten sein, denn es wurde eine schnelle und gnadenlose Säuberungsaktion gegen Offiziere durchgeführt, die sich als wahrscheinlich illoyal gegenüber dem neuen Irland erwiesen hatten. Solche Mitglieder des alten Armeekommandos wurden aus ihren Häusern geholt und vor den Augen ihrer Familien erschossen, inhaftiert oder einfach \"verschwunden\".\n\nSobald Ordnung und Autorität im Armeekommando wiederhergestellt waren, waren die Verbliebenen bereit, Irland unabhängig von seiner Führung und in welcher Form auch immer zu dienen, oder sie waren zumindest klug genug zu sagen, dass sie es tun würden.\n\nZu den oberen Rängen der Armee stießen einige wenige Vertraute mit militärischer Erfahrung, die Ó Cuinneagáin bereits nahe gestanden hatten und seine radikalen Ansichten teilten. Sie begannen rasch, sich in die Kommandostruktur der Armee zu integrieren, und wachten bereitwillig über die Loyalität ihrer Offizierskollegen gegenüber dem neuen Regime."  # EOD to NatPop
 ireland.42.a: "Es kann eine Ausnahme gemacht werden."
 ireland.42.b: "Werde ich die Uniform behalten dürfen?"
 ireland.42.c: "Wir werden auch ohne ihn zurechtkommen."
 ireland.42.e: "Ein Anführer führt."
 ireland.42.f: "Ein rotes Irland ist immer noch Irland."
 ireland.42.g: "Willkommen zurück, Kommandant."
 ireland.42.h: "Gut, dass wir ihn los sind."
 ireland.42.i: "Die irische Nation soll durch das Feuer gereinigt werden, so wie es auch ihre Waffenbrüder getan haben."
 IRE_gen_demSF_to_demSF: "Die Regierung hatte keinen großen Einfluss auf die Zusammensetzung der Armee, trotz der hochrangigen Rolle von $IRE_richard_mulcahy$. Viele in der Armeeführung sehen darin lediglich eine Bestätigung dafür, dass sich die Regierung von sich aus so oder so ausrichten würde, und sind froh darüber, dass die deutsche Intervention den Staat vor einer übermäßigen Einmischung der Syndikalisten nach den jüngsten Ereignissen bewahrt hat."
 IRE_gen_SF_to_dem_no_mulcahy: "Die Regierung hat keinen großen Einfluss auf die Zusammensetzung des Heeres gehabt. Viele in der Armeeführung sehen darin lediglich eine Bestätigung dafür, dass sich die Regierung von sich aus so oder so ausrichten würde, und sind froh darüber, dass die deutsche Intervention den Staat vor einer übermäßigen Einmischung der Syndikalisten nach den jüngsten Ereignissen bewahrt hat."
 IRE_gen_SF_to_dem_end: "Eine Veränderung war jedoch der Verlust von General Daniel Hogan. Hogan war als besonders hitzköpfig bekannt, geriet häufig mit seinen Vorgesetzten aneinander und wurde nur durch die stillschweigende Zustimmung der früheren Regierung im Amt gehalten. Die jüngste Wahl schien für ihn und auch für die Toleranz der Armeeführung gegenüber seinem Verhalten der letzte Strohhalm zu sein, und so wurde er kurzerhand von seinem Posten entlassen, um sein Glück anderswo zu suchen."
 IRE_gen_SF_to_dem_end_no_mulcahy: "In der Hierarchie hat es jedoch eine Reihe von Veränderungen gegeben. Eine davon ist der Verlust von General Daniel Hogan. Hogan war als besonders hitzköpfig bekannt, geriet häufig mit seinen Vorgesetzten aneinander und wurde nur durch die stillschweigende Zustimmung der früheren Regierung im Amt gehalten. Die jüngste Wahl schien für ihn und auch für die Toleranz der Armeeführung gegenüber seinem Verhalten der letzte Strohhalm zu sein, und so wurde er kurzerhand von seinem Posten entlassen, um sein Glück anderswo zu suchen.\n\nZweitens, und das ist noch wichtiger,"
 IRE_gen_demSF_to_EOD_start: "Die unglaublich instabile Situation nach den Ereignissen im Norden hat die Schwäche der bisherigen Regierung deutlich gemacht."
 IRE_gen_demSF_to_EOD_mid: "Auf der Suche nach einem stabilen und zuverlässigen Regime in Irland hat die deutsche Regierung Eoin O'Duffy und Aontas Náisiúnta eingesetzt, die das Land in Zusammenarbeit mit dem Militär selbst führen sollen.\n\nDie erste und lauteste Stimme unter den ehemaligen Befehlshabern, die die Führung und den undemokratischen Charakter des neuen Regimes beklagte, war erwartungsgemäß der ehemalige General Mulcahy. Seine Beschwerden wurden jedoch von einem Großteil seiner ehemaligen Militärkollegen nicht geteilt, die sich über die Möglichkeit freuten, eine aktive Rolle in der Führung des Landes zu spielen und es vor syndikalistischen Eingriffen zu schützen, auch wenn diese von vielen unter normalen Umständen nicht toleriert worden wären."
 IRE_gen_demSF_to_EOD_end: "Für die Nachfolge von Mulcahy hat der Vorsitzende von Aontas Náisiúnta nicht lange gesucht, und Eoin O'Duffy ist bereit, die Männer selbst zu führen, wenn es nötig sein sollte."
 IRE_gen_EOD_to_demSF_start: "Die äußerst instabile Lage nach den Ereignissen im Norden hat die Schwäche der autoritären Regierung von Aontas Náisiúnta deutlich gemacht. Die Armee selbst bestreitet jegliches falsches Spiel oder politische Machenschaften ihrerseits, und ihre Führung beharrt darauf, dass sie nur mit den Blauhemden zusammengearbeitet habe, \"um die Alternative zu vermeiden, die zu katastrophalen Folgen für den Staat geführt hätte.\" O'Duffy wurde wieder einmal seines Kommandos enthoben, ist aber einer Haftstrafe oder weiteren Bestrafung entgangen, genau wie diejenigen, die mit ihm innerhalb des Militärs zusammengearbeitet haben und die in der aktuellen globalen Situation zu wertvoll gewesen wären, um hinter Gittern zu sitzen."
 IRE_gen_EOD_to_demSF_end: "achdem der Staat vor der verdeckten Einmischung der Syndikalisten geschützt ist, hat die neue, mit Deutschland verbündete Regierung General Mulcahy wieder in seine frühere Rolle in der Armee eingesetzt, die er nun wieder mit seinen parlamentarischen Verpflichtungen in Einklang bringen will."
