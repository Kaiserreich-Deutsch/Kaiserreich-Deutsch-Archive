 IRE_GER_puppet_idea: "Gefördertes Regime"
 IRE_GER_puppet_idea_desc: "Die neue Regierung verdankt ihre Existenz der verstärkten politischen Präsenz Deutschlands auf der Insel seit der Nord-Krise. Unabhängig davon, wie [Root.GetLeader] früher zu einem Bündnis mit Deutschland gestanden hat, ist er sich bewusst, dass die Instabilität Irlands ohne ihre Hilfe zweifellos dazu geführt hätte, dass das Land an die Syndikalisten gefallen wäre, und er wäre nicht derjenige, der das Land führt. Es liegt im Interesse der Nation, das Beste aus dem neuen Arrangement zu machen, das möglich ist."
 IRE_GER_puppet_idea_2: "Verstärkte Deutsche Zusammenarbeit"
 IRE_GER_puppet_idea_2_desc: "Obwohl die Regierung [IRE_loc_leader_surname] nach der Nordkrise praktisch von den Deutschen eingesetzt wurde, ist es ihr gelungen, die Beziehungen zu ihren Oberherren einigermaßen wiederherzustellen. Das Land profitiert nun auf unerwartete Weise von der neuen Vereinbarung, obwohl es immer noch tief im deutschen Einflussbereich liegt."

 IRE_anglo_irish_aristocracy_idea: "Rückkehr der Englisch-Irischen Aristokratie"
 IRE_anglo_irish_aristocracy_idea_desc: "Mit der Wiederherstellung des Vereinigten Königreichs und damit auch der Wiederherstellung der engen Beziehungen Irlands zum Vereinigten Königreich hat in Irland die Rückkehr vieler ehemaliger Aristokraten begonnen, die die Insel nach der Unabhängigkeit Irlands und der kurz darauf folgenden britischen Revolution in Wellen verlassen hatten. In Irland selbst hat dieser Zustrom zur Wiedereröffnung von Unternehmen geführt, die während der genannten Ereignisse zusammengebrochen waren, sowie zu einem beträchtlichen Zustrom von Wohlstand in die Städte des Landes, der deren Wirtschaftswachstum sicherlich fördern wird."

 IRE_an_idea: "Nationales Handeln"
 IRE_an_idea_desc: "[IRE_loc_an_idea_desc]"
 IRE_an_standard_idea_desc: "Nach dem Ende des irischen Experiments mit der Demokratie, bei dem die Ansichten der kurzsichtigen Massen die wenigen mit einer Vision und der Entschlossenheit, diese Vision zu verwirklichen, überwogen, hat Irland nun die entscheidende Führung, die es braucht, um seine nationale Freiheit, seinen Wohlstand und seine Sicherheit zu gewährleisten."
 IRE_an_jjok_idea_desc: "Die O'Duffy-Diktatur ist zusammengebrochen, aber das bedeutet nicht, dass die Lehren, die aus ihr gezogen wurden, umsonst gewesen wären. Auch wenn das neue Regime nun den Anschein von Demokratie erweckt, wird es sicherstellen, dass Aontas Náisiúnta's Kernüberzeugungen von nationaler Freiheit, Wohlstand und Sicherheit im Vordergrund des Regierungsprogramms stehen."
 IRE_red_scare_idea: "Linke Verfolgung"
 IRE_red_scare_idea_desc: "Im Gegensatz zu früheren parlamentarischen Regierungen, die ihre Pflichten zur Verteidigung der Nation gegen die rote Pest lax erfüllten, will das Establishment von Aontas Náisiúnta nichts unversucht lassen, um alle anglo-syndikalistischen Einflüsse, die die Smaragdinsel verunreinigen, auszurotten, trotz des Vorwurfs, eine Hexenjagd gegen alles zu führen, was auch nur im Entferntesten links oder pro-britisch ist."
 IRE_erosion_oligarchy: "Erosion der Oligarchie"
 IRE_erosion_oligarchy_desc: "Während Collins und seine Nachfolger sich damit begnügten, sich den Launen der Loyalisten zu beugen und Gerrymandering und Diskriminierung der Katholiken im Norden vor ihren Augen geschehen ließen, hat Aontas Náisiúnta damit begonnen, alles in ihrer Macht Stehende zu tun, um die Vorherrschaft der Loyalisten zu brechen und die Rechte der katholischen Bevölkerung zu sichern."
 IRE_erosion_oligarchy_tt: "Ersetzen §Y$IRE_disproportionate_loyalist_representation$§! durch §Y$IRE_erosion_oligarchy$§! für §Y300§! Tage"
 IRE_emigration_banned: "Auswanderungsverbot"
 IRE_emigration_banned_desc: "Die integralistische Regierung, deren Ziel es ist, die Kultur der Auswanderung, die in Irland seit dem 17. Jahrhundert besteht, aber nach der Hungersnot immer stärker wurde, zu brechen, hat weitreichende Beschränkungen für Reisen ins Ausland eingeführt, in der Hoffnung, die Flut der irischen Auswanderer zu stoppen."
