 ireland.1023.d.IRE: "Nach der anfänglichen Welle des Widerstands, die auf den Marsch der Nationalen Garde auf Dublin vor fast einem Jahr folgte, schien das neue Regime bald mit eiserner Faust die Mehrheit der Andersdenkenden in die Schranken gewiesen zu haben.\n\nMit den Folgen des Massakers vom Bloody Saturday hat sich dieser falsche Eindruck von Ordnung jedoch als trügerisch erwiesen, denn die Ereignisse haben nicht nur die Loyalisten in einen Wutanfall versetzt, sondern auch die Irische Bürgerarmee und ihre angelsächsischen Gönner ermutigt, die offenbar Blut geleckt haben und deshalb eine neue Welle subversiver Aktivitäten zur Destabilisierung der irischen Nation gestartet haben. Erschwerend kommt hinzu, dass die Syndikalisten versuchen, die Wut der pro-demokratischen Anhänger auszunutzen, um sie dazu zu bewegen, ihre gottlosen Ideale zu unterstützen und sich ihnen anzuschließen.\n\nIn den Machtzentren der Regierung hat das Debakel zudem für Unmut bei den irischen Streitkräften gesorgt, die den gewaltsamen Aufstieg von Eoin O'Duffy zum Präsidenten zunächst in der Hoffnung ermöglicht hatten, dass er die Stabilität im Land wiederherstellen würde, [IRE_loc_civil_rights_event_4]"
 ireland.1023.d.IRE.IRE: "Der Nachrichtendienst hat jedoch keine Gerüchte über einen geplanten Staatsstreich aufgeschnappt, sondern berichtet stattdessen, dass die Armee geteilter Meinung darüber ist, ob O'Duffy oder sein junger Verbündeter Gearóid Ó Cuinneagáin und seine Hooligans in blauen Röcken für die internen Probleme der Junta verantwortlich sind."
 ireland.1023.d.IRE.GER: "und der Geheimdienst hat Gerüchte über einen geplanten Staatsstreich aufgeschnappt, mit dem Ziel, O'Duffy zu stürzen, bevor die Syndikalisten es tun können, obwohl angesichts des bereits starken britischen Einflusses die destabilisierende Wirkung ihres Staatsstreichs der ICA kontraproduktiv den Moment für einen Schlag verschaffen könnte."
 ireland.1023.d.IRE.ENG: "Der irische Geheimdienst G2 ist besorgt über den wachsenden Einfluss der Briten und der Syndikalisten im Land und hat Gerüchte über einen möglichen Staatsstreich aufgeschnappt, weist aber darauf hin, dass ein solcher Versuch nach hinten losgehen könnte, indem er die öffentliche Meinung verunsichert und den Syndikalisten die Möglichkeit gibt, zuzuschlagen."
 ireland.1023.d.GER: "Aus der Irischen Republik hat Deutschland eine kritische Nachricht erreicht. Vor einem Jahr, nachdem die demokratische irische Regierung aufgrund ihres Versagens die öffentliche Unterstützung verloren hatte, fand ein Staatsstreich statt, der von einer rechtsextremen nationalistischen Organisation namens \"Nationale Garde\" oder \"Blauhemden\" mit stillschweigender Billigung der irischen Streitkräfte inszeniert wurde.\n\nObwohl die Iren trotz ihres Widerwillens, ihre militärische Neutralität aufzugeben, eng mit Deutschland befreundet waren und die Blauhemden aufgrund ihrer nationalistischen Überzeugungen eine entschiedene und kompromisslose Opposition gegen den Syndikalismus an der Macht an den Tag legten, hat sich Junta-Chef Eoin O'Duffy auch als Gegner der deutschen Finanzinteressen erwiesen.\n\nIm letzten Monat hat sein Regime erste Risse in seinem Fundament gezeigt, da ein ethnischer Konflikt auszubrechen droht. Im Norden des Landes häufen sich die Terroranschläge der von den Briten unterstützten paramilitärischen Syndikalisten nach einem Massaker an angelsächsischen Loyalisten.\n\n[IRE_loc_civil_rights_event_4]"
 ireland.1023.d.GER.IRE: "Während die Junta die von den Befürwortern erhofften Versprechen von Ordnung und Stabilität offenbar nicht einlösen kann, hat die Armee vorerst davon abgesehen, einen zweiten Staatsstreich zu planen, und stattdessen in Frage gestellt, ob O'Duffy oder sein Rivale Gearóid Ó Cuinneagáin ein besserer Führer wäre. Obwohl es in den nächsten Monaten zu weiteren Umwälzungen innerhalb des Landes kommen könnte, dürfte das Blauhemdenregime in der einen oder anderen Form bestehen bleiben."
 ireland.1023.d.GER.GER: "Da die Junta die von den Befürwortern erhofften Versprechen von Ordnung und Stabilität nicht einhalten konnte, haben Vertreter der irischen Armee um deutsche Hilfe gebeten, um die zusammengebrochene Regierung O'Duffy unter dem Deckmantel der Wiederherstellung der Demokratie durch eine Marionettenregierung zu ersetzen, die hinter den Kulissen vom Militär kontrolliert wird und mit dem Reichspakt im Einklang steht, so dass deutsche Schiffe und Flugzeuge ungehinderten Zugang zu Stützpunkten auf der Insel haben."
 ireland.1023.d.GER.ENG: "Da die Junta die von den Befürwortern erhofften Versprechen von Ordnung und Stabilität nicht einhalten konnte, hat die irische Armee einen Notputsch vorgeschlagen, um O'Duffy zu stürzen, bevor die schnell wachsende Irische Bürgerarmee und ihre SIS-Meister in London dazu in der Lage sind. Die Geheimdienstberichte sind jedoch düsterer und deuten darauf hin, dass die durch einen weiteren Staatsstreich geschaffene Instabilität der ICA nur die Gelegenheit geben könnte, den letzten Nagel in den irischen Sarg zu schlagen."
 ireland.1023.d.ENG: "Agenten des Revolutionary Exportation Directory und ihre irischen Informanten haben in den letzten Wochen über bedeutende Entwicklungen in Irland berichtet.\n\nWährend der britischen Revolution einigte sich die loyalistische nordirische Regierung in Stormont, die durch die Niederlage ihrer royalistischen Brüder auf dem britischen Festland im Stich gelassen wurde und die Befreiung des Proletariats von Ulster durch die britische republikanische Armee zu verhindern suchte, mit der irischen Regierung darauf, sich im Gegenzug für einige wichtige Zugeständnisse in die Irische Republik eingliedern zu lassen. Die protestantische Elite von Ulster nutzte diese Zugeständnisse, um ihre katholischen Nachbarn zu diskriminieren und die konfessionellen Spannungen aufrechtzuerhalten, was es dem reaktionären General Eoin O'Duffy ermöglichte, die Beschwerden der katholischen Arbeiter auszunutzen, um die vorherige Regierung zu stürzen und an ihrer Stelle ein durch und durch anglophobes und antisozialistisches Regime zu errichten.\n\nNach fast einem Jahr der Tyrannei hat die Junta zu kämpfen, denn ein Massaker an Loyalisten hat den ethnisch-religiösen Konflikt im Norden wiederbelebt und den irischen Syndikalisten die Möglichkeit gegeben, sich gegen O'Duffys Despotismus zu wehren. [IRE_loc_civil_rights_event_4]"
 ireland.1023.d.ENG.IRE: "Trotz dieser Instabilität gehen die Nachrichtendienste leider davon aus, dass die derzeitige Stärke der irischen SIS-Kameraden nicht ausreicht, um das Regime zu stürzen, und dass die Schwierigkeiten der Junta möglicherweise dazu führen, dass die integralistische Fraktion des Hardliners Gearóid Ó Cuinneagáin an die Macht kommt."
 ireland.1023.d.ENG.GER: "Leider könnte sich dies eher als Fluch denn als Segen erweisen, da die irische Armee die Zeichen der Zeit erkannt und begonnen hat, unter dem Deckmantel der \"Wiederherstellung der Demokratie\" einen pro-deutschen Putsch zu planen, der schwerwiegende geostrategische Folgen hätte, da er den Deutschen Zugang zu irischen Marine- und Luftstützpunkten gewähren würde."
 ireland.1023.d.ENG.ENG: "Nachrichtendienstlichen Erkenntnissen zufolge erwägen die Militärs, O'Duffy zu stürzen, um das Regime zu stützen. Dies könnte den Staat so weit destabilisieren, dass die irischen Genossen der SIS die Möglichkeit haben, verärgerte Anhänger der bürgerlichen Demokratie für ihre revolutionäre Vision und ihren Streik zu gewinnen."
 ireland.1023.a: "[IRE_loc_civil_rights_event_3_2]"
 ireland.1023.a.IRE: "Irland bleibt ein unruhiges Land."
 ireland.1023.a.GER: "Verdammt, sie sind Berlin gegenüber loyaler als Dublin."
 ireland.1023.a.ENG: "Wir müssen gegen die Roten vorgehen, und zwar sofort!"
