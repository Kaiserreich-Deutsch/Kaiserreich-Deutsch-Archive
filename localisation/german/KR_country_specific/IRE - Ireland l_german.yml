 ireland.2500.d.incumbent.scndp: "SC-NDP Koalition"
 ireland.2500.d.incumbent.labndpcnat: "Labour-NDP-CnaT Koalition"
 ireland.2500.d.incumbent.labcnatplp: "Labour-CnaT-PLP Koalition"
 ireland.2500.d.sf: "$ireland.2500.d.incumbent$ Es wird erwartet, dass er die Ziele seiner Partei, nämlich die schrittweise Expansion der Industrie, die Maximierung der Effizienz im Agrarsektor, die Förderung ausländischer Investitionen, die Zurückdrängung der Einmischung der Kirche in staatliche Angelegenheiten und die Aufrechterhaltung von Recht und Ordnung, vier weitere Jahre lang weiterverfolgen wird."
 ireland.2500.d.scan: "$ireland.2500.d.incumbent$\n\nDie Koalition würde versuchen, ihre Agenda der moralischen, von der Kirche geleiteten Regierungsführung, der Bewahrung der irischen Lebensart, der Förderung der Selbstversorgung und des \"rigorosen Schutzes vor ruchlosen Einflüssen\" für weitere vier Jahre durchzusetzen."
 ireland.2500.d.scndp: "$ireland.2500.d.incumbent$\n\nDie Koalition würde versuchen, ihre Agenda zur Verbesserung des Status quo, zur Umsetzung einer wirtschaftsfreundlichen Politik, zur Einführung moderater sozialer Reformen und zur Zusammenarbeit mit der Kirche vier weitere Jahre lang fortzusetzen."
 ireland.2500.d.labndpcnat: "$ireland.2500.d.incumbent$\n\nDie Koalition würde versuchen, ihre Agenda der schrittweisen Einführung weiterer sozialer Schutzmaßnahmen, des Aufbaus eines Konsenses zwischen Stadt und Land und der Suche nach Kompromissen zwischen Arbeit und Kapital vier weitere Jahre lang voranzutreiben."
 ireland.2500.d.labcnatplp: "$ireland.2500.d.incumbent$\n\nDie Koalition würde versuchen, ihre Agenda weiter voranzutreiben, d. h. auf einen umfassenden sozialen Schutz hinzuarbeiten, genossenschaftliche Unternehmen und landwirtschaftliche Praktiken zu unterstützen, die Rechte irischer Arbeitnehmer und Kleinbauern zu schützen und gleichzeitig zu versuchen, die Kirche nicht zu verprellen und der irischen Öffentlichkeit nicht zu radikal zu erscheinen, und das für weitere vier Jahre.[IRE_loc_election_plp_coalition_status]"
 ireland.2500.d.plpelected: "Irlands Platz in der Dritten Internationale hat Wahlen nicht ganz überflüssig gemacht, aber es hat die Erwartungen der Öffentlichkeit an das, was möglich ist, sicherlich verändert. Die Unterstützung in der Bevölkerung für einen Austritt aus dem Bündnis ist gering, denn auch wenn Irlands Verbündete vielleicht nicht denselben Stil der parlamentarischen Demokratie wie Irland beibehalten und insgesamt viel offener und radikaler in ihrem Wunsch nach Fortschritt wären, ist es für die Menschen schwierig, sich die Folgen eines Austritts des Landes aus einem solchen globalen Bündnis von Nationen vorzustellen. Daher scheinen die Progressive Labour Partei und ihre Koalitionspartner die Wahlen sicher zu gewinnen, und die Oppositionsparteien sind sprachlos, wenn sie gefragt werden, wie sie den Austritt Irlands aus der Internationalen zustande bringen könnten."
 ireland.2500.d.plpelectablecoalition: "\n\nDie PLP, die eine hypothetische völlige Umkehrung unserer bisherigen globalen Beziehungen anbietet, hat offen erklärt, dass sie, sollte sie die nächste Regierung anführen, für die Möglichkeit offen wäre, engere Beziehungen zur Internationalen Gemeinschaft zu entwickeln, jedoch nicht unter Umständen, die Irland oder seinem Volk Krieg bringen würden. Eine solche Möglichkeit wäre noch vor kurzem undenkbar gewesen und würde auch heute noch für viel Aufsehen sorgen."
 ireland.2500.d.plprestrictionsbase: "\n\nDie überraschend unumstrittene und gemäßigte Rolle der PLP in der Koalition hat es geschafft, ihren schlechten Ruf in der konservativen Öffentlichkeit zu verbessern, aber es besteht wenig Interesse daran, dass die PLP in der Regierung stärker in Erscheinung tritt."
 ireland.2500.d.plprestrictions: "$ireland.2500.d.plprestrictionsbase$."
 ireland.2500.d.plpulsterprivileges: "$ireland.2500.d.plprestrictionsbase$, zumal die Spannungen im Norden weiterhin sichtbar unter der Oberfläche brodeln."
 ireland.2500.d.plpwar: "\n\nIm Namen ihrer Position als \"mäßigender Einfluss\" will die ansonsten pazifistische PLP ihre Rolle in der Koalition in dieser Kriegszeit fortsetzen, obwohl die gegenwärtigen Umstände ihre Chancen auf die Führung der Verwaltung ausschließen würden."
 ireland.2500.d.plpfaction: "\n\nIm Namen ihrer Position als \"mäßigender Einfluss\" will die ansonsten pazifistische PLP ihre Rolle in der Koalition fortsetzen, obwohl Irland Teil eines formellen Militärbündnisses ist, obwohl die gegenwärtigen Umstände ihre Chancen auf eine Führungsrolle in der Verwaltung zweifellos ausschließen würden."
 ireland.2500.d.plpinternationalegone: "\n\nIm Namen ihrer Position als \"mäßigender Einfluss\" will die PLP ihre Rolle in der Koalition fortsetzen, obwohl der Zusammenbruch des Sozialismus als wichtige Ideologie weltweit ihre Chancen auf die Führung der Regierung zweifellos ausschließen würde."
 ireland.2500.d.plpelectable: "Die sich weltweit stark verändernden Verhältnisse sind jedoch nicht unbemerkt geblieben, und viele unterschiedliche Gruppen stellen sich die Frage, wie Irland am besten damit umgehen kann. Die traditionelle parlamentarische Demokratie ist in den Großmächten Europas und in der Neuen Welt gescheitert, und es kann nur eine Frage der Zeit sein, bis Irland gezwungen ist, sich mit dieser Abrechnung zu arrangieren.\n\nUm die Unvermeidlichkeit eines schrecklichen Krieges, einer Invasion und einer Besetzung zu vermeiden, hat die pazifistische Progressive Arbeiterpartei die Wähler aufgefordert, eine Einigung mit der Dritten Internationale anzustreben, damit das Land mit einer selbst gewählten Regierung weiterbestehen kann und nicht mit einer, die von einem Ideologen in [INT.GetCapitalVictoryPointName] eingesetzt wird. Ein solcher Schritt ist in der Tat radikal, das geben sie zu, aber er liegt im Interesse des Wohlergehens des Volkes, insbesondere um Blutvergießen zu vermeiden.\n\n"
 ireland.2500.d.end: "[IRE_loc_election_plp_status]Nach einigen Tagen der Auszählung und der schrittweisen Besetzung der Sitze im Dáil Éireann stehen die Ergebnisse fest. Der [IRE_loc_leader_title] für die nächsten vier Jahre ist der..."
 ireland.2500.d: "$ireland.2500.d.start$\n\n[IRE_loc_election_middle]\n\n$ireland.2500.d.end$"
 ireland.2500.d.puppet: "Nach der Besetzung Irlands haben die [THIS.overlord.GetAdjective] den Wunsch geäußert, dass Irland den Anschein eines demokratischen Staates behält. Aus diesem Grund haben sie Wahlen anberaumt.\n\nDie Überdrüssigkeit der Bevölkerung führte dazu, dass die Wahlbeteiligung unglaublich niedrig war, was zum Teil auf die Hoffnungslosigkeit all derer zurückzuführen ist, die sich der [THIS.overlord.GetAdjective] Oberherrschaft über das Land widersetzen.\n\nDank ihrer Friedensversprechen und ihrer Bereitschaft zur Zusammenarbeit mit [THIS.overlord.GetAdjective] in der vergeblichen Hoffnung auf eine größere Autonomie wurden die Wahlen von der amtierenden Regierung leicht gewonnen. Es war für niemanden ein Schock, als angekündigt wurde, dass der nächste Präsident..."
