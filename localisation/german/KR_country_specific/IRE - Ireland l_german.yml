 IRE_william_obrien_alt: "Liam Ó Briain"
 IRE_william_obrien_surname: "O'Brien"
 IRE_william_obrien_desc_body: "John William O'Brien, ein enger Weggefährte des Märtyrers James Connolly, ist bekannt für sein Organisationstalent und seine umsichtige Führung der Labour Partei, die er seit ihrer Gründung mit Connolly und Jim Larkin im Jahr 1912 maßgeblich mitgestaltet hat.\nO'Brien ist seit vielen Jahrzehnten überzeugter Sozialist, hält aber trotz der syndikalistischen Revolutionen in ganz Westeuropa an seiner Überzeugung fest, dass Sozialisten mit gewaltfreien, demokratischen Methoden an die Macht kommen können. Unter seiner Leitung unterstützte die Arbeiterbewegung die Nationalisten während des Unabhängigkeitskrieges, anstatt zu versuchen, sich als eigene Fraktion abzusetzen. Damit gewann er den stillschweigenden Respekt von Michael Collins und den meisten Mitgliedern der Sinn Féin, auch wenn viele von ihnen ideologisch nicht einer Meinung waren.\n\nO'Brien erlangte auch während der britischen Revolution Bekanntheit, als es ihm als Vorsitzender der beiden größten Gewerkschaften in Irland gelang, ein Übergreifen der revolutionären Begeisterung zu verhindern, indem er während der schlimmsten Krise in Großbritannien vorübergehend die Einstellung aller Streiks anordnete. Der Respekt vor seinen Handlungen während des Unabhängigkeitskrieges und der britischen Revolution hat O'Brien gut getan, ebenso wie seine wachsame Ausgrenzung von potenziell extremistischen Elementen, die in die Partei eindringen könnten, zum Leidwesen einiger.\n\nNichtsdestotrotz ist O'Brien weithin als engagierter Gewerkschafter bekannt, der sich stark für den Aufbau und die Stärkung der Gewerkschaften in Irland eingesetzt und versucht hat, die Rechte der Arbeitnehmer zu verbessern, wo immer dies möglich war."
 IRE_william_obrien_leader_desc: "§YGeboren:§! §L23. Januar 1881, in Clonakilty, Co. Cork, Irland§!\n§YAuch bekannt als:§! §L$IRE_william_obrien_alt$§!\n§YHintergrund:§! §L$IRE_william_obrien_desc_body$ Nachdem er bewiesen hat, dass er in der Lage ist, die Labour Partei vor der antisyndikalistischen Stimmung in der irischen Politik zu schützen, die seit mehr als einem Jahrzehnt schwelt, will O'Brien Irland in eine gerechtere und sozialdemokratische Zukunft führen.§!"
 IRE_william_obrien_parlrep_sic_desc: "§YGeboren:§! §L23. Januar 1881, in Clonakilty, Co. Cork, Irland§!\n§YAuch bekannt als:§! §L$IRE_william_obrien_alt$§!\n§YHintergrund:§! §L$IRE_william_obrien_desc_body$ Nachdem er bewiesen hat, dass er in der Lage ist, die Labour Partei vor der antisyndikalistischen Stimmung in der irischen Politik zu schützen, die seit mehr als einem Jahrzehnt schwelt, will O'Brien als Taoiseach und Führer des Landes Irland in eine gerechtere und sozialdemokratische Zukunft führen.§!"
 IRE_william_obrien_ger_aligned_leader_desc: "§YGeboren:§! §L23. Januar 1881, in Clonakilty, Co. Cork, Irland§!\n§YAuch bekannt als:§! §L$IRE_william_obrien_alt$§!\n§YHintergrund:§! §L$IRE_william_obrien_desc_body$ Doch gerade weil er die Partei bekanntlich vor dem Syndikalismus bewahrt hat, wurde er nach dem Zusammenbruch der vorherigen Regierung von Berlin an die Spitze der aktuellen, von Deutschland unterstützten Regierung gewählt. In ihrem Umfeld fest verankert, will er den Weg der langsamen Reformen fortsetzen, so weit er sich traut.§!"
 IRE_william_obrien_radsoc_leader_desc: "§YGeboren:§! §L23. Januar 1881, in Clonakilty, Co. Cork, Irland§!\n§YAuch bekannt als:§! §L$IRE_william_obrien_alt$§!\n§YHintergrund:§! §LJohn William O'Brien war die politische Überraschung des Jahrzehnts gelungen, als er unerwartet die Dáil-Wahl 1937 gewann und gleichzeitig eine unwahrscheinliche Allianz mit den Agrariern und einem Ableger seiner eigenen Labour Partei schmiedete. Letzteres sollte sich als sein politisches Verhängnis erweisen. Zwar war es O'Brien gelungen, die Labour Partei auf dem rechten Weg zu halten, sie vor dem Eintritt in die Partei zu bewahren und die Flagge des allmählichen Wandels zu hissen, doch seine Koalitionspartner, die Progressive Labour Partei, waren nicht so wachsam gewesen.\n\nEine kleine Clique innerhalb der PLP, angeführt von RN Tweedy, arbeitete mit den britischen Syndikalisten zusammen, um die gewählte irische Regierung von innen heraus zu stürzen und sie auf die Internationale auszurichten, während sie gleichzeitig jegliche Opposition kastrierte, indem sie politische Rückkanäle nutzte und den britischen Einfluss im Lande verstärkte.\n\nIn einem Akt schrecklicher Ironie für O'Brien bleibt er Präsident der Republik, Führer eines Landes, das sich viel stärker radikalisiert hat, als er es beabsichtigt hatte, und wird in seiner Rolle als Vorwand für Demokratie, Stabilität und Kontinuität gehalten. Nachdem er einen Großteil seines politischen Lebens damit verbracht hat, sich vom Syndikalismus zu distanzieren, muss O'Brien ihn nun bitterlich annehmen und das Beste aus dem neuen Status quo machen.§!"
 # IRE_william_obrien_sic_desc: "[IRE_loc_wob_desc]"    ### IRE TEMP - Warten auf skriptgesteuerte Ortsbestimmung
 IRE_william_obrien_sic_desc: "§YGeboren:§! §L23. Januar 1881, in Clonakilty, Co. Cork, Irland§!\n§YAuch bekannt als:§! §L$IRE_william_obrien_alt$§!\n§YHintergrund:§! §LWilliam O'Brien, das strenge Gesicht des demokratischen Sozialismus in Irland, Gewerkschaftsboss und Gewerkschaftsführer, glaubt aufrichtig daran, dass den Interessen der Arbeiterklasse in der jungen Republik besser mit der Wahlurne als mit dem Gewehrlauf gedient ist. Obwohl ihn dies zur Persona non grata für radikale Syndikalisten gemacht hat, ist sich O'Brien sehr wohl bewusst, wie konservativ Irland unter der Oberfläche bleibt, und seine Strategie ist ebenso pragmatisch wie ideologisch.§!"

 IRE_michael_donnellan: "Michael Donnellan"
 IRE_michael_donnellan_alt: "Mícheál Ó Domhnalláin"
 IRE_michael_donnellan_surname: "Donnellan"
 IRE_michael_donnellan_desc_body: "In einer unerwarteten Wendung der Ereignisse ist es Michael Donnellan gelungen, seine Koalitionspartner zu übertrumpfen und die Führung Irlands zu übernehmen. Wie viele andere schloss er sich im Alter von siebzehn Jahren der Sinn Féin an, nachdem der Republikanismus nach dem Osteraufstand von 1916 an Popularität gewonnen hatte. Schon damals engagierte er sich in der Kommunalpolitik und wurde 1917 in den Stadtrat gewählt, während er gleichzeitig als Richter in dem von Sinn Féin während des Unabhängigkeitskrieges eingeführten Gerichtssystem tätig war.\n\nEr ist bekannt als herausragender Gaelic-Football-Spieler, der 1925 mit Galway eine All-Ireland-Medaille gewann, und hat auch viel auf dem Bauernhof seiner Familie gearbeitet, beides beliebte Attribute bei den ländlichen Wählern, die seiner Partei ursprünglich einen Großteil ihrer anfänglichen Unterstützung gaben. Politisch setzen sich Donnellan und seine Partei für die Rechte der Kleinbauern ein. Aus diesem Grund trennte er sich von Sinn Féin und gründete Clann na Talmhan (Kinder des Bodens), da er der Meinung war, seine alte Partei tue nicht genug für das ländliche Irland.\n\nEin Teil seiner Rhetorik schiebt die Schuld für das Leid des \"kleinen Mannes\" oft den wohlhabenderen Politikern, den Bankern und - trotz ihrer winzigen Präsenz in Irland - der jüdischen Bevölkerung in die Schuhe. Abgesehen von seinen gelegentlichen antisemitischen Ausbrüchen steht seine eher linksradikale Ausrichtung im Widerspruch zu einem Teil der überwiegend konservativen übrigen Mitglieder der Partei. Dennoch ist es Donnellan gelungen, mit seiner Botschaft bei den Wählern Gehör zu finden, und"
 IRE_michael_donnellan_leader_desc: "$§YGeboren:§! §L6. Februar 1900, in Dunmore, Co. Galway, Irland§!\n§YAuch bekannt als:§! §L$IRE_michael_donnellan_alt$§!\n§YHintergrund:§! §LIRE_michael_donnellan_desc_body$ will er Irland zu seiner eigenen Vision von Fairness und Chancengleichheit führen§!"
 IRE_michael_donnellan_parlrep_sic_desc: "§YGeboren:§! §L6. Februar 1900, in Dunmore, Co. Galway, Irland§!\n§YAuch bekannt als:§! §L$IRE_michael_donnellan_alt$§!\n§YHintergrund:§! §L$IRE_michael_donnellan_desc_body$ Jetzt, als Taoiseach und Führer des Landes, will er Irland zu seiner eigenen Vision von Fairness und Chancengleichheit führen.§!"
 IRE_michael_donnellan_ger_aligned_leader_desc: "§YGeboren:§! §L6. Februar 1900, in Dunmore, Co. Galway, Irland§!\n§YAuch bekannt als:§! §L$IRE_michael_donnellan_alt$§!\n§YHintergrund:§! §L$IRE_michael_donnellan_desc_body$ führt er nun Irland als einen stark mit Deutschland verbündeten Staat.§!"
 # IRE_michael_donnellan_sic_desc: "[IRE_loc_donnellan_desc]"    ### IRE TEMP - Warten auf skriptgesteuerte Ortsbestimmung
 IRE_michael_donnellan_sic_desc: "§YGeboren:§! §L6. Februar 1900, in Dunmore, Co. Galway, Irland§!\n§YAuch bekannt als:§! §L$IRE_michael_donnellan_alt$§!\n§YHintergrund:§! §LMichael Donnellan war in den letzten anderthalb Jahrzehnten als Sinn Féin-Ratsmitglied im ländlichen Galway eine feste, aber relativ unauffällige Größe in der irischen Kommunalpolitik. Da er jedoch zunehmend unzufrieden mit der Landwirtschaftspolitik der Sinn Féin war, spaltete sich Donnellan von der Partei ab und wurde zum Führer von Clann na Talmhan (Kinder des Bodens), der Partei der Landwirte. Donnellan ist ein Populist, der die hart arbeitenden Bauern gegen die \"gierigen Eliten\" ausspielt.§!"

 IRE_sean_lemass: "Seán Lemass"
 IRE_sean_lemass_alt: "Seán Leimeas"
 IRE_sean_lemass_surname: "Lemass"
 IRE_sean_lemass_desc_body: "Seán Lemass bringt zweifellos die Voraussetzungen für eine Führungsrolle in Irland mit: Er war erst sechzehn Jahre alt, als er am Osteraufstand von 1916 teilnahm, und nicht viel älter, als er im Unabhängigkeitskrieg kämpfte. Er glaubte an die Demokratie und den bürgerlichen Nationalismus, wurde aber von Collins' zunehmendem Autoritarismus desillusioniert und verließ Sinn Féin mit einigen seiner Anhänger.\n\nIsoliert in der politischen Wildnis bildete er ein Zweckbündnis mit Kräften, die er einst vehement bekämpft hatte, der anglophilen und ehemaligen \"Selbstverwaltung\"-Partei Nationale Zentrumspartei und National League Party. Für Lemass teilten seine einstigen Gegner viele seiner politischen und wirtschaftlichen Ansichten, und für die NCP und die NLP würde der Einsatz ihres neuen Führers im Osteraufstand und im Unabhängigkeitskrieg dazu beitragen, ihre Ansichten in einer allgemein anglophobischen und pro-deutschen Nation zu legitimieren.\n\nLemass' politische Philosophie ist einfach: \"Eine steigende Flut hebt alle Boote\", was bedeutet, dass wirtschaftlicher Wohlstand alle Aspekte der Gesellschaft ansteigen lässt. Er glaubt, dass, wenn er für ein starkes Wirtschaftswachstum sorgen kann, alle anderen Probleme mit Hilfe der Gewinne gelöst werden können."
 IRE_sean_lemass_leader_desc: "§YGeboren:§! §L15. Juli 1899, in Ballybrack, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_sean_lemass_alt$§!\n§YHintergrund:§! §L$IRE_sean_lemass_desc_body$ Als führender Partner seiner erfolgreichen Regierungskoalition ist Lemass fest entschlossen, aus der Asche der jahrhundertelangen Misswirtschaft ein blühendes, wirtschaftlich starkes Irland entstehen zu lassen, das offen für Geschäfte mit der Welt ist.§!"
 IRE_sean_lemass_parlrep_sic_desc: "§YGeboren:§! §L15. Juli 1899, in Ballybrack, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_sean_lemass_alt$§!\n§YHintergrund:§! §L$IRE_sean_lemass_desc_body$ Als Taoiseach und Chef der erfolgreichen Regierungskoalition ist Lemass fest entschlossen, aus der Asche der jahrhundertelangen Misswirtschaft ein blühendes, wirtschaftlich starkes Irland entstehen zu lassen, das offen für Geschäfte mit der Welt ist.§!"
 IRE_sean_lemass_ger_aligned_leader_desc: "§YGeboren:§! §L15. Juli 1899, in Ballybrack, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_sean_lemass_alt$§!\n§YHintergrund:§! §L$IRE_sean_lemass_desc_body$ Lemass, der das Land nun aus der Nähe des Reichspakts führt, ist entschlossen, das Beste aus der derzeitigen deutschen Ausrichtung zu machen.§!"
 # IRE_sean_lemass_sic_desc: "[IRE_loc_lemass_desc]"    ### IRE TEMP - Warten auf skriptgesteuerte Ortsbestimmung
 IRE_sean_lemass_sic_desc: "§YGeboren:§! §L15. Juli 1899, in Ballybrack, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §L$IRE_sean_lemass_alt$§!\n§YHintergrund:§! §LSeán Lemass ist ein überzeugter Nationalist, denn er war einer der jüngsten Teilnehmer am Osteraufstand von 1916.\nDoch obwohl die meisten seiner Altersgenossen glaubten, dass Irland von Großbritannien getrennt werden müsse, damit die irische Kultur gedeihen könne, ist Lemass zu der Überzeugung gelangt, dass die oberste Priorität darin bestehen muss, das irische Volk wirtschaftlich aufzurichten, und dass danach die Kultur folgen wird, denn hungernde Menschen werden nicht zu Dichtern.\nLemass, der an der Maxime festhält: \"Eine steigende Flut hebt alle Boote\", ist der Ansicht, dass der freie Handel für alle von Vorteil ist und Irland daher so viele wirtschaftliche Verbündete wie möglich suchen sollte, auch wenn dies diejenigen in der alten britischen Sphäre einschließt.§!"

 IRE_eamon_de_valera: "Éamon de Valera"
 IRE_eamon_de_valera_alt: "$IRE_eamon_de_valera$"
 IRE_eamon_de_valera_surname: "de Valera"
 IRE_eamon_de_valera_desc_body: "Es gab eine Zeit, in der Éamon de Valera die führende Figur in der irischen Politik zu sein schien. Der ehemalige Mathematiklehrer war einer der wenigen überlebenden Befehlshaber des Osteraufstands, denn aufgrund seiner Geburt in New York als Sohn eines spanischen Vaters und einer irischen Mutter bewahrte seine amerikanische Staatsbürgerschaft den Henker vor der Hinrichtung, zu einer Zeit, als das Vereinigte Königreich einen potenziellen Verbündeten während des Weltkriegs nicht verärgern wollte.\n\nAm Vorabend des Unabhängigkeitskrieges war er der Führer der Sinn Féin und bereit, sie und Irland in den Freiheitskampf zu führen. Leider wurde de Valera im Mai 1918 von den Briten gefangen genommen und inhaftiert, und trotz zahlreicher Versuche, ihn zu befreien, blieb er noch einige Jahre in deren Händen. In dieser Zeit beherrschte der Mann, der ihn in den Schatten stellen sollte, die politische Szene Irlands: Michael Collins.\n\nAls de Valera schließlich nach dem Krieg freigelassen wurde, kehrte er nach Irland zurück und musste feststellen, dass sich die Machtverhältnisse stark verändert hatten und sein Einfluss nun viel geringer war, da er im Krieg keine große Rolle gespielt hatte, während Collins' Anteil stark zugenommen hatte. Viele Jahre lang spielte er in der Sinn Féin eine untergeordnete Rolle, doch seine Eifersucht auf Collins wurde immer deutlicher.\n\nSchließlich verließ er Sinn Féin zusammen mit Cathal Brugha, nachdem klar wurde, dass Collins' Vision einer säkularen progressiven Republik, ganz zu schweigen von seinem wachsenden Einfluss innerhalb der Partei, im Widerspruch zu seiner eigenen Vision für Irland stand."
 IRE_eamon_de_valera_leader_desc: "§YGeboren:§! §L14. Oktober 1882, in New York City, New York, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §L$IRE_eamon_de_valera_desc_body$ Jetzt, da er sowohl seine eigene Partei als auch Irland selbst führt, wird von de Valera erwartet, dass er ein konservativer und vorsichtiger Führer ist.§!"
 IRE_eamon_de_valera_parlrep_sic_desc: "§YGeboren:§! §L14. Oktober 1882, in New York City, New York, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §L$IRE_eamon_de_valera_desc_body$ Als Taoiseach, der jetzt sowohl seine eigene Partei als auch Irland selbst führt, wird von de Valera erwartet, dass er ein konservativer und vorsichtiger Führer ist.§!"
 IRE_eamon_de_valera_ger_aligned_leader_desc: "$IRE_eamon_de_valera_desc_body$ Nach dem Zusammenbruch der vorherigen Regierung ist de Valera nun endlich mit Hilfe Berlins im Amt und es wird erwartet, dass er ein konservativer und vorsichtiger Führer sein wird.§!"
 IRE_eamon_de_valera_puppet_leader_desc: "§YGeboren:§! §L14. Oktober 1882, in New York City, New York, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §L$IRE_eamon_de_valera_desc_body$ Da de Valera nun nominell sowohl seine eigene Partei als auch Irland selbst führt, wird von ihm erwartet, dass er versuchen wird, die irischen Traditionen zu bewahren, selbst angesichts der derzeit begrenzten Autonomie des Landes."
 # IRE_eamon_de_valera_sic_desc: "[IRE_loc_dev_desc]"    ### IRE TEMP - Warten auf skriptgesteuerte Ortsbestimmung - normale und fehlerhafte Versionen
 IRE_eamon_de_valera_sic_desc: "§YGeboren:§! §L14. Oktober 1882, in New York City, New York, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LDer einstige Sinn-Féin-Führer Éamon de Valera, der von dem Gespenst verfolgt wird, als \"Fast ein Mann\" der irischen Geschichte abgeschrieben zu werden, besitzt ein Machtbedürfnis und einen Drang zur Macht, der selten, wenn überhaupt, von anderen übertroffen wird. Er ist entschlossen, sein persönliches Vermächtnis über die revolutionäre Ära hinaus im Staat zu verankern, manchmal zum Nachteil seiner Entscheidungsfindung.§!"
 IRE_eamon_de_valera_fail_sic_desc: "§YGeboren:§! §L14. Oktober 1882, in New York City, New York, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §L$IRE_eamon_de_valera_sic_desc$ Trotz des Verlustes des höchsten Amtes im Lande ist de Valera in der Regierung geblieben, jetzt aber in einer geschwächten Position, und wartet erneut auf seine Chance, wieder an die Macht zu kommen.§!"
 # IRE_eamon_de_valera_advisor_desc: "[IRE_loc_dev_advisor_desc]"    ### IRE TEMP - Warten auf skriptgesteuerte Ortsbestimmung - normale und fehlerhafte Versionen

 IRE_michael_collins: "Michael Collins"
 IRE_michael_collins_alt: "Mícheál Ó Coileáin"
 IRE_michael_collins_surname: "Collins"
 IRE_michael_collins_desc_body: "In vielerlei Hinsicht ein \"Gründungsvater\" des irischen Staates und zweifellos ein Nationalheld, hat Michael Collins den jungen Staat seit 1930 mit fester Hand geführt, und das bisher mit großem Erfolg.\n\nDer in der Grafschaft Cork in einer republikanischen Familie geborene Collins wurde ursprünglich zum Buchhalter ausgebildet und arbeitete in London und New York, bevor er nach Irland zurückkehrte und am Osteraufstand teilnahm. Während des Unabhängigkeitskrieges galt er als oberster militärischer Befehlshaber und fungierte als Nachrichtendirektor der IRA; außerdem wurde er für seine Tätigkeit als Finanzminister während des Krieges gelobt. Danach stieg Collins schnell in die Rolle der wichtigsten politischen Persönlichkeit Irlands auf. Als Führer der Nation formte er die neue Republik nach amerikanischem Vorbild und machte das Amt des Präsidenten zum unbestritten mächtigsten Amt des Landes.\n\nSeine bisher vielleicht beste (und sicherlich umstrittenste) Stunde schlug 1926 während der britischen Revolution. Inmitten des Chaos und des Aufruhrs gelang es Collins in Vertretung von Präsident MacNeill, mit den Ulster-Loyalisten einen undenkbaren Deal auszuhandeln: den friedlichen Beitritt Nordirlands zur Republik als Gegenleistung für den Schutz vor jeglicher syndikalistischer Bedrohung. Anstatt zu riskieren, von Revolutionären ausgelöscht zu werden, wählten die Ulsteraner den Teufel, den sie kannten.\n\nSeit der Wiederwahl der Sinn Féin im Jahr 1930, nachdem sie die vorangegangenen Wahlen aufgrund der Weltwirtschaftskrise verloren hatte, ist Collins nun Vorsitzender von Irland und der Sinn Féin."
 IRE_michael_collins_leader_desc: "§YGeboren:§! §LOctober 16th, 1890, near Clonakilty, Co. Cork, Ireland§!\n§YAuch bekannt als:§! §L$IRE_michael_collins_alt$§!\n§YHintergrund:§! §L$IRE_michael_collins_desc_body$. Als Präsident hat er die Republik in ruhiges Fahrwasser gesteuert; durch die Bindung der Wirtschaft an den Handel mit Mitteleuropa ist Irland zu einer Ära des Wohlstands und des Vertrauens aufgeblüht, wie es sie nie zuvor gegeben hat. Solange sein an Deutschland orientiertes Wirtschaftsmodell Bestand hat, dürfte er äußerst beliebt bleiben. Er ist jedoch nicht ohne Kritiker, und es gibt einige in Irland, die gerne das Steuer von Collins übernehmen und die Richtung der Nation ändern würden, wenn sie die Gelegenheit dazu bekämen.§!"
 IRE_michael_collins_sic_desc: "§YGeboren:§! §LOctober 16th, 1890, near Clonakilty, Co. Cork, Ireland§!\n§YAuch bekannt als:§! §L$IRE_michael_collins_alt$§!\n§YHintergrund:§! §L$IRE_michael_collins_desc_body$. Als Präsident steuerte er die Republik in ruhige Gewässer; durch die Verknüpfung der Wirtschaft mit dem Handel mit Mitteleuropa blühte Irland zu einer Ära des Wohlstands und des Vertrauens auf, wie es sie nie zuvor gegeben hatte. Collins hat eine Krise nach der anderen erfolgreich gemeistert und führt das Land nun vom neu geschaffenen Amt des Taoiseach aus, solange seine Popularität anhält.§!"
 IRE_michael_collins_ger_aligned_leader_desc: "$§YGeboren:§! §LOctober 16th, 1890, near Clonakilty, Co. Cork, Ireland§!\n§YAuch bekannt als:§! §L$IRE_michael_collins_alt$§!\n§YHintergrund:§! §LIRE_michael_collins_desc_body$ nach dem Zusammenbruch der vorherigen Regierung in der Nordkrise erneut zum Präsidenten gewählt. Collins' Bekenntnis zu Mitteleuropa brachte ihm seinen Platz als Präsident zurück, da er von Berlin als Führer der neuen, stark deutsch ausgerichteten Regierung unterstützt wurde. Er will sein Bestes tun, um die Stabilität aufrechtzuerhalten und so viele Vorteile wie möglich aus ihrer Lage im Herzen des Reichspakts zu ziehen.§!"
 IRE_michael_collins_commander_desc: "§YGeboren:§! §L16. Oktober 1890, in der Nähe von Clonakilty, Co. Cork, Irland§!\n§YAuch bekannt als:§! §L$IRE_michael_collins_alt$§!\n§YHintergrund:§! §LAngesichts der Tatsache, dass Irland in einen Krieg verwickelt und seine Souveränität erneut bedroht ist, ist Michael Collins in den aktiven Dienst der Nation zurückgekehrt.\nAls militärischer Führer erlangte Collins während des Unabhängigkeitskrieges bei den britischen Streitkräften erhebliche Berühmtheit und wurde von ihnen als Drahtzieher der irischen Kriegsanstrengungen angesehen. Die Realität war weitaus differenzierter, aber wie in allen Mythen gab es ein Element der Wahrheit.\nAls Veteran von 1916 erkannte Collins die Torheit symbolischer, öffentlich sichtbarer Siege oder groß angelegter Gefechte, wie sie in der Osterwoche erfolglos versucht worden waren, insbesondere beim General Post Office, dem er zugeteilt worden war. Gegen einen viel besser bewaffneten und ausgerüsteten Feind musste man plötzlich und mit großer Wirkung zuschlagen und sich aus dem Gefecht zurückziehen, bevor eine Reaktion erfolgen konnte. Dies waren die Grundsätze, die Collins, unterstützt durch die breite öffentliche Unterstützung, im irischen Unabhängigkeitskrieg verfolgte und damit Erfolg hatte.\nCollins' wahres Talent als Befehlshaber liegt in seinen organisatorischen Fähigkeiten in größerem Maßstab und in der Aufrechterhaltung ausgedehnter nachrichtendienstlicher Netzwerke. Er erkannte auch, wie wichtig es war, seine Männer gut auszuwählen, da die IRA-Divisionen mit einem hohen Maß an Autonomie operierten. Beides kam an einem schicksalhaften Sonntag im November 1920 zum Tragen, als Collins die gleichzeitige Ermordung der meisten hochrangigen britischen Geheimdienstoffiziere in Dublin arrangierte, was zu schweren zivilen Vergeltungsmaßnahmen durch die Streitkräfte der Krone führte.\nPersönlich tat Collins sein Bestes, um die Aura des Geheimnisvollen und Unnahbaren, die seiner Person während des Unabhängigkeitskrieges anhaftete, zu nutzen und genoss seine Zeit als \"Mann auf der Flucht\". Dieses Selbstvertrauen verfolgte ihn auch nach dem Krieg, was dazu führte, dass einige seiner Rivalen ihm diese Popularität, die sie zumindest teilweise für unverdient hielten, übel nahmen.\nNach seiner unerwarteten Entlassung aus einem hohen Amt und ohne einen Ministerposten muss Collins nun dafür kämpfen, Irland wieder zu retten, und natürlich sein Bestes tun, um seinen angeschlagenen Ruf in den Augen der Bevölkerung wiederherzustellen.§!"

 IRE_eoin_oduffy: "Eoin O'Duffy"
 IRE_eoin_oduffy_alt: "Eoin Ó Dubhthaigh"
 IRE_eoin_oduffy_surname: "O'Duffy"
 IRE_eoin_oduffy_desc_body: "General Eoin O'Duffy, ein Kriegsheld, der zum politischen Demagogen wurde, ist eine der berüchtigtsten politischen Figuren Irlands. Geboren als Owen Duffy in einer Familie verarmter Kleinbauern in der Grafschaft Monaghan, interessierte er sich schon in jungen Jahren für die gälische Wiedergeburt und war ein führender Sportler in der Provinz Ulster. Als er 1917 den Irish Volunteers beitrat, beeindruckten seine Fähigkeiten schnell seine Vorgesetzten, insbesondere Michael Collins, der ihn als \"den besten Mann in Ulster\" bezeichnete.\n\nWährend des Krieges wurde O'Duffys Brigade für ihre waghalsigen Angriffe bekannt, vor allem für die erste Einnahme einer RIC-Kaserne in der Stadt Ballytrain, aber auch für sektiererische Aktionen gegen Protestanten. Als er während des Waffenstillstands zum leitenden Verbindungsoffizier in Belfast ernannt wurde, war O'Duffy über die Angriffe auf Katholiken und die geheimen Absprachen zwischen Loyalisten und der RUC erzürnt, was den Beginn seiner entschiedenen Opposition gegen den Einfluss der Loyalisten markierte. Als er nach dem Krieg zum Garda Commissioner ernannt wurde, bemühte sich O'Duffy um die Schaffung einer disziplinierten und organisierten Polizei, die als Vorbild für seine Ideale dienen sollte. Die Einigung Irlands würde diese Ordnung durcheinander bringen, denn zu den Ulster-Privilegien gehörte die Aufnahme von Mitgliedern der RUC in die Gardaí.\n\nO'Duffy, der während der britischen Revolution eine Invasion der Regierung in den sechs Grafschaften gefordert hatte, verachtete die Ulster Privileges und hatte kein Vertrauen in diese neuen Mitglieder. Enttäuscht von seinem früheren Freund Michael Collins und angesichts der Tatsache, dass die UDP alle Versuche von Brugha, die Privilegien rückgängig zu machen, blockierte, begann O'Duffy, eine rechtsextreme Fraktion innerhalb der Sinn Féin zu organisieren. Nachdem Collins ihn nach seiner Wiederwahl wegen Diskriminierung von Protestanten entlassen hatte, verließ O'Duffy mit seinen Anhängern die Partei und gründete zusammen mit Hardlinern, die den Vertrag ablehnten, die Aontas Náisiúnta mit dem Ziel, die Demokratie zu stürzen, die Irland an die Loyalisten und die Deutschen \"verkauft\" hatte, und eine portugiesisch inspirierte katholische Diktatur zu errichten."
 IRE_eoin_oduffy_leader_desc: "§YGeboren:§! §L28. Januar 1890, in der Nähe von Castleblayney, Co. Monaghan, Irland§!\n§YAuch bekannt als:§! §L$IRE_eoin_oduffy_alt$§!\n§YHintergrund:§! §L$IRE_eoin_oduffy_desc_body$\n\nO'Duffy ist jedoch nicht mehr derselbe Mann wie 1921, und es gibt eine wachsende Zahl von Radikalen in seiner Partei, die glauben, dass es an der Zeit ist, dass eine neue Generation das Ruder übernimmt...§!"
 IRE_eoin_oduffy_success_leader_desc: "§YGeboren:§! §L28. Januar 1890, in der Nähe von Castleblayney, Co. Monaghan, Irland§!\n§YAuch bekannt als:§! §L$IRE_eoin_oduffy_alt$§!\n§YHintergrund:§! §L$IRE_eoin_oduffy_desc_body$\n\nNach der Zerschlagung des Dissenses innerhalb der Partei und der dauerhaften Lähmung aller instabilen, radikalisierten Elemente ist O'Duffy nun der unbestrittene Herr der Aontas Náisiúnta und Irlands, und mit Gottes Gnade wird er dies noch viele Jahre sein.§!"
 IRE_eoin_oduffy_parlrep_sic_desc: "§YGeboren:§! §L28. Januar 1890, in der Nähe von Castleblayney, Co. Monaghan, Irland§!\n§YAuch bekannt als:§! §L$IRE_eoin_oduffy_alt$§!\n§YHintergrund:§! §L$IRE_eoin_oduffy_desc_body$ Dies erwies sich jedoch als nicht zutreffend. Nach einem unerwarteten Bündnis mit Éamon de Valera ist O'Duffy nun auf verfassungsmäßigem Wege Führer des Landes geworden und führt die Regierungskoalition vom neu geschaffenen Amt des Taoiseach aus.§!"
 IRE_eoin_oduffy_ger_aligned_leader_desc: "§YGeboren:§! §L28. Januar 1890, in der Nähe von Castleblayney, Co. Monaghan, Irland§!\n§YAuch bekannt als:§! §L$IRE_eoin_oduffy_alt$§!\n§YHintergrund:§! §L$IRE_eoin_oduffy_desc_body$\n\nDies erwies sich jedoch als nicht zutreffend. O'Duffys frühere Abneigung gegen den deutschen Einfluss war schnell vergessen, als er nach dem Zusammenbruch der vorherigen Regierung in der Nordkrise an die Spitze einer von Berlin unterstützten Regierung gesetzt wurde. Mit Hilfe des Militärs versucht O'Duffy, Stabilität und Kontrolle in Irland aufrechtzuerhalten, wenn auch nicht mit so viel Mitspracherecht bei der Ausrichtung, wie er es sich vorgestellt hatte.§!"
 IRE_eoin_oduffy_cursed_coalition_leader_desc: "§YGeboren:§! §L28. Januar 1890, in der Nähe von Castleblayney, Co. Monaghan, Irland§!\n§YAuch bekannt als:§! §L$IRE_eoin_oduffy_alt$§!\n§YHintergrund:§! §L$IRE_eoin_oduffy_desc_body$\n\nDies erwies sich jedoch als nicht zutreffend. Nach einem unerwarteten Bündnis mit Éamon de Valera erlangte Aontas Náisiúnta die Vorrangstellung innerhalb der Regierungskoalition, und O'Duffy ist nun auf verfassungsmäßigem Wege zum Führer Irlands geworden.§!"
 IRE_eoin_oduffy_cursed_coalition_ger_aligned_leader_desc: "§YGeboren:§! §L28. Januar 1890, in der Nähe von Castleblayney, Co. Monaghan, Irland§!\n§YAuch bekannt als:§! §L$IRE_eoin_oduffy_alt$§!\n§YHintergrund:§! §L$IRE_eoin_oduffy_desc_body$\n\nDies erwies sich jedoch als nicht zutreffend. O'Duffys frühere Abneigung gegen den deutschen Einfluss war schnell vergessen, als er ein unerwartetes Bündnis mit Éamon de Valera einging, um eine von Berlin unterstützte Regierung zu führen. Aontas Náisiúnta erlangte die Vorrangstellung innerhalb der Regierungskoalition, und O'Duffy ist nun auf verfassungsmäßigem Wege zum Führer Irlands geworden.§!"
 # IRE_eoin_oduffy_sic_desc: "[IRE_loc_eod_desc]"    ### IRE TEMP - Warten auf skriptgesteuerte Ortsbestimmung
 IRE_eoin_oduffy_sic_desc: "§YGeboren:§! §L28. Januar 1890, in der Nähe von Castleblayney, Co. Monaghan, Irland§!\n§YAuch bekannt als:§! §L$IRE_eoin_oduffy_alt$§!\n§YHintergrund:§! §LAls starker Mann, Demagoge und Generalissimus war Eoin O'Duffy der Sammelpunkt für eine ganze Gruppe von irischen Traditionalisten und kulturellen Vorreitern, die vehement für die irische Unabhängigkeit eintraten, nicht aber für den \"liberalen Staat\", der ihr folgte, und auch nicht für die internationalen Handelsbeziehungen, die zu ihrer Unterstützung aufgebaut wurden.\nWährend Sinn Féin übersetzt \"Wir selbst\" heißt, würden sich O'Duffy und seine Anhänger eher an der weniger beliebten Übersetzung \"Wir selbst allein\" orientieren, die verkündet, dass dies immer der wahre Geist der Unabhängigkeitsbewegung war. Trotz ihres Geredes über Isolationismus und eine nach innen gerichtete Kultur sind O'Duffy und seine Anhänger paradoxerweise eindeutig von autoritären Bewegungen auf dem europäischen Kontinent und insbesondere vom Korporatismus beeinflusst.§!"
 IRE_eoin_oduffy_cursed_sic_desc: "$IRE_eoin_oduffy_sic_desc$\n§gNach einem unerwarteten Bündnis mit Éamon de Valera wurde O'Duffy jedoch als Legitimation für den angeblich verfassungsmäßigen Charakter seiner Partei angesehen, und nun dient er als Príomh Aire als rechte Hand des größten Rivalen seines alten Chefs - zumindest vorläufig.§!"
 IRE_eoin_oduffy_commander_desc: "§YGeboren:§! §L28. Januar 1890, in der Nähe von Castleblayney, Co. Monaghan, Irland§!\n§YAuch bekannt als:§! §L$IRE_eoin_oduffy_alt$§!\n§YHintergrund:§! §LNach der erfolgreichen Übernahme der politischen Macht hat Eoin O'Duffy seine frühere Position in den Streitkräften wieder eingenommen.\nEr wuchs als jüngstes von sieben Kindern in einer ländlichen Familie mit geringen Mitteln in der Grafschaft Monaghan auf. Nachdem er sich als leidenschaftlicher Verfechter der gälischen Spiele in der Region einen Namen gemacht hatte und der Gaelic League beigetreten war, schloss er sich nach dem Osteraufstand den Irish Volunteers an.\nSeine kühnste Initiative während des Krieges war die Einnahme einer örtlichen RIC-Kaserne, bei der er Waffen und Sprengstoff beschaffte und andere Brigaden in der Nähe dazu inspirierte, dieselben Manöver erfolgreich durchzuführen. Nach der Belobigung durch seine Vorgesetzten und der anschließenden Beförderung war er am Schutz von Katholiken bei den Pogromen beteiligt, die sich zu dieser Zeit in den mehrheitlich von Nationalisten bewohnten Teilen Belfasts ereigneten. Dies und die Beschlagnahmung von Waffen aus vielen loyalistischen Häusern im ländlichen Ulster brachten ihm den Ruf ein, weniger tolerant gegenüber denjenigen in Irland zu sein, die sein Ziel einer unabhängigen Irischen Republik nicht teilten.\nNach dem Krieg wurde er zum Kommissar der An Garda Síochána, der nationalen Polizeibehörde, ernannt. Obwohl er in diesem Amt zunächst erfolgreich war, wurde er später wegen seiner Diskriminierung von Loyalisten entlassen. Er verließ Sinn Féin und gründete die rechtsextreme Aontas Náisiúnta und die Nationalgarde.\nO'Duffy hatte zuletzt im Unabhängigkeitskrieg mit dem Militär zu tun, und die Jahre seither waren nicht gerade freundlich zu ihm. Dennoch bleibt er so rücksichtslos und leidenschaftlich wie eh und je.§!"

 IRE_gearoid_o_cuinneagain: "Gearóid Ó Cuinneagáin"
 IRE_gearoid_o_cuinneagain_alt: "$IRE_gearoid_o_cuinneagain$"
 IRE_gearoid_o_cuinneagain_surname: "Ó Cuinneagáin"
 IRE_gearoid_o_cuinneagain_leader_desc: "§YGeboren:§! §L2. Januar 1910, in Belfast, Co. Antrim, Irland§!\n§YAuch bekannt als:§! §LGerald Cunningham§!\n§YHintergrund:§! §LGearóid Ó Cuinneagáin ist ein unerwarteter Herrscher Irlands, der erst elf Jahre alt war, als der anglo-irische Vertrag unterzeichnet wurde. Er wuchs in Belfast auf und musste mit ansehen, wie die Irische Republik den Norden im Vertrag \"verkaufte\", wie sie zusah und mit der UUP verhandelte, während die sechs Grafschaften in Flammen aufgingen, wie sie den Loyalisten Privilegien einräumte, während sie diejenigen, die tatsächlich loyal zu Irland waren, unter der orangenen Fuchtel ließ, und wie die Versuche von Brugha, die Ulster-Privilegien rückgängig zu machen, ständig von der UDP im Dáil behindert wurden.\n\nEr trat in den Staatsdienst ein und wurde unter der Anleitung eines ehemaligen Lehrers zum kulturellen Nationalisten. 1932 kündigte er seine Stelle, um in den Gaeltacht fließend Irisch zu sprechen, nachdem ihm die Teilnahme an einem Kurs zum Erlernen der irischen Sprache verweigert worden war. Wie viele andere, die sich vom Endergebnis der irischen Revolution betrogen fühlten, fühlte sich Ó Cuinneagáin sofort zu Aontas Náisiúnta hingezogen und wurde Redakteur der irischsprachigen Zeitung. Ehrgeizig, organisatorisch begabt und mit radikalen Ansichten ausgestattet, zog er bald die Aufmerksamkeit anderer Radikaler innerhalb der Partei auf sich und stieg zum Leiter des Jugendflügels der Partei, der Young Ireland Association, auf.\n\nMit Blick auf die irische Vergangenheit und die Ideale von Charles Maurras und die Wiederauferstehung Portugals kam Ó Cuinneagáin zu dem Schluss, dass die liberale Demokratie und der Republikanismus nichts weiter als falsche Propheten waren, die von liberalen Protestanten aus Großbritannien und Frankreich importiert worden waren, und dass Irland nur durch die Wiedergeburt des Goldenen Zeitalters der Gälischen Sprache wirklich wieder eine Nation sein konnte.\n\nÓ Cuinneagáin hat über O'Duffys Versuch, ihm in den Rücken zu fallen, triumphiert und geschworen, Irland wieder zum Land der Heiligen und Gelehrten zu machen und der Welt zu zeigen, dass nicht einmal siebenhundert Jahre Fremdherrschaft den Charakter der Gäler verändern können. Mit den unsterblichen Worten von Pádraig Pearse soll Irland nicht nur eine freie, sondern auch eine gälische Nation sein.§!"
 # IRE_gearoid_o_cuinneagain_sic_desc: "[IRE_loc_goc_desc]"    ### IRE TEMP - Warten auf skriptgesteuerte Ortsbestimmung
 IRE_gearoid_o_cuinneagain_sic_desc: "§YGeboren:§! §L2. Januar 1910, in Belfast, Co. Antrim, Irland§!\n§YAuch bekannt als:§! §LGerald Cunningham§!\n§YHintergrund:§! §LIn einem Zeitalter des Chaos kann nur derjenige die Welt umgestalten, der in der Lage ist, absolute Willenskraft zu demonstrieren - so sieht es zumindest Ó Cuinneagáin. Der als John Gerald Cunningham geborene Ó Cuinneagáin radikalisierte sich in seiner Jugend sowohl politisch als auch kulturell, was dazu führte, dass er sich intensiv mit dem Aufstieg des Totalismus auseinandersetzte und zu dem Schluss kam, dass er keine Skrupel vor deren Methoden hat, sondern nur vor deren Endzielen. Ó Cuinneagáin, der fanatisch ein rein irischsprachiges, christliches und gälisches Irland anstrebt, wird seine Ziele mit Hammer und Zange verfolgen, wobei die Betonung auf dem Hammer liegt.§!"

 IRE_richard_mulcahy: "Richard Mulcahy"
 IRE_richard_mulcahy_alt: "Risteárd Ó Maolchatha"
 IRE_richard_mulcahy_surname: "Mulcahy"
 IRE_richard_mulcahy_desc_body: "Nachdem Collins' Position als Parteivorsitzender unhaltbar geworden war, war sein Rücktritt von der Parteiführung stillschweigend unausweichlich. Nach seinem Ausscheiden wurde sein langjähriger Vertrauter und rechte Hand, Richard Mulcahy, mit dem Posten betraut.\n\nMulcahy engagiert sich für Sinn Féin seit dem Osteraufstand, an dem er als Mitglied der Irish Volunteers teilnahm. Zuvor hatte er in der technischen Abteilung der Post gearbeitet und war aktives Mitglied der Gaelic League gewesen. Anfänglich innerhalb der Partei nicht sehr prominent, machte er sich erstmals einen Namen, als er bei der Beerdigung des Hungerstreikenden Thomas Ashe, die für die nationale Bewegung im Vorfeld der Home Rule-Wahl von zentraler Bedeutung war, alle militärischen Aspekte leitete.\n\nNachdem er bei den Wahlen selbst einen Sitz als TD gewonnen hatte, arbeitete er während des Unabhängigkeitskrieges als stellvertretender Verteidigungsminister und war für seine Besonnenheit, sein Organisationstalent und seine administrative Kompetenz bekannt. Seitdem ist er zu einer führenden Persönlichkeit in der Sinn Féin aufgestiegen, die auch nach den verschiedenen Abspaltungen von der Partei durch die Vertragsgegner Brugha und de Valera, Michael Donnellan und in jüngster Zeit durch Seán Lemass und seine Anhänger eine zentrale Rolle in der Organisation spielt. Er bekleidet auch einen hohen Rang in der Armee und ist seit der Gründung des Staates in beiden Funktionen tätig.\n\nMulcahy, der lange Zeit dem Establishment von Collins angehörte und sechs Jahre lang der Príomh Aire in dessen Regierung war, muss sich nun einen Ruf als eigenständige Führungspersönlichkeit erarbeiten."
 IRE_richard_mulcahy_leader_desc: "$§YGeboren:§! §L10. Mai 1886, in Waterford, Co. Waterford, Irland§!\n§YAuch bekannt als:§! §L$IRE_richard_mulcahy_alt$§!\n§YHintergrund:§! §LIRE_richard_mulcahy_desc_body$ Als Reformer und Modernisierer verfolgt er viele der gleichen Ziele wie Collins, obwohl er wahrscheinlich einige der jüngeren Beschränkungen zumindest etwas lockern wird, auch wenn er sich nicht scheut, schwierige Entscheidungen zu treffen, wenn es nötig ist.§!"
 IRE_richard_mulcahy_parlrep_sic_desc: "§YGeboren:§! §L10. Mai 1886, in Waterford, Co. Waterford, Irland§!\n§YAuch bekannt als:§! §L$IRE_richard_mulcahy_alt$§!\n§YHintergrund:§! §L$IRE_richard_mulcahy_desc_body$ Als Reformer und Modernisierer verfolgt er viele der gleichen Ziele wie Collins und führt das Land nun vom neu geschaffenen Amt des Taoiseach aus.§!"
 IRE_richard_mulcahy_ger_aligned_leader_desc: "§YGeboren:§! §L10. Mai 1886, in Waterford, Co. Waterford, Irland§!\n§YAuch bekannt als:§! §L$IRE_richard_mulcahy_alt$§!\n§YHintergrund:§! §L$IRE_richard_mulcahy_desc_body$ Als Reformer und Modernisierer wurde er aufgrund seiner pro-mitteleuropäischen Vergangenheit ausgewählt, die neue, von Deutschland unterstützte Regierung zu führen, die nach dem Zusammenbruch der vorherigen Regierung an die Macht kam. Er hat diese Aufgabe mit einigem Widerwillen übernommen, sieht es aber als seine Pflicht an, das Beste für Irland zu tun, um seine Zukunft und Stabilität zu sichern.§!"
 # IRE_richard_mulcahy_sic_desc: "[IRE_loc_mulcahy_desc]"    ### IRE TEMP - Warten auf skriptgesteuerte Ortsbestimmung
 IRE_richard_mulcahy_sic_desc: "§YGeboren:§! §L10. Mai 1886, in Waterford, Co. Waterford, Irland§!\n§YAuch bekannt als:§! §L$IRE_richard_mulcahy_alt$§!\n§YHintergrund:§! §LRichard Mulcahy, der für den irischen Sieg im Unabhängigkeitskrieg ebenso wichtig war wie Michael Collins, mit dem er immer wieder verglichen wurde, ist vom Temperament her eindeutig nicht mit Collins vergleichbar. Weder charismatisch noch gesellig, war Mulcahys Stärke immer der \"Mann hinter dem Schreibtisch\"; das heißt, er ist die Art von Mann, die stundenlang in aller Ruhe und mit beispielloser Präzision Papierkram erledigt.\nMulcahy wurde zwar nie so gefeiert wie Collins, aber er hat auch nicht die gleiche Art von Kontroverse ausgelöst. Kalt, kalkuliert und vor allem kompetent, verschafft sich Mulcahy Respekt, nicht Liebe.§!"
 IRE_richard_mulcahy_army_chief_desc: "§YGeboren:§! §L10. Mai 1886, in Waterford, Co. Waterford, Irland§!\n§YAuch bekannt als:§! §L$IRE_richard_mulcahy_alt$§!\n§YHintergrund:§! §LRichard Mulcahy gilt als vollendeter Politiker und Soldat und ist ein lebendiges Beispiel für die Beziehung zwischen Armee und Staat aus der Zeit des Unabhängigkeitskrieges.\nEr stammte aus einer Familie der unteren Mittelschicht in Waterford und trat im Alter von 16 Jahren eine Stelle bei der Post an, wo er später in die Technikabteilung befördert wurde. Als junger Mann interessierte sich Mulcahy zum ersten Mal für den irischen Nationalismus, als er die von Sinn Féin-Gründer Arthur Griffith gegründete Zeitung \"The United Irishman\" las. Was er darin fand, inspirierte ihn dazu, der Kulturorganisation Gaelic League beizutreten, und als er eine Stelle in Dublin erhielt, sprach er fließend Irisch und war ein überzeugter Republikaner.\nNachdem er sich den Irish Volunteers angeschlossen und sich geweigert hatte, sich auf die Seite derjenigen zu stellen, die während des Weltkriegs in die britische Armee eingetreten waren, war Mulcahys Position in der technischen Abteilung der Post von unschätzbarem Wert für das Insiderwissen, das es den Freiwilligen ermöglichte, während des Osteraufstands die Kommunikation mit den Briten zu unterbrechen. Mulcahy selbst verbrachte den Aufstand in Ashbourne in der Grafschaft Meath, einem der wenigen Gebiete außerhalb Dublins, in denen es zu Kampfhandlungen kam, und wandte erfolgreich die Taktiken des Guerillakriegs an, die im Unabhängigkeitskrieg weiterentwickelt werden sollten.\nAls gewählter TD bekleidete er während des Unabhängigkeitskrieges das Amt des stellvertretenden Verteidigungsministers und fungierte oft als Vermittler zwischen den häufig aufeinanderprallenden Persönlichkeiten Michael Collins und Cathal Brugha. Er schaffte es, mit beiden eng zusammenzuarbeiten und sie zu respektieren, schlug sich aber schließlich auf die Seite von Collins, als Brugha Sinn Féin verließ, um seine eigene Partei zu gründen, und bleibt mit Brugha beruflich verbunden, während er gleichzeitig Collins' rechte Hand ist.\nMulcahy ist ein vorsichtiger, berechnender und besonnener Führer und Staatsmann, dem es irgendwie gelingt, seine politischen und militärischen Positionen und Verantwortlichkeiten unter einen Hut zu bringen. Er sieht das Militär als integralen Bestandteil der Autorität des Staates an und ist entschlossen, alles zu tun, was zur Verteidigung Irlands getan werden kann.§!"

