 irelandflavour.383.d12: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.nfaMonarchie$ $irelandflavour.383.d.entend$ Sowohl Frankreich als auch Irland werden nun von einem rechtschaffenen König geführt, $irelandflavour.383.d.entsame$ $irelandflavour.383.d.yearirish$" # Irland ist in ENT und monarchistisch, NFA ist NatPop
 irelandflavour.383.d13: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.syndiestart$ Algerische Diktatur, $irelandflavour.383.d.syndieend$ $irelandflavour.383.d.yearirish$" # Irland ist Syndie
 irelandflavour.383.d14: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.syndiestart$ Rumpfkönigreich in Algier, $irelandflavour.383.d.syndieend$ $irelandflavour.383.d.yearirish$" # Irland ist Syndie, NFA ist NatPop
 irelandflavour.383.d.republic: "Diese unverbrüchliche Verbindung zwischen den beiden Nationen ist der Grund dafür, dass die Prozessionsteilnehmer sich dafür entschieden haben, die einfache neutrale Trikolore des französischen Volkes zu schwenken und nicht eine der ideologischen Verunstaltungen, die in den letzten Jahrzehnten entstanden sind."
 irelandflavour.383.d.Monarchie: "Dieses untrennbare Band zwischen den beiden Nationen ist der Grund dafür, dass viele dieser Prozessionsteilnehmer eine mit der Königskrone verunstaltete Version der Trikolore schwenken"
 irelandflavour.383.d.nfaMonarchie: "$irelandflavour.383.d.Monarchie$, die kürzlich angenommene königliche Standarte der wiederhergestellten Monarchie."
 irelandflavour.383.d.neut: "Die Menschen in Irland haben Jahre des Aufruhrs und des Leids überlebt und kennen den Schmerz, der Frankreich zugefügt wurde."
 irelandflavour.383.d.neutmonarchy: "Während die Menschen in Irland langsam beginnen, die Idee einer Monarchie als ein Leuchtfeuer der Hoffnung und Stabilität zu betrachten, hoffen auch diese Prozessionsteilnehmer, dass Frankreich eines Tages wieder geeint sein wird und unter der"
 irelandflavour.383.d.rpshort: "Da ein Krieg zwischen Paris und Berlin von Tag zu Tag wahrscheinlicher wird, sehen viele in Irland die Gelegenheit, die große Schuld gegenüber Frankreich zu begleichen, indem sie dazu beitragen, das Land von seinen Schulden zu befreien."
 irelandflavour.383.d.rplong: "$irelandflavour.383.d.rpshort$ ihre Unterdrückung durch ihr sozialistisches Regime. $irelandflavour.383.d.yearirish$"
 irelandflavour.383.d.entstart: "Dieses untrennbare Band zwischen den beiden Nationen ist der Grund dafür, dass viele dieser Prozessionsteilnehmer eine Version der Trikolore schwenken, die mit dem Wappen der irischen Freunde in Algier verunstaltet ist."
 irelandflavour.383.d.entmid: "Noch vor wenigen Jahrzehnten kämpften einige dieser Prozessionsteilnehmer Seite an Seite mit ihren französischen Kameraden an der Somme und in Passchendaele,"
 irelandflavour.383.d.entend: "$irelandflavour.383.d.entmid$ und sie haben ihre alten Verbündeten nicht vergessen."
 irelandflavour.383.d.entsame: "Die allgemeine Stimmung in der irischen Bevölkerung ist der Wunsch, noch einmal an ihrer Seite zu kämpfen, um Frankreich vom Sozialismus zu befreien."
 irelandflavour.383.d.enddiff: "Die Stimmung in Irland ist nach wie vor von dem Wunsch geprägt, Frankreich auf jeden Fall vom Sozialismus zu befreien."
 irelandflavour.383.d.syndiestart: "Diese unverbrüchliche Verbindung zwischen den beiden Nationen ist der Grund, warum die Teilnehmer der Prozession eine Version der Trikolore schwenken, die mit dem Symbol der Kommunarden, Irlands wahren Verbündeten auf dem Kontinent, verunstaltet ist. Mit jedem Tag scheint es wahrscheinlicher zu werden, dass sich endlich eine Gelegenheit bietet, die große deutsche Hydra und die"
 irelandflavour.383.d.syndieend: "viele in Irland haben begonnen, dies als eine Gelegenheit zu sehen, die große Schuld gegenüber dem französischen Volk zu begleichen. Die Stimmung in der irischen Bevölkerung wird allmählich zu dem Wunsch, noch einmal Seite an Seite mit den Franzosen zu kämpfen, dieses Mal unter dem gemeinsamen Banner des Sozialismus."
 irelandflavour.383.d.yearirish: "Vielleicht wird Frankreich bald sein eigenes \"Jahr der Iren\" haben, an das wir uns ebenso gern erinnern wie an das ihre."
 irelandflavour.383.a: "Nichts wird jemals unsere traditionellen Bande mit Frankreich brechen!" # Nationalisten-freundlich
 irelandflavour.383.b: "Wolfe Tone und seine französischen Kameraden sind eine Inspiration für alle!"  # Loyalisten-freundlich

 irelandflavour.384.t: "Erben der Republik"
 irelandflavour.384.d.base: "Unter den europäischen Ländern sticht Irland als eines der wenigen hervor, dessen Nationalität im Großen und Ganzen mit dem Republikanismus verbunden ist. Vor der englischen Invasion war die Insel, wie der größte Teil des Kontinents, eine monarchische Gesellschaft, und auch alle frühen Rebellionen waren monarchistischer Natur. Zwar wurde 1627 zum ersten Mal eine Republik als Kompromiss zwischen rivalisierenden Anwärtern auf den irischen Thron ins Gespräch gebracht, aber es sollte bis 1791 dauern, bis die Idee wirklich bekannt wurde, als Theobald Wolfe Tone, inspiriert von der Französischen Revolution, die Society of United Irishmen mit dem Ziel gründete, eine von der britischen Krone freie Irische Republik zu errichten.\n\nObwohl sie von den Franzosen unterstützt wurden, scheiterten die Aufstände der United Irishmen 1798 und 1803 aufgrund unglücklicher Umstände, aber die Vision der Revolutionäre blieb in den Herzen der Iren hängen und inspirierte sie noch viele Jahre lang. In der Dunkelheit des düsteren 19. Jahrhunderts führten die Young Irishmen und die Fenians die Fackel des Republikanismus weiter, die ihnen überliefert worden war, und erhoben sich 1848 bzw. 1867.\n\nAm bedeutendsten war jedoch die Irisch-Republikanische Bruderschaft, ein Geheimbund, der eine Schlüsselrolle bei der Organisation des schicksalhaften Osteraufstands spielte, der den irischen Freiheitsgeist erneut entfachte. Obwohl Vorschläge zur Krönung eines deutschen Prinzen im Umlauf waren, triumphierten die von Generation zu Generation weitergegebenen republikanischen Bestrebungen schließlich, als die Irisch-Republikanische Armee ihren Unabhängigkeitskrieg zur Vertreibung der Briten führte."
 irelandflavour.384.d1: "$irelandflavour.384.d.base$\n\nJetzt, da Irland nach jahrhundertelangem Kampf seine Freiheit erlangt hat, ist es die feierliche Pflicht der Sinn-Féin-Regierung als der Partei, die die irische Revolution angeführt hat, und somit als Erben dieser Tradition, für deren Verwirklichung so viele Männer und Frauen ihr Leben gelassen haben, den Traum von einem Irland, das auf Tones und Emmets Idealen der Volkssouveränität und der ethnisch-religiösen Gleichheit beruht, am Leben zu erhalten und zu fördern." # SF
 irelandflavour.384.d2: "$irelandflavour.384.d.base$\n\nObwohl er sich von der Partei, die die Revolution einst angeführt hatte, wegen ihres Prinzipienverlusts getrennt hat, kann der SC-Führer Éamon de Valera die Ehre für sich in Anspruch nehmen, der letzte überlebende Kommandant des Osteraufstands und der ursprüngliche Präsident der Republik zu sein. Seine Hingabe an die republikanischen Ideale, zu deren Wiederbelebung er selbst maßgeblich beigetragen hat, ist im Laufe der Jahre nicht verblasst, ebenso wenig wie seine Bereitschaft, sie mit den Waffen zu verteidigen." # SC
 irelandflavour.384.d3: "$irelandflavour.384.d.base$\n\nAuch wenn die Verbindung der Labour-Partei zum Freiheitskampf nicht so eng ist wie die anderer Parteien, so gehörte doch zu ihren Gründern der Märtyrer von 1916, James Connolly, und ihr Engagement für die Volkssouveränität und die Rechte der "besitzlosen Männer", wie Tone es ausdrückte, ist so ernst wie das jeder anderen Partei. Nachdem sie 1919 an der Ausarbeitung des Demokratischen Programms mitgewirkt haben, wollen sie nun endlich dessen soziale und wirtschaftliche Versprechen einlösen." # Lab
 irelandflavour.384.d4: "$irelandflavour.384.d.base$\n\nObwohl die Vorgängerregierungen mit der Wiedereinführung des korrupten, spaltenden Systems der parlamentarischen Demokratie und der Gewährung von Zugeständnissen an die Loyalisten auf Kosten der Katholiken auf die Gräber der toten Märtyrer Irlands gespuckt haben, werden nun mit Aontás Náisiúnta an der Spitze die Grundsätze der Osterproklamation wieder bekräftigt, und die irische Nation steht wieder vereint hinter einem einzigen Banner, Glauben, einer Sprache und einem Führer." # EOD
 irelandflavour.384.d5: "$irelandflavour.384.d.base$\n\nObwohl selbst John J. O'Kelly die Schuld der United Irishmen nicht leugnen kann, will er den irischen Republikanismus in eine Richtung lenken, die dem klassischen republikanischen Ideal einer gemischten Regierung entspricht, die eine "Monarchie", verkörpert durch eine starke Präsidentschaft, eine "Aristokratie" von Republikanern und gälischen Erweckern, und Demokratie durch Wahlen und korporative Räte kombiniert. Auf diese Weise soll Irlands Republikanismus mit seiner Kultur und seinem Glauben in Einklang gebracht werden." # JJOK
 irelandflavour.384.d6: "$irelandflavour.384.d.base$\n\nObwohl die Republik, für die so viele irische Männer und Frauen ihr Leben geopfert haben, durch die Handlungen der korrupten Parteipolitiker gefährdet war, die nach der Unabhängigkeit versuchten, denjenigen, die tatsächlich für die Nation zu den Waffen gegriffen hatten, das nationale Schicksal zu entreißen, hat die IRA mit Hilfe ihrer tapferen Verbündeten in Europa erneut die Seele Irlands gerettet, und sie wird noch lange für den Erhalt seiner hart erkämpften Freiheit kämpfen." # GER
 irelandflavour.384.a: "Auf die Republik!"

 irelandflavour.385.t: "Das Brennen der Großen Häuser"
 irelandflavour.385.d.start: "In Irland gibt es die so genannten \"Großen Häuser\", Landgüter, die über das gesamte ländliche Irland verteilt sind. Obwohl diese Häuser in erster Linie Wohnhäuser sind, erfüllen sie den doppelten Zweck, als Knotenpunkt landwirtschaftlicher Komplexe zu fungieren. In der Regel arbeiten Dutzende von Landarbeitern auf einem an das Haus angrenzenden Hof, wobei der Eigentümer als ihr Chef fungiert. Die Ursprünge dieses Systems liegen im Mittelalter, und in Wahrheit hat sich das Konzept seither kaum weiterentwickelt.\n\nIn Irland wurden und werden diese Herrenhäuser von anglo-irischen Familien kontrolliert, die im 17. und 18. Jahrhundert eingesetzt wurden, als der vorherige katholische Adel an Macht und Einfluss verlor. Da sie ihren Reichtum und ihren Status dem britischen Staat verdankten, der sie eingesetzt hatte, waren diese Familien loyale Diener des Imperialismus, die den Status quo nicht nur auf lokaler, sondern auch auf internationaler Ebene aufrechterhielten, da die nicht erbberechtigten Söhne dieser Familien häufig als Kolonialbeamte im gesamten britischen Imperium tätig waren. Nach der Revolution in Großbritannien waren die \"Großen Häuser\" oft die letzte Zuflucht für diese \"Diener des Imperiums\"."
 irelandflavour.385.d.socialist: "Als sich das Feuer der Revolution auf der Insel ausbreitete, war es unvermeidlich, dass sich das Volk erhob und versuchte, diese Festungen des ausländischen Kapitals zu zerstören."
 irelandflavour.385.d1: "Eines der letzten Überbleibsel des britischen Kolonialismus in $irelandflavour.385.d.start$\n\n$irelandflavour.385.d.socialist$ Im Großen und Ganzen drückt die Regierung ein Auge zu, da diese Taten hinter verschlossenen Türen als ein Symptom für revolutionären Elan und nicht als etwas, das unterdrückt werden muss, angesehen wurden. Nachdem wir so lange damit verbracht haben, das Feuer zu schüren, ist jetzt nicht der richtige Zeitpunkt, um zu versuchen, es zu dämpfen." # Syndies / Totalists
 irelandflavour.385.d2: "Eines der letzten Überbleibsel des britischen Kolonialismus in $irelandflavour.385.d.start$\n\n$irelandflavour.385.d.socialist$ Regierungsstellen wurden mit Berichten über die jüngsten Angriffe auf die großen Häuser überschwemmt. Während dies in vielerlei Hinsicht zu begrüßen ist, muss in anderer Hinsicht gewarnt werden. Wenn die Rechtsstaatlichkeit aufrechterhalten werden soll, muss die Regierung schnell handeln und die Kontrolle über diese Häuser übernehmen und sie in kommunales Eigentum umwandeln, anstatt zuzulassen, dass sie aus Emotionen heraus zerstört werden." # RadSocs
 irelandflavour.385.d3: "Eines der verbleibenden Überbleibsel der britischen Kontrolle über $irelandflavour.385.d.start$\n\nErmutigt durch die jüngste Wiederbelebung des gälischen Charakters der Nation haben sich viele ländliche Gebiete erhoben und diese großen Häuser angegriffen und wo möglich niedergebrannt. Obwohl die Regierung die Zerstörung von Privateigentum durch nichtstaatliche Akteure nicht öffentlich unterstützen kann, kann und wird sie ein Auge zudrücken, wenn es ihr passt. Wenn der Stolz und die Würde der Nation wiederhergestellt werden sollen, müssen die Tage der armen Landarbeiter, die ihr Haupt vor den Oberherren britischer Herkunft verneigen, ein Ende haben." # NatPops
 irelandflavour.385.a: "Wir werden uns nur die Hände verbrennen, wenn wir versuchen, die Flammen der Revolution zu ersticken." # Syndies / Totalists
 irelandflavour.385.b: "Es ist Zeit, die Ketten zu sprengen." # RadSocs Yes
 irelandflavour.385.c: "Die Produktionsmittel sind zu beschlagnahmen, nicht zu zerstören." # RadSocs No
 irelandflavour.385.e: "Lasst uns das Unkraut mit der Wurzel ausreißen." # NatPops

 irelandflavour.386.t: "Die Gaelic Athletic Association"
 irelandflavour.386.d.start: "Die Gaelic Athletic Association (GAA) wurde 1884 während des so genannten \"Gälische Wiederbelebung\" gegründet, um den traditionellen irischen Sport zu schützen und zu fördern. Bei der Erreichung dieses Ziels war die GAA bemerkenswert erfolgreich. Während vor der Gründung der GAA die \"gälischen\" Sportarten Fußball, Hurling, Handball und Rounders weitgehend ausgestorben waren, gab es nach der irischen Unabhängigkeit in jeder irischen Gemeinde GAA-nahe Vereine. Obwohl der Einfluss der GAA in ländlichen Gebieten stärker spürbar war, bedeutete \"Fußball\" nach der Unabhängigkeit für fast alle Iren die gälische Sprache. Die GAA organisiert und leitet diese Sportarten weiterhin im In- und Ausland, und die GAA-Vereine und -Veranstaltungen ziehen oft große Zuschauermengen an.\n\nFür eine Organisation, die sich der kulturellen Wiederbelebung verschrieben hat, war und ist die GAA im politischen Bereich unübertroffen stark mit dem irischen Nationalismus verbunden. Die Gruppe zählte prominente Fenians und Selbstverwalter zu ihren Gründungsmitgliedern und ersten Förderern, und lokale GAA-Clubs waren frühe Rekrutierungsorte für die Irische Republikanische Bruderschaft. Es war ein Massaker, das von den Streitkräften der Krone an zivilen Zuschauern eines Gaelic-Football-Spiels im Croke-Park-Stadion, dem Flaggschiff der GAA, verübt wurde, der \"Bloody Sunday\", der während des Unabhängigkeitskrieges zu einem starken Symbol der britischen Tyrannei wurde."
 irelandflavour.386.d1: "$irelandflavour.386.d.start$\n\nDer GAA wurde kurzzeitig die Zuständigkeit für die irische Leichtathletik im Allgemeinen übertragen, bis Mitte 1922 die National Athletic and Cycling Association (NACA) gegründet wurde. Zu dieser Zeit hatte Irland gerade den Englisch-Irischen Vertrag mit dem Vereinigten Königreich unterzeichnet, und man ging davon aus, dass die Unterstützung der GAA durch das gerade unabhängig gewordene Irland die Einheit im Sport untergraben könnte. Diese Zweiteilung blieb auch nach dem Ende der britischen Herrschaft im Norden bestehen und hat sich bis in die Gegenwart erhalten. Obwohl die Gaelic Spiele (und damit auch die GAA) von der Regierung in Dublin in erheblichem Umfang gefördert werden, scheint die derzeitige Regierung der Republik im Interesse der Aufrechterhaltung der sozialen Harmonie diesen Zustand weiterhin aufrechtzuerhalten."
 irelandflavour.386.d2: "$irelandflavour.386.d.start$\n\nEoin O'Duffy war zwar nicht daran interessiert, die Leitung der Leichtathletik in die Hand zu nehmen, aber er hat sich politisch in der Ulster GAA-Organisation profiliert und sich stets persönlich für den Sport und insbesondere die GAA engagiert. Während einige Gaelicists immer noch über seinen angeblichen Verrat an der gälischen Leichtathletik schimpfen - unter seiner Leitung wurde Mitte 1922 die National Athletic and Cycling Association (NACA) gegründet, um die Zuständigkeit für den nicht-gälischen Sport zu übernehmen - hat die staatliche Förderung der GAA seit seinem Aufstieg zur unangefochtenen politischen Autorität einen bemerkenswerten Aufschwung erlebt."
 irelandflavour.386.d3: "$irelandflavour.386.d.start$\n\nDer Kampf um die politische Souveränität wurde zwar vor Jahren gewonnen, aber der Feind beherrscht Irland und seine Menschen weiterhin: Ausländische Spiele sind im ganzen Land nach wie vor beliebt und haben in den Köpfen vieler sogar einen höheren Stellenwert. Dieser traurige Zustand erfordert Maßnahmen, und es ist offensichtlich, dass die GAA sowohl Schwert als auch Schild im Kampf um die nationale Befreiung der Leichtathletik sein wird. Der Staat hat bereits begonnen, diesen Kampf Arm in Arm mit der GAA zu führen. Obwohl noch keine drastischen Maßnahmen ergriffen wurden, ist das Lob für die GAA und die gälischen Spiele zu einem häufigen Merkmal der AN-Kundgebungen und der öffentlichen Erklärungen von Ó Cuinneagáin geworden.\n\nEin gemeinsames Thema war die Enttäuschung über den Zustand der Verwaltung des irischen Sports. Obwohl der GAA kurzzeitig die Zuständigkeit für die irische Leichtathletik im Allgemeinen übertragen wurde, wurde Mitte 1922 der Nationale Leichtathletik- und Radsportverband (NACA) gegründet, der für viele Bereiche der Leichtathletik zuständig ist, darunter auch für die ausländischen Sportarten, die eigentlich aus Irland verbannt werden sollten. Eine umfassende Umstrukturierung, einschließlich der Ermächtigung der GAA, ist längst überfällig."
 irelandflavour.386.d4: "$irelandflavour.386.d.start$\n\nAngesichts der nationalistischen Abstammung und der allgemeinen Beliebtheit der GAA gab es anfangs ein Unbehagen zwischen der Organisation und der Regierung, da das Licht des Sozialismus auf die irische Regierung fiel. In der Tat trat eine unausgesprochene Vereinbarung zwischen der GAA und [IRE.Capital.GetCapitalVictoryPointName] in Kraft, wonach jeder den anderen so weit wie möglich in Ruhe ließ. Die irische Regierung ihrerseits hat sich weiterhin auf den gälischen Sport gestützt, um seine Legitimität zu erhalten, was der Führung der Organisation nur inoffizielles Murren entlockte, während die GAA unabhängig blieb. Allerdings scheint sich die GAA in den letzten Monaten weiter mit der sozialistischen Regierung versöhnt zu haben, da Sozialisten in verschiedene Führungspositionen des Verbandes aufgenommen und gewählt wurden. Hochrangige GAA-Mitglieder sind sogar an der Seite von Regierungsvertretern bei einer Reihe von hochkarätigen Veranstaltungen aufgetreten, was darauf hindeutet, dass die GAA langsam ein wenig rosa wird, wenn auch noch nicht ganz rot."
 irelandflavour.386.a: "Auf den irischen Sport!"

 irelandflavour.387.t: "Der Tod von Cúchulainn"
 irelandflavour.387.d.start: "Von allen Figuren der irischen Mythologie ist keine so bekannt wie der berühmte Champion von Ulster, Cú Chulainn. Er wurde unter dem Namen Sétanta geboren und erhielt seinen berühmteren Beinamen \"der Hund von Culann\", nachdem er als Kind den Wachhund des Schmieds Culann in Notwehr getötet und angeboten hatte, den Platz des Hundes zu übernehmen. In Schottland in der Kunst des Kampfes ausgebildet, wurde er bald zum stärksten Krieger von Ulster und verteidigte das Königreich gegen die Armeen der Königin Medb von Connacht in dem mythologischen Epos \"Táin Bó Cúailnge\".\n\nEine viel beachtete Bronzestatue von Oliver Sheppard, einem Bildhauer, der an Kunstwettbewerben während der Olympischen Spiele 1924 und 1928 teilnahm, stellt Cú Chulainns endgültigen Tod in der Schlacht dar, nachdem er sich selbst an einen Stein gefesselt hatte, einigen Erzählungen zufolge mit seinen eigenen Eingeweiden, um auf seinen Füßen zu sterben, wobei seine Feinde drei Tage lang nichts von seinem Ableben wussten, bis sich ein Rabe auf seine Schulter setzte. Obwohl er als Protestant in [IRE_loc_county] [IRE_loc_tyrone] geboren wurde, ist Sheppard dennoch ein irischer Nationalist, der in seinen eigenen Worten sagte \"Meine Politik ist einfach. Ich war immer der Meinung, dass dieses Land ein freies Land sein sollte\", und er hat seine eigene Verbindung zum Unabhängigkeitskampf, da er ein Lehrer von Willie Pearse, dem Bruder des berühmten Pádraig Pearse, war."
 irelandflavour.387.d.endstart: "Da die Skulptur trotz der Bewunderung, die ihr entgegengebracht wurde, unverkauft in Sheppards Atelier stand, entschloss sich die Regierung, sie zu erwerben"
 irelandflavour.387.d.end: "$irelandflavour.387.d.endstart$aber ist sich jedoch uneinig über den Standort der Statue. Einige haben erwogen, die Statue in das General Post Office in [GetVictoryPointName_11293], dem Geburtsort des Osteraufstands, zu versetzen, um so den Mut der Iren zu symbolisieren und"
 ireland.387.d.endmid: "Die Loyalisten haben jedoch auch versucht, den mythologischen Helden für sich zu beanspruchen, weil er Ulster vor den anderen irischen Provinzen verteidigt hat."
 irelandflavour.387.d1: "$irelandflavour.387.d.start$\n\n$irelandflavour.387.d.end$ die Wiederbelebung des Patriotismus angesichts der zunehmenden Spannungen in Europa. $ireland.387.d.endmid$, und obwohl viele dies skeptisch sehen, wurde vorgeschlagen, dass die Unterbringung im Rathaus von Belfast dazu dienen könnte, die lokale konfessionelle Kluft zu überbrücken, indem die gemeinsame provinzielle Identität der Menschen als Ulstermen betont wird."
 irelandflavour.387.d2: "$irelandflavour.387.d.start$\n\n$irelandflavour.387.d.endstart$. Danach wurde rasch beschlossen, die Statue an einem besonders geeigneten Ort aufzustellen, nämlich dem General Post Office in [GetVictoryPointName_11293], dem Geburtsort des Osteraufstands, wo sie als starkes Symbol für den grenzenlosen Mut, die Ausdauer und den Patriotismus des irischen Volkes dienen sollte. $ireland.387.d.endmid$, und einige Stimmen schlugen daher vor, die Statue nach Belfast zu verlegen. Natürlich wurde diese Forderung mit Spott bedacht, denn Cú Chulainn war kein Siedler, der einem fremden König gegenüber loyal war und sich gegen die einheimische Kultur der Iren stellte, sondern selbst ein gälischer Ire."
 irelandflavour.387.d3: "$irelandflavour.387.d.start$\n\n$irelandflavour.387.d.end$ die Ereignisse von 1916 mit der glorreichen gälischen Vergangenheit Irlands in Verbindung zu bringen. Allerdings haben auch Loyalisten versucht, den mythologischen Helden als ihren eigenen zu beanspruchen, weil er Ulster vor den anderen irischen Provinzen verteidigt hat. Während viele dem skeptisch gegenüberstehen, haben andere vorgeschlagen, dieses Interesse an der irischen Mythologie zu fördern und das Stück im [GetVictoryPointName_3379] Rathaus aufzustellen, um die lokale Kluft zu überbrücken und die Integration der Protestanten von Ulster in das Gaeldom zu fördern."
 irelandflavour.387.d4: "$irelandflavour.387.d.start$\n\n$irelandflavour.387.d.end$ die patriotische Glaubwürdigkeit der sozialistischen Republik gegen reaktionäre Vorwürfe des West-Britonismus zu beweisen. $ireland.387.d.endmid$, und obwohl viele dies skeptisch sehen, wurde vorgeschlagen, dass der Standort im [GetVictoryPointName_3379] Rathaus dazu dienen könnte, die konfessionelle Kluft zwischen den lokalen Arbeitnehmern zu überbrücken, indem die gemeinsame provinzielle Identität der Menschen als Ulstermen betont wird."
 irelandflavour.387.a: "Es gibt keinen passenderen Ort für Irlands größten Krieger als das GPO."
 irelandflavour.387.b: "Cú Chulainns Vermächtnis wird die Menschen in seiner Heimat [IRE_loc_ulster] vereinen."
 irelandflavour.387.c: "Wie der Stein von Cú Chulainn steht Irland noch immer fest."

 irelandflavour.388.t: "Schwarzes Gold"
 irelandflavour.388.d: "Heute wurde das Leinster House von viel Schulterklopfen und erleichterten Glückwünschen erfüllt. Dank der guten Arbeit des Außenministeriums konnte der Zugang Irlands zu einer lebenswichtigen Energiequelle gesichert werden. Da dieser Brennstoff in Irland nicht natürlich vorkommt, konnte er nur durch Importe aus Ländern, die viel näher am Äquator liegen, gewonnen werden. Diese Ressource war so wichtig, dass sich viele fragten, wie so viele Industriezweige in der Vergangenheit ohne sie ausgekommen waren, wenn man bedenkt, wie sehr sie jetzt auf die reichhaltige, dunkle Flüssigkeit angewiesen sind, die sie produziert.\n\nTee. \"Das einzig Gute, das die Briten uns hinterlassen haben\", heißt es über die Liebe der Bevölkerung zu diesem Getränk. Seine Beliebtheit ist so groß, dass der Pro-Kopf-Bedarf Irlands inzwischen den seiner Nachbarn übersteigt. Das Getränk wurde vor mehr als hundert Jahren von der alten britischen Herrscherklasse eingeführt und verbreitete sich mit der Zeit auch in der übrigen Bevölkerung.\n\nTraditionell bezogen die Briten das Blatt aus ihren Kolonien auf dem indischen Subkontinent, und die Union bezieht es nun ebenfalls von ihren eigenen indischen Verbündeten. Obwohl der Zugang zu dieser Quelle für uns stabil zu sein scheint, wurde in vorsichtigen Kreisen festgestellt, dass es unklug wäre, sich ausschließlich auf diese Quelle zu verlassen, sollte der Handel in Zukunft unterbrochen werden.\n\nEine kleine Gruppe irischer Diplomaten hatte die letzten Monate damit verbracht, die Welt zu bereisen, Plantagen zu besuchen und Importverträge auszuhandeln, um schließlich festzustellen, dass eine Mischung aus indischem Assam-Tee und dem dunkleren, kräftigeren Tee aus dem von Deutschland kontrollierten Kenia ein hervorragendes, robustes Gebräu für den heimischen Markt ergeben würde. Durch die Verringerung der Abhängigkeit des Landes von potenziell unzuverlässigen, ausschließlich indischen Quellen und die Diversifizierung der verwendeten Mischungen hat das Ergebnis sowohl einen besser schmeckenden Tee als auch einen sichereren Zugang zu Importen für die kommenden Jahre bedeutet."
 irelandflavour.388.a: "Milch und kein Zucker, danke."

 irelandflavour.389.t: "Der Schmutzige Staub"
 irelandflavour.389.d: "Von der ländlichen Westküste bis zu den Straßen der Stadt [GetVictoryPointName_9303] erobert Máirtín Ó Cadhains \"Cré na Cille\", was wörtlich übersetzt \"Erde der Kirche\" bedeutet, die hibernophone Welt im Sturm und erregt sogar die Aufmerksamkeit der Anglophonen. Das Buch, das in der Zeitung \"Die Arbeiterrepublik\" als Fortsetzungsroman veröffentlicht wurde und fast ausschließlich aus einer Reihe von klatschsüchtigen und bitteren Gesprächen zwischen den Toten auf einem Friedhof in Connemara besteht, wurde von denjenigen, die es verstehen, als komisches Meisterwerk gefeiert, und sein Popularitätsschub hat zu einer Flut von irischsprachigen Texten geführt.\n\nGeboren in der Gaeltacht-Küstenregion Cois Fharraige in [IRE_loc_county] [GetVictoryPointName_9303], hat Ó Cadhains Empörung über die Verarmung seiner Gemeinschaft seine Politik zu einem glühenden Glauben an den Syndikalismus und die Wiederbelebung der irischen Sprache geführt. Als Aktivist für die Rechte der Gaeilgeoirí, der Irischsprachigen, gegen die Nachlässigkeit früherer Regierungen, arbeitete er zeitweise mit dem integralistischen Flügel von Aontas Náisiúnta zusammen, weil sie die irische Muttersprache gemeinsam verehrten, blieb aber ein überzeugter Sozialist. In der Irischen Bürgerarmee wurde er für sein Talent als Rekrutierungsoffizier bekannt, eine Organisation, deren Mitgliedschaft ihm die Entlassung aus seinem Lehramt einbrachte.\n\nJetzt, nach der Zweiten Irischen Revolution, ist er in der Lage, seine Ansichten zu vertreten. Er wurde zum Vorreiter eines Konzepts, das als \"Athghabháil na hÉireann\" oder \"Rückeroberung Irlands\" bekannt ist und sowohl das Englische als auch die wachsende Lingua franca des Deutschen als Werkzeuge des Kapitalismus betrachtet, und vertritt die Ansicht, dass nur der Sozialismus die Sprache des irischen Volkes retten und die Nation vollständig entkolonialisieren kann. Mit dieser Theorie versucht er, die Unterstützung der irischsprachigen Bevölkerung für die neue Republik zu gewinnen, darunter auch ehemalige Anhänger von Aontas Náísiúnta, die seiner Meinung nach von den Kräften der Reaktion in die Irre geführt wurden, deren kultureller Nationalismus aber im Grunde gut gemeint ist und für positive Zwecke genutzt werden kann, wenn sie ihre Fehler einsehen."
 irelandflavour.389.a: "Sé dualgas lucht na Gaeilge a bheith ina sóisialaigh. (Es ist die Pflicht der irischsprachigen Menschen, Sozialisten zu sein.)"
 irelandflavour.389.a.tt: "§YEs ist die Pflicht der Irischsprachigen, Sozialisten zu sein.§!"

 irelandflavour.3810.t: "Das Orange und das Grün"
 irelandflavour.3810.d.start: "Anlässlich des Jahrestages der Pensionierung der Historikerin und Senatorin Alice Stopford Green wurde ein Werk veröffentlicht, das sich mit einem ihrer Interessengebiete befasst - dem irischen Nationalismus unter Protestanten und Anglo-Iren. In Anbetracht ihres eigenen Hintergrunds kam dieses Thema nicht überraschend.\n\nIn dem Buch wird die unwiderlegbare These vertreten, dass die Anglo-Iren seit 1798 eine entscheidende Rolle bei der Entwicklung des irischen Nationalismus und Republikanismus gespielt haben. Anglo-Iren und Protestanten machten nie mehr als 15 % der Bevölkerung aus, und obwohl sie historisch gesehen überwiegend loyalistisch waren, hatten diejenigen, die sich der nationalistischen Sache anschlossen, einen unverhältnismäßig großen Einfluss auf den Nationalismus insgesamt.\n\nSeit den Begründern des irischen Republikanismus, Theobald Wolfe Tone und Lord Edward Fitzgerald, gehörten Protestanten zur Führungsriege der Bewegung, begünstigt durch den höheren Status und die Bildung, die ihnen jahrhundertelang zuteil wurde. Robert Emmet führte seine Rebellion 1803 an, und Charles Stewart Parnell war in den 1880er Jahren de facto der Anführer des Nationalismus. Außerhalb der Politik sind auch die literarischen Größen Oscar Wilde und WB Yeats für ihre nationalistischen Ideale bekannt. Die Beteiligung von Protestanten am Nationalismus war der Schlüssel zur Trennung der katholischen Identität von der irischen in den späten 1700er Jahren, einer Zeit, in der beide miteinander verflochten waren.\n\nDas Buch geht bis ins zeitgenössische Irland und konzentriert sich auf die Randgruppen der Politik, wie den sozialistischen Akademiker Benjamin Farrington oder den Verfechter des Integralismus Ernest Blythe, und geht der Frage nach, wie die britische Revolution die Popularität verschiedener politischer Gruppen in dieser Bevölkerung beeinflusst haben könnte."
 irelandflavour.3810.d1: "$irelandflavour.3810.d.start$\n\nFür einen recht trockenen, akademischen Text war die Reaktion recht herzlich, wobei Kritiker meinten, dass die Behandlung von Minderheiten durch den Staat als ein Zeichen für seine Reife verwendet werden sollte. Auch wenn die anglo-irische Erfahrung nicht ganz mit der der Ulster-Schotten vergleichbar ist, ist die Regierung bestrebt, den Menschen im Norden die Botschaft der Ökumene zu vermitteln, auch wenn sie auf taube Ohren stößt." # Dems
 irelandflavour.3810.d2: "$irelandflavour.3810.d.start$\n\nDie Veröffentlichung fand bei den offiziellen staatlichen Stellen kaum Beachtung, da sie sich sicher waren, sie nicht zu veröffentlichen. Ihrer Ansicht nach handelten viele der historischen protestantischen Nationalisten nur in ihrem eigenen Interesse, in der Hoffnung, sich die Macht im unvermeidlichen freien Irland zu sichern. Die Bedeutung des katholischen Glaubens sollte nicht heruntergespielt werden, und wenn ein Protestant, wie Markiewicz oder Casement, zur Mehrheitskonfession der Nation konvertieren wollte, konnte das nur unterstützt werden." # PatAuts
 irelandflavour.3810.d3: "$irelandflavour.3810.d.start$\n\nDie Regierung nutzte die Gelegenheit, um ihre Agenda voranzutreiben, und lobte die Veröffentlichung, wobei sie die Arbeit von Führern wie Thomas Davis hervorhob, einem Protestanten in den 1800er Jahren, der sich für die Unabhängigkeit und die Verwendung des Irischen als alleinige Sprache einsetzte, im Gegensatz zu dem anglophonen Speichellecker Daniel O'Connell, der sich damit begnügte, auf die Sprache seiner Vorfahren zu verzichten, vor der katholischen Kirche einen Kotau zu machen und Irland unter der englischen Krone zu halten. Denn Irland muss nicht nur frei, sondern auch gälisch sein; nicht nur gälisch, sondern auch frei." # NatPops
 irelandflavour.3810.d4: "$irelandflavour.3810.d.start$\n\nSaor Éire prangerte die Veröffentlichung als Versuch an, die Religion zu nutzen, um die Spaltung der Iren zu schüren, und bemängelte vor allem, dass sich das Buch auf Menschen mit aristokratischem Hintergrund konzentriert und nicht auf das einfache Volk. Die Irische Syndikalistische Partei ist der Ansicht, dass aus dem Text viele Lehren für eine gemeinsame irische Identität gezogen werden können, aber auch für gemeinsame Ideale, die von Christen aller Konfessionen vertreten werden. Die PLP bezweifelt, dass der Schwerpunkt auf dem Nationalismus und der Identität selbst liegt, und ist der Ansicht, dass in dem Buch ein Großteil der von den Anglo-Iren zum Wohle Irlands geleisteten Sozialreformen nicht berücksichtigt wird.\n\nSolche Diskussionen und Kommentare werden von der neuen Regierung zugelassen, um ihre immer noch unstete Herrschaft zu normalisieren, aber es bleibt noch viel zu tun, um die Menschen vergessen zu lassen, dass der politische Diskurs oder die Normalität nie wieder dieselbe sein werden." # Synday
 irelandflavour.3810.a: "\"Freiheit, Gleichheit, Brüderlichkeit\", und all das..." # dem general take
 irelandflavour.3810.b: "Auch wenn sich die Vorfahren nicht als Iren sahen, können es die Nachkommen." # dem more pro-loyalist take
 irelandflavour.3810.c: "Nützliche Idioten, nichts weiter." # PatAut
 irelandflavour.3810.e: "Aus dem Gälen ist das gälische Irland\nhervorgegangen." # NatPop
 irelandflavour.3810.f: "Manchmal ist ein Blick von außen erforderlich." # NatPop

 irelandflavour.3811.t: "Oíche Shamhna"
 irelandflavour.3811.d: "Samhain. Die Nacht des Jahres, in der die Grenzen zwischen den Welten der Toten und der Lebenden am schwächsten sind. Die Seelen der Toten und der Aos Sí, der Feen, kehren in unsere Welt zurück, um willkommen geheißen und besänftigt zu werden. Es werden Kerzen angezündet, Lagerfeuer entfacht, Gebete gesprochen und zahlreiche ursprüngliche Rituale durchgeführt.\n\nDie letzte Nacht im Oktober ist in der englischen Sprache seit vielen Jahren als Hallowe'en bekannt, aber viele dieser Traditionen haben ihren Ursprung in Irland. Die Nacht vor dem Wintereinbruch, der im irischen Kalender der erste November ist, war das Ende der Erntezeit und der Beginn der dunklen Tage. Offiziell ist Allerheiligen der 1. November und wird von der katholischen Kirche als heiliger Pflichttag anerkannt, an dem alle Katholiken die Messe besuchen müssen, und am Tag danach ist Allerseelen. Aber das ist nur die Kirche, die sich die älteren, geheimnisvollen und lokalen vorchristlichen Glaubensvorstellungen der Bevölkerung zunutze macht.\n\nGruselige Gesichter werden in Rüben geschnitzt und mit Kerzen versehen, um ihnen eine jenseitige Aura zu verleihen. Die Menschen ziehen zwischen den entfernten Gehöften umher, gekleidet in der Nachahmung der Wesen, die in dieser Nacht ebenfalls anwesend sein sollen, und erwarten, dass sie im Austausch gegen Gesang oder Verse mit Essen und Trinken besänftigt werden. Man gedenkt der Toten und hält Toasts zu ihren Ehren.\n\nÄhnliche Bräuche gibt es auch anderswo, aber insbesondere die gälischen Traditionen haben nach der Massenauswanderung im letzten Jahrhundert in den Vereinigten Staaten Wurzeln geschlagen. Dort haben sie viele ihrer eigenen Formen übernommen, die ihrerseits durch zurückkehrende Einwanderer nach Irland gelangt sind.\n\nDie Feierlichkeiten in diesem Jahr haben eine noch makabere Wendung genommen, da die Spannungen in der Welt zunehmen und die Vereinigten Staaten, die neue Heimat vieler Iren und das Land der unbegrenzten Möglichkeiten, in Flammen stehen. Mit den zurückkehrenden Emigranten und den neuen Flüchtlingen sind einige neue Traditionen nach Irland zurückgekehrt - aber Krieg wäre nicht gerade willkommen."
 irelandflavour.3811.a: "Wir haben schon genug Tote, danke."

 irelandflavour.3812.t: "Der Stern wird rot"
 irelandflavour.3812.d1: "Das Theater in Irland ist seit langem ein stolzer kultureller Prüfstein für die Nation und diente vor allem in den letzten Jahren als eine Form der Flucht vor der problematischen Situation in der Welt. Politische Gewalt ist leider auch ein wichtiger Teil der Geschichte des Landes. Gestern Abend prallten diese beiden Welten im Abbey Theatre aufeinander, als es bei der Premiere eines neuen, offenkundig politischen Stücks mit dem Titel \"Der Stern wird rot\" zu Ausschreitungen kam.\n\nDer Autor des Stücks, Seán O'Casey, hat sich schon immer offen zu seinen sozialistischen Überzeugungen bekannt, und das ist auch bei diesem neuen Stück nicht anders. Eines von O'Caseys früheren Stücken, \"The Plough and the Stars\" (Der Pflug und die Sterne), wurde oft als Kritik an der Überbewertung des irischen Nationalismus auf Kosten der Arbeiterklasse interpretiert, was anfangs zu Forderungen nach einer Zensur führte, und schließlich brach bei einer Aufführung ein Aufstand aus, weil man die irische Identität beleidigt sah. Auch \"Der Stern wird rot\" wurde von einigen als ein Angriff auf die Grundlagen der irischen Identität, die katholische Kirche und die moderne irische Politik interpretiert. Der Protagonist des Stücks, \"Red Jim\", der eindeutig von dem irischen Sozialistenführer Jim Larkin inspiriert ist, führt seine Gewerkschaft in die endgültige Übernahme seines Landes, während er gegen die von der katholischen Kirche unterstützten \"Saffron Shirts\" kämpft, die als Parallele zu O'Duffys Blauhemden interpretiert werden.\n\nObwohl die Polizei noch dabei ist, sich ein vollständiges Bild von den Ereignissen des gestrigen Abends zu machen, scheint es, dass mehrere Mitglieder der Blauhemden anwesend waren, woraufhin eine Schlägerei ausbrach, die schnell zu einem Aufruhr eskalierte. Wie schon bei O'Caseys letztem Stück, das derartige Unruhen auslöste, gibt es Forderungen, sein Stück zu verbieten, um den Frieden zu wahren. Diejenigen, die mit O'Duffy verbündet sind, gehen sogar so weit, O'Caseys Verhaftung zu fordern, weil er \"ein blasphemisches Stück syndikalistischer Propaganda\" produziert habe.\n\nEs gibt zwar wenig Grund, die Situation so weit zu eskalieren, aber ein Verbot der Aufführung des Stücks könnte uns vor weiteren Zwischenfällen und der Verbreitung syndikalistischer Ansichten schützen. Ein solches Maß an staatlicher Zensur könnte jedoch von der Öffentlichkeit als ein Schritt in Richtung eines weiteren Autoritarismus angesehen werden, und es könnte sinnvoll sein, die Situation vorsichtiger anzugehen und stattdessen das Stück nur von einigen Ministern offiziell verurteilen zu lassen."
 irelandflavour.3812.d2: "Seitdem sich der Staub auf dem Leichnam der alten Ordnung in Großbritannien gelegt hat, muss sich Irland mit aufgesprungenen syndikalistischen Dramatikern und Dichtern von jenseits des Meeres herumschlagen, die Propaganda produzieren, in der Hoffnung, dass sie eines Tages auch hier zu einer sozialistischen Revolution führen wird. Es ist zwar leicht, all diese von britischen Autoren geschriebenen Stücke zu ignorieren, aber das Gleiche kann man nicht über den Verrat an einem Stück sagen, das von einem unserer eigenen Autoren produziert wurde.\n\nSeán O'Casey, ein irischer Dramatiker, der immer offen zu seinen sozialistischen Überzeugungen gestanden hat, hat vor kurzem sein neues Stück \"Der Stern wird rot\" im Apollo Theatre in London uraufgeführt, nachdem er zu Recht daran gehindert wurde, es im Abbey Theatre in [GetVictoryPointName_11293] aufzuführen. Der zentrale Konflikt des Stücks dreht sich um den Protagonisten \"Red Jim\", der für den irischen Sozialistenführer Jim Larkin steht, der seine Gewerkschaft in die endgültige Übernahme seines Landes führt, während er gegen die von der katholischen Kirche unterstützten \"Saffron Shirts\" kämpft, eine klare Parallele zu den Blauhemden. Das Stück schließt mit einer Widmung an die \"tapferen Arbeiter\" Irlands, die, wie sie behaupten, \"bald von der reaktionären Unterdrückung befreit sein werden\".\n\nObwohl es nur in London gezeigt wurde, erreichte die Nachricht von diesem unverhohlenen Angriff eines verräterischen Syndikalisten schnell das Büro eines wütenden [IRE_loc_leader_surname] im Leinster House. Kurze Zeit später wurde eine offizielle Erklärung veröffentlicht, in der O'Caseys Stück als \"ein unanständiges und blasphemisches Stück syndikalistischer Propaganda\" bezeichnet wurde, der Mann selbst als Verräter abgestempelt wurde und alle seine Werke in Irland nicht mehr aufgeführt werden durften. Obwohl immer noch unklar ist, ob die britische Regierung O'Casey in irgendeiner Weise unterstützt hat, wurde gegen ihn ein Haftbefehl wegen Verschwörung mit dem britischen Staat zum Sturz der Organe der irischen Regierung ausgestellt, wodurch er praktisch aus dem Land verbannt wurde. Angesichts der anhaltenden Wut von [IRE_loc_leader_surname] über den Vorfall sollte sich O'Casey glücklich schätzen, dass er so \"glimpflich\" davongekommen ist."
 irelandflavour.3812.d3: "Das Theater in Irland ist seit langem ein stolzer kultureller Prüfstein für die Nation, vor allem in den letzten Jahren als eine Form der Flucht vor der schwierigen Situation in der Welt. Selbst die Regierenden brauchen hin und wieder eine Pause, vor allem bei ihrer schwierigen Aufgabe, die politische Landschaft des Landes neu zu gestalten. Die kürzliche Premiere eines aufregenden neuen Stücks mit dem Titel \"Der Stern wird rot\" war die perfekte Ausrede für eine solche Pause, und mehrere prominente Mitglieder der neuen Regierung besuchten die Aufführung im Abbey Theatre.\n\nDer Autor des Stücks, Seán O'Casey, hat sich immer offen zu seinen sozialistischen Überzeugungen bekannt, und die jüngste Revolution in Irland war eindeutig eine Inspiration für sein neuestes Werk, bei dem viele offensichtliche Parallelen zwischen der Handlung und den Ereignissen der letzten Monate feststellen. Der zentrale Konflikt des Stücks dreht sich um einen Generalstreik, der vom Protagonisten des Stücks \"Red Jim\" angezettelt wird, der seine Gewerkschaft in die endgültige Übernahme seines Landes führt, während er gegen die von der katholischen Kirche unterstützten \"Saffron Shirts\" kämpft, die als Parallele zu O'Duffys Blauhemden interpretiert werden. Das Stück schließt mit einer Widmung an die tapferen Arbeiter, die an der Zweiten Irischen Revolution teilgenommen haben, und viele betrachten die Inszenierung als leuchtendes Beispiel für syndikalistische Performance-Kunst.\n\nZu denjenigen, die den Inhalt des neuen Stücks lobten, gehörte ein gewisser Jim Larkin, den O'Casey seit Jahrzehnten kennt und stolz darauf ist, ihn als Freund zu bezeichnen. Nach der Aufführung äußerte er sich gegenüber den anderen anwesenden Regierungsmitgliedern erfreut über das neue Stück und lobte vor allem die Leistung des Hauptdarstellers, der seiner Meinung nach \"den sozialistischen Geist Irlands wahrhaftig verkörpert\". Nach so viel Lob und positiven Kritiken kann man nur hoffen, dass dies erst der Anfang einer neuen aufregenden Ära des irischen Theaters ist."
 irelandflavour.3812.a: "Schluss mit solchen Dingen!"
 irelandflavour.3812.b: "Wir müssen jetzt vorsichtig sein..."
 irelandflavour.3812.c: "Nach London verbannt zu werden, scheint ein Schicksal zu sein, das schlimmer ist als der Tod..."
 irelandflavour.3812.e: "Weißt du, dieser \"Rote Jim\" kommt mir schrecklich bekannt vor..."

 irelandflavour.391.t: "Nach Byzanz segeln"
 irelandflavour.391.d: "Irland trauert heute um William Butler Yeats, einen Giganten der modernen irischen Kultur, der mehrere Jahrzehnte lang gewirkt hat.\n\nYeats war seit den 1890er Jahren einer der Vorreiter des Irish Literary Revival in der Literatur und gründete 1904 das Abbey Theatre, einen Grundpfeiler des irischen Theaters. Während seines gesamten Berufslebens setzte er sich für die irische Kultur und Mythologie ein und betonte eine irische Identität, die sich von der britischen völlig unterschied. Sein größter persönlicher Erfolg war die Verleihung des Literaturnobelpreises im Jahr 1923 für seine Gedichte. Dies geschah zu einem Zeitpunkt, als Yeats die Entstehung eines unabhängigen Irlands miterlebte, für das er sich schon lange eingesetzt hatte. Im Jahr 1922 wurde er zum Mitglied des Senats ernannt und verbrachte die nächsten Jahre damit, die Politik des neuen Staates aus erster Hand zu erfahren. Obwohl Yeats während seiner Zeit als Senator keiner Partei angehörte, auch nicht der Sinn Féin, scheute er sich nicht, seine politischen Ansichten kundzutun, und vertrat im Senat mit Nachdruck seine Meinung zu kulturellen und bildungspolitischen Fragen. Yeats bot eine einzigartige Perspektive, da er nicht nur als Künstler sprach, sondern auch als jemand, der sowohl Protestant als auch Nationalist war.\n\nIn seinen letzten Lebensjahren wurde Yeats zu einem informellen Unterstützer von Aontas Náisiúnta, der sich sowohl von den entschiedenen paternalistischen Positionen von Eoin O'Duffy als auch vom mystischen Nationalismus von Gearoid Ó Cuinneagáin angezogen fühlte. Yeats hatte sich immer gegen Individualismus und Liberalismus gewehrt, und der zunehmende Einfluss beider auf Sinn Féin missfiel ihm sehr. Die AN war zwar hocherfreut, einen Unterstützer von Yeats' Kaliber kennenzulernen, war aber enttäuscht, dass sie nie in der Lage war, seine Präsenz wirklich zu nutzen, abgesehen davon, dass Yeats drei Marschlieder für die Organisation schrieb.\n\nAuch wenn Yeats nun tot ist, wird sein Vermächtnis noch lange nachwirken, und unabhängig von seinen politischen Ansichten können die meisten seinen bedeutenden Beitrag zum irischen Kulturleben anerkennen."
 irelandflavour.391.a: "Ar dheis Dé go raibh a anam. (Zur Rechten Gottes war seine Seele.)"

 irelandflavour.392.t: "Amhrán na bhFiann (Lied der Jungen)"
 irelandflavour.392.d: "Es ist mehr als fünfzehn Jahre her, dass \"Amhrán na bhFiann\" oder \"Ein Soldatenlied\" offiziell als Nationalhymne angenommen wurde. Das Lied mit dem Text von Peadar Kearney und der Musik von ihm und Patrick Heaney tauchte erstmals 1910 auf, und der inzwischen weit verbreitete Text in irischer Sprache wurde 1923 von Liam Ó Rinn veröffentlicht. Es steht in einer langen Tradition gefühlsbetonter patriotischer Lieder, in denen von einem Irland aus längst vergangenen Zeiten die Rede ist, das nun wieder dazu aufruft, gegen seine Feinde und Unterdrücker verteidigt zu werden. Die Komposition war jedoch umso bedeutender, als sie bei den irischen Freiwilligen im Vorfeld des Jahres 1916 und später im Gefangenenlager von Frongoch, wo viele von ihnen interniert waren, so beliebt war, dass sie inoffiziell als \"Sinn-Féin-Hymne\" bekannt wurde.\n\nWas als flottes Marschlied begann, wurde zu einer mitreißenden Nationalhymne umgestaltet. Dazu beigetragen hat nicht zuletzt die Neubearbeitung des Liedes für volles Orchester, aber auch für Marschkapelle und Chor, die das Lied je nach Anlass umgestaltet und ihm eine angemessene Portion Ernsthaftigkeit verleiht.\n\nDoch wie bei allen Dingen in einem relativ neuen unabhängigen Land wie Irland gibt es auch hier Fragen, die sich aufdrängen. Da es sich um ein Musikstück handelt, das zutiefst und schamlos mit der nationalistischen Tradition verbunden ist, bezweifeln einige, dass es als Olivenzweig für diejenigen dienen kann, die ursprünglich Loyalisten waren oder sind. Andere sind der Meinung, dass der offizielle Status der irischen Übersetzung, obwohl das Lied ursprünglich in englischer Sprache geschrieben wurde, für Menschen, die diese Sprache nicht beherrschen, abschreckend wirkt, oder dass die Melodie zwar passend, der Text aber nicht überzeugend ist. Wieder andere stimmen mit der Stimmung des Liedes überein, sind aber der Meinung, dass es in der Fülle der irischen Musiktradition ältere, potenziell legitimere Hymnen zu finden gibt.\n\nDie naheliegende Antwort wäre, sie unverändert zu lassen, aber die endgültige Entscheidung liegt bei der Regierung."
 irelandflavour.392.a: "Es ist gut so, wie es ist."
 irelandflavour.392.b: "Schreiben Sie den Text um, um ihm mehr Relevanz zu verleihen."
 irelandflavour.392.c: "\"Gott schütze Irland\" war immer die bessere Wahl."
 irelandflavour.392.e: "Ersetzen Sie es durch \"Die Internationale\",\natürlich auf Irisch."
 irelandflavour.392.f: "\"O'Donnell Abú\" sagt mehr über unser Volk\nund unsere Geschichte aus."

 irelandflavour.393.t: "Fußball in Irland"
 irelandflavour.393.d1: "Inmitten all der politischen Nachrichten in diesem Land könnte man meinen, dass das Sektierertum nach wie vor weit verbreitet ist. Ein Bereich, in dem das Sektierertum jedoch zu schwinden scheint, ist der Sport, insbesondere der Verbandsfußball (\"Soccer\").\n\nZu Beginn des Jahrhunderts lag der Fußball in seiner Popularität weit hinter dem Gälischen Fußball zurück, da die Gaelic Athletics Association dem Sport zu einem kometenhaften Aufstieg verhalf, zumindest bei der katholischen Bevölkerung Irlands. Aufgrund der Verbindung des gälischen Fußballs mit dem irischen Nationalismus wandten sich viele Protestanten aus Ulster dem Fußball zu, und in der Tat kamen bei der Gründung der League of Ireland alle Mannschaften aus Ulster, und nur eine Mannschaft, die \"Belfast Celtic\", wurde mit Katholiken in Verbindung gebracht. Diese krasse Kluft hat sich jedoch im Laufe der Jahrzehnte aufgelöst, und der Glanz und das Prestige der Weltmeisterschaft haben dazu beigetragen, dass sich immer mehr Menschen für den Fußball begeistern. Es sind nicht nur neue Mannschaften aus Dublin und Cork entstanden, sondern auch aus kleineren irischen Städten wie Dundalk, Limerick, Waterford und Sligo, wobei die \"Sligo Rovers\" in diesem Jahr als erstes Team außerhalb von Leinster oder Ulster die Liga gewinnen konnten.\n\nDie Popularität der Liga wurde auch durch einen kleinen Zustrom von Spielern aus Großbritannien, insbesondere aus Schottland und dem Raum Liverpool, gefördert, als die Profimannschaften in der Union aufgelöst und in großem Umfang umstrukturiert wurden, um mit dem Aufstieg der \"Arbeitsmannschaften\" und anderer Amateurvereine eine nominell egalitärere Zusammensetzung widerzuspiegeln. Mit einer gesunden Mischung aus Spielern von der ganzen Insel und einer Reihe von Mannschaften aus ganz Irland ist die League of Ireland zu einer Möglichkeit für Fußballfans aus verschiedenen Teilen des Landes geworden, sich zu treffen. Einige Fans aus Dublin reisen jetzt sogar zu bestimmten Spielen nach Belfast und umgekehrt." # Dems
 irelandflavour.393.d.23: "Seit der Unabhängigkeit besteht eine der schwierigsten Herausforderungen für das Land darin, die Konditionierung der Menschen zu durchbrechen, die ihnen während der britischen Herrschaft eingeimpft wurde. Während die Massen die Notwendigkeit einer politischen und wirtschaftlichen Abtrennung von der Anglosphäre nachvollziehen können, zögern selbst diejenigen, die mit der gälischen Sache sympathisieren, die Notwendigkeit der Abtrennung vollständig zu begreifen."
 irelandflavour.393.d2: "$irelandflavour.393.d.23$ sich kulturell zu behaupten. Ein Beispiel für den fortbestehenden britischen kulturellen Einfluss ist die Sportart Association Football, oder \"Fußball\".\n\nAls der Fußballverband \"League of Ireland\" gegründet wurde, kamen alle Mannschaften aus Ulster, und nur eine Mannschaft, \"Belfast Celtic\", war mit Katholiken verbunden. Obwohl die Liga später um einige Mannschaften aus Dublin und Cork erweitert wurde, behaupteten die Befürworter von Aontas Náisiúnta, dass niemand mit gutem Gewissen behaupten könne, dass die Teilnehmer am Fußball nicht anglophil seien - denn wie sonst ließe sich ihre Entscheidung für diesen Sport gegenüber unseren eigenen einheimischen Sportarten erklären?\n\nJetzt, wo wir eine Führung haben, die sich für die kulturelle Vitalität der gälischen Sprache einsetzt, muss jegliche Unterstützung und Finanzierung des Fußballs eingestellt werden. Wenn Enthusiasten darauf bestehen, einen ausländischen Sport zu betreiben, ist das ihr gutes Recht, aber der Staat ist nicht verpflichtet, sie zu unterstützen." # PatAut
 irelandflavour.393.d3: "$irelandflavour.393.d.23$ sich auch kulturell abgrenzen. Ein Beispiel für den anhaltenden sächsischen kulturellen Widerstand ist die Sportart Association Football, oder \"Fußball\". Als der Fußballverband \"League of Ireland\" gegründet wurde, stammten alle Mannschaften aus [IRE_loc_ulster] und nur eine Mannschaft, \"Belfast Celtic\", wurde mit Katholiken in Verbindung gebracht. Obwohl die Liga später um einige Mannschaften aus [GetVictoryPointName_11293] und [GetVictoryPointName_7394] erweitert wurde, bestand und besteht ihre Basis immer aus denjenigen, die sich über die gälische Kultur stellen und sich weigern, sich in die irische Gesellschaft zu integrieren.\n\nMit einer Führung, die in der Lage ist, diesen kulturellen Parasiten richtig zu erkennen, war ein Verbot des Fußballs unausweichlich. Fitte junge Männer sollten sich entweder auf einheimische Sportarten wie Fußball oder Hurling verlegen oder, noch besser, sich freiwillig zum Militärdienst melden." # NatPop
 irelandflavour.393.d4: "Eine der wichtigsten Lehren von Marx ist, dass die Klasse wichtiger ist als die Kultur oder die Religion - zum Beispiel haben protestantische und katholische Arbeiter viel mehr gemeinsam als ein armer Katholik und ein reicher Katholik. Ein Bereich, in dem dieses Phänomen deutlich wird, ist der Sport.\n\nObwohl unsere Insel seit Jahrhunderten von Sektierertum geplagt wird, fanden in den letzten Jahrzehnten sowohl Protestanten als auch Katholiken aus der Arbeiterklasse eine gemeinsame Basis, indem sie gemeinsam Verbandsfußball spielten und anschauten, oder \"Soccer\". Obwohl die Vorteile der sportlichen Betätigung und der Gemeinschaftsbildung offensichtlich waren, versuchten die Kapitalisten, sie zu kommerzialisieren. Anstatt wie bei den gälischen Spielen einen gesunden Amateuransatz zu verfolgen, förderte das britische Bürgertum den \"Professionalismus\" im irischen Fußball. Den Spielern wurde zwar ein Gehalt gezahlt (was akzeptabel war), aber sie wurden auch als Ware behandelt, die zwischen den Mannschaften wie Vieh auf dem Markt ge- und verkauft werden konnte. Anstelle von Mannschaften aus Einheimischen, die von Freunden und Nachbarn mit Stolz unterstützt werden konnten, wurden die Reihen der Fußballmannschaften zu denen von Fremden und Söldnern.\n\nJetzt, da wir eine sozialistische Führung in diesem Land haben, ist die Zeit gekommen, dem Beispiel Großbritanniens und Frankreichs zu folgen und den Fußball neu zu organisieren. Die Mannschaften werden sich an den Arbeitsplätzen oder Berufen orientieren, nicht an den Besitzern. Wenn der Fußball auf diese Weise organisiert ist, kann er nicht nur ein Instrument zur Förderung der Fitness sein, sondern auch dazu beitragen, Sektierertum zu beseitigen." # Socialists
 irelandflavour.393.a: "Vielleicht erreichen wir eines Tages das\nFinale der Weltmeisterschaft..."  # Dems
 irelandflavour.393.b: "Unsere Kultur ist nicht minderwertig, und\nunsere Sportarten sind es auch nicht."  # PatAuts
 irelandflavour.393.c: "Erst wenn das Unkraut beseitigt ist, kann der Garten blühen."  # NatPops
 irelandflavour.393.e: "Die Mannschaften sollten ihren Gemeinschaften gehören,\nnicht den Kapitalisten."  # Socialists

 irelandflavour.394.t1: "Die Debatte um die Nelson-Säule"
 irelandflavour.394.t2: "Der Abriss von Nelsons Säule"
 irelandflavour.394.d.mid1: "Anstatt beispielsweise neue Briefkästen zu entwerfen, um die ikonischen roten Briefkästen zu ersetzen, die mit den Eroberern assoziiert werden, entschied sich die Regierung dafür, sie einfach grün zu streichen, was fast schon symbolisch ist. Eines der bemerkenswertesten Vermächtnisse ist Nelsons Säule, eine große Säule in der Mitte der O'Connell Street in [GetVictoryPointName_11293]"
 irelandflavour.394.d.mid2: "die zu Ehren des britischen Admirals Horatio Nelson nach der Schlacht von Trafalgar errichtet wurde. Obwohl die Säule vom Tag ihrer Errichtung an bei den Nationalisten auf große Ablehnung stieß, wurden wiederholte Versuche der [GetVictoryPointName_11293] Corporation, sie zu entfernen, durch die Tatsache vereitelt, dass die rechtliche Verantwortung für die Säule einer Treuhandgesellschaft übertragen worden war, die sich zu ihrer Instandhaltung verpflichtet hatte, so dass jeder Versuch, sie zu entfernen, von einer parlamentarischen Gesetzgebung abhing, die diese aufhob."
 irelandflavour.394.d.mid: "$irelandflavour.394.d.mid1$ $irelandflavour.394.d.mid2$"
 irelandflavour.394.d.dem.start: "Nach der Befreiung Irlands atmeten die irische Regierung und das irische Volk erleichtert auf, weil sie ihre lang ersehnte Freiheit erlangt hatten, und waren nicht daran interessiert, das Boot zu schaukeln, indem sie viele der Symbole und Systeme, die sie vom britischen Imperium geerbt hatten, intakt ließen. $irelandflavour.394.d.mid$\n\nObwohl die früheren Regierungen nach der Unabhängigkeit die Berührung des Pfeilers aus monetären Gründen nicht erlaubten, kam es nach den Umwälzungen der letzten Jahre zu einem Anstieg der patriotischen Gefühle und"
 irelandflavour.394.d.dem.end: "Der Dubliner Stadtrat hat erneut für seine Entfernung gestimmt und damit eine heftige Debatte in den Zeitungen und im Dáil ausgelöst. Während einige gegen den Antrag protestiert haben, weil sie ihn entweder als Entweihung der Kunst oder als nicht inklusiv gegenüber Protestanten im Norden und im Süden betrachten, halten andere es für beschämend, dass ein prominentes Wahrzeichen der Hauptstadt der Nation eine Hommage an seine früheren Herren sein soll. Eine wachsende Kampagne befürwortet, die Statue durch eine Statue von Wolfe Tone, dem Vater des irischen Republikanismus und Anglikaner, zu ersetzen, um religiös tolerant zu sein und gleichzeitig das Vermächtnis eines irischen Helden gegenüber einem britischen zu fördern. Letztendlich liegt die Entscheidung, ob das Unternehmen grünes Licht erhält, jedoch bei [IRE_loc_leader_surname] und seiner Regierung."
 irelandflavour.394.d.an.start: "Trotz der Errungenschaft der irischen Freiheit haben die verräterischen früheren Regierungen, wie zum Zeichen ihrer anglophilen Sympathien, einen Großteil der Symbole und Systeme, die dem Land vom Britischen Imperium aufgezwungen wurden, intakt gelassen."
 irelandflavour.394.d.an.end: "Während die zuvor an der Macht befindlichen West-Briten die Bitten der Bürger von [GetVictoryPointName_11293] um die Beseitigung dieses britischen Schandflecks ignoriert haben mögen, war es nun, da ihre unpatriotische Herrschaft von wahren irischen Patrioten beendet und die Ordnung wiederhergestellt wurde, an der Zeit, die verbleibenden Narben der britischen Herrschaft auf der irischen Nation zu heilen. In einer Rede kündigte [IRE_loc_leader_surname] an, dass er mit der Entfernung aller Statuen beginnen werde, die das besiegte Empire feierten, und erklärte, dass Nelsons Säule als erste verschwinden und durch eine ebenso große Steinsäule von Pádraig Pearse, dem Helden und Märtyrer des Osteraufstands und Leser der Proklamation, ersetzt werden würde"
 irelandflavour.394.d.nondem.end: "Als am nächsten Morgen die Sonne aufging, wurde die Statue auf dem Pfeiler von irischen Truppen vor den Augen einer begeisterten Menge gesprengt, während eine Militärkapelle zur Feier des Tages die Nationalhymne spielte. Viele Menschen in der Hauptstadt kommentierten die Sprengung mit den Worten: Admiral Nelson hat seine letzte Schlacht endgültig verloren."
 irelandflavour.394.d1: "$irelandflavour.394.d.dem.start$ fordert ein Umdenken in der Organisation des Staates, $irelandflavour.394.d.dem.end$" # Dems independent
 irelandflavour.394.d2: "$irelandflavour.394.d.dem.start$ die Einmischung der Armee in die Führung des Staates, $irelandflavour.394.d.dem.end$" # Dems puppet
 irelandflavour.394.d3: "$irelandflavour.394.d.an.start$ $irelandflavour.394.d.mid$\n\n$irelandflavour.394.d.an.end$. $irelandflavour.394.d.nondem.end$" # PatAuts
 irelandflavour.394.d4: "$irelandflavour.394.d.an.start$ $irelandflavour.394.d.mid1$, jetzt umbenannt in Sráid Uí Néill in Anbetracht von O'Connells verräterischem Eintreten für die englische Sprache, $irelandflavour.394.d.mid2$\n\n$irelandflavour.394.d.an.end$ der offenbar bereit war, eine irische Monarchie in Betracht zu ziehen. $irelandflavour.394.d.nondem.end$" # NatPops
 irelandflavour.394.d5: "Trotz der Errungenschaft der irischen Freiheit ließen die früheren bürgerlichen Regierungen als Zeichen ihrer imperialistischen Sympathien viele der Symbole und Systeme, die dem Land vom britischen Imperium aufgezwungen worden waren, intakt. $irelandflavour.394.d.mid$\n\nWährend die zuvor an der Macht befindlichen deutsch-britischen Kompradoren die Bitten der Dubliner Bürger um die Beseitigung des kaiserlichen Schandflecks ignoriert haben mögen, war es nach dem Ende ihres Regimes durch die irischen Arbeiter und Kleinbauern an der Zeit, die verbliebenen Narben des Kolonialismus in der irischen Nation zu heilen. In einer Rede kündigte der Cathaoirleach an, dass er mit der Entfernung aller Statuen beginnen werde, die das besiegte Imperium feierten, und erklärte, dass Nelsons Säule als erste entfernt und durch eine ebenso große Steinsäule von James Connolly, einem der größten sozialistischen Theoretiker Irlands und Helden des Osteraufstands, ersetzt werden solle. $irelandflavour.394.d.nondem.end$" # Socialists
 irelandflavour.394.a: "Es ist an der Zeit, dass wir unseren eigenen Helden den ihnen gebührenden Respekt zollen." # Dems — Nationalisten-freundlich
 irelandflavour.394.b: "Wir können in die Zukunft blicken, ohne die Vergangenheit zu zerstören." # Dems — more loyalist-sympathetic
 irelandflavour.394.c: "Britischer Admiral verlässt [Root.Capital.GetCapitalVictoryPointName] auf dem Luftweg." # Other

 irelandflavour.395.t: "Finnegans Wake"
 irelandflavour.395.d.start: "Mit einem \"Bababadalgharaghtakamminarronnkonnbronntonner ronntuonnthunntrovarrhounawnskawntoohoohoordenenthurnuk!\" ist der irische Hod-Träger \"Finnegan\" einem frühen Tod erlegen. Das gleiche Geräusch ist in den Häusern der englischsprachigen Welt zu hören, wenn Exemplare von \"Finnegans Wake\" aus schläfrigen Händen fallen.\n\nNach über einem Jahrzehnt im französischen Exil hat der irische Autor James Joyce seinen neuesten Roman \"Finnegans Wake\" veröffentlicht."
 irelandflavour.395.mid: "über ein kleines Pariser Unternehmen. Es wurde natürlich auf Englisch gedruckt, denn der Roman ist alles andere als übersetzbar.\"Finnegans Wake\" ist zwar nicht überall erhältlich, aber in der gesamten englischsprachigen Welt sind Exemplare davon in die Bücherregale geronnen. Die bisherige Resonanz war sowohl gemischt als auch lebhaft. Kritiker bemängeln das Fehlen einer übergreifenden Handlung und die scheinbare Beliebigkeit des Romans. Für viele Laien ist der Roman in seiner Dichte nahezu unzugänglich."
 irelandflavour.395.d1: "$irelandflavour.395.d.start$, $irelandflavour.395.mid$\n\nEs überrascht nicht, dass die irische Regierung angesichts der anhaltenden Missgunst gegenüber dem Autor des Buches zu der Veröffentlichung schweigt, und obwohl die Iren in der Regel ein gewisses Maß an Stolz auf den unverblümt irischen Joyce an den Tag legen, war die öffentliche Reaktion auf das Buch unerwartet verhalten. Nichtsdestotrotz hat die vielbeachtete Veröffentlichung ein gewisses Maß an Volksempfinden geweckt."
 irelandflavour.395.d2: "$irelandflavour.395.d.start$. Die bisherige Resonanz war sowohl gemischt als auch lebhaft. Die Kritiker, vor allem die politisch reaktionäre Sorte, bemängeln das Fehlen einer übergreifenden Handlung und die scheinbare Beliebigkeit des Romans. Für viele Laienleser ist der Roman in seiner Dichte kaum zu fassen.\n\nDie irische Regierung ihrerseits hat das Werk verteidigt. Joyces Abweichung von den Konventionen wird als Sinnbild für sein Genie beschrieben. Ein Regierungsminister ging sogar so weit, die angeblichen Schwierigkeiten des Buches als eine Art \"Filter\" zu bezeichnen. In der Öffentlichkeit hat die vielbeachtete Veröffentlichung eine gewisse nationale Stimmung ausgelöst, aber nichts, was Anlass zu großer Sorge geben sollte."
 irelandflavour.395.d3: "$irelandflavour.395.d.start$, $irelandflavour.395.mid$\n\nIn Irland sorgt die Reaktion der als reaktionär bezeichneten Regierung nicht für Überraschungen. Ó Cuinneagáin hat die Popularität des Buches beklagt und den wesentlichen Beitrag des Autors zur englischen Sprache sowie die \"kulturelle Verkommenheit\", ein solches Werk nicht in der \"Muttersprache\" seines Landes zu verfassen, beklagt. Ungeachtet des esoterischen Inhalts des Buches war es trotz des eindeutig irischen Charakters des Autors Joyce leider nicht die \"richtige Art\" des Irischen, und sein Werk wurde vor seiner Veröffentlichung vorsorglich verboten."
 irelandflavour.395.a: "Ein Weg ein einsamer ein letzter ein geliebter ein langer der"
 irelandflavour.395.b: "Uafásach ar fad! (Total genial!)"

 irelandflavour.396.t: "Der Professor in Österreich"
 irelandflavour.396.d.start: "Jenseits des Meeres, in Mitteleuropa, wo die keltische Ethnie ihren Ursprung haben soll, hat der renommierte österreichische Sprachwissenschaftler, Keltologe und Hibernophile Julius Pokorny kürzlich sein neuestes Buch veröffentlicht, das sich mit der Vorgeschichte der Kelten und Illyrer befasst. Als die Iren im Zuge des Gaelic Revival ihren Stolz auf ihre lange unterdrückte Sprache und Kultur wiedererlangten, waren die Bemühungen vor allem deutscher Keltologen wie Pokorny und des verstorbenen Kuno Meyer um die Wiederentdeckung der alten irischen Literatur und die Förderung ihrer Bedeutung für die europäische Zivilisation von unschätzbarem Wert und wurden zu einer weiteren Episode in den herzlichen deutsch-irischen Beziehungen.\n\nDer irische Kontakt mit der germanischen Welt geht auf die Zeit zurück, als Irland für sein Wissen und seinen christlichen Glauben bekannt war und irische Mönche Klöster im heutigen Deutschland und Österreich gründeten. In späteren Jahrhunderten, als die Briten ihren Einfluss auf die Insel verstärkten, wählten viele Iren das Exil, und obwohl die Iren eine Rolle bei der Industrialisierung des Ruhrgebiets spielten, gab es in keinem deutschen Land mehr Emigranten als in Österreich, wo die Iren in Militär und Politik des Landes eine wichtige Rolle spielten: Mehr als hundert österreichische Generäle, Feldmarschälle oder Admirale waren einst Iren. Am berühmtesten ist Maximilian O'Donnell, der 1853 das Leben von Kaiser Franz Josef vor einem ungarischen Attentäter rettete."
 irelandflavour.396.d.mid: "Obwohl die Entfernung und der Niedergang Wiens als Macht es unausweichlich machten, dass sie in der Vorstellung des gewöhnlichen Gael von Berlin in den Schatten gestellt werden würden, einem viel näheren, fähigeren Beschützer gegen die Briten und jetzt das Hauptziel der irischen Auswanderer auf dem Kontinent, halten viele immer noch am Habsburger Reich fest, dessen Doppelmonarchie einst als Vorbild für Sinn Féin diente."
 irelandflavour.396.d.mid2: "Während Kritiker das österreichische Kaiserreich mit den Briten vergleichen, stellen andere das Wohlwollen der Habsburger gegenüber ihren Minderheiten der Brutalität und Unterdrückung der Engländer gegenüber dem irischen Volk gegenüber"
 irelandflavour.396.d1: "$irelandflavour.396.d.start$\n\n$irelandflavour.396.d.mid$ $irelandflavour.396.d.mid2$, und wünschen ihnen viel Glück in diesen angespannten Zeiten."   # SQ Austria
 irelandflavour.396.d2: "$irelandflavour.396.d.start$\n\n$irelandflavour.396.d.mid$ Während Kritiker das österreichische Kaiserreich mit den Briten vergleichen und die Nationalisten bejubeln, die sich derzeit gegen sie auflehnen, stellen andere das Wohlwollen der Habsburger gegenüber ihren Minderheiten der Brutalität und Unterdrückung der Engländer gegenüber dem irischen Volk gegenüber und beten für ihren Sieg über ihre Feinde."   # Austria fighting constituents
 irelandflavour.396.d3: "$irelandflavour.396.d.start$\n\n$irelandflavour.396.d.mid$ $irelandflavour.396.d.mid2$, und beglückwünschen ihre jüngste verfassungsrechtliche Neuordnung als willkommene Nachricht, die die Stabilität in Europa fördern wird."   # Austria unified
 irelandflavour.396.d4: "$irelandflavour.396.d.start$\n\nObwohl Wiens Niedergang als Macht und sein Zusammenbruch zu seiner Einverleibung durch Berlin führten, das Österreich in den Augen der einfachen Gälen als viel näherer und fähigerer Beschützer gegen die Briten und als Hauptziel irischer Emigranten auf dem Kontinent in den Schatten gestellt hatte, halten viele noch immer am Habsburger Reich fest, dessen Doppelmonarchie einst als Vorbild für Sinn Féin diente. Pokorny, als deutscher Nationalist, hat die Vereinigung begrüßt, und da österreichische Adlige irischer Abstammung in den Adel des Kaiserreichs eingegliedert werden und irische Emigranten nach Deutschland in die Region ziehen, in der zahlreiche Iren einst Zuflucht suchten, haben sich die früheren und heutigen Freunde des irischen Volkes in gewisser Weise versöhnt."    # Anschluss
 irelandflavour.396.a: "Wir grüßen das Land, aus dem unsere keltischen Vorfahren stammten."

 irelandflavour.397.t: "Gälische Spiele in Britannien"
 irelandflavour.397.d: "Seit Jahren plant der Zentralrat der Gaelic Athletics Association die Einrichtung eines Provincial Council in Britannien, um die Spiele der in Britannien lebenden irischen Diaspora zu verwalten, doch die stürmischen Beziehungen zwischen unseren beiden Nationen haben dies verhindert.\n\nEin Jahr nach Irlands Aufstieg in die Weltmeisterschaft haben sich die Beziehungen zwischen Britannien und Irland deutlich verbessert, und in den letzten Monaten wurden diese Pläne mit der Gründung des British Council der Gaelic Athletic Association endlich in die Tat umgesetzt. Die Gründung des neuen Provinzrats wurde heute vom Präsidenten der GAA bekannt gegeben und macht deutlich, dass die Pläne der GAA, die Wiedergeburt der irischen Kultur in Britannien zu fördern, erst am Anfang stehen.\n\nObwohl die neu gegründete britische GAA derzeit nur aus den County Boards von London und Lancashire besteht, wird bereits darüber diskutiert, wie die kleineren County Boards von Warwickshire, Yorkshire und Gloucestershire in die GAA integriert werden können, während gleichzeitig die Grenzen der Countys in Britannien festgelegt werden. In Irland wurden bereits Schritte unternommen, um das Wachstum der Spiele in Britannien zu fördern. So wurde auf dem diesjährigen Jahreskongress endlich die archaische Regel 21 abgeschafft, die allen Mitgliedern der britischen Sicherheitskräfte die Mitgliedschaft in der GAA untersagte.\n\nZwar wird Irland mit ziemlicher Sicherheit die Heimat und das Herzstück der Spiele bleiben, doch hoffen viele, dass sich die britische Szene in einigen Jahrzehnten als wichtiger Bestandteil der GAA etabliert haben wird und Tefams aus beiden Ländern gegeneinander antreten."
 irelandflavour.397.a: "In einem Jahrzehnt werden wir Hurling bei der Olympiade haben!"

 irelandflavour.398.t: "Vermächtnis der Fianna"
 irelandflavour.398.d.start: "So wie Frankreich die Paladine von Karl dem Großen und Britannien die Ritter der Tafelrunde hatte, so hat auch Irland seine eigenen legendären Krieger, die Fianna. Historisch gesehen handelt es sich um kleine Gruppen umherziehender Jäger und Krieger, die sich aus landlosen jungen Adligen zusammensetzten. Am bekanntesten sind sie aus den Erzählungen des mythologischen Helden Fionn mac Cumhaill, dem Anführer einer Gruppe von Fianna, die sich in einer Festung auf dem Hill of Allen in Kildare, nördlich des Curragh, niederließen, wo sich heute ein irischer Militärstützpunkt befindet. Obwohl Fionn und die meisten seiner tapferen Anhänger in der Schlacht von Gabhra auf tragische Weise von den Streitkräften des Hochkönigs Cairbre Lifechair, der selbst in den Kämpfen durch die Hand von Fionns Enkel Oscar fiel, und einem rivalisierenden Fianna-Clan unter der Führung von Goll mac Morna getötet wurden, hat ihr galantes Vermächtnis in der irischen Kultur weiterlebt.\n\nAls das irische Volk im Zuge der Wiederbelebung des Gälischen seinen Stolz auf sein altes Erbe wiedererlangte, wurden die Tapferkeit und das kriegerische Können der Fianna zur Inspiration für zahllose irische Revolutionäre. Nationalistische Organisationen wie die Fenian Brotherhood und die Fianna Éireann machten sie zu ihren Namensvettern, und Amhrán na bhFiann und das Mützenabzeichen der IRA bezeichneten die irischen Soldaten als \"Fianna Fáil\", was so viel bedeutet wie Krieger von Inis Fáil, ein alter poetischer Name für die Insel.\n\nDie Irisch-Republikanische Armee hat ihre Wurzeln zwar in dieser Kriegerband-Tradition, doch findet diese auch in Form des Paramilitarismus ihren Ausdruck."
 irelandflavour.398.d1: "$irelandflavour.398.d.start$ Nach der Krise des vergangenen Jahres ist das Phänomen jedoch allmählich abgeklungen, da die UVF und die Blauhemden durch Razzien und - im Falle der Blauhemden - durch die Spaltung zwischen AN- und AnaA-Anhängern behindert wurden. $irelandflavour.398.d.dem.end$"
 irelandflavour.398.d2: "$irelandflavour.398.d.start$ Obwohl die Krise des letzten Jahres durch die Zersplitterung der Blauhemden viel Aufruhr verursachte, hat die Organisation durch den Schutz der AN überlebt, wobei die Behörden ein Auge zudrückten, während sie gegen die Unterstützer von Ó Cuinneagáin vorgingen. $irelandflavour.398.d.dem.end$"
 irelandflavour.398.d.dem.end: "Auch die ICA hat sich bemüht, aus der Unzufriedenheit der Armen angesichts des wirtschaftlichen Aufschwungs Nutzen zu ziehen, und ist stattdessen in den Untergrund gegangen, um sich auf eine mögliche Invasion der Syndikalisten vorzubereiten, falls die Spannungen auf dem Kontinent in einen Krieg umschlagen sollten.\n\nDie Fianna von einst mag nicht mehr durch das Land streifen, aber ihr wahrer Nachfolger marschiert weiterhin auf den sanften Ebenen des Curragh."
 irelandflavour.398.d3: "$irelandflavour.398.d.start$ $irelandflavour.398.d.pataut.mid$ Die Anhänger von Ó Cuinneagáin wurden unterdrückt und die ICA in den Untergrund getrieben, wo sie auf eine Invasion ihrer britischen Herren warten, aber die UVF bleibt eine Bedrohung, und die Verteidiger der Republik in Blau sind bereit, sich diesen Aufständischen entgegenzustellen."
 irelandflavour.398.d4: "$irelandflavour.398.d.start$ $irelandflavour.398.d.pataut.mid$ Angesichts des harten Durchgreifens der IRA und ihrer deutschen Berater in Verbindung mit den Blauhemden, die die Anhänger von Ó Cuinneagáin, der UVF und der ICA gleichermaßen unterdrücken, können alle sicher sein, dass die Verteidigung der Irischen Republik in guten Händen ist."
 irelandflavour.398.d5: "$irelandflavour.398.d.start$ $irelandflavour.398.d.pataut.mid$ Nachdem Ó Cuinneagáins Anhänger unterdrückt wurden, die ICA in den Untergrund getrieben wurde, weil sie auf eine Invasion ihrer britischen Herren wartet, und die Bedrohung durch die UVF neutralisiert wurde, haben die Verteidiger der Republik in Blau bewiesen, dass sie bereit sind, sich jedem entgegenzustellen, der Irland Schaden zufügen will."
 irelandflavour.398.d.pataut.mid: "Obwohl die Krise des letzten Jahres zu einer Zersplitterung innerhalb der Blauhemden führte, wurde die Organisation unter Beobachtung gestellt, um zu verhindern, dass sie in den Einflussbereich von Radikalen gerät, hat aber als staatlich unterstützte Miliz zum Schutz der Nation vor ihren Feinden überlebt."
 irelandflavour.398.d6: "$irelandflavour.398.d.start$ $irelandflavour.398.d.natpop.mid$ Die UVF ist der Regierung nach wie vor ein Dorn im Auge, während die ICA nach staatlichen Razzien in den Untergrund gegangen ist, um im Falle eines Krieges in Europa eine Invasion ihrer anglo-syndikalistischen Herren zu unterstützen, aber die azurblauen Verteidiger der Gael werden dafür sorgen, dass keine ihrer Hoffnungen jemals in Erfüllung geht."
 irelandflavour.398.d7: "$irelandflavour.398.d.start$ $irelandflavour.398.d.natpop.mid$ Die UVF wurde in die Schranken gewiesen, während die ICA in den Untergrund gegangen ist, nachdem der Staat gegen sie vorgegangen ist, um im Falle eines Krieges in Europa eine Invasion ihrer anglo-syndikalistischen Herren zu unterstützen, und die azurblauen Verteidiger der Gael werden dafür sorgen, dass keine ihrer Hoffnungen jemals in Erfüllung geht."
 irelandflavour.398.d.natpop.mid: "Obwohl die IRA zu Recht stolz auf sich ist, weil sie Irlands Küsten verteidigt, sind die Blauhemden die Vorhut der gälischen Ethnie, die sich erhoben hat, um die inneren Feinde der Nation zu stürzen."
 irelandflavour.398.d8: "$irelandflavour.398.d.start$ $irelandflavour.398.d.radsoc.mid$ der anhaltende Widerstand der UVF gegen die Siedlerkolonien, $irelandflavour.398.d.radsoc.end$"
 irelandflavour.398.d9: "$irelandflavour.398.d.start$ $irelandflavour.398.d.radsoc.mid$ den Widerstand der Siedler gegen die UVF und brachte diese erfolgreich unter Kontrolle, $irelandflavour.398.d.radsoc.end$"
 irelandflavour.398.d.radsoc.mid: "Obwohl die Irische Bürgerarmee wesentlich zur Niederschlagung des Staatsstreichs von MacNeill beigetragen hat, missfällt der Regierung der Gedanke, einer Miliz außerhalb der staatlichen Autorität mit fragwürdigen britischen Verbindungen verpflichtet zu sein. Infolgedessen hat sie versucht, nicht nur gegen die konterrevolutionären Blauhemden und die"
 irelandflavour.398.d.radsoc.end: "sondern auch den Einfluss der ICA verringern, indem sie sich stattdessen der IRA anschließen und die reaktionären Offiziere ersetzen, die nach Deutschland geflohen sind.\n\nDie Fianna von einst mag nicht mehr durch das Land ziehen, aber ihr wahrer Nachfolger marschiert weiter auf den sanften Ebenen von Curragh."
 irelandflavour.398.d10: "$irelandflavour.398.d.start$ $irelandflavour.398.d.socialist.mid$ Umgang mit der fortgesetzten $irelandflavour.398.d.socialist.end$"
 irelandflavour.398.d11: "$irelandflavour.398.d.start$ $irelandflavour.398.d.socialist.mid$ ihre erfolgreichen Bemühungen zur Neutralisierung der $irelandflavour.398.d.socialist.end$"
 irelandflavour.398.d.socialist.mid: "Die heldenhaften Aktionen der Irischen Bürgerarmee waren wesentlich für den Erfolg der Zweiten Irischen Revolution, und obwohl die IRA und die ICA jetzt eng zusammenarbeiten und die reaktionären Elemente der Armee vertrieben haben, hat die ICA immer noch ihre eigene einzigartige Rolle bei der Verteidigung der sozialistischen Republik gegen ihre Feinde zu spielen, einschließlich der Unterdrückung der internen Opposition der bürgerlich-nationalistischen Blauhemden, und"
 irelandflavour.398.d.socialist.end: "Widerstand im Norden von den siedler-kolonialistischen Überbleibseln der UVF.\n\nGemeinsam treten die ICA und die IRA die Nachfolge der Fianna an, wobei das von irischen Nationalisten und Sozialisten seit dem 19. Sie werden deren Erbe weiterführen und die Traditionen der alten mit dem Aufbruch der sozialistischen Republik verbinden."
 irelandflavour.398.a: "Reinheit des Herzens, Kraft der Glieder und ein Handeln, das unserem Reden entspricht."

 irelandflavour.399.t: "Mein schöner Fabian"
 irelandflavour.399.d: "In den letzten Jahrzehnten hat sich die literarische Welt stark verändert: Die Romantik wurde vom Realismus und dann von der Moderne abgelöst. Dieser künstlerische Umbruch hat das Alte durch das Neue ersetzt, und das Tempo des Wandels scheint unaufhörlich zu sein. Verschiedene Schriftsteller haben sich auf unterschiedliche Weise in diesen Prozess eingereiht, aber die Besonderheit der Schriften von George Bernard Shaw hat die Prägung des gleichnamigen Neologismus \"Shavian\" (Rasierer) erforderlich gemacht.\n\nEr wurde 1856 in eine Familie anglo-irischer protestantischer Dubliner geboren, ein Hintergrund, der normalerweise mit Privilegien assoziiert wird, doch der Alkoholkonsum seines Vaters führte dazu, dass seine eigene Familie eher bescheiden war. Mit 19 Jahren folgte er seiner Mutter nach der Trennung der Eltern nach London und begann dort ein neues Leben. Dort begann er Romane, Theaterstücke, Musikkritiken und Zeitungskolumnen zu schreiben, engagierte sich aber auch in der späteren Fabian Society und schrieb als politischer Polemiker.\n\nSowohl seine Schriften als auch seine politischen Ansichten entwickelten sich in den folgenden Jahrzehnten weiter, wobei letztere vom Marxismus über den Fabianismus bis hin zu seinen eigenen eigenwilligen sozialistischen Ansichten reichten, die als ebenso unverblümt wie widersprüchlich beschrieben wurden. Zu verschiedenen Zeiten hat er Impfungen, organisierte Religion und Antisemitismus gegeißelt und sich für den Vegetarismus, die Maximisten in der Union of Britain und insbesondere für die Aktionen von Michael Collins eingesetzt.\n\nShaw ist nach wie vor ein produktiver Schriftsteller und gilt als eine herausragende pro-irische Stimme in der intellektuellen Sphäre der Union of Britain, wo er fast sein ganzes Berufsleben verbracht hat. Seine eher graduellen sozialistischen Neigungen verschwanden mit dem Beginn der britischen Revolution, nachdem sich seine gemäßigten Ansichten zur Selbstverwaltung Irlands nach dem Aufstand von 1916 geändert hatten. Trotz seiner nur gelegentlichen Besuche unterhielt er gegenseitige Bewunderung und enge Arbeitsbeziehungen zu Persönlichkeiten wie WB Yeats und Seán O'Casey, die beide eng mit der irischen Nationalbewegung verbunden waren.\n\nIn früheren Jahren machten ihn seine unkonventionellen Ansichten, ganz zu schweigen von seinem Wohnort, für die Medien und das politische Establishment zu einem der berüchtigtsten Emigranten Irlands. Doch die Zeit und sein Nobelpreis haben die Meinungen über ihn selbst bei seinen politischen Gegnern gemildert. Er bleibt ein Sohn Irlands, der seinem Land, so wie er es sieht, treu geblieben ist, und dessen mit Spannung erwartete Werke immer wieder für Diskussionen und Intrigen sorgen."
 irelandflavour.399.a: "Ein seltsamer Kerl, aber er kann eine gute Geschichte erzählen."
 irelandflavour.399.b: "Er ist immer noch ein Westbrite der allerschlimmsten Sorte..."
 irelandflavour.399.c: "Ein Genie und ein Visionär!"

 irelandflavour.3910.t1: "Die Grün, Weiß und Orange"
 irelandflavour.3910.t2: "Der Sternenpflug"
 irelandflavour.3910.d1: "Sie ist einfach als Trikolore oder \"an trídhathach\" bekannt und ist die Nationalflagge Irlands oder \"bratach na hÉireann\". Sie wurde erstmals 1848 von Thomas Francis Meagher in [GetVictoryPointName_11237] City, Irische Republikan und späterer Gouverneur von Montana, gehisst. Sie wurde für ihn von einer Gruppe französischer Frauen genäht, die mit der irischen Nationalbewegung sympathisierten, und das zu einer Zeit, als in Frankreich selbst eine Revolution stattfand.\n\nDie von Meagher beabsichtigte Symbolik, die von der französischen Tricolore inspiriert wurde, ist in der Auslegung unverändert geblieben. Grün für die gälische Tradition und die römischen Katholiken, Orange für die protestantischen Anhänger von Wilhelm von Oranien, dem berühmten Sieger der Schlacht am Boyne im Jahr 1690, die zur Verankerung der protestantischen Vorherrschaft führte. Und Weiß als Symbol für die immerwährende Hoffnung auf Frieden und Einheit zwischen beiden Traditionen. Das dreifarbige Muster der Flagge ist natürlich mit den Idealen von Republikanismus, Freiheit und Revolution verbunden.\n\nObwohl sie fast achtzig Jahre lang existierte, war sie zwar bekannt, stand aber die meiste Zeit über im Hintergrund des öffentlichen Bewusstseins und gewann erst an Bedeutung, als sie 1916 über dem GPO wehte. Seitdem steht sie zunächst für den irischen Republikanismus und kurz darauf für Irland selbst.\n\nEs gibt nur wenige Kritiker. Einige würden darauf hinweisen, dass es sinnlos ist, eine Gruppe von Menschen, nämlich die loyalistischen Protestanten, auf der Flagge einer Republik zu repräsentieren, mit der sie unter normalen Umständen nichts zu tun haben wollen. Hartgesottene nationalistische Kritiker würden darauf hinweisen, dass die Loyalisten ein Drittel der Flagge ausmachen, obwohl ihre Zahl eher bei einem Sechstel der Bevölkerung liegt. Für die überwiegende Mehrheit der Menschen, die Regierung eingeschlossen, ist sie jedoch ein Symbol für Irland, so erstrebenswert es auch sein mag, und eines der wenigen politischen Themen, über die sich fast alle einig sind."
 irelandflavour.3910.d2: "So wie die Harfe einst von der Trikolore als Symbol Irlands abgelöst wurde, so wurde auch dieses alte Tuch mit seinen religiösen Konnotationen zugunsten eines Symbols abgerissen, das das irische Volk wirklich zu vereinen vermag: der Sternenpflug. Die ursprüngliche Version, die von der Irischen Bürgerarmee in den Monaten nach der großen Aussperrung in Dublin entworfen wurde, zeigte einen goldenen Pflug mit einem Schwert als Schar und sieben silbernen Sternen, die den Großen Wagen, auch als Pflug bekannt, bilden, mehrere helle Sterne des Sternbilds Ursa Major, vor einem grünen Hintergrund.\n\nDie Flagge wurde erstmals während des Osteraufstands von der ICA über dem Imperial Hotel in Dublin gehisst. Obwohl man einst glaubte, dass sie zusammen mit dem Gebäude, auf dem sie wehte, in Flammen aufging, als die britischen Streitkräfte die Stadt einnahmen, wurde sie in Wirklichkeit von T.A. Williams, einem britischen Soldaten, der sie als Trophäe aufbewahrte, wiedergefunden und nach der Zweiten Irischen Revolution als Zeichen der wiederauflebenden Freundschaft zwischen den beiden Nationen übergeben. Heute ist sie stolz im Nationalmuseum ausgestellt.\n\nNach der britischen Revolution, als die irischen Syndikalisten, die von den bürgerlichen Nationalisten des vertragsbefürwortenden und des vertragsfeindlichen Flügels der Sinn Féin in den Rücken gestoßen wurden, sich zusammenfanden, um die Irische Bürgerarmee neu zu organisieren, um eines Tages die falschen Erben des irischen Republikanismus zu stürzen und die wahren Ideale der irischen Revolution zu verwirklichen, wurde ein neues Design angenommen, das auf den Erinnerungen der IKA-Veteranen basiert, in Blau und minimalistischer. Dieses Ziel wurde nun erreicht, und obwohl sich das Banner von seinen Ursprüngen unterscheiden mag, ist die zeitlose Bedeutung, die ihm James Connolly selbst verlieh, dieselbe geblieben: Ein freies Irland soll sein Schicksal vom Pflug bis zu den Sternen in die Hand nehmen."
 irelandflavour.3910.a: "Und möge er lange fliegen!"
 irelandflavour.3910.b: "Es war eine weise Entscheidung, ihn zu behalten."
 irelandflavour.3910.c: "Wir sorgen dafür, dass der Sternenpflug weiterhin hoch in den Sternen schwebt!"

 irelandflavour.3911.t: "An Dea-Leabhar (Das gute Buch)"
 irelandflavour.3911.d: "Während unser Land unablässig daran arbeitet, die natürliche Sprache der Gälen wiederherzustellen, stellt die Übersetzung der Heiligen Schrift für das Comhairle Náisiúnta und den christlichen Charakter unseres Staates ein Rätsel dar, denn trotz des festen christlichen Glaubens des irischen Volkes sind Bibelübersetzungen in die irische Sprache seit jeher unüblich gewesen. Über ein Jahrhundert lang war die einzige existierende Übersetzung die Bedell-O'Donnell-Bibel, die von der protestantischen Kirche Irlands erstellt wurde, was dazu führte, dass sie auf der Kanzel als \"An Bíobla Gallda\" oder \"die fremde Bibel\" angeprangert wurde. Trotz dieses problematischen Erbes wäre die offizielle Anerkennung dieser Bibel eine Geste der religiösen Einheit, auch wenn die Katholische Kirche dies zweifellos ablehnen würde.\n\nUm den Zorn der Kirche und der gläubigen Katholiken nicht zu provozieren, haben wir die Möglichkeit, die unveröffentlichten Manuskripte von Peadar Ua Laoghaire, einem katholischen Priester und Gelehrten der irischen Sprache, freizugeben, der sich in seinen letzten Lebensjahren darum bemühte, die Bibel ins Irische von Munster zu übersetzen. Oder, um einen dritten Weg einzuschlagen, könnten wir Earnán de Siúnta, einen leitenden Angestellten des Conradh na Gaeilge und Übersetzer, damit beauftragen, die Bibel ins moderne Irisch neu zu übersetzen, in der Hoffnung, dass wir durch die Präsentation von de Siúntas neuer Übersetzung als eine von der Regierung genehmigte Bibel, die für alle christlichen Konfessionen bestimmt ist, das Risiko minimieren können, sektiererische Spannungen zu entfachen und Teile der irischen Nation zu entfremden, die ansonsten unsere nationale Wiederbelebung unterstützen könnten."
 irelandflavour.3911.a: "Unabhängig vom Glauben loben wir die Bemühungen von Bedell und O'Donnell."
 irelandflavour.3911.b: "Nur eine katholische Bibel genügt, graben Sie die Manuskripte von Ua Laoghaire aus."
 irelandflavour.3911.c: "Wir brauchen eine aktuelle Übersetzung, Commission de Siúnta."

 irelandflavour.3912.t: "Na Deartháireacha Ó Flaithearta (Die Ó Flaithearta-Brüder)"   ### By Blackleaf
 irelandflavour.3912.d.start: "Die Zeitung der Irischen Syndikalistischen Partei \"Arbeiterrepublik\""
 irelandflavour.3912.d1: "$irelandflavour.3912.d.start$, die zwar offiziell aufgrund von Gesetzen aus den 20er Jahren als radikales, aufrührerisches Material verboten ist, hat eine bescheidene Untergrundleserschaft. Auf ihren Seiten entdecken die Leser die Werke einiger der bekanntesten sozialistischen Autoren Irlands, der Brüder O'Flaherty, Tom und Liam, oder entdecken sie wieder.\n\n$irelandflavour.3912.d.body$" # Dems that have not relaxed restrictions
 irelandflavour.3912.d2: "$irelandflavour.3912.d.start$ hat seit der Aufhebung des Verbots einen bescheidenen Zuwachs an Popularität erfahren, und diejenigen, die sich ein Exemplar besorgen, entdecken oder wiederentdecken die Werke einiger der bekanntesten sozialistischen Autoren Irlands, der Brüder O'Flaherty, Tom und Liam.\n\n$irelandflavour.3912.d.body$" # Dems that have relaxed restrictions
 irelandflavour.3912.d3: "$irelandflavour.3912.d.start$ hat zu neuen offiziellen Erklärungen geführt und wurde als äußerst subversiv eingestuft. Im Vergleich zu den laschen Bemühungen früherer Regierungen wollen die Behörden nun eine viel härtere Gangart einlegen, um die Verbreitung des Buches zu verhindern. Sollte sich jemand unwissentlich den Seiten des Buches aussetzen, so wird er gezwungen sein, die Werke einiger der abscheulichsten sozialistischen Autoren Irlands, der Brüder O'Flaherty, Tom und Liam, zu ertragen.\n\n$irelandflavour.3912.d.body$" # Blueshirt paths
 irelandflavour.3912.d4: "Die Leser von heute können die Seiten der Zeitung der ISP, der \"Workers' Republic\", bewundern, wo viele die Werke einiger der bekanntesten sozialistischen Autoren Irlands, der Brüder O'Flaherty, Tom und Liam, entdecken oder wiederentdecken.\n\n$irelandflavour.3912.d.body$" # Socialists
 irelandflavour.3912.d.body: "Tom wurde auf den irischsprachigen Aran-Inseln vor der Westküste geboren und verbrachte die meisten seiner frühen Jahre zu Hause, bevor er 1912 nach Amerika ging und dort eine Arbeit als Journalist aufnahm. Sein jüngerer Bruder Liam wollte Priester werden und ging 1908 auf das Festland, wo er schließlich ein militantes Mitglied der Irish Volunteers wurde.\n\nAls der Weltkrieg ausbrach, hatte Tom damit begonnen, irische Arbeiter in den Docks von Boston und New York zu organisieren, um sich der International Workers of the World anzuschließen, weit weg vom Krieg. Liam hingegen sah den Krieg als Chance und erkannte, dass die Iren militärische Erfahrung brauchten, um das britische Joch abzuschütteln, also meldete er sich unter falschem Namen in der Armee des Unterdrückers. Nach dem Krieg kehrte er verwundet und mit einem Granatenschock nach Hause zurück, doch er war unendlich stolz auf die Nachrichten, die er bald über den irischen Unabhängigkeitskrieg und die französische proletarische Revolution hören würde. Die Schrecken des Krieges hatten ihn zum Sozialisten gemacht, so wie das Leiden des amerikanischen Proletariats seinen Bruder motiviert hatte. Beide waren zunächst Anhänger der Sinn Féin, wurden nun aber Gründungsmitglieder der Irischen Syndikalistischen Partei von Roddy Connolly.\n\n1920 trafen sich die Brüder in Boston wieder und begannen, eine starke Leidenschaft für das Schreiben zu entwickeln. Tom beschäftigte sich bereits mit proletarischer Literatur, während Liam sich zur Schreibmaschine hingezogen fühlte, um etwas zu haben, das ihm bei der Bewältigung des Krieges half, und um Geschichten von seinen Reisen festzuhalten. Obwohl er jünger und unerfahrener war, machte Liam bald Karriere damit. Seine Geschichten bewegten sich mehr in der Welt des Symbolismus, der Metapher und der Satire, während Toms Schreiben auf unverblümter politischer Rhetorik und - nach seiner eigenen Rückkehr nach Irland im Jahr 1934 - auf alltäglichen Beobachtungen des Landlebens beruhte. Tom schaffte es nur, einige wenige Geschichten zu veröffentlichen, bevor er 1936 starb, und überließ es Liam, den Kampf seines älteren Bruders fortzusetzen, sowohl in der Welt des Schreibens als auch in der Weltrevolution."
 irelandflavour.3912.a: "Solch vergeudetes Potenzial."
 irelandflavour.3912.b: "So schlimm ist es gar nicht."
 irelandflavour.3912.c: "Das Nationale muss immer vor dem Internationalen oder dem Eigenen stehen."
 irelandflavour.3912.e: "Wir sind der wilde Tumult des entfesselten Sturms..."

 irelandflavour.3913.t: "Leben am Rande"
 irelandflavour.3913.d: "Heute wurde die Regierung aufgefordert, eine offizielle Erklärung zum bevorstehenden Pan-Celtic Congress abzugeben, der in Kürze auf der Isle of Man stattfinden wird. Die pan-keltische Bewegung kann bestenfalls als eine Randposition bezeichnet werden, die eine verstärkte Zusammenarbeit, einen kulturellen Austausch und ein gegenseitiges Verständnis zwischen den „keltischen“ Völkern, d. h. den Völkern Irlands, Schottlands, der Isle of Man, Wales, Cornwalls und der Bretagne, fordert. Die Vorstellung, dass es sich bei den „Kelten“ um eine eigene Ethnie handelt und nicht um verschiedene Gruppen von Menschen, die eine verwandte Gruppe von Sprachen sprechen, hat sich um 1800 mit den Fortschritten auf dem Gebiet der Linguistik durchgesetzt, ist aber nach wie vor Gegenstand wissenschaftlicher Debatten.\n\nHeute wurde die Regierung aufgefordert, eine offizielle Erklärung zum bevorstehenden Pan-Celtic Congress abzugeben, der in Kürze auf der Isle of Man stattfinden wird. Die pan-keltische Bewegung kann bestenfalls als eine Randposition bezeichnet werden, die eine verstärkte Zusammenarbeit, einen kulturellen Austausch und ein gegenseitiges Verständnis zwischen den \"keltischen\" Völkern, d. h. den Völkern Irlands, Schottlands, der Isle of Man, Wales, Cornwalls und der Bretagne, fordert. Die Vorstellung, dass es sich bei den \"Kelten\" um eine eigene Ethnie handelt und nicht um verschiedene Gruppen von Menschen, die eine verwandte Gruppe von Sprachen sprechen, hat sich um 1800 mit den Fortschritten auf dem Gebiet der Linguistik durchgesetzt, ist aber nach wie vor Gegenstand wissenschaftlicher Debatten.\n\nSelbst die radikalsten irischen Nationalisten strebten nie einen einheitlichen keltischen Staat an, geschweige denn einen Staat unter irischer Führung, denn ungeachtet der Debatte darüber, wo er beginnen oder enden würde, oder des relativen Fehlens einer gemeinsamen Identität wurde der Kampf um die Unabhängigkeit allein als ausreichend angesehen. Nichtsdestotrotz übt die Idee einer gewissen Form von keltischer Verwandtschaft, so schwach sie auch sein mag, über das gesamte politische Spektrum hinweg eine gewisse romantische Anziehungskraft aus, und die offizielle Delegation des Staates fand großen Anklang, da sie den Teilnehmern des Kongresses so viel sagte."
 irelandflavour.3913.a: "Toller Haufen von Jungs."

 irelandflavour.3914.t: "Knüller des Jahrhunderts"
 irelandflavour.3914.d.start: "An diesem Tag vor einhundertachtzig Jahren unterzeichnete Arthur Guinness den berühmten Pachtvertrag über 9000 Jahre für das Gelände, aus dem die Brauerei St. James's Gate in [Root.Capital.GetCapitalVictoryPointName] werden sollte, heute die größte Brauerei der Welt. Seine Marke wird seit vielen Jahren eng mit Irland in Verbindung gebracht, nicht zuletzt wegen der Ähnlichkeit des Guinness-Logos mit dem irischen Wappen, aber der Ruf der Synonymität hat in den letzten zehn Jahren ein solches Ausmaß erreicht, dass viele Autoren sie als geradezu emblematisch für das Irland der Neuzeit bezeichnen.\n\nDie Familie Guinness, ursprünglich Mac Aonghusa und dann Magennis, war ein alter gälischer Clan und einer der wenigen, die zur Zeit der Reformation zum Anglikanismus konvertierten. Sie profitierten davon in Form von Reichtum und Prestige, die mit der vollständigen Integration in die anglo-irische Kohorte einhergingen, die Irland in den letzten paar hundert Jahren beherrschte.\n\nEine Zeit lang war ihr Erfolg ein Symbol für den anglo-irischen Wohlstand und die Industrie, und ihr dunkles Bier wurde in ganz Irland, aber auch im gesamten Britischen Imperium beliebt. Im Gegensatz zu den meisten Irinnen und Iren profitierten die Guinnesses von dieser Beziehung und wurden zu prominenten Unionisten, die ihren wirtschaftlichen Erfolg auch in Zukunft aufrechterhalten und ausbauen wollten.\n\nObwohl die britische Revolution für die Hauptkundschaft ein Schock war, konnte das Unternehmen seinen Markt nahtlos nach Mitteleuropa ausdehnen, wo Irlands Position abseits der alten Briten und näher an der größeren deutschen Einflusssphäre dazu geführt hat, dass das Bier auf dem Kontinent etwas trendy oder sogar schick geworden ist. Diese Veränderung wurde von vielen als Symbol für Irlands Platz in der Welt als unabhängige Nation angesehen - eine Nation, die das Alte durch das Neue ersetzt hat, aber im Wesentlichen viel von sich selbst bewahrt hat."
 irelandflavour.3914.d1: "$irelandflavour.3914.d.start$\n\nDas Bier erfreut sich nach wie vor großer Beliebtheit, sowohl im Inland als auch im Ausland. Trotz seiner neu gewonnenen Popularität auf dem Kontinent bleiben einige anglophile Tendenzen seiner Besitzer bestehen, wenn auch in abgeschwächter Form, so dass das Bier nach wie vor für Lieferungen in das verbliebene Britische Imperium gefragt ist und in gewisser Weise die Vergangenheit Irlands mit seiner Gegenwart und Zukunft verbindet."
 irelandflavour.3914.d2: "$irelandflavour.3914.d.start$\n\nDie anhaltende Beliebtheit des Biers im In- und Ausland wird so weit anerkannt, dass das Unternehmen trotz der Vorwürfe, die protestantischen Arbeiter würden gegenüber ihren katholischen Kollegen in St. James's Gate stark bevorzugt, und der früheren Verbindungen der Familie zum Loyalismus von [IRE_loc_leader_surname] und seiner Regierung toleriert wird. Das Unternehmen zu tadeln oder die Produktion einzuschränken, würde Irland seinen internationalen Ruf kosten, und ein gewisses Maß an Toleranz gegenüber dem Unternehmen kann von der neuen Regierung als Zeichen des Wohlwollens und der gesicherten Kontinuität gewertet werden. Die Vorliebe, die O'Duffy bekanntermaßen für das Unternehmen hegt, ist natürlich nicht von Belang."
 irelandflavour.3914.d3: "$irelandflavour.3914.d.start$\n\nDie Marke ist in der ganzen Welt bekannt, aber für die Regierung ist sie ein Zwiespalt. Die Guinness-Familie hat ursprünglich gälische Wurzeln, und auch wenn ihre Konvertierung zum Anglikanismus toleriert werden kann, werden ihre frühere Loyalität zu Großbritannien und ihre anhaltenden anglophilen Sympathien bestenfalls als störend empfunden, wenn auch nicht ganz so offensichtlich wie der Name der Marke selbst. Die Tatsache, dass die Vorfahren der Unternehmenseigentümer eine anglisierte Version ihres Nachnamens angenommen haben, hat Ó Cuinnegáin persönlich gestört, der sich öffentlich dafür ausgesprochen hat, das Unternehmen zu zwingen, sich umzubenennen oder es zu verstaatlichen. Im Moment steht es ihnen noch frei, sich so zu nennen, wie sie wollen, aber in ein paar Jahren könnte dies durchaus möglich sein."
 irelandflavour.3914.d4: "$irelandflavour.3914.d.start$\n\nDie Beliebtheit des Getränks bei den britischen Arbeitern hat nie nachgelassen, und der Beitritt Irlands zur Internationalen wurde auf der Nachbarinsel mit einem neu entfachten Interesse an dem Bier begrüßt. Die öffentlichkeitswirksame und recht erfolgreiche Übertragung des Eigentums an dem Unternehmen von der Familie Guinness auf die Arbeiter wurde von der Regierung als Beweis für ihre organisatorische Kompetenz, aber auch für ihre diskriminierungsfreie Einstellung gewertet, da die Arbeiter am St. James's Gate bei weitem mehrheitlich protestantisch sind, obwohl diese Konfession nur von einer Minderheit der Dubliner vertreten wird. Unabhängig von den Besitzverhältnissen bleibt der Name der Marke jedoch bestehen, und so wie er durch das Britische Imperium reiste, wird er auch zu den Arbeitnehmern in allen Teilen der Welt reisen."
 irelandflavour.3914.a: "Ein einfacher Pint ist dein einziger Mann."
 irelandflavour.3914.b: "Ich bin eher ein Murphy's-Mann..."
 irelandflavour.3914.c: "Die Mac Aonghusas sollten ihre Wurzeln nicht vergessen."
 irelandflavour.3914.e: "Wenn Sie genau hinsehen, ist das Bier deutlich rot gefärbt."

 irelandflavour.400.t: "Ein Argument der Moral"
 irelandflavour.400.d: "Der Ausbruch des Krieges, der von vielen lange Zeit als unvermeidlich angesehen wurde, hat dennoch eine Zeit tiefer Verunsicherung in der Bevölkerung ausgelöst. In einer Zeit, in der die Nation selbst existenziell bedroht ist, suchen die Menschen in einer Vielzahl von Quellen Trost vor den aktuellen Realitäten. Ein großer Teil der Bevölkerung findet diesen Trost in seinem Glauben.\n\nIn einer Reihe von Radiosendungen hat ein Akademiker aus [GetVictoryPointName_3379] die Aufmerksamkeit der Hörer mit einem Kompendium von Kurzvorträgen auf der Grundlage des Christentums auf sich gezogen. In fünfzehnminütigen Abschnitten versucht der Moderator, seine Gedanken zu Themen wie Moral und Existenz darzulegen, indem er Ideen wie \"richtig und falsch\" und \"die menschliche Natur\" erkundet und dabei das erörterte Thema mit der Art und Weise verknüpft, wie es in der christlichen Lehre erörtert wird.\n\nDer Moderator, ein Dozent der Queen's University Belfast namens C.S. Lewis, wurde für seine direkte, gesprächige Herangehensweise gelobt, mit der er den Inhalt für Laien zugänglich macht, und auch für seine ökumenische Art, in der er über das Christentum als Ganzes spricht, um keine bestimmte Konfession zu verprellen. Als Sohn irischer Eltern in [GetVictoryPointName_3379] geboren, verlor Lewis als Teenager seinen Glauben, bevor er von seinem engen Freund, dem in Südafrika lebenden Autor J.R.R. Tolkien, wieder zum Christentum zurückgeführt wurde. Seine Universitätskarriere in Großbritannien endete mit der britischen Revolution und seiner Rückkehr nach Irland, aber nicht bevor er schließlich zum Katholizismus konvertierte.\n\nSeine große Anziehungskraft, zu der auch viele Nichtgläubige gehören, wurde von der Regierung zur Kenntnis genommen, die seine kurze wöchentliche Radiosendung auf RTÉ fortsetzte, nachdem sie ursprünglich als einmalige Aktion geplant war, um die öffentliche Moral zu stärken, die sie erzeugt hat. Lewis hat sein Interesse daran bekundet, sich in Zukunft stärker in der Öffentlichkeit zu engagieren, möglicherweise diese Vorträge in ein Buch umzuschreiben oder sogar in das Reich der fiktionalen Literatur vorzudringen, aber im Moment findet er, dass die Sendungen genug vom Rampenlicht sind."
 irelandflavour.400.a: "Er könnte sich noch einen Namen machen."
 irelandflavour.400.b: "Der katholische Glaube ist der einzig wahre Glaube."
 irelandflavour.400.c: "An seiner irischen Aussprache könnte er\nnoch arbeiten."
 irelandflavour.400.e: "Schließlich war Jesus ein Arbeiter."

 irelandflavour.411.t: "Joyces Tod"
 irelandflavour.411.d.early: "Zu Lebzeiten wurde Joyce als einer der bedeutendsten Autoren seiner Zeit gefeiert und galt als Botschafter der irischen Kultur. Nach seinem Tod scheint es sicher, dass sein Stern nur noch weiter aufgehen wird."
 irelandflavour.411.d.late: "Während Joyce anfangs offen zu den literarischen Größen Irlands gezählt wurde, sorgte er später für Kontroversen und in der Folge auch für Unmut bei der offiziellen Meinung. Während des Weltkriegs hielt sich Joyce in der Schweiz auf, wo er intensiv an \"Ulysses\" arbeitete, einem Roman, der in [GetVictoryPointName_11293] parallel zu Homers Epos spielt. Joyce konnte seinen Roman jedoch jahrelang nicht veröffentlichen, nachdem er ihn fertiggestellt hatte, und zog in die österreichisch-ungarische Monarchie. Immer wieder wurde \"Ulysses\" in der ganzen Welt zur Veröffentlichung abgelehnt.\n\nJoyce konnte den Roman schließlich in seiner irischen Heimat während der Liberalisierung im Anschluss an die britische Revolution veröffentlichen und ließ sich daraufhin in [GetVictoryPointName_11293] nieder, wo er großen Anklang fand. Trotz des sofortigen Beifalls für \"Ulysses\" wurde er jedoch schließlich aus der Veröffentlichung zurückgezogen. Joyce sah sich daraufhin mit einer Reihe von Gerichtsverfahren konfrontiert, die sich sowohl auf den Inhalt des Buches als auch auf sein persönliches Verhalten bezogen, und der Autor floh aus Irland in die französische Kommune, um ihnen zu entgehen.\n\nObwohl Joyce sich als Sozialist bezeichnete, äußerte er seine politischen Ansichten nur selten in der Öffentlichkeit, selbst nachdem er sich im syndikalistischen Frankreich niedergelassen hatte. Nichtsdestotrotz war seine bloße Anwesenheit dort für [GetVictoryPointName_11293] peinlich, und Paris wusste das. Mehr als einmal war der Autor Gegenstand einer nicht ganz ernst gemeinten Bemerkung des einen oder anderen kommunistischen Politikers."
 irelandflavour.411.d1: "Heute Morgen veröffentlichte das Büro von [IRE_loc_leader_name] eine kurze Erklärung zum Tod des berühmten irischen Schriftstellers James Joyce. Demnach verstarb Joyce gestern am späten Abend in seinem Haus in Paris. Joyce hatte erst vor kurzem seinen letzten Roman, Finnegans Wake, veröffentlicht.\n\n$irelandflavour.411.d.early$ Die Haltung der irischen Regierung gegenüber dem Autor ist jedoch nach wie vor zweideutig.\n\n$irelandflavour.411.d.late$"
 irelandflavour.411.d2: "Heute Morgen veröffentlichte das Büro von [IRE_loc_leader_name] eine Erklärung zum Tod des berühmten irischen Schriftstellers James Joyce. Demnach verstarb Joyce gestern am späten Abend in seinem Haus in [GetVictoryPointName_11293]. Joyce hatte seinen letzten Roman, Finnegans Wake, erst vor kurzem veröffentlicht.\n\n$irelandflavour.411.d.early$ Die Haltung der irischen Regierung gegenüber dem Autor war jedoch bis zum Sieg des Sozialismus in Irland zweideutig.\n\n$irelandflavour.411.d.late$\n\nMit der roten Flagge über dem Leinster House änderte sich die Haltung der irischen Regierung jedoch. Joyce wurde allgemein verehrt und kehrte in seinen letzten Lebensjahren auf Einladung von [GetVictoryPointName_11293] in sein Heimatland zurück."
 irelandflavour.411.a: "War Dublin wirklich in sein Herz geschrieben?"

 irelandflavour.421.t: "Cáca Lá Breithe (Geburtstagskuchen)"
 irelandflavour.421.d.start: "Der 14. Oktober ist eine Art wichtiger Tag - sicherlich keiner, der für die meisten als bemerkenswert angesehen werden kann, aber einer für"
 irelandflavour.421.d.middle: "Im Rahmen der eher unbeschwerten öffentlichen Feierlichkeiten zu seinem 60. Geburtstag wurde de Valera ein großer, frisch gebackener Geburtstagskuchen überreicht, der die Form der Insel Irland hatte - eine Form, die einem Staatsoberhaupt angemessen ist.\n\nDas Amüsement, das die Präsentation dieses Kuchens hervorrief, war jedoch nicht zu übertreffen, da der typisch stoische und strenge de Valera das Angebot eines Messers zum Anschneiden der Süßigkeit höflich ablehnte.\"Es wäre falsch, die Insel noch einmal aufzuteilen\", hörte man ihn mit einem schiefen Lächeln sagen, was als subtile Anspielung auf seine Opposition gegen den Englisch-Irischen Vertrag am Ende des Unabhängigkeitskrieges und die damit verbundene Teilung verstanden werden könnte."
 irelandflavour.421.d.end: "de Valera hat immer noch erheblichen Einfluss in der Regierung, und da er bei den nächsten Wahlen möglicherweise wieder auf den Stuhl seines Chefs zurückkehren wird, hat das Geburtstagskind noch viel Grund zur Freude."
 irelandflavour.421.d1: "$irelandflavour.421.d.start$ seinen [IRE_loc_leader_title] der letzten Jahre, Éamon de Valera.\n\n$irelandflavour.421.d.middle$\n\nDas Geburtstagskind ist sich seiner Rolle an der Spitze des Landes für eine weitere Amtszeit sicher und hat viel Grund zur Freude."
 irelandflavour.421.d2: "$irelandflavour.421.d.start$ seinen derzeitigen Príomh Aire (Premierminister), Éamon de Valera.\n\n$irelandflavour.421.d.middle$\n\nDie Ereignisse des Tages waren für die Bevölkerung eine kleine Ablenkung von dem andauernden schrecklichen Krieg, aber de Valera weiß, dass, selbst wenn Collins' Aktionen seine Popularität bei den Wählern unüberwindbar gemacht haben, zumindest de Valeras eigene Taten, die dazu beigetragen haben, das Land während des Ausnahmezustands zusammenzuhalten, die Geschichte in einem günstigeren Licht erscheinen lassen werden. Und darüber kann sich das Geburtstagskind sehr freuen."
 irelandflavour.421.d3: "$irelandflavour.421.d.start$ seinen derzeitigen Príomh Aire (Premierminister), Éamon de Valera.\n\n$irelandflavour.421.d.middle$\n\nTrotz des Verlustes der Präsidentenschaft bei der letzten Wahl, $irelandflavour.421.d.end$"
 irelandflavour.421.d4: "$irelandflavour.421.d.start$ der Führer der kleineren Partei in der Regierungskoalition, Éamon de Valera.\n\n$irelandflavour.421.d.middle$\n\nAls Tánaiste, also als stellvertretender Regierungschef, $irelandflavour.421.d.end$"
 irelandflavour.421.a: "Ein dreifaches Hoch auf den Chief!"

 irelandflavour.1.t: "Unabhängigkeitstag"
 irelandflavour.1.d: "Am Montag, dem 24. April 1916, nahmen Mitglieder der Irish Volunteers, der Irischen Bürgerarmee und des Cumann na mBan wichtige Orte in Dublin ein und riefen eine freie Irische Republik aus. Der britischen Armee zahlen- und waffenmäßig weit unterlegen, kämpften die Söhne Irlands sechs Tage lang weiter, bis fast alle gefangen genommen oder getötet wurden. Die Hinrichtung der meisten der verbliebenen Anführer ohne Gerichtsverfahren hatte massive Auswirkungen auf die irische Politik, und die Unterstützung der Bevölkerung für die irische Unabhängigkeit war groß.\n\nObwohl das freie Irland dem Osteraufstand zunächst nicht in staatlicher Funktion gedachte, änderte sich dies nach der britischen Revolution und ihren nachfolgenden Auswirkungen auf verschiedene Aspekte des Englisch-Irischen Vertrags. Heute erkennt die irische Regierung den Osteraufstand als die erste Schlacht des bewaffneten Kampfes für die Unabhängigkeit an, die zum Ende der siebenhundertjährigen britischen Herrschaft führte. Dementsprechend finden in den irischen Städten an jedem 24. April Feierlichkeiten zum Unabhängigkeitstag statt, und der Präsident hält eine offizielle Ansprache vor dem General Post Office in Dublin, wo Pádraig Pearse die Irische Republik ausgerufen hat."
 irelandflavour.1.a: "Denn die Sklaverei floh, o glorreicher Toter, als du im nebligen Tau fielst."

 irelandflavour.2.t: "Gruß an alte Freunde"
 irelandflavour.2.d1: "Da die herzliche Freundschaft zwischen Irland und Deutschland, die seit dem Zweiten Weltkrieg gepflegt wurde, mit dem Beitritt des Landes zum Reichspakt immer mehr an Bedeutung gewann, wurde beschlossen, das bevorstehende Osterfest zu nutzen, um die Verbindungen zwischen den beiden Nationen zu feiern.\n\n$irelandflavour.2.d.middle$\n\nWährend einige Stimmen weiterhin über den Verlust der Neutralität schimpfen, scheint die Feier ihr Ziel erreicht zu haben, indem sie pro-deutsche Gefühle stärkte und das irische Volk mit unseren tapferen Verbündeten im gemeinsamen Kampf gegen die syndikalistische Tyrannei vereinte."
 irelandflavour.2.d2: "Da die neue, vom Militär gestützte Regierung versucht, ihre Legitimität zu untermauern, da ihr vorgeworfen wird, die Nation in einen Marionettenstaat im Auftrag des Kaisers verwandelt zu haben, wurde beschlossen, das Osterfest zu nutzen, um die Beziehungen zwischen den beiden Nationen zu feiern.\n\n$irelandflavour.2.d.middle$\n\nWährend die Opposition die Veranstaltung mit der Begründung boykottiert hat, die Märtyrer von 1916 wären empört darüber, dass ihr Vermächtnis zur Förderung des deutschen Vasallentums benutzt wird, scheint die Feier ihren Zweck zu erfüllen, indem sie den Unmut der Bevölkerung über die deutschfeindlichen Loyalitäten der Regierung mildert."
 irelandflavour.2.d.middle: "Im Vorfeld des Osteraufstands versuchte das deutsche Schiff SS Libau, das als norwegisches Schiff Aud getarnt war, Waffen in Irland anzulanden, wurde aber schließlich von den Briten in Tralee in die Enge getrieben und versenkt. Trotz dieses Misserfolgs, der durch umfangreichere Waffenlieferungen während des Unabhängigkeitskrieges in den Schatten gestellt wurde, sind die schicksalhaften Ereignisse von 1916 in der irischen Öffentlichkeit immer noch sehr präsent.\n\nIn Anwesenheit deutscher diplomatischer und militärischer Vertreter wurden der Kapitän der Libau an diesem Tag, Karl Spindler, und die überlebenden Mitglieder seiner Besatzung von einer begeisterten Menschenmenge begrüßt. Der Kapitän betrat das Podium in Dublin und hielt eine Rede, in der er seinen Stolz über seine Rolle im Kampf für die irische Freiheit zum Ausdruck brachte und die wachsenden Beziehungen zwischen dem [IRE_loc_country_name] und seinem Vaterland lobte. Nach der Zeremonie wurde Spindler mit einer Medaille aus purem Gold und seine Mannschaftskameraden mit Bronzemedaillen für ihre Heldentat ausgezeichnet."
 irelandflavour.2.a: "Gott mit uns, wie wir alle zusammenstehen!"

 irelandflavour.3.t: "Noch einmal zusammen"
 irelandflavour.3.d: "Obwohl Irland heute ein eingeschworener Verbündeter der Entente-Mächte ist, darf es niemals seine Vergangenheit vergessen oder sich von dem abwenden, was es zu einem unabhängigen Land gemacht hat. Sie sieht keinen Widerspruch zwischen dem Gedenken an ihre Gefallenen und ihrer aktuellen geopolitischen Ausrichtung, denn wichtig ist, dass Irland seine Verbündeten aus eigenem Antrieb gewählt hat und ihnen jetzt als Gleichberechtigte und nicht als Untertanen gegenübersteht.\n\nHeute fand eine Militärparade zum Gedenken an den Osteraufstand von 1916 statt, bei dem tapfere Iren für die Unabhängigkeit und das Recht Irlands, seinen eigenen Weg in der Welt zu wählen, eintraten. Auch wenn Irland heute auf der Seite derer steht, die es einst bekämpfte, sieht es sich dadurch nicht weniger."
 irelandflavour.3.a: "Lassen wir die Vergangenheit ruhen."

 irelandflavour.4.t: "Erinnerung an die Revolution"
 irelandflavour.4.d.start: "Heute gedenkt Irland dem Auslöser seiner Unabhängigkeit, dem Osteraufstand von 1916, bei dem irische Republikaner und Sozialisten Seite an Seite kämpften, in der Hoffnung, das irische Volk gegen die imperialistischen Kräfte aufzubringen."
 irelandflavour.4.d1: "$irelandflavour.4.d.start$\n\nWie sehr die Reaktionäre auch versuchen mögen, die Sache zu beschönigen, die unauslöschliche Tatsache wird immer bleiben, dass der irische Syndikalist und Führer der Irischen Bürgerarmee, James Connolly, an der Spitze des Aufstands stand und damit den Grundstein für einen Weg legte, der Irland sowohl in die Unabhängigkeit als auch in den Sozialismus führen würde.\n\nSeine Beiträge werden nie vergessen werden, und sein Opfer wird von seinen Nachfolgern gewürdigt werden, während Irland den von ihm vorgezeichneten Weg weitergeht." # independent
 irelandflavour.4.d2: "$irelandflavour.4.d.start$\n\nInmitten des Chaos jener Woche stand der schottisch-irische Syndikalist James Connolly, der die Kräfte der Irischen Bürgerarmee anführte. Connolly kämpfte für die Befreiung des irischen Volkes von Kapitalismus und Imperialismus, ein Kampf, der nur allzu oft mit der Vorstellung verwechselt wird, er kämpfe gegen das britische Volk. Connolly kämpfte gegen das System, nicht gegen irgendein Volk, denn für ihn ging es nicht darum, welche Flagge über dem Dubliner Schloss weht, sondern darum, ob unter ihr der Sozialismus existiert.\n\nHeute kämpfen sowohl das Irische als auch das Britische Volk Seite an Seite in diesem Kampf gegen Kapitalismus und Imperialismus, nachdem beide durch die Revolution gesäubert worden sind. Wenn Connolly jetzt Britannien und Irland sehen könnte, die gemeinsam als Mitglieder der Internationalen teilnehmen, wäre er zweifellos stolz." # puppet
 irelandflavour.4.a: "Wir werden unser Schicksal vom Pflug bis zu den Sternen in die Hand nehmen." # independent
 irelandflavour.4.b: "Gemeinsam schmieden wir eine neue Zukunft!" # puppet

 irelandflavour.5.t: "Unser Allerheiligster Tag"
 irelandflavour.5.d.start: "Heute gedenkt Irland dem Auslöser seiner Unabhängigkeit, dem Osteraufstand von 1916, bei dem irische Nationalisten schließlich erklärten, dass sie genug hatten, und das Feuer entfachten, das die Briten verschlang und sie aus Irland vertrieb."
 irelandflavour.5.d.end: "Die Männer, die im Osteraufstand kämpften, waren ein Sammelsurium unterschiedlicher Ansichten und Überzeugungen, aber alle einte die Überzeugung, dass Irland frei sein sollte und dass sich das irische Volk von allen anderen unterscheidet. Der Geist von 1916 sollte niemals in Vergessenheit geraten, auch wenn er schon oft vergessen wurde, in einigen Fällen sogar von den Männern, die dabei waren!\n\nDas Jahr 1916 hat gezeigt, dass in der Einheit Stärke und in der irischen Identität ein Wert liegt. Heute muss Irland sicherstellen, dass keine Syndikalisten, ob britischer oder anderer Couleur, sein Volk spalten oder ihm seine Identität nehmen können. Ob sie nun unter einer roten oder einer britischen Fahne marschieren, alle Syndikalisten wollen, dass 1916 rückgängig gemacht und Irland wieder unter britische Kontrolle gestellt wird. Dagegen muss Irland stets wachsam bleiben und bereit sein, sich jederzeit zu verteidigen."
 irelandflavour.5.d1: "$irelandflavour.5.d.start$\n\n$irelandflavour.5.d.end$"
 irelandflavour.5.d2: "$irelandflavour.5.d1$ Und mit der Wiederherstellung des alten Königreichs Irland ist es der Beweis dafür, dass ein Irland, das an Ostern auferstanden ist, wie Christus wieder auferstehen kann.\n\n$irelandflavour.5.d.end$"
 irelandflavour.5.a: "Die Worte fliegen mit dem Wind, aber die Schläge treffen ins Mark."

 irelandflavour.6.t: "Das Empire schlägt zurück"
 irelandflavour.6.d.start: "Bewaffnet mit deutschen Gewehren hatten die Iren ihren Unabhängigkeitskrieg zwar weitgehend, aber nicht vollständig zu ihren Gunsten beendet, da sechs Grafschaften noch immer unter britischer Herrschaft standen und Irland selbst durch die Zugehörigkeit zum Commonwealth an das Empire gebunden war. Als die irischen Führer nach einem Weg suchten, die verbleibenden Bindungen zu Britannien zu lösen, wurden die anfänglichen Unruhen, die zur britischen Revolution führen sollten, mit Wohlwollen aufgenommen, getreu dem alten Sprichwort \"Englands Schwierigkeiten sind Irlands Chancen\". Doch als sich abzeichnete, dass der Fall Britanniens in den Sozialismus unmittelbar bevorstand, schlug die Haltung schnell in Alarm um, denn die Geschichte hatte gezeigt, dass britische Revolutionäre oft keine Freunde des irischen Volkes waren.\n\nWährend der Englisch-Irische Vertrag mit der Erklärung der Unabhängigkeit vom Commonwealth und der Wiedervereinigung der Insel aufgelöst wurde, wurde letztere von den Loyalisten nur als vorübergehende Maßnahme gegen das größere Übel akzeptiert, bis die \"wahre\" britische Regierung wiederhergestellt war. Da jedoch die unmittelbare Bedrohung durch die Syndikalisten jenseits der Irischen See zu dieser Zeit dringlicher war, wurden die möglichen Folgen der Rückkehr der Windsors nach London in der irischen Öffentlichkeit in den Hintergrund gedrängt.\n\nNun lässt sich der Elefant im Wohnzimmer nicht mehr vermeiden, denn die Royalisten, die in Kanada Zuflucht gesucht hatten, sind nach zwei Jahrzehnten Exil nach Großbritannien zurückgekehrt."
 # Plain dems
 irelandflavour.6.d1: "$irelandflavour.6.d.start$ Obwohl sich viele Protestanten im Norden angesichts der Bemühungen der irischen Regierung, ihnen entgegenzukommen, und des ruinierten Zustands von Britannien nach der Invasion der Insel mit dem Status quo zufrieden geben, ist ein beträchtlicher Teil der Loyalisten überglücklich und fordert die wiederhergestellte britische Regierung auf, die sechs Grafschaften zu \"befreien\".[IRE_loc_GBR_returns_faction]"
 # RadSoc coalition
 irelandflavour.6.d2: "$irelandflavour.6.d.start$ Obwohl einige Protestanten im Norden mit dem Status quo zufrieden sind, da Großbritannien nach der Invasion auf der Insel in einem ruinösen Zustand ist, sind andere über die Linkslastigkeit der Regierung beunruhigt, und Loyalisten, die über die Wiederherstellung der britischen Regierung überglücklich sind, haben diese aufgefordert, die sechs Grafschaften zu \"befreien\".[IRE_loc_GBR_returns_faction]"
 irelandflavour.6.d.pataut: "$irelandflavour.6.d.start$ Die pro-katholische und voreingenommene Politik der Regierung hat die meisten Protestanten im Norden entfremdet, die trotz des ruinierten Zustands Großbritanniens nach der Invasion der Insel mit Hoffnung auf die wiederhergestellte britische Regierung blicken."
 irelandflavour.6.d.peaceful: "Einige loyalistische Gruppen haben versucht, die Briten zur \"Befreiung\" der sechs Bezirke aufzufordern, doch ihre Versuche, Widerstand zu organisieren, wurden von den wachsamen Augen der Sicherheitsdienste des Regimes fest im Keim erstickt."
 irelandflavour.6.d.revolt: "Der Nachrichtendienst berichtet, dass die protestantische Bevölkerung einer möglichen britischen Invasion wohlwollend gegenübersteht, dass sie aber kaum in der Lage ist, diese zu unterstützen, sollte es dazu kommen, da es ihr nach der Niederlage des letzten Aufstandes der UVF an Männern, Ressourcen und Moral mangelt."
 # PatAuts Peaceful
 irelandflavour.6.d3: "$irelandflavour.6.d.pataut$\n\n$irelandflavour.6.d.peaceful$[IRE_loc_GBR_returns_faction]"
 # PatAuts Revolt
 irelandflavour.6.d4: "$irelandflavour.6.d.pataut$\n\n$irelandflavour.6.d.revolt$[IRE_loc_GBR_returns_faction]"
 # Cursed coalition
 irelandflavour.6.d5: "$irelandflavour.6.d.start$\n\nDie pro-katholische und parteiische Politik der Regierung hat die meisten Protestanten im Norden entfremdet, und Loyalisten, die über die Wiederherstellung der britischen Regierung überglücklich sind, haben diese aufgefordert, die sechs Grafschaften zu \"befreien\".[IRE_loc_GBR_returns_faction]"
 # GER bitch
 irelandflavour.6.d6: "$irelandflavour.6.d.start$ Viele Protestanten im Norden nehmen das militaristische und deutschfreundliche Regime übel, das sie als voreingenommen gegen sie betrachten, und trotz des ruinierten Zustands, in dem sich Großbritannien nach der Invasion der Insel befindet, sind die Loyalisten überglücklich über die Wiederherstellung der britischen Regierung und fordern sie auf, die sechs Grafschaften zu \"befreien\".[IRE_loc_GBR_returns_faction]"
 irelandflavour.6.d.natpop: "$irelandflavour.6.d.start$ Obwohl eine Minderheit der Protestanten die Gälisierungspolitik des Regimes akzeptiert hat, betrachtet die Mehrheit sie mit Unmut und blickt trotz des ruinierten Zustands Großbritanniens nach der Invasion der Insel mit Hoffnung auf die wiederhergestellte britische Regierung."
 # NatPops Peaceful
 irelandflavour.6.d7: "$irelandflavour.6.d.natpop$\n\n$irelandflavour.6.d.peaceful$[IRE_loc_GBR_returns_faction]"
 # NatPops Revolt
 irelandflavour.6.d8: "$irelandflavour.6.d.natpop$\n\n$irelandflavour.6.d.revolt$[IRE_loc_GBR_returns_faction]"
 # NI lost
 irelandflavour.6.d9: "$irelandflavour.6.d.start$\n\nDie wiederhergestellte britische Regierung hat begonnen, den abtrünnigen Nordstaat, den sie unterstützt hat, zu stärken und einzugliedern, sehr zur Empörung des irischen Volkes, das viel von den Gräueltaten gehört hat, die das loyalistische Regime an den Katholiken von Ulster begangen hat. Dennoch dürstet die Nation nach Rache, und sobald der Moment gekommen ist, werden die Kräfte der Gael dafür sorgen, dass die Angelsachsen es bereuen, die Smaragdinsel mit ihrer Anwesenheit beschmutzt zu haben.[IRE_loc_GBR_returns_faction]"
 irelandflavour.6.d.neutral: "\n\nDa Irland neutral und durch eine britische Invasion verwundbar ist, sind viele natürlich sehr beunruhigt über die Möglichkeit eines Revanchismus und betonen, dass das irische Militär in Alarmbereitschaft bleiben sollte, falls der alte Feind anklopft, um sein Reich zurückzuerobern."
 irelandflavour.6.d.GER.Success: "\n\nZwar haben die Briten im Rahmen der Halifax-Konferenz im Gegenzug für die Unterstützung des Reichspakts bei der Wiederherstellung des Hauses Windsor offiziell auf ihre Ansprüche auf Irland verzichtet, doch ist es ungewiss, ob sie sich an diese Vereinbarung halten werden, und viele haben dem Militär geraten, auf der Hut zu sein, falls der alte Feind anklopfen sollte."
 irelandflavour.6.d.GER.Failure: "\n\nIrland mag zwar mit dem deutschen Hegemon verbündet sein, aber viele sind besorgt, dass die britische Regierung versuchen könnte, ihre alten Ansprüche wiederzuerlangen, sei es durch diplomatische Winkelzüge oder durch offene Aggression, und sollte es zu einem weiteren Krieg kommen, müssen das irische Militär und das irische Volk bereit sein, noch einmal gegen das perfide Albion zu kämpfen."
 irelandflavour.6.d.ENT: "\n\nLeider schließt die britische Regierung mit ihrem Abkommen mit Irland eine solche Möglichkeit aus, da sie der Heimkehr Vorrang vor der Verfolgung alter Ansprüche einräumt. Da Irland der Entente angehört, wird den Loyalisten ihr Wunsch nach einer Wiedervereinigung mit dem Land, das sie ihre Heimat nennen, vielleicht nicht erfüllt, aber sie haben zumindest den Trostpreis, Verbündete zu sein."
 irelandflavour.6.d.other: "\n\nIrland steht zwar nicht allein gegen einen möglichen britischen Revanchismus, aber einige sind besorgt über die Distanz der Verbündeten des Landes und betonen, dass das irische Militär und das irische Volk darauf vorbereitet sein müssen, den alten Feind notfalls auf eigenen Füßen zu bekämpfen."
 irelandflavour.6.a: "Wenn sie einmarschieren, schicken wir sie in Kisten nach Hause."
 irelandflavour.6.b: "Hoffen wir, dass sie sich an ihr Wort halten können."
 irelandflavour.6.c: "Der erste wirkliche Frieden zwischen den beiden Inseln seit sieben Jahrhunderten."
 irelandflavour.6.e: "Ein unfreies Irland wird niemals in Frieden leben."

 irelandflavour.7.t: "Der Untergang des Empire"
 irelandflavour.7.d.start: "Die irische Nation ist mit einer Nachricht aufgewacht, die das Land sofort in helle Aufregung versetzt hat."
 irelandflavour.7.d1: "$irelandflavour.7.d.start$ Mit der Eroberung Ottawas ist das Haus Windsor gefallen und das Britische Imperium hat nach Jahrhunderten seiner brutalen Existenz endlich seinen letzten Atemzug getan. Unnötig zu erwähnen, dass ein großer Teil der Öffentlichkeit bei dieser Ankündigung große Freude empfindet und ausgelassen den Untergang des tyrannischen Imperiums feiert, das der Insel und ihrem Volk über Generationen hinweg so viel Leid zugefügt und ihre uralte Kultur und Sprache in Schutt und Asche gelegt hat, während andere, die mehr mit der Sache der Entente sympathisieren, besorgt darüber sind, was die Auswirkungen dieses offensichtlichen Zusammenbruchs für die internationale Weltordnung und Irlands Zukunft darin bedeuten werden.\n\nDie Loyalisten hingegen wurden in einen Zustand des Entsetzens und der Verzweiflung gestürzt, da sich die Hoffnungen, an die sich viele verzweifelt klammerten, dass die Briten eines Tages zurückkehren und Ulster wieder unter ihre Kontrolle bringen würden, endgültig zerschlagen haben. Die Loyalisten wissen nicht, wie sie auf diese für sie furchtbare Wende der Ereignisse reagieren sollen. Es kommt immer wieder zu Auseinandersetzungen, da die verschiedenen Parteien und Gruppierungen der Gemeinschaft entweder dafür eintreten, der irischen Regierung weitere Zugeständnisse abzuringen, oder radikale Ideologien wie die Idee eines völlig unabhängigen nordirischen Nationalstaates vertreten[IRE_loc_ENG_status]"   # IRE not allied or at war with ENT
 irelandflavour.7.d2: "$irelandflavour.7.d.start$ Mit der Eroberung Ottawas durch die feindlichen Truppen ist das Haus Windsor gefallen, was das Ende des Britischen Empire nach Jahrhunderten seiner Existenz bedeutet. Ironischerweise, und das hätten vor einem Jahrzehnt nur wenige erwartet, sind viele über die Ankündigung des Zusammenbruchs ihres einstigen Herrn, der sich in einen Verbündeten verwandelt hat, zutiefst beunruhigt - trotz des Leids, das das Imperium der Insel und ihren Bewohnern einst zugefügt hat. Diejenigen, die gegen die Pro-Entente-Haltung der Regierung sind, freuen sich dagegen natürlich über den Untergang der ehemaligen Unterdrücker Irlands, die seiner alten Kultur und Sprache so viel Schaden zugefügt haben.\n\nIm Norden sind die Loyalisten bestürzt und entsetzt, da die Monarchie, die sie hochgehalten und zu verteidigen geschworen haben, selbst um den Preis der Zusammenarbeit mit ihren uralten irisch-katholischen Feinden, in tödlicher Gefahr zu sein scheint. Für die Mehrheit der gemäßigten Loyalisten hat dies nur ihre Entschlossenheit gestärkt, trotz ihrer Bedenken an der Seite von [IRE.Capital.GetCapitalVictoryPointName] gegen ihre gemeinsamen Feinde zu stehen. Die Radikalen jedoch, die beklagen, dass die Krone, der sie dienten, Ulster als Teil der Bedingungen, die Irland in die Entente brachten, aufgegeben hat, haben begonnen, sich für ein unabhängiges Ulster einzusetzen[IRE_loc_ENG_status]"   # IRE allied with ENT
 irelandflavour.7.d3: "$irelandflavour.7.d.start$ Nach jahrhundertelanger Tyrannei auf der ganzen Welt hat das Britische Imperium mit dem Fall von Ottawa und dem Haus Windsor endlich seinen letzten Atemzug getan. Es erübrigt sich zu erwähnen, dass sich auf der ganzen Insel die Straßen jeder Stadt mit Feiernden gefüllt haben, die den endgültigen Sieg Irlands über seinen Todfeind nach siebenhundert Jahren des Konflikts und der Unterdrückung bejubeln. Das Imperium, das dem irischen Volk und der irischen Nationalität über Generationen hinweg so viel Leid zugefügt hat, wird auf den Müllhaufen der Geschichte verbannt, und all jene, die unter seiner Herrschaft gelitten haben und gestorben sind, während Irlands alte Sprache und Kultur zerstört wurden, werden zu Recht gerächt.\n\nDie Loyalisten hingegen wurden in einen Zustand des blanken Entsetzens und der Verzweiflung gestürzt, da die Hoffnungen, an die sich viele verzweifelt klammerten, dass die Briten in [IRE.Capital.GetCapitalVictoryPointName] über ihre Feinde triumphieren und Ulster wieder unter ihre Kontrolle bringen würden, endlich endgültig zerschlagen wurden. Die Loyalisten, die mit dieser für sie schrecklichen Wendung der Ereignisse zu kämpfen haben, wissen nicht, wie sie darauf reagieren sollen. Während eine Minderheit nun keine andere Wahl mehr sieht, als sich mit der irischen Regierung zu arrangieren, hat der Zusammenbruch der von ihnen geliebten Monarchie bei der Mehrheit der Loyalisten die Abscheu nur noch verstärkt, und die Popularität der Rhetorik, die die einst selten in Erwägung gezogene Idee eines unabhängigen nordirischen Nationalstaates propagiert, hat in dem Maße zugenommen, in dem die Loyalisten sich eine Zukunft jenseits der Loyalität zu ihren früheren Oberherren ausdenken."   # IRE at war with ENT
 irelandflavour.7.d.noENG: "."
 irelandflavour.7.d1.ENG: ", oder sogar in Erwägung ziehen, sich mit der Union von Britannien zu vereinigen."
 irelandflavour.7.d2.ENG: ", während die Befürworter einer syndikalistischen [GetStateName_119] Vereinigung mit der Union von Britannien die Gelegenheit genutzt haben, einen Keil zwischen die loyalistische Arbeiterklasse und das loyalistische Establishment zu treiben."
 irelandflavour.7.a: "Es stürzt alles ein."

 irelandflavour.8.t: "Eine rote Morgendämmerung in Washington"
 irelandflavour.8.d.start: "Trotz des langsamen Zusammenbruchs der Vereinigten Staaten von Amerika im Anschluss an die Große Depression wurde der Ausbruch des Zweiten Amerikanischen Bürgerkriegs nur von wenigen in Irland erwartet und mit großer Bestürzung aufgenommen, da das Land, das seinen Vorfahren einst als Leuchtfeuer der Hoffnung und Zuflucht erschien, in einen Abgrund erschütternder Kriegsführung stürzte. Doch nach einem langen und brutalen Konflikt hat es den Anschein, dass eine Seite als Sieger hervorgegangen ist, mit Folgen, die nicht nur in Amerika, sondern in der ganzen Welt nachhallen werden: die Vereinigten Syndikate von Amerika. Während die rote Fahne über Washington D.C. weht, wo einst die Stars and Stripes wehten, haben sowohl Irland als auch der Rest der internationalen Gemeinschaft natürlich auf diese massive Verschiebung des globalen Gleichgewichts der Kräfte reagiert."
 irelandflavour.8.d.mid: "Während die Internationale das Endergebnis des Krieges feiert, sind die Gegner des Syndikalismus entsetzt über das Ergebnis."
 irelandflavour.8.d1: "$irelandflavour.8.d.start$\n\n$irelandflavour.8.d.mid$ Dies gilt insbesondere für Irland, wo diese Nachricht sowohl von der Regierung als auch von der Öffentlichkeit mit großer Bestürzung aufgenommen wurde, weil die Republik, deren demokratische Ideale und Ablehnung der Monarchie die irische Widerstandsbewegung gegen die Briten so inspiriert haben, von der syndikalistischen Flut weggespült wurde.\n\n[IRE_loc_NEE_status]"     # Democratic
 irelandflavour.8.d2: "$irelandflavour.8.d.start$\n\n$irelandflavour.8.d.mid$ In Irland wurde die Nachricht zwar mit Bestürzung aufgenommen, da die Amerikaner ihre eigene Widerstandsbewegung gegen die Briten inspiriert haben, doch die Unterstützer von Aontas Náisiúnta stellen fest, dass dies die unglückliche Folge der naiven Anbetung der Amerikaner auf dem Altar der Demokratie und des Liberalismus war und dass ihr Schicksal als ernste Warnung dafür dient, was der irischen Nation ohne den Schutz des Regimes widerfahren würde.\n\n[IRE_loc_NEE_status]"      # PatAut
 irelandflavour.8.d3: "$irelandflavour.8.d.start$\n\n$irelandflavour.8.d.mid$ Obwohl die Menschen in Irland mit ihren irisch-amerikanischen Cousins auf der anderen Seite des Meeres mitfühlen, die nun dem gottlosen Regime der CSA unterworfen sind, stellen Ó Cuinneagáin und andere in seinem Establishment zynisch fest, dass sich diese Wendung der Ereignisse langfristig als positiv für Irland erweisen könnte, da der bösartige amerikanische Einfluss, der zur Förderung der Demokratie, der englischen Sprache und des Republikanismus dient, aus dem Bewusstsein der Nation verschwindet.\n\n[IRE_loc_NEE_status]"      # NatPop
 irelandflavour.8.d4: "$irelandflavour.8.d.start$\n\nWährend die Reaktionäre vor Angst zittern, wenn die Arbeiter eines anderen Landes die Fesseln des Kapitalismus sprengen, weil sie wissen, dass die Tage ihrer Tyrannei gezählt sind, wird überall auf der Welt der Sieg ihrer amerikanischen Genossen gefeiert. Nirgendwo trifft dies mehr zu als in Irland, denn nicht nur fühlen sich viele mit dem Land verbunden, das ihre vor dem britischen Kolonialismus fliehenden Verwandten aufgenommen hat, sondern auch die irische und die amerikanische sozialistische Bewegung unterhalten seit Jahrzehnten enge Beziehungen, da sowohl James Connolly als auch Jim Larkin mehrere Jahre in Amerika verbracht haben, wo letzterer berühmt geworden ist, indem er bei der Beerdigung des sozialistischen Märtyrers Joe Hill eine Rede hielt.\n\n[IRE_loc_NEE_status]"      # Syndie
 irelandflavour.8.d.end.noNEE: "Es wurden Vorbereitungen getroffen, um irisch-amerikanischen Flüchtlingen, die vor der roten Tyrannei fliehen, zu helfen. Da jedoch das einst vorherrschende Image Amerikas als Land der unbegrenzten Möglichkeiten in Irland seit der Großen Depression bereits verblasst ist, ist eine kulturelle Trennung zwischen den beiden Nationen unvermeidlich, da sich die Smaragdinsel in absehbarer Zukunft ganz auf Europa ausrichtet."  # NEE existiert nicht (und IRE ist nicht sozialistisch)
 irelandflavour.8.d.end.notENT: "Obwohl viele mit der Sache Neuenglands, wo viele irischstämmige Menschen leben, sympathisieren, stehen andere dem, was sie einfach als kanadischen Marionettenstaat betrachten, ablehnend gegenüber. Und da das einst vorherrschende Image Amerikas als Land der unbegrenzten Möglichkeiten in Irland seit der Großen Depression bereits verblasst ist, ist eine kulturelle Trennung zwischen den beiden Nationen unvermeidlich, da sich die Smaragdinsel in absehbarer Zukunft ganz auf Europa ausrichten wird."   # NEE existiert, aber IRE ist nicht in Entente (und ist nicht sozialistisch)
 irelandflavour.8.d.end.ENT: "Da Neuengland, wo viele irischstämmige Menschen leben, weiterhin als sicherer Hafen gilt, der nur durch kanadische Waffen davor geschützt wird, unter das rote Joch zu geraten, wird erwartet, dass die Iren mit ihrer Notlage sympathisieren, und der Gedanke, an der Seite ihrer im Exil lebenden Brüder gegen die syndikalistischen Barbaren vor ihren beiden Toren zu stehen, hat dazu beigetragen, die Beschwerden über Irlands Wahl der Verbündeten zu beschwichtigen."   # NEE existiert und IRE ist in Entente
 irelandflavour.8.d.end.noNEEsyndie: "Irland und Amerika, die in ihrer nationalen Entstehungsgeschichte als republikanische Revolutionäre gegen die britische Imperialherrschaft viel gemeinsam haben, aber erst jetzt, da sie das Joch der Bourgeoisie abwerfen, ihre revolutionären Ideale wirklich verwirklichen, werden im Kampf gegen den Imperialismus wieder zusammenstehen."  # NEE existiert nicht und IRE ist sozialistisch
 irelandflavour.8.d.end.NEEsyndie: "Obwohl zahlreiche Amerikaner, darunter viele irischer Abstammung, noch immer unter dem imperialistischen Marionettenstaat Neuengland leben, können sie sicher sein, dass die Iren ihren Brüdern auf der anderen Seite des Atlantiks zur Seite stehen werden, wenn die Zeit ihrer Befreiung gekommen ist."  # NEE existiert und IRE ist sozialistisch
 irelandflavour.8.a: "[IRE_loc_CSA_response]"
 irelandflavour.8.a.notENT: "Irland liegt näher an Berlin als an Boston."
 irelandflavour.8.a.ENT: "Jenseits des Atlantiks stehen die Iren zusammen gegen den Syndikalismus!"
 irelandflavour.8.b: "Zwei Nationen, die aus bürgerlichen Revolutionen hervorgegangen sind, realisieren ihr Potenzial."

 ### Gleichgewicht der Kräfte ###

 IRE_an_power_balance: "Richtung der Nationalen Union"

 IRE_an_power_balance_category: "$IRE_an_power_balance$"
 IRE_an_power_balance_category_desc: "Die Aontas Náisiúnta wurde 1931 aus einem Zusammenschluss rechtsextremer Elemente, die aus der Sinn Féin ausgeschlossen wurden, und radikalen Gegnern der Ulster Privileges gegründet und hat einen langen Weg hinter sich. Jetzt ist sie an der Macht und nicht mehr durch ihre gegenseitige Feindseligkeit gegenüber der vorherigen Regierung geeint. Die beiden großen Fraktionen der Partei stehen in offenem Wettbewerb, da jede versucht, die absolute Vorherrschaft über die Nation zu erlangen.\n\nDie Alte Garde, angeführt von AN-Führer und Präsident §PEoin O'Duffy§!, strebt einen korporatistischen und militaristischen Staat an, der die Republik gegen ihre inneren und äußeren Feinde diszipliniert und eint. Sie sind gläubige Katholiken, die dem Protestantismus als Glauben nichts abgewinnen können, und betrachten alle fremden Einflüsse, ob deutsch oder sächsisch, mit Misstrauen.\n\nDie Neue Garde, angeführt von Príomh Aire §nGearóid Ó Cuinneagáin§!, ist von den integralistischen Idealen von Charles Maurras inspiriert. Obwohl sie ökumenischer und europhilischer sind als die Alte Garde, ist ihre Vision radikaler, da sie von dem glühenden Wunsch angetrieben werden, die glorreichen Tage lange vor dem Republikanismus wieder aufleben zu lassen, als Irland wirklich gälisch war, und alle Spuren der britischen Herrschaft zu beseitigen.\n\nIn der Mitte dieses Streits steht der stellvertretende Parteivorsitzende §gJohn J. O'Kelly§!, ein altgedienter Republikaner, der seit dem Jahr der Gründung von Sinn Féin eine Rolle in der irischen Politik gespielt hat. Er ist in der Frage der Autokratie gemäßigter als die beiden anderen Fraktionen, aber dennoch ein Hardliner unter den Katholiken und Wiederbegründern des Gälischen.\n----------------------------------------------------------------------------------------------\nSollte das §YGleichgewicht der Kräfte§! in seiner jetzigen Form enden:\n[IRE_loc_bop_outcome]"
 IRE_bop_outcome_eod: "§PEoin O'Duffy§! und seine Alte Garde versuchen, die radikalen Emporkömmlinge innerhalb der Partei zum Schweigen zu bringen und ihr militarisiertes Regime aufzubauen."
 IRE_bop_outcome_goc: "§nGearóid Ó Cuinneagáin§! und seine Neue Garde wollen den schwachen Klauen der alten Führung die Kontrolle über die Partei entreißen und das Land nach ihrer kühnen Vision umgestalten."
 IRE_bop_outcome_jjok: "§John J. O'Kelly§! versucht, die Scherben des Zusammenstoßes zwischen der Alten und der Neuen Garde aufzusammeln und einen Kurs einzuschlagen, der eher den alten parlamentarischen Linien entspricht."

