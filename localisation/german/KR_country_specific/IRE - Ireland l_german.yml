 ireland.2604.t: "Der Status der Religion"
 ireland.2604.d.start: "Irland, das ³eLand der Heiligen und Gelehrten³c, wie der Beiname schon sagt,"
 ireland.2604.d.special: "stattdessen auf eine besondere Anerkennung der katholischen Kirche in der Verfassung zu drängen:\n          - \"Der Staat erkennt die besondere Stellung der Heiligen Katholischen Apostolischen und Römischen Kirche als Hüterin des Glaubens an, zu dem sich die große Mehrheit der Bürger bekennt.\"\nDies mag zwar die religiöse Überzeugung der Bevölkerung genau widerspiegeln, schließt aber absichtlich die"
 ireland.2604.d.multi: "- \"Der Staat erkennt auch die Kirche von Irland, die Presbyterianische Kirche in Irland, die Methodistische Kirche in Irland, die Religiöse Gesellschaft der Freunde in Irland sowie die jüdischen Gemeinden und die anderen religiösen Bekenntnisse an, die zum Zeitpunkt des Inkrafttretens dieser Verfassung in Irland bestehen.\""
 ireland.2604.d1: "$ireland.2604.d.start$ hat eine lange religiöse Tradition, die sich auf das Leben jedes Bürgers auswirkt, ob er nun zu den Gläubigen gehört oder nicht. Seit Jahrhunderten steht die Kirche im Zentrum der irischen Gesellschaft und muss daher in der neuen Verfassung berücksichtigt werden.\n\nDie erste Option, die von der PLP und der NDP unterstützt wird, sieht wie folgt aus:\n          - \"Die Gewissensfreiheit sowie das freie Bekenntnis und die freie Ausübung der Religion werden jedem Bürger garantiert, und der Staat darf keiner bestimmten Religion oder keinem bestimmten Glauben besondere Anerkennung oder Unterstützung zuteil werden lassen.\"\nDies würde den Staat aus den Angelegenheiten der Kirche heraushalten und völlige Religionsfreiheit ermöglichen, was jedoch in einem zutiefst christlichen Land nicht viele Menschen besonders begrüßen würden. Es wäre jedoch ein zähneknirschender Kompromiss zwischen Nationalisten und Loyalisten.\n\nEs überrascht nicht, dass es sich bei SC und AN um $ireland.2604.d.special$ verschiedene protestantische Kirchen handelt, die im Norden vorherrschend sind und dort sicherlich einige Unannehmlichkeiten verursachen würden.\n\nEine Lösung für dieses Problem wird von der UDP mit Unterstützung der Labour Party und der SF durch die Hinzufügung des folgenden Abschnitts angestrebt:\n          $ireland.2604.d.multi$\nDies würde die Protestanten im Norden besänftigen und auch anderen bedeutenden Gemeinden in Irland Anerkennung verschaffen. Der SC und insbesondere AN mögen beteuern, dass dies nicht notwendig sei, aber letztlich wird der SC diesen Zusatz tolerieren, wenn er aufgenommen wird."
 ireland.2604.d2: "$ireland.2604.d.start$ ist ein zutiefst religiöses Land. Seit Jahrhunderten steht die Kirche im Mittelpunkt der irischen Gesellschaft und muss daher in der neuen Verfassung berücksichtigt werden.\n\nSC und einige gläubigere Mitglieder von Parteien wie SF sind hauptsächlich $ireland.2604.d.special$ die anderen Kirchen, die im Norden vorherrschen, und würden dort sicherlich einige Unannehmlichkeiten verursachen.\n\nDie Opposition hat sich dafür ausgesprochen, dem Ganzen einen weiteren Abschnitt hinzuzufügen:\n          $ireland.2604.d.multi$\nDies würde die Protestanten im Norden besänftigen und auch anderen bedeutenden Gemeinden in Irland Anerkennung verschaffen. Der SC und insbesondere AN werden erklären, dass dies nicht notwendig sei, aber letztendlich wird der SC diesen Zusatz tolerieren, wenn er aufgenommen werden muss.\n\nEine andere Option, für die sich AN und die eher konservativ eingestellten Abgeordneten im Ausschuss einsetzen, ist die Bekräftigung der Tatsache, dass Irland ein katholischer Staat ist:\n          - \"Der Staat erkennt die Heilige Katholische Apostolische und Römische Kirche als die etablierte Kirche des Staates und als Hüterin des Glaubens, zu dem sich seine Bürger bekennen, an und ist bestrebt, ihren Status und ihre Stellung als solche zu unterstützen.\"\nDiese konservative, katholische Option würde das umsetzen, was die meisten Bürger bereits glauben und akzeptieren. Die Loyalisten werden dagegen heftig protestieren, da die Religion einer der Hauptgründe für die ursprüngliche Trennung des Nordens von Irland war."
 ireland.2604.a: "Keine besondere Anerkennung von Religion."
 ireland.2604.c: "Sonderstatus der katholischen Kirche."
 ireland.2604.e: "Erkennen Sie auch die anderen Religionen in Irland an."
 ireland.2604.f: "Irland ist ein Katholisches Land!"

 ireland.2605.t: "Die Amtssprachen"
 ireland.2605.d: "Die Frage, wie mit der Sprache Irlands umgegangen werden soll, ist vor allem eine symbolische Frage, die jedoch große Auswirkungen auf den Charakter Irlands hat. Niemand möchte einen weiteren Niedergang des Irischen erleben, daher geht es in erster Linie um den Status der englischen Sprache. Leider wird das Englische in der irischen Gesellschaft einen gewissen Platz einnehmen müssen, egal wie sehr sich die Hardliner unter den Nationalisten das auch wünschen mögen.\n\nDie erste Option, die von SC und AN nachdrücklich unterstützt wird, besteht darin, Irisch als erste Amtssprache zuzulassen, während Englisch akzeptiert wird, wenn es verwendet werden muss:\n          - \"1. Die irische Sprache als Landessprache wird als erste Amtssprache anerkannt.\"\n          - \"2. Englisch wird als weitere Amtssprache akzeptiert.\"\nDies würde bedeuten, dass die irische Sprache in der Gesetzgebung immer Vorrang hat und jeder Bürger die Möglichkeit hat, offizielle Geschäfte auf Irisch abzuwickeln. Noch wichtiger ist, dass damit die klare Botschaft vermittelt wird, dass Irland irisch ist und immer irisch sein wird und dass die irische Sprache nicht dem Aussterben überlassen wird.\n\nDie zweite Option, die von SF, der UDP und der NDP gefordert wird, fügt diesem Artikel einen dritten Abschnitt hinzu:\n          - \"3. In Anerkennung der besonderen Lage und Geschichte der sechs nordöstlichen Grafschaften von Ulster kann der ausschließliche Gebrauch des Englischen als Amtssprache in diesen Grafschaften vorgesehen werden.\"\nDies würde den Grafschaften im Norden die Möglichkeit geben, die irische Sprache für offizielle Angelegenheiten zu verwenden, wenn sie dies wünschen. Vor allem die Loyalisten haben Angst davor, zum Gebrauch der irischen Sprache gezwungen zu werden, und möchten ihr Erbe genauso schützen wie der Rest Irlands.\n\nDer dritte Vorschlag hat eine breite Unterstützung in der gesamten Labour-Partei und schlägt einen einzigen Abschnitt vor:\n          - \"Die irische Sprache und die englische Sprache sind als zwei gleichberechtigte Amtssprachen anerkannt.\"\nDadurch würden die irische und die englische Sprache gleichermaßen anerkannt. Die praktischen Auswirkungen sind, dass der irische und der englische Text eines Gesetzes gleichberechtigt sind und Fragen der Auslegung auf einer mehrsprachigen Basis erfolgen. Diese Option findet keine breite Unterstützung und wird von den Loyalisten nur zähneknirschend akzeptiert. Viele sehen darin ein Eingeständnis, dass das \"Irland\" tot ist."
 ireland.2605.a: "Irisch muss immer Vorrang haben!" # loyalists unhappy, nationalists happy
 ireland.2605.b: "Lassen Sie die Ausnahme für den Norden zu."      # loyalists happy, nationalists unhappy
 ireland.2605.c: "Beide Sprachen werden gleichwertig sein."    # costs small bit of pp, loyalists unhappy

 ireland.2606.t: "Land-Titel"
 ireland.2606.d1: "Obwohl Adelstitel in Irland nicht üblich waren, gibt es viele Bürger der Republik, die diese Titel noch immer innehaben oder in Zukunft erben werden. Einige Loyalisten und wohlhabende Landbesitzer regen sich über ihre Adelstitel auf und sind besorgt, dass ihre Titel bedroht sind, was keine unbegründete Angst ist. Ein beträchtlicher Teil der Politiker möchte die letzten Überreste des britischen Imperiums vollständig beseitigen und den Eindruck erwecken, Irland sei eine moderne Republik. Wie auch immer, nur die loyalsten Loyalisten wünschen sich ein System, in dem Titelträger besondere Privilegien und eine besondere Vertretung erhalten.\n\nDie erste Option ist einfach: Es soll überhaupt keine Titel geben, und kein Bürger kann einen Titel annehmen. Der SC und die PLP unterstützen dies, aber es würde zweifellos einige Unruhe unter den Gleichaltrigen verursachen:\n          - \"1. Adelstitel dürfen nicht vom Staat verliehen werden.\"\n          - \"2. Kein Bürger darf einen Adelstitel oder einen Ehrentitel annehmen, es sei denn, die Regierung hat dies vorher genehmigt.\"\n\nDie zweite Option, die von der UDP und der NDP unterstützt wird, ist die Anerkennung der bestehenden Titel der Bürger:\n          - \"Der Staat erkennt alle etablierten Titel der Bürger an.\"\n\nEine andere Möglichkeit besteht darin, die unter der britischen Krone verliehenen Titel zu ignorieren und dem Staat die Möglichkeit zu geben, seine eigenen Titel zu verleihen. Das ist ein Schlag ins Gesicht der Loyalisten, aber AN scheint diese Option verfolgen zu wollen:\n          - \"Der Staat hat die Befugnis, verdienstvollen Bürgern besondere Auszeichnungen zu verleihen.\"\n\nEin von der SF und der Labour-Partei vorgeschlagener Kompromiss besteht darin, beide Artikel einzubeziehen, die bestehenden Titel anzuerkennen und die Schaffung neuer Titel zuzulassen."
 ireland.2606.d2: "$ireland.2606.d1$\n\nAufgrund unserer begrenzten Annäherung an die britische Krone wurde von einigen Politikern und Adligen vorgeschlagen, den \"Most Illustrious Order of Saint Patrick\" wiederzubeleben. Der Orden wurde 1783 auf Ersuchen des damaligen Lord Lieutenant von Irland gegründet und basiert auf dem Hosenbandorden (Order of the Garter). Es gibt noch mehrere Ritter und Offiziere des Ordens, wie Anthony Ashley-Cooper, 9. Earl of Shaftesbury, aber der Orden ist seit der Unabhängigkeit inaktiv."
 ireland.2606.a: "Keinerlei Titel!"
 ireland.2606.b: "Bestehende Titel werden anerkannt."
 ireland.2606.c: "Wir werden unsere eigenen, nicht vererbbaren Titel vergeben."
 ireland.2606.e: "Bestehende Titel werden anerkannt, und wir werden unsere eigenen, nicht vererbbaren Titel vergeben."
 ireland.2606.f: "Den Orden des St. Patrick wiederbeleben!" #  nur wenn in der Entente

 ireland.2607.t: "Die Verfassung ist fertig"
 ireland.2607.d: "Der Prozess der Ausarbeitung der Verfassung ist abgeschlossen, und es bleibt nur noch die Durchführung eines Referendums, das angesichts des Wunsches nach einem neuen Irland mit ziemlicher Sicherheit positiv ausfallen wird.\n\nNun, da viele der spaltenden Elemente in der Politik der Nation beigelegt sind, kann der wahre Wiederaufbau und die Versöhnung beginnen."
 ireland.2607.a: "Go n-éirí an bóthar linn! (Möge der Weg mit uns sein!)"

 ireland.2608.t: "Die Beruhigung des Sturms"
 ireland.2608.d.start: "Seit den Tagen der Plantation von Ulster durch Jakob I. war die Provinz über Generationen hinweg von Konflikten zwischen den protestantischen Nachkommen schottischer und englischer Siedler und den einheimischen irischen Katholiken geprägt, die in der irischen Geschichte immer wieder zur Hauptquelle der Auseinandersetzungen auf der Insel wurden, bis hin zum Beginn des Weltkriegs, als sich die Ulster Volunteers mit aller Macht gegen die Home Rule stellten. Der während der britischen Revolution geschlossene Vertrag, in dem die Ulster-Privilegien verankert wurden, sollte diese Situation entschärfen, führte aber letztlich nur zu noch mehr Kämpfen."
 ireland.2608.d.demend: "und jahrelangem sorgfältigem Management der Situation im Norden durch die Regierung scheinen sich ihre Bemühungen endlich auszuzahlen, denn zum ersten Mal seit Jahrzehnten, wenn nicht Jahrhunderten, herrscht in der Provinz Ruhe.\n\n$ireland.2608.d.nonan$ die sich im Stich gelassen fühlen und deren Widerstand gegen Dublin abnimmt. $ireland.2608.d.nonan2$ wer hat $ireland.2608.d.nonan3$"
 ireland.2608.d.anmid: "Anders als die West-Briten, die auf einen feigen Frieden hofften, indem sie ihre eigenen Brüder und Schwestern an die Loyalisten verkauften,"
 ireland.2608.d.anend: "haben einen echten Frieden in der Provinz geschaffen, und zwar nicht durch erbärmliches Flehen, sondern im Gegenteil, indem sie ihre Stärke und ihre Unfähigkeit, sich von ihren Feinden einschüchtern zu lassen, unter Beweis gestellt haben.\n\nAuch wenn natürlich noch viel gegenseitiges Misstrauen und Argwohn zwischen den beiden Gemeinschaften besteht, hat die Mehrheit der Katholiken und Protestanten in Ulster den Status quo so oder so akzeptiert, wobei erstere nicht mehr von Verrätern im Stich gelassen werden und der Widerstand der letzteren gegen [IRE.Capital.GetCapitalVictoryPointName] sowohl durch Gewalt als auch durch Überzeugung gebrochen wurde. In Anbetracht des seit Generationen andauernden Konflikts und des Versagens früherer Regierungen bei der Lösung des Problems ist es selbstverständlich, dass dies ein historischer und enormer Erfolg für die irische Nation ist, da die rechtmäßige Autorität der Gael in dem Gebiet, das einst das Kernland des irischen Widerstands gegen die britische Tyrannei war, endlich wieder vollständig hergestellt ist."
 ireland.2608.d.nonan: "Obwohl zwischen den beiden Gemeinschaften nach wie vor viel gegenseitiges Misstrauen und Argwohn herrscht, hat sich die Mehrheit der Katholiken und Protestanten in Ulster mit dem Status quo zufrieden gegeben, wobei die ersteren nicht mehr"
 ireland.2608.d.nonan2: "In Anbetracht der Tatsache, dass die Chancen gegen eine solche Entschließung standen, ist es selbstverständlich, dass dies eine historische und großartige Leistung für die irische Nation ist, und im Himmel sind die Vereinigten Iren zweifellos voller Freude und Stolz auf ihre ideologischen Nachkommen,"
 ireland.2608.d.nonan3: "gelang es, ihr Ziel der Vereinigung von Katholiken, Protestanten und Dissidenten nach Äonen des Blutvergießens und des Hasses zu verwirklichen."
 ireland.2608.d1: "$ireland.2608.d.start$ Mit der Verabschiedung einer neuen Verfassung, die den Norden wirklich in die Irische Republik integrieren soll, anstatt ihn umständlich an einen bereits bestehenden Rahmen anzunähen, $ireland.2608.d.demend$" # Dems
