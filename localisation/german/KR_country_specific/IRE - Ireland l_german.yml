 IRE_an_power_balance_category: "$IRE_an_power_balance$"
 IRE_an_power_balance_category_desc: "Formed in 1931 from a merger of far-right elements expelled from Sinn Féin, plus anti-treaty radicals in opposition to the Ulster Privileges, Aontas Náisiúnta has come a long way. Now in power and no longer united by their mutual hostility to the previous government, the party's two major factions are in open competition, as each seeks to establish absolute dominance over the nation.\n\nThe Old Guard, led by AN leader and President §PEoin O'Duffy§!, strive to bring about a corporatist and militaristic state which will discipline and unify the Republic against its foes, both internal and external. They are devoutly Catholic, with no love lost for Protestantism as a faith, and look upon all foreign influences with suspicion, whether German or Saxon.\n\nThe New Guard, led by Príomh Aire §NGearóid Ó Cuinneagáin§!, are inspired by the integralist ideals of Charles Maurras. Though more ecumenical and europhilic than the Old Guard, their vision is more radical, as they are driven by a fervent desire to revive the glory days of long before republicanism, when Ireland was truly Gaelic, and wipe out all traces of British rule.\n\nIn the middle of this dispute is AN vice-leader §gJohn J. O'Kelly§!, a veteran republican who has played a role in Irish politics since the year of Sinn Féin's founding. More moderate on the question of Autokratie than the two factions, but a hardline Catholic and Gaelic revivalist all the same, he has proven vital in keeping both the party and the regime together\n----------------------------------------------------------------------------------------------\nShould the §YBalance of Power§! end as it currently stands:\n[IRE_loc_bop_outcome]"
 IRE_bop_outcome_eod: "§PEoin O'Duffy§! and his Old Guard look to silence the radical upstarts within the party, and work towards building their militarised regime."
