 ireland.3200.t: "Prozess gegen den General"
 ireland.3200.d: "Von dem Moment an, als der Aufstand der Integralisten gegen O'Duffy begann, hatte Ó Cuinneagáin vorgehabt, sich des ehemaligen Generals zu entledigen, weil er seinen Ambitionen im Wege stand. Obwohl sich die IRA auf die Seite von Ó Cuinneagáin gestellt hatte, wurde O'Duffy von ihnen immer noch als Kriegsheld hoch geschätzt, auch wenn sie sich einig waren, dass er nicht für die Regierung geeignet war. Eine sofortige Hinrichtung O'Duffys würde die militärischen Unterstützer des Ceannaire gegen ihn aufbringen. Die Ermittler fanden nicht nur Beweise dafür, dass O'Duffy die berüchtigten Partys von Micheál Mac Liammóir und Hilton Edwards (ein bekanntes homophiles Paar) besucht hatte, sondern entdeckten auch mehrere Männer, die bereit waren, auszusagen, dass der General ihnen gegenüber sexuelle Avancen gemacht hatte.\n\nDer Hauptzeuge war Mac Liammóir (geboren als Alfred Willmore in London, bevor er eine irische Identität annahm), der verhört wurde und dem die Todesstrafe drohte. Wenn Mac Liammóir und Edwards nicht gegen O'Duffy aussagen würden, so wurde ihnen gesagt, würden sie wegen des Verdachts, Sodomiten und britische Spione zu sein, vor Gericht gestellt werden. Unter diesem Druck willigte er ein, Beweise und anonyme Zeugenaussagen gegen O'Duffy zu liefern, und im Gegenzug erlaubten die Behörden, die beiden freizulassen, wobei ihre Praxis der Unzucht und Mac Liammóirs englische Geburt angesichts seiner Beiträge zur Wiederbelebung der irischen Sprache geheim bleiben durften.\n\nO'Duffys verbliebene Anhänger bezeichneten die Anschuldigungen als Verleumdungen, die darauf abzielten, einen irischen Patrioten zu verunglimpfen und seine Hinrichtung zu rechtfertigen, und verglichen sie mit den berüchtigten Schwarzen Tagebüchern, die den Tod von Roger Casement durch die Briten legitimierten. Dennoch hatten die Enthüllungen den gewünschten Effekt, indem sie die Sympathie der Armee für den General schwächten. So wurde Eoin O'Duffy nach einem schnellen Gerichtsverfahren der Sodomie und vor allem des Hochverrats an der irischen Nation für schuldig befunden und zum Tode durch ein Erschießungskommando verurteilt, wogegen kaum Einspruch erhoben wurde."
 ireland.3200.a: "Tod allen Feinden und Verrätern!"

 ireland.3210.t: "Ríocht nó Leasríocht? (Königreich oder Vizekönigreich?)"
 ireland.3210.d: "Jahrtausendelang war die natürliche Regierungsform der Gälen nicht der fremde Import des Republikanismus, sondern die Herrschaft von Königen, die einem Hochkönig unterstanden. Die O'Neills, die von dem legendären Niall der Neun Geiseln abstammen und zu den ältesten und edelsten Dynastien Europas gehören, waren eines der größten irischen Königshäuser, die diesen Titel innehatten, und standen nach der englischen Invasion an der Spitze zahlreicher Aufstände gegen ihre Herrschaft. Am bemerkenswertesten war der Neunjährige Krieg, der zwar knapp, aber tragisch mit der Niederlage bei Kinsale und der Verbannung von Hugh O'Neill auf das europäische Festland im Rahmen der Flucht der Earls endete, was die totale Kontrolle Englands über die Insel für die folgenden ruinösen Jahrhunderte begründete.\n\nObwohl Generationen vergangen sind, leben die Erben dieses illustren Geschlechts noch immer als Adelige im Königreich Portugal, wo der Großvater des jetzigen Antragstellers Jorge Maria O'Neill vom Papst als Graf von Tyrone und Oberhaupt des Hauses O'Neill anerkannt wurde, zusammen mit den spanischen und portugiesischen Kronen. Die Verbindung mit dem lusitanischen Integralismus und die ruhmreiche Geschichte der Dynastie machen sie zu einer idealen Wahl für die Wiederherstellung, da sie das große Wiederaufleben der rechtmäßigen gälischen Ordnung in Irland nach Hunderten von Jahren der Tyrannei symbolisiert.\n\nAndererseits sind die republikanischen Ideale trotz des eher positiven Bildes, das die Bevölkerung vom Kaiser hat, und trotz des Sturzes des britischen Königtums weiterhin einflussreich. Selbst innerhalb von Aontas Náisiúnta gibt es einige, die sich der Wiederbelebung der irischen Zivilisation verschrieben haben, der Monarchie aber dennoch skeptisch gegenüberstehen. Außerdem konnte nicht garantiert werden, dass O'Neill in allen Fragen mit AN einer Meinung sein würde. Deshalb hat Gearóid Ó Cuinneagáin, der im Grunde ein autokratischer Mikromanager ist, darüber nachgedacht, weiterhin als Regent zu regieren, während er die öffentliche Meinung langsam entrepublikanisiert und den Boden für die Krönung eines echten gälischen Herrschers bereitet."
 ireland.3210.a: "Nach Jahrhunderten wird die rechtmäßige Ordnung wiederhergestellt!\nÓ Néill Abú!"
 ireland.3210.b: "Eine starke Regentschaft soll die Nation vorbereiten!\nÓ Cuinneagáin Abú!"

 ireland.3220.t: "I Lár na Tíre (In den Midlands)"
 ireland.3220.d: "Die größte Stadt Irlands ist seit Jahrhunderten Dublin, auf Irisch Baile Átha Cliath, auf halbem Weg an der Ostküste der Insel an der Mündung des Flusses Liffey gelegen. Sie entstand aus zwei Siedlungen, der gälischen Siedlung Áth Cliath, von der sich ihr irischer Name ableitet, und der Wikingersiedlung Dyflin. Lange Zeit stand sie unter nordisch-gälischer Herrschaft, kam aber allmählich unter die Oberhoheit der irischen Könige und galt im späten 11. Nach der anglo-normannischen Invasion im Jahr 1169 wurde sie zu einer Hochburg der englischen und später britischen kaiserlichen Kontrolle in Irland und erhielt den Beinamen \"The Pale\" (Der Blasse).\n\nDie negative Assoziation dieser letzten Periode ist geblieben, sowohl im Scherz als auch oft im Ernst, da viele die Stadt als einen Hort von Anglophilen ansehen und Ressentiments gegenüber ihrer vermeintlichen wirtschaftlichen und politischen Dominanz über den Rest des Landes hegen. Da die oberste Priorität der Integralisten die Entflechtung und Dezentralisierung des Staates ist, hat Ó Cuinneagáin versucht, die Hauptstadt an einen Ort zu verlegen, der würdiger ist, das pulsierende Herz der Nation zu sein.\n\nDementsprechend wurden mehrere Pläne ausgearbeitet, um dies zu erreichen. Der erste, der von den etablierten Fraktionen von AN unterstützt wurde, sah vor, Baile Átha Luain oder Athlone, eine Stadt im Zentrum der Insel, die ursprünglich eine von einem früheren Hochkönig erbaute Festung war, zum nationalen Regierungssitz auszubauen. Der zweite, radikalere Vorschlag des jungen Architekten Daithí Ó hÁinle sah den Bau einer neuen Stadt auf dem Hill of Tara vor. Aufgrund der Jugend von Ó hÁinle, der knappen Mittel des Regimes angesichts der bereits ehrgeizigen Pläne zur Modernisierung des Landes und des Wunsches der Traditionalisten, das alte Erbe von Tara nicht durch die Urbanisierung zu entweihen, setzte sich jedoch der Plan der Gemäßigten durch. Baile Átha Luain sollte die Hauptstadt des wiedererstandenen irischen Königreichs werden und die vier Provinzen der Smaragdinsel vereinen."
 ireland.3220.a: "Baile Átha Luain wird das Kronjuwel des neuen Éire sein!"
 ireland.3220.a.tt: "§Y[GetVictoryPointName_369]§! wird die Hauptstadt von Irland."

 ireland.3230.t: "Tús le hAiséirí (Beginn der Auferstehung)"
 ireland.3230.d: "Da die Integralisten nun fest an der Spitze des Staates stehen, haben sie eine Initiative gestartet, die sie als ihre höchste Priorität betrachten: die Wiederbelebung der irischen Sprache mit allen Mitteln. Obwohl frühere Regierungen Lippenbekenntnisse zur Muttersprache der Gälen abgaben, gingen sie kaum darüber hinaus, und Ó Cuinneagáin ist entschlossen, dies zu ändern, um Irlands eigenständiger Kultur zu ihrem früheren Ruhm zu verhelfen. Die Regierung hat bereits Maßnahmen eingeleitet, um die Namen aller Bürger, Ortsnamen und Straßen auf der Insel zu gälisieren, den Unterricht zu überarbeiten und die Sprache in den Medien und beim Militär zu fördern.\n\nDennoch steht Irisch im harten Wettbewerb mit der Dominanz des Englischen und der aufstrebenden Lingua franca des Deutschen. Mit der Feststellung, dass das Englische dem irischen Volk durch Zwang aufgezwungen wurde und dass dass dasselbe notwendig ist, wenn Irisch wiederbelebt werden soll, hat die Regierung Anreize und positive Diskriminierung eingeführt, um diejenigen zu belohnen, die ihre Sprachkenntnisse unter Beweis stellen, und diejenigen zu bestrafen, die sich weigern, sie zu erwerben. Dies ist nur der Anfang der Pläne des Regimes, und es wurden langfristige Pläne ausgearbeitet, die die Umstellung aller offiziellen Geschäfte auf Irisch, die Abschaffung aller Beamten, die noch nicht fließend Irisch sprechen, und schließlich sogar ein vollständiges Verbot der Verwendung des Englischen in der Öffentlichkeit vorsehen.\n\nObwohl diese Dekrete die eingefleischten Anhänger von AN, die begonnen haben, eine neue Elite zu bilden, effektiv zum Lernen motivieren, stoßen sie bei vielen Mitgliedern der Bevölkerung auf Proteste. Ó Cuinneagáin hat jedoch unter keinen Umständen die Absicht, klein beizugeben. Er verdoppelt seine Propagandaanstrengungen, um die Bürger zum Erlernen der Sprache zu ermutigen, und nutzt die rote Panik, um diejenigen, die sich dem strengen Wiederbelebungsprogramm widersetzen, als Westbrite und Syndikalisten zu brandmarken. Auch wenn es viel Mühe kostet, wird es sich mit der Zeit auszahlen, denn Irland wird wieder mit Stolz neben seinen Brüdern in der Familie der europäischen Nationen stehen können und nicht länger ein Land ohne Seele sein."
 ireland.3230.a: "Labhair Gaeilge; athbheoigh Éire! (Sprechen Sie Irisch; Belebe Irland wieder!)"

 ireland.3240.t: "Die Häfen schließen"
 ireland.3240.d: "So lange es die Gälen gibt, so lange gibt es auch die Migration. Die Urväter des gälischen Volkes stammten aus Iberien, und hibernische Mönche trieben auf dem Höhepunkt der irischen Zivilisation ihr heiliges Unwesen in ganz Europa. Nach der englischen Eroberung suchten im 16. und 17. Jahrhundert viele Adlige und Bürgerliche gleichermaßen Zuflucht auf dem Kontinent. Jahrhundert Zuflucht auf dem Kontinent. Den größten Schaden richtete jedoch die so genannte Hungersnot der 1840er Jahre an, die die irische Bevölkerung durch eine Kombination aus Massensterben und Vertreibung halbierte und eine Auswanderungskultur schuf, die die Bevölkerungszahl der Insel noch fast ein Jahrhundert lang unaufhaltsam sinken ließ.\n\nErst die Verbesserung der wirtschaftlichen Lage Irlands nach dem Beitritt der Nation zu Mitteleuropa und der Sturz Amerikas und Großbritanniens ins Chaos bzw. in die Revolution beendeten diesen langwierigen Niedergang, auch wenn einige weiterhin nach Kanada und Deutschland auswanderten. Der Zustrom von Menschen, die die Insel verlassen, würde am Schwarzen Montag aufgrund des globalen Charakters der Krise weiter abnehmen. Infolge der Unzufriedenheit mit der integralistischen Regierung und der sich erholenden finanziellen Lage in anderen Ländern sieht sich Irland nun jedoch einer weiteren Auswanderungswelle gegenüber.\n\nÓ Cuinneagáin bezeichnete diese Exilanten als "péistí", was auf Englisch "Würmer" bedeutet, und beschuldigte sie, ihr Heimatland zu verlassen und Sympathien für die Syndikalisten zu hegen. Um die Flut der Migranten einzudämmen, wurde die Küstenwache auf Patrouille geschickt, um alle illegalen Flöße zu stoppen, die von der Insel fliehen, und eine Reihe strenger Dekrete verkündet, die irische Staatsbürger dazu verpflichten, vor der Ausreise aus dem Land oder der Rückkehr aus dem Ausland eine staatliche Genehmigung einzuholen. Diese Genehmigung wird nur unter strengen Bedingungen erteilt, und unerlaubte Reisen werden mit harten Strafen geahndet. Mit diesen einschneidenden Maßnahmen hoffen die Behörden, eine Abwanderung von Fachkräften zu verhindern und sicherzustellen, dass die irische Bevölkerungszahl bald wieder den Stand von vor der Hungersnot erreicht."
 ireland.3240.a: "Das Vaterland zu verlassen, ist nichts anderes als Verrat."

 ireland.3250.t: "Ein Kurswechsel"
 ireland.3250.d: "In den Monaten seit der Entscheidung der Integralisten, die Häfen als Reaktion auf die steigende Zahl von Auswanderern zu schließen, mussten sie auf die harte Tour lernen, warum frühere Regierungen, irische wie britische, bereit waren, das \"Sicherheitsventil\" der Auswanderung, wie es genannt wurde, als Mittel zur Bekämpfung von Dissens und Arbeitslosigkeit zu unterstützen. Nicht nur, dass der Mangel an Möglichkeiten im eigenen Land für Arbeitslose, die keine Möglichkeit haben, im Ausland Arbeit zu finden, zu einem Anstieg des unsozialen Verhaltens geführt hat, sondern auch Fälle von Protesten, Sabotage und sogar Mord durch Regimegegner nehmen zu, obwohl die Gardaí und die Geheimdienste mit besonderen Befugnissen ausgestattet sind, um gegen solche verräterischen Aktivitäten vorzugehen. Schlimmer noch, gelegentlich suchen diejenigen, die von der Insel fliehen wollen, Zuflucht in den Botschaften anderer europäischer Staaten, was den internationalen Beziehungen Irlands schadet, da es die Aufmerksamkeit des Auslands auf die Repressionen der Regierung lenkt.\n\nIn dem Bestreben, die Situation einzudämmen und eine weitere Destabilisierung zu vermeiden, hat sich Ó Cuinneagáin nach heftigen Debatten mit seinem Kabinett widerstrebend dazu entschlossen, einen Kompromiss zu seinen strengen Dekreten zur Beschränkung der Zuwanderung zu schließen, indem er die Anforderungen lockert, gleichzeitig aber sicherstellt, dass der Staat weiterhin die Macht behält, zu entscheiden, wem er die Ausreise erlauben will. Dies würde die Abwanderung sozial unerwünschter Personen per Schiff nach Großbritannien oder Kontinentaleuropa ermöglichen, was die Kriminalität und die politische Opposition verringern würde, während die Abwanderung der wertvolleren Mitglieder der Nation weiterhin begrenzt bliebe, so dass eine Abwanderung von Fachkräften oder ein weiterer Rückgang der irischen Demografie verhindert werden könnte. Nichtsdestotrotz ist dies zweifellos ein Rückschlag für die Regierung und ihr Ziel, die irische Bevölkerung wieder auf den Stand vor der Hungersnot zu bringen."
 ireland.3250.a: "Diese Degenerierten können jetzt das Problem von Gaill sein."

 ireland.3260.t: "Ein nationaler Zeitvertreib"
 ireland.3260.d: "In den letzten Jahren wandte sich eine Lobbygruppe an die damalige Regierung mit der Bitte um Wiedereinführung der Tailteann-Spiele. Eine moderne Version dieser uralten traditionellen irischen Spiele war kurz nach der britischen Revolution in Irland abgehalten worden, aber die damalige Regierung hatte es versäumt, sie zu einer regelmäßigen Einrichtung zu machen. Aber jetzt nicht mehr.\n\nMit einer wirklich national ausgerichteten Regierung an der Macht könnte sich das nun ändern. Viele der lautesten Stimmen, die eine Wiedereinführung der Spiele fordern, kommen aus den Reihen der Partei, und Ó Cuinneagáin selbst steht dieser Idee sehr positiv gegenüber. Doch Ó Cuinneagáin will nicht nur die Spiele wiederherstellen, sondern den irischen Sport grundlegend umstrukturieren.\n\nVon nun an sollen alle importierten entarteten Sportarten oder \"Garnisonsspiele\" (also nicht nur \"Fußball\", sondern auch Rugby und Cricket) verboten werden, um das Gedeihen der gälischen Spiele aller Art zu ermöglichen. Darüber hinaus wird der Geltungsbereich der Gaelic Athletic Association (GAA) erweitert, und in den kommenden Wochen wird eine offizielle Veranstaltung stattfinden, auf der diese Änderungen beschlossen werden."
 ireland.3260.a: "Es ist an der Zeit, dem irischen Sport neue Impulse zu geben!"

 ireland.3270.t: "Jenseits des keltischen Meeres"
 ireland.3270.d: "Es scheint, dass die Gälen nicht die einzigen keltischen Völker sind, die edel gegen die rote Bedrohung kämpfen. Auf der anderen Seite des Meeres, in der Bretagne, hat ein bretonischer Nationalistenführer, der wegen seines Widerstands gegen das französische Kommunardenregime auf der Flucht ist, namens Névan Henaff, geboren als Célestin Lainé, beschlossen, eine militärische Karriere in Irland zu machen. Zu seinen Vorbildern für eine unabhängige Bretagne gehören der revolutionäre Eifer der Iren und die Disziplin des preußischen Militarismus, und so schätzt er die integralistische Verwaltung von Ó Cuinneagáin sehr, weil sie in seinen Augen beides zu vereinen vermag.\n\nObwohl einige wenige angesichts der möglichen Auswirkungen auf die Beziehungen zur französischen Exilregierung und der langen Geschichte positiver französisch-irischer Beziehungen zögern, dieses Angebot anzunehmen, selbst wenn sich die beiden Nationen auf entgegengesetzten Seiten des Weltkriegs wiederfänden, ist die Mehrheit mehr als glücklich, die Unterstützung eines keltischen Patrioten zu erhalten."
 ireland.3270.a: "Fáilte ar bord, Ginearálta Henaff."

 ireland.3280.t: "Tailteann Renaissance (Renaissanceländer)"
 ireland.3280.d: "In einer feierlichen Zeremonie auf dem Spielfeld des immer größer werdenden Croke-Park-Stadions in [GetVictoryPointName_11293], dem De-facto-Hauptquartier der Gaelic Athletic Association (GAA), überreichte [IRE.GetLeader] dem Präsidenten der Gaelic Athletic Association heute feierlich ein goldenes Diadem im traditionellen irischen Stil. Tausende jubelten, als ein Dekret zur Neuordnung des irischen Sports unterzeichnet wurde. In dem Dokument wird zum einen der Nationale Leichtathletik- und Radsportverband (NACA) dem GAA untergeordnet. Noch wichtiger ist jedoch, dass damit ein neuer erstklassiger Amateursportwettbewerb nach dem Vorbild der alten Tailteann Spiele eingeführt wird.\n\nEs überrascht nicht, dass die NACA-Sektionen in den von Loyalisten beherrschten Orten ihre Unzufriedenheit zum Ausdruck brachten. Vorerst können diese Unzufriedenen jedoch nur meckern oder ihre Ämter niederlegen. Die irische Leichtathletik ist von oben bis unten unter nationalistischer Kontrolle."
 ireland.3280.a: "Der fremde kulturelle Einfluss soll ausgelöscht werden."

 ireland.3290.t: "Eine Krone für einen König"
 ireland.3290.d: "Da die Einführung der irischen Monarchie für einen Großteil des Landes ein Schock war, wurde die Aussicht auf eine offizielle Krönung verschoben, da man befürchtete, dass die Veranstaltung von Demonstranten oder, schlimmer noch, von Attentätern gestört werden könnte. Nachdem sich die Anarchie der vergangenen Jahre gelegt hatte und die Regierung ein Gefühl der Legitimität zu entwickeln begann, wurde die Krönung jedoch bald als sicher angesehen. Nach der Ankündigung drängten sich Zehntausende von Menschen auf dem Hill of Tara, um das bedeutsame Ereignis, die erste Amtseinführung eines irischen Herrschers auf dem heiligen Lia Fáil seit Jahrhunderten, zu bestaunen, obwohl auch strenge Sicherheitsvorkehrungen getroffen wurden, um mögliche Attentatsversuche abzuwehren.\n\nDie Zeremonie begann, als König Aodh, der die irische Übersetzung des Namens seines Vaters als Königsnamen angenommen hatte, und seine Frau Josefina Luísa Roquette Ricciardi, auch Königin Seosaimhín genannt, zusammen mit Ó Cuinneagáin und einem Gefolge von Ministern, Geistlichen, Militärs, gälischen Adligen und anderen Persönlichkeiten eintrafen. An der Lia Fáil stehend, hielt der König eine Rede in dem Irisch, das er seit seiner Ankunft auf der Insel gelernt hatte, wenn auch mit deutlichem portugiesischem Akzent, und schwor, den christlichen Glauben und die Werte der alten gälischen Kultur Irlands, die seine tapferen Vorfahren hochgehalten hatten, zu bewahren.\n\nNach dieser Ansprache wurde Aodh von Erzbischof Mac Ruaidhrí gesalbt, während Psalmen und Hymnen zu Ehren Christi und des Heiligen Colmcille für den Erfolg des Königreichs gesungen wurden. Schließlich wurde ihm der slat na ríghe, ein weißes Zepter, das die Reinheit und Geradlinigkeit der Gerechtigkeit symbolisiert, verliehen und er wurde vom Erzbischof gekrönt. Als die Zeremonie zu Ende ging und der neue König und die neue Königin mit ihrem Gefolge Tara verließen, spielte eine Armeekapelle triumphierend die Nationalhymne und das Marcshlua Uí Néill, während in der Ferne die Sonne hell schien, als ob sie die Zivilisation der Gälen repräsentieren würde, die ihren Platz im Glanz des Tages wieder einnimmt."
 ireland.3290.a: "Alles ist verändert, völlig verändert."

 ireland.3300.t: "Der Fall der irischen Krone"
 ireland.3300.d.start: "Die Niederlage des Hegemons von Europa und Irlands Beschützer aus den Klauen der Briten, Deutschland, durch die Syndikalisten und den russischen Staat war ein gewaltiger Schock für alle auf der Insel, selbst für die höchsten Ränge der integralistischen Regierung. Während irische Diplomaten das Land vor dem Untergang bewahrt haben, indem sie ein Bündnis mit den siegreichen Russen anstrebten und so das drohende Schicksal einer roten Invasion abwendeten, hat der Aufstieg des Republikanismus und der Sieg über die Monarchie auf dem Kontinent eine Schockwelle durch die irische Gesellschaft geschickt.\n\nDie republikanischen Sympathien in Irland sind wieder auf dem Vormarsch, und diejenigen innerhalb des Regimes, die zwar insgesamt den Grundsätzen des Integralismus verpflichtet sind, aber seinen monarchischen Aspekten skeptisch gegenüberstehen, haben durch den Sturz der bedeutendsten königlichen Familie der Welt und den antimonarchistischen und dennoch ultranationalistischen Charakter der Neuen Garde der irischen Nation gegenüber den anglo-syndikalistischen Horden großen Einfluss auf ihre Ansichten erhalten.\n\nGearóid Ó Cuinneagáin, ein natürlicher Autokrat mit einer Vorliebe für eigenhändiges Regieren und Mikromanagement und kein wirklich ideologischer Royalist, hatte sich"
 ireland.3300.d.mid: "trotz seiner früheren Befürwortung einer Restauration zum Zwecke der Wiederherstellung der gälischen Ordnung und des Ansehens der irischen Sprache"
 ireland.3300.d.end: "Da der Monarchismus sowohl im In- als auch im Ausland eindeutig aus der Mode kam, beschloss Ó Cuinneagáin, die Gelegenheit zu ergreifen, das Königreich zu beenden und seine Herrschaft zu festigen, indem er sich zum Ceannaire erklärte."
 ireland.3300.d1: "$ireland.3300.d.start$ fühlte sich als absoluter Herrscher Irlands wohl, und $ireland.3300.d.mid$ wollte seine Macht nicht so bald an einen König abtreten.\n\n$ireland.3300.d.end$ Während die wenigen echten Monarchisten innerhalb der Partei über diese Entwicklung enttäuscht waren, wurde diese Verkündung von der Mehrheit entweder begrüßt oder mit Gleichgültigkeit aufgenommen, da sie kaum etwas an der Struktur des Regimes änderte."
 ireland.3300.d2: "$ireland.3300.d.start$ ist es leid, nur der Mann im Schatten hinter dem Thron zu sein, $ireland.3300.d.mid$.\n\n$ireland.3300.d.end$ Während Aodh, der fassungslos darüber ist, dass ihm dieselben Leute, die ihn gekrönt haben, in den Rücken fallen, gegen den Palastputsch protestiert und sich im Exil zum König von Irland erklärt hat, erhält er nur wenig Unterstützung, da alle den unglücklichen portugiesischen Aristokraten als eine Marionette ohne wirkliche Macht anerkennen, die ihren Zweck erfüllt hat."
 ireland.3300.a: "Das Zeitalter der Könige ist vorbei!"

 ireland.3310.t: "Wiedervereinigung der Gälen"
 ireland.3310.d.start: "Während Irland zu Beginn des Krieges das Ziel hatte, sich gegen die Plünderungen der Anglo-Syndikalisten zu verteidigen, verlief der Krieg in einem Ausmaß zu Gunsten der Iren, wie es nur wenige vorhergesagt hatten, da es dem irischen Militär gelang, den Spieß umzudrehen, indem es auf der Insel Großbritannien einmarschierte und Land besetzte.\n\nDabei haben die Iren die Kontrolle über die historisch gälischen Gebiete der Isle of Man und der schottischen Highlands übernommen, die seit über einem Jahrtausend nicht mehr in ihrer Hand sind, sowie über den Südwesten Schottlands, der vor langer Zeit gälisch war und in jüngerer Zeit eine starke Einwanderung aus Irland erlebte. Das Regime von Aontas Náisiúnta hat beschlossen, diese Gebiete in eine einheitliche gälische Nation einzugliedern, um nicht länger von den Engländern oder den Tieflandschotten kulturell verfolgt zu werden."
 ireland.3310.d.end: "Obwohl die Regierung mit ihrer Propaganda alles getan hat, um die Highlander als Brüder und die Schotten im Allgemeinen als Landsleute hervorzuheben, sehen viele irische Truppen die Schotten als Briten und damit als Feinde an. Die Situation hat sich durch häufige Guerillaangriffe von Partisanen, die sowohl mit den Syndikalisten als auch mit den Royalisten sympathisieren, noch verschlimmert.\n\nAllzu oft haben Soldaten, die von diesen Rebellen angegriffen wurden, reagiert, indem sie es \"den Briten\" mit gleicher Münze heimgezahlt haben, dass sie jahrhundertelang \"die Zivilisation gebracht haben\", und solche Gräueltaten, die die Zivilbevölkerung betreffen, bergen die Gefahr, dass sich die örtliche Haltung gegen die Eingliederung in den gälischen Staat verhärtet. Nichtsdestotrotz haben die Befehlshaber der Armee Maßnahmen ergriffen, um solche Vorfälle einzudämmen, in der Hoffnung, dass die Gälen, egal auf welcher Insel, schließlich zusammenhalten."
 ireland.3310.d1: "$ireland.3310.d.start$ Zu Ehren dieser glorreichen Leistung wurde Aodh als Imperator Scottorum, d. h. als \"Herrscher der Gälen\" geehrt, eine Bezeichnung, die einst dem berühmten Brian Ború zu Ehren gegeben wurde.\n\n$ireland.3310.d.end$"
 ireland.3310.d2: "$ireland.3310.d.start$\n\n$ireland.3310.d.end$"
 ireland.3310.a: "Die Gälen nehmen ihren längst überfälligen Platz auf der Weltbühne ein."

 ireland.3400.t: "Unruhen in Ulster"
 ireland.3400.d: "Obwohl die Reihen des einst intern zersplitterten Establishments der Aontas Náisiúnta durch das entschiedene Ende ihrer inneren Konflikte stabilisiert wurden, wirken die Folgen des Massakers vom Blutsamstag und seine gewaltsamen Nachwirkungen in ganz Ulster, insbesondere in den sechs Grafschaften, immer noch nach, da die Ulster Volunteer Force unter den Protestanten, die über das ihrer Meinung nach grausame und repressive Vorgehen des Regimes gegen ihre Gemeinschaft empört sind, immer stärker wird.\n\nLeider hatte die Ablenkung durch den Aufstand der Integralisten schwerwiegende Auswirkungen auf die Situation im Norden, da loyalistische Kämpfer die Abwendung des Militärs eifrig ausnutzten, um die Kontrolle über ihre lokalen Gemeinden zu übernehmen und die staatliche Kontrolle über die Provinz zu schwächen. Erschwerend kommt hinzu, dass einige Katholiken im Norden angesichts des Verrats durch die liberal-demokratischen westlich-britischen Regierungen vor dem Aufstieg von AN leider immer noch ein gewisses Misstrauen gegenüber [IRE.Capital.GetCapitalVictoryPointName] hegen, und auch innerhalb der Gemeinschaft sympathisieren viele eher mit den Verrätern, die von AN ausgerottet wurden, als mit den Siegern.\n\nWenn die Regierung nicht nur ihr Versprechen, für Stabilität zu sorgen, einhalten, sondern ihre Macht wirklich konsolidieren und international ohne Frage als rechtmäßige Regierung Irlands anerkannt werden soll, dann ist die Wiederherstellung der Ordnung im Norden mehr als wichtig. Mit Zuckerbrot und Peitsche müssen die loyalistischen Aufständischen unterworfen und die Katholiken in Ulster überzeugt werden, dass AN ihre Interessen wahrnimmt, damit der anhaltende Verfall der nationalen Autorität in der Provinz nicht zu einem loyalistischen Aufstand führt, dessen möglicher Erfolg nicht nur für das Regime, sondern für ganz Irland verheerende Folgen hätte."
 ireland.3400.a: "Irland wird nie wieder uneins sein!"

 ireland.3410.t: "Der Ulster-Aufstand"
 ireland.3410.d.start: "Die Lage in [IRE_loc_ulster] hat sich rasch verschlechtert, denn was zunächst mit vereinzelten Unruhen, Bombenanschlägen und Streiks begann, hat sich im Laufe der Monate zu einer Guerillakampagne geringen Ausmaßes ausgeweitet. Was zunächst wie eine Minderheit wütender Radikaler aussah, gelang es der Ulster Volunteer Force im Laufe der Zeit, einen beträchtlichen Teil der protestantischen Bevölkerung im Norden für ihre Sache zu gewinnen, so dass die staatliche Kontrolle über die Region inzwischen fast vollständig zusammengebrochen ist."
 ireland.3410.d.mid: "In einer Übernahme, die ironischerweise an den Osteraufstand erinnert, hat die UVF Gebäude in den sechs Grafschaften in Beschlag genommen, vor allem das Rathaus von Belfast, wo sie in Anlehnung an den Ulster Covenant von 1912 ein Dokument unterzeichnet haben, in dem die Unabhängigkeit von [IRE.Capital.GetCapitalVictoryPointName] verkündet wird."
 ireland.3410.d1: "Trotz aller Bemühungen des Regimes, die nördliche Provinz in Ordnung zu bringen, hat $ireland.3410.d.start$\n\ndiese Tatsache den Rest Irlands zu einem nationalen Schock wie in einem überraschenden $ireland.3410.d.mid$ gebracht und geschworen, sich zu erheben, um das \"loyale Volk von Ulster\" gegen \"päpstliche Tyrannei\" zu verteidigen.\n\nDie Katholiken des Nordens haben glücklicherweise in vielen Gebieten den Separatisten, die ihre Unterwerfung anstreben, weiterhin Widerstand geleistet, wobei die Nationale Garde ihre belagerten Gemeinden standhaft verteidigte und sogar katholische Anhänger der Irischen Bürgerarmee ihre Bedenken beiseite schoben, um sich am Widerstand gegen die UVF zu beteiligen, obwohl es nicht selten zu internen Zusammenstößen mit den Blauhemden kam.\n\nDieser Aufstand hat die Regierung in helle Aufregung versetzt, da ihr und der Öffentlichkeit das Ausmaß der Anarchie in der Provinz klar geworden ist. Angesichts der Verlegenheit und des drohenden Chaos hat [IRE_loc_leader_surname] eine Rede gehalten, in der er seine Absicht ankündigte, den Norden militärisch zurückzuerobern und alle loyalistischen Aufständischen auszulöschen. In seinen eigenen dramatischen Worten: \"Die Handschuhe sind ausgezogen\", und wie in Benburb vor drei Jahrhunderten wird das irische Volk diesen ausländischen Siedlern zeigen, wie schwach sie sind, wenn sie sich nicht hinter dem Schutzschild ihres britischen Herren verstecken können."
 ireland.3410.d2: "Trotz aller Bemühungen des Regimes, die Nordprovinz zur Akzeptanz des Syndikalismus zu bewegen, hat $ireland.3410.d.start$ diese Tatsache dem Rest Irlands zum nationalen Schock vor Augen geführt, als $ireland.3410.d.mid$ mit Unterstützung der Entente schwor, sich zu erheben, um das \"loyale Volk von Ulster\" gegen die \"syndikalistische und papistische Tyrannei\" zu verteidigen.\n\nDie Katholiken des Nordens haben sich in vielen Gebieten trotz ihres eigenen Konservatismus den Separatisten widersetzt, die ihre Unterwerfung anstreben. Die Irische Bürgerarmee führt einen eigenen Guerillakrieg zur Verteidigung ihrer belagerten Gemeinden, und selbst katholische Anhänger der Nationalgarde haben ihre Bedenken beiseite geschoben und sich am Widerstand gegen die UVF beteiligt, obwohl es nicht selten zu internen Auseinandersetzungen mit der ICA kam.\n\nDieser Aufstand hat die Regierung in helle Aufregung versetzt, da die Möglichkeit einer Landung der Entente, um ihre reaktionären loyalistischen Verbündeten zu stärken und einen Stützpunkt in der Nähe von Großbritannien zu errichten, zu einer ernsten Sicherheitsbedrohung sowohl für das Land als auch für die gesamte Internationale geworden ist. Der Cathaoirleach hat darauf mit einer Rede reagiert, in der er den Kriegszustand gegen die UVF ankündigte und erklärte, dass die Kräfte des Imperialismus zurückgedrängt würden, auch wenn er die Protestanten als Arbeitskollegen anerkenne, die von den Bourgeois dazu verleitet worden seien, sich gegen ihre Brüder zu wenden."
 ireland.3410.a: "Sechs Bezirke, sechs Abteilungen, sechs Minuten!"

 ireland.3420.t: "Die Zweite Teilung"
 ireland.3420.d: "Der Tag, den viele befürchtet haben, ist endlich gekommen: Die irische Einheit hat ihren letzten Atemzug getan. Unfähig, den erbitterten Widerstand der loyalistischen Rebellen zu brechen, und mit der Armee am Rande des Zusammenbruchs, war die Regierung gezwungen, die Unabhängigkeit von [GetStateName_119] in einem demütigenden Friedensvertrag zwischen den beiden anzuerkennen. Da es wahrscheinlich ist, dass die britischen Schoßhunde in Belfast nun schnell in den Schoß ihres im Exil lebenden Herrn zurückkehren werden, scheint die Hoffnung auf eine Umkehrung dieser Katastrophe ein unerfüllbarer Wunschtraum zu sein.\n\nDer Schaden, den das Regime in den Augen der irischen Öffentlichkeit angerichtet hat, ist kaum zu beziffern. Die Leute sind sogar so mutig, sich offen über [IRE_loc_leader_surname] lustig zu machen, weil sie wissen, dass selbst seine eigenen Leute der Meinung sind und sich nicht die Mühe machen, dies zu verhindern. Das Einzige, was den Zusammenbruch der Regierung noch verhindert, ist der fehlende Wunsch, dass jemand anderes das Chaos erbt, das sie hinterlassen hat..."
 ireland.3420.a: "Der Tod der irischen Einheit wird das Vermächtnis von AN sein."

 ireland.3450.t: "[IRE_loc_capstone_event_title]"
 ireland.3450.t.pataut: "Der Herr von Irland"
 ireland.3450.t.natpop: "Cinsealachta na n-Ailtirí (Abstammung der Architekten)"
 ireland.3450.d: "[IRE_loc_capstone_event_desc]"
 ireland.3450.d.pataut: "Die Wiederherstellung der Stabilität unter Aontas Náisiúnta hat bewiesen, dass das Experiment mit der von den Briten eingeführten parlamentarischen Demokratie nichts als eine Torheit war, die zu Disharmonie und Ineffizienz führte, da sich Bruder gegen Bruder wandte und diejenigen, die Visionen hatten, durch die kurzsichtigen und eigennützigen Bedürfnisse derjenigen behindert wurden, die nicht bereit waren, zum Wohle der Nation Opfer zu bringen. Wie Pádraig Pearse einmal sagte: \"Es sind immer die vielen, die für die böse Sache kämpfen, und die wenigen, die für die gute Sache kämpfen.\"\n\nDoch obwohl nur wenige groß sein können, hat General Eoin O'Duffy bewiesen, dass Großes von überall her kommen kann. Er ist weit über das hinausgewachsen, was jemand, der mit seiner Herkunft vertraut ist, erwarten würde, und sein Personenkult hat sich ausgebreitet, da er als Held auf der Ebene der revolutionären Märtyrer Irlands verehrt wird. Selbst beim Besuch eines GAA-Spiels, bei dem er seiner alten sportlichen Leidenschaft aus der Zeit vor dem Unabhängigkeitskrieg treu geblieben ist, wird die bloße Anwesenheit des Generals von Spielern und Zuschauern mit Begeisterung und Beifall aufgenommen, und das gilt nicht nur in O'Duffys Heimatprovinz Ulster, sondern auch unter den Gardaí und Militärs, denen er einst direkt unterstellt war.\n\nWo die Iren einst von spöttischen britischen Propagandisten als ungeordnetes und undiszipliniertes Gesindel dargestellt wurden, hat sich diese Ansicht als falsch erwiesen, da Verbrechen und ausländische Entartung gnadenlos ausgemerzt, der Bevölkerung die Liebe zum Glauben und zum Vaterland eingeflößt und die antinationalen Elemente, ob Imperialisten oder Syndikalisten, deren Loyalität immer noch bei Großbritannien liegt, an ihren rechtmäßigen Platz verwiesen wurden. Da O'Duffy selbst seine Beherrschung des Landes mit Selbstbeherrschung verbindet, indem er daran arbeitet, seine Trinkgewohnheiten zu mäßigen und seine Zeit stattdessen der Erfüllung des erhabenen Schicksals Irlands zu widmen, kann das irische Volk sicher sein, dass, solange der General am Ruder ist, das Schicksal Irlands zweifellos in so guten Händen ist, wie es in der langen und turbulenten Geschichte der Insel jemals war."
 ireland.3450.d.natpop.monarchy: "Mit der Wiederherstellung des Hauses O'Neill hat die Geschichte des bedeutenden Rebellenführers Hugh O'Neill, der sich für seine Nation gegen die elisabethanische Eroberung einsetzte und eine Zeit lang Erfolg hatte, um dann bei Kinsale besiegt und ins Exil geschickt zu werden und in Rom zu sterben, wo er sich danach sehnte, zurückzukehren und sein Heimatland zu befreien, Jahrhunderte später endlich einen positiven Abschluss gefunden. Sein Nachfahre, König Aodh, ist mit Hilfe der umfassenden Unterstützung seines visionärsten Beraters Gearóid Ó Cuinneagáin langsam in seine Rolle als Ard Rí hineingewachsen und rächt mit der Wiederbelebung der gälischen Ordnung die tragische Niederlage und Flucht seiner Vorfahren.\n\n$ireland.3450.d.natpop.midstart$ König und $ireland.3450.d.natpop.midend$\n\n$ireland.3450.d.natpop.end$"
 ireland.3450.d.natpop.regency: "Die romantische Geschichte des großen irischen Ceannaire spiegelt die Geschichte seiner geliebten Nation wider: die Geschichte eines Helden, der sich trotz aller Widrigkeiten gegen die Unterdrückung zu einem glorreichen Erfolg aufschwingt. Ob er nun von seinen Anhängern als fast moderner Cúchulainn verehrt wird, als charismatischer und tapferer Ulsterman, der trotz seiner Jugend furchtlos alle Feinde seines Vaterlandes besiegte, oder ob er von seinen Feinden als autokratischer Größenwahnsinniger gehasst wird - beide müssen sich darin einig sein, dass Gearóid Ó Cuinneagáin mit Sicherheit eine Spur in der Geschichte Irlands hinterlassen hat, die so schnell nicht in Vergessenheit geraten wird.\n\n$ireland.3450.d.natpop.midstart$ $ireland.3450.d.natpop.midend$\n\n$ireland.3450.d.natpop.end$"
 ireland.3450.d.natpop.midstart: "Während die irische Nation nach maurassischem Vorbild reformiert wird und das unorganische britische parlamentarische System, das den Gälen aufgezwungen wurde, ablehnt, ist die größte von den Angelsachsen zugefügte Demütigung, die Zerstörung der irischen Sprache, auf dem besten Weg, ungeschehen gemacht zu werden, dank ihrer fieberhaften Unterstützung durch den Staat und des sozialen Prestiges, das ihr durch die neue"
 ireland.3450.d.natpop.midend: "nationale Elite. Obwohl sich Verräter und Faulpelze, die zu faul sind, ihre eigene Sprache zu lernen, über die Errichtung einer gälischen Aszendentschaft ähnlich der protestantischen Aszendentschaft von einst beschweren, ist das Gewissen der Regierung fest und klar und vertritt die unromantische Ansicht, dass, so wie das Zuckerbrot des wirtschaftlichen Fortschritts und der bata scóir die Sprache unter dem tyrannischen sächsischen Joch in die Unterwerfung brachten, nur die gleichen Mittel hoffen können, die stolze Kultur der Gälen zu ihrem rechtmäßigen Zustand zu erwecken."
 ireland.3450.d.natpop.end: "Obwohl die Feinde des Landes alles, was mit Gälisch zu tun hat, als rückständig und engstirnig gebrandmarkt haben, hat das Regime mit seinem grenzenlosen Fleiß und seiner Innovationskraft bewiesen, dass Irland im Gegenteil durch die Umarmung seiner einheimischen Kultur in eine strahlende Zukunft marschieren wird, und zwar nicht mehr als eine einsame Insel, die durch besitzergreifende britische Hände vom übrigen Europa isoliert ist, sondern als selbstbewusstes Mitglied der europäischen Völkerfamilie und ihrer zahlreichen Kulturen. Irland wird die kulturelle und materielle Verarmung hinter sich lassen, die der Insel durch den jahrhundertelangen Kampf ums bloße Überleben auferlegt wurde, und wird wieder das Land der Heiligen und Gelehrten sein."
 ireland.3450.a: "[IRE_loc_capstone_event_response]"
 ireland.3450.a.pataut: "Einst der beste Mann in Ulster, jetzt der beste Mann in Irland."
 ireland.3450.a.natpop: "Wie der Messias gemartert wurde und wieder auferstanden ist, so wird auch die gälische Zivilisation sein."

 # Sozialistische Ereignisse #
 ireland.3500.t: "Der Status der Trikolore"
 ireland.3500.d.start: "Mit dem Wind der Revolution, der über Irland hinwegfegt, und der offiziellen Erklärung der neuen Regierung, dass Irland endlich die syndikalistischen Ambitionen verwirklichen wird, die den Osteraufstand angefacht haben, haben einige begonnen, die Verwendung der Trikolore als Irlands Flagge zu überdenken."
 ireland.3500.d.middle: "soll Irland den Sternenpflug als Symbol für die Wiederbelebung des irischen revolutionären Syndikalismus annehmen, oder kann die Trikolore wieder als Symbol für die Revolution und nicht für das alte kapitalistische Regime verwendet werden?"
 ireland.3500.d1: "$ireland.3500.d.start$\n\nDies hat zu einer internen Debatte geführt $ireland.3500.d.middle$"
 ireland.3500.d2: "$ireland.3500.d.start$\n\nDies hat zu einer Debatte innerhalb der irischen Regierung geführt $ireland.3500.d.middle$\n\nUm zu einer Entscheidung zu gelangen, haben die Iren die Union privat um ihre Sicht der Dinge gebeten, da sie nach ihrer eigenen Revolution vor einem ähnlichen Dilemma stand. Es bleibt die Frage, wie die Antwort ausfallen würde."
 ireland.3500.a: "Das Erbe der Trikolore kann rehabilitiert werden."
 ireland.3500.b: "Die Zukunft Irlands liegt unter dem\nStarry Plough (Sternenpflug)."
 ireland.3500.a.tt: "§YDie Flagge der bürgerlichen \"Republik\" wird beibehalten.§!"
 ireland.3500.b.tt: "§YDie Nationalflagge wird durch den Starry Plough (Sternenpflug) ersetzt.§!"
 ireland.3500.b.ENG.tt: "§YDie irische Flagge wird durch den Starry Plough (Sternenpflug) ersetzt.§!"

 ireland.3525.t: "An Ceannairc Bán (Die Weiße Rebellion)"
 ireland.3525.d: "Obwohl die irischen Arbeiter und Kleinbauern über den reaktionären Militärputsch triumphierten und dessen Organisatoren mit eingezogenem Schwanz zu ihren Herren nach Berlin flüchteten, haben sie noch nicht das Ende ihrer Schwierigkeiten mit den Kräften der Reaktion erreicht. Irland ist seit langem ein besonders konservatives und antisozialistisches Land, in dem der Sozialismus trotz James Connollys berühmter Beteiligung am Osteraufstand nur wenig Anhänger hat und auf viel Feindseligkeit stößt, und obwohl die Folgen des Schwarzen Montags und der britische Einfluss dies bis zu einem gewissen Grad ändern konnten, gibt es auf der ganzen Insel in allen Teilen der irischen Gesellschaft immer noch eine tief verwurzelte Antipathie gegenüber dem Syndikalismus.\n\nDie neue Regierung hat bereits Berichte über Angriffe auf die Irische Bürgerarmee in ländlichen Gebieten von Blauhemden erhalten, die behaupten, einen \"zweiten Unabhängigkeitskrieg gegen die Briten\" zu führen, und es gab erheblichen Widerstand und Anprangerung von etablierten Institutionen wie dem öffentlichen Dienst und der katholischen Kirche. Dieser Widerstand war natürlich in der Provinz Ulster besonders heftig, wo nicht nur Loyalisten, die zuvor die irische Wiedervereinigung nur aus Anti-Syndikalismus befürwortet hatten, über diese Wendung der Ereignisse entsetzt sind und nun mit der UVF sympathisieren, sondern auch Katholiken dem Syndikalismus im Großen und Ganzen sehr misstrauisch gegenüberstehen, da sie zuvor weitgehend von der Rechten hofiert wurden.\n\nDie derzeitige Abhängigkeit des Regimes von der britischen Union, die von den bürgerlichen Gegnern des Staates eifrig für antisyndikalistische Propaganda genutzt wird, hat diese Situation nicht gerade begünstigt, aber wenn das Regime langfristig überleben will, muss es in der Lage sein, auf eigenen Füßen zu stehen, unabhängig von der Hilfe seines Nachbarn, indem es seine Legitimität in den Augen des irischen Volkes ausbaut und gleichzeitig konterrevolutionäre Elemente sowohl im Norden als auch im Süden ausrottet. Einige weisen jedoch darauf hin, dass die Verwirklichung des Letzteren die Ersteren entfremden könnte, und eine Frage, die zunehmend gestellt wird, ist, wie weit sie bereit sind zu gehen, um diese Ziele zu erreichen."
 ireland.3525.a: "Wir haben die Revolution gewonnen, jetzt müssen wir sie bewahren."

 ireland.3550.t: "Die Flammen der Reaktion löschen"
 ireland.3550.d: "Wie zu erwarten war, war der anfängliche Widerstand gegen das neue Regime in Irland heftig, da rechtsgerichtete Reaktionäre ihr Bestes taten, um einen Großteil der Bevölkerung aufzuwiegeln und eine Konterrevolution zu schüren. Dieser Widerstand äußerte sich in größeren Unruhen in den städtischen Gebieten und in kleineren, über die ganze Insel verstreuten Unruhen in ländlichen Gebieten.\n\nDie Maßnahmen der ICA zur Unterdrückung größerer Widerstandselemente, insbesondere in den städtischen Gebieten, beginnen sich auszuzahlen. Der offenkundige gewalttätige Widerstand wurde niedergeschlagen, und selbst die heimtückischeren Formen des passiven Widerstands zeigen Anzeichen, dass sie ins Wanken geraten.\n\nDie Menschen beginnen endlich zu begreifen, auch wenn sie es nicht zugeben, dass die neue Regierung hier ist, um zu bleiben, und dass sie die einzige Regierung von Irland ist. Durch Waffengewalt und Wortgewalt wurde der Widerstand in größerem Maßstab auf fast nichts reduziert, und sobald der letzte entscheidende Schlag erfolgt ist, wird sich der kleinere, lokal begrenzte Widerstand wie Staub im Wind verflüchtigen."
 ireland.3550.a: "Beir bua! (Bringt den Sieg!)"

 ireland.3600.t1: "Eine leichte Berührung"
 ireland.3600.t2: "Aufstand der Union"
 ireland.3600.t3: "Aufbau des neuen Konsenses"
 ireland.3600.d.start: "Angesichts des konterrevolutionären Widerstands gegen die neue sozialistische Republik, sowohl in Form von institutioneller Behinderung als auch von Guerillaangriffen durch die Blauhemden,"
 ireland.3600.d.mid: "Die wichtigste revolutionäre Opposition von Saor Éire, die Irische Syndikalistische Partei,"
 ireland.3600.d.midlate: "die aufgrund ihrer städtischen Basis in einem überwiegend ländlichen Land im Schatten stehen, nutzten die Gelegenheit, das Establishment sowohl im übertragenen als auch im wörtlichen Sinne anzugreifen, da sie befürchteten, dass ein weiterer Autoritarismus unweigerlich zu ihrem Ausschluss aus der Politik, wenn nicht gar zu einem völligen Verbot führen würde. Angeführt von"
 ireland.3600.d.end: "die schleichende Autokratie des Staates.\n\nSaor Éire ging daraufhin zum Angriff über und beschuldigte Larkin, neidisch auf ihre Erfolge zu sein und ein \"Zerstörer\", der wenig zur Zweiten Irischen Revolution beigetragen habe"
 ireland.3600.d1: "$ireland.3600.d.start$ Der überraschend nuancierte Ansatz von Peadar O'Donnell hat dazu geführt, dass der Widerstand gegen das neue Regime von allen Seiten allmählich und schrittweise abgebaut wurde. Die integralistischen Banditen wurden zur Strecke gebracht, aber auf den unbewaffneten Widerstand gegen das Regime wurde mit mehr Zurückhaltung reagiert. Die Ziele seiner Partei sind nach wie vor dieselben - die vollständige Kontrolle des Staates und seiner Bevölkerung -, aber die anfänglichen Methoden haben sich für seine Gegner als schwieriger erwiesen als erwartet. Nach und nach wurde ein Großteil des Staatsapparats, der Medien und des Klerus in aller Stille ersetzt, gezwungen und kontrolliert, ganz im Gegensatz zu den Erwartungen der Gegner der Partei, die ein härteres Vorgehen erwartet hatten.\n\n$ireland.3600.d.mid$ obwohl sie $ireland.3600.d.midlate$ der Gewerkschaftsveteran Jim Larkin hielt eine polternde Rede über die möglichen Gefahren von $ireland.3600.d.end$ und hatte nicht wirklich die Interessen des irischen Volkes im Sinn. In einer vernichtenden, aber fast schon drolligen Anklage an den Irish Trades Union Congress diskreditierte O'Donnell Larkin gründlich und zeigte auf, wie schädlich und entfremdend seine massive Industrialisierungspolitik für die irische Arbeiterklasse wäre. Jetzt, da seine Position gesichert ist, will der Cathaoirleach seinen Masterplan in die Tat umsetzen und die nationalistische Stimmung nutzen, um die Macht der Partei immer weiter zu zentralisieren und das Volk mitzunehmen, ohne dass es das überhaupt merkt."
 ireland.3600.d2: "$ireland.3600.d.start$ Das entschlossene Handeln von Peadar O'Donnell hat dazu geführt, dass gegen solche reaktionären Aktivitäten hart vorgegangen wird. Die integralistischen Banditen wurden gejagt, feindlich gesinnte Zeitungen mundtot gemacht, der öffentliche Dienst mit einem Kader loyaler Sozialisten neu besetzt, und selbst unter den Geistlichen wagen es nur die freimütigsten und glühendsten Antisyndikalisten, gegen das Regime zu sprechen. Diese autoritären Maßnahmen haben es jedoch leider geschafft, die Meinung der irischen Arbeiterklasse zu entfremden, die, nachdem sie bereits eine autokratische Diktatur bekämpft und gestürzt hat, keine Lust hat, sich einer weiteren zu beugen.\n\n$ireland.3600.d.mid$ obwohl zuvor $ireland.3600.d.midlate$ der berühmte Jim Larkin war, nutzte der langjährige Gewerkschafter seine immer noch kraftvollen Reden, um die Bevölkerung und die Gewerkschaften gegen $ireland.3600.d.end$ zu mobilisieren, jedoch ohne Erfolg, da der Irish Trades Union Congress ein Misstrauensvotum gegen O'Donnells Vorsitz aussprach und den Cathaoirleach zugunsten von Larkin und der ISP zu Fall brachte. Larkin, der an der Pariser Sorbonne studiert hat, will sich nicht nur von den Franzosen inspirieren lassen, wie es die United Irishmen taten, sondern auch der wahren Vision des gefallenen Märtyrers James Connolly folgen und bricht mit der Hardliner-Politik der SÉ und ihrer Hassliebe zu Großbritannien."
 ireland.3600.d3: "$ireland.3600.d.start$ geriet das neue Regime von allen Seiten unter Beschuss, insbesondere im ländlichen Irland. Diese konservativen Kerngebiete waren schockiert, dass die ursprüngliche Labour-Koalition überhaupt gewählt wurde, und wenn die ursprüngliche Regierung von O'Brien nur knapp toleriert werden konnte, dann war ihr radikalerer Ableger sicherlich ein Schritt zu weit.\n\nAuch wenn es in diesen Gebieten weiterhin Widerstand gibt, hat sich die Situation im Rest des Landes durch den parlamentarischeren Charakter des neuen Regimes entspannt. Die einstige Progressive Arbeiterpartei, die sich inzwischen in die so genannte \"Mainstream\" Labour Partei genannt werden könnte, hat ihr Bild in das neue Regime eingebrannt, und es ist ein Regime, das eher versucht, zu vereinen als zu spalten. Die neue Regierung ist offen mit den Menschen umgegangen und hat die Realität der neuen geopolitischen Ausrichtung Irlands anerkannt, aber sie hat sich im Rahmen der Vernunft bemüht, so viele Aspekte der alten Verwaltung beizubehalten, wie es möglich war.\n\nDie Partei, die im Konsens regiert, hat mit der ICA, den Gewerkschaften und den alten Koalitionsmitgliedern, einschließlich der Dissidenten der Labour Partei, verhandelt und versucht, Toleranz, wenn auch noch nicht Unterstützung für das neue Regime zu gewinnen. Ihr unmittelbares Ziel ist es, ein neues Regierungssystem zu bilden, das funktioniert und Bestand hat, und zwar unter dem offensichtlichen Zwang, dass Irland in der Dritten Internationale ist.\n\nAnstelle von nationalistischer Rhetorik und dogmatischer Ideologie wird Irland versuchen, das Alte zu bewahren und das Neue einzuführen. Gegen die hartgesottenen Reaktionäre muss entschlossen vorgegangen werden, aber Nachsicht und Diskurs mit anderen politischen Gegnern werden mehr bewirken, als es Gewalt könnte, um sie an die Seite zu bringen. Pragmatismus ist das Gebot der Stunde, denn wenn die Republik eine sozialistische Republik werden soll, dann soll dies mit so wenig Aufwand wie möglich geschehen."
 ireland.3600.a: "Das Land Irland für die Menschen in Irland!"
 ireland.3600.b: "Die Großen erscheinen groß, weil wir auf den Knien sind; lasst uns aufstehen!"
 ireland.3600.c: "Mehr \"Evolution\" als \"Revolution\"."

 ireland.3625.t1: "Der Vorsitzende"
 ireland.3625.t2: "Der Agitator"
 ireland.3625.t3: "Der Pragmatiker"
 ireland.3625.d1: "Im Zentrum des neuen Regimes steht die schwer fassbare Persönlichkeit von Peadar O'Donnell, der rätselhaften Galionsfigur an der Spitze des unbestreitbar ehrgeizigen und allumfassenden neuen irischen Regimes. O'Donnell, der anfangs bereitwillig und eifrig ausländische Hilfe annahm, um die sozialistische Republik auszurufen, hat nun die Herrschaft seiner Partei ausschließlich mit irischen Waffen und irischen Worten gesichert.\n\nSaor Éire vertritt die Auffassung, dass das Land, die Macht, der Reichtum und die Gesamtheit Irlands allein dem irischen Volk gehören müssen. Um dies zu erreichen, ist die Partei ein notwendiges Organ des Volkes, und durch die Partei kann das Volk beginnen, seine Geschicke zu kontrollieren. Der Staat, die Partei und das Volk müssen sich zusammenschließen und bewaffnet und bereit sein, Irlands Freiheit um jeden Preis zu verteidigen. Kritiker würden die völlig unangemessene Kontrolle über das Leben der Bürger der Republik anprangern, die Saor Éire fordert, aber solche Stimmen werden jetzt zum Schweigen gebracht und an den Rand gedrängt.\n\nDer leidenschaftliche, aber zurückhaltende O'Donnell spricht mit einem dichten donegalesischen Akzent, ist mehr in der irischen als in der englischen Sprache zu Hause und begnügt sich mit seinem Titel als Cathaoirleach, also Vorsitzender. Sein Aufwachsen in einer der ärmsten und abgelegensten Gegenden der Insel prägte seinen Wunsch nach einer völligen Umgestaltung der Insel, insbesondere zum Nutzen der armen Landbevölkerung. Als Vorsitzender ist er trotz der massiven Kontrolle, die er über die Partei ausübt, eher eine Galionsfigur für die führenden Parteimitglieder als ein Alleinherrscher. Dennoch steht er nun an der Spitze des Staates und der Partei und verkörpert deren intensiven und glühenden Wunsch nach der Schaffung eines wirklich freien Irlands."
 ireland.3625.d2: "Der leidenschaftliche, aber zurückhaltende O'Donnell spricht mit einem dichten donegalesischen Akzent, ist mehr in der irischen als in der englischen Sprache zu Hause und begnügt sich mit seinem Titel als Cathaoirleach, also Vorsitzender. Sein Aufwachsen in einer der ärmsten und abgelegensten Gegenden der Insel prägte seinen Wunsch nach einer völligen Umgestaltung der Insel, insbesondere zum Nutzen der armen Landbevölkerung. Als Vorsitzender ist er trotz der massiven Kontrolle, die er über die Partei ausübt, eher eine Galionsfigur für die führenden Parteimitglieder als ein Alleinherrscher. Dennoch steht er nun an der Spitze des Staates und der Partei und verkörpert deren intensiven und glühenden Wunsch nach der Schaffung eines wirklich freien Irlands.\n\nDer Titel des Cathaoirleach, des Vorsitzenden, passt in gewisser Weise schlecht zu ihm, da Larkin vor lauter Bewegung, Agitation und Organisation kaum Zeit zum Sitzen hat. Trotz seines dicken Liverpooler Akzents ist Larkin ein eingefleischter irischer Nationalist und wurde vor über dreißig Jahren in Irland bekannt, als er beschloss, seine Gewerkschaft von ihrem britischen Pendant abzuspalten \"Irische Arbeiter brauchen irische Gewerkschaften.\" Später vergrößerte er seinen Ruf durch die Aussperrung von Dublin im Jahr 1913, einen der größten und längsten Streiks in Europa zu jener Zeit.\n\nBig Jim ist eher ein erfahrener als ein beachteter Mann, dessen beachtliche Statur und die Theatralik seiner donnernden Reden die Menschen aufrütteln und ihm so etwas wie einen Personenkult einbringen, etwas, das er kaum entmutigen kann.\n\nDer Schatten von Connolly wird für immer über der syndikalistischen Bewegung in Irland liegen, aber Larkin ist bestrebt, sich in seinen verbleibenden Jahren zu beweisen und ein bleibendes Vermächtnis zu hinterlassen, das niemals in den Schatten gestellt werden kann."
 ireland.3625.d3: "Der Präsident, William O'Brien, hat ein paar schwierige Monate hinter sich. Nachdem er als gewählter Führer des Landes in einer Zeit der nationalen Krise regiert hatte, wurde er durch einen Militärputsch gestürzt und von der Union of Britain wieder in ein gleichnamiges Amt eingesetzt, wenn auch in einer völlig anderen und weniger bedeutenden Rolle - eine Zeit des Umbruchs für einen gemäßigten Gewerkschafter. Doch anstatt sich mit seiner wahrscheinlich völligen politischen Demütigung abzufinden, hat O'Brien all seine Kräfte eingesetzt, um sicherzustellen, dass das ihm zugedachte Schicksal nicht eintritt.\n\nO'Brien hat sich für RN Tweedy und andere ehemalige Mitglieder der Progressive Labour Partei, die die zweite Revolution von der Regierung aus geplant hatten, unentbehrlich gemacht. Er fungiert als Bindeglied zu denjenigen, die außerhalb der Partei oder sogar der Linken stehen, da sie wissen, dass er anfangs nicht bereit war, sich an dem von den Briten unterstützten Regime zu beteiligen, und ihn als weitaus vorteilhafter für die Zusammenarbeit ansehen als Leute wie O'Donnell oder Larkin.\n\nIm Gegenzug für die Öffnung dieser Kommunikationskanäle und die sehr langsame Anerkennung des neuen Regimes in der gesamten politischen Sphäre hat O'Brien begonnen, die Politik des regierenden Kaders auf subtile Weise zu beeinflussen. Er möchte sicherstellen, dass die irische Revolution zwar mit britischen Waffen durchgeführt wurde, aber nicht auf diese Weise fortgesetzt wird. Und wenn Irland sozialistisch sein soll, muss er alles in seiner Macht Stehende tun, um sicherzustellen, dass dies unter seinen eigenen Bedingungen geschieht."
 ireland.3625.a: "Der Cathaoirleach spricht, die Nation hört zu."
 ireland.3625.b: "Big Jim Abú!"
 ireland.3625.c: "Das Beste aus einer ungewollten Situation zu machen, beschreibt es nicht einmal annähernd."

 ireland.3650.t: "Der Außenseiter"
 ireland.3650.d: "James Robert White, Mitbegründer der Irischen Bürgerarmee, würde von den meisten als wandelnder Widerspruch oder, in seinen eigenen Worten, als \"Außenseiter\" betrachtet werden. Er hat sich zu einer Schlüsselfigur in der Zeit nach der Zweiten Irischen Revolution entwickelt und war viele Jahre lang entscheidend an der Untergrundarbeit der ICA beteiligt.\n\nWhite stammt aus einem privilegierten militärischen Umfeld, das für die Oberschicht der Ulster-Protestanten typisch ist. Er wurde an der angesehenen Militärakademie in Sandhurst ausgebildet und beschreibt sie als den Ort, an dem er am meisten gelernt hat \"Befestigung und Unzucht\". Der Zweite Burenkrieg war sein Schmelztiegel, in dem er an vielen Schlachten teilnahm, in Despatches erwähnt und mit dem Distinguished Service Order ausgezeichnet wurde, in dem er aber auch seine Abscheu gegenüber dem britischen Establishment entwickelte.\n\nNach dem Krieg diente er als Adjutant seines Vaters, der Gouverneur von Gibraltar war, und lernte in dieser Zeit sowohl den König als auch den Kaiser kennen. Letztendlich diente er jedoch Irland, denn nach seiner Rückkehr in die Heimat gab er die üblichen Überzeugungen seiner Herkunft auf und wurde vom Unionisten zum Selbstverwalter, dann zum Republikaner und schließlich zum Sozialisten.\n\nWhite verließ die ICA kurz vor dem Aufstand aufgrund von Unstimmigkeiten in der Organisation und verbrachte den Unabhängigkeitskrieg in der politischen Wildnis. Die Revolutionen, die seit dem Weltkrieg stattgefunden haben, haben ihn jedoch dazu inspiriert, erneut im Namen Irlands zu den Waffen zu greifen. Mit seiner aristokratischen Herkunft, seinem adretten Auftreten und seiner extravaganten Art in Verbindung mit seinen antiautoritären, antiklerikalen und halbanarchistischen christlich-sozialen Idealen ist dieser Außenseiter von entscheidender Bedeutung für die Konsolidierung und den Fortbestand der sozialistischen Republik."
 ireland.3650.a: "Der beste Mann für diese Aufgabe."

 ireland.3700.t: "Sinken oder Schwimmen"
 ireland.3700.d: "Ein eher ungewöhnlicher Antrag wurde vom amtierenden General Eric Dorman-Smith, seinen Kameraden besser bekannt als \"Chink\", an das Kriegsministerium gerichtet, in dem er seinen Wunsch nach einer Abordnung ins Ausland äußerte. Da sich der Staub in Irland gelegt hat und in Dublin eine freundliche sozialistische Regierung regiert, hat Dorman-Smith die Gelegenheit genutzt, um vorzuschlagen, dass er der irischen Armee als kommandierender Offizier und \"Berater\" in Sachen Militärstrategie dient, um sie mit den modernen Methoden der Kriegsführung unserer eigenen Armee vertraut zu machen. Es wurde jedoch schnell spekuliert, dass Dorman-Smiths Absichten kaum auf internationaler Solidarität beruhen, sondern eher auf dem Wunsch, in seine angestammte Heimat, die Grafschaft Cavan in Ulster, Irland, zurückzukehren. Auch innerhalb der Armee soll Dorman-Smith wegen seiner \"Sünde\", einfach zu klug zu sein, und seiner Intoleranz gegenüber Menschen, die nicht seinem intellektuellen Kaliber entsprechen, für Unmut gesorgt haben, was er auch zu zeigen pflegt. Mit solchen Anfeindungen hat sich Dorman-Smith nicht viele Freunde gemacht, und vielleicht sieht er einen Neuanfang im Ausland in einen Moment des \"Sinkens oder Schwimmens\".\n\nDer Vorschlag hat beim Militär ein gemischtes Echo hervorgerufen, wobei einige Offiziere diesen Schritt verdächtig befürworten, obwohl es auch Gegenstimmen gibt. Edmund Ironside, Befehlshaber des RTC, und der führende Militärtheoretiker Basil Liddell-Hart haben beide geäußert, dass es \"Verschwendung\" wäre, Dorman-Smith in eine Armee zu entsenden, die über deutlich weniger Ressourcen verfügt und wahrscheinlich nicht in der Lage wäre, Dorman-Smiths Fachwissen voll zu nutzen. Dennoch hat der Vorschlag an politischer Brisanz gewonnen, denn es wird behauptet, dass die Zustimmung zu der Abordnung sowohl ein Vertrauensbeweis gegenüber Irland als auch eine willkommene Anerkennung des Landes als Partner und nicht als Untergebener wäre. Wir könnten den Vorschlag natürlich blockieren, wenn wir der Meinung sind, dass Dorman-Smith auf seinem Posten in der britischen Armee nützlicher wäre. Die Aussicht auf eine Beförderung wird ihn wahrscheinlich davon abhalten."
 ireland.3700.a: "Eine exzellente Idee, auf geht's!"
 ireland.3700.b: "Lehnen Sie den Antrag ab, es wäre viel besser, wenn er im Eisenbahnkesselhaus bleiben würde."

 ireland.3725.t: "Der verlorene Sohn"
 ireland.3725.d: "In den folgenden Wochen und Monaten seit der endgültigen Konsolidierung der sozialistischen Republik unter [IRE_loc_leader_title] [IRE_loc_leader_surname] hat Irland mehr diplomatische Kontakte von seinen neuen Verbündeten im Ausland erhalten, was wahrscheinlich darauf zurückzuführen ist, dass diese erkannt haben, dass die Revolution in Irland nun von Dauer ist. Da dies ohne die Unterstützung von [ENG.GetNameDef] nicht möglich gewesen wäre, ist es nicht verwunderlich, dass die Korrespondenz zahlreich war. Die heutige Nachricht ist eine gute Nachricht: Die britische Armee hat beschlossen, einen ihrer hervorragenden Generäle zu ihrem irischen Namensvetter zu entsenden, einen Mann, der aus der Grafschaft Cavan stammt, Eric Dorman Smith.\n\nDorman-Smith, der erklärt hat, die irische Form seines Namens annehmen zu wollen, gilt als aufsteigender Stern in der britischen Armee. Aufgrund seiner anglo-irischen Herkunft ist seine Berufswahl keine Überraschung, im Gegensatz zu seinen äußerst modernen und unorthodoxen Ansichten über die künftige Ausrichtung der Kriegsführung. Vor der britischen Revolution stieß er mit seiner unverblümten Kritik an den Taktiken des alten Establishments bei vielen hohen Militärs auf taube Ohren, doch in den letzten Jahren haben seine Theorien an Zugkraft und Ansehen gewonnen.\n\nDa Großbritannien und Irland nun ein festes Bündnis eingegangen sind, kann er seine Unterstützung für den irischen Republikanismus mit seiner Position in der britischen Armee verbinden, und er hat persönlich um diese vorübergehende Abordnung in sein Heimatland gebeten. Er ist sich durchaus bewusst, dass seine Theorien über den verstärkten Einsatz von Technologie und Mobilisierung in der Kriegsführung mit einer größeren Streitmacht leichter in die Praxis umgesetzt werden können, aber für Dorman O'Gowan war die neu entfachte revolutionäre Atmosphäre in Irland einfach zu viel, um sie abzulehnen."
 ireland.3725.a: "Man kann den Menschen aus Cavan herausnehmen, aber man kann nicht den Cavan aus dem Menschen herausnehmen."

 ireland.3800.t: "Das Kriegsbeil begraben"
 ireland.3800.d: "Viele Monate sind seit den Ereignissen im März 1938 vergangen, als es den irischen Sozialisten mit Unterstützung ihrer britischen Genossen gelang, das Volk zum Sturz der reaktionären Militärdiktatur zu mobilisieren, die ihrerseits die vorherige irische Regierung gestürzt hatte.\n\nDer Weg für die neue sozialistische Republik war nicht einfach, denn in den ersten Tagen des Regimes grassierte die antisozialistische Agitation, und in abgelegenen und ländlichen Gebieten gab es viel länger als erwartet Widerstandszellen. Und selbst als sich die Verwaltung stabilisierte und ihre Herrschaft gefestigt war, war die neue Regierung für viele Menschen nicht ihre eigene, sondern wurde als etwas Fremdes und Aufgezwungenes angesehen, ähnlich wie es die „Home Rule“ im Vereinigten Königreich im Jahr 1919 gewesen wäre.\n\nAber jetzt hat sich das alles geändert. [IRE_loc_leader_title] [IRE.GetLeader] und seine Regierung haben unermüdlich daran gearbeitet, dem Volk zu beweisen, dass sie wirklich die Erben der Republik sind, indem sie ihre Gegner diskreditiert und entmachtet haben und ihre Herrschaft durch die Verwaltung der öffentlichen Angelegenheiten bei der breiten Bevölkerung bekannt gemacht haben. Und endlich haben ihre Bemühungen Früchte getragen.\n\nHeute wurde in einer großen Erklärung, die von den Regierungen [IRE.GetAdjective] und [ENG.GetAdjective] vorgelegt wurde und an der auch Vertreter anderer Mitglieder der Dritten Internationale teilnahmen, erklärt, dass die Zeit der revolutionären Vormundschaft für [IRE.GetNameDef] von nun an als beendet betrachtet wird. Von diesem Zeitpunkt an werden alle internationalen Berater und Militärs, die die Regierung von [IRE.GetAdjective] unterstützen, nur noch auf Ersuchen des [IRE_loc_leader_title] anwesend sein, und Irland kann wieder als wirklich unabhängig angesehen werden."
 ireland.3800.a: "Wir dienen weder König noch Kaiser, sondern Irland!"
 ireland.3800.b: "Wieder eine Nation."

 ireland.3900.t: "Reißt es ab!"
 ireland.3900.d1: "Mit der Aufnahme Irlands in die Internationale Gemeinschaft - und als Partner Großbritanniens - ist ein ungewöhnliches politisches Thema aufgetaucht: Oliver Cromwell. Glücklicherweise ist der berüchtigte General nicht aus dem Grab auferstanden, aber irische Politiker im eigenen Land haben die Heuchelei angesprochen, dass Großbritannien Irland auf der Weltbühne seine Unterstützung zusagt, aber im eigenen Land einen Schlächter des irischen Volkes verherrlicht. Seit ihrer Revolution im Jahr 1925 hat die neue britische Republik viele Verbindungen zwischen ihrem eigenen Staatswesen und dem alten Commonwealth gezogen, wobei Cromwell einen verehrten Platz einnahm, der einst von Königen und Königinnen eingenommen wurde. Natürlich hat dies in Irland erheblichen Unmut ausgelöst und John Maffey, den langjährigen britischen Botschafter in Irland, in erhebliche Verlegenheit gebracht.\n\nIm Zuge der zunehmenden Berühmtheit des Themas wurde besonderer Zorn auf die so genannten \"fünf großen Statuen\" von Cromwell gerichtet, die über das ganze Land verteilt sind und längst zu Orten der Cromwell-Verehrung geworden sind. Die Bevölkerung fordert die Briten auf, sie endlich abzureißen und die Verehrung eines glorifizierten Militärdiktators zu beenden, der im Namen der Eroberung Unschuldige massakrierte. Da das Thema zunehmend zu groß wird, um es zu ignorieren, hat Maffey der Regierung versichert, dass er das Thema in London zur Sprache bringen wird. Er hat jedoch davor gewarnt, dass es wahrscheinlich auf erheblichen Widerstand seitens der britischen Regierung stoßen wird, die es schwer haben wird, das Thema zu drehen, aber hoffentlich den internationalen Propagandasieg zu schätzen weiß."
 ireland.3900.d2: "Unser Botschafter in Irland, John Maffey, hat eine kuriose Bitte an Whitehall gerichtet: die fünf Statuen von Oliver Cromwell, die über das ganze Land verteilt sind, sollen entfernt werden. In Wythenshawe (Manchester), Warrington (Cheshire), im Rathaus von Bradford, in St. Ives (Cambridge) und im Westminster-Palast steht jeweils eine Statue des ehemaligen Lord Protector, einer Figur, die in der modernen britischen Überlieferung und Propaganda sehr verehrt wird. Cromwell, der als geistiger Vorläufer der modernen Republik gilt und lange Zeit von der Labour-Partei für den Königsmord und seine \"Säuberung\" der Lords gepriesen wurde, wird von vielen britischen Politikern bewundert und oft beschworen, während er in der Bevölkerung eine besondere Stellung als eine Art Pseudo-Volksheld einnimmt. Doch während es in Großbritannien zur nationalen Gewohnheit geworden ist, sich auf das glorreiche Commonwealth zu konzentrieren, das auf seine Arbeit zurückgeht, werden seine Taten in Irland, die man nur als mörderisch bezeichnen kann, im britischen Diskurs oft ausgeblendet.\n\nDiese Verehrung und die vermeintliche Heuchelei, Cromwell im eigenen Land zu verehren und gleichzeitig Irland im Ausland unsere Unterstützung und Solidarität zuzusichern, ist der irischen Regierung schließlich zu viel geworden, und sie hat einen förmlichen Antrag gestellt, die Cromwell-Statuen zu entfernen und jemand anderen zu verehren. Obwohl es sicherlich keinen Mangel an radikalen britischen Helden gibt, die auf Cromwells Sockel vor der Kongresshalle Platz nehmen könnten, hat der Vorschlag dennoch Bestürzung in der politischen Klasse ausgelöst, da sich einige Minister gegen einen solchen Vorschlag sträuben und versprechen, dass sie sich nicht für die britische Vergangenheit \"schuldig\" fühlen werden. Letztendlich werden jedoch kühlere Köpfe die Führung übernehmen, und es wurde vorgeschlagen, nicht alle Statuen zu stürzen, sondern einfach einige zu entfernen. Die Westminster-Statue wurde aufgrund ihrer architektonischen und politischen Bedeutung als völlig unbedenklich eingestuft, aber die anderen sind von geringerer Bedeutung. Doch während dies die Iren sicherlich besänftigen und unser Image in ihren Augen verbessern wird, werden die einheimischen Briten kaum glücklich darüber sein, dass ihr Lord Protector gestürzt wird."
 ireland.3900.a: "Nieder mit dem Mörder!"
 ireland.3900.b: "Leider können wir die Vergangenheit nicht ändern..."
 ireland.3900.c: "Sorgen Sie dafür, dass die überzähligen Statuen entfernt werden, sie sind in einem Museum besser aufgehoben."

