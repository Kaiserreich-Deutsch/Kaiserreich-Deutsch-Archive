 IRE_william_obrien_leader_body: "§YAnführer Beschreibung\nGeboren:§! 23. Januar 1881, in Clonakilty, Co. Cork, Irland\n§YAuch bekannt als:§! $IRE_william_obrien_alt$\n§YPolitische Karriere:§! John William O'Brien, ein enger Weggefährte des Märtyrers James Connolly, ist bekannt für sein Organisationstalent und seine umsichtige Führung der Labour Partei, die er seit ihrer Gründung mit Connolly und Jim Larkin im Jahr 1912 maßgeblich mitgestaltet hat.\nO'Brien ist seit vielen Jahrzehnten überzeugter Sozialist, hält aber trotz der syndikalistischen Revolutionen in ganz Westeuropa an seiner Überzeugung fest, dass Sozialisten mit gewaltfreien, demokratischen Methoden an die Macht kommen können. Unter seiner Leitung unterstützte die Arbeiterbewegung die Nationalisten während des Unabhängigkeitskrieges, anstatt zu versuchen, sich als eigene Fraktion abzusetzen. Damit gewann er den stillschweigenden Respekt von Michael Collins und den meisten Mitgliedern der Sinn Féin, auch wenn viele von ihnen ideologisch nicht einer Meinung waren.\n\nO'Brien erlangte auch während der britischen Revolution Bekanntheit, als es ihm als Vorsitzender der beiden größten Gewerkschaften in Irland gelang, ein Übergreifen der revolutionären Begeisterung zu verhindern, indem er während der schlimmsten Krise in Großbritannien vorübergehend die Einstellung aller Streiks anordnete. Der Respekt vor seinen Handlungen während des Unabhängigkeitskrieges und der britischen Revolution hat O'Brien gut getan, ebenso wie seine wachsame Ausgrenzung von potenziell extremistischen Elementen, die in die Partei eindringen könnten, zum Leidwesen einiger.\n\nNichtsdestotrotz ist O'Brien weithin als engagierter Gewerkschafter bekannt, der sich stark für den Aufbau und die Stärkung der Gewerkschaften in Irland eingesetzt und versucht hat, die Rechte der Arbeitnehmer zu verbessern, wo immer dies möglich war."
 IRE_william_obrien_leader_desc: "$IRE_william_obrien_leader_body$ Nachdem er bewiesen hat, dass er in der Lage ist, die Labour Partei vor der antisyndikalistischen Stimmung in der irischen Politik zu schützen, die seit mehr als einem Jahrzehnt schwelt, will O'Brien Irland in eine gerechtere und sozialdemokratische Zukunft führen."
 IRE_william_obrien_parlrep_sic_desc: "§g$IRE_william_obrien_leader_body$ Nachdem er bewiesen hat, dass er in der Lage ist, die Labour Partei vor der antisyndikalistischen Stimmung in der irischen Politik zu schützen, die seit mehr als einem Jahrzehnt schwelt, will O'Brien als Taoiseach und Führer des Landes Irland in eine gerechtere und sozialdemokratische Zukunft führen.§!"
 IRE_william_obrien_ger_aligned_leader_desc: "$IRE_william_obrien_leader_body$ Doch gerade weil er die Partei bekanntlich vor dem Syndikalismus bewahrt hat, wurde er nach dem Zusammenbruch der vorherigen Regierung von Berlin an die Spitze der aktuellen, von Deutschland unterstützten Regierung gewählt. In ihrem Umfeld fest verankert, will er den Weg der langsamen Reformen fortsetzen, so weit er sich traut."
 IRE_william_obrien_radsoc_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 23. Januar 1881, in Clonakilty, Co. Cork, Irland\n§YAuch bekannt als:§! $IRE_william_obrien_alt$\n§YPolitische Karriere:§! John William O'Brien war die politische Überraschung des Jahrzehnts gelungen, als er unerwartet die Dáil-Wahl 1937 gewann und gleichzeitig eine unwahrscheinliche Allianz mit den Agrariern und einem Ableger seiner eigenen Labour Partei schmiedete. Letzteres sollte sich als sein politisches Verhängnis erweisen. Zwar war es O'Brien gelungen, die Labour Partei auf dem rechten Weg zu halten, sie vor dem Eintritt in die Partei zu bewahren und die Flagge des allmählichen Wandels zu hissen, doch seine Koalitionspartner, die Progressive Labour Partei, waren nicht so wachsam gewesen.\n\nEine kleine Clique innerhalb der PLP, angeführt von RN Tweedy, arbeitete mit den britischen Syndikalisten zusammen, um die gewählte irische Regierung von innen heraus zu stürzen und sie auf die Internationale auszurichten, während sie gleichzeitig jegliche Opposition kastrierte, indem sie politische Rückkanäle nutzte und den britischen Einfluss im Lande verstärkte.\n\nIn einem Akt schrecklicher Ironie für O'Brien bleibt er Präsident der Republik, Führer eines Landes, das sich viel stärker radikalisiert hat, als er es beabsichtigt hatte, und wird in seiner Rolle als Vorwand für Demokratie, Stabilität und Kontinuität gehalten. Nachdem er einen Großteil seines politischen Lebens damit verbracht hat, sich vom Syndikalismus zu distanzieren, muss O'Brien ihn nun bitterlich annehmen und das Beste aus dem neuen Status quo machen."
 # IRE_william_obrien_sic_desc: "[IRE_loc_wob_desc]"    ### IRE TEMP - Warten auf skriptgesteuerte Ortsbestimmung
 IRE_william_obrien_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g23. Januar 1881, in Clonakilty, Co. Cork, Irland§!\n§YAuch bekannt als:§! §g$IRE_william_obrien_alt$§!\n§YPolitische Karriere:§! §gWilliam O'Brien, das strenge Gesicht des demokratischen Sozialismus in Irland, Gewerkschaftsboss und Gewerkschaftsführer, glaubt aufrichtig daran, dass den Interessen der Arbeiterklasse in der jungen Republik besser mit der Wahlurne als mit dem Gewehrlauf gedient ist. Obwohl ihn dies zur Persona non grata für radikale Syndikalisten gemacht hat, ist sich O'Brien sehr wohl bewusst, wie konservativ Irland unter der Oberfläche bleibt, und seine Strategie ist ebenso pragmatisch wie ideologisch.§!"
 IRE_william_obrien_advisor_desc: "$IRE_william_obrien_sic_desc$"

 IRE_michael_donnellan: "Michael Donnellan"
 IRE_michael_donnellan_alt: "Mícheál Ó Domhnalláin"
 IRE_michael_donnellan_surname: "Donnellan"
 IRE_michael_donnellan_leader_body: "§YAnführer Beschreibung\nGeboren:§! 6. Februar 1900, in Dunmore, Co. Galway, Irland\n§YAuch bekannt als:§! $IRE_michael_donnellan_alt$\n§YPolitische Karriere:§! In einer unerwarteten Wendung der Ereignisse ist es Michael Donnellan gelungen, seine Koalitionspartner zu übertrumpfen und die Führung Irlands zu übernehmen. Wie viele andere schloss er sich im Alter von siebzehn Jahren der Sinn Féin an, nachdem der Republikanismus nach dem Osteraufstand von 1916 an Popularität gewonnen hatte. Schon damals engagierte er sich in der Kommunalpolitik und wurde 1917 in den Stadtrat gewählt, während er gleichzeitig als Richter in dem von Sinn Féin während des Unabhängigkeitskrieges eingeführten Gerichtssystem tätig war.\n\nEr ist bekannt als herausragender Gaelic-Football-Spieler, der 1925 mit Galway eine All-Ireland-Medaille gewann, und hat auch viel auf dem Bauernhof seiner Familie gearbeitet, beides beliebte Attribute bei den ländlichen Wählern, die seiner Partei ursprünglich einen Großteil ihrer anfänglichen Unterstützung gaben. Politisch setzen sich Donnellan und seine Partei für die Rechte der Kleinbauern ein. Aus diesem Grund trennte er sich von Sinn Féin und gründete Clann na Talmhan (Kinder des Bodens), da er der Meinung war, seine alte Partei tue nicht genug für das ländliche Irland.\n\nEin Teil seiner Rhetorik schiebt die Schuld für das Leid des \"kleinen Mannes\" oft den wohlhabenderen Politikern, den Bankern und - trotz ihrer winzigen Präsenz in Irland - der jüdischen Bevölkerung in die Schuhe. Abgesehen von seinen gelegentlichen antisemitischen Ausbrüchen steht seine eher linksradikale Ausrichtung im Widerspruch zu einem Teil der überwiegend konservativen übrigen Mitglieder der Partei. Dennoch ist es Donnellan gelungen, mit seiner Botschaft bei den Wählern Gehör zu finden, und"
 IRE_michael_donnellan_leader_desc: "$IRE_michael_donnellan_leader_body$ will er Irland zu seiner eigenen Vision von Fairness und Chancengleichheit führen."
 IRE_michael_donnellan_parlrep_sic_desc: "§g$IRE_michael_donnellan_leader_body$ Jetzt, als Taoiseach und Führer des Landes, will er Irland zu seiner eigenen Vision von Fairness und Chancengleichheit führen.§!"
 IRE_michael_donnellan_ger_aligned_leader_desc: "$IRE_michael_donnellan_leader_body$ führt er nun Irland als einen stark mit Deutschland verbündeten Staat."
 # IRE_michael_donnellan_sic_desc: "[IRE_loc_donnellan_desc]"    ### IRE TEMP - Warten auf skriptgesteuerte Ortsbestimmung
 IRE_michael_donnellan_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g6. Februar 1900, in Dunmore, Co. Galway, Irland§!\n§YAuch bekannt als:§! §g$IRE_michael_donnellan_alt$§!\n§YPolitische Karriere:§! §gFMichael Donnellan war in den letzten anderthalb Jahrzehnten als Sinn Féin-Ratsmitglied im ländlichen Galway eine feste, aber relativ unauffällige Größe in der irischen Kommunalpolitik. Da er jedoch zunehmend unzufrieden mit der Landwirtschaftspolitik der Sinn Féin war, spaltete sich Donnellan von der Partei ab und wurde zum Führer von Clann na Talmhan (Kinder des Bodens), der Partei der Landwirte. Donnellan ist ein Populist, der die hart arbeitenden Bauern gegen die \"gierigen Eliten\" ausspielt.§!"
 IRE_michael_donnellan_advisor_desc: "$IRE_michael_donnellan_sic_desc$"

 IRE_sean_lemass: "Seán Lemass"
 IRE_sean_lemass_alt: "Seán Leimeas"
 IRE_sean_lemass_surname: "Lemass"
 IRE_sean_lemass_leader_body: "§YAnführer Beschreibung\nGeboren:§! 15. Juli 1899, in Ballybrack, Co. Dublin, Irland\n§YAuch bekannt als:§! $IRE_sean_lemass_alt$\n§YPolitische Karriere:§! Seán Lemass bringt zweifellos die Voraussetzungen für eine Führungsrolle in Irland mit: Er war erst sechzehn Jahre alt, als er am Osteraufstand von 1916 teilnahm, und nicht viel älter, als er im Unabhängigkeitskrieg kämpfte. Er glaubte an die Demokratie und den bürgerlichen Nationalismus, wurde aber von Collins' zunehmendem Autoritarismus desillusioniert und verließ Sinn Féin mit einigen seiner Anhänger.\n\nIsoliert in der politischen Wildnis bildete er ein Zweckbündnis mit Kräften, die er einst vehement bekämpft hatte, der anglophilen und ehemaligen \"Selbstverwaltung\"-Partei Nationale Zentrumspartei und National League Party. Für Lemass teilten seine einstigen Gegner viele seiner politischen und wirtschaftlichen Ansichten, und für die NCP und die NLP würde der Einsatz ihres neuen Führers im Osteraufstand und im Unabhängigkeitskrieg dazu beitragen, ihre Ansichten in einer allgemein anglophobischen und pro-deutschen Nation zu legitimieren.\n\nLemass' politische Philosophie ist einfach: \"Eine steigende Flut hebt alle Boote\", was bedeutet, dass wirtschaftlicher Wohlstand alle Aspekte der Gesellschaft ansteigen lässt. Er glaubt, dass, wenn er für ein starkes Wirtschaftswachstum sorgen kann, alle anderen Probleme mit Hilfe der Gewinne gelöst werden können."
 IRE_sean_lemass_leader_desc: "$IRE_sean_lemass_leader_body$ Als führender Partner seiner erfolgreichen Regierungskoalition ist Lemass fest entschlossen, aus der Asche der jahrhundertelangen Misswirtschaft ein blühendes, wirtschaftlich starkes Irland entstehen zu lassen, das offen für Geschäfte mit der Welt ist."
 IRE_sean_lemass_parlrep_sic_desc: "§g$IRE_sean_lemass_leader_body$ Als Taoiseach und Chef der erfolgreichen Regierungskoalition ist Lemass fest entschlossen, aus der Asche der jahrhundertelangen Misswirtschaft ein blühendes, wirtschaftlich starkes Irland entstehen zu lassen, das offen für Geschäfte mit der Welt ist.§!"
 IRE_sean_lemass_ger_aligned_leader_desc: "$IRE_sean_lemass_leader_body$ Lemass, der das Land nun aus der Nähe des Reichspakts führt, ist entschlossen, das Beste aus der derzeitigen deutschen Ausrichtung zu machen."
 # IRE_sean_lemass_sic_desc: "[IRE_loc_lemass_desc]"    ### IRE TEMP - Warten auf skriptgesteuerte Ortsbestimmung
 IRE_sean_lemass_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g15. Juli 1899, in Ballybrack, Co. Dublin, Irland§!\n§YAuch bekannt als:§! §g$IRE_sean_lemass_alt$§!\n§YPolitische Karriere:§! §gSeán Lemass ist ein überzeugter Nationalist, denn er war einer der jüngsten Teilnehmer am Osteraufstand von 1916.\nDoch obwohl die meisten seiner Altersgenossen glaubten, dass Irland von Großbritannien getrennt werden müsse, damit die irische Kultur gedeihen könne, ist Lemass zu der Überzeugung gelangt, dass die oberste Priorität darin bestehen muss, das irische Volk wirtschaftlich aufzurichten, und dass danach die Kultur folgen wird, denn hungernde Menschen werden nicht zu Dichtern.\nLemass, der an der Maxime festhält: \"Eine steigende Flut hebt alle Boote\", ist der Ansicht, dass der freie Handel für alle von Vorteil ist und Irland daher so viele wirtschaftliche Verbündete wie möglich suchen sollte, auch wenn dies diejenigen in der alten britischen Sphäre einschließt.§!"
 IRE_sean_lemass_advisor_desc: "§g$IRE_sean_lemass_sic_desc$§!"

 IRE_eamon_de_valera: "Éamon de Valera"
 IRE_eamon_de_valera_alt: "$IRE_eamon_de_valera$"
 IRE_eamon_de_valera_surname: "de Valera"
 IRE_eamon_de_valera_leader_body: "§YAnführer Beschreibung\nGeboren:§! 14. Oktober 1882, in New York City, New York, Vereinigte Staaten von Amerika\n§YPolitische Karriere:§! Es gab eine Zeit, in der Éamon de Valera die führende Figur in der irischen Politik zu sein schien. Der ehemalige Mathematiklehrer war einer der wenigen überlebenden Befehlshaber des Osteraufstands, denn aufgrund seiner Geburt in New York als Sohn eines spanischen Vaters und einer irischen Mutter bewahrte seine amerikanische Staatsbürgerschaft den Henker vor der Hinrichtung, zu einer Zeit, als das Vereinigte Königreich einen potenziellen Verbündeten während des Weltkriegs nicht verärgern wollte.\n\nAm Vorabend des Unabhängigkeitskrieges war er der Führer der Sinn Féin und bereit, sie und Irland in den Freiheitskampf zu führen. Leider wurde de Valera im Mai 1918 von den Briten gefangen genommen und inhaftiert, und trotz zahlreicher Versuche, ihn zu befreien, blieb er noch einige Jahre in deren Händen. In dieser Zeit beherrschte der Mann, der ihn in den Schatten stellen sollte, die politische Szene Irlands: Michael Collins.\n\nAls de Valera schließlich nach dem Krieg freigelassen wurde, kehrte er nach Irland zurück und musste feststellen, dass sich die Machtverhältnisse stark verändert hatten und sein Einfluss nun viel geringer war, da er im Krieg keine große Rolle gespielt hatte, während Collins' Anteil stark zugenommen hatte. Viele Jahre lang spielte er in der Sinn Féin eine untergeordnete Rolle, doch seine Eifersucht auf Collins wurde immer deutlicher.\n\nSchließlich verließ er Sinn Féin zusammen mit Cathal Brugha, nachdem klar wurde, dass Collins' Vision einer säkularen progressiven Republik, ganz zu schweigen von seinem wachsenden Einfluss innerhalb der Partei, im Widerspruch zu seiner eigenen Vision für Irland stand."
 IRE_eamon_de_valera_leader_desc: "$IRE_eamon_de_valera_leader_body$ Jetzt, da er sowohl seine eigene Partei als auch Irland selbst führt, wird von de Valera erwartet, dass er ein konservativer und vorsichtiger Führer ist."
 IRE_eamon_de_valera_parlrep_sic_desc: "§g$IRE_eamon_de_valera_leader_body$ Als Taoiseach, der jetzt sowohl seine eigene Partei als auch Irland selbst führt, wird von de Valera erwartet, dass er ein konservativer und vorsichtiger Führer ist.§!"
 IRE_eamon_de_valera_ger_aligned_leader_desc: "$IRE_eamon_de_valera_leader_body$ Nach dem Zusammenbruch der vorherigen Regierung ist de Valera nun endlich mit Hilfe Berlins im Amt und es wird erwartet, dass er ein konservativer und vorsichtiger Führer sein wird."
 IRE_eamon_de_valera_puppet_leader_desc: "$IRE_eamon_de_valera_leader_body$ Da de Valera nun nominell sowohl seine eigene Partei als auch Irland selbst führt, wird von ihm erwartet, dass er versuchen wird, die irischen Traditionen zu bewahren, selbst angesichts der derzeit begrenzten Autonomie des Landes."
 # IRE_eamon_de_valera_sic_desc: "[IRE_loc_dev_desc]"    ### IRE TEMP - Warten auf skriptgesteuerte Ortsbestimmung
 IRE_eamon_de_valera_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g14. Oktober 1882, in New York City, New York, Vereinigte Staaten von Amerika§!\n§YPolitische Karriere:§! §gDer einstige Sinn-Féin-Führer Éamon de Valera, der von dem Gespenst verfolgt wird, als \"Fast ein Mann\" der irischen Geschichte abgeschrieben zu werden, besitzt ein Machtbedürfnis und einen Drang zur Macht, der selten, wenn überhaupt, von anderen übertroffen wird. Er ist entschlossen, sein persönliches Vermächtnis über die revolutionäre Ära hinaus im Staat zu verankern, manchmal zum Nachteil seiner Entscheidungsfindung.§!"
 IRE_eamon_de_valera_fail_sic_desc: "§g$IRE_eamon_de_valera_sic_desc$ Trotz des Verlustes des höchsten Amtes im Lande ist de Valera in der Regierung geblieben, jetzt aber in einer geschwächten Position, und wartet erneut auf seine Chance, wieder an die Macht zu kommen.§!"
