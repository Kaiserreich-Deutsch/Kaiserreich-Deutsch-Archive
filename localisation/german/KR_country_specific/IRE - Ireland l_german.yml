 IRE_john_j_okelly_surname: "O'Kelly"
 IRE_john_j_okelly_desc_body: "John Joseph O'Kelly, auch bekannt unter dem Spitznamen \"Sceilg\", ist ein glühender Katholik, Nationalist und Wiederbegründer der gälischen Sprache. Der 1872 auf der Insel Valentia in der Grafschaft Kerry geborene O'Kelly zog im Alter von 20 Jahren nach Dublin und wurde 1901 Gründungsmitglied der Keating Branch of the Gaelic League und 1905 von Sinn Féin. 1911 wurde O'Kelly Herausgeber der Zeitung Catholic Bulletin, die unter seiner Leitung als eine der wenigen Zeitungen den Osteraufstand unterstützte und eine entscheidende Rolle bei der Legitimierung des Aufstands und seiner Anführer vor den Augen der Zensur spielte.\n\nEr wurde für Sinn Féin in den Dáil Éireann gewählt und diente während des Unabhängigkeitskrieges als stellvertretender Vorsitzender des Dáil, Minister für Irisch und Bildung und war gleichzeitig Präsident der Gaelic League. O'Kelly lehnte den anglo-irischen Vertrag ab und schloss sich der Anti-Treaty Sinn Féin an, deren rechter Flügel er zusammen mit Brian O'Higgins, einem Mitbegründer der Sinn Féin, anführte.\n\nNach dem Ausschluss des linken Flügels der ATSF wurden er und O'Higgins zu den führenden Köpfen der Partei, die den Integralismus als Vorbild für Irland betrachteten und die Partei ideologisch weiter nach rechts rückten. Nach dem Tod von Austin Stack im Jahr 1929 wurde O'Kelly neuer Parteivorsitzender. 1931 führte er die ATSF zu einem Zusammenschluss mit Eoin O'Duffy und seinen Anhängern, um die Aontas Náisiúnta zu gründen, wobei O'Kelly Vizepräsident der neuen Partei wurde."
 IRE_john_j_okelly_leader_desc: "§YGeboren:§! §L7. Juli 1872, auf der Insel Valentia, Co. Kerry, Irland§!\n§YAuch bekannt als:§! §L$IRE_john_j_okelly_alt$§!\n§YHintergrund:§! §L$IRE_john_j_okelly_desc_body$\n\nAls Nachfolger des verstorbenen Generals O'Duffy, der sich gegen seine Koalitionspartner durchgesetzt hat, strebt John J. O'Kelly ein gläubiges und gälisches Irland an, das das Erbe der Französischen Revolution ablehnt und von den korrumpierenden Einflüssen der Protestanten, Syndikalisten, Freimaurer und Juden verschont bleibt.§!"
 IRE_john_j_okelly_bop_leader_desc: "§YGeboren:§! §L7. Juli 1872, auf der Insel Valentia, Co. Kerry, Irland§!\n§YAuch bekannt als:§! §L$IRE_john_j_okelly_alt$§!\n§YHintergrund:§! §L$IRE_john_j_okelly_desc_body$\n\nNach den Folgen der Nordkrise und dem Zusammenbruch der Parteiführung von Eoin O'Duffy sowie der wachsenden Bedrohung durch Radikale innerhalb der Partei hat O'Kelly die Kontrolle über Aontas Náisiúnta übernommen. Er wird nun die vorgeblich rein parlamentarische Partei leiten und mit anderen konservativen Elementen in der irischen Gesellschaft zusammenarbeiten, um die Stabilität um jeden Preis zu erhalten, selbst wenn dies auf Kosten der Demokratie geht. O'Kelly strebt ein gläubiges und gälisches Irland an, das das Erbe der Französischen Revolution ablehnt und von den korrumpierenden Einflüssen der Protestanten, Syndikalisten, Freimaurer und Juden rein bleibt.§!"
 IRE_john_j_okelly_parlrep_sic_desc: "§YGeboren:§! §L7. Juli 1872, auf der Insel Valentia, Co. Kerry, Irland§!\n§YAuch bekannt als:§! §L$IRE_john_j_okelly_alt$§!\n§YHintergrund:§! §L$IRE_john_j_okelly_desc_body$\n\nNachdem er die Nachfolge des verstorbenen General O'Duffy angetreten und sich gegen seine Koalitionspartner durchgesetzt hat, strebt John J. O'Kelly ein gläubiges und gälisches Irland an, das das Erbe der Französischen Revolution ablehnt und von den verderblichen Einflüssen der Protestanten, Syndikalisten, Freimaurer und Juden verschont bleibt.§!"
 IRE_john_j_okelly_ger_aligned_leader_desc: "§YGeboren:§! §L7. Juli 1872, auf der Insel Valentia, Co. Kerry, Irland§!\n§YAuch bekannt als:§! §L$IRE_john_j_okelly_alt$§!\n§YHintergrund:§! §L$IRE_john_j_okelly_desc_body$\n\nNachdem er die Nachfolge des verstorbenen Generals O'Duffy angetreten und sich gegen seine Koalitionspartner durchgesetzt hat, will John J. O'Kelly mit den Deutschen zusammenarbeiten, um ein gläubiges und gälisches Irland zu schaffen, das das Erbe der Französischen Revolution ablehnt und von den korrumpierenden Einflüssen der Syndikalisten, Freimaurer und Juden verschont bleibt.§!"
