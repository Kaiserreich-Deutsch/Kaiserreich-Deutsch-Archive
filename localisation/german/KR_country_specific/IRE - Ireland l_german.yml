 IRE_soc_delay_NIR: "UVF-Vorbereitungen stören"
 IRE_soc_delay_NIR_desc: "Jetzt, da der Krieg gegen die Entente ausgebrochen ist, gibt es kaum noch Zweifel daran, dass sich die Stiefellecker der Ulster Volunteer Force bald zur Unterstützung ihrer royalistischen Herren im Exil erheben werden. Wir können dies zwar nicht verhindern, solange wir die Provinz nicht unter Kontrolle haben, aber durch die Beschlagnahmung von UVF-Waffenlagern, die Verstärkung der Sicherheit wichtiger Gebäude und die Vorbereitung von ICA-Einheiten in katholischen Bezirken können wir eine mögliche Übernahme verzögern und uns Zeit verschaffen, uns vorzubereiten."
