 ireland.2603.t: "Die Wahl des Dáil"
 ireland.2603.d.start: "Der nächste Punkt betrifft die Frage des Dáil Éireann und wie er gewählt werden soll. Während die Wahlgrenzen Irlands auf historischen internen Teilungen beruhen, ist die Methode, nach der die Vertreter für diese Gebiete gewählt werden sollen, eine strittige Frage.\n\nDie erste Option, die von SF, Labour und der PLP unterstützt wird, ist die Beibehaltung des derzeitigen Verhältniswahlsystems.\n          - \"Die Mitglieder des Dáil Éireann werden nach dem Verhältniswahlsystem mit einer einzigen übertragbaren Stimme gewählt.\"\nDieses System wird seit den ersten allgemeinen Wahlen des unabhängigen Irlands angewandt und führt zu einem vielfältigen und repräsentativen Dáil. Die Wählerinnen und Wähler ordnen ihre Kandidaten in der Reihenfolge ihrer Präferenz ein, und durch Auszählung und Neuverteilung der Stimmen werden pro Wahlkreis drei bis fünf Abgeordnete gewählt, die theoretisch vom größten Teil der Bevölkerung akzeptiert werden."
 ireland.2603.d.mid: "-\"Die Mitglieder des Dáil Éireann werden in Einzelwahlkreisen nach dem System der Mehrheitswahl gewählt.\"\nDiese Option führt häufig zu starken Mehrheitsregierungen, wird aber als nicht repräsentativ für die Wählerschaft kritisiert und führt zu dem so genannten Spoilereffekt. Nichtsdestotrotz ist dies das System, dies ermöglicht hat"
 ireland.2603.d1: "$ireland.2603.d.start$\n\nDie andere Option, die von SC, AN, der NDP und - in einem seltenen Fall von Übereinstimmung mit der konservativen Rechten - der UDP unterstützt wird, ist ein Pluralitätssystem.\n          $ireland.2603.d.mid$ Die SF gewann bei den Parlamentswahlen 1918 fast alle irischen Sitze und wird als besser für die Stabilität der Regierung gepriesen."
 ireland.2603.d2: "$ireland.2603.d.start$\n\nDie zweite Option, die von der UDP und der NDP unterstützt wird, ist ein Pluralitätssystem.\n          $ireland.2603.d.mid$ de Valera gewann bei den Parlamentswahlen 1918 fast alle irischen Sitze und wird als besser für die Stabilität der Regierung gepriesen.\n\nDie dritte Option, die von SC und AN unterstützt wird, ist ebenfalls ein Pluralitätssystem, jedoch mit dem Zusatz \"Pluralwahlrecht\".\n          - \"Der Haushaltsvorstand hat Anspruch auf einen zusätzlichen Stimmzettel für sein erstes Kind und einen weiteren für jedes zweite Kind.\"\nDiese Option wird als Anreiz zur Erhöhung der Geburtenraten vorgeschlagen und würde angesichts der Tatsache, dass irische Katholiken im Allgemeinen höhere Geburtenraten haben, eine stärkere Vertretung der wichtigsten Wählerschaft ermöglichen."
