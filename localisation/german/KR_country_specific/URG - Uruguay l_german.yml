### Focuses ###
## Political Trees ##
# Pre-elections #
URG_continue_council_rule: "Vorrang des Rates aufrechterhalten"
URG_continue_council_rule_desc: "Mit Baltasar Brum und seiner Reform im Jahr 1918 erreichte unser Land endlich das Ende eines fast hundertjährigen Streits zwischen den "Blancos" und den "Colorados". Dies leitete den Wohlstand ein, der danach kam, und es wäre töricht, dieses System wegen einer weltweiten Katastrophe zu beenden und zu riskieren, in die Zeiten ständiger Kämpfe zwischen unseren Fraktionen zurückzukehren."
URG_promote_political_stability: "Politische Stabilität fördern"
URG_promote_political_stability_desc: "Politische Instabilität ist in Uruguay kein Fremdwort. Fast ein Jahrhundert lang hat der Konflikt zwischen den "Blancos" und den "Colorados" unser Land mehr als einmal fast auseinandergerissen. Mit dem Rat ist es uns jedoch gelungen, beide Parteien zu vereinen, die nun beide ihr Bestes geben, um zusammenzuarbeiten und uns in eine bessere Zukunft zu führen. Wir werden diese Harmonie fördern und alle, die sich um Kompromisse und Zusammenarbeit bemühen, zu vorbildlichen Bürgern machen."
URG_encourage_political_confidence: "Vertrauen in die Politik sicherstellen"
URG_encourage_political_confidence_desc: "Die Menschen in Uruguay haben bei den Wahlen eine Wahl. Dennoch gehen viele Menschen nicht zur Wahl, weil sie glauben, dass sie keinen Einfluss auf das Ergebnis haben werden, oder weil sie gar nichts von den Wahlen wissen! Wir sollten versuchen, das Vertrauen in das politische Spiel zu fördern, um die Stabilität zu unterstützen."
URG_power_to_the_council: "Befugnisse des Rates ausweiten"
URG_power_to_the_council_desc: "Jetzt, da wir die Krise überwunden haben, können wir uns wieder den Themen zuwenden, die wir vor der Krise hatten. Die Maßnahmen des Rates haben sich als entscheidend erwiesen, und das hat uns viel öffentliche Unterstützung eingebracht. Da sich der Rat als entscheidender Faktor anstelle des Präsidenten erwiesen hat, werden wir versuchen, unsere Exekutivgewalt auf alle staatlichen Funktionen auszudehnen, die früher der Präsident innehatte."
URG_begin_council_policy: "Einen gemeinsamen Konjunkturplan erstellen"
URG_begin_council_policy_desc: "Der Rat hat die politische Szene endlich stabilisiert, und es ist nun an der Zeit, die Politiken nach der Krise wieder in Gang zu bringen."

URG_restore_presidentialism: "Die präsidiale Wiederherstellung"
URG_restore_presidentialism_desc: "Seit der Präsidentschaft von Baltasar Brum wurde der Präsident ins Abseits gedrängt, und die eigentliche Macht lag in den Händen des Rates. Zu lange hatte der Rat die absolute Kontrolle über die Nation und behinderte die Macht des Staates durch sinnlose Streitereien zwischen intriganten Politikern. Es ist an der Zeit, dass ein Mann die Kontrolle zum Wohle der Nation zurückerobert, und dieser Mann soll Gabriel Terra sein."
URG_expand_presidents_power: "Die Präsidentschaft ausbauen"
URG_expand_presidents_power_desc: "Mit der 1919 in Kraft getretenen Verfassungsreform musste der Präsident den größten Teil seiner Macht mit dem Nationalen Verwaltungsrat teilen. Das hat zwar damals funktioniert, aber jetzt müssen wir entschlossen handeln, was mit den ständigen Querelen im Rat nicht möglich ist, und deshalb müssen wir die Macht des Präsidenten ausweiten."
URG_encourage_political_participation: "Politische Beteiligung fördern"
URG_encourage_political_participation_desc: "Eine der größten Befürchtungen im Zusammenhang mit dem Verlust des Rates ist die fehlende Vertretung der gegnerischen Parteien. Wir werden ihnen jedoch beweisen, dass sie nichts zu befürchten haben. Die lokalen Gemeinden werden über ein hohes Maß an Autonomie verfügen, und es werden Volksabstimmungen über einige sozialpolitische Themen angesetzt, um die Menschen zu besänftigen und zu beweisen, dass wir keine Tyrannen sind."
URG_stabilise_the_nation: "Stabilisierung der Nation"
URG_stabilise_the_nation_desc: "Angesichts der wirtschaftlichen Rezession und der Auflösung des Rates füllen Streiks und Unruhen unsere Straßen, und Kriminelle fühlen sich ermutigt, ihre abscheulichen Aktivitäten zu verwirklichen. Es wird nicht leicht sein, die Stabilität wiederherzustellen, aber mit der starken Hand unseres Präsidenten werden wir dies bald überwinden!"
URG_begin_presidents_policy: "Das Terra-Manifest"
URG_begin_presidents_policy_desc: "Nachdem sich die politische Lage endlich stabilisiert hat, können wir uns Gedanken über unsere politischen Reformen für das Land machen."

# Post-elections #
URG_moderates_in_power: "Beibehaltung der Überparteilichkeit im Rat"
URG_moderates_in_power_desc: "Der Rat war von Anfang an ein Kompromiss zwischen den beiden größten Parteien Uruguays, um die Stabilität zu gewährleisten, und die Tatsache, dass der Rat wieder einmal unentbehrlich wird, um die Pattsituation zu durchbrechen, zeigt, wie gut es ist, dass er bis zum heutigen Tag beibehalten wurde. Es bleibt zu hoffen, dass zwischen den Parteien neue Kompromisse geschmiedet werden können und ein neues Uruguay besser dasteht als zuvor."
URG_compromise_between_sides: "Die Politik des Konsenses"
URG_compromise_between_sides_desc: "Uruguay soll nicht von einer einzigen Gruppe oder einer einzigen Partei aufgebaut werden. Uruguay ist für alle da, und deshalb sollten wir, bevor wir mit der Planung unserer Politik beginnen, zuerst versuchen, so viele Kompromisse wie möglich zwischen den beiden Parteien zu schließen, damit die Diskussionszeiten bei der endgültigen Abstimmung über die Politik viel kürzer sind als sie waren."
URG_balanced_budget: "Haushalt ausgleichen"
URG_balanced_budget_desc: "Der Rat hat sich auf den Staatshaushalt geeinigt. Während die Colorados natürlich für mehr Investitionen plädiert haben, haben die Nacionales einen Kompromiss gefunden und werden den Colorados erlauben, für die genannten Maßnahmen zu zahlen, solange diese Maßnahmen im Rahmen des festgelegten Budgets bleiben, da die Nacionales befürchten, dass zu hohe Ausgaben zu einer weiteren Wirtschaftskrise führen werden."
URG_ensure_stability: "Politische Stabilität sicherstellen"
URG_ensure_stability_desc: "Indem die politischen Fraktionen unseres Landes ein Mitspracherecht in unserer Regierung haben und ihnen viel Exekutivgewalt zugestanden wird, setzen wir langsam, aber sicher den Gräben ein Ende, die unser Land einst zerrissen haben, und wir können der Zukunft als ein Volk entgegensehen."
URG_new_elections: "Neuwahlen"
URG_new_elections_desc: "Ursprünglich wurde der Rat parteiübergreifend eingerichtet, um dem Land politische Stabilität zu verleihen. Der Zusammenbruch nach der Krise des Schwarzen Montags hat uns jedoch deutlich gezeigt, dass wir unsere Verwaltung überdenken müssen und dass es an der Zeit ist, Neuwahlen auszurufen. Möge die beste Partei die Wahlen gewinnen, und möge sie die lang erwartete Stabilität bringen, die unser Land so dringend braucht."
URG_colorado_in_power: "Partido Colorado"
URG_colorado_in_power_desc: "Die sozialdemokratische Colorado Partei war in den letzten Jahrzehnten die führende Partei Uruguays, und da sie die Mehrheit der Macht innehat, werden wir nun dazu übergehen, ihre Politik umzusetzen."
URG_agricultuaral_council: "Amt für landwirtschaftliche Entwicklung"
URG_agricultuaral_council_desc: "Jetzt, da Uruguay wieder auf den Beinen ist, müssen wir Maßnahmen ergreifen, um die Fehler der Vergangenheit zu vermeiden. Einer der am stärksten betroffenen Sektoren war der Agrarsektor. Wir haben beschlossen, die nationalen landwirtschaftlichen Aktivitäten in einer einzigen Einrichtung zu zentralisieren, dem 'Oficina de Programación y Politica Agropecuaria', kurz 'OPYPA'."
URG_new_farming_methods: "Moderne landwirtschaftliche Geräte verteilen"
URG_new_farming_methods_desc: "In jüngster Zeit wurden neue Anbaumethoden erforscht, die sich als äußerst effizient erweisen. Wenn wir die Exporte steigern wollen, sollten wir dies bei allen Landwirten Uruguays fördern."
URG_people_over_money: "Programme zur Verteilung von Reichtum"
URG_people_over_money_desc: "Einer der wichtigsten Grundsätze der Colorado-Partei war und ist es, die Reichen etwas weniger reich zu machen, "um die Armen etwas weniger arm zu machen". Mit dieser Idee im Hinterkopf und unseren Reformen können wir endlich mit unserer Politik der Umverteilung des Reichtums beginnen, damit wir ein besseres und gerechteres Uruguay haben."
URG_nacional_in_power: "Partido Nacional"
URG_nacional_in_power_desc: "Die Partido Nacional, die es seit der Gründung des uruguayischen Staates gibt, hat endlich die Colorados besiegt, und so werden wir nun dazu übergehen, ihre Politik umzusetzen."
URG_attract_foreign_investment: "Attract Foreign Investment"
URG_attract_foreign_investment_desc: "Uruguay ist ein Land in der Entwicklung. Der Boden Uruguays ist fruchtbar, unsere Häfen sind groß und leistungsfähig, und wir haben viel Platz für den Ausbau von Industrieparks. Das Einzige, was uns fehlt, ist Geld, um in diese Bereiche zu investieren, und deshalb sollten wir versuchen, Anreize für ausländische Investitionen zu schaffen, um unsere Wirtschaft zu verbessern."
URG_redo_taxes: "Aufhebung der Notstandsbesteuerung"
URG_redo_taxes_desc: "Jetzt, da die Krise überwunden ist und wir unseren Haushalt ausgleichen konnten, gibt es keinen Grund mehr, die Steuererhöhungen der Vergangenheit beizubehalten. Wir werden zu unserem Wort stehen und sie senken, was das Vertrauen der Uruguayer in ihre Regierung stärken wird."
URG_school_reform_plan: "Bildungsreformplan"
URG_school_reform_plan_desc: "Wir sind von Riesen umgeben, die über riesige Armeen und Industrien verfügen, so dass es sinnlos ist, sich auf Zahlen zu verlassen, um gegen sie zu überleben. Wir müssen anfangen, uns auf Qualität zu verlassen, und dafür brauchen wir eine bessere Ausbildung, die uns mit genügend Zeit und Ressourcen einen technologischen Vorsprung verschafft."
URG_socialists_in_power: "Partido Socialista de Uruguay"
URG_socialists_in_power_desc: "Die Partido Socialista de Uruguay hat sich trotz aller Widrigkeiten durchgesetzt, auch nachdem sie nach 1921 durch die Spaltung zwischen den traditionellen Sozialisten und den Syndikalisten, die die PSiU bildeten, aufgelöst und neu formiert werden musste. Wir werden nicht dazu übergehen, ihre Politik umzusetzen."
URG_peaceful_transition: "Der friedliche Übergang"
URG_peaceful_transition_desc: "Einer von Frugonis Hauptgrundsätzen des Sozialismus ist, dass Gewalt, wie in Frankreich und Großbritannien, für die Arbeiter und die Gesellschaft selbst nur kontraproduktiv ist, und als gewählter Beamter der uruguayischen Regierung hat er versprochen, diesen Grundsatz buchstabengetreu einzuhalten. Die Zeit wird jedoch zeigen, ob sein rigoroser Pazifismus wirklich zur Reform Uruguays beitragen wird..."
URG_improve_workers_rights: "Verbesserung der Rechte von Arbeitnehmern"
URG_improve_workers_rights_desc: "Eine unserer wichtigsten Unterstützungsgruppen sind die Industriearbeiter Uruguays, die zwar nicht so zahlreich sind wie in unserem Nachbarland Argentinien, aber dennoch einen großen Teil der uruguayischen Gesellschaft ausmachen. Allerdings hat das jahrzehntelange Wirtschaftswachstum viele von ihnen im Stich gelassen und sie gezwungen, unter menschenunwürdigen Bedingungen zu leben, weshalb der Präsident auf die Verabschiedung neuer Arbeitsgesetze drängt, um ihre Lebensbedingungen zu verbessern."
URG_support_trade_unions: "Gewerkschaften unterstützen"
URG_support_trade_unions_desc: "Die Gewerkschaften Uruguays haben eine große Rolle bei unserem Sieg gespielt, und wir sollten ihren Einfluss nicht unterschätzen. Allerdings sind sie auch extrem anfällig dafür, sich zu radikalisieren und dem gewaltsamen revolutionären Aufruf der PSiU zu folgen. Um das zu vermeiden, sollten wir sie auf unsere Seite ziehen, indem wir ihnen Zugeständnisse machen, um sicherzustellen, dass sie unsere Reformen nicht behindern werden."

### Economic ###
URG_big_dam: "Vollendung des Rincón del Bonete-Damms"
URG_big_dam_desc: "Der Rincón del Bonete-See, der durch den Bau dieses Staudamms möglich wurde, wird die größte Süßwasserquelle in ganz Uruguay sein. Er ist ein künstlicher See - ein Beweis für unsere kleine, aber starke Wirtschaft. Lassen Sie uns den Bau des Staudamms abschließen, damit wir die Bedürfnisse der Menschen lindern und unser Land verbessern können."

URG_dealing_with_black_monday: "Probleme durch den Schwarzen Montag"
URG_dealing_with_black_monday_desc: "Die Börse in Berlin ist eingebrochen und hat unserer Wirtschaft einen schweren Schlag versetzt. Wir müssen zum Konjunkturprogramm Stellung nehmen, aber welche Vision wird sich durchsetzen? Die Politik von Präsident Terra oder die gemeinsame Vision des Rates?"
URG_presidents_decision: "Die Terra-Politik"
URG_presidents_decision_desc: "Präsident Gabriel Terra hat vorgeschlagen, den Sozialstaat, den die Uruguayer seit langem genießen, beizubehalten. Damit wird sichergestellt, dass die Bedürfnisse der Menschen befriedigt werden, auch wenn unsere Wirtschaft vorübergehend leiden wird. Alternativ wird vorgeschlagen, dass die Regierung einen Sparkurs einschlagen und die Finanzierung des Wohlfahrtsstaates einstellen soll - zumindest, bis unsere Probleme überwunden sind."
URG_council_policy_decision: "Die Politik des Rates"
URG_council_policy_decision_desc: "Präsident Terra stimmte der Entscheidung des Rates zu, die Krise mit einem vorsichtigeren und organisierteren Ansatz anzugehen. Dies wird einige Zeit in Anspruch nehmen, aber diese Zeit wird gut investiert sein, denn danach wird unser Land noch wohlhabender sein als zuvor."
URG_end_welfare_state: "Finanzielle Sparsamkeit"
URG_end_welfare_state_desc: "Uruguay hatte einen vielversprechenden Start in diesem Jahrhundert, mit den ersten Anzeichen von politischer Stabilität seit der Gründung der Nation und einem florierenden Handel mit dem Rest der Welt. Damals war es sinnvoll, einen Wohlfahrtsstaat aufzubauen, um den Lebensunterhalt unserer Bürger zu verbessern. Jetzt stehen wir am Rande des totalen wirtschaftlichen Zusammenbruchs, und wenn wir uns retten wollen, müssen wir den Wohlfahrtsstaat abschaffen und unseren Haushalt entschlossen wieder ins Gleichgewicht bringen."
URG_temporary_tax_increases: "Vorübergehende Steuererhöhungen"
URG_temporary_tax_increases_desc: "Während des Wohlfahrtsstaates hat der Staat nicht nur Sozialleistungen gewährt, sondern auch versucht, die Steuern so niedrig wie möglich zu halten. Jetzt sind die uruguayischen Bürger an dieses System gewöhnt, und wir können nicht einfach eine dauerhafte Steuererhöhung vornehmen, um unser Defizit auszugleichen. Wir werden in allen Bereichen geringe Steuern erheben und erklären, dass dies nur eine vorübergehende Maßnahme ist. Hoffentlich werden wir sie wieder senken, wenn sich unsere Wirtschaft erholt."
URG_shrink_government_involvement: "Staatliche Beteiligung einschränken"
URG_shrink_government_involvement_desc: "Früher überwachte der Staat durch seine Ministerien die meisten Angelegenheiten der uruguayischen Gesellschaft. Während dies unseren Staat als wohlwollende Instanz sicherte, ist er jetzt zu einem bloßen Hindernis für unseren Haushalt geworden. Wir werden damit beginnen, die Beteiligung des Staates zu reduzieren, und hoffentlich wird dies die letzte unserer Haushaltskürzungen sein."
URG_promote_foreign_business: "Ausländische Unternehmen anlocken"
URG_promote_foreign_business_desc: "Um den Schwarzen Montag endlich zu überwinden, reicht es nicht aus, die Ausgaben zu kürzen, wir brauchen neue Gewinne. Obwohl wir den Agrarhandel hoch gehalten haben, sind die Auslandsinvestitionen eher gering geblieben. Wir sollten die Investitionen ausländischer Unternehmen fördern, um sicherzustellen, dass unsere gesamte Wirtschaft nicht nur auf dem Agrarhandel basiert."
URG_reform_welfare_state: "Aufrechterhaltung des Wohlfahrtsstaates"
URG_reform_welfare_state_desc: "Die Schaffung eines Wohlfahrtsstaates ist eine unserer stolzesten Errungenschaften, und als solche können wir sie nicht einfach abschaffen! Viele uruguayische Bürger verlassen sich auf uns! Wir werden einen Weg finden, unser System zu reformieren und wieder auf den richtigen Weg zu bringen, ohne unser Volk allein zu lassen."
URG_fund_recovery_programs: "Wiederherstellungsprogramme finanzieren"
URG_fund_recovery_programs_desc: "Wir haben jetzt einen beträchtlichen Einkommensüberschuss. Unser nächster Schritt sollte sein, unsere Wirtschaft wieder auf Kurs zu bringen. Es gibt keinen Mangel an kleinen Unternehmen in unserem kleinen Land, die alle unter den Auswirkungen der Krise gelitten haben und von denen viele schließen mussten. Wir sollten Konjunkturprogramme auflegen, damit wir unsere lokalen Talente wieder auf den Weg bringen und unsere Gewinne steigern können, um weitere Reformen durchzuführen."
URG_farmer_subsidies: "Landwirte subventionieren"
URG_farmer_subsidies_desc: "Uruguay ist vor allem eine Agrarnation, und der Schwarze Montag hat unseren Agrarsektor am stärksten getroffen. Die Tambos (uruguayische Molkereien) mussten schließen und die Landwirte waren gezwungen, ihre Produkte weit unter den Produktionskosten zu verkaufen. Unser nächster Schritt sollte darin bestehen, ihre Aktivitäten und Produkte zu subventionieren, damit sie wieder auf die Beine kommen und uns ihre wertvollen Gewinne über Steuern zurückgeben."
URG_gib_smole_business_money: "Subventionen für kleine Unternehmen"
URG_gib_smole_business_money_desc: "Kleine Unternehmen sind die Stütze unserer Wirtschaft und unseres Landes. Die Bereitstellung von Investitionen in diesem Bereich wird unserer Nation sicherlich eine bessere und hellere Zukunft sichern, und wir könnten auch einige Mittel zur weiteren Unterstützung unserer Armee einschieben."
URG_implement_government_involvement: "Debatte über die Größe der Regierung"
URG_implement_government_involvement_desc: "Mit den neuen Steuerreformen, die jetzt in Kraft sind, müssen wir nun entscheiden, ob wir die derzeitige Größe des Staates beibehalten oder ob wir ausländische Investitionen stärker fördern sollten, indem wir unsere wirtschaftlichen Interventionen reduzieren."
URG_implement_decided_tax: "Steuerklassen überarbeiten"
URG_implement_decided_tax_desc: "Nachdem wir den ersten Schlag abgefedert haben, müssen wir nun überlegen, wie es mit unserem Steuersystem weitergehen soll. Wie immer werden die Überlegungen zu diesem Thema Zeit brauchen, aber wir werden gemeinsam eine Lösung finden."
URG_farmer_policy: "Die Lage der Landwirtschaft"
URG_farmer_policy_desc: "Zum Schluss müssen wir entscheiden, was mit unseren Landwirten geschehen soll. Die Landwirtschaft ist der Lebensnerv Uruguays, und durch die jüngste Krise und unsere anschließende verspätete Reaktion waren viele unserer Landwirte gezwungen, ihre Tätigkeit einzuschränken, was dazu führte, dass sie über große, unrentable Flächen verfügten. Wir müssen sie wieder in Arbeit bringen, um unsere Gewinne zu steigern, aber wie?"
URG_implement_recovery_plan: "Konjunkturprogramms fertigstellen"
URG_implement_recovery_plan_desc: "Wir haben bereits hinreichend darüber berichtet, was wir mit dem Geld unserer Bürgerinnen und Bürger tun, jetzt müssen wir entscheiden, was wir mit dem Geld tun, das wir bekommen. Unsere jüngsten Reformen haben uns einen beträchtlichen Überschuss beschert, mit dem wir ein Konjunkturprogramm aufstellen können. Die Frage ist nun, welcher Plan?"
URG_end_black_monday: "Der Schwarze Montag ist vorbei!"
URG_end_black_monday_desc: "Mit klugen Reformen ist es uns gelungen, unseren Haushalt auszugleichen und die letzten Auswirkungen des Schwarzen Montags zu überwinden. Jetzt können wir wieder auf die Beine kommen und das Produktionsniveau von vor dem Schwarzen Montag wieder erreichen."

# Terra Coup #
URG_terra_rule: "Verfassung aussetzen"
URG_terra_rule_desc: "Auf Gedeih und Verderb hat Gabriel Terra die totale Kontrolle über den Staat an sich gerissen, und allein sein Wille wird von nun an über Leben und Tod in Uruguay entscheiden."
URG_crack_down_on_syndies: "Die rote Angst in Uruguay"
URG_crack_down_on_syndies_desc: "Angesichts der Gefahren des Radikalismus, die Uruguay nach dem Sieg der Radikalen im Westen drohen, hat Terra beschlossen, eine harte Linie gegen die Syndikalisten in Uruguay einzuschlagen. Wir werden kein Risiko mit diesen verdammten Verrätern eingehen!"
URG_centralise_power: "Zentralisierung der Exekutivgewalt"
URG_centralise_power_desc: "Mit dem Rat wurde ein großer Teil der Exekutivgewalt sowohl an die Opposition als auch an die Gemeinden delegiert, wodurch der Einfluss der Zentralregierung geschwächt wurde, nur um die Opposition zu beschwichtigen. Wir müssen diese Politik rückgängig machen, wenn wir Terra die nötige Macht geben wollen, um Uruguay vor einer Katastrophe zu bewahren."
URG_expand_police_force: "Das Ministerium für innere Angelegenheiten"
URG_expand_police_force_desc: "Um die Stabilität auf den Straßen aufrechtzuerhalten, reichen unsere derzeitigen Polizeikräfte nicht aus, aber unsere Armee kann nicht in die Städte gehen, da sie andere Verpflichtungen hat. Wir müssen die Polizeikräfte aufstocken, um eine strenge Kontrolle über unser Land zu gewährleisten."
URG_purge_disloyal_officers: "Abtrünnige Offiziere beseitigen"
URG_purge_disloyal_officers_desc: "Wir können es uns nicht länger leisten, Offiziere in unserer Armee zu haben, die sich in diesen schwierigen Zeiten als Belastung erweisen könnten. Wir müssen eine umfassende Untersuchung unseres Offizierskorps durchführen und diejenigen, die eine verdächtige Vergangenheit haben, zum Rücktritt auffordern. Wenn sie sich weigern, müssen wir sie zwangsweise entlassen..."
URG_new_industrial_policy: "Die neue Industriepolitik"
URG_new_industrial_policy_desc: "Wir können nicht mehr darauf vertrauen, dass die Exporte aus dem ländlichen Raum das Rückgrat der uruguayischen Wirtschaft bilden. In der Ferne braut sich ein Krieg zusammen, und es bedarf eines radikalen Wandels, damit unser Land den aufziehenden Sturm überleben kann. Aus diesem Grund hat Terra beschlossen, dass die Regierung in eine neue Fabrik investiert, um Montevideo ein wenig unabhängiger von ausländischen Importen zu machen."
URG_anti_unionism_act: "Gewerkschaften unterdrücken"
URG_anti_unionism_act_desc: "Die Gewerkschaften sind eine Bedrohung für die Stabilität Uruguays, und wir werden versuchen, ihren Einfluss in der Regierung zu schwächen, wenn nicht ganz zu zerstören. Wir werden ein Gesetz verabschieden, um alle syndikalistischen Gewerkschaften zu illegalisieren, und wir werden versuchen, den Einfluss der verbleibenden nicht-syndikalistischen Gewerkschaften zu verringern, falls die Radikalen versuchen sollten, diese zu infiltrieren."
URG_foreign_trade: "Vorrang für den Außenhandel"
URG_foreign_trade_desc: "Handel ist für ein erfolgreiches Land lebenswichtig, und Uruguay kann nicht hoffen, den aufkommenden Sturm allein zu überstehen. Terra wird damit beginnen, die Zahl der Handelspartner Uruguays zu erhöhen, selbst für jene Länder, die von den meisten als verfassungswidrig oder illegitim angesehen werden..."
URG_cooperate_with_nacional_party: "Zusammenarbeit mit der Partido Nacional"
URG_cooperate_with_nacional_party_desc: "Obwohl Terra der Colorado-Partei angehört, gleicht sich seine Politik langsam immer mehr dem Programm der PN an. Wir werden engere Beziehungen zu ihren Vertretern suchen, um Uruguay gemeinsam in eine neue Zukunft zu führen."
URG_propaganda: "Propaganda Terrista"
URG_propaganda_desc: "Es ist Gabriel Terra, der den Schlüssel zur Rettung dieser Nation in der Hand hält, aber viele Menschen haben ihn noch nicht als solchen erkannt. Wir werden unsere Propagandaanstrengungen verstärken, damit jeder Mann, jede Frau und jedes Kind weiß, wer der neue Präsident ist und wie er uns in diesen schwierigen Zeiten helfen kann."
URG_anti_liberalism: "Anti-Liberalismus"
URG_anti_liberalism_desc: "Es ist der freie Fluss der Ideen und des Kapitals, der diesen Kontinent an den Rand des totalen Zusammenbruchs gebracht hat, und Terra ist bereit, Maßnahmen zu ergreifen, um zu verhindern, dass dies auch bei uns geschieht, ¡Viva Terra!"
URG_new_constitution: "Die Terrista-Verfassung"
URG_new_constitution_desc: "Die Verfassung von 1918 enthält mehrere Beschränkungen, die Terra daran hindern, die letzten Schritte seiner Machtübernahme durchzuführen. Wir werden einen neuen Verfassungskonvent einberufen, auf dem wir die bisherige Verfassung reformieren werden, um den Consejo de Administración abzuschaffen und damit Terra eine uneingeschränkte Exekutivgewalt zu verschaffen."

# Revolution #
URG_uruguayan_revolution: "Erzwungene Revolution"
URG_uruguayan_revolution_desc: "So oder so, die Revolution hat endlich die uruguayische Küste erreicht! Obwohl Uruguay im Gegensatz zu Argentinien nie eine Nation mit tiefen sozialen Gräben war, gibt es noch viel zu tun, um den Klassenkampf endlich zu beenden und eine neue Ära der Gleichheit in Uruguay einzuläuten!"
URG_purge_the_government: "Säuberung der Regierung"
URG_purge_the_government_desc: "Die vorherige Regierung steht lediglich als Symbol für das alte bürgerliche Regime. Sie haben ihren Bürgern zwar einiges Gutes getan, aber sie haben uns im Stich gelassen, als die dekadente deutsche Wirtschaft schließlich zusammenbrach und zuließ, dass die Wellen dieses Zusammenbruchs auch die uruguayischen Arbeiter trafen. Ihre Verbrechen sind unverzeihlich, und die Lösung ist einfach..."
URG_cooperate_the_government: "Mit früheren Politikern zusammenarbeiten"
URG_cooperate_the_government_desc: "Die uruguayische Regierung hat nie wirklich für eine mächtige Oligarchie gestanden und hat ihren Bürgern viel Hilfe geleistet, obwohl sie keine so genannten Revolutionäre sind. Während viele in unserer Bewegung die uruguayische Regierung anprangerten, sie tue nicht genug, glauben wir, dass ihre Bemühungen lobenswert sind, und wir sind der Meinung, dass sie uns dabei helfen können, eine friedliche Revolution in Uruguay durchzuführen."
URG_buro_nacional_revolucionario: "Nationales Revolutionsbüro"
URG_buro_nacional_revolucionario_desc: "Jetzt, da wir unsere Macht gefestigt und damit begonnen haben, die Überreste des alten Systems zu beseitigen, brauchen wir eine paramilitärische Truppe, die uns vor einer reaktionären Gegenrevolution schützen kann. Wir werden das "Nationale Revolutionsbüro" gründen, das sowohl das Militär als auch die Bevölkerung und die Regierung auf Anzeichen für reaktionäre Bedrohungen überwachen und diese neutralisieren wird, bevor sie unser Land bedrohen."
URG_bnr_recruitment: "BNR Rekrutierung"
URG_bnr_recruitment_desc: "Die BNR besteht derzeit hauptsächlich aus alten Parteimitgliedern, die zu unseren ersten Revolutionären gehörten. Obwohl wir ihren Dienst und ihre Loyalität zu schätzen wissen, reichen sie nicht aus, um unsere heutigen Bedürfnisse zu decken. Wir werden eine Rekrutierungskampagne für die BNR starten und hoffen, jeden loyalen Revolutionär für diese Vereinigung zu gewinnen, die unsere Revolution sichern soll."
URG_fully_intergrate_government: "Vollständige Integration der Regierung"
URG_fully_intergrate_government_desc: "Jetzt, da wir endlich sicher sind, dass uns keine Konterrevolutionäre vernichten werden, können wir damit beginnen, die bisherigen Regierungsfunktionen zu übernehmen und unsere Reformen zu planen."
URG_socialist_reforms: "Sozialistische Reformen umsetzen"
URG_socialist_reforms_desc: "Mit der kostenlosen Gesundheitsversorgung und der Bildungspolitik wurde bereits viel Arbeit geleistet, aber es liegt noch ein langer Weg vor uns. Wir haben unsere nächsten Schritte im Voraus geplant, jetzt müssen wir unsere Reformen nur noch von der Theorie in die Praxis umsetzen."
URG_seizing_rich_farmers_land: "Beschlagnahmt das Land der reichen Bauern"
URG_seizing_rich_farmers_land_desc: "Uruguay hatte von Anfang an Großgrundbesitzer, die wertvolles Land, das den Bauern gehörte, horteten! Jetzt können sie nicht mehr fliehen, und niemand wird uns daran hindern, im Namen unserer unterdrückten Bauern für Gerechtigkeit zu sorgen!"
URG_collectivist_farming: "Kollektivistische Landwirtschaft"
URG_collectivist_farming_desc: "Wir müssen nun den neuen rechtmäßigen Besitzern des alten bürgerlichen Bodens beibringen, wie man ein revolutionäres Landwirtschaftssystem betreibt. Der Kollektivismus ist das von unseren europäischen Genossen bevorzugte System, und so werden wir es für unser Land übernehmen."
URG_rural_communes: "Ländliche Gemeinden"
URG_rural_communes_desc: "Jetzt, da wir unsere Bauern befreit und ihnen den Kollektivismus beigebracht haben, sollten wir diese Menschen in Gemeinden organisieren, damit ihr Leiden durch Zusammenarbeit und gegenseitige Fürsorge ein Ende hat."
URG_fop_coop: "Kooperation mit [FOP.GetNameDef]"
URG_fop_coop_desc: "[FOP.GetNameDefCap] ist zu einem der hellsten Punkte des Sozialismus in Südamerika geworden und hat sich erfolgreich gegen eine der stärksten reaktionären Regierungen des Kontinents behauptet. Jetzt, da wir uns der Macht sicher sind, sollten wir versuchen, engere Beziehungen zu unseren Genossen zu knüpfen. Alte reaktionäre Warlords wie Artigas mögen uns in der Vergangenheit auseinandergerissen haben, aber jetzt können wir gemeinsam eine neue Zukunft aufbauen."
URG_international_relations: "Internationale Beziehungen"
URG_international_relations_desc: "Die Internationale wurde gegründet, um die Arbeiter auf der ganzen Welt zu vereinen, und jetzt, da wir unsere Revolution erreicht haben, sollten wir uns an sie wenden, um ihre Unterstützung zu erhalten. Wir sind gerade ein revolutionärer Staat geworden, und ihre Erfahrung und ihr Wissen könnten sich für unseren jungen Staat als unschätzbar erweisen."
URG_destroy_reactionary_opinions: "Reaktionäre Ansichten zerstören"
URG_destroy_reactionary_opinions_desc: "Mit der alten reaktionären Kultur und den Traditionen muss Schluss gemacht werden. Wir werden diese dekadenten sozialen Konstruktionen durch eine neue revolutionäre Kultur ersetzen, die mit der Zeit alle reaktionären Meinungen in unserer Bevölkerung beseitigen wird."
URG_promote_socialism: "Sozialistische Propaganda"
URG_promote_socialism_desc: "Unsere Bemühungen, unsere Gesellschaft in einen revolutionären Zustand zu überführen, waren bisher zufriedenstellend. Viele Bürgerinnen und Bürger glauben jedoch, dass wir vielleicht nicht Wort halten. Deshalb werden wir eine massive Propagandakampagne starten, in der wir die Errungenschaften unserer Regierung und die Vorteile, die sie für die Arbeiterinnen und Arbeiter vorsieht, darstellen."
URG_workers_constitution: "Verfassung der Arbeitnehmer"
URG_workers_constitution_desc: "Die uruguayische Verfassung wurde erst vor kurzem neu geschrieben, aber seither hat sich viel verändert. Jetzt, wo wir im Palacio Estévez sitzen, würden wir gut daran tun, eine neue Verfassung zu schaffen. Viele Menschen mochten jedoch die alte Verfassung, und um die Stabilität und ihre Unterstützung zu erhalten, werden wir einige ihrer Artikel in unsere neue Verfassung übernehmen."
URG_south_american_revolution: "Südamerikanische Revolution"
URG_south_american_revolution_desc: "Uruguay steht nun bereit, mit einem neuen Staat für die Arbeiter durch die Arbeiter. Aber wir können nicht untätig in unserem Paradies sitzen. Um uns herum sind reaktionäre Staaten, die ihre Bevölkerung ausbeuten, die uns um Hilfe bittet. Wir werden gegen die Unterdrückung zu den Waffen greifen, bis Südamerika frei ist!"

## Economic Tree ##
URG_an_agricultural_economy: "In landwirtschaftliche Unternehmen investieren"
URG_an_agricultural_economy_desc: "Im Gegensatz zu Deutschland ist unser Land nicht sehr industrialisiert. Unsere Wirtschaft besteht größtenteils aus der Landwirtschaft und dem Export von landwirtschaftlichen Erzeugnissen, daher sollte sich unser Wirtschaftsplan auf die Bauernhöfe und Felder Uruguays konzentrieren."
URG_education: "Zuschüsse für Bildung und Alphabetisierung"
URG_education_desc: "Obwohl wir im Vergleich zu den südamerikanischen Standards ein gutes Bildungssystem haben, ist es immer noch nicht gut genug im Vergleich zu anderen Orten in der Welt, wie zum Beispiel Europa. Daher wurde beschlossen, dass wir den Bildungssektor noch stärker subventionieren sollten, um nicht technologisch zurückzubleiben."
URG_increase_cattle_product_exports: "Steigerung der Exporte von Rinderprodukten"
URG_increase_cattle_product_exports_desc: "Einer unserer wichtigsten Agrarexporte ist die Viehzucht. Die Ebenen Uruguays eignen sich hervorragend für die extensive Viehhaltung, weshalb wir mehr in diesen wichtigen Wirtschaftszweig investieren sollten."
URG_develop_countryside: "Ländliche Gebiete entwickeln"
URG_develop_countryside_desc: "Ein großer Teil unserer Infrastruktur und Industrie befindet sich in Montevideo, aber Uruguay besteht nicht nur aus einer Stadt. Wir müssen mehr in den ländlichen Raum investieren, um diese Ungleichheit zu beenden."
URG_develop_infra: "Zivile und militärische Eisenbahnzuschüsse"
URG_develop_infra_desc: "Alle Wege führen nach Rom? Nein, alle Wege führen nach Montevideo! Zumindest in Uruguay ist das der Fall. Allerdings sind diese Straßen keine richtigen Straßen mehr, sondern einfache Wege, sobald man die Grenzen Uruguays erreicht. Wir müssen unser Straßennetz verbessern."
URG_industrial_training_scheme: "Industrielle Bildungsprogramme"
URG_industrial_training_scheme_desc: "Die Industrie ist der wichtigste Motor der Welt, und es wäre dumm von uns, nicht in sie zu investieren. Neue Maschinen und neue Produktionslinien sind die Zukunft, die langfristig zu einer effizienteren und produktiveren Wirtschaft führen werden."
URG_grain_economy: "Gründung einer Landwirtschaftsbank"
URG_grain_economy_desc: "Unsere Agrarwirtschaft ist nicht nur auf die Viehzucht ausgerichtet, auch Getreide ist ein wichtiges Produkt. Wir müssen mehr in diese Grundnahrungsmittel investieren, um unsere Produktion und den Export zu steigern."
URG_increase_export: "Internationale Exporte steigern"
URG_increase_export_desc: "Unsere Wirtschaft ist auf den Export ausgerichtet: Uruguayisches Fleisch findet man in Berlin und Tokio, und unser Fisch wird in Moskau verkauft. Wir müssen unsere Exporte weiter steigern, damit unsere Wirtschaft florieren kann."
URG_industrialisation_plans: "Industrialisierungspläne"
URG_industrialisation_plans_desc: "Unsere Agrarwirtschaft boomt, aber mit Rindern und Getreide lässt sich auf dem Weltmarkt zwar gutes Geld verdienen, aber man kann damit keine Häuser, Schiffe und Gewehre bauen. Wir müssen Uruguay industrialisieren!"
URG_maintain_agriculture: "Agrarkultur beibehalten"
URG_maintain_agriculture_desc: "Uruguay ist keine große Nation, und deshalb können wir auch keine so mächtige Industrie wie Deutschland haben. Die Beibehaltung der Landwirtschaft ist unsere einzige Möglichkeit, auf den globalen Märkten wettbewerbsfähig zu bleiben, ob wir wollen oder nicht."
URG_prosperity_abundant: "Wohlstand im Überfluss"
URG_prosperity_abundant_desc: "Unsere Wirtschaft erreichte in diesen Jahren ihren Höhepunkt, da wir nicht in massive Konflikte wie den Weltkrieg oder den amerikanischen Bürgerkrieg verwickelt waren. Die uruguayischen Produkte sind heute auf allen Märkten der Welt äußerst wettbewerbsfähig und bringen unseren Bürgern und unserer Wirtschaft Wohlstand."

URG_rural_industry: "Ländliche Industrie"
URG_rural_industry_desc: "Der ländliche Raum ist in der industriellen Entwicklung immer hinter Montevideo zurückgeblieben. Das wirtschaftliche Potenzial der lokalen ländlichen Industrien ist jedoch groß, da sie mit den lokalen Waren raffiniertere Produkte wie Lebensmittelkonserven herstellen können."
URG_factory_employment_programs: "Fabrikbeschäftigungsprogramme"
URG_factory_employment_programs_desc: "Auf dem Land leben und arbeiten die Familien seit Generationen auf den Höfen. Höchstwahrscheinlich werden die meisten potenziellen Fabrikarbeiter auf diesen Familienbetrieben bleiben. Wir müssen eine Politik entwickeln, um sie vom Gegenteil zu überzeugen."
URG_aid_agriculture_with_industry: "Industrielle Landwirtschaft"
URG_aid_agriculture_with_industry_desc: "Wenn unsere Landwirtschaft und unsere Industrie zusammenarbeiten, um mehr, bessere und billigere Waren zu produzieren, wird unsere Wirtschaft davon stark profitieren. Wir sollten Maßnahmen ergreifen, um die Verschmelzung der beiden Sektoren zu fördern."
URG_develop_the_cities: "Entwicklung der Städte"
URG_develop_the_cities_desc: "Mit der neuen Ausrichtung auf die Industrialisierung sind die Städte Uruguays zu einem wichtigen Bestandteil unseres Plans geworden. Wir müssen unsere Städte weiter entwickeln, damit unsere Industrie wachsen und expandieren kann."
URG_fortify_the_capital: "Montevideo befestigen"
URG_fortify_the_capital_desc: "Unsere schöne Hauptstadt Montevideo ist der wichtigste Teil unseres Landes. Die meisten unserer Exporte verlassen ihren Hafen auf dem Weg in die Welt, unsere Regierung hat dort ihren Sitz, ebenso wie ein Großteil unserer Bevölkerung und Industrie. Wir müssen sie bis zum letzten Mann verteidigen!"
URG_fortify_northern_cities: "Befestigt die nördlichen Städte"
URG_fortify_northern_cities_desc: "Die Städte an der Grenze zu Argentinien und Brasilien sind besonders anfällig für ein feindliches Eindringen und werden im schlimmsten Fall die erste Verteidigungslinie bilden. Wenn wir sie verteidigen wollen, müssen wir Befestigungsanlagen errichten."
URG_military_necessity: "Notwendigkeit des Militärs"
URG_military_necessity_desc: "Die Spannungen zwischen den südamerikanischen Machtblöcken nehmen wieder zu, und Uruguay befindet sich genau in der Mitte zwischen ihnen. Wir müssen unsere militärisch-industriellen Kapazitäten ausbauen, um uns auf einen möglichen Krieg vorzubereiten."
URG_partially_mobilise: "Teilmobilisierung"
URG_partially_mobilise_desc: "Argentinien und Brasilien werden ihre Differenzen nicht auf dem Fußballplatz beilegen, das ist sicher. Wir müssen eine Teilmobilisierung unserer Industrie einleiten, um uns auf den schlimmsten Fall vorzubereiten."
URG_protect_the_rio_negro: "Schutz des Río de la Plata"
URG_protect_the_rio_negro_desc: "Der Río de la Plata ist die Lebensader unserer Wirtschaft. Wenn er gekapert oder blockiert wird, können wir nichts mehr exportieren oder importieren, was unsere gesamte Wirtschaft zerstören wird. Wir müssen ihn um jeden Preis offen halten!"

## Military Trees ##
# Army #
URG_chaos_in_argentina: "Chaos in Buenos Aires"
URG_chaos_in_argentina_desc: "Da Argentinien im Chaos versinkt, müssen wir auf alles vorbereitet sein. Wir werden unsere Truppen ausbilden, um auf eine mögliche Aggression aus dem Westen vorbereitet zu sein, und wir müssen hoffen, dass von der westlichen Seite des Rio Uruguay nichts Feindliches kommt."
URG_rio_uruguay_project: "Die Rio-Uruguay-Linie"
URG_rio_uruguay_project_desc: "Abgesehen davon, dass wir hoffen, dass von der westlichen Seite des Rio Uruguay nichts kommt, können wir die Grenze befestigen, um unsere Verteidigungsfähigkeit zu erhöhen. Auf diese Weise werden wir in der Lage sein, jede argentinische Aggression abzuwehren, die möglicherweise kommen könnte."
URG_lessons_of_civil_war: "Lehren aus dem Bürgerkrieg"
URG_lessons_of_civil_war_desc: "Unser wichtigster Verbündeter in der Region, Brasilien, hat einen weiteren Bürgerkrieg erlebt. Wir können aus diesem Konflikt einige wichtige Lehren ziehen, um unsere Armee zu verbessern und auch auf eine mögliche Aggression aus dem Norden vorbereitet zu sein."
URG_fortify_the_north: "Befestigungen an der Nordgrenze"
URG_fortify_the_north_desc: "Genau wie unsere Westgrenze ist auch die Nordgrenze kein sicherer Ort mehr. Daher werden wir den gleichen Ansatz wie im Falle Argentiniens verfolgen und auch unsere Nordgrenze befestigen, um auf jede brasilianische Aggression vorbereitet zu sein."
URG_mission_to_rio: "Mission nach Rio"
URG_mission_to_rio_desc: "Ein Militärattaché wurde zu unseren Verbündeten nach Rio de Janeiro entsandt, um unsere militärische Taktik zu verbessern. Damit sollten wir in der Lage sein, unser Militär von einer unvorbereiteten Armee zu einer ernstzunehmenden Streitmacht zu modernisieren."
URG_centralise_high_command: "Zentralisierung des Oberkommandos"
URG_centralise_high_command_desc: "Unsere jüngste Mission in Brasilien hat uns gezeigt, dass wir unsere Armee reformieren müssen, und eines der Hauptprobleme war unsere Befehlskette. Durch ihre Zentralisierung sollten wir in der Lage sein, die meisten unserer Probleme zu lösen und unser Militär in eine gut vorbereitete Streitkraft zu verwandeln."
URG_license_foreign_weapons: "Lizenz für ausländische Waffenschemata"
URG_license_foreign_weapons_desc: "Der Zustand unseres Arsenals ist, gelinde gesagt, mittelmäßig: Die meisten unserer Gewehre sind veraltet, und die meisten unserer Einheiten haben noch kein Funkgerät. Durch die Erteilung von Lizenzen für ausländische Waffen, sei es auf legalem oder weniger legalem Weg, sollten wir in der Lage sein, dieses Problem zu lösen und einige moderne Ausrüstungsgegenstände zu erhalten."
URG_learning_from_weltkrieg: "Aus dem Weltkrieg lernen"
URG_learning_from_weltkrieg_desc: "Der Weltkrieg war ein ungeheures Massaker, bei dem Millionen von Menschen auf dem Schlachtfeld ums Leben kamen. Wir sollten nicht dieselben Fehler wie im Krieg wiederholen, zumal unsere Mannstärke alles andere als hoch ist. Jeder Verlust wäre ein Verlust zu viel."
URG_engineering_and_entrenchment: "Technik und Verschanzung"
URG_engineering_and_entrenchment_desc: "Wenn wir einen Krieg führen würden, wäre es ein Verteidigungskrieg, und deshalb sollten wir defensive Taktiken anwenden. Schützengräben haben sich seit dem Ersten Amerikanischen Bürgerkrieg als eine sehr effiziente Verteidigungstaktik erwiesen, also sollten wir sie so oft wie möglich einsetzen."
URG_implement_mandatory_conscription: "Einführung der obligatorischen Wehrpflicht"
URG_implement_mandatory_conscription_desc: "Im Gegensatz zu Ländern wie China, Indien oder Europa gibt es in unserem Land nicht viele Männer, die in der Lage sind, in der Armee zu dienen, und die Einführung der Wehrpflicht wird unsere einzige Möglichkeit sein, dieses Problem zu lösen."
URG_establish_regular_drill_protocol: "Regelmäßiges Drillprotokoll einrichten"
URG_establish_regular_drill_protocol_desc: "Unsere Truppen müssen immer bereit sein, sich allem zu stellen, was auf uns zukommt, und wir dürfen nicht zulassen, dass sie nachlässig werden. Regelmäßiger Drill wird sicherstellen, dass unsere Truppen auch im Falle einer Aggression auf alles vorbereitet sind, sogar auf die Hölle selbst."
URG_new_equipment: "Einrichtung des Militärinspektorats"
URG_new_equipment_desc: "Unsere jüngste Mission in Brasilien hat uns gezeigt, dass wir unsere Armee reformieren müssen, und eines der Hauptprobleme war der Zustand unserer Ausrüstung. Wir brauchen massive Investitionen, um unsere Ausrüstung zu modernisieren, vor allem, weil wir immer noch hauptsächlich Weltkriegsausrüstung verwenden. Sobald es uns jedoch gelingt, unser Arsenal zu verbessern, werden wir eine Macht sein, mit der man rechnen muss."
URG_artillery_training_refinement: "Strategische Verfeinerung der Artillerie"
URG_artillery_training_refinement_desc: "Der Zustand unserer Artilleriebataillone ist, gelinde gesagt, mittelmäßig. Der allgemeine Mangel an Ausrüstung und die fehlende Fähigkeit, sie selbst herzustellen, haben unsere Möglichkeiten zur Entwicklung von Artillerietaktiken stark eingeschränkt, aber durch das Studium der brasilianischen Artillerietaktiken sollten wir in der Lage sein, dies zu verbessern."
URG_commission_new_equipment_designs: "Modernisierte Waffentrainingsprogramme"
URG_commission_new_equipment_designs_desc: "Die moderne Ausrüstung wird eine Schlüsselrolle bei der Modernisierung unserer Taktik spielen, denn die neuen Artilleriegeschütze sind präziser als die alten und die neuen Granaten sind leistungsfähiger als die alten. Wenn wir diese in die Hände bekommen, werden unsere Feinde vor Angst zittern, wenn sie an die mächtige uruguayische Artillerie denken."
URG_motorisation_experiments: "Motorisierungsexperimente"
URG_motorisation_experiments_desc: "Wir müssen ein Netz modernisierter Logistik entwickeln, um unsere Frontlinien ständig zu versorgen, und Lastwagen haben sich in dieser Hinsicht als sehr effizient erwiesen, sogar noch besser als Maultiere und Pferde. Die Einführung dieser neuen Methoden zur Versorgung unserer Truppen würde sich sowohl kurz- als auch langfristig als wirksam erweisen."
URG_subsidise_local_munitions_facilities: "Lokale Munitionseinrichtungen subventionieren"
URG_subsidise_local_munitions_facilities_desc: "Wir können uns nicht nur auf Importe verlassen, wenn man bedenkt, wie leicht wir von jeder anderen Nation blockiert werden können, und das bedeutet, dass die heimische Produktion ein Muss ist. Wir sollten die einheimische Produktion subventionieren, um auf alles vorbereitet zu sein, was uns möglicherweise begegnen könnte."
URG_war_games: "Kriegsspiele veranstalten"
URG_war_games_desc: "Deutschland hat seit 1870 die Strategie verfolgt, Kriegsspiele auch im Frieden durchzuführen, und in Anbetracht unserer gefährlichen Nachbarn sollten wir das Gleiche tun, um immer auf alles vorbereitet zu sein."
URG_Libertad_o_Muerte: "Libertad o Muerte"
URG_Libertad_o_Muerte_desc: "Freiheit oder Tod! Wir werden mit Zähnen und Klauen gegen jeden Feind kämpfen, dem wir begegnen, egal wie stark er ist! Wir werden unsere Heimat bis zum letzten Mann verteidigen, denn niemand kann uns eine Fremdherrschaft aufzwingen. Sie werden nicht durchkommen!"
URG_air_corps: "Das uruguayischen Fliegerkorps"
URG_air_corps_desc: "Der Zustand der uruguayischen Luftfahrt ist nicht existent, und wir müssen sie auf die eine oder andere Weise wieder in Gang bringen. Ausländische Berater werden in dieser Hinsicht sehr nützlich sein, da sie uns nützliche Erfahrungen mit dieser Maschine vermitteln, die möglicherweise Wunder bewirken kann und uns zeigt, was ein Flugzeug alles kann."
URG_montevideo_air_academy: "Die Luftakademie Montevideo"
URG_montevideo_air_academy_desc: "Durch die Einrichtung einer nationalen Flugschule in Montevideo sollten wir in der Lage sein, eine Generation junger, enthusiastischer Piloten auszubilden, die sich in die Lüfte erheben und dieses Land stolz auf seine Eroberung des Luftfahrtsektors machen werden."
URG_buy_fighters: "Neue Kampfflugzeuge kaufen"
URG_buy_fighters_desc: "Einfach ausgedrückt: Uns fehlen Kampfflugzeuge. Uns fehlen sie sowohl in unseren Beständen als auch in der heimischen Produktion. Unsere einzige Lösung besteht darin, sie zu importieren, sei es auf legalem oder weniger legalem Wege, denn sonst sind wir in unserem Kampf um die Vorherrschaft im Luftraum völlig aufgeschmissen."
URG_is_that_a_plane_questionmark: "Das Luftbeobachtungskorps"
URG_is_that_a_plane_questionmark_desc: "Luftverteidigung ist für eine kleine Nation wie die unsere schwer zu erreichen, aber wir sind zuversichtlich, dass wir durch die Schaffung einer auf das Aufspüren feindlicher Flugzeuge spezialisierten Abwehrtruppe unsere Fähigkeiten zur Bekämpfung feindlicher Luftstreitkräfte verbessern können."
URG_air_not_independent: "Integration des Luftkommandos"
URG_air_not_independent_desc: "Die Fliegerkorps sind nichts anderes als eine natürliche Erweiterung der Armee. Wir sollten das Luftstreitkräftekommando in das Heereskommando eingliedern, um eine bessere Koordination zwischen beiden zu erreichen."
URG_independent_air_force: "Aufbau einer unabhängigen Luftstreitkraft"
URG_independent_air_force_desc: "Die Luftstreitkräfte können angesichts ihrer vielfältigen Aufgaben und Fähigkeiten nicht an die Armee gebunden werden und sollten neben dem Heer und der Marine ein eigenständiger Bereich werden."
URG_anti_air: "Luftverteidigung"
URG_anti_air_desc: "Luftabwehr ist eine Waffe, die bei richtigem Einsatz Wunder bewirken kann, insbesondere gegen Bomber, die unsere Truppen zerfleischen und unsere Fabriken und Häuser zerstören könnten. Der Aufbau eines Luftabwehrsystems wird dafür sorgen, dass feindliche Bomber uns nicht mehr bedrohen können."
URG_more_river_boats: "Verstärkung der Fluss- und Grenzpatrouillen"
URG_more_river_boats_desc: "Viele Dinge, legale und illegale, können den Rio Uruguay und die anderen Flüsse in unserem Land überqueren. Die Aufstockung unserer Patrouillenboote wird zu einer wirksameren Bekämpfung des illegalen Schmuggels führen und unserer Wirtschaft helfen."
URG_coastal_fort: "Renovierung der Küstenbefestigungen"
URG_coastal_fort_desc: "Das Schlimmste, was passieren kann, ist, dass wir unverteidigt sind, falls feindliche Schiffe im Hafen von Montevideo auftauchen, und für diese Möglichkeit sollten wir durch den Ausbau unserer Küstenverteidigung und Bunker vorgesorgt haben."
URG_navy: "Überprüfung der uruguayischen Marine"
URG_navy_desc: "Unsere Marine befindet sich in einem merkwürdigen Zustand: Die meisten unserer Schiffe werden im Auftrag anderer Länder gebaut, und es fehlt ein erfahrenes Oberkommando. Wir müssen unsere Marinefähigkeiten verbessern, auf die eine oder andere Weise."
URG_naval_bombers: "Gründung des Luftmarinekorps"
URG_naval_bombers_desc: "Diese neuen Marinebomber sehen ziemlich cool aus, und sie können auch etwas Erstaunliches: Wir brauchen nur ein paar von ihnen, um ein Schlachtschiff zu versenken. Eine Investition in diese Bomber wird im Kampf gegen feindliche Seestreitkräfte sicherlich hilfreich sein."
URG_beeg_port: "Neue Marinestützpunkte"
URG_beeg_port_desc: "Der Ausbau des Marinestützpunkts in Montevideo wird sich für unsere expandierende Marine als hilfreich erweisen, da wir dadurch mehr Reparaturmöglichkeiten für unsere Schiffe und auch eine höhere Kapazität für die Verschiffung und den Import von Waren erhalten."
URG_subs: "U-Boot-Schemata kaufen"
URG_subs_desc: "Der einzige Schiffstyp, den wir jemals herstellen können, werden realistischerweise U-Boote sein, und der Kauf von Schemata für deren Konstruktion wird unser erster Schritt sein, um auf den Weltmeeren relevant zu werden. Ohne diese gibt es kaum etwas, was wir tun können."
URG_how_does_navy_work: "Gründung einer Marineakademie"
URG_how_does_navy_work_desc: "Mit der Einrichtung einer angemessenen Marineakademie werden wir in der Lage sein, die Kompetenzen der Admiralität zu erweitern und sie zu einer der fortschrittlichsten der Welt zu machen, wobei unsere Marineoffiziere überall auf der Welt gefragt sein werden."

