URG_KR_gathering_storm_desc: "Nach Jahrzehnten der Instabilität befindet sich die orientalische Republik Uruguay in einem wohlhabenden und stabilen Zustand: Die Neutralität im Weltkrieg und die Einrichtung des Nationalen Verwaltungsrats im Jahr 1919 haben dazu geführt, dass die uruguayische Wirtschaft in diesen Jahren trotz des Verlusts eines ihrer größten Handelspartner florieren konnte. Sollte die Agrarwirtschaft jedoch zusammenbrechen, könnte sich die Situation sehr schnell verschlechtern und Extremisten die Möglichkeit eröffnen, die Stabilität und Neutralität dieser zerbrechlichen Nation zu zerstören..."

### Intro Screen ###
URG_country_intro_header: "Die Republik Östlich des Uruguay"
URG_country_intro_content: "Die Republik Östlich des Uruguay war während des größten Teils ihrer Geschichte tief gespalten. Selbst nach dem Ende des uruguayischen Bürgerkriegs gab es noch starke Unruhen zwischen den beiden wichtigsten politischen Parteien, der Colorado und der Nationalen Partei. Es konnte kein Mittelweg gefunden werden, und die Spaltung schien kein Ende zu nehmen, aber die Nation funktionierte noch.\n\nAls der Weltkrieg die Welt erschütterte, blieb Uruguay neutral, denn sowohl Deutschland als auch Großbritannien waren wichtige Handelspartner. Obwohl Uruguay den Handel während des Konflikts aufrechterhalten konnte, hatte der Krieg keine großen Auswirkungen auf das Land, und Uruguay existierte weiterhin als schwache und instabile Nation. Das war jedoch nur bis 1919 der Fall, als eine neue Verfassung geschaffen wurde, auf die sich beide Parteien einigten. Die Verfassung erlaubte es der Colorado-Partei, das Amt des Präsidenten beizubehalten, aber ihre Befugnisse wurden eingeschränkt und mit dem Nationalen Verwaltungsrat geteilt, der sich aus gewählten Vertretern sowohl der Colorado-Partei als auch der Nationalen Partei zusammensetzt.\n\nDieses Machtgleichgewicht hat für Uruguay ein goldenes Zeitalter eingeläutet und der Bevölkerung Frieden und Stabilität gebracht. Im Jahr 1928 wurden die Befugnisse des Rates sogar noch erweitert, so dass er heute mehr Einfluss hat als der Präsident. Der Rat ist für die uruguayische Politik von grundlegender Bedeutung geworden. Dank dieser politischen Blütezeit hat sich die Wirtschaft drastisch verbessert, so dass die Regierung Uruguay zu einem starken Sozialstaat machen konnte.\n\nDie Politik Uruguays ist jedoch so unbeständig wie eh und je. Sollte eine Katastrophe eintreten, wie der plötzliche Zusammenbruch der Agrarindustrie, könnten die Risse im Rat sichtbar werden, und einige Politiker, die glauben, dass der Präsident mehr Macht haben muss, könnten versuchen, dies als Gelegenheit zu nutzen, um die Herrschaft des Rates zu beenden."

URG_guide: "§MEin gemischter Rat§! (§lSozialliberale§!)\n£white_dot Halten Sie den Rat aufrecht, wenn er in Frage gestellt wird.\n£white_dot Wählen Sie bei den Wahlen 1938 einen ausgewogenen Ansatz.\n\n§MColorado Sieg§! (§SSozialdemokraten§!) / §MNacional Sieg§! (§cSozialkonservative§!)\n£white_dot Wählen Sie irgendeine der Optionen, wenn der Rat in Frage gestellt wird.\n£white_dot Wählen Sie bei den Wahlen 1938 einen leichten Sieg der Colorado oder einen Sieg von Gabriel Terra, damit die §SPartido Colorado§! gewinnt, oder wählen Sie einen leichten Sieg der Nacional oder einen Sieg von Luis Alberto de Herrera, damit die §cPartido Nacional§! gewinnt.\n\n§MSozialistischer Sieg§! (§RRadikale Sozialisten§!)\n£white_dot Lösen Sie den Rat auf, wenn er in Frage gestellt wird.\n£white_dot Bei den Wahlen 1938 soll Emilio Frugoni gewinnen, damit die §RPartido Socialista de Uruguay§! siegt.\n\n§MDie Flamme brennt aus§! (§PPaternal Autokratisch§!)\n£white_dot Schafft den Rat ab, lasst die §SPartido Colorado§! die Wahlen von 1938 gewinnen und lasst Brasilien durch einen sozialistischen Putsch fallen oder Patagonien gegen Argentinien gewinnen.\n£white_dot Das Notstandsgesetz wird verabschiedet, die Verfassung wird problemlos geändert, und Terra wird Präsident auf Lebenszeit."

### Events ###
urg.2.t: "Der Schwarze Montag trifft die River Plate!"
urg.2.d: "Während des Weltkriegs exportierten wir tonnenweise Lebensmittel und Viehprodukte auf alle Seiten, vor allem in das Vereinigte Königreich und nach Deutschland. Dies setzte sich auch nach dem Weltkrieg fort, bis zur Revolution in Großbritannien 1925, als unsere Exporte an die Briten fast vollständig eingestellt wurden. Seitdem ist unsere Wirtschaft mehr und mehr von der deutschen abhängig geworden. Dies kam uns aufgrund der Stärke der deutschen Wirtschaft zugute und bescherte uns jahrelang ein konstantes Wirtschaftswachstum.\n\nPlötzlich stagnierte unsere Wirtschaft jedoch. Unternehmen haben aufgrund der Auswirkungen der Krise des Schwarzen Montags begonnen, zu schließen. Glücklicherweise haben unsere beiden wichtigsten Handelspartner, Deutschland und Brasilien, weiterhin unsere Lebensmittelvorräte und andere Exporte importiert. Viele Ökonomen befürchten jedoch, dass Deutschland gezwungen sein wird, seine Importe einzustellen, was zu einer ausgewachsenen Staatskrise führen würde.\n\nVorerst scheint das goldene Zeitalter Uruguays vorbei zu sein."
urg.2.a: "Oh nein!"

urg.3.t: "Landwirtschaftliche Exporte brechen ein!"
urg.3.d: "Es scheint, dass unsere Befürchtungen Wirklichkeit geworden sind. Infolge des wirtschaftlichen Zusammenbruchs am Schwarzen Montag war Deutschland gezwungen, die meisten unserer Handelsabkommen zu kündigen. Die Landwirte im ganzen Land haben jetzt viel zu viel Getreide und Viehprodukte produziert, die niemand kaufen kann. Dies hat dazu geführt, dass die Farmbesitzer zu extrem niedrigen Preisen verkaufen oder ihre Restbestände einfach vernichten mussten. Tausende von Menschen haben ihre Arbeit verloren, weil die Farmbesitzer es sich nicht mehr leisten können, Arbeiter zu beschäftigen. Es scheint, dass das, was ursprünglich ein wirtschaftlicher Abschwung war, zu einer nationalen Krise geworden ist."
urg.3.a: "Katastrophe!"

urg.4.t: "Verschärfte politische Krise"
urg.4.d: "Seit dem Beginn der Krise am Schwarzen Montag ist jede Idee von politischer Zusammenarbeit zum Fenster hinausgeworfen worden. Die Menschen im ganzen Land verlieren das Vertrauen in unsere Regierung, und in den Städten kommt es zu Unruhen. Plötzlich finden extremistische Ideologien immer mehr Anklang in der Bevölkerung, wo die meisten Menschen alles verloren haben. Die sozialistische Rebellion, die in Argentinien stattgefunden hat, könnte auch hier stattfinden. Wenn wir nicht anfangen, uns mit diesen Problemen zu befassen, könnten wir die Kontrolle über unser Land verlieren. Es gibt jedoch Zweifel, ob die Regierung stark genug ist, um etwas zu ändern."
urg.4.a: "Besorgniserregend."

urg.5.t: "Der Rat beginnt über Lösungen zu beraten"
urg.5.d: "Der Nationale Verwaltungsrat ist endlich zusammengekommen, um über Lösungen für die wirtschaftlichen und politischen Probleme Uruguays zu beraten. Der Rat hat gerade erst damit begonnen, Lösungen für diese Probleme zu erörtern, obwohl der erste Absturz schon Wochen zurückliegt. Einer der Hauptkritikpunkte am Rat ist die Tatsache, dass es so lange gedauert hat, bis die Regierung auch nur ansatzweise versucht hat, die wirtschaftlichen Probleme zu lösen. Kritiker argumentieren, dass der Absturz vielleicht nicht so schlimm ausgefallen wäre, wenn der Rat in der Lage gewesen wäre, schneller auf das Problem zu reagieren. Dies ist jedoch nicht die Schuld einer einzelnen Person in der Regierung, sondern der Regierungsstruktur als Ganzes. Der Rat kann nicht schnell auf Probleme reagieren, weil er diese Fragen viele Wochen lang diskutieren muss, bevor er zu einem Ergebnis kommt. Einige Politiker, die derzeit im Rat sitzen, befürchten, dass es zu spät ist und dass der Rat dem Tod geweiht ist."
urg.5.a: "Warum brauchen sie so lange?"

urg.6.t: "Der Rat wird in Frage gestellt!"
urg.6.d: "Nachdem der Rat vor einer Woche angekündigt hatte, dass er mit der Arbeit an Lösungen beginnen würde, schien dies die Kritik an der Regierung nicht zu beschwichtigen, sondern machte sie noch lauter. Der lauteste Kritiker des Rates ist Präsident Gabriel Terra von der Colorado-Partei, der erklärt, dass der Rat in Zeiten des Friedens und der Ordnung effektiv sein mag, aber in Zeiten der Katastrophe ist ein starker Präsident notwendig, um auf Probleme zu reagieren, sobald sie auftreten, anstatt zu warten, um sie mit der anderen Seite zu diskutieren. Präsident Terra hat erklärt, dass es an der Zeit ist, dass der Rat stirbt, und jetzt müssen wir die Entscheidung treffen. Sollen wir den Rat beibehalten, oder ist es wieder Zeit für einen starken Präsidenten?"
urg.6.a: "Behaltet den Rat bei."
urg.6.b: "Schafft den Rat ab."

urg.7.t: "Rat beibehalten"
urg.7.d: "Trotz der Anarchie und der Kritik am Nationalen Verwaltungsrat haben wir die Herrschaft des Rates fortgesetzt, und es scheint, dass sich dies ausgezahlt hat. Die Gewalt auf den Straßen ist wieder auf ein normales Maß zurückgegangen, denn das Vertrauen in die Regierung nimmt wieder zu. Die Menschen vertrauen nun darauf, dass der Rat in der Lage ist, die richtigen Entscheidungen für Uruguay zu treffen, auch wenn es länger dauert als bei einem Präsidenten."
urg.7.a: "Unsere Demokratie ist stark!"

urg.10.t: "Sozialistische Proteste im ganzen Land"
urg.10.d: "Aufgrund des wirtschaftlichen Zusammenbruchs, der das Land heimsucht, ist die Popularität der Partido Socialista de Uruguay, der wichtigsten sozialistischen Partei Uruguays, dramatisch gestiegen, und sie haben im ganzen Land Proteste organisiert. Sie nutzen das Versagen der Regierung bei der Bewältigung dieses Absturzes als Beweis dafür, dass die Regierung fehlerhaft ist und durch ein sozialistisches System ersetzt werden muss. Die sozialistische Botschaft ist für die Massen Uruguays, die derzeit mit der Tatsache fertig werden müssen, dass viele von ihnen alles verloren haben, sehr ansprechend.\n\nZum Glück handelt es sich nur um Proteste, ohne Gewalt. Das zeigt, dass die sozialistische Botschaft zwar jetzt ansprechend ist, dass sie aber verstehen, dass sie keine große Unterstützung oder Legitimität erlangen würden, wenn sie einen Fehler machen würden, wie z. B. politische Gewalt zu verursachen."
urg.10.a: "Wenigstens war es friedlich."

urg.11.t: "Anti-Carlés-Kundgebung abgehalten"
urg.11.d: "In Montevideo fand eine Kundgebung statt, um gegen die neue Führung Argentiniens nach dem Weihnachtsputsch zu protestieren, der Carlés an die Macht brachte. Die Botschaft des Protestes in Montevideo ist, dass das uruguayische Volk seine Demokratie mit seinem Leben verteidigen wird, auch wenn Argentinien einem gewalttätigen Diktator unterlegen ist. Die Menschen in Montevideo befürchten auch, dass mit der Machtübernahme von Carlés die Sicherheit und Unabhängigkeit Uruguays durch Argentinien bedroht werden könnte. Was auch immer in der Zukunft geschehen wird, wir müssen versuchen, unsere Demokratie stark zu halten."
urg.11.a: "Freiheit oder Tod!"

urg.12.t: "Die neue Präsidentschaft"
urg.12.d: "Mit dem Ende der Leitung des Nationalen Verwaltungsrats ist die Macht des Präsidenten zurück. Der Rat war langsam und ineffizient, und schließlich wurde er von den Regierungsmitgliedern in Form eines Selbstputsches zerschlagen. Jetzt kann Präsident Terra damit beginnen, die Probleme zu lösen, die der Rat allein gelassen hat."
urg.12.a: "Präsident Terra ist jetzt Staatsoberhaupt."

urg.13.t: "Verletzung der uruguayischen Neutralität!"
urg.13.d: "Uruguay ist seit vielen Jahrzehnten nicht mehr in einen Krieg mit einer anderen Nation verwickelt worden, und das uruguayische Volk ist stolz auf seine Neutralität. Es scheint jedoch, dass diese Neutralität durch die Invasion einer fremden Macht verletzt worden ist. Nun sind die Menschen in Uruguay bereit, bis zum Tod zu kämpfen, um ihr Land zu verteidigen."
urg.13.a: "Uruguay wird niemals fallen!"

urg.15.t: "President Terra Meets with President Vargas"
urg.15.d: "Präsident Terra traf kürzlich mit dem brasilianischen Präsidenten Vargas zusammen, um den gegenseitigen Handel und die Beziehungen zwischen den beiden Ländern zu erörtern. Vargas ist in ganz Südamerika zu einer umstrittenen Figur geworden, da er vor kurzem einen Staatsstreich durchgeführt hat, um sich selbst diktatorische Befugnisse in dem von ihm so genannten "Neuen Staat" zu geben. Es ist jedoch wichtig, dass wir unsere Beziehungen zu Brasilien aufrechterhalten, da es eines der wichtigsten Länder ist, in das wir unsere Lebensmittel exportieren."
urg.15.a: "Hoffentlich kommt Terra nicht auf dumme Gedanken..."

urg.16.t: "Pax Uruguaia"
urg.16.d: "Wieder einmal ist die Welt im Krieg versunken. Die Schrecken des Weltkriegs wiederholen sich in Europa, und auch hier auf unserem Kontinent wütet der Krieg unter den Menschen. Und doch herrscht bei uns in Uruguay Frieden. Die Tatsache, dass wir so lange friedlich geblieben sind, auch wenn wir von äußeren Bedrohungen umgeben waren, erfüllt die Menschen in Uruguay mit Freude und Zuversicht."
urg.16.a: "In was für einem guten Land wir leben."

urg.20.t: "Ratswahlen von 1938"
urg.20.d: "Nachdem der Rat während der Krise von 1936 die Macht behalten hat, sind die Wahlen zum Nationalrat angesetzt. Erneut sind die beiden wichtigsten Parteien vertreten: die Colorado-Partei und die Nacional-Partei, und sie sind die beiden wichtigsten Optionen. Wenn jedoch keine der beiden Parteien eine Mehrheit im Rat erhält, müssen die Parteien gemäßigt handeln und in einem ausgewogenen Rat zusammenarbeiten."
urg.20.a: "Leichter Sieg für die Colorado."
urg.20.b: "Ein ausgewogener Rat."
urg.20.c: "Leichter Sieg für die Nacional."

urg.21.t: "Ratswahlen von [GetYear]"
urg.21.d: "Erneut stehen Wahlen zum Nationalen Verwaltungsrat an. Erneut stehen die Colorado-Partei und die Nacional-Partei zur Wahl, die möglicherweise eine Mehrheit im Rat erlangen werden, vielleicht aber auch nicht. Wenn keine der beiden Parteien eine Mehrheit erhält, muss der Rat ausgeglichen sein."
urg.21.a: "Leichter Sieg für die Colorado."
urg.21.b: "Ein ausgewogener Rat."
urg.21.c: "Leichter Sieg für die Nacional."

urg.25.t: "Der Rat muss entscheiden, was zu tun ist"
urg.25.d: "Der Rat hat zwei Möglichkeiten, wie er auf die Krise reagieren kann. Entweder können wir mehr staatliche Gelder in die Hilfe für Menschen stecken, die ihren Wohlstand verloren haben, was die öffentliche Unterstützung massiv erhöhen würde, oder wir können unsere Gelder auf die Wiederherstellung der Wirtschaft konzentrieren, was zwar nicht so viel öffentliche Unterstützung bringen würde, aber unserer Nation erlauben würde, wieder zu produzieren."
urg.25.a: "Stärkt die öffentliche Unterstützung."
urg.25.b: "Mittel auf die Wirtschaft konzentrieren."

urg.26.t: "Ratsentscheidung: Steuer"
urg.26.d: "Der Rat muss sich nun für eine Steuerpolitik entscheiden. Nach einigen Überlegungen gibt es zwei Hauptoptionen, die wir verfolgen können. Entweder können wir eine massive Steuererhöhung auf allen Ebenen durchführen, um zu versuchen, Geld zur Finanzierung unserer zukünftigen Bemühungen zu bekommen, oder wir könnten die Steuern in geringerem Maße erhöhen und die Steuern der Ärmsten nicht erhöhen."
urg.26.a: "Hohe Steuererhöhungen."
urg.26.b: "Moderate Steuererhöhungen."

urg.27.t: "Ratsentscheidung: Größe des Staates"
urg.27.d: "Der Rat ist sich einig, dass die Sozialleistungen, die wir den Menschen angeboten haben, viel zu hoch waren, weshalb diese Krise ein solches Problem verursacht hat. Deshalb müssen wir jetzt entscheiden, ob wir weiterhin an einer großen staatlichen Beteiligung am Leben der Menschen festhalten oder ob wir der Wirtschaft erlauben, einige unserer öffentlichen Dienstleistungen zu kaufen."
urg.27.a: "Behaltet eine hohe Staatsbeteiligung bei."
urg.27.b: "Ermöglicht den Erwerb staatlicher Dienstleistungen durch Unternehmen."

urg.28.t: "Ratsentscheidung: Konjunkturprogramm"
urg.28.d: "Der Rat muss nun über ein weiteres Konjunkturprogramm entscheiden. Entweder wir finanzieren das Baugewerbe, so dass mehr Fabriken gebaut werden können, oder wir geben den bereits in Uruguay tätigen Industrieunternehmen staatliche Mittel, so dass sie mehr Menschen beschäftigen und ihre Produktion fast auf das Vorkrisenniveau steigern können."
urg.28.a: "Bauindustrie finanzieren."
urg.28.b: "Bestehende Unternehmen finanzieren."

urg.29.t: "Ratsentscheidung: Landwirte"
urg.29.d: "Der letzte Punkt, über den der Rat berät, ist die Politik gegenüber den Landwirten. In dieser Notlage können wir Landwirten, die nicht viel Gewinn mit ihrem Land machen, ihr Land wegnehmen. Wir können diese Landwirte aber auch finanziell unterstützen, um sie zu ermutigen, sich um mehr Gewinn zu bemühen."
urg.29.a: "Unrentables Ackerland beschlagnahmen."
urg.29.b: "Unrentable Landwirte unterstützen."

urg.30.t: "Präsidentschaftswahl von 1938"
urg.30.d: "Nachdem der Selbstputsch von Gabriel Terra gegen den Rat im Jahr 1936 erfolgreich war, finden nun die von ihm versprochenen Wahlen statt. Es gibt zwei Hauptoptionen: Gabriel Terra von der Colorado-Partei oder Luis Alberto de Herrera von der Nacional-Partei. Es gibt jedoch noch einen dritten, unbedeutenden Kandidaten. Nach der Krise des Schwarzen Montags von 1936 gewann die sozialistische Partei viel Unterstützung in der bäuerlichen Bevölkerung. Ihr Kandidat, Emilio Frugoni, steht zur Wahl, doch wäre es eine schockierende Entwicklung, wenn er gewählt werden würde."
urg.30.a: "Sieg für Gabriel Terra."
urg.30.b: "Sieg für Luis Alberto de Herrera."
urg.30.c: "Sieg für Emilio Frugoni."

urg.31.t: "Präsidentschaftswahl von 1942"
urg.31.d: "Es ist wieder einmal Zeit für eine Präsidentschaftswahl in Uruguay, und die Kandidaten haben gewechselt. Für die Colorado-Partei ist der Kandidat Juan de Amézaga, nachdem Gabriel Terra die Colorado-Kandidatur nicht gewinnen konnte. Für die Partei Nacional kandidiert Martín Echegoyen, da Luis Alberto de Herrera beschlossen hat, nicht mehr anzutreten."
urg.31.a: "Sieg für Juan de Amézaga."
urg.31.b: "Sieg für Martín Echegoyen."
urg.31.c: "Sieg für Emilio Frugoni."

urg.32.t: "Präsidentschaftswahl von 1946"
urg.32.d: "In Uruguay steht erneut die Präsidentschaftswahl an. Die Sozialisten haben in den letzten Jahren an Popularität eingebüßt und haben keine Chance mehr, die Wahl zu gewinnen."
urg.32.a: "Sieg für Juan de Amézaga."
urg.32.b: "Sieg für Jose Luis Finocchetti."

urg.33.t: "Terra kündigt an, dass er 1942 erneut kandidieren wird"
urg.33.d: "Gabriel Terra steht seit 1936 an der Spitze des Landes, als er sich während der schlimmsten Krise des Schwarzen Montags gegen den Nationalen Verwaltungsrat durchsetzte. Nachdem er die Wahlen von 1938 leicht gewonnen hatte, kündigte er heute an, dass er 1942 erneut kandidieren werde. Dies hat viele Menschen schockiert, da sie glauben, dass Terra versucht, sich so lange wie möglich an die Macht zu klammern. Obwohl dies technisch gesehen legal ist, sehen die meisten Menschen in Uruguay die Zeit für einen neuen Präsidenten gekommen und fürchten, was passieren könnte, wenn Terra weitere vier Jahre an der Macht bleibt. Die Nacional-Partei hat den Präsidenten daraufhin denunziert, und die Colorado-Partei hat eine Dringlichkeitssitzung ihres nationalen Komitees einberufen, um diese plötzliche Wendung der Ereignisse zu erörtern, denn anscheinend war selbst sie nicht darauf vorbereitet. Terra bleibt jedoch zuversichtlich, dass er weitere vier Jahre im Amt bleiben wird."
urg.33.a: "Es ist legal..."

urg.34.t: "Terra verliert die Unterstützung der Colorado-Partei"
urg.34.d: "Zwei Wochen nach Terras Ankündigung, 1942 erneut zu kandidieren, hat die Colorado-Partei nun bekannt gegeben, dass sie ihn bei seiner Kandidatur nicht unterstützen wird und stattdessen seinen designierten Nachfolger Juan de Amézaga fördern wird. Das Büro von Terra hat sich darüber empört, aber der Präsident selbst hat keine offizielle Erklärung abgegeben."
urg.34.a: "Wird Terra die Unterstützung erhalten?"

urg.35.t: "Terra kündigt an, dass er seine Präsidentschaftskandidatur beenden wird"
urg.35.d: "Nachdem er die Unterstützung der Colorado-Partei verloren hat, hat Terra angekündigt, dass er seine Präsidentschaftskandidatur beendet. Er sagte, er wolle zwar weiter kandidieren, habe aber beschlossen, die Nation und seine Partei an die erste Stelle zu setzen. Er lehnte es jedoch ab, Amézaga zu unterstützen, und behauptete sogar, dass dieser ein "schwacher Nachfolger" sein würde."
urg.35.a: "Das ist das Beste."

urg.36.t: "Angst vor einem syndikalistischen Sieg in Argentinien"
urg.36.d: "Es scheint, dass eine der größten Befürchtungen der Nation Wirklichkeit geworden ist. Syndikalistische Kräfte haben die Macht in Argentinien übernommen und bereits damit begonnen, radikal sozialistische Reformen in ihrem Land durchzuführen. Unmittelbar danach kam es im ganzen Land zu Massenprotesten, wie es sie seit dem Weihnachtsputsch von Manuel Carlés Anfang 1936 nicht mehr gegeben hat. Viele Menschen im Lande befürchten, dass der Syndikalismus unseres Nachbarn auf unsere Demokratie übergreift und dass unsere Grenzen vor der syndikalistischen Bedrohung nicht sicher sind."
urg.36.a: "Die Gefahr liegt vor uns."

urg.37.t: "Emilio Frugoni hält eine Rede über [FOP.GetNameDef]"
urg.37.d: "'Volk von Uruguay! Unsere Nachbarn sind nicht böse, wie die Menschen befürchtet haben. Sie sind hart arbeitende Bürger ihrer Nationen. Und obwohl wir uns vor ihrem Einfluss und ihrer Aggression in Acht nehmen sollten, ist ein vollständig antisyndikalistischer Ansatz keineswegs der richtige Weg. Wir sollten uns weiterhin um Neutralität und freundschaftliche Beziehungen zu unseren Nachbarn bemühen und daran denken, gefährliche Demagogen zu meiden, die die Demokratie und das uruguayische Volk bedrohen.'\n\nFrugonis Rede wurde von Hunderten von Menschen auf den Straßen von Montevideo gesehen, und sie wurde in Zeitungen im ganzen Land veröffentlicht. Obwohl viele immer noch Angst vor unserem syndikalistischen Nachbarn haben, beginnen einige Menschen, ihn zu umarmen."
urg.37.a: "Frieden und Neutralität."

urg.38.t: "Angst vor einem syndikalistischen Putsch in Brasilien"
urg.38.d: "Es scheint, dass eine der größten Befürchtungen der Nation Wirklichkeit geworden ist. Syndikalistische Kräfte haben die Macht in Brasilien übernommen und bereits damit begonnen, radikal sozialistische Reformen in ihrem Land durchzuführen. Unmittelbar danach kam es im ganzen Land zu Massenprotesten, wie es sie seit dem Weihnachtsputsch von Manuel Carlés Anfang 1936 nicht mehr gegeben hat. Viele Menschen im Lande befürchten, dass der Syndikalismus unseres Nachbarn auf unsere Demokratie übergreift und dass unsere Grenzen vor der syndikalistischen Bedrohung nicht sicher sind."
urg.38.a: "Die Gefahr liegt vor uns."

urg.39.t: "Emilio Frugoni hält eine Rede überon [BRA.GetNameDef]"
urg.39.d: "'Volk von Uruguay! Unsere Nachbarn sind nicht böse, wie die Menschen befürchtet haben. Sie sind hart arbeitende Bürger ihrer Nationen. Und obwohl wir uns vor ihrem Einfluss und ihrer Aggression in Acht nehmen sollten, ist ein vollständig antisyndikalistischer Ansatz keineswegs der richtige Weg. Wir sollten uns weiterhin um Neutralität und freundschaftliche Beziehungen zu unseren Nachbarn bemühen und daran denken, gefährliche Demagogen zu meiden, die die Demokratie und das uruguayische Volk bedrohen.'\n\nFrugonis Rede wurde von Hunderten von Menschen auf den Straßen von Montevideo gesehen, und sie wurde in Zeitungen im ganzen Land veröffentlicht. Obwohl viele immer noch Angst vor unserem syndikalistischen Nachbarn haben, beginnen einige Menschen, ihn zu umarmen."
urg.39.a: "Frieden und Neutralität."

urg.40.t: "Gabriel Terra spricht vor der Generalversammlung"
urg.40.d: "Der Präsident von Uruguay, Gabriel Terra, hat vor der Generalversammlung Uruguays über die Gefahren des Syndikalismus gesprochen. Er hat erklärt, dass er in den kommenden Wochen versuchen wird, Uruguay zu reformieren und an die heutige Zeit anzupassen. Er sagte, dass unsere derzeitige Gesellschaft anfällig für syndikalistische Propaganda ist und dringend verändert werden muss, sonst wird Montevideo dem Sozialismus und Syndikalismus zum Opfer fallen, den wir alle fürchten."
urg.40.a: "Es ist eine echte Angst."

urg.41.t: "Terra kündigt in einer Rede in Montevideo ein Notstandsgesetz für die Presse an"
urg.41.d: "Terra hat vor dem Gebäude der Generalversammlung in Montevideo über den Beginn seines neuen Reformprogramms zur "Verteidigung der Nation gegen die syndikalistische Bedrohung" gesprochen. Als erstes hat er das Notstandsgesetz für die Presse vorgeschlagen, das die Tätigkeit der öffentlichen Presse in Uruguay einschränken soll. Viele Menschen in Uruguay schienen das Gesetz gut aufgenommen zu haben, da sie sich den Aussagen Terras über die Notwendigkeit des Gesetzes zum Schutz der Nation vor Radikalismus und Syndikalismus anschlossen. Die Zeitungen haben sich jedoch vehement gegen das Gesetz ausgesprochen und erklärt, es sei "eine größere Bedrohung für die uruguayische Demokratie als für radikale Nachbarländer". Die Abstimmung über das Gesetz wird in Kürze in der Generalversammlung stattfinden."
urg.41.a: "Vielleicht ist es das, was gebraucht wird."

urg.42.t: "Marsch gegen Terra wird gewalttätig"
urg.42.d: "Bei einer Massenkundgebung in Montevideo, an der Tausende von Sozialisten, Syndikalisten und Liberalen teilnahmen, kam es zu Gewalt, als die Polizei von Sozialisten mit Steinen beworfen wurde. Dies führte zu einem Zusammenstoß zwischen den Sozialisten und der Polizei mit viel Gewalt. Nach einer Stunde zogen sich die Demonstranten zurück, aber bei dem Zusammenstoß wurden 12 Polizeibeamte, 9 unschuldige Zivilisten und Dutzende von Demonstranten verletzt. Die PSU hat sich von der Gewalt distanziert und erklärt, die Botschaft des Protests sei von Gewalt geprägt gewesen, die sie nicht billige."
urg.42.a: "Ich dachte, wir wären besser als das?"

urg.43.t: "Terra hält eine Rede am Morgen der Abstimmung über das Pressegesetz"
urg.43.d: "'Unsere Nation ist bedroht! Wir können nicht tatenlos zusehen, wie das Chaos die Menschen verschlingt und die hart arbeitenden Bürger Uruguays bedroht. Erst neulich sind hier in unserer Hauptstadt gefährliche Sozialisten auf die Straße gegangen und haben angegriffen, wobei nicht nur loyale Bürger verletzt wurden, sondern auch unsere Polizei. Dies ist nur der Anfang der sozialistischen Gewalt, es sei denn, ich kann das Volk vor der syndikalistischen Bedrohung schützen.'\n\nTerra hielt heute Morgen eine mitreißende Rede im Anschluss an die Proteste vom Vortag. Sie wurde von einer riesigen Menschenmenge vor dem Gebäude der Generalversammlung verfolgt, Stunden bevor die Abstimmung über sein Notstandsgesetz stattfindet. Es wird angenommen, dass er genügend Stimmen hat, um das Gesetz zu verabschieden, aber es könnte immer noch in der Generalversammlung scheitern, sollten diese Vorhersagen falsch sein."
urg.43.a: "Das Notstandsgesetz für die Presse wird verabschiedet!"
urg.43.b: "Das Gesetz scheitert im Plenum der Generalversammlung."

urg.44.t: "Terra schlägt Änderung der Verfassung vor"
urg.44.d: "Terra hat vorgeschlagen, die Verfassung für die gegenwärtige Situation geringfügig zu ändern, um dem Präsidenten weitaus mehr Macht zu geben, als er derzeit hat, und ihm zu erlauben, die Generalversammlung zu umgehen, wenn die Nation "bedroht" ist. Er hat sich in diesem Punkt viel schneller bewegt als bei seinem Notstandsgesetz für die Presse und versucht, dies schnell am uruguayischen Volk vorbeizubringen, damit es nicht zu großen Gegenreaktionen kommt. Den Nachrichten ist es untersagt worden, in größerem Umfang darüber zu berichten, um die Bedeutung dieser Maßnahme herunterzuspielen, wenn sie von der Generalversammlung nicht unangefochten bleibt. Obwohl sich einige in der Generalversammlung dagegen ausgesprochen haben, haben viele behauptet, dass dies notwendig sei, um Uruguay vor den Gefahren des Syndikalismus zu schützen."
urg.44.a: "Die Verfassung wird reibungslos geändert."
urg.44.b: "Die Generalversammlung schreitet ein und stoppt ihn."

urg.45.t: "Anti-Terra-Ausschreitungen in Montevideo und anderen Großstädten"
urg.45.d: "In Montevideo ist es heute zu einem großen Aufstand gegen die Herrschaft von Gabriel Terra gekommen. Tausende sind im ganzen Land auf die Straße gegangen, um gegen Terras erfolgreiche Versuche, mehr Macht in der Regierung zu erlangen, zu protestieren. Die Polizei hat versucht, die Ordnung aufrechtzuerhalten, und in einigen Orten musste die Armee eingesetzt werden, um einige der Unruhen niederzuschlagen. Als die Unruhen niedergeschlagen waren, war ein Schaden von Hunderttausenden von Dollar entstanden, Hunderte waren verletzt worden und es gab sogar drei Tote. Dies ist eines der ersten Male seit Jahren, dass es zu derartiger politischer Gewalt kommt.\n\nTerra hat auf die Unruhen reagiert und gesagt, dass es an der Zeit ist, dass jemand die Ordnung in Uruguay wiederherstellt. Er behauptet, die "sozialistischen" Krawallmacher wollten Uruguay zerstören und in einen syndikalistischen Staat verwandeln, was zu Massensäuberungen und weiterer Gewalt führen würde. Viele andere Politiker, vor allem von der Partido Nacional, schließen sich Terras Rhetorik an und behaupten, es sei an der Zeit, die sozialistische Gewalt zu beenden."
urg.45.a: "Die Ordnung muss wiederhergestellt werden!"

urg.46.t: "Terra beantragt die Aussetzung der Verfassung auf unbestimmte Zeit"
urg.46.d: "Gabriel Terra will der uruguayischen Demokratie offenbar ein Ende setzen. Viele Politiker und Militärs haben sich hinter ihn gestellt, was viele als einen Selbstputsch ansehen, um die Demokratie zu zerstören und Terra zum Präsidenten auf Lebenszeit zu machen. Es gibt viel Widerstand gegen Terras Selbstputsch, vor allem aus Terras eigener Partei, der Partido Colorado. Die Frage ist, ob Terras Selbstputsch erfolgreich sein wird oder ob es den rivalisierenden Politikern gelingen wird, die Ordnung in Montevideo wiederherzustellen."
urg.46.a: "Terra hat Erfolg und wird Präsident auf Lebenszeit!"
urg.46.b: "Der Selbstputsch von Terra scheitert und die Colorado-Partei ersetzt ihn durch Amézaga."

urg.47.t: "Luis Batlle Berres prangert Terras neues Regime an"
urg.47.d: "'In Montevideo hat ein Tyrann die Macht übernommen. Terra ist nicht nur undemokratisch, er ist auch antiliberal und anti-uruguayisch. Wir bewegen uns auf eine Zeit zu, in der unsere Nation von einem korrupten Diktator regiert wird, der abweichende Meinungen zum Schweigen bringen und jedes Anzeichen dafür zerstören wird, dass wir wirklich eine Republik sind, die nicht nur dem Namen nach existiert. Ich fordere die Nationale Partei auf, ihn nicht länger zu unterstützen, und ich rufe alle Uruguayer auf, aufzustehen und sich zu weigern, in dieser Diktatur mitzuarbeiten.'\n\nLuis Batlle Berres, eine prominente Persönlichkeit der Colorado-Partei, sagte dies heute in einer Rede in Montevideo vor Hunderten von Colorado-Anhängern. Zuvor hatten viele Parteimitglieder die weitere Führung Terras angeprangert, und viele Menschen, vor allem Sozialisten und Batllistas, forderten den Rücktritt Terras und die Wiederherstellung der Demokratie. Die Nacional-Partei, die Terras Diktatur unterstützt hat, hat nicht auf die Rede von Luis Batlle reagiert."
urg.47.a: "Er wird es irgendwann lernen."

urg.51.t: "Präsidentschaftswahl von 1950"
urg.51.d: "Es ist wieder Zeit für eine Präsidentschaftswahl in Uruguay."
urg.51.a: "Sieg für Juan de Amézaga."
urg.51.b: "Sieg für Luis Alberto de Herrera."

urg.52.t: "Präsidentschaftswahl von 1954"
urg.52.d: "Es ist wieder Zeit für eine Präsidentschaftswahl in Uruguay."
urg.52.a: "Sieg für César Batlle Pacheco."
urg.52.b: "Sieg für Luis Alberto de Herrera."

urg.53.t: "Agrarstreik"
urg.53.d: "Im ganzen Land sind viele Landarbeiter heute nicht zur Arbeit gegangen und haben stattdessen in ihren Dörfern, Städten und Gemeinden demonstriert. Es scheint ein Protest gegen die Führung von Gabriel Terra zu sein. Der Streik wurde von Emilio Frugoni von der Sozialistischen Partei ins Leben gerufen, mit organisatorischer Hilfe der Syndikalistin Paulina Luisi. Bislang kam es zu keinen gewalttätigen Ausschreitungen, aber einige Streikende haben erklärt, dass dieser Streik Tage, wenn nötig sogar Wochen andauern wird."
urg.53.a: "Hoffen wir, dass es nicht zu lange dauert."
urg.53.b: "Die Polizei kann sie auflösen!"

urg.54.t: "Ein Mann tot nach Einsatz der Armee zur Beendigung der Proteste in Melo"
urg.54.d: "Nachdem die Spannungen nach dem Einrücken der Polizei zur Beendigung des Streiks weiter zunahmen, geriet ein Polizist in Panik. Er schoss dreimal in die Menge der Demonstranten, verletzte zwei Menschen und traf einen Mann in den Nacken, der sofort starb. Die Schüsse hallten durch die Straßen von Melo. Es kam zu einer Massenpanik, in deren Folge 3 weitere Menschen verletzt wurden. Emilio Frugoni hat das Vorgehen der Polizei angeprangert und behauptet, sie sei "genauso korrupt wie Terra selbst". Das Ereignis scheint die Streikenden jedoch abgeschreckt zu haben, denn der Streik wurde am nächsten Tag abgebrochen."
urg.54.a: "Unsere Macht ist sicherer als je zuvor!"

urg.55.t: "Emilio Frugoni verhaftet."
urg.55.d: "Der Vorsitzende der Partido Socialista de Uruguay, Emilio Frugoni, wurde heute von der Polizei in Montevideo verhaftet. Gegen ihn wurde wegen seiner gefährlichen Verbindungen zum Sozialismus ermittelt, er blieb jedoch in der Anti-Terra-Bewegung aktiv. Vor einigen Tagen wurden im Rahmen der neuen Antisyndikalismusgesetze mehrere Männer mit Verbindungen zur PSU und zur PSiU verhaftet, die Frugoni sehr nahe standen. Nach einigen Tagen des Verhörs stellte sich heraus, dass die Sozialisten, angeführt von dem allseits beliebten Frugoni, versuchen würden, das Terra-Regime in einer Revolution zu stürzen. Glücklicherweise gelang es uns, dieses Komplott frühzeitig aufzudecken, bevor etwas daraus entstehen konnte. Ohne Frugoni an der Spitze der PSU wird diese mit Sicherheit viel an Popularität verlieren."
urg.55.a: "Ausgezeichnet."

urg.60.t: "Schüsse auf der anderen Seite des Río de la Plata"
urg.60.d: "Seit dem Weihnachtsputsch von 1935 sind aus Argentinien nur lückenhafte und widersprüchliche Berichte über den Zustand der Regierung bekannt geworden. Doch nun konnten sich die Bürger im Süden aus erster Hand von den sporadischen Kämpfen in der Region um die Hauptstadt Buenos Aires überzeugen. Militärische Beobachter und die Marine sind in das Gebiet geströmt und haben mit der Aufklärung begonnen, um die genaue Lage zu erkunden."
urg.60.a: "Beunruhigend."

urg.61.t: "Die Zukunft der Rio-Montevideo-Mission"
urg.61.d: "Seit einem Jahr arbeiten brasilianische Militärberater mit unseren Streitkräften und dem Oberkommando zusammen, obwohl der Vertrag über ihre Dienste bald ausläuft. Die brasilianische Regierung hat angeboten, den Militäreinsatz um ein weiteres Jahr zu verlängern, auch wenn dies nicht gerade ein Akt der Nächstenliebe ist. Als Gegenleistung für die Fortsetzung des Vertrags haben sie um eine Pauschalsumme für ihre Dienste gebeten, obwohl wir natürlich einfach darauf verzichten und die Mission beenden könnten."
urg.61.a: "Verlängert den Leasingvertrag!"
urg.61.b: "Wir können es uns nicht leisten."

urg.62.t: "Brasilien stürzt in einen Bürgerkrieg!"
urg.62.d: "Brasilien, unser nördlicher Nachbar, ist innerhalb von weniger als zehn Jahren in einem weiteren Bürgerkrieg zusammengebrochen, was für uns Ärger bedeutet. Zunächst einmal müssen wir hoffen, dass eine freundliche Regierung aus dem Krieg hervorgeht, und wir müssen auch damit rechnen, dass derjenige, der aus dem Bürgerkrieg hervorgeht, uns freundlich gesinnt sein wird. Unser kleines Militär kann in einen so großen Konflikt nicht eingreifen, und das Einzige, was wir tun können, ist, uns auf das vorzubereiten, was kommen wird."
urg.62.a: "Verdammt."

urg.63.t: "Bau des Staudamms"
urg.63.d: "Mit dem Bau des Staudamms Rincón del Bonete erhält unser Land endlich Zugang zu einem großen, künstlich angelegten Wasserreservoir, das sowohl für unsere Agrarwirtschaft als auch für die Stromerzeugung durch Wasserkraft von großem Nutzen sein wird. Dies ist wirklich ein denkwürdiger Tag für unser Land."
urg.63.a: "Schön."

urg.64.t: "Die Frage der argentinischen Aggression"
urg.64.d: "Argentinien sieht sehr gefährlich aus, und wir könnten der Regierung in Montevideo einen Vorschlag unterbreiten: eine gegenseitige Verteidigungsunion zwischen unseren Nationen, um die argentinische Aggression einzudämmen. Es ist ein riskanter Schritt, aber wir sind sicher, dass wir unsere südlichen Nachbarn davon überzeugen können, dass dies für beide Seiten nur von Vorteil sein kann."
urg.64.a: "Sendet eine Anfrage."
urg.64.b: "Uruguay! Wie viele Divisionen haben sie?"

urg.65.t: "Internationaler Schutz erlangt"
urg.65.d: "Wir sind jetzt der brasilianischen Fraktion beigetreten, und das bedeutet zwar, dass wir in jeden Krieg hineingezogen werden, in den unser Fraktionsvorsitzender verwickelt wird, aber zumindest haben wir internationalen Schutz erhalten. Unsere eigene Unabhängigkeit ist garantiert."
urg.65.a: "Sehr gut."

urg.66.t: "Die Gründung des Montevideo-Vertrags"
urg.66.d: "Heute wurde in Montevideo zwischen [Root.GetLeader] und [BRA.GetLeader] ein formelles Abkommen über gegenseitige Verteidigung und Unterstützung im Falle einer Aggression durch eine ausländische Macht unterzeichnet. Dieses Abkommen wird das Band zwischen unseren beiden Nationen nur stärken und uns beide vor fremden Angreifern schützen."
urg.66.a: "Ausgezeichnet."

urg.67.t: "Beitritt zur Allianz Uruguays?"
urg.67.d: "Erst kürzlich hat unser Verbündeter Uruguay beschlossen, sich einer internationalen Gruppierung anzuschließen, um sich vor ausländischen Bedrohungen zu schützen, sollten wir diesem Beispiel folgen und dasselbe tun? Das würde wahrscheinlich bedeuten, dass wir unsere Ansprüche auf das Land, das Brasilien 1870 erobert hat, für immer aufgeben."
urg.67.a: "Es lohnt sich nicht, für dieses Land zu kämpfen und starke Verbündete aufzugeben - folgen wir Uruguay."
urg.67.b: "Und unser rechtmäßiges Land aufgeben? Niemals!"

