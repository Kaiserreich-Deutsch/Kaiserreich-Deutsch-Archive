URG_alfredo_baldomir_ferrari: "Alfredo Baldomir Ferrari"
URG_alfredo_baldomir_ferrari_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 27. August 1884 in Paysandú, Orientalische Republik Uruguay\n§YPolitikkarriere:§! Alfredo Baldomir Ferrari schloss 1905 die Militärakademie ab und wurde später Architekt. Er wechselte zwischen diesen beiden Berufen, bis er 1935 den Rang eines Generals erreichte. Jetzt wurde er zum Militärgouverneur von Uruguay ernannt, und obwohl er gegenüber seinen rebellischen Bürgern Nachsicht walten lässt, muss er die Ordnung im Land aufrechterhalten und wird jede Gruppe unterdrücken, die es wagen könnte, sie zu stören."
URG_alfredo_baldomir_ferrari_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g27. August 1884 in Paysandú, Orientalische Republik Uruguay§!\n§YMilitärkarriere:§! §gAlfredo Baldomir Ferrari schloss 1905 sein Studium am "Instituto Militar de Estudios Superiores" als Leutnant ab und stieg kontinuierlich auf, bis er 1935 den Rang eines Generals erreichte. Aufgrund der geringen Bevölkerungszahl und der relativen diplomatischen Isolation Uruguays widmete Ferrari den größten Teil seiner Zeit seiner Arbeit als Architekt, die er 1911 abschloss, und seiner Arbeit als Polizeichef von Montevideo.\n§YWichtige Anmerkungen:§W- Ferrari sympathisiert mit den Colorados, ist aber nicht offiziell mit ihnen verbunden."

URG_oscar_diego_gestido: "Óscar Diego Gestido"
URG_oscar_diego_gestido_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g28. November 1901, in Montevideo, Orientalische Republik Uruguay§!\n§YMilitärkarriere:§! §gOscar Diego Gestido Pose schloss sein Studium an der Militärakademie 1921 im Rang eines Leutnants der Artillerie ab. Unmittelbar nach seinem Abschluss trat er in die "Escuela Militar de Aviación" ein, wo er Pilot wurde und 1926 den Titel eines Fluglehrers erhielt. 1932 wurde Gestido als Militärattaché zu den französischen Exilanten entsandt, um weitere Erfahrungen als Pilot zu sammeln, und ist seit kurzem Generaldirektor der Militärluftfahrt. Obwohl die meisten von Gestidos Einsatzerfahrungen die Luftfahrt betreffen, ist er dennoch ein kompetenter Offizier, der seine Pflicht erfüllt, wenn Uruguay in Gefahr ist.\n§YWichtige Anmerkungen:§W- Mitglied der Partido Colorado."

