### Characters ###
URG_fractured_leadership: "Fragmentierte Regierung"

URG_joaquin_secco_illa: "Joaquín Secco Illa"
URG_joaquin_secco_illa_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 14. Mai 1879 in Montevideo, Orientalische Republik Uruguay\n§YPolitikkarriere:§! Joaquin Secco Illa wurde in der Hauptstadt geboren, schloss sein Studium an der 'Universidad de la Republica' als Jurist ab und wurde 1906 zum Professor für Bürgerrechte an seiner Alma Mater ernannt. Er gründete 1912 die "Union Civica del Uruguay" als christlich-demokratische Partei, schloss sich aber später wieder der "Blanco-Partei" an. Als bekannter Konservativer und Christ wird er nun im Palacio Estevez sitzen und Uruguay führen, wobei er christlichen Werten und Stabilität Vorrang vor dem Fortschritt einräumt."

URG_council: "Consejo Nacional De Administración"
URG_council_leader_desc: "Nach dem Verfassungsreferendum von 1917 und einer verfassungsgebenden Versammlung im Jahr 1918 wurde 1919 von Präsident Baltasar Brum eine neue Verfassung erlassen, in der die Exekutivgewalt zwischen dem Präsidenten der Republik und dem "Consejo Nacional de Administracion" ("Nationaler Verwaltungsrat") aufgeteilt wird. Der Rat setzt sich aus neun Mitgliedern zusammen, die alle sechs Jahre gewählt werden, wobei in der Regel sechs Mitglieder der Regierungspartei und drei der Opposition angehören. Die Rolle des Präsidenten liegt bei dem Ratskandidaten mit den meisten Stimmen, aber er kann nur für auswärtige Angelegenheiten, nationale Sicherheit und Landwirtschaft zuständig sein, während der NCA für die übrigen Aufgaben der Exekutive verantwortlich ist."

URG_emilio_frugoni: "Emilio Frugoni"
URG_emilio_frugoni_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 30. März 1880 in Montevideo, Orientalische Republik Uruguay\n§YPolitikkarriere:§! Emilio Frugoni Queirolo war bereits während seiner Schulzeit ein politischer Aktivist und nahm 1904 am Bürgerkrieg zur Verteidigung der Regierung von José Battle y Ordoñez teil. Nach dem Krieg gründete er das "Centro Obrero Socialista", das 1910 die Gründung der "Partido Socialista de Uruguay" einleitete, deren Generalsekretär Frugoni war. In den Jahren 1916 und 1920 wurde er Abgeordneter dieser Partei, doch mit dem Fall Großbritanniens und Frankreichs an den Syndikalismus radikalisierten sich viele in seiner Partei und verwandelten sie in die "Partido Sindicalista de Uruguay", deren Gewaltbereitschaft Frugoni dazu zwang, die von ihm gegründete Partei zu verlassen, und die seitdem die Sozialistische Partei Uruguays wieder aufbaut.\n\nIn seinen Worten: "Sozialismus ist weder Gewalt noch Enteignung noch Umverteilung", und jetzt, wo er an der Macht ist, wird er die uruguayische Verfassung und das politische System respektieren und gleichzeitig versuchen, das Land friedlich zu den revolutionären Idealen zu führen, für die er eintritt."

URG_paulina_luisi: "Paulina Luisi"
URG_paulina_luisi_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 22. September 1875 im Departement Colón, Provinz Entre Ríos, Argentinische Republik\n§YPolitikkarriere:§! Paulina Luisi Janicki wurde als Tochter eines italienischen Vaters und einer polnischen Mutter in Argentinien geboren. Kurz darauf zogen sie nach Paysandú und ließen sich schließlich 1887 in Montevideo nieder. Sie war die erste uruguayische Frau, die Medizin studierte, als sie 1900 ihr Studium an der Universidad de la Republica aufnahm und 1908 ihren Abschluss als Ärztin machte. 1910 schloss sie sich der Partido Socialista de Uruguay an, wo sie sich auf einer politischen Plattform für die kulturellen und bürgerlichen Rechte der Frauen einsetzte. 1919 gründete sie den Consejo Nacional de la Mujer Uruguaya und die Alianza Uruguaya de Mujeres. Später ging sie nach Frankreich, um sich auf Dermatologie und Geschlechtskrankheiten zu spezialisieren. Anschließend erlebte sie selbst die Ereignisse der französischen syndikalistischen Revolution, die sie dazu inspirierte, diese Ideale nach Uruguay zu bringen. Jetzt, da sie an der Macht ist, will sie dem Beispiel ihrer europäischen Genossen folgen."

URG_hugo_fernandes: "Hugo Fernández Artucio"

URG_gabriel_terra: "Gabriel Terra"
URG_gabriel_terra_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1. August 1873 in Montevideo, Orientalische Republik Uruguay\n§YPolitikkarriere:§! José Luis Gabriel Terra schloss 1895 sein Jurastudium ab und wurde später Minister des Präsidenten Claudio Willman, wo er große Kompetenz in wirtschaftlichen und diplomatischen Angelegenheiten bewies. Später wurde er 1917 Mitglied der Verfassungsgebenden Versammlung und war Minister während der Regierungszeit von Baltasar Brum. Er gehört der Partido Colorado an, obwohl er nachweislich gegensätzliche Ansichten mit dem Parteivorsitzenden Jose Battle Ordóñez vertritt. Er ist als konservativ und autoritär bekannt und wird nun, da er Uruguay regiert, versuchen, seine Macht zu zentralisieren, den Staatshaushalt auszugleichen und liberale und progressive Reformen zu vermeiden."

URG_luis_alberto_de_herrera: "Luis Alberto de Herrera"
URG_luis_alberto_de_herrera_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 22. Juli 1873 in Montevideo, Orientalische Republik Uruguay\n§YPolitikkarriere:§! Luis Alberto de Herrera y Quevedo promovierte in Rechts- und Sozialwissenschaften an der 'Universidad de la Republica'. Er nahm an der Revolution der Partido Blanco von 1897 teil und ging 1901 in die USA, wo er als Botschafter für Uruguay tätig war. Im Jahr 1920 wurde er zum Direktor der Partido Nacional gewählt und war von 1925 bis 1927 Präsident der CNA. Obwohl sein Ruf alles andere als perfekt ist und er mehrfach mit radikaleren und fortschrittlicheren Fraktionen innerhalb der PN in Konflikt geriet, hat er in der Vergangenheit bewiesen, dass ihm das Wohl der uruguayischen Bürger und Arbeiter wirklich am Herzen liegt. An der Spitze Uruguays wird er sich darauf konzentrieren, die staatlichen Eingriffe in die Wirtschaft zu verringern, die Agrarwirtschaft zu verbessern, anstatt Uruguay zu industrialisieren, und, inspiriert von den Schriften Alexis de Tocquevilles, die lokale Autonomie jeder Stadt und Gemeinde Uruguays zu stärken."

URG_luiz_conrado: "Luiz Conrado Batlle Berres"
URG_luiz_conrado_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 26. November 1897 in Montevidoe, Orientalische Republik Uruguay\n§YPolitikkarriere:§! Luis Conrado Battle Berres wurde im Alter von elf Jahren zum Waisenkind und lebte bei seinem Onkel Jose Batlle y Ordoñez. Während er bei seinem Onkel lebte, schaffte es Jose, Präsident von Uruguay zu werden, und inspirierte Luis dazu, sich an der 'Facultad de Derecho de la Universidad de la Republica' einzuschreiben, wo er seinen Abschluss als Jurist machte und der Partido Colorado beitrat. Dank der Verbindungen seines Onkels blieb er eine beliebte Wahl in der Partei als Abgeordneter und schaffte es jetzt sogar, Präsidentschaftskandidat zu werden.\n\nTrotz seines jungen Alters und seiner Unerfahrenheit ist das Erbe seines Onkels, der Uruguay in den Augen vieler zur "Schweiz Südamerikas" gemacht hat, in der Erinnerung vieler Uruguayer noch lebendig. Wie sein Onkel wird er für die Ideale seines neuen "Batllismo" eintreten, eines interventionistischen Staates, der Sozialpläne für die Armen und fortschrittliche Reformen für die Entrechteten garantieren soll."

URG_juan_de_amezaga: "Juan de Amézaga"
URG_juan_de_amezaga_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 28. Januar 1881 in Montevideo, Orientalische Republik Uruguay\n§YPolitikkarriere:§! Juan Jose de Amézaga Landaraso schloss 1905 sein Studium der Rechtswissenschaften an der 'Universidad de la Republica' ab und reiste anderthalb Jahre lang zwischen Deutschland und Frankreich hin und her. Seine Erfahrungen in Europa brachten ihm die Ideale des Batllismo näher, und er trat nach seiner Rückkehr in die Colorado-Partei ein. Mit nur siebenundzwanzig Jahren wurde er 1908 Abgeordneter der Stadt Durazno und erhielt dafür Lob und Unterstützung von Jose Batlle y Ordoñez selbst. Seitdem ist er in der Partei aufgestiegen, und jetzt, wo er im Palacio Estévez sitzt, wird er die alte Politik der Batllisten fortsetzen."

