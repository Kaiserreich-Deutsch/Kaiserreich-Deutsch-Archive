 LIT_nationalist_equality: "Nationalistische Gleichheit"
 LIT_nationalist_welfare: "Nationalistische Wohlfahrt"

 LIT_martial_law: "Kriegsrecht"
 LIT_martial_law_desc: "In ganz Litauen wurde das Kriegsrecht verhängt, damit die Armee und die Polizei die Bedrohung durch die LAF bekämpfen können."

 LIT_military_governance_1: "Militärische Staatsführung"
 LIT_military_governance_1_desc: "Das Militär kontrolliert zwar den Alltag in Litauen, erweist sich aber als der Aufgabe nicht gewachsen."
 
 LIT_military_governance_2: "Teilweise Zivile Verwaltung"
 LIT_military_governance_2_desc: "Die litauische Armee hat sich der Hilfe wohlwollender Politiker und Beamter bedient, um die Stabilität im Land zu gewährleisten."

 LIT_military_governance_3: "Teilweise Zivile Verwaltung"
 LIT_military_governance_3_desc: "$LIT_military_governance_2_desc$ Propaganda is sweeping into everyday life, including classrooms."

 LIT_military_governance_4a: "Teilweise Zivile Verwaltung"
 LIT_military_governance_4a_desc: "$LIT_military_governance_2_desc$ Die Propaganda für den König gehört zum Alltag."

 LIT_military_governance_4b: "Teilweise Zivile Verwaltung"
 LIT_military_governance_4b_desc: "$LIT_military_governance_2_desc$ Die Propaganda hält Einzug in den Alltag, auch in die Klassenzimmer, und die Arbeitnehmer müssen Überstunden leisten."

 LIT_military_governance_5: "Teilweise Zivile Verwaltung"
 LIT_military_governance_5_desc: "$LIT_military_governance_2_desc$ Unter den Plakaten mit der Aufschrift König Mindaugas III. arbeiten die Arbeiter länger denn je."

 LIT_military_governance_6: "Litauen marschiert voran"
 LIT_military_governance_6_desc: "Noch vor kurzer Zeit stand Litauen am Rande des Zusammenbruchs. Jetzt steht es aufrecht wie eine Nation und ist bereit, jede Herausforderung anzunehmen."

 LIT_military_economy_1: "Militarisierte Wirtschaft"
 LIT_military_economy_1_desc: "Um sich auf einen bevorstehenden Krieg vorzubereiten, braucht Litauen Waffen und muss seine Rüstungsindustrie verbessern."

 LIT_military_economy_2a: "Militarisierte Wirtschaft"
 LIT_military_economy_2a_desc: "Milit$LIT_military_economy_1_desc$ Zu diesem Zweck hat das Land beschlossen, neue kleine Unternehmen zu finanzieren."

 LIT_military_economy_2b: "Militarisierte Wirtschaft"
 LIT_military_economy_2b_desc: "$LIT_military_economy_1_desc$ Zu diesem Zweck hat das Land beschlossen, die bestehenden Monopole zu stärken."

 LIT_military_black_improvement: "Arbeiten am Schwarzen Montag"
 LIT_military_black_improvement_desc: "Der Industrierat arbeitet derzeit daran, die Auswirkungen des Schwarzen Montags abzumildern. Während dies langfristig die Wirtschaft verbessern wird, sind die Maßnahmen kurzfristig hart."

 LIT_military_supply_1a: "Waffenteile aus Deutschland"
 LIT_military_supply_1a_desc: "Durch die Erhöhung der Eisenbahnkapazität nach Deutschland können mehr Waffenteile importiert werden."

 LIT_military_supply_1b: "Versorgung des Ostens"
 LIT_military_supply_1b_desc: "Da Litauen nicht an Russland grenzt, wurden in Vorbereitung auf den Krieg entsprechende Lieferketten aufgebaut."

 LIT_military_supply_2: "Verbesserte Waffenlogistik"
 LIT_military_supply_2_desc: "Jetzt können deutsche Waffenteile nach entsprechender Investition leicht zusammengebaut und an litauische Einheiten, die im Krieg kämpfen, geliefert werden."
 
 LIT_asis_reg_0: "Vorübergehende Regentschaft"
 LIT_asis_reg_0_desc: "In einer Dringlichkeitssitzung des Seimas wurden [LIT.GetSecondInCommand] vorübergehend Regentschaftsbefugnisse übertragen, um das Land wieder auf Kurs zu bringen."

 LIT_asis_reg_1: "Regent Narutowicz"
 LIT_asis_reg_1_desc: "Da die Beseitigung der Bedrohung durch die LAF Vorrang hat, hat Narutowicz die entsprechenden Maßnahmen ergriffen, um einen ständigen Regenten einzusetzen, bis die Ordnung wiederhergestellt ist."

 LIT_asis_reg_2: "Republik ausgerufen"
 LIT_asis_reg_2_desc: "Nach dem Tod des kinderlosen Königs Vytautas hat der Seimas beschlossen, in Litauen eine Republik auszurufen, die jedoch weiterhin im Einflussbereich Deutschlands bleibt."
 
 LIT_asis_repair: "Industrie im Aufschwung"
 LIT_asis_repair_desc: "Nachdem die aktive Bedrohung durch die LAF beseitigt wurde, hat die Regierung in den Wiederaufbau der durch den Aufstand verursachten Schäden investiert."
 
 LIT_land_reforms_ASIS: "Radikale Landreform"
 LIT_land_reforms_ASIS_desc: "Um die Unterstützung seiner Föderation in den ländlichen Gebieten zu sichern, hat Narutowicz radikale Landreformen durchgeführt, die den Status quo auf dem Lande erschüttern."

 LIT_asis_arg_support_1: "Förderung des Agrarsektors"
 LIT_asis_arg_support_1_desc: "Mit kleinen Zuschüssen für Landwirte zum Kauf von Geräten und Düngemitteln und durch die Bereitstellung eines Unterstützungsnetzes für den Verkauf ihrer Waren hat der litauische Agrarsektor zu wachsen begonnen."

 LIT_asis_arg_support_2: "Berufsschulen werden gefördert."
 LIT_asis_arg_support_2_desc: "Nicht alle Menschen in Litauen können einen Abschluss machen, aber mit der Eröffnung von Berufsschulen in ländlichen Gebieten schreitet die Mechanisierung des Agrarsektors voran."

 LIT_asis_bund: "Formalisierter Bundas-Status"
 LIT_asis_bund_desc: "In dem Bestreben, dass sowohl die Regierung als auch die Bundas voneinander profitieren, hat Narutowicz die Legalisierung der Bundas als juristische Person vorangetrieben, auch wenn damit sichergestellt werden soll, dass die "radikaleren" Elemente eingedämmt werden."

 LIT_asis_unity_1: "Förderung der christlichen Einheit"
 LIT_asis_unity_1_desc: "Wir sind alle durch den einen Gott, den einen Christus, der gestorben ist, und den einen Geist geeint. Alle anderen Spaltungen auf der Erde sind von Menschen gemacht, ein Ergebnis des Sündenfalls im Garten Eden. Wir müssen unser Volk an diese Wahrheit erinnern..."

 LIT_asis_unity_2: "Vertretung der Minderheiten"
 LIT_asis_unity_2_desc: "Wir sind eine Nation mit vielen verschiedenen Völkern, und es wäre ungerecht, einem von ihnen eine angemessene Vertretung innerhalb der Regierung zu verweigern, deren Aufgabe es ist, für alle Litauer zu sorgen."

 LIT_asis_swi: "Die Rendite der Föderation"
 LIT_asis_swi_desc: "Obwohl es sich um eine Nachahmung des schweizerischen Systems handelt, hat Narutowicz für die Stabilität gesorgt, die seit der Einführung des Systems dringend erforderlich war."

 LIT_asis_HC: "Kompromiss Wohlfahrtsabkommen"
 LIT_asis_HC_desc: "Die Ašis-Koalition hat sich auf einen "Kompromiss" im Sozialbereich geeinigt, der die dringend benötigte Unterstützung für die litauische Bevölkerung ermöglicht."

 LIT_asis_HC_big: "Überarbeitete Wohlfahrt"
 LIT_asis_HC_big_desc: "Die Ašis hat sich geeinigt und die bisherigen Sozialreformen der Bistras-Regierung erweitert."

 LIT_asis_wr: "Eigenständigkeit"
 LIT_asis_wr_desc: "Weitere Kompromisse mit den rechtsbündigen Ašis-Mitgliedern haben dafür gesorgt, dass Litauen nicht zu kurz kommt, allerdings auf Kosten einiger Arbeitnehmerrechte."

 LIT_ASIS_bialystok_autonomous_region: "Polnischer Irredentismus nimmt zu"
 LIT_ASIS_bialystok_autonomous_region_1: "Polnischer Irredentismus unterdrückt"
 LIT_ASIS_bialystok_autonomous_region_2: "Bialystok Zusammenarbeit"

 LIT_disorganised_army: "Unorganisierte Armee"
 LIT_disorganised_army_desc: "In der Armee herrscht ein völliges Durcheinander. Die Soldaten neigen dazu, die Befehle ihrer Offiziere häufig zu missachten, und die Offiziere sind ebenso undiszipliniert. Die Ausrüstung des Militärs ist archaisch, einige Waffen stammen sogar aus der Zeit vor dem Weltkrieg. Die litauische Armee muss dringend reformiert werden, und wir dürfen dies nicht weiter hinauszögern."

 LIT_reformed_army: "Reformierte Armee"
 LIT_reformed_army_desc: "Die litauische Armee ist erfolgreich reformiert worden und steht den Streitkräften der Nachbarländer in nichts nach."

 LIT_lithuanian_riflemen_union: "Litauischer Schützenbund"
 LIT_lithuanian_riflemen_union_desc: "Der Litauische Schützenbund (unsere paramilitärische Organisation nach dem Vorbild der finnischen Weißgarde) ist erfolgreich in die litauische Armee integriert worden und dient als Zweigstelle der Armee in der Zivilgesellschaft und als Sprungbrett für den Militärdienst. Dies wird unsere militärischen Fähigkeiten erheblich verbessern."

 LIT_death_or_dishonour_idea: "Tod oder Entehrung"
 LIT_death_or_dishonour_idea_desc: "Es gibt mehrere Gemeinsamkeiten zwischen den Menschen in Litauen, eine davon ist der Hass auf die Tyrannen des Ostens und die vielen Formen, die er annimmt..."

 LIT_home_defence_idea: "Landesverteidigung"
 LIT_home_defence_idea_desc: "Das Vaterland in der Stunde der Not zu verteidigen, ist wohl eine der bemerkenswertesten Eigenschaften eines jeden Litauers. In diesen unruhigen Zeiten müssen sich Männer und Frauen für die Sache einsetzen und jeden Boden unserer geliebten Nation verteidigen!"

 LIT_movement_warfare_idea: "Bewegungskrieg"
 LIT_movement_warfare_idea_desc: "Die Erfahrungen des Weltkriegs haben viele zu der Einsicht gebracht, dass die Tage der Schützen und Schützengräben nur zu Verlusten und Zermürbung führen werden. Schnelligkeit ist entscheidend, und die Befürworter der mechanisierten Kriegsführung haben sich für ihren Einsatz ausgesprochen, um die feindlichen Linien mit unvergleichlicher Feuerkraft zu durchbrechen."

 LIT_new_tank_blueprints_sweden: "Neue Panzer-Blaupausen"
 LIT_new_tank_blueprints_sweden_desc: "Über die Bofors AB haben litauische Offiziere eine Vereinbarung mit schwedischen Panzerbauern getroffen. Gegen einen Aufpreis werden wir moderne Panzer aus Schweden beziehen, die uns die Qualität skandinavischer Handwerkskunst bieten. Panzer wie der Stridsvagn m/38 werden die Speerspitze einer modernen litauischen Kavallerie sein."

 LIT_new_tank_blueprints_germany: "Neue Panzer-Blaupausen"
 LIT_new_tank_blueprints_germany_desc: "Die Erfahrung des Weltkriegs hat uns gezeigt, dass wir in Panzer investieren müssen, um die Pattsituation des Grabenkriegs zu durchbrechen. Panzer werden die Speerspitze moderner Armeen sein, und wenn wir eine moderne Armee haben wollen, brauchen wir litauische Panzer. Wir haben mehrere Lizenzen für deutsche Panzerkonstruktionen erworben, die es uns ermöglichen, eine einheimische Panzerindustrie in Gang zu setzen."

 LIT_new_tank_blueprints_czech: "Neue Panzer-Blaupausen"
 LIT_new_tank_blueprints_czech_desc: "Die böhmische Firma Škoda hat den ČKD JP vz. 35/38 entworfen, einen leichten Panzer, der für eine unterstützende Rolle auf dem Schlachtfeld geeignet ist. Wir werden mehrere Varianten anschaffen und ihnen den Namen LTL geben. Damit wird sichergestellt, dass die litauische Armee mit modernen Panzern für den Einsatz auf dem Schlachtfeld ausgerüstet ist."

 LIT_military_contracts: "Militärische Aufträge"
 LIT_military_contracts_desc: "Litauen verfügt nicht über die große Industrie, die es uns ermöglicht, Artillerie zu produzieren. Es wurden militärische Verträge mit den Nachbarländern geschlossen, die die Produktion von lokaler Unterstützungsartillerie ermöglichen."

 LIT_german_aviation_advisors: "Deutsche Fliegeroffiziere"
 LIT_german_aviation_advisors_desc: "Litauens Luftwaffe ist im europäischen Vergleich sehr rückständig, und wir haben nicht viele ausgebildete Offiziere, die neue Rekruten ausbilden könnten. Pensionierte Offiziere der deutschen Luftwaffe wurden nach Litauen eingeladen, um als Berater für unsere junge Luftwaffe zu dienen."

 LIT_elite_infantry_formations: "Žaliukai"
 LIT_elite_infantry_formations_desc: "Die Žaliukai oder "Grünen" sind der Name der neuen militärischen Formation, deren Expertise darin besteht, die ausgedehnten Wälder Litauens zu nutzen, um den Feind zu behindern und zu schikanieren. Wir werden Männer rekrutieren, die sich mit der Jagd und den Wäldern auskennen. Wie die "Waldbrüder" unserer nördlichen Nachbarn werden die Žaliukai die Wälder zur Hölle für unsere Feinde machen."

 LIT_jager_detachments: "Jäger Abteilungen"
 LIT_jager_detachments_desc: "Im Zuge der Verbesserung der litauischen Streitkräfte wurden einige Einheiten zu leichteren, mobileren Jägertruppen umstrukturiert, die sich stark an der finnischen Methode der Elite-Infanterie orientieren. Diese Einheiten sind nicht nur auf ihre Treffsicherheit, sondern auch auf ihre Fähigkeit, unwegsames Gelände zu durchqueren, spezialisiert."

 LIT_shipbuilding_contracts: "Aufträge für den Schiffbau"
 LIT_shipbuilding_contracts_desc: "Litauens Marinekapazitäten sind eher begrenzt. Im Rahmen unserer umfassenden Reformen werden wir den Schiffbau in Litauen verbessern, indem wir ausländische Aufträge einholen. Dies wird dazu beitragen, die Modernität und Zuverlässigkeit zu gewährleisten, die wir für die Überwachung und den Schutz der Ostsee benötigen."

 ### Focuses ###
 lithuanian_focus: "Schwerpunktbaum von Litauen"

 LIT_kings_speech: "Die Rede des Königs"
 LIT_kings_speech_desc: "Seit seiner Krönung kritzelt der König an Architekturentwürfen herum und scheint mit seiner Position unzufrieden zu sein. Nach einer längeren Zeit der Abgeschiedenheit ist der König aufgetaucht, um ein neues Programm für ein neues Jahr im Königreich anzukündigen."

 LIT_relieve_the_farmers: "Entlastung der Landwirte"
 LIT_relieve_the_farmers_desc: "Ein Großteil der Konglomerate, die große Teile des litauischen Bodens besaßen, liquidieren nun ihr Vermögen und verschärfen damit die Agrarkrise. Der Seimas ist nun damit beschäftigt, zu erörtern, wie das Problem am besten angegangen werden kann, aber eines ist sicher - die Hilfsmaßnahmen für die Landwirte sollten so schnell wie möglich eingeleitet werden, damit sich die Krise nicht noch weiter verschärft."

 LIT_loosen_the_trade_restrictions: "Lockerung der Handelsbeschränkungen"
 LIT_loosen_the_trade_restrictions_desc: "Die Beschränkung des Handels über Palanga ist immer noch ein Streitpunkt zwischen Litauen und seinem deutschen Oberherrn. Jetzt können wir mit der Unterstützung lokaler deutscher Unternehmen den Wunsch äußern, das Palanga-Abkommen neu zu verhandeln und hoffentlich mit einer Einigung nach Vilnius zurückzukehren."

 LIT_support_struggling_workers: "Unterstützung von Arbeitnehmern in Not"
 LIT_support_struggling_workers_desc: "Ligonių kasų įstatymas - Gesetz über die Krankenkassen, das die Einrichtung einer öffentlichen Krankenversicherung vorschreibt und es der Regierung ermöglicht, unbezahlte Gesundheitsfürsorge für die ärmsten Mitglieder der Gesellschaft zu leisten."

 LIT_emergency_meeting: "Krisensitzung des Kabinetts"
 LIT_emergency_meeting_desc: "Jeden Tag versinkt Litauen mehr und mehr im Chaos. Die Zeit des Liberalismus von Bistras ist vorbei. Es ist Zeit für die Regierung zu handeln."

 LIT_open_the_coffers: "Öffnet die Kassen"
 LIT_open_the_coffers_desc: "Unsere Haushaltsreserve mag gering sein, aber sie sollte ausreichen, um den Menschen etwas Erleichterung zu verschaffen. Es hat keinen Sinn, die Haushaltsdisziplin beizubehalten, wenn die Menschen in Not sind."

 LIT_chamber_of_industry: "Industriekammer"
 LIT_chamber_of_industry_desc: "Um den Übergang unserer Wirtschaft in die Unabhängigkeit zu bewältigen, müssen wir ein staatliches Organ einrichten, das diesen Prozess koordiniert. Alle Unternehmen - litauische, polnische und jüdische gleichermaßen - sind willkommen, zusammenzuarbeiten und ihre Kräfte zu bündeln, um die deutsche Vorherrschaft zu brechen."

 LIT_float_the_mark: "Die Litauische Mark freigeben."
 LIT_float_the_mark_desc: "Wir müssen die litauische Mark von der Reichsmark abkoppeln, um unsere Währung aufzublähen und so die Nachfrage zu fördern - so erklärten es zumindest die Ökonomen."

 LIT_northern_land_fund: "Nordland-Fonds"
 LIT_northern_land_fund_desc: "In den nördlichen Regionen des Landes gibt es viele leerstehende Grundstücke und Fabriken, die von den Deutschen aufgegeben wurden. Wir müssen einen Landfonds einrichten, um es an Menschen zu verteilen, die es am besten nutzen können."

 LIT_steel_industry_cooperatives: "Genossenschaften der Stahlindustrie"
 LIT_steel_industry_cooperatives_desc: "In Litauen gibt es kaum eine Schwerindustrie, die sich für einen wagemutigen Unternehmer, der in sie investiert, kaum lohnen würde - die Schaffung einer staatlichen Unternehmensgenossenschaft würde jedoch die Räder erheblich schmieren."

 LIT_new_seimas: "Der neue Seimas"
 LIT_new_seimas_desc: "Die nächsten Seimas-Wahlen werden sicherlich die wichtigsten in der litauischen Geschichte sein. Auch ohne die Krise am Schwarzen Montag sind die LSDP und die LTS stark genug geworden, um die Hegemonie der LKDP herauszufordern."

 LIT_LDSP_victory: "LSDP Sieg"
 LIT_LDSP_victory_desc: "Der Staffelstab geht an die Sozialdemokratische Partei und ihre Linkskoalition, um eine Regierung zu bilden und Litauen für die nächsten vier Jahre zu führen."

 LIT_establish_unemployment_benefits: "Festsetzung des Arbeitslosengeldes"
 LIT_establish_unemployment_benefits_desc: "Es ist niederschmetternd, dass die hart arbeitenden litauischen Arbeitnehmer der Gnade der deutschen Banker ausgeliefert sind. Es ist unsere moralische Pflicht, die Einrichtung von Arbeitslosenfonds für unsere loyalen Bürger zu unterstützen."

 LIT_outer_lithuania_development_fund: "Entwicklungsfonds Äußeres Litauen"
 LIT_outer_lithuania_development_fund_desc: "Wir müssen mit den Unternehmen und Unternehmensverbänden in Südlitauen zusammenarbeiten, um die magere, aber wichtige industrielle Basis des Landes wiederzubeleben."

 LIT_nationalise_the_construction_industry: "Verstaatlichung des Baugewerbes"
 LIT_nationalise_the_construction_industry_desc: "Die litauische Bauindustrie muss dazu gebracht werden, für den einfachen Mann zu arbeiten, nicht für den Unternehmer! Verstaatlichen Sie diese Industrien und nutzen Sie sie, um eine Reihe von öffentlichen Bauprojekten im ganzen Land durchzuführen."

 LIT_reform_law_on_sickness_funds: "Reform des Gesetzes über die Krankenkassen"
 LIT_reform_law_on_sickness_funds_desc: "Das Gesetz über die Krankenkassen muss reformiert und sein Geltungsbereich erweitert werden, damit es als Grundlage für einen gesamtlitauischen Wohlfahrtsstaat dienen kann."

 LIT_social_economy: "Eine soziale Wirtschaft"
 LIT_social_economy_desc: "Die Wirtschaft des litauischen Staates ist nach den Grundsätzen der Sozialdemokratie reformiert worden, und die Menschen freuen sich darüber."

 LIT_long_road_to_pluralism: "Langer Weg zum Pluralismus"
 LIT_long_road_to_pluralism_desc: "Die vom litauischen Volk gewählte LSDP hat geschworen, die kulturelle Spaltung des Landes durch eine nationale Personalautonomie zu ändern. Wir werden ein System schaffen, in dem keine ethnische Gruppe bevorzugt wird und jede ethnische Gruppe Zugang zu autonomen kulturellen Angelegenheiten hat."

 LIT_form_cultural_autonomies: "Kulturelle Autonomien bilden"
 LIT_form_cultural_autonomies_desc: "Die Idee der nationalen kulturellen Autonomie beruht darauf, dass jedem Bürger eine Wahlmöglichkeit und jeder ethnischen Gruppe Autonomie in ihren eigenen Angelegenheiten eingeräumt wird. Die Regierung wird nicht mehr versuchen, eine "richtige" ethnische Identität oder Sprache vorzuschreiben - Litauer, Polen, Juden, Russen und andere Minderheiten werden ihre Angelegenheiten selbständig regeln."

 LIT_freedom_of_choice: "Wahlfreiheit"
 LIT_freedom_of_choice_desc: "Um unsere Idee der nationalen persönlichen Autonomie umzusetzen, müssen wir unsere Bürger von den Fesseln des Territoriums befreien und ihnen die Wahl lassen, welcher ethnischen Versammlung sie sich anschließen wollen. Dazu gehört auch die Wahl der Sprache, in der sie mit der Regierung kommunizieren, das Schulprogramm ihrer autonomen Versammlung und die demokratische Wahl der Leitung der jeweiligen Versammlung."

 LIT_ban_the_nationalist_union: "Verbot der Nationalistischen Union"
 LIT_ban_the_nationalist_union_desc: "Was nützt es, diese nationalistischen Hetzer zu bekämpfen, wenn wir es nicht wagen, die Krankheit an der Wurzel zu packen? Die Nationalistische Union ist offensichtlich ein Deckmantel für Nationalisten, hinter dem sie sich verstecken, und ein demokratisches Litauen braucht sie nicht."

 LIT_autonomous_cultural_taxation: "Autonome kulturelle Besteuerung"
 LIT_autonomous_cultural_taxation_desc: "Gemäß der Idee der nationalen persönlichen Autonomie müssen alle kulturellen Versammlungen in Litauen das Recht haben, ihre eigenen Steuern von ihren Mitgliedern zu erheben, um ihre eigenen Bildungsprogramme und kulturellen Aktivitäten zu finanzieren, ohne dass die Regierung eingreift."

 LIT_legalise_the_ausrine: "Legalisieren Sie die Aušrinė"
 LIT_legalise_the_ausrine_desc: "Aušrinė (wörtlich "Morgenstern") ist eine syndikalistische Zeitschrift, die unter Intellektuellen und Dichtern, die sich selbst als "Aušrininkai" bezeichnen, sehr beliebt ist. Sie wurde 1923 wegen ihres syndikalistischen Programms verboten, hat aber seither zu einer Radikalisierung ihrer Mitglieder geführt. Durch die Legalisierung der Zeitschrift könnten wir versuchen, ihre Anhänger zu entradikalisieren."

 LIT_status_of_the_bund: "Status des Bundes"
 LIT_status_of_the_bund_desc: "Der Bund ist eine Vereinigung von Gewerkschaften, die von der jüdischen Minderheit in unserem Land gegründet wurde. Der Bund ist zwar mit der LSDP verbündet, aber die radikaleren Elemente innerhalb der Partei kritisieren sie wegen ihrer starken Bindung an ihre Religion und Ethnie und wollen einen nationalen Gewerkschaftskongress gründen, um die Macht des Bundes zu schwächen."

 LIT_curtail_the_priesthood: "Das Priestertum beschneiden"
 LIT_curtail_the_priesthood_desc: "Die Priesterschaft in Litauen ist seit langem für ihren Einfluss auf die Wahlen in Litauen bekannt. Da sie politisch sehr aktiv sind, nutzen sie ihren Einfluss, um ihre Anhänger davon zu überzeugen, für die LKDP zu stimmen. Mit der LSDP an der Spitze haben wir nun die Chance, die Priesterschaft einzuschränken und sie daran zu hindern, ihre Macht weiter gegen die Interessen des Volkes auszuüben."

 LIT_review_the_military_budget: "Überprüfung des Militärhaushalts"
 LIT_review_the_military_budget_desc: "Die LSDP ist mit vielen Punkten in die Wahl gegangen, unter anderem mit dem Ziel, den Militärhaushalt zu kürzen, um mehr in Sozialprogramme zur Unterstützung der litauischen Arbeiter und Bauern zu investieren. Während die Radikalen aufgrund der Feindseligkeit der Armee gegenüber syndikalistischen Elementen drastische Kürzungen beim Militär fordern, würden die gemäßigteren Koalitionsmitglieder es vorziehen, gerade genug zu kürzen, um soziale Programme zu finanzieren."

 LIT_increase_social_spending: "Sozialausgaben erhöhen"
 LIT_increase_social_spending_desc: "Die LSDP möchte den litauischen Wohlfahrtsstaat drastisch ausbauen und mehr in die Gewerkschaften und Sozialprogramme investieren, um die Nachwirkungen des Schwarzen Montags zu lindern. Dies hat jedoch zu einer heftigen Diskussion mit den Koalitionspartnern geführt, die behaupten, dass alles, was über einen Mindestlohn, Renten und Arbeitsschutzbestimmungen hinausgeht, dem Syndikalismus zu nahe kommt."

 LIT_court_and_country: "Hof und Staat"
 LIT_court_and_country_desc: "Der litauische Hof hat immer ein hohes Maß an Autonomie genossen und war nur deshalb so einflussreich, weil die Deutschen unser Land im Griff hatten. Mit dem Wahlsieg der LSDP können wir nun endlich die Macht der Monarchie einschränken und die Rechte des einfachen Volkes ausbauen; wir werden Litauen langsam in einen wirklich demokratischen Staat verwandeln können."

 LIT_LKDP_victory: "LKDP Sieg"
 LIT_LKDP_victory_desc: "Der Staffelstab geht an die erneuerte Christdemokratische Partei, die eine Regierung bilden und Litauen für die nächsten vier Jahre führen soll."

 LIT_renovate_kaunas: "Kaunas renovieren"
 LIT_renovate_kaunas_desc: "Die Kaunas Naujamiestis ('Neue Stadt') benötigt sofortige Aufmerksamkeit. Die Freiheitsallee muss erweitert werden, neue Industrien müssen angesiedelt und alte Gebäude renoviert werden. Durch die Einrichtung öffentlicher Bauprojekte können wir dieses Projekt abschließen."

 LIT_bust_agrarian_monopolies: "Agrarmonopole zerschlagen"
 LIT_bust_agrarian_monopolies_desc: "In den 1930er Jahren bildeten sich auf dem litauischen Land zahlreiche Agrarkonglomerate, die mit monopolistischen Praktiken die kleinen Landbesitzer verdrängten. Wir müssen diese Monopole zwangsweise auflösen, das wird die Gesamtproduktivität erhöhen."

 LIT_economic_devolution: "Wirtschaftliche Dezentralisierung"
 LIT_economic_devolution_desc: "Die wirtschaftlichen Bedürfnisse eines jeden Bürgers müssen von autonomen Vereinigungen erfüllt werden und nicht von einer strengen Verwaltung durch den Staat. Beginnen wir mit der Dezentralisierung der litauischen Wirtschaft nach diesen Grundsätzen."

 LIT_devolution_in_bialystok: "Dezentralisierung in Białystok"
 LIT_devolution_in_bialystok_desc: "Auch die südlichen Staaten und ihre Völker müssen von den Fesseln des Kapitalismus befreit werden! Beginnen wir mit dem Aufbau des neuen Wirtschaftssystems auch in der Region Białystok."

 LIT_review_german_economic_privileges: "Überprüfung der deutschen Wirtschaftsprivilegien"
 LIT_review_german_economic_privileges_desc: "Vilnius ist nach wie vor als freie Stadt für die deutsche Wirtschaftsförderung ausgewiesen. Es ist an der Zeit, sich mit diesem Status zu befassen und zu prüfen, ob wir ihn zu einem für uns vorteilhafteren Ergebnis neu aushandeln können."

 LIT_state_owned_arms_industries: "Staatliche Rüstungsindustrie"
 LIT_state_owned_arms_industries_desc: "Wir sollten die Produktion und den Vertrieb von Waffen in die Hände der Regierung und nicht in die von privaten Auftragnehmern legen und eine neue Rüstungsindustrie aufbauen."

 LIT_free_economy: "Eine freie Wirtschaft"
 LIT_free_economy_desc: "Die Wirtschaft des litauischen Staates ist nach den Grundsätzen des christlichen Korporatismus reformiert worden, und das Volk jubelt."

 LIT_optimal_system: "Das Optimale System"
 LIT_optimal_system_desc: "Die LKDP, die unter dem christlich-föderalistischen Flügel der Partei wiederbelebt wurde, strebt eine tiefgreifende Umstrukturierung des litauischen Staates an - eine Umstrukturierung, die den Staat vollständig auf das barmherzige Christentum ausrichtet, ethnische Spannungen abbaut und gleichzeitig das politische System von Grund auf reformiert."

 LIT_political_democracy: "Politische Demokratie"
 LIT_political_democracy_desc: "Der erste der Grundsätze des Optimalen Systems ist die politische Demokratie. Das litauische Volk muss in der Regierung angemessen vertreten sein und lernen, sich in allen Bereichen des Lebens selbst zu regieren."

 LIT_the_three_house_seimas: "Der Drei-Kammer-Seimas"
 LIT_the_three_house_seimas_desc: "Wir müssen den Seimas in ein Parlament mit drei Kammern umwandeln, in dem die Wirtschaftsunternehmen, die kulturellen Gemeinschaften und die politischen Parteien vertreten sind, damit jeder Bürger mitbestimmen kann, wer ihn nicht nur politisch, sondern auch kulturell und wirtschaftlich regieren soll."

 LIT_federal_representatives: "Föderale Vertreter"
 LIT_federal_representatives_desc: "Wir müssen die Schaffung einer Wahlkultur in den kulturellen Autonomien und wirtschaftlichen Körperschaften fördern und die Beteiligung der Bürgerinnen und Bürger unterstützen, um sicherzustellen, dass diese föderalen Vertreter ebenso repräsentativ für ihre Bedürfnisse sind wie die von den Parteien gewählten Politiker."

 LIT_reform_the_ministries: "Reform der Ministerien"
 LIT_reform_the_ministries_desc: "Wir müssen ein dichtes Netz von Ministerien einrichten, von denen jedes die Bedürfnisse eines der drei Kammern des Seimas vertritt und von diesen ernannt wird, um sicherzustellen, dass die Exekutive der Legislative untergeordnet ist und die Interessen des Volkes vertritt."

 LIT_economic_democracy: "Wirtschaftliche Demokratie"
 LIT_economic_democracy_desc: "Der zweite Grundsatz des Optimalen Systems ist die Wirtschaftsdemokratie, die das Recht auf organisierte Arbeit und Zusammenarbeit im Namen des Gemeinwohls fordert. Das litauische Volk muss Herr über sein eigenes Wohlergehen sein und als Brüder arbeiten, nicht als Lohnsklaven."

 LIT_central_chamber_of_industry_and_labour: "Zentralverband der Industrie- und Handelskammern"
 LIT_central_chamber_of_industry_and_labour_desc: "Um eine harmonische Entwicklung der litauischen Wirtschaft zu gewährleisten, müssen wir eine zentrale Handels- und Arbeitskammer schaffen, die die Arbeitgeber und Arbeitnehmer vertritt und uns ein Instrument an die Hand gibt, um die Wirtschaft zu lenken - mit Blick auf die Bedürfnisse des Durchschnittsbürgers."

 LIT_support_the_trade_unions: "Unterstützt die Gewerkschaften"
 LIT_support_the_trade_unions_desc: "In allen Zeiten, in denen der Konflikt zwischen den Armen und den Reichen in den Vordergrund rückt, müssen wir die Armen verteidigen. Die Gewerkschaft ist die größte Errungenschaft im Kampf für soziale Gerechtigkeit in der heutigen Zeit, und obwohl sie von den Syndikalisten gekapert wurde, können wir sie dennoch für unsere edlen Ziele einsetzen."

 LIT_institute_workplace_democracy: "Institut für Demokratie am Arbeitsplatz"
 LIT_institute_workplace_democracy_desc: "Ein wirklich integrer, demokratischer Staat muss nicht nur politisch oder kulturell, sondern auch wirtschaftlich demokratisch sein. Wir sollten die Beteiligung der Arbeitnehmer an einem bestimmten Prozentsatz des gesamten Unternehmensvermögens vorschreiben, um ihnen ein Mitspracherecht bei der Gestaltung ihres Arbeitsplatzes einzuräumen."

 LIT_cultural_democracy: "Kulturelle Demokratie"
 LIT_cultural_democracy_desc: "Der dritte Grundsatz des Optimalen Systems ist die kulturelle Demokratie. Litauen ist nicht nur eine litauische Nation. Es ist die Heimat von Polen, Weißrussen und anderen, von denen wir als Brücke zwischen Ost und West lernen müssen."

 LIT_reverse_cultural_assimilation: "Umgekehrte kulturelle Assimilation"
 LIT_reverse_cultural_assimilation_desc: "Kulturelle Assimilierung und Unterwerfung ist ein giftiger Zug der heutigen Zeit, und es gibt keine Situation, in der wir die Unterdrückung anderer ethnischer Gruppen tolerieren können. Wir müssen anerkennen, dass diejenigen, die jetzt an der Grenze zwischen Polen, Litauern und Weißrussen leben, wie die "Tutejszy", weiterhin die Sprache sprechen können, die ihnen gefällt."

 LIT_choose_a_common_language: "Eine gemeinsame Sprache wählen"
 LIT_choose_a_common_language_desc: "Auch wenn wir von einer Gesellschaft in kultureller Harmonie träumen, müssen wir akzeptieren, dass es Fragen gibt, auf die wir praktische Antworten brauchen. Die Unterrichtssprache in der Bildung wie auch im öffentlichen Leben ist eine dieser Fragen - und heute werden wir sie beantworten."

 LIT_a_federation_of_equals: "Eine Föderation unter Gleichen"
 LIT_a_federation_of_equals_desc: "Wir werden die verschleierte litauische ethnische Vorherrschaft der vergangenen Jahrzehnte ablegen und akzeptieren, dass die Polen, die Weißrussen und alle anderen auch ein Teil von "Litauen" sind. Wir können alle von den kulturellen Stärken und Schwächen der anderen lernen, um ein größeres Ganzes zu schaffen."

 LIT_a_dream_made_manifest: "Ein wahr gewordener Traum"
 LIT_a_dream_made_manifest_desc: "Wir haben wirklich einen Durchbruch im politischen Denken Litauens erzielt. Wie die pluralistischen, harmonischen Gesellschaften des Westens haben wir Völker verschiedener Sprachen in einen Staat integriert und die Nation so reformiert, dass sie ihre Interessen wirklich vertritt."

 LIT_LTS_victory: "LTS Sieg"
 LIT_LTS_victory_desc: "Der Staffelstab geht an die Nationalistische Union und ihre gemäßigten Verbündeten, die eine Regierung bilden und Litauen für die nächsten vier Jahre führen sollen."

 LIT_reinforce_the_police_apparatus: "Verstärkung des Polizeiapparats"
 LIT_reinforce_the_police_apparatus_desc: "Die Instabilität ist nach wie vor im ganzen Land weit verbreitet. Um eine ausgewogene, vom Staat kontrollierte Wirtschaft zu schaffen, müssen wir dafür sorgen, dass das ganze Land diesem Beispiel folgt, und diejenigen, die dagegen verstoßen, müssen inhaftiert werden."

 LIT_bureaucratic_reforms: "Reformen der Bürokratie"
 LIT_bureaucratic_reforms_desc: "Die Menschen werden es lieben, wenn korrupte, kleptokratische Beamte aus ihren Ämtern entlassen und durch kompetentere Persönlichkeiten ersetzt werden - und gleichzeitig unsere Kontrolle über das Land sichern."

 LIT_statist_economic_management: "Statistisches Wirtschaftsmanagement"
 LIT_statist_economic_management_desc: "Entscheidungen sollen nicht mehr von denen getroffen werden, die Litauen nicht an erster Stelle in ihren Gedanken und Herzen haben. Wir werden die staatliche Verwaltung der Wirtschaft verstärken und den Industriesektor kontrollieren."

 LIT_agricultural_cooperatives: "Landwirtschaftliche Genossenschaften"
 LIT_agricultural_cooperatives_desc: "Das Herz und die Seele Litauens liegt in der Landwirtschaft - wir müssen sie durch die Schaffung eines Systems von landwirtschaftlichen Genossenschaften unterstützen, das die Kameradschaft zwischen den Bauern fördern und ihre Produktionsleistung verbessern würde."

 LIT_corporate_economy: "Eine Korporative Wirtschaft"
 LIT_corporate_economy_desc: "Die Wirtschaft des litauischen Staates wurde nach den Grundsätzen des Staatskorporatismus reformiert, und das Volk jubelt."

 LIT_towards_an_unitary_state: "Auf dem Weg zum Einheitsstaat"
 LIT_towards_an_unitary_state_desc: "Wenn Litauen die roten Tentakel des Syndikalismus und des Bären im Osten überleben soll, muss es stark und geeint sein..."

 LIT_one_vision: "Eine Vision"
 LIT_one_vision_desc: "Da Smetona weiterhin Programme zur Förderung der litauischen Sprache finanziert, scheint die kulturelle Spaltung des Königreichs immer mehr zu verschwinden."

 LIT_censor_the_press: "Presse zensieren"
 LIT_censor_the_press_desc: "Smetona und sein innerer Kreis haben mit der Ausarbeitung neuer Zensurgesetze begonnen, die, wie sie behaupten, die litauische Lebensweise vor dem Zugriff derer schützen sollen, die sie zu Fall bringen wollen."

 LIT_education_programmes: "Bildungsprogramme"
 LIT_education_programmes_desc: "Im Rahmen von Smetonas neuen Reformen zur Erziehung des "Modell-Litauers" wurden zahlreiche Bildungsreformen durchgeführt. Die Regierung wird die Mittel für Schulen und Institute aufstocken, um die Entwicklung von Forschung und Intellektualität in Litauen zu fördern. Diese Reformen werden die Verwendung der litauischen Sprache in den Schulen ermöglichen und sich auf den Ausbau der Forschungsbereiche litauischer Schulen wie der Universität Vilnius konzentrieren, damit Litauen den Anschluss an das übrige Europa finden kann."

 LIT_administrative_language_reforms: "Reform der Verwaltungssprache"
 LIT_administrative_language_reforms_desc: "Neue Sprachreformen der Verwaltung sollen in Kraft gesetzt werden, um zunächst Litauisch zur Landessprache zu machen. Diese Reformen werden, gelinde gesagt, als extrem angesehen, da sie die Autonomie der Minderheiten des Königreichs aufheben. Smetona scheint wieder einmal das Ruder herumzureißen, aber mit welchem Ziel?"

 LIT_reward_loyalty: "Loyalität belohnen"
 LIT_reward_loyalty_desc: "Durch die Förderung von Programmen für Minderheiten in Litauen hofft Smetona, die Spaltung der litauischen Gesellschaft zu überwinden. Aber natürlich fördern diese Programme das, was Smetona als 'loyal' und natürlich 'litauisch' ansieht."

 LIT_curtail_the_bund: "Den Bund einschränken"
 LIT_curtail_the_bund_desc: "Im Gegensatz zu seinem Parteikollegen von der LTS hat Smetona die Litvaks immer als "notwendiges Übel" betrachtet und sie mit den Sanitäranlagen eines Hauses verglichen. Sie sind eine Notwendigkeit, müssen aber gewartet werden."

 LIT_abolish_the_seimas: "Den Seimas abschaffen"
 LIT_abolish_the_seimas_desc: "Die internen Machtkämpfe des Seimas haben dazu geführt, dass das litauische Volk unter der Untätigkeit des Seimas leidet. Nicht länger, denn Smetona will dieses klapprige Regierungsorgan ein für alle Mal abschaffen"

 LIT_align_the_military: "Das Militär ausrichten"
 LIT_align_the_military_desc: "Raštikis hat seine Abneigung gegen jegliche politische Einflussnahme auf die litauischen Streitkräfte zum Ausdruck gebracht... Doch einige seiner Offiziere sind nicht so gesinnt."

 LIT_deal_with_the_privy_council: "Umgang mit dem Geheimen Rat"
 LIT_deal_with_the_privy_council_desc: "Da die aktuellen Bedrohungen so gut wie beseitigt sind, muss Smetona nun seinen nächsten Feind ausmachen - den Geheimen Rat des Königs."

 LIT_the_tautos_vadas: "Das Oberhaupt der Nation"
 LIT_the_tautos_vadas_desc: "Smetona hat Litauen zu einem Einheitsstaat umgestaltet, in dem die Regierung zentralisiert und auf Vilnius ausgerichtet ist. Es wurden Kompromisse geschlossen, und der König ist immer noch das Oberhaupt des Königreichs, aber alle wissen, dass die wahre Macht hinter dem Thron sitzt..."

 LIT_a_new_direction: "Eine neue Richtung"
 LIT_a_new_direction_desc: "Die litauische Armee ist völlig zerschlagen und bedarf dringend einer Reform. Die Soldaten neigen zu "verlängertem" Urlaub, und die Offiziere sind entweder undiszipliniert oder einfach unausgebildet. Wenn die Wolken des Krieges wieder einmal über Europa kreisen, ist die litauische Armee zweifellos unvorbereitet. Nur durch sorgfältige und umfassende Reformen werden wir unsere Armee für die kommenden Konflikte modernisieren können."

 LIT_gustaitis_initiative: "Gustaitis' Initiative"
 LIT_gustaitis_initiative_desc: "In einer Ära des modernen Krieges wird die Kontrolle des Luftraums von größter Bedeutung sein. Einer unserer prominentesten Offiziere, Antanas Gustaitis, plant, unsere Luftwaffe weiterzuentwickeln und zu modernisieren, um sicherzustellen, dass die litauischen Piloten zu den besten der Welt gehören."

 LIT_reestablish_aviacijos_mokykla: "Wiedereinführung der Luftfahrtschule"
 LIT_reestablish_aviacijos_mokykla_desc: "Eine der ersten Phasen von Gustaitis' Reformen wird die Wiedereinführung der Aviacijos Mokykla oder der "Luftfahrtschule" in Kaunas sein. Hier werden Rekruten von erfahrenen Luftfahrtveteranen unterrichtet und erhalten eine moderne Ausbildung und Techniken der Luftkriegsführung, um sicherzustellen, dass wir die besten Fliegerasse hervorbringen."

 LIT_invite_german_aviation_advisors: "Deutsche Luftfahrtberater einladen"
 LIT_invite_german_aviation_advisors_desc: "Da es an erfahrenen litauischen Piloten mangelt, haben wir Schwierigkeiten, Experten zu finden, die unsere aufstrebende Luftwaffe unterrichten. Die Deutschen verfügen natürlich über eine der modernsten Luftwaffen der Welt. Die Einstellung deutscher Berater und Veteranen, die in Konflikten auf der ganzen Welt gekämpft haben und mit modernen Flugzeugen vertraut sind, wird sicherstellen, dass unsere Piloten die bestmögliche Ausbildung erhalten."

 LIT_airborne_detachment: "Fallschirmjägerkommando"
 LIT_airborne_detachment_desc: "Das Konzept der Fallschirmjäger ist relativ neu. Durch den Einsatz von Soldaten aus der Luft verschafft man sich einen taktischen Vorteil, indem man seine Truppen in die Lage versetzt, verschanzte Feinde von hinten anzugreifen oder kritische Ziele völlig überraschend zu sichern. Mit Hilfe deutscher Eliteberater werden wir unsere Fallschirmjägereinheiten, die "Oro desanto būrys", aufstellen, um dieses Konzept in unserer Militärdoktrin umzusetzen."

 LIT_radar_research: "Radar Forschung"
 LIT_radar_research_desc: "Berichten zufolge wurde in Deutschland die neue Technologie "Radar" entwickelt, bei der Funkwellen eingesetzt werden, um Flugzeuge aus der Ferne zu erkennen. In Anbetracht der Nähe zu Deutschland wird Litauen diese neue Technologie des "Funkmessgeräts" nutzen und eine eigene Radarstation bauen. Ein Team von Technikern, die aufgrund ihrer Intelligenz und ihres Fachwissens im Bereich Funk ausgewählt wurden, wird in dieser Station tätig sein."

 LIT_fund_the_army_aviation_workshops: "Finanzierung der Heeresfliegerwerkstätten"
 LIT_fund_the_army_aviation_workshops_desc: "Viele der Flugzeuge der litauischen Luftwaffe sind stark veraltet, ihre Modelle stammen noch aus der Zeit des Weltkriegs. Daher werden wir dem Karo Aviacijos Tiekimo Skyrius neue Zuschüsse und Finanzmittel zur Verfügung stellen, um sicherzustellen, dass unsere Mechaniker und Konstrukteure Zugang zu verbesserten Flugzeugdesigns haben. Mit den neuen Mitteln werden unsere Werkstätten in der Lage sein, neue Flugzeugkonstruktionen zu kopieren und zu verbessern, um sicherzustellen, dass Litauen in der Luftfahrt nicht ins Hintertreffen gerät."

 LIT_ANBO_VIII: "ANBO VIII"
 LIT_ANBO_VIII_desc: "Die von Antanas Gustaitis selbst entworfene ANBO VIII ist ein Bomber-Aufklärungs-Eindecker, der von Karo Aviacijos Tiekimo Skyrius gebaut wurde.  Das Konzept der Konstruktion besteht darin, dass das Flugzeug Luftnahunterstützung leisten kann und gleichzeitig wendig genug ist, um Aufklärungsarbeit zu leisten. Die ANBO VIII ist kosteneffizient und vergleichbar mit zeitgenössischen europäischen Konstruktionen und beweist, dass Litauer effiziente und angemessene Flugzeuge bauen können."

 LIT_open_new_AMBO_factories: "Neue ANBO-Fabriken eröffnen"
 LIT_open_new_AMBO_factories_desc: "Erste Tests und Versuche haben den Erfolg des ANBO VIII in der Luft bewiesen. Angesichts der Tatsache, dass wir erneut in einen globalen Krieg hineingezogen werden, müssen wir immer mehr Flugzeuge der ANBO-Serie bauen. Der Staat wird sich an der Finanzierung unserer Werkstätten im Rahmen von Karo Aviacijos Tiekimo Skyrius beteiligen, um die Produktion von mehr Militärflugzeugen zu fördern."

 LIT_48_hour_mobilisation: "48-Stunden Mobilisierung"
 LIT_48_hour_mobilisation_desc: "Die Idee der "48-Stunden-Mobilisierung" besteht darin, dass die litauische Armee kampfbereit und alle unsere Verteidigungsanlagen für den Fall eines Kriegsausbruchs vorbereitet sind. Angesichts des derzeitigen desorganisierten Zustands unserer Armee wird dies nicht leicht zu erreichen sein. Wir werden mit Kriegsspielen und Ausbildungsübungen beginnen, um sicherzustellen, dass die litauische Armee bald die Mobilisierung erreichen wird."

 LIT_implement_NCOs: "Unteroffiziere ausbilden"
 LIT_implement_NCOs_desc: "Das Offizierskorps der litauischen Armee wurde lange Zeit vernachlässigt. Um unsere Infanterie zu reformieren, müssen wir an der Basis ansetzen und Unteroffiziere ausbilden; Männer, die ausdrücklich für ihre Führungs- und Managementaufgaben ausgewählt wurden. Unsere neuen Unteroffiziere werden dafür sorgen, dass Aufträge und Befehle ausgeführt werden können, ohne explizit auf die Anweisungen des Hauptquartiers zu warten."

 LIT_instil_a_fighting_spirit: "Kampfgeist wecken"
 LIT_instil_a_fighting_spirit_desc: "Dem größten Teil der regulären Infanterie fehlt es an Motivation und Moral, um seine Aufgaben wirksam zu erfüllen. Wir werden mit einem rigorosen Programm von Übungen und Propaganda beginnen, um die Männer Litauens wieder dafür zu begeistern, zu den Waffen zu greifen und ihr Land zu verteidigen. Mit der Zeit erwarten wir eine diszipliniertere Kampftruppe, Soldaten, die bereit sind, Leib und Leben für ihr Land zu opfern."

 LIT_complete_the_army_reform: "Vollendung der Armeereform"
 LIT_complete_the_army_reform_desc: "Nach einer intensiven Periode intensiver und bedeutender Reformen hat die litauische Armee wieder zu ihrem alten Glanz zurückgefunden. Da unsere Armeereform ein voller Erfolg war, sind die Tage einer unorganisierten und chaotischen litauischen Armee vorbei. Unsere Armee erreicht jetzt den Standard unserer Nachbarn, und wir sind besser denn je darauf vorbereitet, Bedrohungen von außen und von innen zu bekämpfen."

 LIT_integrate_the_riflemen_union: "Integration der Schützenverbände."
 LIT_integrate_the_riflemen_union_desc: "Der Litauische Schützenbund (Lietuvos Šaulių Sąjunga, LŠS) ist eine vom Staat unterstützte paramilitärische Organisation, die als Brücke zwischen der Armee und der Gesellschaft dient. Die Männer der Union sind militärisch ausgebildet, und einige sind aufgrund der sportlichen Kultur der Union sogar ausgezeichnete Schützen. Unser Militär wird erfahrene Schützen brauchen; wir werden die erforderlichen Rechtsvorschriften zur Eingliederung der Union in die litauische Armee erlassen."

 LIT_young_riflemen: "Die jungen Schützen"
 LIT_young_riflemen_desc: "Unser Land ist klein, und wir müssen auch die Jugend auf den Krieg vorbereiten, wenn die Unabhängigkeit unserer Nation gefährdet ist. Die "Jungschützen" sind eine Abteilung der LŠS, die sich an Jugendliche (11-18 Jahre) richtet und ihnen einen Vorgeschmack auf den Dienst im Militär gibt. Um das Vaterland auf das Schlimmste vorzubereiten, werden wir diese Organisation unterstützen und ihr die Mittel zur Verfügung stellen, damit unsere Jugend in Krisenzeiten bereit ist."

 LIT_death_or_dishonour: "Tod oder Entehrung"
 LIT_death_or_dishonour_desc: "Unsere kleine Nation wird sich bedroht sein, wenn der Krieg zu uns kommt - das Schicksal Litauens steht auf dem Spiel.  Litauer, junge und alte, Männer und Frauen, werden um jeden Zentimeter des Bodens ihrer Nation kämpfen.  Wir müssen den patriotischen Tod verherrlichen und alle Litauer lehren, dass es eine große Ehre ist, für sein Land zu sterben."

 LIT_expand_the_officer_corps: "Erweiterung des Offizierskorps"
 LIT_expand_the_officer_corps_desc: "Das Rückgrat eines jeden Militärs ist das Offizierskorps, und trotz der Einführung von Unteroffizieren werden wir mehr Männer brauchen, die in der Lage sind, die litauische Armee zu führen. Wir werden eine hervorragende Ausbildung und einen hervorragenden Lehrplan für das Offizierskorps anbieten, während wir die Größe und Stärke des litauischen Offizierskorps ausbauen."

 LIT_study_infiltration_tactics: "Infiltrationstaktiken studieren"
 LIT_study_infiltration_tactics_desc: "Die Erfahrungen in den späteren Phasen des Weltkriegs haben gezeigt, dass elitäre und disziplinierte Infanterieeinheiten weit entfernt von den Hauptquartieren die feindlichen Linien infiltrieren und Chaos anrichten konnten. Unser Militär wird diese Taktik, die von der Reichswehr und der Baltischen Landeswehr perfektioniert wurde, studieren, um sie in die litauische Militärdoktrin zu integrieren."

 LIT_establish_the_war_school: "Errichtung der Kriegsschule"
 LIT_establish_the_war_school_desc: "Unser Militär hat keine eigene Akademie, und wir können uns zwar immer auf die Ausbildung an ausländischen Akademien verlassen, aber nicht auf sie, wenn es um die Entwicklung und den Ausbau unseres Militärs und unserer Doktrin geht. Vor diesem Hintergrund werden wir die Vilnius War School einrichten, um eine neue Generation von Offizieren und Generälen auszubilden und gleichzeitig den Schwerpunkt auf das Studium und die Entwicklung neuer Doktrinen und Taktiken zu legen."

 LIT_hold_the_line: "Die Linie halten"
 LIT_hold_the_line_desc: "General Żeligowskis Clique und seine Unterstützer aus Südlitauen wollen eine defensivere und vorsichtigere Haltung einnehmen, um sicherzustellen, dass Litauen von jedem potenziellen Feind unbehelligt bleibt. Sie raten uns, auf Zeit zu spielen, bis uns Verstärkungen aus anderen Reichspakt-Nationen helfen können."

 LIT_territorial_defence_force: "Territoriale Verteidigungskräfte"
 LIT_territorial_defence_force_desc: "Die "Lietuvos Vietinė Rinktinė" ist die geplante Initiative unseres Landes, in Krisenzeiten eine Freiwilligenmiliz aufzustellen. Ihr Ziel ist die Einberufung von Reservisten und Milizionären in der Hoffnung, unsere Frontlinien schnell zu verstärken und die Verteidigung unserer Nation weiter zu festigen."

 LIT_improved_terrain_usage: "Verbesserte Geländenutzung"
 LIT_improved_terrain_usage_desc: "Niemand kennt dieses Land besser als wir; seit Generationen haben unsere Vorfahren es als natürliche Festung genutzt. Während wir die Verteidigung unserer Nation vorbereiten, werden wir damit beginnen, günstiges Gelände wie Wälder und Hügel zu erkunden, um Stellungen und Hinterhalte zu errichten. Ein Feind, der versucht, in Litauen einzumarschieren, wird die Konsequenzen tragen müssen, wenn er unser Land nicht versteht."

 LIT_defensive_strategems: "Verteidigungsstrategien"
 LIT_defensive_strategems_desc: "Unsere Nation wird sich auf das Schlimmste vorbereiten. Wir werden unsere Graben- und Befestigungssysteme ausbauen und den Schwerpunkt auf Partisanenaktionen hinter den Linien legen, um den Feind von hinten zu bedrängen und anzugreifen. Um zu gewährleisten, dass unsere Truppen jederzeit über Ausrüstung verfügen, werden wir die Kommunikationssysteme verstärken. Keinem Feind wird es gelingen, unsere sorgfältig geplanten Verteidigungsanlagen zu durchbrechen."

 LIT_movement_warfare: "Bewegungskrieg"
 LIT_movement_warfare_desc: "General Plechavičius und seinesgleichen sind zumeist Veteranen des russischen Bürgerkriegs, wo sie den Wert der Kavallerie kennengelernt haben. Diese Clique hat sich der offensiven Kriegsführung verschrieben und setzt auf schnell vorrückende Einheiten, die den Feind flankieren und von der Infanterie unterstützt werden. Sie streben eine stärkere Motorisierung und Mobilität unserer Streitkräfte an."

 LIT_prepare_for_enemy_tanks: "Auf feindliche Panzer vorbereiten"
 LIT_prepare_for_enemy_tanks_desc: "Unseren Streitkräften fehlen derzeit die Mittel und Waffen, um gegen die gepanzerten Bestien, die die Panzer, vorzugehen. Da unsere Truppen ständig in Bewegung sein werden, werden wir dafür sorgen, dass sie mit Panzerabwehrwaffen ausgerüstet sind, die selbst die stärkste Panzerung durchdringen können. Dies wird dazu beitragen, unsere defensiven und offensiven Fähigkeiten zu festigen, da wir uns keine Sorgen um die gegnerische Panzer machen müssen."

 LIT_army_motorisation: "Armee Motorisierung"
 LIT_army_motorisation_desc: "Ein Großteil der Transporte und Bewegungen unserer Armee wird immer noch von Pferden gezogen. Wenn wir unser Militär ganz auf Geschwindigkeit ausrichten, sollten wir in Motorisierung wie Lastwagen und Fahrzeuge investieren. Während das Pferd schon immer ein wichtiger Bestandteil unseres Militärs war, ist der Lastwagen nicht auf Ermüdung angewiesen, und wir werden auf dem Schlachtfeld höhere Geschwindigkeiten erreichen können."

 LIT_old_generals_new_tactics: "Alte Generäle, neue Taktiken"
 LIT_old_generals_new_tactics_desc: "Unser Militär hat beschlossen, sich die Kunst und Schönheit der Geschwindigkeit in der Kriegsführung voll zu eigen zu machen. Wir werden uns darauf konzentrieren, kritische Punkte in den feindlichen Linien mit beweglichen, manövrierfähigen Kräften anzugreifen und den Feind mit schnellen Offensiven in Verwirrung zu stürzen. Obwohl unser militärisches Personal relativ alt ist, wird es diese neue Form der Kriegsführung befürworten, um die Feinde schnell in Stücke zu schlagen!"

 LIT_local_rifle_manufacturing: "Lokale Gewehrproduktion"
 LIT_local_rifle_manufacturing_desc: "Unserem Land fehlt es an einer angemessenen Rüstungsindustrie, um uns auf die kommenden Konflikte vorzubereiten. Wir werden einheimische Hersteller und Waffenschmieden um Unterstützung bitten und damit beginnen, Fabriken für militärische Zwecke umzurüsten, damit wir in Kriegszeiten weniger auf ausländische Waffen angewiesen sind. Dies wird auch dazu dienen, unsere Wirtschaft zu stärken, während wir Schritte zum Aufbau einer angemessenen Militärindustrie unternehmen."

 LIT_acquire_tank_licences: "Erwerb von Panzerlizenzen"
 LIT_acquire_tank_licences_desc: "Unsere Industrie ist noch nicht in der Lage, schwer gepanzerte Fahrzeuge zu produzieren, aber das sollte uns nicht davon abhalten, nach solchen Mitteln zu suchen. Wir werden damit beginnen, Panzermodelle aus Böhmen, Schweden und Deutschland zu begutachten, um herauszufinden, welche Modelle für unser Militär besser geeignet sind. Durch den Import ausländischer Panzermodelle werden wir über moderne Panzer und Panzer von höchster Qualität verfügen."

 LIT_seek_military_contracts: "Militärische Verträge anstreben"
 LIT_seek_military_contracts_desc: "Unsere Regierung muss sich bei der Beschaffung von modernen Waffen und Ausrüstungen an die Rüstungsindustrie wenden. Durch die Sicherung von Verträgen mit ausländischen und inländischen Waffenindustrien werden wir unsere militärische Produktion und unsere Fähigkeiten ausbauen. Wir können sicher sein, dass unsere Soldaten jederzeit mit den modernsten Waffen ausgerüstet sein werden."

 LIT_build_the_linkaiciai_artillery_workshops: "Bau der Linkaiciai Artilleriewerkstätten"
 LIT_build_the_linkaiciai_artillery_workshops_desc: "Die Regierung hat beschlossen, die Pläne für den Bau der Linkaičiai Artilleriewerkstätten zu unterstützen - eine ehrgeizige Industrieanlage, die Tausende von Arbeitern beherbergen kann und jeden litauischen Soldaten mit den Gewehren, der Munition und der Artillerie versorgen wird, die er braucht, um einen modernen Krieg zur Verteidigung des Vaterlandes zu führen. Unser Ziel für diese Fabrikanlage ist es, einer der modernsten Waffenhersteller in ganz Europa zu werden."

 LIT_military_industrial_complex: "Militärisch-Industrieller Komplex"
 LIT_military_industrial_complex_desc: "Um die sich entwickelnde litauische Militärindustrie zu unterstützen und sicherzustellen, dass unsere Nation tatsächlich auf einen Krieg vorbereitet ist, muss die Regierung drastische Maßnahmen ergreifen, um Litauen vorzubereiten. Wir werden die zivile Industrie auf die militärische Produktion umstellen und gleichzeitig dafür sorgen, dass sowohl der militärische Sektor als auch das Militär der Nation in hohem Maße davon profitieren. Dies wird nicht nur unsere Wirtschaft, sondern auch unsere nationale Verteidigung stärken."

 LIT_develop_klaipeda: "Klaipeda entwickeln"
 LIT_develop_klaipeda_desc: "Klaipėda, eine der größten Häfen und Städte Litauens, wird die Heimat der heranreifenden litauischen Marineindustrie werden. Wir werden mit der staatlichen Beschaffung von Werften und Schiffen in Klaipėda beginnen, um sicherzustellen, dass die litauische Marine über die modernste Flotte in der gesamten Ostsee verfügen wird."

 LIT_coastal_guard_expansion: "Erweiterung der Küstenwache"
 LIT_coastal_guard_expansion_desc: "Die Ostsee, eines der wichtigsten Meere für den Seehandel und den Reiseverkehr, wird in der Tat zu einem Schlachtfeld werden, wenn die europäischen Nationen wieder einmal in einen Krieg verwickelt werden. Als zentrales Mitglied im Baltikum muss die litauische Küstenwache in Bezug auf die Anzahl der Schiffe und Matrosen erweitert werden, um zu gewährleisten, dass Reisen und Handel sicher bleiben. Wir werden weitere Rekrutierungen in die Seestreitkräfte fördern und sicherstellen, dass unsere Seeleute gut ausgebildet und auf alles vorbereitet sind, was kommen wird."

 LIT_seaplanes: "Wasserflugzeuge"
 LIT_seaplanes_desc: "Ein interessanter Vorschlag von Gustaitis ist die Verflechtung zwischen der Marine und der Luftwaffe. Da es unserer Marine an großen, schweren Kriegsschiffen fehlt, um feindlichen Flotten zu schaden, können wir stattdessen Flugzeuge für die Seefahrt ausrüsten, damit sie als Seebomber fungieren können. Nach dem Vorbild anderer Nationen sorgen Wasserflugzeuge dafür, dass Litauens Meere vor dem Himmel geschützt sind."

 LIT_naval_construction_contracts: "Aufträge für den Schiffbau"
 LIT_naval_construction_contracts_desc: "Wir werden mehr Schiffe brauchen, wenn wir eine Seemacht im Baltikum werden wollen. Unsere derzeitige Flottengröße ist nicht beeindruckend genug, und um unsere Zahl zu erhöhen, werden wir uns um Verträge mit der Marineindustrie im In- und Ausland bemühen. Dadurch wird sichergestellt, dass wir nicht nur neue und moderne Schiffe erhalten, sondern auch Schiffe von höchster Qualität."

 LIT_submarine_development: "U-Boot Entwicklung"
 LIT_submarine_development_desc: "U-Boote sind nicht neu, aber unser junges Land muss sie erst noch richtig kennen lernen. Der Besitz von U-Booten verschafft uns einen unvergleichlichen Vorteil auf dem Meer, da wir den Feind aus der Tiefe angreifen können. Mit den U-Boot-Bunkern in Palanga können die litauischen Seestreitkräfte ausländische U-Boote beschaffen, um unser U-Boot-Programm zu starten. Wir werden Berater aus dem Ausland anheuern, um U-Boote auszubilden und in unsere Marine zu integrieren."

 LIT_establish_the_navy: "Gründung der Marine"
 LIT_establish_the_navy_desc: "Litauen hatte nie eine ausgeprägte maritime Tradition, da unser einziger Zugang zum Meer der kleine Hafen von Palanga ist. Dennoch haben wir durch die Entwicklung anderer Häfen, die Ausbildung und den Ausbau der Küstenwache und unsere wachsende Marineindustrie eine recht beeindruckende Seestreitkraft aufgebaut. Es ist nun an der Zeit, die litauische Küstenwache in eine echte litauische Marine umzuwandeln."

 lithuania_natpop_focus: "LAF Schwerpunkt Baum"

 LIT_the_vilnius_coup: "Der Putsch von Vilnius"
 LIT_the_vilnius_coup_desc: "Vilnius ist gefallen. Die Lakaien Deutschlands sind vertrieben worden, und die Herrschaft liegt nun in den Händen eines Triumvirats wahrer Patrioten."

 LIT_raise_the_banners_of_resistance: "Hisst die Fahnen des Widerstands!"
 LIT_raise_the_banners_of_resistance_desc: "Die deutschen Tyrannen mögen vorerst vertrieben worden sein, aber da der Krieg in ganz Europa tobt, werden wir unweigerlich in ihn hineingezogen werden. Lasst uns unsere Kräfte im Untergrund mobilisieren und sie zu Einheiten formen, die sich gegen ihre Reihen behaupten!"

 LIT_tripartite_showdown: "Der Dreiseitige Showdown"
 LIT_tripartite_showdown_desc: "Drei Männer stehen vor Litauen, jeder mit eigenen Ambitionen und dem Wunsch, die Macht auf Kosten der anderen zu übernehmen. Wer auch immer am Ende die Macht übernehmen wird, er wird mit Sicherheit eine Blutspur hinterlassen."

 LIT_chaotic_redistribution: "Chaotische Umverteilung"
 LIT_chaotic_redistribution_desc: "Ein Großteil der Wirtschaftstätigkeit in Litauen wird von den Deutschen und von Verrätern kontrolliert. Lasst uns diesen Reichtum gewaltsam an uns reißen und ihn an die Litauer verteilen!"

 LIT_cult_of_death: "Der Kult des Todes"
 LIT_cult_of_death_desc: "Die Vairas-Fraktion der LAF verkündet einen Todes- und Opferkult, einen Glauben, dass das Größte, was ein Litauer erreichen kann, darin besteht, entweder seinen Feind zu töten oder selbst zu sterben. Lasst uns diesen Glauben institutionalisieren und davon profitieren!"

 LIT_gelezinis_vilkas: "Geležinis Vilkas(Eiserne Wölfe)"
 LIT_gelezinis_vilkas_desc: "Die 'Voldemarininkai' oder Anhänger von Voldemaras haben die Kontrolle über Litauen übernommen und wollen es auf den Weg bringen, den sie für richtig halten."

 LIT_a_militarised_society: "Militarisierte Gesellschaft"
 LIT_a_militarised_society_desc: "Umgeben von inneren und äußeren Feinden, muss Litauen jederzeit zum Kampf bereit sein. Von allen Litauern, Jungen und Mädchen, wird erwartet, dass sie ihr Leben für das Vaterland geben; jeder Bürger wird zum Wolf - das ist der Weg, unser geliebtes Land zu schützen. Wie die Helden von einst werden auch die Litauer von heute bereit sein, ihr Blut für ihr geliebtes Land zu vergießen!"

 LIT_economy_for_war: "Wirtschaft für den Krieg"
 LIT_economy_for_war_desc: "Was ist der Zweck einer Volkswirtschaft, wenn nicht die Unterstützung des patriotischen Kampfes für die Unabhängigkeit und unsere Kultur? Jeder Akteur in unserem Land muss dies verstehen, von Unternehmen und Gewerkschaften bis hin zu den niedrigsten Arbeitern."

 LIT_seize_foreign_assets: "Ausländische Vermögenswerte beschlagnahmen"
 LIT_seize_foreign_assets_desc: "Nachdem wir unsere Unabhängigkeit von Deutschland gesichert haben, werden wir nicht länger Sklaven der deutschen Finanzen sein. Alle Unternehmen in Litauen müssen litauisch sein; alle deutschen Unternehmen und Vermögen in Litauen werden in litauische Hände zurückgegeben. Wir werden ausländische Industrien verstaatlichen und das, was noch übrig ist, beschlagnahmen, da sie jetzt zur Stärkung unseres neuen Staates beitragen werden. Ruhm für Litauen"

 LIT_mandatory_military_training: "Obligatorische militärische Ausbildung"
 LIT_mandatory_military_training_desc: "Die Gefahr eines Krieges mit dem verachtenswerten Kaiser im Westen und dem monströsen russischen Bären im Osten droht ständig. Obwohl unsere Nation im Vergleich zu den aggressiven Imperialisten klein und ihre Manneskraft groß ist, werden wir sie für jeden Zentimeter litauischen Bodens, den sie einnehmen, bezahlen lassen. Wir werden ein nationales Wehrpflichtgesetz verabschieden, das jeden Litauer, der ein Gewehr tragen kann, zum Dienst in den Streitkräften verpflichtet. Nur so kann Litauen als das Sparta des Baltikums überleben!"

 LIT_central_economic_planning: "Zentrale Wirtschaftsplanung"
 LIT_central_economic_planning_desc: "Je freier die Wirtschaft ist, desto weniger Kontrolle haben wir. Ganz Litauen muss mit einem von der Regierung aufgestellten Wirtschaftsplan in Einklang gebracht werden, damit die Ressourcen unseres Volkes und unseres Landes zum Wohle aller genutzt werden können."

 LIT_an_army_of_labour: "Ein Armee der Arbeit"
 LIT_an_army_of_labour_desc: "Jeder Arbeiter in Litauen ist ein Soldat, der mit seinem Hammer, seinem Spaten und allen anderen Arbeitsmitteln für Litauen kämpft. Wenn die Arbeiter wie eine Armee organisiert und ausgebildet sind, werden sie viel produktiver sein."

 LIT_an_army_of_research: "Eine Armee der Forschung"
 LIT_an_army_of_research_desc: "Zu Beginn der Wehrpflicht stellen wir fest, dass einige litauische Intellektuelle bereit sind, an der Entwicklung der litauischen Forschungsindustrie mitzuwirken. Da wir unsere Nation in einen militarisierten Staat umwandeln, werden wir der militärischen Forschung Vorrang einräumen, damit wir die neuesten Waffen entwickeln können. Unsere Armeen werden nicht nur die diszipliniertesten im Baltikum sein, sondern auch die modernsten."

 LIT_nationalist_land_reform: "Nationalistische Landreform"
 LIT_nationalist_land_reform_desc: "Die litauische Nation ist nur so gesund, wie ihr Land im Besitz von Landbesitzern litauischer Abstammung ist - deshalb werden wir eine umfassende Landreform im ganzen Land durchführen und eine Klasse zuverlässiger litauischer Landbesitzer schaffen."

 LIT_assert_economic_independence: "Wirtschaftliche Unabhängigkeit durchsetzen"
 LIT_assert_economic_independence_desc: "Alleine sind wir stärker. Litauen muss sich nicht wie ein armseliger Vasall von ausländischen Mächten um wirtschaftliche Unterstützung bemühen. Wenn wir der Welt unsere Unabhängigkeit verkünden, werden wir auch unsere finanzielle Unabhängigkeit signalisieren, indem wir eine autarke Wirtschaft einführen. Dies wird unsere Abhängigkeit von ausländischen Gütern verringern und unsere nationale Selbstversorgung erhöhen und so Litauen helfen, sein wahres Potenzial zu erreichen."

 LIT_end_democracy: "Ende der Demokratie"
 LIT_end_democracy_desc: "Die Demokratie ist ein völliger Schwindel; das Gezänk der Politiker und Parteien wird nichts bewirken... Es muss nur eine Partei geben, die LAF, und einen Anführer, unseren großen Vadas. Unter seinem Schutz werden wir stark werden. Um also die LAF und den litauischen Staat zu stärken, werden wir den Seimas ein für alle Mal auflösen. Wir werden nicht länger durch ihre armseligen Methoden gebunden sein, sondern wir werden als neues Litauen wiedergeboren!"

 LIT_single_party_state: "Einparteienstaat"
 LIT_single_party_state_desc: "Nur eine Partei ist geeignet, Litauen zu regieren: die LAF. Die LAF wird von wahren litauischen Patrioten geführt, Männern und Frauen, die bereit sind, Litauen vom Einfluss unterwürfiger Feinde im Innern und nach außen zu befreien. Diejenigen, die anderer Meinung sind, werden "gesäubert" und durch wahre Patrioten ersetzt, da wir diejenigen, die ideologisch unzuverlässig sind, nicht dulden werden."

 LIT_the_party_corporation: "Die Partei-Korporation"
 LIT_the_party_corporation_desc: "Die Erfahrung des Weltkriegs hat uns gelehrt, dass die Grenze zwischen Zivilisten und Kombattanten stark verwischt wurde; alle Zivilisten halfen ihren Nationen, einen totalen Krieg gegen ihre Feinde zu gewinnen. Wir werden eine ähnliche Praxis anwenden, bei der alle Litauer eine Gesellschaft bilden, um einen totalen Krieg gegen ihre Feinde zu führen. Es wird nur diejenigen geben, die arbeiten und Litauen aufbauen, diejenigen, die für Litauen kämpfen, und diejenigen, die Litauen führen werden."

 LIT_vairas: "Vairas"
 LIT_vairas_desc: "Selbst innerhalb der LAF waren einige nicht bereit, die vollständige nationale Wiederbelebung unserer Nation herbeizuführen. Voldemaras und seine Anhänger waren zu schwach... ihre Vorstellung von einem Litauen, erbärmlich und anfällig für Zerstörung. Damit ist jetzt Schluss! Unter Vairas werden wir die nationale Wiedergeburt vollenden - das armselige Litauen wird ein Fragment der Vergangenheit sein, und siehe da, ein neues, mächtiges wird seinen Platz einnehmen!"

 LIT_break_the_power_of_the_clergy: "Die Macht des Klerus brechen"
 LIT_break_the_power_of_the_clergy_desc: "Die Aufgabe des Klerus ist es, die Seelen der Menschen zu retten, nicht ihnen zu sagen, wen sie wählen oder wie sie Litauen dienen sollen. Das ist unsere Aufgabe, und wir sollten den Klerus an diese Tatsache erinnern. Wir werden zwar nicht in die Existenz des Klerus eingreifen, aber wir werden dafür sorgen, dass die Menschen in diesen Zeiten nicht auf die Kirche schauen, sondern auf die litauischen Helden von einst. Das Christentum ist tot; der moderne Litauer soll sich an den Göttern und Geistern seiner Vorfahren orientieren."

 LIT_permanent_national_revival: "Ständige nationale Wiederbelebung"
 LIT_permanent_national_revival_desc: "Das ist noch nicht alles. Die nationale Wiedergeburt wird dauerhaft sein, Litauen eine wahre Utopie, die uns mit unseren angestammten Wurzeln verbindet. Die Kinder werden es lernen, und ihre Eltern werden es akzeptieren müssen oder die Konsequenzen tragen. Wir werden den Treueschwur auf Alantas, den großen Retter Litauens, verpflichtend machen; auf diese Weise werden alle Kinder in Litauen ihrem Tautos Vadas absolute Treue schwören."

 LIT_establish_houses_of_culture: "Errichtung von Kulturhäusern"
 LIT_establish_houses_of_culture_desc: "Unter unserer Kontrolle müssen Institutionen wie die Kirche und die Universitäten von Grund auf wieder aufgebaut werden. Wir werden jede Stadt in Litauen mit Kultur erfüllen; wir werden litauische Epen und Geschichten in diesen Häusern der Kultur ausstellen, um allen Litauern ihre wahre Geschichte zu vermitteln. Alle litauischen Helden der Vergangenheit werden verherrlicht werden, während wir unsere Nation in einen glorreichen baltischen Staat verwandeln."

 LIT_privatise_public_properties: "Öffentliche Liegenschaften privatisieren"
 LIT_privatise_public_properties_desc: "Wir werden eine relativ liberale Wirtschaft einführen. Unter der Führung von Domas Cesevičius wird der neu wiedergeborene Staat Litauen eine Gesellschaft sein, in der jeder Litauer durch seine Anstrengungen und Innovationen Wohlstand erreichen kann. Nur der starke litauische Arbeiter wird gedeihen; die Schwachen und Faulen werden sich und andere in den Ruin treiben. Dank des schöpferischen nationalen litauischen Geistes werden wir eine wohlhabende Nation sein."

 LIT_eradicate_foreign_influences: "Ausländische Einflüsse beseitigen"
 LIT_eradicate_foreign_influences_desc: "Alles, was nicht litauisch ist, ist als Feind Litauens zu betrachten. Die Feinde Litauens müssen vernichtet werden. Auf diese Weise werden wir alle Spuren ausländischen Einflusses in unserer Nation beseitigen."

 LIT_naujoji_romuva: "Naujoji Romuva(Neues Romuva)"
 LIT_naujoji_romuva_desc: "Ein neues Litauen erhebt sich aus der Asche, aber eines, das den litauischen Arbeiter schützt. Das litauische Proletariat hat lange unter dem Joch der Bourgeoisie gelitten, und es ist an der Zeit, seine Ketten zu sprengen! Litauer zu sein bedeutet, in den Ruhm der katholischen Kirche und der nationalen Kultur Litauens einzutauchen. Eine neue Bewegung junger Katholiken wird dazu beitragen, unsere Nation in einen glorreichen Organischen Staat zu verwandeln!"

 LIT_a_total_national_state: "A Totaler, Nationaler Staat"
 LIT_a_total_national_state_desc: "Unter Maceinas Führung werden wir Litauen in einen nationalen Staat verwandeln. Unter dem Nationalstaat werden wir keine Politik und keinen Partikularismus brauchen; diese Unsicherheiten werden nur versuchen, unsere Nation zu spalten und uns schwach zu machen. Stattdessen werden wir auf die glorreichen Zeiten Litauens zurückblicken und hoffen, sie wiederholen zu können. Der Staat wird sich darauf konzentrieren, den Ruhm der litauischen Nation in Film, Kunst und Literatur darzustellen - ein neues goldenes Zeitalter Litauens wird bald anbrechen!"

 LIT_interim_revolutionary_leadership: "Revolutionäre Interimsführung"
 LIT_interim_revolutionary_leadership_desc: "Einige Narren glauben, dass ein Mann Litauen führen muss und nur ein Mann. Der Prozess zur Reformierung der litauischen Gesellschaft ist jedoch revolutionär, und die Revolution ist in Gefahr, von Feinden überall bedroht und zerstört zu werden. Für den Moment werden wir Maceina außerordentliche Vollmachten erteilen; dies ist nur vorübergehend, aber es wird sicherstellen, dass ein starker Führer Litauen führen wird, um unsere Transformation der Gesellschaft zu gewährleisten."

 LIT_establish_national_purity: "Einführung Nationalistische Gleichheit"
 LIT_establish_national_purity_desc: "Die unangenehmen Seiten der litauischen Gesellschaft werden weggewischt werden. Die Straßen werden wieder friedlich sein, und in allen Städten wird die Ordnung wiederhergestellt werden. Unsere Gesellschaft und Kultur sind seit langem von Ausländern wie den Deutschen und den Polen pervertiert worden. Die Wiederherstellung des Glanzes des alten Litauens bedeutet, dass die Litauer wieder Litauisch sprechen werden. Das Sprechen der litauischen Sprache wird in allen Schulen und öffentlichen Einrichtungen obligatorisch sein, um den jahrhundertelangen Schaden rückgängig zu machen."

 LIT_control_the_economy: "Kontrolle der Wirtschaft"
 LIT_control_the_economy_desc: "Der Schwarze Montag hat uns gezeigt, dass das kapitalistische System in der Tat korrupt und dekadent ist - der Kapitalismus hat nichts anderes als einen Verfall der Moral, einen Verfall des Glaubens und einen Verfall des Nationalismus gebracht. Wir werden dafür sorgen, dass der Wohlstand unter den Litauern aufgeteilt wird, um eine gerechte litauische Gesellschaft zu schaffen. Wir werden sogar geschätzte Institutionen wie die Kirche dazu zwingen, ihren Reichtum für die weniger Glücklichen abzugeben - und dafür sorgen, dass sie sich daran halten."

 LIT_enforce_economic_democracy: "Durchsetzung der Wirtschaftsdemokratie"
 LIT_enforce_economic_democracy_desc: "Gemeinsam werden die Litauer für die Stärke und das Wachstum des organischen Staates arbeiten. Die Arbeiter werden in Gewerkschaften organisiert sein, um sie gegenüber ihren Oberherren zu stärken und dem litauischen Proletariat Macht zu verleihen. Darüber hinaus werden die Gewerkschaften dazu beitragen, die litauischen Arbeiter im Glauben zu leiten, um sicherzustellen, dass sie nicht leichtfertig den moralischen Lastern und Übeln des Kapitalismus verfallen."

 LIT_expropriate_the_landlords: "Enteignung der Gutsbesitzer"
 LIT_expropriate_the_landlords_desc: "Ihr Reichtum und ihre Macht gehören uns, Schluss mit der Bourgeoisie! So lange haben wir unter den Ketten des Kapitalismus gelitten, und diese Zeit ist vorbei. Die Grundbesitzer Litauens werden ihren Status verlieren, und ihr Land wird an diejenigen verteilt, die es am meisten brauchen. Endlich wird der Litauer, der das Land bearbeitet, es besitzen und nicht mehr nur ein Leibeigener sein. Die Litauer werden nicht mehr endlos für die Bourgeoisie schuften müssen; wir werden nicht mehr an ihre korrupten Wege gebunden sein."

 LIT_break_apart_monopolies: "Monopole zerschlagen"
 LIT_break_apart_monopolies_desc: "Monopole sind eine Bedrohung für unsere Kontrolle über die Nation und spiegeln die Ungerechtigkeit des Kapitalismus wider. Wir werden sie beseitigen müssen, denn sie bringen nichts als weitere Verzweiflung in unser Land. Wir werden ihr Vermögen und ihren Reichtum beschlagnahmen und es an das litauische Volk verteilen. Sie werden eine Lehre daraus ziehen, dass sie nicht den Reichtum ihres eigenen Volkes horten. Sie werden keine Macht mehr über uns haben; Litauen wird endlich frei sein!"

 LIT_a_parliament_of_corporations: "Ein Parlament der Konzerne"
 LIT_a_parliament_of_corporations_desc: "Wie vom Apostel Paulus beschrieben, sind alle Menschen und Bestandteile funktionell vereint wie ein menschlicher Körper. Dies ist in der Tat die Bedeutung des organischen Staates, einer echten Demokratie, in der sich alle Litauer in Verbänden und Gruppen zusammenschließen und ein nationales Parlament bilden. Dadurch wird sichergestellt, dass Litauer aus allen Gesellschaftsschichten eine gedeihliche Zukunft für Litauen koordinieren und die wahren Interessen der Nation vertreten werden."

 LIT_establish_social_welfare: "Soziale Wohlfahrt einführen"
 LIT_establish_social_welfare_desc: "Der organische Staat kümmert sich um alle Mitglieder der Gesellschaft. Für diejenigen, die weniger Glück haben, wird gesorgt, da dies dem guten Willen unseres christlichen Charakters entspricht. Diejenigen, die behindert sind, und insbesondere diejenigen, die ihr Blut für die litauische Natur vergossen haben, werden versorgt. Unsere Regierung wird dafür sorgen, dass alle Bedürfnisse unserer Bürger befriedigt werden, und dafür sorgen, dass alles Leid in unserem Land ein Ende hat."

 LIT_begin_wealth_redistribution: "Beginn der Umverteilung des Reichtums"
 LIT_begin_wealth_redistribution_desc: "Unser wahres Ziel ist die ultimative Umverteilung des Reichtums in der litauischen Gesellschaft. Wir werden dafür sorgen, dass der Reichtum gleichmäßig verteilt wird; sogar die Kirche wird auf den Prüfstand kommen. Man kann den Herrn auch ohne Gold und Silber anbeten, aber warum muss der Klerus im Luxus leben, wenn seine Gemeindemitglieder leiden? Wir werden die Aristokraten und die Elite ausrotten und dafür sorgen, dass ihr Reichtum dem leidenden Proletariat zugute kommt."

 LIT_end_capitalism: "Ende des Kapitalismus"
 LIT_end_capitalism_desc: "Es gibt nichts Schlimmeres auf dieser Welt als das archaische System des Kapitalismus. Der Kapitalismus hat den Litauern nichts als Elend und Verzweiflung gebracht - denken Sie an das Leid, das der Schwarze Montag über unser Land gebracht hat. Nachdem unsere Reformen erfolgreich waren und die Arbeiter befreit wurden, müssen die Litauer nicht mehr für eine so schreckliche Ideologie schuften. Vorbei sind die Tage der Armut, und siehe da, ein neues Litauen, ein wohlhabenderes als in vergangenen Zeiten - eine wahre nationale Wiedergeburt!"

 lithuania_focus_dead_king: "Litauischer König ermordet Schwerpunkt Baum"

 LIT_kings_death: "Der Tod des Königs"
 LIT_kings_death_desc: "König Vytautas II. wurde von LAF-Terroristen ermordet. Nach seinem Tod muss Litauen einen neuen Weg einschlagen, um dem Chaos zu entkommen."

 LIT_declare_martial_law: "Kriegsrecht ausgerufen"
 LIT_declare_martial_law_desc: "Die Bedrohung durch die LAF ist größer als ursprünglich angenommen, und [LIT.GetRulingParty] hat das Kriegsrecht ausgerufen, um die Wiederherstellung der Ordnung in Litauen zu gewährleisten."

 LIT_secure_rural_areas: "Ländliche Gebiete sichern"
 LIT_secure_rural_areas_desc: "Während [LIT.GetLeader] die Hauptstadt bereits gesichert hat, fehlt es im Rest des Landes noch an einer nennenswerten militärischen Präsenz."

 LIT_war_on_laf: "Krieg gegen die LAF"
 LIT_war_on_laf_desc: "Die LAF ist keine einfache kriminelle Organisation, sondern vielmehr ein gut bewaffneter Feind. Deshalb hat [LIT.GetLeader] ihnen den Krieg erklärt und dem litauischen Militär freie Hand im Land gelassen, ohne Rücksicht auf ein ordentliches Verfahren." 

 LIT_working_together: "Zusammenarbeit"
 LIT_working_together_desc: "Polen und Litauer haben eine turbulente Geschichte hinter sich, von Waffenbrüdern zu Herren und Leibeigenen. Jetzt, im Königreich, ist wieder ein gemeinsamer Feind aufgetaucht, und wie bei der Sintflut im 17. Jahrhundert werden wir zusammenkommen, um diesen Feind zu bekämpfen."
 
 LIT_loyalty_to_plechavicius: "Loyalität zu Plechavicius"
 LIT_loyalty_to_plechavicius_desc: "\"...die Unabhängigkeit, die territoriale Integrität und die verfassungsmäßige Ordnung des Königreichs Litauen zu verteidigen. Ich verpflichte mich, die Staatssprache, die Kultur und die Bräuche Litauens zu achten, unserem General zu dienen und die Grundprinzipien der Demokratie und der Rechtsstaatlichkeit in Litauen zu stärken. So wahr mir Gott helfe\""
 
 LIT_restore_peace: "Kriegsrecht aufheben"
 LIT_restore_peace_desc: "Nun, da die Ordnung wiederhergestellt ist, ist der Zeitpunkt für die Aufhebung des Kriegsrechts gekommen. Die Zeit für eine zivile Regierung allerdings noch nicht."
 
 LIT_Plech_civilian_allies: "Neue Alliierte"
 LIT_Plech_civilian_allies_desc: "Um die Stabilität Litauens zu gewährleisten, reicht das Militär nicht aus. Ein Land kann nicht von Quartiergebern geführt werden; es braucht zivile Verwaltungsbeamte und Bürokraten. Antanas Merkys, der Bürgermeister von Kaunas, hat seine Hilfe angeboten."
 
 LIT_Plech_new_taxes: "Neues Steuersystem"
 LIT_Plech_new_taxes_desc: "Eine generelle Steuersenkung wird unseren Industriellen die Möglichkeit geben, ihr neu gewonnenes Geld in unsere Wirtschaft zu investieren."

 LIT_Plech_pressure_bundas: "Coerce the Splinters"
 LIT_Plech_pressure_bundas_desc: "Nachdem sie die Schrecken gesehen hatten, zu denen die LAF fähig war, sollten die Bundas leicht davon zu überzeugen sein, Litauen bei der Bewaffnung gegen jegliche ausländische Bedrohung zu helfen."

 LIT_Plech_small_business: "Neue Kleinunternehmen"
 LIT_Plech_small_business_desc: "Da wir die Kontrolle über die Bundas erlangt haben, ist es wichtig, unsere anderen Bürger bei der Gründung neuer Unternehmen zu unterstützen."

 LIT_Plech_monopolies: "Monopole stärken"
 LIT_Plech_monopolies_desc: "Die derzeitigen Monopolisten in Litauen sind starke, unabhängige Unternehmen. Wir sollten uns bemühen, dass dies so bleibt, und ihnen helfen, ihren Marktanteil zu halten."
 
 LIT_Plech_productivity: "Produktivität steigern"
 LIT_Plech_productivity_desc: "Das Endziel unserer Wirtschaftspolitik muss noch verwirklicht werden. Wir müssen die Produktivität jedes litauischen Arbeitnehmers steigern, um eine wirklich großartige Wirtschaft zu schaffen."

 LIT_Plech_synth: "Synthetische Experimente"
 LIT_Plech_synth_desc: "Öl ist der wichtigste Brennstoff unseres Jahrhunderts. Da Litauen über keine brauchbaren Quellen verfügt, müssen wir in die Erforschung von synthetischem Öl investieren."
 
 LIT_Plech_expand_arms_industry: "Ausweitung der Rüstungsindustrie"
 LIT_Plech_expand_arms_industry_desc: "Alle litauischen Männer sollten arbeiten können. Und wenn sie arbeiten, können sie im besten Fall Waffen herstellen, um Litauen zu verteidigen."
 
 LIT_Plech_ic_power: "Ein Industrierat"
 LIT_Plech_ic_power_desc: "Wir müssen einen Industrierat einrichten, um Litauens Wirtschaft auf den unvermeidlichen Krieg mit Russland auszurichten. Bislang hatte er nur begrenzten Erfolg, aber es ist an der Zeit, seine Befugnisse weiter auszuweiten."
 
 LIT_Plech_memel_vilnius: "Memel - Vilnius Eisenbahn"
 LIT_Plech_memel_vilnius_desc: "Die Erhaltung, der Ausbau und der Schutz der Eisenbahnlinie von Memel (Klaipėda) nach Vilnius wird als militärische Notwendigkeit angesehen, um Litauen mit Nachschub aus dem Reichspakt zu versorgen."

 LIT_Plech_friendly_poles: "Gleichgesinnte Polen stärken"
 LIT_Plech_friendly_poles_desc: "Einige unserer polnischen Bürger sind unseren Vorschlägen gegenüber aufgeschlossener. Es ist nur natürlich, dass wir sie in Machtpositionen bringen, denn eine Gesellschaft kann nicht von denen geführt werden, die ihr nicht vertrauen."
 
 LIT_Plech_history: "Erinnerung an unsere Geschichte"
 LIT_Plech_history_desc: "Unsere Geschichte ist eine glorreiche und blutige Geschichte. Es ist niemandem gedient, wenn sie vergessen wird."
 
 LIT_Plech_secure_succession: "Sicherung der Nachfolge"
 LIT_Plech_secure_succession_desc: "Während einer der Brüder unseres verstorbenen Königs seinen Titel verloren hat, hat er noch zwei weitere. Lassen Sie uns sicherstellen, dass wir den besseren bekommen."
 
 LIT_Plech_coronation: "Eine Krönung"
 LIT_Plech_coronation_desc: "Nachdem Vytautas II., König von Litauen, ins Jenseits gegangen ist, brauchen wir ein neues Gefäß, um die Macht Gottes in unserem irdischen Reich zu zeigen."

 LIT_Plech_eastern_threat: "Die Bedrohung aus dem Osten"
 LIT_Plech_eastern_threat_desc: "Die territorialen Ambitionen Russlands werden die Unabhängigkeit unserer Nation immer bedrohen. Einst war Litauen ein Teil Russlands, und das wollen wir nicht noch einmal erleben. Während der Bär im Osten erneut zu mobilisieren beginnt, um seine osteuropäische Hegemonie wiederherzustellen, muss sich Litauen darauf vorbereiten, in dem bevorstehenden Krieg alles zu geben oder in den Flammen unterzugehen, die sich daraus ergeben. Bereiten Sie sich auf den Kampf vor, oder gehen Sie im Sturm unter."

 LIT_Plech_vilnius_minsk: "[96.GetCapitalVictoryPointName] nach [206.GetCapitalVictoryPointName]"
 LIT_Plech_vilnius_minsk_desc: "[206.GetCapitalVictoryPointName], die Hauptstadt von [WHR.GetCapitalVictoryPointName], wird bei einem Krieg mit dem Russischen Bären an vorderster Front stehen. Es wurden Anstrengungen unternommen, die Nachschublinien nach [WHR.GetNameDef] weiter auszubauen, um sicherzustellen, dass unsere Streitkräfte unsere weißrussischen Brüder unterstützen können."
 
 LIT_Plech_unity: "Symbol der Einheit"
 LIT_Plech_unity_desc: "Der König führt uns alle, die Litauer. Er ist einer von uns, egal welche Sprache wir sprechen oder welcher Religion wir folgen."
 
 LIT_Plech_caring_leader: "Ein fürsorglicher Anführer"
 LIT_Plech_caring_leader_desc: "Der König eint uns nicht nur, sondern sorgt auch für uns. Wie jeder Führer, der von Gottes Gnaden regiert, hat er keine anderen Ziele als das Wohl aller Litauer."
 
 LIT_Plech_widen_appeal: "Öffentliche Meinung verbessern"
 LIT_Plech_widen_appeal_desc: "Es gibt immer noch Menschen, die nicht voll hinter unserer Regierung stehen und lieber unser gescheitertes demokratisches Experiment fortsetzen wollen. Zeigen wir ihnen, dass sie auf dem Holzweg sind."

 LIT_Plech_rural: "Ländliche Arbeitsprojekte"
 LIT_Plech_rural_desc: "Wir müssen in Orte investieren, die von den Verwaltungen der Vergangenheit vernachlässigt wurden. Dass dies in einer Weise geschieht, die einigen Gruppen mehr hilft als anderen, ist nichts weiter als ein Zufall."

 LIT_Plech_investment: "Ein Land für Investitionen"
 LIT_Plech_investment_desc: "Wir haben uns zwar schon einmal am Schwarzen Montag verbrannt, aber unsere neu gewonnene Kontrolle über die Wirtschaft erlaubt es uns, wieder Investitionen zu empfangen. Diesmal nicht nur aus Deutschland, sondern auch aus Litauen selbst."

 LIT_Plech_control_bundas: "Kontrolle der Verbände"
 LIT_Plech_control_bundas_desc: "Der Industrierat hat sich zwar bewährt, aber er hat keine Kontrolle über die von den Verbänden betriebenen Wirtschaftsbereiche. Das wird sich ändern, was auch immer die Mitglieder des Bundes denken mögen."

 LIT_Plech_class_collaboration: "Zusammenarbeit der Klassen"
 LIT_Plech_class_collaboration_desc: "Ganz Litauen arbeitet für ein Ziel, egal ob es sich um einen einfachen Arbeiter oder um den König selbst handelt."
 
 LIT_Plech_plebiscite: "Öffentliches Zustimmung"
 LIT_Plech_plebiscite_desc: "Litauen hat sich seit dem Tod von König Vytautas schnell verändert, und zwar nach Meinung vieler zum Besseren. Lassen Sie uns den verbliebenen Gegnern zeigen, dass das Volk die Art und Weise, wie das Land geführt wird, gutheißt. "

 LIT_Plech_controlled_research: "Forschung kontrollieren"
 LIT_Plech_controlled_research_desc: "Jetzt, da wir die volle Kontrolle über den politischen Bereich haben, wird es keinen Einfluss von außen auf das geben, was unsere Wissenschaftler erforschen."

 LIT_Plech_yeet_traitors: "Verräter beseitigen"
 LIT_Plech_yeet_traitors_desc: "Viele Nationalisten und Sozialisten glauben, dass ihr Weg der bessere für Litauen wäre. Solche revolutionären Gedanken müssen vor Gericht erklärt und - wenn nötig - durch eine Kugel oder den Strick beseitigt werden."

 LIT_Plech_march: "Litauen marschiert vorwärts"
 LIT_Plech_march_desc: "Erst unter der Führung von Plechavičius und jetzt unter Mindaugas III. hat sich Litauen aus seinem selbst geschaffenen Loch herausgearbeitet. Nicht länger werden kleinliche Differenzen die Litauer entzweien, und nicht länger wird dieses gescheiterte soziale Experiment namens "Demokratie" Litauen plagen. Litauen marschiert vorwärts!" 
 
 #Naruto tree
 LIT_maintain_civil_governance: "Ziviles Regieren beibehalten"
 LIT_maintain_civil_governance_desc: "Entgegen dem Rat vieler hat sich Narutowicz dafür entschieden, in diesen schwierigen Zeiten eine zivil geführte Regierung beizubehalten. Auch wenn der Weg zur Erholung länger sein wird, besteht Narutowicz darauf, dass die bürgerlichen Freiheiten auch in Krisenzeiten nicht vernachlässigt werden dürfen."

 LIT_gain_farmer_support: "Unterstützung der Landwirte gewinnen"
 LIT_gain_farmer_support_desc: "Die Landwirtschaft ist das wirtschaftliche Rückgrat Litauens, und da das LAF aus der litauischen Landbevölkerung rekrutiert, ist es von größter Bedeutung, die Unterstützung der Landwirte zu gewinnen und auf ihre Bedürfnisse einzugehen."

 LIT_reach_out_to_the_bund: "Auf den Bund zugehen"
 LIT_reach_out_to_the_bund_desc: "Der Bund hat im wirtschaftlichen Bereich Litauens immer noch die Karten in der Hand, Narutowicz muss sich um ihre Unterstützung bemühen."

 LIT_state_of_the_economy: "Zustand der Wirtschaft"
 LIT_state_of_the_economy_desc: "Da die Wirtschaft Anzeichen einer Verbesserung zeigt und langsam Stabilität in Litauen einkehrt, kann sich Narutowicz nun darauf konzentrieren, die Fehler der vorherigen Regierung zu korrigieren."

 LIT_seek_southern_support: "Südliche Unterstützung suchen"
 LIT_seek_southern_support_desc: "Das südlich gelegene Białystok war Litauen schon immer ein Dorn im Auge, doch mit Narutowicz an der Spitze will er die Völker Litauens unter einem gemeinsamen Banner zusammenführen. Allerdings gibt es in der polnischen Gemeinschaft viele, die gegen eine solche Idee sind."

 LIT_codify_the_regency: "Festschreiben der Regentschaft"
 LIT_codify_the_regency_desc: "Die Regentschaft von Narutowicz ist zwar nicht umstritten, wohl aber seine Befugnisse, die er und die Seimas festschreiben wollen."

 LIT_loyalty_to_the_kingdom: "Loyalität zum Königreich"
 LIT_loyalty_to_the_kingdom_desc: "\"...die Unabhängigkeit, die territoriale Integrität und die verfassungsmäßige Ordnung des Königreichs Litauen zu verteidigen. Ich gelobe, die Sprachen, Kulturen und Bräuche Litauens zu respektieren, den Regenten zu dienen, die Grundprinzipien der Demokratie und der Rechtsstaatlichkeit in Litauen zu stärken. So wahr mir Gott helfe.\""
 
 LIT_promote_the_krajowcy: "Förderung der Krajowcy"
 LIT_promote_the_krajowcy_desc: "Narutowicz schlägt eine neue Sichtweise auf die Ideale der Krajovcai/Krajowcy ("Landsleute") vor. Im Gegensatz zu ihren kulturellen Verbindungen zum Commonwealth beziehen sie ihre Kultur aus dem alten Großfürstentum Litauen, einem multiethnischen Staat, dessen Bevölkerung sich unabhängig von ihrer Muttersprache oder Religion als "litauisch" bezeichnete."

 LIT_narutowicz_plan: "Narutowicz's Plan"
 LIT_narutowicz_plan_desc: "Nachdem die Bedrohung durch die LAF so gut wie beseitigt ist, macht sich Narutowicz daran, seine Vision von Litauen zu verkünden."

 LIT_focus_on_the_economy: "Fokus auf die Wirtschaft"
 LIT_focus_on_the_economy_desc: "Es scheint, dass die Sozialdemokraten den Kompromiss mit der LKDP über die Wirtschaftsreformen durchgesetzt haben. Dies geschah aus einer Position der Stärke heraus, wenn man bedenkt, dass die LKDP und ihre frühere Politik der Grund dafür sind, dass sich Litauen in seinem derzeitigen Zustand befindet..."

 LIT_radical_land_reforms: "Radikale Landreformen"
 LIT_radical_land_reforms_desc: "Zur Überraschung der LSDP hat sich Narutowicz vehement für noch radikalere Formen der Bodenreform eingesetzt. Es scheint, dass Narutowicz ungeachtet seiner adeligen Herkunft bereit ist, Litauen an die erste Stelle zu setzen."

 LIT_agribusinesses: "Agrarwirtschaft"
 LIT_agribusinesses_desc: "Litauen ist nicht das Land von Eisen und Stahl, sondern von Vieh und Bauern. Wenn Litauen für Stabilität in der Wirtschaft sorgen will, muss es dafür sorgen, dass das Rückgrat der Wirtschaft fest gesichert ist."

 LIT_trade_schools: "Berufsschulen"
 LIT_trade_schools_desc: "Nicht alle Menschen in Litauen wollen ein höheres Bildungsniveau anstreben. Dies kann auf wirtschaftliche Gründe oder auf ihre ländliche Lage zurückzuführen sein. Narutowicz möchte dafür sorgen, dass alle Litauer eine Qualifikation erwerben können, indem er in den ländlichen Gebieten Berufsschulen einrichtet."
 
 LIT_light_industrial_development: "Entwicklung der Leichtindustrie"
 LIT_light_industrial_development_desc: "Die litauische Industrie ist nach wie vor stark agrarisch geprägt, und die Schwerindustrie entwickelt sich nur langsam. Vor diesem Hintergrund ist die weitere Entwicklung von Holz, Torf und anderen Produkten, die mit der Agrarindustrie in Verbindung stehen, ein wichtiger Schritt zur Erholung der Wirtschaft."

 LIT_a_formal_arrangement: "Eine formelle Vereinbarung"
 LIT_a_formal_arrangement_desc: "Da zwischen der Regierung und den Bundas keine wirklich dauerhafte formelle Vereinbarung getroffen wurde, möchte Narutowicz diese Beziehung kodifizieren, was für beide Seiten von Vorteil wäre."

 LIT_balanced_industrial_focus: "Ausgewogener industrieller Schwerpunkt"
 LIT_balanced_industrial_focus_desc: "Der Großteil der Entwicklung in Litauen konzentrierte sich bisher auf Vilnius. Narutowicz möchte die Entwicklung sowohl in Kaunas als auch in Białystok fördern und jegliche Bevorzugung der polnischen oder litauischen Entwicklung beenden."

 LIT_back_in_the_green: "Zurück ins Grüne"
 LIT_back_in_the_green_desc: "Trotz aller Widrigkeiten hat Narutowicz es geschafft, Litauen aus der Asche zu ziehen, und er hat sich als Segen für diese Nation erwiesen. Doch der Fluch des Feuervogels ist noch immer nicht gebannt..."

 LIT_narutowicz_broadcast: "Narutowiczs Radiobeitrag"
 LIT_narutowicz_broadcast_desc: "In diesen dunklen Zeiten müssen die Menschen die Stimme ihres Führers hören und wissen, dass ihre Notlage von den Elfenbeintürmen des Seimas nicht ignoriert wird."

 LIT_deal_with_the_LAF_remnants: "Umgang mit den LAF-Resten"
 LIT_deal_with_the_LAF_remnants_desc: "Es hat den Anschein, dass eine kleine Gruppe ehemaliger LAF-Angehöriger ihre Rolle innerhalb der litauischen Armee wieder aufnehmen möchte. Obwohl diese Positionen jetzt natürlich nichtig sind, wollen sie dennoch wieder eintreten. Dies ist dem Seimas zugetragen worden."

 LIT_basic_welfare: "Grundsicherung"
 LIT_basic_welfare_desc: "Da Zehntausende durch den Bürgerkrieg mittellos geworden sind, haben sich beide Seiten der Ašis auf die dringend benötigte Hilfe und Unterstützung für den litauischen Durchschnittsbürger durch die Sozialhilfe geeinigt."

 LIT_self_reliance_compromise: "Autarkie-Kompromiss"
 LIT_self_reliance_compromise_desc: "Litauen ist kein reiches Land, was die natürlichen Ressourcen angeht, und wir müssen Maßnahmen ergreifen, um ein gewisses Maß an Eigenständigkeit zu gewährleisten. Auch wenn dies unseren Bundas-Freunden gegen den Strich geht."

 LIT_a_common_faith: "Ein gemeinsamer Glaube"
 LIT_a_common_faith_desc: "Litauen ist ein Land mit zahlreichen Religionen, von denen die meisten zu den abrahamitischen Religionen gehören. Damit möchte Šalkauskis die Gemeinsamkeiten dieser Religionen nutzen, um die Einheit der Nation weiter zu fördern."

 LIT_christian_education_reforms: "Reformen der christlichen Erziehung"
 LIT_christian_education_reforms_desc: "Da die Mehrheit der Nation einer Form des Christentums anhängt, wird die Förderung der christlichen Erziehung von den Mitgliedern der LKDP als vorrangig angesehen. Dies stößt auf Einwände der LSDP, obwohl es sich in Wirklichkeit um einen Kompromiss mit der Zulassung von Bundas-Schulen handelt, der von dieser Partei unterstützt wird, was niemanden überrascht."

 LIT_minority_representation: "Vertretung der Minderheiten"
 LIT_minority_representation_desc: "Derzeit sind im Seimas nur die Polen über ihre politische Partei vertreten. Narutowicz, der bisherige Leiter der Organisation, möchte dies auf andere Minderheiten des Landes ausweiten, um sicherzustellen, dass alle Stimmen im Seimas gehört werden."

 LIT_matters_of_state: "Staatsangelegenheiten"
 LIT_matters_of_state_desc: "Während die LSDP die wirtschaftliche Seite des Kompromisses in der Koalition zu gewinnen scheint, hat die LKDP die Verwaltung Litauens "gewonnen", wobei Šalkauskis und die "neue Garde" der LKDP in dieser Hinsicht Fortschritte machen."

 LIT_adopt_mass_media: "Massenmedien übernehmen"
 LIT_adopt_mass_media_desc: "Da drahtlose Radiosender und Zeitungen in der litauischen Gesellschaft zur Norm geworden sind, hat Narutowicz dies als Chance gesehen, seine Ideen über diese Plattformen weiter zu verbreiten. Auch wenn einige der Meinung sind, dass staatliche Mittel besser an anderer Stelle eingesetzt werden sollten, können sie die Wirksamkeit der Medien nicht leugnen."

 LIT_deal_with_the_german_junkers: "Umgang mit den deutschen Junkern"
 LIT_deal_with_the_german_junkers_desc: "Die Frage der deutschen Junker ist der weiße Elefant, mit dem sich nur wenige befassen wollen, obwohl es scheint, dass Narutowicz nicht untätig war, denn seine Sonderermittlungsgruppe hat ihr Dossier über die deutschen Junker und den Geheimen Rat fertig gestellt."

 LIT_redefine_the_lithuanian_culture: "Die litauische Kultur neu definieren"
 LIT_redefine_the_lithuanian_culture_desc: "Für den litauischen Nationalisten ist ein Litauer nur dann ein Litauer, wenn er litauisch spricht, eine litauische Lebensweise annimmt und die Hauptstadt Vilnius nennt. Diese Ansichten müssen gänzlich abgeschafft werden, da ein echter Litauer sein Erbe aus dem Großherzogtum bezieht, wo der einzige Maßstab die Loyalität zu Litauen war und nicht die Sprache, die er spricht."

 LIT_our_brethren_in_klaipeda: "Unsere Brüder in Klaipeda"
 LIT_our_brethren_in_klaipeda_desc: "Narutowicz hat die Litauer, die jenseits des Neman leben, nicht vergessen. Auch wenn Litauen die direkte Kontrolle über diese Ländereien im Moment nur träumen kann, werden Investitionen in die Region, insbesondere in den Hafen von Klaipėda, unser Ansehen bei ihnen erheblich verbessern."

 LIT_from_vilnius_to_bialystok: "Von Vilnius bis Białystok"
 LIT_from_vilnius_to_bialystok_desc: "Unabhängig von der Muttersprache sind wir alle Litauer, von den leuchtenden Küsten der Ostsee bis zu den tiefen Wäldern von Podlasie."

 LIT_succession_question: "Die Frage der Nachfolge"
 LIT_succession_question_desc: "König Vytautas II. hatte keine Kinder, so dass die Nachfolge auf einen seiner jüngeren Brüder übergehen würde. Diese wären jedoch nur wenig auf die Aufgabe vorbereitet, das Land zu regieren. Wir sollten andere Möglichkeiten ausloten."

 LIT_federal_states: "Bundesstaaten"
 LIT_federal_states_desc: "Narutowicz hat versucht, das System der Schweizer Kantone innerhalb der Grenzen Litauens nachzuahmen. Mit unterschiedlichem Erfolg, denn Litauen ist nun in föderale Staaten aufgeteilt, die Litauen die dringend benötigte Stabilität verleihen."

 LIT_new_dawn: "Eine neue Ära"
 LIT_new_dawn_desc: "Mit der Ausrufung der Republik Litauen kann das Land einer neuen, stabilen und demokratischen Zukunft entgegensehen. Freuen Sie sich!"

### Bookmark ###
 LIT_KR_gathering_storm_desc: "Das Königreich Litauen wurde nach dem Zweiten Weltkrieg als Monarchie gegründet, die eng mit dem Deutschen Reich verbunden war. Die große nicht-litauische Bevölkerung und die ständigen nationalistischen Ressentiments prägen seine Geschichte bis heute. Der alte König Mindaugas II. ist schon vor langer Zeit verstorben, und sein Erbe wird weithin als Rückschritt angesehen, da ihm sowohl der Charakter als auch die Fähigkeiten zum Regieren fehlen. Während ruchlose Mächte in der Öffentlichkeit und im Verborgenen ihre Pläne schmieden, kann das Königreich die vor ihm liegenden Herausforderungen überstehen, so unmöglich sie auch erscheinen mögen?"

### Intro Screen ###
 LIT_country_intro_header: "Das Königreich Litauen"
 LIT_country_intro_content: "Das Königreich Litauen wurde offiziell am 11. Dezember 1917 gegründet, und diese Erklärung wurde am 16. Februar 1918 vom Rat Litauens, einem Gremium litauischer Politiker und Persönlichkeiten des öffentlichen Lebens, das während des Weltkriegs auf der Konferenz von Vilnius gewählt wurde, bekräftigt. Die Bildung des Königreichs war jedoch alles andere als einfach - die Erklärung spaltete die litauischen Nationalisten und drängte die republikanisch gesinnten Sozialdemokraten (LSDP) aus dem Rat, während es bis 1919 dauerte, bis die Deutschen die Unabhängigkeitserklärung ernst nahmen. Schließlich bestätigten sie Wilhelm von Urach als Mindaugas II., den ersten König von Litauen seit 1263.\n\nDie Verfassung von 1920 machte Litauen zu einer konstitutionellen Zweikammermonarchie und garantierte Grundrechte wie Redefreiheit, Pressefreiheit, Religionsfreiheit und das allgemeine Wahlrecht. Bis heute ist sie eine der liberalsten Verfassungen im Reichspakt. Mangels ernsthafter Konkurrenz stellen die Christdemokraten (LKDP) seit der Gründung des Landes die Regierung, während die Wirtschaft des Landes nach wie vor von deutschen Junkern und Unternehmenszweigen dominiert wird. Die absolute Mehrheit von ihnen ist in Vilnius angesiedelt, das zur "Stadt der deutschen Entwicklung" erklärt wurde - der Löwenanteil der ausländischen Investitionen fließt dorthin, und es ist zu einem Juwel der Oststaaten geworden, einem Ort, an dem man auf dem Weg vom Lebensmittelgeschäft fünf verschiedene Sprachen hören kann. Der Rest Litauens ist jedoch unterentwickelt. Am deutlichsten wird dies im so genannten 'Äußeren Litauen', den slawischsprachigen südlichen Bezirken, die oft aussehen, als wären sie im 19. Jahrhundert stecken geblieben.\n\nVytautas II, auch bekannt als Karl Gero von Urach, ist seit 1928 König von Litauen. Der amtierende Premierminister ist Leonas Bistras, der die Christdemokraten vertritt."

 LIT_country_intro_header_1: "Erinnerung an den Memel-Aufstand"
 LIT_country_intro_content_1: "Der Nationalismus in Litauen, der durch die Unabhängigkeitserklärung am Ende des Weltkriegs kurzzeitig zum Erliegen gekommen war, erlebte in den 1920er Jahren ein Wiederaufleben. Die Gesetze der freien Meinungsäußerung ermöglichten eine Wiederbelebung der litauischen Kultur - zahlreiche nationalistisch ausgerichtete Kunst- und Kulturbewegungen entstanden, der preußisch-litauische Philosoph Vilhelmas Storosta-Vydūnas initiierte eine Wiederbelebung des alten litauischen Glaubens, und die Unzufriedenheit mit dem Status Litauens als Oststaat nahm zu. Diese Nationalisten begannen, sich um die Partei des Nationalen Fortschritts (TPP) zu scharen - eine kleine nationalistische Partei, die 1916 gegründet und von Antanas Smetona angeführt wurde, einem der Unterzeichner der Unabhängigkeitserklärung, der nach der Unabhängigkeit aufgrund seines Konflikts mit den Christdemokraten ins Abseits geriet.\n\nNach dem Tod von Mindaugas II. im Jahr 1928 versuchten litauische Nationalisten, die Unruhen auszunutzen und Vilnius und Klaipėda einzunehmen. Der Angriff auf Vilnius fand nie statt, während der auf Klaipėda als "Memel-Aufstand" oder "Memel-Massaker" bekannt wurde, bei dem 50 bewaffnete Milizionäre durch die deutsche Garnison getötet wurden. Smetona distanzierte sich von dem Aufstand, die TPP löste sich unter dem Eindruck der öffentlichen Reaktionen auf und formierte sich zur Nationalistischen Union (LTS), während das Ereignis zu einem Sammelpunkt für den litauischen Nationalismus wurde.\n\nHeute sind die litauischen Nationalisten nach wie vor in zwei Richtungen gespalten. Diejenigen, die sich um Antanas Smetona und die "gemäßigte" LTS scharen, glauben, dass es möglich ist, eine zweite nationale Wiedergeburt mit demokratischen Mitteln zu erreichen. Andere hingegen sind desillusioniert von dem, was sie als Täuschung empfinden. Die radikalsten und extremsten Strömungen des litauischen Nationalismus sind in der informellen Bewegung der Aktivistenfront (LAF) zusammengeschlossen."

 LIT_country_intro_header_2: "Die Regierung von Leonas Bistras"
 LIT_country_intro_content_2: "Als Vertreter der Christdemokraten (LKDP) ist Leonas Bistras der fünfte Ministerpräsident des Königreichs Litauen, der nach den Wahlen von 1933 ernannt wurde. Von Beruf Arzt, ist Bistras aktives Mitglied und Vorsitzender der Partei und, wie es sich für Christdemokraten gehört, ein gläubiger Katholik. Seit Beginn seiner Amtszeit hat Litauen dank des Wachstums in Deutschland und der engen Verflechtung mit der litauischen Wirtschaft sowie dank der Bildungsreformen ein Wirtschaftswachstum erlebt. Dank dieses Wirtschaftswachstums ist das Kabinett Bistras von seiner Stabilität so überzeugt, dass es Projekte in Angriff nehmen kann, die früher als unmögliche Träume galten, wie der Erwerb eines eigenen Hafens oder die Durchführung einer Bodenreform.\n\nTrotzdem wird erwartet, dass die Christdemokraten zum letzten Mal eine Mehrheitsregierung allein anführen werden. Minderheitenparteien wie das Komitee der Polen in Litauen (LLK) und der Jüdische Arbeitsbund (Bundas) werden immer stärker, ebenso wie die Sozialdemokraten (LSDP), die nach dem Einbruch in den 1920er Jahren wieder an Stärke gewonnen haben. Schließlich hat das Erstarken des litauischen Nationalismus dazu geführt, dass die Nationalistische Union (LTS) zu einer ernsthaften Herausforderung für das Establishment geworden ist. Obwohl sie als Partei gewalttätiger Radikaler abgetan wird, ist ihr Führer, Antanas Smetona, entschlossen, seine Vision mit demokratischen Mitteln zu verwirklichen.\n\nEs bleibt abzuwarten, wohin sich Litauen wenden wird, denn der Planet nähert sich... etwas."

 LIT_guide: "§MErneuerung in Christus§! / §MFFür den Arbeiter§! / §MStärke in Einheit§! (§cSozialkonservativ§! / §SSozialdemokratisch§! / §gAutoritärdemokratisch§!)\n£white_dot Wählen Sie bei den Wahlen von 1937 die Regierung Ihrer Wahl. Lassen Sie den König dem Premierminister unter vier Augen gratulieren. Besiegen Sie die LAF-Kämpfer durch Entscheidungen oder direkt bei Kriegsausbruch.\n\n§MEchos eines Großherzogtums§! (§lSozialliberal§!)\n£white_dot Bei den Wahlen von 1937 sollte der König persönlich den Seimas eröffnen. \n£white_dot Lassen Sie das Militär für die Sicherheit sorgen. \n£white_dot Besiegen Sie die LAF-Kämpfer durch Entscheidungen und Schwerpunkte.\n\n§MVormundschaft der Armee§! (§PPaternal Autokraten§!)\n£white_dot Bei den Wahlen von 1937 sollte der König persönlich den Seimas eröffnen. \n£white_dot Lassen Sie die Polizei für die Sicherheit sorgen. \n£white_dot Besiegen Sie die militanten LAF-Kämpfer durch Entscheidungen und Schwerpunkte.\n\n§MEndlich Revolution§! (§Radikale Sozialisten§!)\n£white_dot Wählen Sie die LSDP in den Wahlen von 1937.\n£white_dot Nachdem Sie den Schwerpunkt Langer Weg zum Pluralismus gewählt haben, wählen Sie Entscheidungen und Schwerpunkte, um den Radikalismus bis zu oder über 60 % zu fördern.\nWenn Deutschland die 40 %-ige Kapitulationsgrenze erreicht, wählen Sie die Entscheidung \"Start the Revolution\".\n\n§MA Nationale Republik§! (§NNational Populisten§!)\n£white_dot Zerschlagen Sie die LAF nicht, indem Sie zulassen, dass ihr Einfluss 0 % erreicht.\n£white_dot Wenn sich die LAF während des Kriegsausbruchs erheben, lassen Sie den Putsch gelingen."

### Events ###
 LIT.6.t: "Schwarzer Montag trifft Litauen"
 LIT.6.d: "Die deutsche Börse ist zusammengebrochen, und die Auswirkungen sind nun auch in Litauen zu spüren, insbesondere in der Hauptstadt. Von Deutschland geführte Unternehmen scheinen massenhaft Mitarbeiter zu entlassen, was zu einem langsamen Anstieg der Arbeitslosigkeit führt. Das ganze Ausmaß der Krise ist noch nicht abzusehen, aber Elend und Not sind vorprogrammiert."
 LIT.6.a: "Oh Gott..."

 LIT.7.t: "Große Probleme in Klein-Białystok"
 LIT.7.d: "Białystok ist, wie der Rest des Königreichs, von den Auswirkungen des Schwarzen Montags nicht verschont geblieben. Dadurch haben sich die Spannungen zwischen der litauisch-polnischen und der jüdischen Gemeinde in der Stadt weiter verschärft. Dies ist darauf zurückzuführen, dass die jüdischen Unternehmen aufgrund ihrer engmaschigen Gemeinschaft und ihrer Zugehörigkeit zum Polnisch-Jüdischen Bund die Auswirkungen des Schwarzen Montags gut überstehen konnten. Infolgedessen sind viele polnische Unternehmen untergegangen, und in einigen Fällen wurden sie von ihren jüdischen Kollegen aufgekauft, was einen weiteren Schlag ins Gesicht bedeutete.\n\nViele haben sich an Stanisław Narutowicz, den Vorsitzenden des Komitees der litauischen Polen, gewandt und hoffen verzweifelt, dass sich die Situation in irgendeiner Form entspannt. Nach einem kurzen Treffen erklärten Narutowicz und andere litauische Polen, dass sie sich an Vilnius wenden müssten, um Unterstützung zu erhalten, was eine Einschränkung der Autonomie in der Region bedeuten könnte."
 LIT.7.a: "Natürlich werden wir alle im Königreich in dieser Zeit der Not unterstützen."
 LIT.7.b: "Tsie sind auf sich allein gestellt..."

 LIT.8.t: "Eine Form von Normalität wiederhergestellt"
 LIT.8.d: "Dank der begrenzten Hilfe der Regierung für Białystok ist in der Stadt wieder ein gewisses Maß an Normalität eingekehrt. Die Spannungen zwischen der polnischen und der jüdischen Bevölkerung haben in der Stadt nachgelassen, und die Menschen versuchen einfach, ihr Leben weiterzuführen, anstatt ihre Nachbarn zu ruinieren. Mit dieser kleinen Geste beginnt die polnische Gemeinschaft in Białystok langsam, Vilnius und nicht Warschau um Hilfe zu bitten. Die Zeit wird zeigen, wie Białystok den Sturm übersteht."
 LIT.8.a: "Damit ist ein Brandherd ausgelöscht."

 LIT.9.t: "Białystok wendet sich an Warschau"
 LIT.9.d: "Da die Regierung nicht gewillt war, die litauischen Polen in ihrer Not zu unterstützen, suchten sie nach anderen Wegen, um sich zu erholen. Dies führte dazu, dass sie in Warschau auf offene Ohren stießen und kleine Unternehmen in der Stadt gegründet wurden, um den litauischen Polen in Not zu helfen. Der wachsende Groll gegen die jüdische Gemeinschaft kochte über und führte dazu, dass mehrere Geschäfte in jüdischem Besitz von Brandstiftern angegriffen wurden, die mit dickem masowischen Akzent den Bund anprangerten und ihn mit Syndikalisten verglichen. Die Ordnung wurde schnell wiederhergestellt, doch die Täter schienen in der Nacht verschwunden zu sein, und es kursierten Gerüchte, dass es sich bei den Brandstiftern nicht um Einheimische handelte. Am nächsten Morgen wird deutlich, dass die Polen in Białystok ihren Blick von Vilnius weg und nach Warschau richten, um ihren Bedarf zu decken."
 LIT.9.a: "Bei diesen unausstehlichen Polen geht es Schlag auf Schlag."

 LIT.10.t: "Risse im Bund"
 LIT.10.d: "Der Allgemeine Jüdische Arbeitsbund in Litauen hat, gelinde gesagt, eine turbulente Geschichte. Der 1897 gegründete Bund vertritt die Idee einer 'Nation in der Nation', wobei er sich nachdrücklich für die Verwendung der jiddischen Sprache als jüdische Nationalsprache einsetzt und sozialistische Ideale vertritt, die in ihrem Wesen an Syndikalismus grenzen.\n\nDie erste Spaltung erfolgte, als Litauen vom Russischen Reich annektiert wurde, was dazu führte, dass sich der Bund vom Allgemeinen Jüdischen Arbeitsbund in Litauen, Polen und Russland abspaltete. Jetzt kommt es zu einer zweiten Spaltung, bei der sich die Litwaken (litauische Juden) und die polnischen Juden in Białystok über die Ausrichtung des Bundes streiten. Die litauische Gemeinde möchte im Allgemeinen die Idee der Nation mit einer Nation fördern, und es gibt einige, die im Gegensatz zu den polnischen Juden politisch aktiver werden möchten, wobei der Zionismus in ihrer Gemeinde an Boden gewinnt und Hebräisch gegenüber Jiddisch gefördert wird. Da es keine gemeinsame Basis zwischen den beiden Gruppen gibt, hat sich der Bund weiter in diejenigen im Süden und diejenigen im Norden gespalten."
 LIT.10.a: "Wie wirkt sich das auf das Stahlwerk in Białystok aus?"

 LIT.11.t: "Reaktion der Regierung Bistras"
 LIT.11.d: "Der Schwarze Montag und die darauf folgende Wirtschaftskrise haben das Land völlig unvorbereitet getroffen. Die Regierung von Leonas Bistras hat in dem Glauben gehandelt, dass das deutsche goldene Zeitalter sie überdauern würde, und hat daher keine ausreichende Geldreserve aufgebaut, um der Krise zu begegnen. Es wurde eine Dringlichkeitssitzung des Kabinetts einberufen, um alle möglichen Lösungen für eine Erholung zu prüfen.\n\nDer Gipfel hat die seit langem bestehenden Spaltungen innerhalb der Christdemokraten verschärft. Ein wachsender Flügel der Partei ist begeistert von den Ideen des Professors und christlichen Ideologen Stasys Šalkauskis, einem Verfechter des demokratischen Korporatismus und der föderalen Dezentralisierung des Königreichs. Dieser "föderalistische" Flügel glaubt, dass die Sicherung der Autonomie von den deutschen Märkten und das Vertrauen der Bevölkerung in die Wirtschaft der Unternehmen helfen können, die Krise zu überstehen.\n\nPremierminister Bistras ist jedoch nicht bereit, die Deutschen vor den Kopf zu stoßen. Stattdessen haben er und die alte Garde der Partei eine Reihe von Initiativen ausgearbeitet, die als "Galvanauskas-Plan" bekannt sind, benannt nach unserem Finanzminister. Dieser Plan beinhaltet die Entwicklung eines nachhaltigen industriellen Kernlandes in Vilnius und Kaunas und die Rettung der am schlechtesten gestellten deutschen Junker, damit weiterhin ausländisches Kapital ins Land fließt.\n\nDie Ankündigung dieses Plans stößt bei der litauischen Bevölkerung jedoch auf wenig Gegenliebe. Die Bewohner der südlichen Regionen, des so genannten "Äußeren Litauens", protestieren gegen diesen Verzicht, ebenso wie die Sozialdemokraten und die Nationalistische Union. In ihren Augen hat diese Abhängigkeit von deutschen Investoren die Krise überhaupt erst verursacht. Die ersten Ergebnisse des zugeführten Geldes scheinen jedoch positiv zu sein."
 LIT.11.a: "Mal sehen, wie es weitergeht."

 LIT.12.t: "Deutsche Investoren ziehen sich aus Litauen zurück"
 LIT.12.d: "Der Galvanauskas-Plan hat nicht zu den von der Regierung angestrebten Ergebnissen geführt - deutsche Unternehmen und Investoren verlassen weiterhin den litauischen Markt. Ihre Unternehmen liquidieren die wenigen Vermögenswerte, die ihnen noch geblieben sind, und bieten ihre Anlagen zum Verkauf an, um wenigstens einen Teil ihrer Verluste auszugleichen.\n\nDie Natur duldet jedoch kein Vakuum, und andere Akteure beginnen, sich diese Investorenflucht zunutze zu machen. In Vilnius wurden mehrere der bekanntesten Unternehmen von jüdischen Unternehmern, Gewerkschaften und Arbeitnehmergenossenschaften aufgekauft, viele von ihnen in Zusammenarbeit mit litauischen und polnischen Unternehmern. Der Jüdische Arbeitsbund in Litauen, der seinen Einfluss innerhalb der Gemeinde und insbesondere bei den jüdischen Gewerkschaften, von denen er mehrere direkt betreibt, geltend macht, half bei der Orchestrierung dieser Übernahmen. Einheimische Unternehmen in Kaunas und Białystok, litauische bzw. polnische, haben damit begonnen, ehemalige deutsche Betriebe zu einem niedrigen Preis aufzukaufen, um den deutschen Konkurrenten die Kontrolle über den Markt zu entreißen, nachdem sie jahrelang durch nicht ganz saubere Geschäftspraktiken unterdrückt worden waren.\n\nDer Übergang ist jedoch alles andere als sanft verlaufen. Tausende von Arbeitnehmern in litauischen Städten sind entlassen worden und beginnen sich zu radikalisieren. Die lokalen Unternehmen organisieren diese Übernahmen mit so gut wie allen ihnen verbliebenen Vermögenswerten, so dass ihre Zukunft ungewiss ist - und in der Tat wird berichtet, dass viele dieser frisch gegründeten Genossenschaften und Unternehmen in den nächsten Wochen Konkurs anmelden werden. Wenn wir die Waffe desHandeln fest in der Hand halten, wird unsere Wirtschaft diesen Übergang durchstehen und unabhängiger daraus hervorgehen - aber wenn er so schmerzhaft und schwierig ist, werden wir dann überhaupt in der Lage sein, den Sturm zu überstehen?"
 LIT.12.a: "Es kommt auf die Langfristigkeit an."

 LIT.13.t: "Aufruf zur Landreform"
 LIT.13.d: "Die ersten Regierungen Litauens hatten es versäumt, die Frage der Landreform zu beantworten. Infolge des Weltkriegs waren viele Güter in Litauen verlassen und reif für die Übernahme - der polnische Adel begann mit der Repatriierung, und russische Adlige flohen in ihre Heimat. Radikal gesinnte Abgeordnete forderten, das Land an die Armen und Landlosen zu verteilen, und diese Maßnahme wurde sogar von einigen Christdemokraten wie Mykolas Krupavičius befürwortet, die darin eine Möglichkeit sahen, das Wachstum des Sozialismus in der Bauernschaft zu unterdrücken. Letztendlich konnte jedoch kein Konsens erzielt werden, und viele der aufgegebenen Güter wurden von Deutschen zu einem niedrigen Preis aufgekauft. Große Agrarunternehmen etablierten sich auf dem litauischen Land, was bei den landlosen Bauern für Unmut sorgte und einigen deutschen Familien sogar ermöglichte, sich auf litauischem Gebiet niederzulassen.\n\nDer Schwarze Montag hat die Situation auf dem Lande jedoch verändert. Viele der ehemals florierenden Konzerne versuchen nun verzweifelt, ihr Land zu verkaufen, und sei es zu einem möglichst niedrigen Preis, und sich aus dem Land zurückzuziehen, um die Betriebe in ihrem Heimatland zu retten. Dies ist eine Gelegenheit für die litauische Regierung, einzugreifen, das Land aufzukaufen und für eine gerechtere Verteilung des Landbesitzes auf dem Lande zu sorgen."
 LIT.13.a: "Es ist also ein Wandel erforderlich."

 LIT.14.t: "Kundgebungen der Nationalistischen Union"
 LIT.14.d: "Die Nachrichten über den wachsenden Einfluss der Bundas in der Industriemetropole Vilnius und in anderen Großstädten haben in der Bevölkerung großen Unmut ausgelöst. Dieser Unmut wird in erster Linie von der Litauischen Nationalistischen Union (LTS) geäußert. Ihre Abgeordneten im Seimas, allen voran Antanas Smetona, haben begonnen, sich gegen die Verlagerung der Industrie nach Vilnius auszusprechen und einen Gesetzentwurf nach dem anderen eingebracht, um dieses Monopol zu brechen. Jüngere, aktivere und frustrierte Parteimitglieder haben die Sache jedoch selbst in die Hand genommen und begonnen, in Städten wie Kaunas, Šiauliai und Vilnius Massenkundgebungen zu organisieren.\n\nIhr Antisemitismus ist kaum verhüllt, wenn überhaupt - diese Nationalisten fordern ein 'Litauen für Litauer', und ihre Aufmärsche enden nicht selten in Gewalt, z. B. in Form von Vandalismus an deutschen oder jüdischen Ladenfronten oder in einigen Fällen in direkten Angriffen auf friedliche Bürger. Dies löste eine harte Reaktion der Polizeibehörden aus - mehrere der radikalsten Aktivisten wurden festgenommen, und zusätzliche Polizeibeamte wurden entsandt, um in den Städten für Ordnung zu sorgen.\n\nUnmittelbar nach dem Ende dieses nationalistischen Fiebers richteten sich die Augen auf die Führer der Nationalistischen Union, Antanas Smetona und Augustinas Voldemaras. Beide gingen jedoch taktvoll mit der Situation um. Smetona prangerte öffentlich die Handlungen an, die er als 'lose Kanonen, die kaum mit seiner Partei verbunden sind' bezeichnete. Gegen Voldemaras wurden polizeiliche Ermittlungen eingeleitet, weil er verdächtigt wurde, an diesen Aktionen beteiligt gewesen zu sein, die jedoch eingestellt wurden, und Voldemaras selbst erklärte, dass er die Haltung des Vorsitzenden seiner Partei unterstütze."
 LIT.14.a: "Zweifel plagen mich..."

 LIT.15.t: "Wiederbelebung der deutschen Geschäftswelt"
 LIT.15.d: "Nach einer Zeit des Zerwürfnisses wurde ein kleiner Aufschwung der Investitionen deutscher Investoren in litauische Unternehmen registriert. Bald darauf erhielt der Seimas eine Petition von mehreren ihrer Unternehmen, die um eine zweite Chance bitten. Sie versprechen, dass sie, wenn sie Zuschüsse, Darlehen und einen bevorzugten Status auf dem litauischen Markt erhalten, ihre Geschäftstätigkeit auf litauischem Gebiet aufrechterhalten und Arbeitsplätze für ihre Bürger schaffen werden, um uns bei der Erholung vom Schwarzen Montag zu helfen."
 LIT.15.a: "Ich nehme an, die Deutschen haben ihren Nutzen."

 LIT.16.t: "Nationalistische Aufmärsche gehen weiter"
 LIT.16.d: "Der nationalistische Aktivismus hält seit Monaten in den litauischen Städten an, ausgelöst durch die schlechte Wirtschaftslage, die vermeintliche Abhängigkeit der Regierung von deutschen Interessen, die Unzufriedenheit mit der jüdischen Dominanz im litauischen Sektor und den Status Litauens als einer der Oststaaten. Im Laufe der Zeit scheint jedoch die anfängliche Feindseligkeit, die durch die Unruhen ausgelöst wurde, abgeklungen zu sein. Es werden keine Fälle von Gewalt oder Vandalismus mehr gemeldet, und selbst einige der unappetitlichsten Parolen wurden zugunsten von gemäßigteren Parolen fallen gelassen, obwohl sie immer noch die Ausweitung der litauischen Autonomie und die Sicherstellung der Überlegenheit der Litauer als Ethnie im Königreich fordern. Jegliche Überlegungen, gegen die LTS vorzugehen, mussten vorerst fallen gelassen werden.\n\nDie Nationalistische Union hat insgesamt eine sehr starke Kampagne geführt. Trotz seines fortgeschrittenen Alters hat Antanas Smetona überall von Palanga bis Vilnius Wahlkampf gemacht, ebenso wie alle seine Untergebenen. Jeder von ihnen bietet eine Alternative zum Syndikalismus und zum christlichen Konservatismus, eine starke, nationale Herrschaft, frei von den Fesseln der Ausländer, eine Chance für Litauen, sein eigenes Schicksal zu gestalten. Zum ersten Mal seit ihrer Gründung könnte die Nationalistische Union bei den Wahlen eine Herausforderung für die etablierten Parteien darstellen."
 LIT.16.a: "Was hat der alte Fuchs vor?"

 LIT.17.t: "Palanga Vereinbarung"
 LIT.17.d: "1920 war die erste demokratisch gewählte Regierung Litauens gezwungen, ein Strafabkommen über den Handel mit dem Land zu unterzeichnen. Dem Abkommen zufolge muss der gesamte litauische Außenhandel über die Häfen von Memel, Libau und Riga abgewickelt werden, die alle drei von Deutschland und dem baltischen Herzogtum kontrolliert werden. Das Abkommen sieht auch strenge Beschränkungen für die Arten von Produkten vor, die über die Häfen gehandelt werden dürfen, sowie verschiedene Arten von Zöllen. Letztendlich bedeutet dies, dass der litauische Außenhandel stark eingeschränkt und von der deutschen Willkür abhängig ist.\n\nEines der Wahlkampfversprechen von Leonas Bistras und der LKDP war es, das Abkommen neu zu verhandeln und 'Litauen ein Fenster zum Westen zu öffnen', und nun sind sie bereit, dieses Versprechen in die Tat umzusetzen. Palanga, Litauens einzige Stadt an der Ostseeküste, hat das Potenzial, sich zu einem angemessenen Hafen zu entwickeln, wenn die Deutschen nur die Beschränkungen für die örtlichen Docks und den Schiffbau lockern würden. Während die Vorbereitungen für die diplomatische Mission laufen, bietet unser Botschafter im Deutschen Reich, Jurgis Šaulys, Unterstützung in Form von Kontakten zu deutschen Geschäftsleuten und Diplomaten an - natürlich zu einem gewissen Preis."
 LIT.17.a: "Nein, dies muss als eine litauische Anstrengung betrachtet werden."
 LIT.17.b: "Wie viel wird es denn sein, Hans?"

 LIT.18.t: "Ein litauischer Gesandter"
 LIT.18.d: "Es ist ein Gesandter aus Litauen eingetroffen, der Vertreter unserer Regierung zur Aushandlung eines neuen Handelsabkommens einladen möchte. Gegenwärtig haben wir aufgrund des Vertrags von Brest-Litowsk und unserer nachfolgenden Abkommen den litauischen Handel mit der Ostsee eingeschränkt; ihre Waren werden entweder über Memel oder Riga transportiert. Nun scheint es, dass Litauen unter Umgehung von Memel und Riga unbeschränkten Zugang zur Ostsee haben möchte."
 LIT.18.a: "Sehr gut."
 LIT.18.b: "Nein, wir werden die Einschränkungen beibehalten."

 LIT.19.t: "Das Palanga Abkommen"
 LIT.19.d: "Mehrere Tage intensiver Verhandlungen zwischen der litauischen und der deutschen Delegation sind vergangen, und obwohl unsere Delegierten von einer schwächeren Position aus verhandelten, haben sie sich durchgesetzt. Überraschenderweise verhielten sich die deutschen Kollegen passiv und stimmten mehreren Forderungen zu, die ursprünglich als Sondierungen vorgebracht worden waren, und schließlich endete der Gipfel damit, dass Deutschland zustimmte, die Beschränkungen für unseren Seehandel aufzuheben.\n\nEs scheint, dass eine große Anzahl deutscher Exportunternehmen in der letzten Wirtschaftskrise so sehr gelitten hat, dass der unmittelbare Wert des Palanga-Handels in den deutschen Wirtschaftsprioritäten stark gesunken ist."
 LIT.19.a: "Raus aus der Bratpfanne, rein ins Feuer."

 LIT.20.t: "Die Deutschen lehnen das Abkommen ab"
 LIT.20.d: "Mehrere Tage intensiver Verhandlungen zwischen den litauischen und deutschen Delegierten sind vergangen, und trotz unserer Bemühungen scheint es, dass die Deutschen unseren Vorschlag abgelehnt haben. Es überrascht nicht, dass die deutschen Diplomaten aggressiv auftraten und keiner der Forderungen zustimmten, die anfangs als Sondierung vorgebracht wurden. Letztendlich endete der Gipfel damit, dass Deutschland den Status quo in Bezug auf unseren Seehandel beibehielt.\n\nEs scheint, dass die deutschen Verhandlungsführer sich auf die langfristigen wirtschaftlichen Folgen konzentrierten, obwohl eine große Anzahl deutscher Exportunternehmen in der späten Wirtschaftskrise stark gelitten hat."
 LIT.20.a: "Verdammt seien sie!"

 LIT.21.t: "Shlomo Kleit - ein neuer Anführer der Bundas"
 LIT.21.d: "Arkadi Kremer, der langjährige Führer der jüdischen Gemeinde in Litauen und rechtmäßige Träger des Titels "Vater des Bundes", ist verstorben. Seine Verdienste um die bündische Bewegung und die linke Bewegung im Russischen Reich im Allgemeinen können nicht hoch genug eingeschätzt werden, ebenso wenig wie seine Bemühungen um die Wiedererrichtung des Allgemeinen Arbeitsbundes in Vilnius nach dem Ende des Weltkriegs. Am Ende seines Lebens hat er erlebt, wie der Bund dank des Schwarzen Montags den Höhepunkt seiner Macht in Litauen erreicht hat, und konnte die Leitung der Organisation in Frieden abgeben. Sein Nachfolger ist Shlomo Kleit, ein jüdischer Sozialist und Führer des linken Flügels der Bundas.\n\nKleit hat die Bundas sofort in eine neue Richtung geführt. Während sein Vorgänger sich davor hütete, die jüdische Gemeinschaft in die Politik einzubeziehen, und sich stattdessen darauf beschränkte, die Politik zu unterstützen, die für ihre Mitglieder am vorteilhaftesten war, ist Kleit ein starker Befürworter der Sozialdemokratischen Partei und ein Gegner der wachsenden Strömung des antisemitischen Nationalismus. Dies hat zu einer offiziellen Vereinbarung zwischen der LSDP und dem Bundas geführt. Die Bundas hat ihre Mittel für die sozialdemokratische Kampagne zur Verfügung gestellt und einer Koalitionsliste zugestimmt - mehrere jüdische Gewerkschaftsführer sollen in ihren Wahlkreisen unter dem sozialdemokratischen Banner kandidieren, und alle litauischen Juden werden aufgefordert, diese gemeinsame Liste bei den nächsten Wahlen zu unterstützen.\n\nObwohl der rechte Flügel bereits über die "jüdisch-syndikalistische Unterwanderung der LSDP" schimpft, kann er nur zugeben, dass der Vorsitzende der Sozialdemokraten, Steponas Kairys, einen weiteren erfolgreichen Schachzug gemacht hat."
 LIT.21.a: "Es sieht so aus, als ob die nächste Wahl nicht so einseitig sein wird."

 LIT.22.t: "Die Föderalisten erheben sich"
 LIT.22.d: "Trotz der erfolgreich geleisteten Vorarbeit für die Erholung Litauens vom Schwarzen Montag ist es Ministerpräsident Leonas Bistras nicht gelungen, sich der Kritik seiner eigenen Parteifreunde zu entziehen. Angesichts der erfolgreichen Kampagnen der LSDP und der LTS wurde eine Dringlichkeitssitzung der christdemokratischen Partei einberufen, um eine Antwort zu formulieren. In der Sitzung wurde dem Ministerpräsidenten vorgeworfen, dass er nicht in der Lage war, einen wirtschaftlichen Abschwung vorherzusehen und dass er es nicht geschafft hat, die Rivalen der Partei daran zu hindern, den Abschwung zu nutzen. Bistras versuchte, sich nach Kräften zu verteidigen - und letztlich, so erklärte ein plötzlich aufgetauchter neuer Sprecher, lastet die Schuld auf allen Schultern. Jahrzehnte unangefochtener Führung haben die Partei selbstzufrieden und unwillig gemacht, etwas Neues zu präsentieren.\n\nDieser Redner war Stasys Šalkauskis, ein litauischer Professor und Ideologe, der Begründer des demokratischen, föderalen Korporatismus in Litauen, den er als "optimales System" bezeichnet. Obwohl er erst seit ein paar Jahren Mitglied der Partei ist und erst vor kurzem in die Politik eingetreten ist, hat er bereits eine starke Basis von jungen, aktiven Parteimitgliedern um sich geschart. Šalkauskis stellte die Grundzüge seines Programms vor, in dem er ein korporatistisches, integrales wirtschaftliches und politisches System sowie die Aussöhnung mit den zahlreichen ethnischen Gruppen Litauens unter einer föderalen demokratischen Regierung fordert. Das ultimative Ziel des "Optimalen Systems" wäre eine Nation, in der alle Mitglieder der christlichen Lehre und den christlichen Werten gerecht werden können, in der jeder seine Stimme in der Regierung hören kann und in der jeder weiß, dass er zu einem größeren Ganzen beiträgt.\n\nDa er weder die Ausdauer noch das Charisma hatte, die Masse der Partei wieder auf die alte Garde einzuschwören, gab Bistras nach und überließ Šalkauskis das Wort für die Dauer der Sitzung."
 LIT.22.a: "Demokratischer Integralismus? Unmöglich."

 LIT.23.t: "Leonas Bistras kündigt seinen Rücktritt an"
 LIT.23.d: "Kurz vor den Wahlen von 1937 hat der litauische Ministerpräsident Leonas Bistras angekündigt, dass er weder für seinen Sitz in Kaunas kandidieren noch Ministerpräsident bleiben wird, sollten die Christdemokraten erneut eine Koalition bilden. Der Politiker hat sich darauf berufen, dass er nicht glaubt, dass ein Festhalten an der Politik ihm oder seinem Land nützt, und dass eine neue Generation von gläubigen Christen seine Nachfolge als Fahnenträger der Christdemokratischen Partei antreten wird - eine taktvolle Anspielung auf den wachsenden föderalistischen Flügel in der LKDP.\n\nEs bleibt abzuwarten, ob die Geschichte ihn als unfähigen Optimisten beurteilen wird, der Litauen in eine wirtschaftliche Rezession stürzte, oder als ruhigen, stillen Führer, der sein Bestes tat, um die Probleme des Königreichs zu lindern. Vorerst aber wird die bevorstehende Wahl von 1937 über seine Nachfolge entscheiden."
 LIT.23.a: "Eine Auffrischung ist immer gut."

 LIT.24.t: "Komitee der Polen in Litauen"
 LIT.24.d: "Im Vergleich zu anderen ethnischen Minderheiten in Litauen sind die Polen die politisch aktivste Gruppe, die im Komitee der Polen in Litauen (KPL/LLK) organisiert ist. Die Partei wurde 1920 von polnischen Grundbesitzern, Intellektuellen und Geschäftsleuten als überparteilicher Zusammenschluss von Kandidaten gegründet, um sich für ihre Rechte einzusetzen. Seitdem hat sie in den Bezirken der Region Białystok und in den mehrheitlich polnischen Vierteln von Vilnius wie Naujoji Vilnia stets gepunktet. Der ehrwürdige Vorsitzende des Komitees ist Stanisław Narutowicz, einer der Unterzeichner der litauischen Unabhängigkeitsakte - aufgrund seines Alters, seiner Erfahrung und seiner unkonventionellen Haltung wird er nicht nur von den litauischen Polen, sondern auch von vielen Litauern respektiert.\n\nMit dem Näherrücken der Wahl von 1937 hat das Komitee seinen Einfluss auf die Region Białystok gestärkt, und seine Unterstützung könnte für den Wahlsieg entscheidend sein."
 LIT.24.a: "Die schweigende Minderheit."

 LIT.25.t: "Das Polnische Dilemma"
 LIT.25.d: "Bei einer so knappen und intensiven Wahl wie dieser kann selbst die kleinste Unterstützung ausschlaggebend dafür sein, dass einer der Konkurrenten die Oberhand gewinnt. Diesmal ist das Komitee der Polen in Litauen an der Reihe, diesen Königsmacher zu spielen - ihre derzeitige Neutralität bei der Wahl hat dazu geführt, dass sowohl die Sozialdemokraten als auch die Christdemokraten um ihre Aufmerksamkeit buhlen. Natürlich sind die Nationalisten an einer solchen Idee überhaupt nicht interessiert.\n\nDie Sozialdemokraten befürworten seit langem die Idee des Pluralismus - die Gewährung einer weitreichenden kulturellen Autonomie für alle ethnischen Gruppen in Litauen, die Förderung des Multikulturalismus und des sozialistischen Internationalismus, und obwohl die meisten Mitglieder des Ausschusses von der Idee des Syndikalismus oder sogar des demokratischen Sozialismus abgeschreckt sind, entzieht sich ihnen die Idee des Pluralismus. Stanisław Narutowicz hat einen persönlichen Anruf von Steponas Kairys, dem Vorsitzenden der LSDP, erhalten, der ihm die Zusammenarbeit im Wahlkampf und eine anschließende Koalition anbot.\n\nDie Christdemokraten waren jedoch nicht weniger aktiv, um die polnische Wählerschaft zu gewinnen. Die Christdemokraten, die jetzt von Stasys Šalkauskis angeführt werden, wenden sich an mehrere hochrangige Parteimitglieder, erläutern ihr Programm der Föderalisierung und bieten mehr Autonomie an, als die Sozialdemokraten jemals versprechen könnten. Nicht alle polnischen Aktivisten wollen sich mit irgendeiner Partei verbünden, da sie dies für einen Verrat an ihren Grundsätzen halten, zuallererst die polnischen Interessen zu vertreten."
 LIT.25.a: "Die Sozialdemokratische Partei erhält ihre Unterstützung!"
 LIT.25.b: "Šalkauskis' süße Versprechen einer Föderation sind unwiderstehlich..."
 LIT.25.c: "Die Polen lassen sich von keiner der beiden Seiten beeinflussen, so dass die LTS einen leichten Sieg davonträgt."

 LIT.26.lkdp.t: "Der König empfängt die Christdemokraten"
 LIT.26.lsdp.t: "Der König empfängt die Sozialdemokraten"
 LIT.26.lts.t: "Der König empfängt die Nationalistische Union"
 LIT.26.lkdp.d: "Nach Abschluss der Wahlen von 1937 haben die Christdemokraten und ihre Koalitionspartner dafür gestimmt, Stasys Šalkauskis als neuen Premierminister des Königreichs Litauen vorzuschlagen. König Vytautas II. hat den neuen Regierungschef begrüßt und seinem Kabinett die königliche Zustimmung erteilt.\n\nIn einer eher kurzen Rede dankte Šalkauskis dem Monarchen für seine Zustimmung und erklärte, dass der Monarch in seinem Optimalen System eine zentrale Rolle einnehme, indem er als Oberhaupt der Regierung und als Verkörperung des Geistes des Staates fungiere. Der Schutz und die Entfaltung der christlichen Kultur und Traditionen, die Überwindung der Wirtschaftskrise und ein neuer, korporatistischer Weg für Litauen werden in seiner Antrittsrede genannt."
 LIT.26.lsdp.d: "Nach Abschluss der Wahlen von 1937 haben die Sozialdemokraten und ihre Koalitionspartner dafür gestimmt, Steponas Kairys als neuen Premierminister des Königreichs Litauen vorzuschlagen. König Vytautas II. hat den neuen Regierungschef begrüßt und seinem Kabinett die königliche Zustimmung erteilt.\n\nIn einer recht freimütigen Rede hat Kairys erklärt, dass die Zeit des nutzlosen Konservatismus vorbei sei, und er zögerte nicht, Bemerkungen über die "antiquierte" Praxis der Monarchie, die Notwendigkeit einer größeren Rechenschaftspflicht der Regierung und eine Ära des Volkes anstelle der Grundbesitzer und Kapitalisten zu machen. Der König hat sich bisher mit Reaktionen auf die Rede zurückgehalten, aber er war offensichtlich alles andere als glücklich über die Worte, die gesprochen wurden."
 LIT.26.lts.d: "Nach Abschluss der Wahlen von 1937 haben die Nationalistische Union und ihre Koalitionspartner dafür gestimmt, Antanas Smetona als neuen Premierminister des Königreichs Litauen vorzuschlagen. König Vytautas II. hat den neuen Regierungschef begrüßt und seinem Kabinett die königliche Zustimmung erteilt.\n\nDie Antrittsrede von Antanas Smetona erkennt an, dass er der Überbringer des königlichen Willens ist, aber sie ist voll von Untertönen, dass Litauen sich ohne deutsche Kontrolle weiterentwickeln soll. Er prangerte Fraktionsdenken und Syndikalismus in der litauischen Gesellschaft an und betrachtete jede Spaltung, sei sie kultureller, religiöser oder politischer Natur, als gefährlich. Verglichen mit seiner Rede ist die Schlussrede des Königs eindeutig nur ein zweiter Akt."
 LIT.26.a: "Möge Gott den König beschützen."

 LIT.27.t: "Smetonas Gambit"
 LIT.27.d: "Das Rennen bei den Wahlen war so knapp wie nur möglich. Obwohl die Christdemokraten einen beträchtlichen Teil ihrer Unterstützung verloren haben, sind sie nach wie vor beliebt, und die demokratisch-korporatistischen Ideen von Šalkauskis beginnen, neue Wählerschichten anzuziehen. Die LKDP ist jedoch weder einheitlich, noch sind alle ihre Mitglieder bereit, den neuen Kurs der Partei mitzutragen.\n\nAntanas Smetona, der Vorsitzende der Nationalistischen Union, hat beschlossen, diesen Riss in eine Schlucht zu verwandeln. In den letzten Monaten hat er so viele Mitglieder der alten Garde der LKDP angesprochen, wie er nur konnte. Er hat alte Gefallen aus ihrer Zeit im litauischen Rat eingefordert, andere mit der Angst vor radikalen Jungkatholiken, die das Land in den Ruin treiben, überzeugt oder einfach mit Versprechungen gelockt. Letztlich hat dies zu einer Spaltung der Christdemokratischen Partei geführt - ein beträchtlicher Teil der alten Garde, angeführt von Mykolas Krupavičius und Vladas Mironas, hat die Verbindung zur LKDP-Führung abgebrochen und die Gründung einer eigenen Partei, der Heimatunion (Tėvynės sąjunga), erklärt. Die Heimat-Union erhebt den Anspruch, an die alten Traditionen der Partei anzuknüpfen, und sie hat die Unterstützung vieler Mitglieder der alten Garde der LKDP gewonnen."
 LIT.27.a: "Die Wahl wird immer spannender..."
 
 LIT.30.t: "Einsetzung des neuen Seimas"
 LIT.30.d: "Da die Wahlen vorbei sind und [LIT.GetRulingParty] die Wahlen gewonnen hat, muss ein neuer Seimas eingesetzt werden.\n\nNach dem Brauch wird die erste Sitzung des Seimas vom Monarchen nach einem Umzug eröffnet, und die Mitglieder des neuen Kabinetts werden von ihm persönlich vereidigt.\n\nDieses Verfahren wurde von sozialistischen Zeitungen heftig angegriffen, da sie behaupteten, die bloße Anwesenheit des Königs würde den Willen des Volkes verfälschen. Auch wenn der größte Teil des Landes diese Meinung nicht teilt, könnte eine kleine, persönliche Audienz mit dem neuen Premierminister als demokratiefördernd angesehen werden. Ein weiterer Vorteil wäre, dass der König während der Eröffnungszeremonie keinen möglichen Angriffen ausgesetzt wäre."
 LIT.30.a: "Ein König muss die Demokratie garantieren."
 LIT.30.b: "Ein persönliches Publikum ist weniger aufdringlich."

 LIT.31.t: "Absicherung der Prozession"
 LIT.31.d: "Es ist üblich, dass der König an der ersten Sitzung des Seimas teilnimmt und die neue Regierung vereidigt.\n\nDie Situation nach dem Schwarzen Montag ist immer noch angespannt, da viele Deutschland und damit auch den König für ihr Unglück verantwortlich machen. Erschwerend kommt hinzu, dass auch die LAF gegen die Wahlen protestiert und behauptet, die Ergebnisse seien unrechtmäßig und nur eine "Bestätigung Litauens als Schoßhündchen Deutschlands".\n\nDiese Ereignisse haben hochrangige Armeekommandeure dazu veranlasst, vorzuschlagen, die Armee als Sicherheitskräfte des Königs für die bevorstehende Prozession zum Seimas einzusetzen."
 LIT.31.a: "Die Sicherheit des Königs ist Sache der Polizei."
 LIT.31.b: "Dem König darf kein Unglück widerfahren, nimm die Armee!"

 LIT.32.t: "Tod des Königs!"
 LIT.32.d: "Auf dem Weg zur Eröffnung des Seimas wurde König Vytatuas II. von einer Gruppe von LAF-Aktivisten ermordet. Die offensichtlich gut ausgebildeten Paramilitärs überwältigten die leicht bewaffnete Polizeieskorte, um an den König heranzukommen, der bei dem Feuergefecht zusammen mit mehreren Mitgliedern seines Gefolges starb.\n\nAus Angst vor einem totalen Aufstand ließ General Povilas Plechavičius Armeeeinheiten auf die Hauptverkehrsstraßen von Vilnius verlegen und verhängte das Kriegsrecht, wobei er die Zivilregierung als unfähig bezeichnete, die Ordnung im Land aufrechtzuerhalten.\n\nDa es keine Möglichkeit gab, Plechavičius umzustimmen, wurde die Vereidigung der Zivilregierung abgebrochen, was dazu führte, dass er de facto zum Führer Litauens wurde." 
 LIT.32.a: "Werden die Deutschen dies zulassen?"

 LIT.33.t: "König ermordet!"
 LIT.33.d: "Auf dem Weg zur Eröffnung des Seimas wurde König Vytatuas II. von einem einsamen Schützen aus einem der Häuser entlang seines Weges ermordet. Die Unerfahrenheit seiner Armee-Eskorte führte nur zu weiterem Chaos, als sie das Feuer auf das Gebäude erwiderten und mehrere Zivilisten verletzten, den Schützen jedoch verfehlten.\n\nDie Nachricht verbreitete sich in Vilnius wie ein Lauffeuer, und nur durch das rechtzeitige Eingreifen der Polizei konnte jede Art von Unruhen verhindert werden.\n\nNachdem das Land in Unordnung geraten war und die Regierung nicht offiziell vereidigt worden war, hat der litauische Seimas mit erstaunlich viel Fingerspitzengefühl gehandelt und eine Regierung der nationalen Einheit unter der Leitung des polnisch-litauischen Stanisław Narutowicz gebildet. Der Einheitsregierung haben sich alle großen Parteien angeschlossen. Ihr erklärtes Ziel ist der Schutz der Freiheit der Bürger und der territorialen Integrität Litauens.\n\nZwar hat kein militärischer Führer persönlich die Verantwortung für dieses Debakel übernommen, aber es sieht so aus, als ob nur untergeordnete Offiziere die Sündenböcke sein werden. Um ein politisches Scheitern zu vermeiden, haben alle wichtigen Armeekommandeure der Zivilregierung versichert, dass sie zur Aufrechterhaltung der Ordnung im Lande beitragen werden."
 LIT.33.a: "Hoffen wir, dass die Politiker das in den Griff bekommen."

 LIT.40.t: "Raschtikis' Reformen"
 LIT.40.d: "'Ein kleines Land mit einer dürftigen Militärindustrie und einer noch dürftigeren Ressourcenbasis ist nicht für dieselben Strategien und Taktiken geeignet, die von seinen Nachbarn eingesetzt werden', heißt es zu Beginn des von Raštikis entworfenen Dokuments über eine umfassende Reform der litauischen Armee. 'In jedem Konflikt wird die litauische Armee nur auf zwei Arten eingesetzt werden können: als Unterstützung für die große deutsche Reichsarmee oder als letzte Verteidigungslinie gegen einen ausländischen Angreifer, wenn diese deutsche Armee versagt. Daher müssen die Reformen der litauischen Armee diese beiden Möglichkeiten berücksichtigen und ihre Wirksamkeit in beiden Fällen optimieren'.\n\nDiese Reformen beinhalten:\n- Schwerpunkt auf der militärischen Luftfahrt unter der Leitung von Antanas Gustaitis und der Zusammenarbeit zwischen Luft und Boden.\n- Die Modernisierung der Ausrüstung der litauischen Armee.\n- Eine Überarbeitung der Offiziersausbildung und die Bildung einer modernen Kommandostruktur.\n- Die Umwandlung der Armee in eine "Volksarmee".\n- Die Entwicklung von Vertrauen und Anerkennung der Autorität der Armee in der Zivilbevölkerung.\n- Die Umstrukturierung des Litauischen Schützenbundes, der als Brücke zwischen der Armee und der Öffentlichkeit dienen soll.\n- Eine Verkürzung der Mobilisierungszeit von 8-10 Tagen auf maximal 48 Stunden.\n- Ausarbeitung von zwei umfassenden Plänen zur Verteidigung des Landes:\n - Plan 'R' - ein Plan zur Verteidigung gegen eine eindringende russische Armee\n    - Plan 'F' - ein Plan zur Verteidigung gegen die unwahrscheinliche Möglichkeit eines Durchbruchs der Franzosen durch Deutschland und einer Invasion in Osteuropa.\n\nDas Dokument wurde dem Premierminister und dem König vorgelegt und zur Umsetzung innerhalb eines Zeitrahmens von fünf Jahren genehmigt."
 LIT.40.a: "Stärke in der Einigkeit, Sieg im Glauben!"

 LIT.41.t: "Die Mühen des Aufbaus einer Marine"
 LIT.41.d: "Der Aufbau einer Marine für ein Land, das seit dem siebzehnten Jahrhundert keine Seestreitkräfte mehr hat, ist keine leichte Aufgabe, vor allem, wenn die Zeit und die Mittel, die für das Projekt zur Verfügung stehen, alles andere als großzügig sind. Nach der Ankündigung, dass eine eigene litauische Seestreitkraft als Teil der Königlich-Litauischen Streitkräfte gegründet werden soll, arbeiteten die Offiziere und Bürokraten Tag und Nacht daran, ein Verzeichnis für die Streitkräfte in Palanga zu erstellen und die gesamte Logistik für die Organisation in Gang zu bringen.\n\nWie sich bald herausstellte, braucht das Hauptquartier der litauischen Marine, wie alle staatlichen Einrichtungen des Landes, eine Flagge, um sie zu hissen, und zufällig hatte die Zentralbehörde der Streitkräfte ihnen keine zur Verfügung gestellt, so dass die Marineoffiziere in aller Eile eine anfertigen mussten. Wie der Marineoffizier Povilas Julius Labanauskas später in seinen Memoiren schrieb, mussten sie ein gelbes Bettlaken als Grundlage für die Flagge verwenden und die erforderlichen Farben in weniger als zwanzig Minuten aufmalen, bevor die Behörden des Hauptquartiers eintrafen, so dass sie mit dem auskommen mussten, was sie hatten - und als der Generalstabschef eintraf, sah er nicht die litauische grün-rote Bikolore vorne wehen, sondern eine gelb-grün-rote Trikolore, da das obere Drittel der Flagge nicht rechtzeitig gemalt worden war. Einer der Offiziere verglich die Flagge fast sofort mit der von Äthiopien und nannte sie "etwas Afrikanisches", aber Raštikis war anderer Meinung - er spielte mit, nannte sie "ein kurioses Banner" und gab den litauischen Seestreitkräften die Erlaubnis, die Trikolore als ihr Symbol zu übernehmen.\n\nObwohl die gelb-grün-rote Trikolore aus einem völligen Irrtum entstand, ist sie zur Flagge der litauischen Seestreitkräfte geworden - auch wenn sie für immer die Zielscheibe von Witzen bleiben wird."
 LIT.41.a: "Das reicht fürs Erste."

 LIT.42.t: "Die Litauischen Panzer"
 LIT.42.d: "Im Rahmen des Plans des Generalstabs, die litauischen Streitkräfte in eine professionelle Kampftruppe umzuwandeln, haben gepanzerte Einheiten eine interessante und manchmal schwer fassbare Rolle gespielt. Der so genannte "Panzer" hat sich während des Weltkriegs als zuverlässige Kriegsmaschine bewährt, und in der Nachkriegszeit wurden immer fortschrittlichere Konstruktionen auf dem Gebiet der gepanzerten Fahrzeuge entwickelt. Manche behaupten sogar, dass der Panzer ein entscheidender Faktor in zukünftigen Kriegen sein wird, so lächerlich dieser Vorschlag auch ist. Die jungen Offiziere der litauischen Armee, die an deutschen Akademien ausgebildet wurden, sind mit einer ähnlichen Einstellung zur Kriegsführung zurückgekehrt. Diese Offiziere, wie Antanas Sidabras, Sergejus Fanstilis und Juozas Tomkus, fordern die Aufstellung einer litauischen Panzereinheit. Trotz des Widerwillens konservativer Offiziere stimmte der Generalstab schließlich zu, und es wurde eine Offizierskommission gebildet, die nach einer möglichen Panzerkonstruktion für Litauen suchen soll.\n\nUnser Offizierskader hat mehrere Panzerkonstruktionen identifiziert, die... die für unsere Streitkräfte 'ausgeliehen' werden könnten, wobei jedes von einem anderen ausländischen Rüstungsunternehmen stammt. Jedes Design hat seine Vor- und Nachteile sowie die damit verbundenen Kosten. Obwohl es Befürchtungen gibt, dass die Abkehr von standardisierter deutscher Ausrüstung ein logistischer Alptraum sein könnte, versichert der Offizierskader, dass diese Probleme berücksichtigt wurden."
 LIT.42.a: "AB Landsverk hat die schwedische Qualität, die wir brauchen."
 LIT.42.b: "Warum das Boot aufmischen? Deutsche Krupp ist gut."
 LIT.42.c: "Skoda kann das, was wir wollen, für ein Drittel des Preises anbieten."

 LIT.43.t: "Litauischer Schützenbund: Frauenhilfstruppe."
 LIT.43.d: "Der Litauische Schützenbund lässt Frauen seit seiner Gründung zu, aber trotz des Patriotismus unserer Frauen spielen sie seither eine untergeordnete Rolle in den Reihen des Vereins. Ihre Rolle beschränkte sich meist auf Aktionen wie Crowdfunding, öffentliche Unterstützung und kleinere Hilfsaufgaben wie Kochen und Kinderbetreuung. Jetzt, da der Schützenverein in den größeren Rahmen der Streitkräfte integriert wird und sich die öffentliche Meinung in unserer Gesellschaft langsam zu ändern beginnt, wurden die litauischen Frauen nicht vergessen und werden nicht länger auf solche Nebenrollen beschränkt bleiben. Auf Anraten von Generalstabschef Stasys Raštikis hat die LŠS zusätzliche Frauenhilfstruppen gebildet und die Liste der Aufgaben für Frauen in der Organisation erweitert. Sie dürfen zwar immer noch keine Gewehre tragen und nicht an der Seite von Männern marschieren, aber sie können in Feldlazaretten, als Mechanikerinnen und Technikerinnen, als Mitarbeiterinnen von Signal- und Logistikkompanien und in ähnlichen Positionen außerhalb des Kampfes arbeiten. Diese Entscheidung wurde jedoch nicht allgemein akzeptiert und es gab Gerüchte unter älteren, konservativen Offizieren, das andere Geschlecht näher an das Schlachtfeld zu lassen."
 LIT.43.a: "Für ein unabhängiges Litauen!"

 LIT.44.t: "Litauischer Schützenverband: Appell an Minderheiten"
 LIT.44.d: "Der Litauische Schützenbund war von Anfang an eine ethnisch litauische Organisation. Die Gründer des Litauischen Schützenbundes, die Kommandeure Vladas Putvinskis und Vincas Krėvė, sahen ihn als geistigen Nachfolger dessen, was sie für die Traditionen der großherzoglichen Armee hielten, eine Organisation von "Rittern", die in erster Linie Litauen gegenüber loyal sind. Zwar haben sich im Laufe der Jahre einige nichtlitauische Freiwillige der Organisation angeschlossen, doch sind es nur wenige. Da Litauen nun beschlossen hat, die Schützen in den größeren Rahmen der Armee zu integrieren, ist dieser Verlust eines großen Bevölkerungspools zu einem Problem geworden. Es wurde vorgeschlagen, die Bildung von Hilfseinheiten zu ermöglichen, die auf andere ethnische Gruppen in Litauen zugeschnitten sind. Diese polnischen, weißrussischen und jüdischen Legionen müssten natürlich an den Patriotismus ihrer jeweiligen Kultur appellieren und ihre jeweiligen Helden und ihren historischen Stolz verherrlichen. Ist das wirklich etwas, was wir wollen?"
 LIT.44.a: "Ein Beispiel für unsere Politik in der Praxis!"
 LIT.44.b: "Das geht zu weit!"

 LIT.45.t: "Fallschirmjäger"
 LIT.45.d: "Unter der Leitung von Gustaitis und mehreren deutschen Beratern wird die Bildung einer litauischen Fallschirmjägereinheit immer mehr zur Realität. Gustaitis' Enthusiasmus kennt keine Grenzen, denn seine ersten Rekruten scheinen eine Mischung aus Segelflugbegeisterten und naiven Jungen vom Land zu sein. Dieser grandiose Plan stößt jedoch auf eine erste Hürde - die Finanzierung konnte nur die Ausbildungseinrichtungen und einen Bruchteil der benötigten Ausrüstung abdecken, wobei Gustaitis seine Verbindungen innerhalb der Regierung und der Luftfahrtindustrie zu Hilfe nahm.\n\nEin junger Unterleutnant hat sich mit einem Lösungsvorschlag an Gustaitis gewandt: Er lehnt den kostspieligen Versuch ab, litauische Fallschirmjäger zu formieren, und schlägt vor, die Einheit in eine Elite-Infanterieformation umzuwandeln, die auf das raue Terrain im Süden Litauens spezialisiert ist. Natürlich wäre dies mit einigen Hürden verbunden, da Gustaitis nicht der Armee, sondern der neu gegründeten litauischen Luftwaffe angehört - aber das ist nichts Neues in der Militärgeschichte, und selbst das Konzept der "Marine" ist für manche ein neuer Gedanke. Alternativ wurde ein zweiter Vorschlag unterbreitet: Anstatt eine Eliteformation zu bilden, sollten diese Männer über das gesamte Heer verteilt werden und den Kommandeuren im Feld ihr Fachwissen zur Verfügung stellen."
 LIT.45.a: "Gute Idee, Ramanauskas, Litauen braucht eine kampfstarke Eliteformation."
 LIT.45.b: "Ein litauisches Jäger-Kommando klingt interessant."

 LIT.50.t: "Der große Plan des Königs"
 LIT.50.d: "Die Nachricht vom "großen Plan" von König Vytautas II. verbreitete sich schnell im ganzen Land, und die nationale Presse begann über den nächsten Schritt des Monarchen zu spekulieren - nur um dann enttäuscht zu seufzen, als der Tag kam. Nachdem er sich im vergangenen Jahr in Bücher über die litauische Geschichte vertieft hatte, stieß er auf den Palast der Großherzöge, und nun steht er vor dem Seimas und bietet an, die Ressourcen des Königreichs für dessen Wiederherstellung einzusetzen.\n\nDer Palast der Großherzöge wurde im 15. Jahrhundert erbaut, um den Monarchen von Litauen und später der Polnisch-Litauischen Gemeinschaft zu dienen. Während der schwedischen Sintflut im 17. Jahrhundert eignete er sich jedoch nicht mehr als Residenz für einen Monarchen und wurde nach den polnischen Teilungen vollständig abgerissen. Derzeit residiert die litauische Königsfamilie im Verkiai-Palast nördlich von Vilnius, und obwohl dieser für einen Monarchen mehr als ausreichend ist, hat der König der Nation seine Dienste angeboten, indem er eine Rekonstruktion des Palastes der Großherzöge entwarf - natürlich mit einem Art-Déco-Touch.\n\nObwohl der Palast ein berühmtes Relikt der litauischen Geschichte ist, sind die Ressourcen des Königreichs bei weitem nicht unbegrenzt, so dass zwischen dem König und seiner Regierung eine Debatte über die Studie, die Größe und die Machbarkeit entbrannt ist."
 LIT.50.a: "Mal sehen, was der Premierminister zu sagen hat..."

 LIT.51.t: ""Nein.""
 LIT.51.d: "Die Antwort hätte eigentlich von Anfang an klar sein müssen. König Vytautas II. mag zwar der Monarch des litauischen Volkes sein, aber er hat nicht das Recht, dessen Steuergelder für ein riesiges Eitelkeitsprojekt zu verschwenden, das mit moderner Technologie vielleicht nicht einmal machbar ist. Der König ließ sich davon jedoch nicht beirren, und ein enger Vertrauter von ihm sowie der litauische Botschafter in Schweden, Ignas Šeinius, schlugen einen alternativen Ansatz vor.\n\n'Niemand in Litauen kann leugnen, dass Denkmäler eine Quelle des Nationalstolzes und der Identität sind. Viele von ihnen müssen gebaut oder renoviert werden, und ist es nicht die Pflicht des Monarchen, ein Förderer von Kunst, Handwerk und Kultur zu sein? Es ist nur so, dass der König bei den Projekten, für die er die Schirmherrschaft übernimmt, mitgestaltet und beratend zur Seite steht'. Vytautas II. war begeistert und ordnete sofort die Schirmherrschaft über den Palast der Großherzöge an."
 LIT.51.a: "Moment, das habe ich nicht gemeint..."

 LIT.52.t: "Vorbereitungen abgeschlossen"
 LIT.52.d: "Das Projekt für den neuen Palast der Großherzöge ist entworfen und die Vorarbeiten sind abgeschlossen. Es wird jedoch noch lange dauern, bis der Palast fertiggestellt ist, und der König hat sich die Möglichkeit offen gelassen, weitere Elemente hinzuzufügen oder zu entfernen - in einem privaten Gespräch mit dem Premierminister hat er versichert, dass das Projekt seinen Enthusiasmus geweckt hat und ihm jeden Tag alle möglichen kreativen Ideen durch den Kopf gehen.\n\nEs bleibt abzuwarten, ob die litauische Bevölkerung begeistert sein wird, einen der berühmtesten Paläste der Neuzeit zu beherbergen, oder ob sie sich darüber ärgert, dass ihre Steuergelder für ein so teures Projekt verpulvert werden."
 LIT.52.a: "Ich habe gehört, dass es dort sogar ein Kino gibt!"

 LIT.53.t: "Eine königliche Tutorin"
 LIT.53.d: "Es scheint, dass die junge Salomėja Nėris als neue Hauslehrerin des Königs ausgewählt wurde. Sie hat sich durch ihre Studien litauischer Volksmärchen und deren Übersetzung ins Deutsche einen Namen gemacht. Dadurch konnte die litauische Folklore im gesamten deutschsprachigen Raum verbreitet werden. Salomėja wird als perfekte Ergänzung für den König und seine eigenartigen Gewohnheiten angesehen, und andere hoffen, dass die Tatsache, dass der König in weiblicher Begleitung gesehen wird, dazu beiträgt, die Gerüchte über die Interessen des unverheirateten Prinzen zu zerstreuen. Die einzige Sorge in Bezug auf Salomėja ist ihre angebliche Zugehörigkeit zur Aušrininkai, einer halb-formalen syndikalistischen Studentenbewegung..."
 LIT.53.a: "Das ist doch sicher überprüft worden..."

 LIT.54.t: "Die Betreuung zahlt sich aus"
 LIT.54.d: "Im Rahmen des Unterrichts, den der König bei Salomėja erhält, lernt er die Geschichte Litauens kennen. In jüngster Zeit war der König von der Lektion über den polnisch-litauischen Aufstand von Ende 1830, der als 'Novemberaufstand' bezeichnet wird, sehr bewegt. Es scheint, dass der König von der jungen polnisch-litauischen Gräfin Emilia Plater fasziniert ist, nachdem er erfahren hat, dass sie als 'Litauische Johanna von Orleans' bezeichnet wird und wie sie ihr Volk verschiedener Glaubensrichtungen und Kulturen gegen die zaristische Unterdrückung anführte, obwohl sie nur an einem gebrochenen Herzen starb.\n\nAls der König erfuhr, dass Emilia in der kleinen Stadt Kapčiamiestis begraben liegt, machte er sich daran, ein Denkmal für die litauische Jeanne d'Arc zu entwerfen. Allerdings muss er dabei vorsichtig vorgehen, da die Auswirkungen des Schwarzen Montags noch immer das Land verwüsten und die Menschen Hühner in ihren Töpfen haben wollen und keine Denkmäler..."
 LIT.54.a: "Oh, wo ist der Friedhof, Herr Lehrer?...\nIch meine 'Mokytoja, o kur yra Kapčiamiestis?'"

 LIT.55.t: "Friedhof, die erste Überraschung von Vielen."
 LIT.55.d: "Nach der Fertigstellung des Denkmals hat sich der König bei der Darstellung der jungen Gräfin von dem polnischen Künstler Jan Rosen inspirieren lassen. Das Denkmal zeigt eine junge Emilia Plater in der Militäruniform der damaligen Zeit, die auf einem Pferd eine Fahne hält. Die Pose des jungen Mädchens wirkt, als würde sie ein unsichtbares Heer in der Hitze des Gefechts anfeuern. Am Sockel des Denkmals befindet sich eine kleine Gedenktafel, die in Litauisch, Polnisch und Deutsch beschriftet ist.\n\nDer König hielt bei der Eröffnungszeremonie eine Rede, die allerdings hauptsächlich auf Deutsch gehalten wurde, wobei mehrere Dolmetscher in der Menge halfen, die Botschaft des Königs zu übermitteln. Nach Beendigung der Zeremonie wandte sich eine kleine Gruppe von Litwaken unter der Leitung eines Rabbiners an den König und sein Gefolge. Der Rabbiner, der fließend Deutsch sprach, fragte, ob für die Reparatur der örtlichen Synagoge Geld zur Verfügung gestellt werden könne. Der König erlebte einen seltenen Moment, in dem er innerhalb weniger Sekunden zweimal überrascht wurde, weil er neugierig war, woher der Rabbiner wusste, dass das Projekt unter dem Budget lag, und weil er fließend Deutsch sprach. Einer aus dem Gefolge des Königs sprach mit dem Rabbiner, und der König erklärte sich bereit, dem Rabbiner eine kleine Spende für seine Synagoge zu geben, und fragte dann den Rabbiner, wo er so gut Deutsch sprechen gelernt habe."
 LIT.55.a: "Wirklich? In Berlin? Hat Ihnen die Architektur gefallen?"

 LIT.57.t: "Litauen übersteht den Sturm"
 LIT.57.d: "Seitdem sich Litauen vom Sturm und Drang des Schwarzen Montags erholt hat, ist auch das Vertrauen des Volkes in seinen König gestiegen. Dank seiner sichtbaren Beteiligung an zahlreichen Hilfsprogrammen und anderen Maßnahmen zur Unterstützung der Bürger hat Vytautas vor allem bei den Armen eine gewisse Loyalität gewonnen. Es hat den Anschein, dass der König die Absicht hat, diese groß angelegten öffentlichen Arbeiten auch nach dem Ende der schlimmsten Krise fortzusetzen, obwohl sein Kabinett befürchtet, dass sich seine grandiosen Pläne als zu teuer für die sich erholende Nation erweisen könnten."
 LIT.57.a: "Ein Architektenkönig... Gott, ich hoffe, er ist kein Augustus"

 LIT.56.t: "Weitere Lektionen, weitere Inspirationen"
 LIT.56.d: "Da der König weiterhin Unterricht von Salomėja erhält, hat sich sein Wissen über die litauische Geschichte verzehnfacht. Von der Schlacht von Grunwald, in der eine polnisch-litauische Koalition den Deutschen Orden in die Knie zwang, bis hin zu den litauischen Buchschmugglern, die ihr Leben riskierten, um zur Zeit des Zaren in litauischer Sprache verfasste Schmuggelware zu schmuggeln. Der König weiß, dass es töricht wäre, sein Interesse an weiteren Projekten zu bekunden, da er weiß, dass er mit dem Schwarzen Montag, der nun sein Königreich behindert, warten muss, bis Litauen den Sturm überstanden hat.\n\nDiese Lektionen scheinen den König in seinen Bemühungen, sich vor seinen Untertanen zu beweisen, zu verjüngen. Obwohl einige sich Sorgen machen, dass Salomėja und der König sich ein wenig 'zu nahe' kommen, da die Privatstunden des Königs und Salomėjas länger und zu unüblichen Zeiten zu erfolgen, sehen viele es als einen Segen an, dass der König ein aktives Interesse an der Geschichte Litauens und seines Volkes zeigt."
 LIT.56.a: "Aber hat sich der Bruder des Königs nicht in eine Bürgerliche verliebt?"

 LIT.58.t: "Ein Denkmal für die Knygnešiai"
 LIT.58.d: "Nach vielen Diskussionen, Planungen und dem Segen der Kirche hat der König beschlossen, dass das Denkmal Teil der Renovierung der Kirche der Himmelfahrt der Jungfrau Maria in Palanga sein soll. Während des Weltkriegs blieb die Kirche weitgehend unversehrt, und es waren nur wenige Restaurierungsarbeiten erforderlich. Allerdings ist man verwirrt darüber, warum der König diese Kirche ausgewählt hat, denn ihr Mauerwerk wurde 1907 fertiggestellt.\n\nEs scheint, dass der König von der neugotischen Gestaltung der Kirche fasziniert ist und dass sie von einem ausländischen Architekten, Karl Eduard Strandmann, entworfen wurde. Als der König und seine wachsende Schar von Architekten die Kirche und den Standort des Denkmals begutachteten, war der König überrascht, dass ein preußischer Litauer namens Vydūnas eine Petition eingereicht hatte, dass er und einige andere preußische Litauer in dieses Projekt einbezogen werden sollten. Sie geben an, dass die Knygnešiai genauso zu ihrer Kultur gehören wie zu der der Litauer. Der König wurde in eine schwierige Lage gebracht, da Vydūnas ein bekannter Anhänger des preußisch-litauischen Nationalismus ist und er mit seiner Einbeziehung in das Projekt riskieren könnte, den Kaiser wegen der Förderung des regionalen Nationalismus zu verärgern, was eine schmerzhafte Erinnerung an den Memel-Aufstand mit sich bringen und außerdem dazu führen könnte, dass das Projekt aufgrund ihres Beitrags länger dauert. Andererseits würde eine Entfremdung der preußischen Litauer vom Königreich schlecht aufgenommen werden und die Beziehungen zwischen den preußischen Litauern und dem Königreich weiter belasten."
 LIT.58.a: "Ich muss den Willen des Kaisers respektieren und Vydūnas sagen: Danke, aber nein."
 LIT.58.b: "Der Kaiser sei verdammt, sag diesem seltsamen Kerl Vydūnas, dass wir seine Hilfe annehmen werden."

 LIT.59.t: "Ein düsterer Auftakt"
 LIT.59.d: "Die Entscheidung des Königs, Vydūnas und andere preußische Litauer von dem Projekt auszuschließen, sprach sich wie ein Lauffeuer im gesamten Königreich und in Kleinlitauen herum. In der Öffentlichkeit wurde der Eindruck erweckt, der König sei nichts weiter als ein weiterer ausländischer Herrscher, der sich wenig um das Volk kümmert, über das er herrscht. Infolgedessen war die Eröffnungsfeier eine mittelmäßige Angelegenheit, an der nur wenige Einwohner von Palanga und Regierungsbeamte teilnahmen.\n\nViele haben die Gestaltung der Gedenkstätte als fade und einfach empfunden, ohne wirkliche Inspiration, und sie scheint weniger eine Erweiterung der Kirche als vielmehr ein Schandfleck zu sein. Der König hat sich daher verwirrt und enttäuscht nach Vilnius begeben."
 LIT.59.a: "Und das alles wegen einer Gedenkstätte..."

 LIT.60.t: "Holding Hands Across the Neman"
 LIT.60.d: "Das Projekt zog sich länger hin als erwartet, da Vydūnas und die anderen preußischen Litauer an dem Denkmal mitarbeiteten. Zwischen dem König und Vydūnas kam es zu Meinungsverschiedenheiten, weil Vydūnas darauf bestand, Hinweise auf die alte heidnische Religion Litauens in das Denkmal aufzunehmen. Schließlich einigte man sich darauf, das "Lietuviškasis kryžius", das litauische Kreuz, in das Denkmal aufzunehmen. Zur Überraschung des Königs erklärte Vydūnas, dass sowohl die deutsche als auch die litauische Sprache in die Gedenkstätte aufgenommen werden sollten, um die Verbindung zwischen den beiden Kulturen zu betonen.\n\nDie Eröffnung der Gedenkstätte verlief besser als erwartet, da Menschen von beiden Seiten des Neman an der Zeremonie teilnahmen. In seiner Rede erwähnte Vydūnas, dass diese Gedenkstätte das erste von vielen Projekten sein sollte, die Preußisch-Litauer und Litauer gemeinsam in Angriff nehmen, und dass die Gedenkstätte auch die beiden Gruppen repräsentiert, die sich über den Neman hinweg in Einigkeit die Hände reichen. Dieser letzte Teil von Vydūnas' Rede war gelinde gesagt umstritten und hat den Zorn aus Berlin auf den König gelenkt, der von seinem Rat "freundlich" daran erinnert wurde, wo seine Loyalitäten liegen sollten."
 LIT.60.a: "Na gut."

 LIT.61.t: "Restoring the Church of St. Joseph the Betrothed"
 LIT.61.d: "Upon his daily walks throughout the city of Vilnius, the King saw an old run-down Church. At first, he thought nothing of it, as unfortunately Vilnius is an old city and with the effects of Schwarzer Montag affecting his citizens, a sight like this isn't out of place. It wasn't until he started enquiring on the building when he learned of its history.\n\nThe church once named St. Joseph the Betrothed, was quite quaint and at some point was used as a monastery by an order of Carmelite monks. It was first established in 1638 by the then Vice-Chancellor of the Grand Duchy of Litauen, Stefan Pac. The church survived many of the disasters and occupations that betide Vilnius, though it appears it couldn't survive the ruling of the Russian Tsars with an order for it to be demolished in 1877. Since then it appears a market of sorts was meant to be installed, though it appears the Weltkrieg and then the German occupation of the city put an end to that. With this in mind, the King saw this as a new challenge and immediately began his work on restoring the old church."
 LIT.61.a: "He is doing what now?!"

 LIT.62.t: "Die Petition"
 LIT.62.d: "Obwohl viele froh sind, dass der König die alte Kirche restauriert, sind viele besorgt über die Richtung, die er damit einschlagen könnte. Die Kirche selbst weist die üblichen Merkmale einer katholischen Kirche auf, allerdings mit einem litauischen Einfluss durch die Verwendung des unruhigen litauischen Kreuzes. Es wurde eine Petition an den König gerichtet, in der er aufgefordert wird, dieses Design beizubehalten und es nicht "zu ergänzen".\n\nDer König möchte der Kirche ein "bayerisches" Flair verleihen und die fast heidnischen Kreuze an der Kirche abschaffen, da so etwas in Deutschland nicht vorkommen würde. Hin- und hergerissen zwischen dem, was das Volk erwartet, und den Entwürfen, die er bereits erstellt hat, muss sich der König für den Entwurf entscheiden."
 LIT.62.a: "Die Kirche ist für die Menschen da, nicht für mich!"
 LIT.62.b: "Sie werden mögen, was ich ihnen sage!"

 LIT.63.t: "Ein geteiltes Echo"
 LIT.63.d: "Entsprechend den in der Petition der Stadt hervorgehobenen Empfehlungen war die Beteiligung an der großen Eröffnung alles andere als groß. Es scheint, dass die Petition nur die litauische Gemeinschaft in Vilnius vertrat, die seit 1918 langsam wächst, aber immer noch die kleinste Minderheit in der Stadt ist. Polen, Weißrussen und andere Gemeinschaften schienen wenig Interesse an der Veranstaltung zu zeigen, obwohl zur Überraschung vieler Bundas Vertreter anwesend waren. Bei der Gestaltung der Kirche selbst wurde die ursprüngliche bescheidene Form der Kirche vollständig wiederhergestellt, wenn auch mit modernen Annehmlichkeiten wie Strom und Sanitäranlagen ausgestattet. An der Vorderseite der Kirche wurde eine kleine Tafel angebracht, auf der die Geschichte der Kirche kurz erläutert wird, um an die Herrschaft unter dem russischen Zaren zu erinnern."
 LIT.63.a: "Die Komplexität von Vilnius ist verblüffend."

 LIT.64.t: "Eine widerwillige Akzeptanz"
 LIT.64.d: "Der König ignorierte die an ihn gerichtete Petition und verfolgte seine eigenen Vorstellungen von der Kirche. Nach weiteren Beratungen mit Salomėja beschloss er, ein litauisches Kreuz auf dem Dach des Kirchenschiffs beizubehalten, während die beiden anderen einen eher traditionellen Ansatz verfolgten. Am Tag der Einweihung zeigte sich, dass das Publikum, das sich aus verschiedenen Kulturen und Glaubensrichtungen zusammensetzte, gemischte Gefühle gegenüber der neuen Gestaltung hatte. Sie bevorzugte keine bestimmte Kultur innerhalb der Stadt und war im Grunde genommen einfach nur eine Kirche. Außerdem war zur Überraschung vieler ein Bundas-Vertreter anwesend, der sie zu befürworten schien. Der König sollte später herausfinden, dass die Petition nur die litauische Minderheit in der Stadt vertrat und es eine klare Bevorzugung wäre, wenn er ihren Empfehlungen folgen würde, ungeachtet seiner Herkunft."
 LIT.64.a: "Vilnius scheint vielschichtiger zu sein, als ich dachte."

 LIT.65.t: "An meinen liebsten Vater"
 LIT.65.d: "Als Wilhelm Karl Florestan Gero Crescentius geboren, wurde der verstorbene Vater des Königs zum zweiten König des neu geschaffenen Königreichs Litauen gekrönt, das seine Legitimität aus dem Großfürstentum Litauen bezog. Wilhelms königlicher Name, Mindaugas II., wurde nach dem ersten und einzigen König von Litauen gewählt, der sich jedoch im Gegensatz zu seinem litauischen Vorgänger seine Krone nicht durch Eroberung und Hofintrigen, sondern durch eine Abstimmung verdient hatte.\n\nViele erwarteten, dass der neu gekrönte König bestenfalls ein weiterer deutscher König sein würde, der sich nicht um die Geschehnisse in seinem Königreich kümmerte, und schlimmstenfalls ein Monarch, der den polnischen Commonwealth-Königen von einst ähnelte. Zu ihrer Überraschung bekamen sie einen König, der fest daran glaubte, dass ein Monarch dazu da ist, seinem Volk zu dienen, und der die Sprache und die Traditionen seines Landes lernte. Obwohl er immer noch ein Marionettenkönig war, sorgte er dafür, dass sich Berlin nur minimal in Litauen einmischte. So unterstützte er unter anderem, dass Vilnius zur "Entwicklungsstadt" erklärt wurde, um die deutsche Dominanz in seinem Königreich einzudämmen.\n\nDie wenigen Laster des verstorbenen Königs waren seine unerschütterlichen Ansichten über Tradition und königliche Protokolle. Dies wurde berühmt, als Mindaugas sich weigerte, die Verlobung seines Sohnes mit einer Frau unterhalb seines Standes zu akzeptieren, was dazu führte, dass Wilhelm auf den Thron verzichtete und Karl Gero als Thronfolger eines Königreichs eingesetzt wurde, von dem er wenig wusste. Im Gegensatz zu seinem Bruder hatte Karl nicht den Wunsch, eine Nation zu führen, sondern wollte nach Abschluss seines Architekturstudiums Gebäude entwerfen. Nachdem er im Weltkrieg schwer verwundet wurde und nun wieder gestärkt ist, um es seinen Untertanen zu zeigen, macht sich der König daran, eine Gedenkstätte für seinen verstorbenen Vater zu entwerfen."
 LIT.65.a: "Ich glaube, es erinnerte ihn an das Bayern der 1830er Jahre..."

 LIT.66.t: "Eine Betrachtung"
 LIT.66.d: "Die Planung und der Bau des Denkmals verlaufen derzeit reibungslos. Die Einheimischen schienen sich über das Spektakel zu wundern, das sich in ihrer Stadt abspielte. Menschen aus dem ganzen Königreich zogen in die Stadt, um an dem Projekt mitzuarbeiten, und andere versuchten, von der Aufmerksamkeit zu profitieren, die das Projekt erhielt. Der plötzliche Zustrom von Menschen beginnt jedoch die Infrastruktur der Stadt zu belasten, da es ihr an sanitären Einrichtungen und elektrischer Infrastruktur mangelt, was die Fertigstellung des Denkmals behindern könnte.\n\nIn einer Audienz beim Bürgermeister von Valkaviskas hat dieser den König um weitere Finanzmittel gebeten, um diesen plötzlichen Bevölkerungsanstieg zu bewältigen. Obwohl die Vorteile dieser Finanzierung zu einer Erweiterung von Valkaviskas und einem stetigen Wachstum der Arbeitsplätze führen würden, müsste der König mehrere Regierungsspitzen übergehen, was gegen die vermeintlich "natürliche Ordnung" der Dinge verstößt und für Aufregung bei der [From.GetRulingParty] und dem derzeitigen Staatsoberhaupt sorgen könnte, die sich dem Antrag des Königs auf Bereitstellung solcher Mittel widersetzen, was einen langwierigen Prozess darstellt."
 LIT.66.a: "Ich werde mein Volk in der Zeit der Not unterstützen"
 LIT.66.b: "Mal sehen, was ich tun kann"

 LIT.67.t: "Grundsteinlegung"
 LIT.67.d: "Dank der zusätzlichen Mittel, die der König der Stadt Valkaviskas direkt zur Verfügung gestellt hat, konnte der Bürgermeister den dringend benötigten Ausbau der Kerninfrastruktur vorantreiben. Dies hat mehr Menschen aus dem Umland in die Stadt gelockt, da der Bedarf an ungelernten Arbeitskräften in der Stadt wächst.\n\nEine große Menschenmenge strömte zur Enthüllungszeremonie des Denkmals des Königs für seinen verstorbenen Vater. Als weiteres Zeichen des Respekts gegenüber der Stadt wurde die Gedenktafel, die für das Denkmal in Auftrag gegeben worden war, auch auf Weißrussisch, Deutsch und Litauisch beschriftet, so dass ein Großteil der örtlichen Bevölkerung ihre Bedeutung verstehen konnte. Während der Zeremonie selbst hielt die Landbevölkerung das Denkmal und die Zeremonie für das Gedenken an einen Heiligen und begann zur Verwunderung der Umstehenden im Gebet niederzuknien. Erst ein lokaler Sprecher und mehrere lokale Priester klärten sie darüber auf, dass es sich nicht um einen Heiligen, sondern um den verstorbenen Vater des Königs handelte. Der Bürgermeister erklärte in seiner Rede, das Denkmal stehe für zwei Dinge, nämlich für die großen Taten des alten Königs und für die Wiedergeburt der Stadt durch die Taten des neuen Königs. Außerdem erklärte er, dass die Einwohner von Valkaviskas nicht auf Minsk als ihre angestammte Hauptstadt blicken sollten, sondern auf Vilnius als "Litviner" und nicht als Weißrussen. Die letzte Bemerkung löste in der Menge ein Raunen aus, bis die Arbeiter der Stadt gemeinsam zu jubeln begannen und damit diejenigen übertönten, die sich über die "litwinischen" Äußerungen des Bürgermeisters aufregten."
 LIT.67.a: "Litvin oder Litvak ... sind wir nicht alle Litauer?"

 LIT.68.t: "Grundsteinlegung"
 LIT.68.d: "Nachdem die Regierung der Stadt Valkaviskas zusätzliche Mittel zur Verfügung gestellt hat, konnte der Bürgermeister endlich mit dem dringend benötigten Ausbau der Kerninfrastruktur beginnen. Dies musste damit beginnen, Menschen vom Land nach Valkaviskas zu locken, auch wenn es gelinde gesagt eine schleppende Angelegenheit ist.\n\nEine große Menschenmenge strömte zur Enthüllungszeremonie des Denkmals des Königs für seinen verstorbenen Vater. Als weiteres Zeichen des Respekts gegenüber der Stadt wurde die Gedenktafel für das Denkmal auch in weißrussischer Sprache (neben Deutsch und Litauisch) angebracht, damit ein Großteil der Bevölkerung die Bedeutung des Denkmals verstehen kann. Der Bürgermeister erklärte in seiner Rede, das Denkmal stehe für zwei Dinge: die großen Taten des alten Königs und die Wiedergeburt der Stadt durch die Taten des neuen Königs. Er fuhr fort, wenn die Taten des Königs weiterhin denen seines Vaters entsprechen, dann könnten die Einwohner von Valkaviskas aufhören, auf Minsk als ihre angestammte Hauptstadt und auf Vilnius zu schauen. Die letzte Bemerkung löste in der Menge ein Raunen aus, bis die Arbeiter der Stadt gemeinsam zu jubeln begannen und damit diejenigen übertönten, die sich über die "Minsk"-Bemerkungen des Bürgermeisters aufregten.\n\nNach der Zeremonie erhielt der König aufgrund seiner Maßnahmen zur Sicherung der Finanzierung der Stadt einen augenzwinkernden Spitznamen: "Vitovt niabožčyk"."
 LIT.68.a: "Vytautas der Späte... freche Teufel"

 LIT.69.t: "Valkaviskas Infrastruktur fertiggestellt"
 LIT.69.d: "Nach mehreren Monaten konnte die Stadt dank des finanzierten Infrastrukturprojekts in hohem Maße erweitert und modernisiert werden. Der Bürgermeister von Valkaviskas gab bekannt, dass die wichtigsten Bauarbeiten abgeschlossen seien, obwohl es immer noch Raum für Erweiterungen gebe. Dies hat dazu geführt, dass mehr Investitionen in die Stadt fließen und mehr Menschen auf der Suche nach Arbeit aus dem Umland in die Stadt kommen.\n\nEs wurden neue Schulen eröffnet, die es der weitgehend analphabetischen Landbevölkerung des Staates Valkaviskas ermöglichen, in den Sprachen Weißrussisch und Litauisch unterrichtet zu werden. Dadurch konnte das Konzept der "litauischen" Identität in der Stadt weiter Fuß fassen, wobei die jüngere Bevölkerung Vilnius und nicht Minsk als ihre kulturelle Heimat ansieht."
 LIT.69.a: "Hoffen wir auf mehr kulturelle Harmonie im Königreich"

 LIT.70.t: "Die "Musterstadt" des Königs"
 LIT.70.d: "Nach den Ereignissen von Valkaviskas hat es sich der König zur Aufgabe gemacht, nicht nur Gebäude zu entwerfen, sondern auch das Fundament einer Stadt selbst. Er hat große Architekten wie Albert Carl Moritz und Jonas Virakas hinzugezogen, um das zu entwerfen, was er "The King's Model Town" nennt. Es scheint, als habe er Gefallen an Valkaviskas gefunden, denn er sagt, die Stadt erinnere ihn an Bayern, obwohl viele nicht sehen, dass die beiden Städte auch nur im Entferntesten dasselbe sind."
 LIT.70.a: "Was will er machen?"

 LIT.71.t: "Gestaltungskonzept"
 LIT.71.d: "Nach mehreren Entwürfen und Modellen scheinen sich die beiden letzten Entwürfe auf eine Stadt zu beschränken, in der sich litauische, deutsche und polnische Elemente in der Gestaltung der Gebäude vermischen, oder auf eine Stadt, die im Wesentlichen ein kleines Stück Bayern ist. Sowohl Carl Moritz als auch Virakas bevorzugen die erste Variante, da der zweite Entwurf ihrer Meinung nach nur ein Eitelkeitsprojekt wäre. Der König entscheidet sich für..."
 LIT.71.a: "Ein einfaches Design aus Litauisch, Deutsch und Polnisch würde ausreichen."
 LIT.71.b: "Eitelkeit... pfft. Ich bringe Bayern hierher..."

 LIT.72.t: "Ein polnisch-litauischer Entwurf"
 LIT.72.d: "Der König hat sich für einen Entwurf entschieden, der auf einer Mischung aus polnischen und litauischen Konzepten basiert. Überzeugt von den Argumenten von Carl Moritz und Virakas, dass dies die bessere Wahl ist und seine Legitimität als König von Litauen besser repräsentiert, hat der König zugestimmt, dass die Stadt tatsächlich eine Mischung aus polnischem und litauischem Design aufweisen soll. Der Bau der Stadt beginnt also unter großer Erwartung von Spekulanten und Investoren."
 LIT.72.a: "Wunderbar! Eine Stadt für das litauische Volk!"

 LIT.73.t: "Ein Stück Bayern"
 LIT.73.d: "'Bayern ist ein wunderschönes Land, und jetzt gibt es die Kunstwerke, die Architektur und vor allem das Essen Bayerns hier in Litauen. Dies ist ein kleines Stück deutscher Himmel', erklärte der König bei einem Treffen mit seinen Beratern Moritz und Virakas. Gegen den Rat seiner Designer und Baumeister hat sich der König für ein bayerisches Design entschieden. Obwohl er mit seiner Wahl sehr zufrieden ist, gibt es bereits bittere Gerüchte und Geraune, dass das Projekt lediglich die Arroganz des Königs widerspiegelt und nicht seine echte Leidenschaft und Liebe für das litauische Volk."
 LIT.73.a: "Ich verstehe Bayern immer noch nicht..."

 LIT.74.t: "Eine Gedenkstätte für Władysław Syrokomla"
 LIT.74.d: "Der als Ludwik Władysław Franciszek Kondratowicz im Dorf Smolków geborene Władysław Syrokomla war einer der großen romantischen Dichter des 19. Jahrhunderts. Trotz seines kurzen Lebens sind Syrokomlas Gedichte (hauptsächlich in polnischer Sprache) bei den Litauern als Beispiel für die multikulturelle polnisch-litauische Identität sehr beliebt.\n\n Syrokomla, der aus einer verarmten Adelsfamilie stammte, erlebte in seinem frühen Leben eine Tragödie nach der anderen. Aufgrund finanzieller Probleme musste er sein Studium vorzeitig abbrechen, und drei seiner vier Kinder starben noch im selben Jahr. 1844 veröffentlichte er das erste seiner Gedichte, "Pocztylion", unter dem Pseudonym "Władysław Syrokomla", einem Namen, den er vom Wappen seiner Familie übernahm. Schließlich stieg er zum Redakteur des "Kurier Wilenski" auf, der größten und angesehensten polnischen Zeitung in der Region Vilnius. Nachdem er 1861 an einer antizaristischen Demonstration teilgenommen hatte, wurde er jedoch von der russischen Okhrana verhaftet und zu Hausarrest verurteilt - ein Jahr später starb er praktisch mittellos.\n\nIn seinen Gedichten, die stark vom polnischen Dichter Adam Mickiewicz beeinflusst waren, ging es um die Befreiung der Bauern und den Traum von einem freien Polen-Litauen. Obwohl er auf Polnisch schrieb, bezeichnete er sich selbst als Litauer, da sein Geburtsort im Großfürstentum Litauen lag. Aufgrund seiner Faszination für die Gesellschaft und Kultur des Weißrusslands des 19. Jahrhunderts schrieb er auch mehrere Gedichte auf Weißrussisch. Syrokomla ist eine Ikone der litauischen Literaturwelt und seine Werke illustrieren Polen, Litauer und Weißrussen."
 LIT.74.a: "Er war wirklich ein würdiger Mann"

 LIT.75.t: "Fertigstellung des Denkmals"
 LIT.75.d: "Nach tagelangen, anstrengenden Bauarbeiten ist das Denkmal von Władysław Syrokomla endlich fertiggestellt. Die in Vilnius errichtete bescheidene Statue erinnert an die Bedeutung der Kunst in Litauen und an die gemeinsame kulturelle Verbindung zwischen Polen und Litauern. Als neugierige Schaulustige, junge und alte, die Statue fasziniert betrachten, werden sie von einer merkwürdigen Inschrift am Boden angezogen:\n\n'Ludwik Kondratowicz Władysław Syrokomla 1823-1862. Der kleine Vogel bittet Gott um Hilfe, um dem armen Mann zu helfen, sein bitteres Los zu tragen. Dass er die Kraft hat, sein Kreuz zu tragen. Dass er es ohne Klagen bis zum Grab schafft.'\n\nDie Worte auf dem Staat sind in der Tat ein feierliches Memento mori. Syrokomla starb jung und kämpfte mit seiner mangelnden Bildung und seiner großen Armut. Doch die tiefgründigen Texte des Dichters klingen auch mehr als siebzig Jahre später noch nach... ein Zeugnis seiner Leistungen."
 LIT.75.a: "Er war ein Segen für uns alle"
 #Bitte helfen Sie mir, einige seiner Gedichte zu finden. Ich möchte dies durch den Anfang eines Gedichts ersetzen - Eberronguy

 LIT.76.t: "Das Nötigste ist installiert"
 LIT.76.d: "Neuigkeiten von der Baustelle des Palastes der Großherzöge sind eingetroffen - das Nötigste wie Wasserleitungen, Elektrizität und Zentralheizung sind im Rohbau installiert und der Palast ist nun technisch bewohnbar, wenn auch noch lange nicht fertig. König Vytautas II., der von der Stabilität seiner Arbeit überzeugt ist, hat beschlossen, selbst eine Nacht im Palast zu verbringen, und ist einigermaßen zufrieden zurückgekehrt, allerdings auch mit immer mehr Ideen, welche Teile des Palastes verbessert werden können, was geändert werden muss und wohin die Ressourcen umgeleitet werden sollten, was den Bauarbeitern frustrierte Seufzer entlockt."
 LIT.76.a: "Auf der Toilette sind König und Bettler gleich."

 LIT.77.t: "Ballsaal gebaut"
 LIT.77.d: "Es gibt Neuigkeiten von der Baustelle des Palastes der Großherzöge: Der Ballsaal, das Kronjuwel des Palastes, ist nach den Vorgaben von König Vytautas II. fertiggestellt worden. Der Ballsaal ist inspiriert von baltischen Schlössern wie dem Verkiai-Palast, aber auch von deutschen Schlössern. Allerdings hat er auch einen modernen Touch und wird für seine Schönheit gelobt. Er wurde auch für andere Staatsangelegenheiten nutzbar gemacht - zum Beweis hat er eine Sitzung seines Kabinetts in den neu fertig gestellten Ballsaal einberufen, wo der Premierminister und andere hochrangige Beamte ihn über die laufenden Staatsangelegenheiten informierten. Allerdings beklagten sie sich, dass die laufenden Bauarbeiten draußen sehr störend seien."
 LIT.77.a: "Aber sehen Sie sich den Kronleuchter an!"

 LIT.78.t: "Wohnquartier gebaut"
 LIT.78.d: "Neuigkeiten von der Baustelle des Palastes der Großherzöge sind eingetroffen - die Wohnräume und die meisten Zimmer des Palastes sind erfolgreich fertiggestellt worden. Die Ausstattung des Palastes ist für einen Monarchen angemessen und wurde von anderen Architekten und Innenarchitekten, die den Palast besichtigten, gelobt. Bei der Besichtigung des königlichen Schlafzimmers wurde König Vytautas II. von Antanas Smetona gefragt, warum er sich ein Bett für zwei Personen bauen lasse, wenn er noch nicht verheiratet sei. Der König antwortete nicht auf die Frage, aber Zeugen zufolge stürmte er davon, nachdem er sich über die Bemerkung aufgeregt hatte."
 LIT.78.a: "Halt die Klappe, ich warte immer noch auf die eine!"

 LIT.79.t: "Kathedrale Aufgewertet"
 LIT.79.d: "Es gibt Neuigkeiten von der Baustelle des Palastes der Großherzöge: Die Kathedrale von Vilnius wurde erfolgreich in den Palastkomplex integriert und renoviert. Die Wände und das Dach der Kathedrale wurden renoviert, und es wurden zusätzliche Türme errichtet, die zum Hauptgebäude passen. Nach Abschluss der Renovierungsarbeiten wurde in der Kathedrale eine feierliche Messe abgehalten, bei der die Gläubigen der Hauptstadt aufgerufen waren, für das Fortbestehen des Hauses Urach und des wiederhergestellten Königreichs Litauen in den kommenden Jahrhunderten zu beten. Es wurden jedoch Beschwerden laut, dass der Palast und die neuen Türme der Kathedrale den Blick auf den ikonischen Gediminas-Turm, den letzten verbliebenen Turm der Oberburg von Vilnius, verdecken würden. Als König Vytautas II. darüber informiert wurde, reagierte er nicht, sondern versank in tiefes Nachdenken. Vielleicht kann er, sobald der Palast fertiggestellt ist, seine Fähigkeiten bei der Restaurierung der Oberen Burg einsetzen?"
 LIT.79.a: "Rette uns vor dem König, Herr."

 LIT.80.t: "Der Architektenkönig"
 LIT.80.d: "Das Projekt des Königs war ein voller Erfolg und übertraf seine Kritiker. Der im 15. Jahrhundert im gotischen Stil errichtete Palast wurde so weit umgebaut, dass neugierige Betrachter von der Qualität des Projekts und der Geschwindigkeit der Bauarbeiten beeindruckt sind. Mit einer Mischung aus deutschem, baltischem, Renaissance- und modernem Geschmack hat der Erfolg des Projekts die Kritiker des Königs eines Besseren belehrt und seine Fähigkeiten in der architektonischen Gestaltung unter Beweis gestellt. Darüber hinaus hat die Integration der Kathedrale von Vilnius die Legitimität des Königs in den Augen des Volkes weiter gefestigt. Dennoch haben einige in Frage gestellt, ob der König das Projekt wirklich für sich selbst oder für das litauische Volk geplant hat - der Palast wurde daher in Palast des Königs umbenannt, um sich von der Vergangenheit des Großfürstentums Litauen zu lösen."
 LIT.80.a: "Der König hat sein Projekt durchgesetzt!"

 LIT.100.t: "Das optimale System"
 LIT.100.d: "Die politischen Ansichten von Stasys Šalkauskis sind das Ergebnis seiner christlichen Erziehung und seiner Erfahrungen mit der 'westlichen' und 'östlichen' Kultur. Nachdem er sowohl in Moskau als auch in Freiburg studiert hatte, betrachtete er Litauen als eine Verschmelzung der 'rationalen' westlichen Kultur und der 'emotionalen' östlichen Kultur, wobei er beide Grundlagen für gleich wichtig hielt und Litauen als etwas Einzigartiges in der Weltgeschichte ansah. Litauen ist eine Brücke zwischen Ost und West, eine Nation, die in der Lage ist, die besten Eigenschaften von beiden zu manifestieren, wenn nur ihr kulturelles und politisches System reformiert wird, um diese Rudimente optimal zur Geltung zu bringen und einen wirklich pluralistischen, demokratischen Staat zu schaffen.\n\nŠalkauskis war in der litauischen Politik so lange ein Außenseiter, wie er an ihr teilgenommen hat. Obwohl er an soziale Gerechtigkeit glaubte und ein scharfer Gegner des Kapitalismus der freien Marktwirtschaft war, prangerte er den Sozialismus als demagogisch und atomistisch an und gründete seine Überzeugungen eher auf christliches Mitgefühl und Solidarität als auf revolutionäres Denken. Auch seine christlichen Mitstreiter hielt er eher für 'Inquisitoren' als für Politiker. In seinen Augen sollte die Christdemokratie das Gleichgewicht zwischen Individualismus und Sozialismus (den er als Reaktion auf den Individualismus, d.h. den Kapitalismus, ansah) sorgfältig abwägen und die Vorteile beider Seiten herausarbeiten - und der Weg dazu ist der föderale Korporatismus.\n\nWie viele christliche Politiker glaubte auch Šalkauskis an den wirtschaftlichen Korporatismus. Das ganze Land sollte in wirtschaftliche, kulturelle, politische und geistige Körperschaften aufgeteilt werden - und diese Körperschaften sollten sich zu noch größeren Einheiten, den Föderationen, zusammenschließen. Diese Föderationen würden autonom arbeiten und soziale Probleme untereinander lösen, ohne dass die Regierung in großem Umfang eingreifen müsste. Politisch würden sich diese Föderationen als autonome litauische, weißrussische, polnische und jüdische Einheiten innerhalb eines vereinten Königreichs manifestieren; wirtschaftlich - als Föderationen von Gewerkschaften und Handelskammern; spirituell und kulturell - als universeller Glaube an christliche Ethik und Mitgefühl, die als Fäden dienen, die die Gesellschaft zusammenhalten. Es sei darauf hingewiesen, dass Šalkauskis nicht daran glaubte, das Christentum den nichtchristlichen Untertanen Litauens, wie etwa den Juden, aufzuzwingen - in seinen Augen ist die christliche Ethik, wie sie im Dekalog bekundet wird, universell für alle Menschen, auch wenn sie in den verschiedenen Religionen unterschiedliche Namen trägt."
 LIT.100.a: "Stelle alles in Christus wieder her!"

 LIT.101.t: "Die föderalen Grenzen umreißen"
 LIT.101.d: "Die erste Handlung der Regierung Šalkauskis zur Schaffung der Grundlagen für ein optimales System besteht darin, die Grenzen aller föderalen Einheiten festzulegen, aus denen das Königreich bestehen soll. Der Wunsch des Ministerpräsidenten ist es, die Grenzen nach kulturellen Gesichtspunkten festzulegen. Allein die Erwähnung der ethnischen Zusammensetzung Litauens ruft jedoch mehrere konkurrierende Standpunkte hervor. Einige übertreiben es mit der litauischen Bevölkerung, andere mit der polnischen, wieder andere mit der weißrussischen. Der Grund dafür ist, dass frühere Volkszählungen auf litauischem Gebiet ungenau waren und zu nationalistischen Verdrehungen von Tatsachen und Unsicherheiten in Bezug auf bestimmte Nationalitäten führten. Daher ist eine neue Volkszählung geplant, um alle Debatten ein für alle Mal zu klären.\n\nDie litauische Volkszählung von [GetYear] kann zügig organisiert werden, so dass die Regierung schnell mit dem Thema weitermachen und mit anderen Projekten des Plans Optimal System beginnen kann, oder wir können uns Zeit nehmen, um sicherzustellen, dass die Daten so genau wie möglich sind."
 LIT.101.a: "Langsam und stetig gewinnt das Rennen."
 LIT.101.b: "Geschwindigkeit ist der Schlüssel!"

 LIT.102.t: "Volkszählung abgeschlossen"
 LIT.102.d: "Die gesamtlitauische Volkszählung ist abgeschlossen und verlief reibungslos. Es gab keine Anschuldigungen wegen Voreingenommenheit oder Ergebnisverfälschung, alle Einwohner des Landes wurden erfolgreich erfasst und neue Grenzen der ethnischen Gruppen in Litauen gezogen. Das Projekt Optimal System kann nun ungehindert fortgesetzt werden."
 LIT.102.a: "Die Dinge entwickeln sich prächtig!"

 LIT.103.t: "Volkszählung abgeschlossen"
 LIT.103.d: "Die gesamtlitauische Volkszählung ist abgeschlossen, stieß jedoch auf einige erhebliche Probleme. Der Volkszählungsausschuss wurde der Befangenheit bezichtigt, einige Ergebnisse wurden ganz ausgelassen und einige Personen wurden von den Volkszählungsbeamten nicht erreicht. Trotzdem wurden die Ergebnisse auf den Tisch gelegt und neue Grenzen der ethnischen Gruppen in Litauen gezogen, auch wenn sie nicht alle zufrieden stellen..."
 LIT.103.a: "Es läuft nicht so gut..."

 LIT.104.t: "Staatliche Unterstützung für Gewerkschaften"
 LIT.104.d: "Die Bundas und ihre linke Ausrichtung waren der christdemokratischen Partei schon immer ein Dorn im Auge - noch bevor sie sich der Politik zuwandte und stattdessen ihre Neutralität erklärte, war sie inoffiziell mit der LSDP verbündet, weil sie einfach dieselbe ideologische Nische besetzte. Premierminister Šalkauskis verhält sich der Organisation gegenüber passiver als seine Vorgänger, da er sie als Beispiel für die von ihm angestrebte Wirtschaftsgesellschaft ansieht. Seine Ablehnung des Sozialismus, für den Bundas eintritt, und seine Unzufriedenheit darüber, dass die jüdische Gesellschaft andere ethnische Gruppen überflügelt, haben jedoch dazu geführt, dass er einen Plan zur Beschneidung ihres Einflusses gebilligt hat.\n\nIm Auftrag der christdemokratischen Regierung wurden mehrere staatlich geförderte Gewerkschaftsverbände gegründet, vor allem der Litauische Christliche Gewerkschaftsbund (Lietuvos krikščioniškoji darbo federacija) und die Zentrale Handels-, Industrie- und Handwerkskammer (Centriniai prekybos, pramonės ir amatų rūmai), in denen litauische Arbeiter bzw. Geschäftsinhaber zusammengeschlossen sind. Die Vereinigung eines großen Teils der litauischen Industrie in mehreren Unternehmen und deren umfangreiche Förderung hat die Macht der Bundas geschwächt und es den litauischen Unternehmen ermöglicht, einen Teil der Marktanteile in Vilnius und anderen bedeutenden Städten zurückzuerobern."
 LIT.104.a: "Schön zu hören!"

 LIT.105.t: "Unterrichtssprache"
 LIT.105.d: "Ein Punkt, der beim Start des Projekts Optimal System zunächst nicht berücksichtigt wurde, ist das Bildungssystem. Gegenwärtig sieht der Standardlehrplan Litauisch und Deutsch als Pflichtsprachen und verschiedene Optionen je nach Standort vor, wie Russisch, Polnisch, Weißrussisch, Jiddisch oder Fremdsprachen wie Französisch und Englisch. Auch wenn dies in den Schulen der Minderheiten anders ist, bleibt dieser Standardlehrplan von Palanga bis Białystok bestehen. Das Streben nach Föderalismus zwingt uns dazu, unseren Ansatz für den Sprachunterricht zu überdenken.\n\nDer Traum von Premierminister Šalkauskis wäre es, dass jeder Schüler im Land, egal ob Litauer, Slawe oder eine andere Sprache, Litauisch und eine slawische Sprache seiner Wahl lernt, um eine Verbindung zwischen den Bewohnern des Königreichs zu schaffen - aber die deutschen Behörden setzen weiterhin einen obligatorischen Deutschunterricht für alle Schüler durch, und ihnen drei obligatorische Sprachen aufzubürden, wäre schrecklich. Es wird also ein Kompromiss gefunden werden müssen."
 LIT.105.a: "Litauisch und eine slawische Sprache wären am besten."
 LIT.105.b: "Deutsch ist in der großen Welt nützlicher."
 LIT.105.c: "Erlauben Sie jeder kulturellen Körperschaft, für sich selbst zu entscheiden."

 LIT.106.t: "Anti-Föderalistischer Aktivismus"
 LIT.106.d: "Bei weitem nicht jeder im Königreich Litauen unterstützt die Ideen von Ministerpräsident Šalkauskis - viele gehen sogar so weit, dies als Verrat zu bezeichnen. Die Forderungen des Ministerpräsidenten nach kultureller Autonomie, Versöhnung mit den Polen und Weißrussen und sein tiefer Glaube an soziale Gerechtigkeit haben viele rechte litauische Nationalisten dazu veranlasst, ihn als heimlichen Syndikalisten, Verräter am litauischen Volk und Verräter an den Slawen zu denunzieren. Dieser Aktivismus wird durch die schlechten Bedingungen, die der Schwarze Montag und die ethnische Polarisierung in den litauischen Städten infolge der Übernahme der Industrie durch die Bundas verursacht haben, weiter radikalisiert. Sie äußert sich in Form von Massenprotesten, Vandalismus oder sogar direkten Angriffen auf politische Gegner. Im ganzen Land wurden mehrere Scharmützel zwischen bewaffneten Nationalisten und Polizeikräften registriert, bei denen Dutzende von Menschen verletzt wurden und die das Land in Angst und Schrecken versetzten.\n\nEs wird vermutet, dass dieser gewalttätige Aktivismus das Werk der Litauischen Aktivistenfront (LAF) ist, einer Untergrundorganisation litauischer Nationalisten, die Litauen von jeglichem ausländischen Einfluss befreien will."
 LIT.106.a: "Sie werden untergehen!"

 LIT.107.t: "Ein Verbündeter in der Not"
 LIT.107.d: "Angesichts der realen Gefahr einer Übernahme des Landes durch die Aktivistische Front hat sich der Jüdische Arbeitsbund dafür entschieden, pragmatisch zu handeln und das Projekt des Optimalen Systems uneingeschränkt zu unterstützen. Trotz der ideologischen Differenzen zwischen den Christdemokraten und dem Bund ist es viel, viel schmackhafter als der offene Antisemitismus der LAF, und die pluralistischen, föderalen Tendenzen des Optimalen Systems geben die Gewissheit, dass die jüdische Gemeinschaft sicher sein wird, wenn die Demokratie bestehen bleibt. Shlomo Kleit, der Vorsitzende des Gewerkschaftsbundes, hat seine volle Unterstützung für die amtierende Regierung bekundet und alle Linken im Lande aufgerufen, sich hinter Premierminister Šalkauskis und sein Kabinett zu stellen."
 LIT.107.a: "...ist in der Tat ein Verbündeter."

 LIT.108.t: "Šalkauskis und Kleit - Von Mensch zu Mensch"
 LIT.108.d: "Sowohl Šalkauskis als auch Kleit trafen sich mit ihren Begleitern in einem anscheinend kürzlich renovierten Saal in Vilnius. Kleit wirkte beunruhigt über dieses plötzliche Treffen zwischen dem neu gewählten Premierminister. Šalkauskis bedankte sich zunächst bei Kleit und seinen Verbündeten für ihre Unterstützung während der turbulenten Tage des Schwarzen Montags und fügte hinzu, dass das litauische Volk dieses Maß an Wohltätigkeit nicht vergessen werde. Šalkauskis fügte hinzu, dass seine christlichen Überzeugungen, seine politischen Ansichten und seine Lebensweise zwar mit denen von Kleit und den Bundas kollidieren mögen, dass sie aber dasselbe Ziel verfolgen, nämlich die Verbesserung der Lebensbedingungen ihrer Mitmenschen. Aus diesem Grund sind Šalkauskis und seine Regierung bereit, über bestimmte Aspekte der Bundas hinwegzusehen. Natürlich wusste Kleit, dass es ein "aber" geben würde, da Šalkauskis die radikaleren Mitglieder der Organisation an die Kandare nehmen wollte. Nach Beendigung seines Urteils begann Kleit, sich in einer Mischung aus Polnisch und Jiddisch zu unterhalten. Zwischen einigen Mitgliedern war ein Streit ausgebrochen, bei dem auch derbe Flüche ausgetauscht wurden, der jedoch verstummte, als Kleit mit der Faust auf den Tisch schlug und zwei seiner Kollegen auf Litauisch aufforderte, zu gehen. Nach einer peinlichen Stille entschuldigten sich diese Männer und verließen den Raum. Kleit entschuldigte sich für diesen Ausbruch, und Šalkauskis und Kleit feilten an den Feinheiten dieses Kompromisses."
 LIT.108.a: "Es scheint, dass die Bundas nicht so geeint sind, wie wir dachten..."

 LIT.109.t: "Kościałkowskis Ansprache"
 LIT.109.d: "Einer der Führer des rechten Flügels des Zentralen Polnischen Wahlausschusses, Marian Zyndram-Kościałkowski, hat vor kurzem in Białystok eine Rede gehalten, in der er eine beispiellose und vernichtende Kritik an unserer Politik übte. Er erklärte, dass die Politik und die Ideologie von Ministerpräsident Šalkauskis ein versteckter Nationalismus sei, der darauf abziele, alle ethnischen Gruppen in Litauen zu Untergebenen einer größeren "litauischen" Kultur zu machen, die er eindeutig für überragend halte und die er zu einem einzigartigen Exemplar in der Weltgeschichte erkläre. Er rief seine polnischen Landsleute zum Widerstand gegen die Regierung Šalkauskis und ihre Reformbemühungen auf. Diese Rede wurde über das Radio in weiten Teilen der Region Białystok ausgestrahlt, und es scheint, dass viele der Zuhörer seine atomisierenden Ideen unterstützen.\n\nVielleicht sollte es keine Überraschung sein, wenn man bedenkt, dass Kościałkowski ein bekannter polnischer Irredentist ist und schon früher wegen seiner antilitauischen Äußerungen Ärger mit den Behörden bekommen hat, aber es sollte auch erwähnt werden, dass unsere Volkszählung polnische Ressentiments geweckt hat, die Kościałkowski einfach zu seinem Vorteil genutzt hat..."
 LIT.109.a: "Narutowicz, nehmen Sie Ihren Hund an die Leine!"

 LIT.110.t: "Gewonnene Unterstützung für ein optimales System"
 LIT.110.d: "Trotz des Widerwillens der Konservativen und Traditionalisten, die an der Widerstandsfähigkeit und Stärke des Optimalen Systems zweifelten, scheint es, dass mehr litauische Bürger es allmählich akzeptieren. Viele stimmen zwar zu, dass die antideutsche Haltung der LAF angesichts der Abneigung gegen die deutsche Präsenz in Osteuropa bewundernswert ist, doch ihre gewalttätigen Methoden und ihre offen kriegerische Rhetorik haben viele auch erschreckt. Es wurde berichtet, dass die Fortschritte des Optimalen Systems mit jedem Tag fruchtbarer zu werden scheinen, da sich immer mehr Litauer trotz ihrer zahlreichen ethnischen Hintergründe als Litauer identifizieren. Mit dem Ziel, Litauen zu einer Nation zu machen, die sowohl westliche demokratische Werte als auch östliche Traditionen verkörpert, argumentieren die Befürworter des Optimalsystems, dass das System Litauen nur nach vorne bringen wird. Alle Litauer werden gemeinsam vertreten sein, was weit entfernt ist von der hasserfüllten Rhetorik, die von den Befürwortern des LAF verbreitet wird."
 LIT.110.a: "Litauen, unsere liebe Heimat!"

 LIT.120.t: "Der König möchte eine Ansprache an die Nation halten"
 LIT.120.d: "Eines der größten Dilemmata des Projekts Optimal System von Stasys Šalkauskis ist die Frage der Monarchie und welcher Platz ihr in diesem System zukommt. Šalkauskis' Entwürfe sehen den König in einer von allen drei Staatsgewalten getrennten Position, als unpolitischen Vermittler, der der oberste Ausdruck der exekutiven Regierung ist. Der Philosoph lehnt dies jedoch vehement als Versuch ab, der Monarchie stärkere Exekutivbefugnisse einzuräumen, und verweist darauf, dass der Monarch seiner Meinung nach in erster Linie eine unpolitische Einheitsfigur sein muss. Natürlich ist diese Frage in dem Projekt noch nicht geklärt, und das hat dazu geführt, dass Leute wie Antanas Maceina die Idee so interpretieren, dass sie weitreichende, sogar undemokratische Exekutivbefugnisse erforderlich macht.\n\nKönig Vytautas II. und das Ministerkabinett haben jedoch über dieses Dilemma diskutiert, und da sich das Projekt des Optimalen Systems dem Ende zuneigt, ist er bereit, die Ergebnisse dieses Kompromisses in einer Rede an die Nation zu präsentieren."
 LIT.120.e: "Die Monarchie ist in der Tat ein heiß diskutiertes Thema für die Nationalisten. Angeführt von Antanas Smetona wollen die Nationalisten einen litauischen Staat für sich selbst - Litauen für Litauer! Ihr vorrangiges Ziel ist die Schaffung eines litauischen "Einheitsstaates" - eines vollständig zentralisierten Litauens. Trotz ihrer nationalistischen Rhetorik und ihres Hasses auf die deutschen Monarchen hat Smetonas Litauische Nationalistische Union jedoch zugestimmt, ihre Haltung zur Monarchie zu ändern. In einem von Beobachtern und der Presse nicht vorhergesehenen Schritt hat der König beschlossen, sich mit der Smetona über die Zukunft der litauischen Führung zu treffen. Die Spannungen auf beiden Seiten sind groß, zumal Smetona zweifellos die Macht für sich und seine Partei beanspruchen wird, und nur wenige erwarten, dass ein wirklicher Kompromiss gefunden wird. Smetonas Popularität hat die des Königs in den Schatten gestellt, und wenn eine Einigung erzielt werden soll, müsste der König seine Aufgaben abgeben.\nDer König hat jedoch eine Proklamation an das litauische Volk veranlasst, in der seine künftige Rolle zweifellos klarer umrissen werden wird."
 LIT.120.f: "Unter der Führung des charismatischen Steponas Kairys hat die Sozialdemokratische Partei Litauens (LSDP) in den letzten Jahren einen starken Aufschwung erlebt. Als Antwort auf die scheinbar nie endenden Probleme Litauens mit der ethnischen Zugehörigkeit hat die LSDP für ihre Idee der "Nationalen Persönlichen Autonomie" plädiert. Als überzeugte Republikaner ist die LSDP in der Tat kein Fan der Monarchie. Sie hat jedoch ihre Parteiposition geändert, um Litauen eine konstitutionelle Monarchie zu ermöglichen. Im Rahmen der ihm zugestandenen Beschränkungen wird der König damit einverstanden sein, auf eine Galionsfigur für alle Litauer reduziert zu werden, um ethnische Unruhen in diesen turbulenten Zeiten zu unterdrücken. Zu seinen Aufgaben gehörte es, sich in regelmäßigen Abständen an die Nation zu wenden, was er in den kommenden Tagen für notwendig hielt."
 LIT.120.a: "Oh Gott, er wird doch nicht auf Litauisch sprechen, oder?"

 LIT.121.t: "Die Proklamation des Königs"
 LIT.121.d.salkauskis: "Die Proklamation des Königs wurde von Tausenden von Vilniuser Bürgern live im Verkiai-Palast verfolgt, und viele weitere hörten die über das Radio übertragene Rede. Darin kündigte Vytautas II. an, dass er der Staatskommission, die im Projekt "Optimales System" von Šalkauskis als Instrument der gerichtlichen und exekutiven Kontrolle der Regierung vorgesehen war, sowie dem Ministerkabinett mehr Befugnisse einräumen werde. Die Monarchie wird auf eine ehrenvolle Galionsfigur reduziert, die für alle Litauer, unabhängig von ihrer ethnischen Zugehörigkeit oder Religion, eine Anlaufstelle darstellt. Obwohl der König rechtlich gesehen immer noch das Oberhaupt des Staates ist, haben sich Stasys Šalkauskis Zuständigkeiten - und seine Macht - auf eine Ebene ausgeweitet, die der des Königs selbst nahe kommt."
 LIT.121.d.smetona: "Die Rede des Königs wurde von Tausenden von Bürgern von Vilnius live im Verkiai-Palast verfolgt, und viele weitere hörten die im Radio übertragene Rede. Darin kündigte Vytautas II. an, dass er seine offiziellen Funktionen und Aufgaben in Litauen reduzieren und sie einem Regenten übertragen werde. Es überrascht nicht, dass dieser Titel an Smetona vergeben wurde - obwohl es den Anschein hat, dass Stanisław Narutowicz die Rolle des Premierministers in Litauen erhalten hat, womit er eine Stufe unter dem neuen Regenten steht. Dies hat viele auf den Plan gerufen, und Mitglieder von Smetonas Partei protestieren gegen die Entscheidung, einen "Polen" in diese Position zu bringen. Viele glauben, dass dies ein weiterer Machtzug ist, um die Loyalität von Balstogė und den Polen innerhalb des Königreichs zu sichern, da sich ein gemeinsamer Feind im Osten gegen Litauen aufbäumt.\n\nSmetonas erste Ankündigung als Regent war die Umbenennung des Titels in "Tautos Vadas", Führer der Nation, was seiner Meinung nach ein "litauischerer" Titel ist. Obwohl der König rechtlich gesehen immer noch das Oberhaupt des Staates ist, sind Smetonas Zuständigkeiten - und seine Macht - fast so groß wie die des Königs selbst."
 LIT.121.d.kairys: "Die Rede des Königs wurde von Tausenden von Vilniuser Bürgern live im Verkiai-Palast verfolgt, und viele weitere hörten die im Radio übertragene Rede. Darin kündigte Vytautas II. an, dass er die Initiativen Kairys' zur Einschränkung der Autonomie seines Hofes unterstützt. Er erklärte weiter, er wolle seine Rolle eher als ehrenhafte Galionsfigur sehen, als Sammelbecken für alle Litauer, unabhängig von ihrer ethnischen Zugehörigkeit oder Religion. Obwohl die radikaleren Mitglieder der LSDP die vollständige Absetzung des Königs wünschen, scheint sich Kairys' Schachzug auszuzahlen, da er Verantwortlichkeiten - und Macht - in der Nähe der Ebene des Königs selbst übernommen hat."
 LIT.121.a: "Šalkauskis, die philosophische Führungspersönlichkeit, die Litauen in diesen unruhigen Zeiten braucht."
 LIT.121.b: "Ein... interessanter Zug des Königs."
 LIT.121.c: "Kairys wird Litauen in ein goldenes Zeitalter führen."

 LIT.122.t: "Litauen koppelt sich von uns ab"
 LIT.122.d: "Unsere Botschaft in Vilnius hat die besorgniserregende Nachricht, dass die litauische Nation auf eine größere Autonomie zusteuert. Unsere zerrüttete Wirtschaft hat es schwerer, die Länder Osteuropas zu verwalten und ihnen zu helfen. Es hat sich herausgestellt, dass die litauischen Wirtschaftsreformen sie eher weiter vom Reichspakt entfernt als näher gebracht haben. Litauen steht zwar immer noch unter unserem Schutz und unserer finanziellen Kontrolle, genießt aber ein größeres Maß an Freiheit. Das mag für uns kein Grund zur Sorge sein, da sie immer noch unter unserer Kontrolle stehen, aber vielleicht ist es ein Zeichen dafür, dass wir unsere Ostgrenzen verstärken müssen."
 LIT.122.a: "Diese Balten haben nichts als Ärger gemacht"

 LIT.123.t: "Litauen koppelt sich von Deutschland ab"
 LIT.123.d: "Durch steuerliche, wirtschaftliche und politische Reformen nach der Katastrophe des Schwarzen Montags hat der Staat Litauen ein gewisses Maß an wirtschaftlicher und politischer Autonomie erlangt. Auch wenn dies noch weit von einer tatsächlichen Unabhängigkeit entfernt ist, kann sich die litauische Nation zum ersten Mal in ihrer Geschichte unter dem Reichspakt ernsthaft als autonome Regierung bezeichnen. Ob dies tatsächlich der Fall ist oder nicht, bleibt umstritten. Litauen wird weiterhin vom deutschen Staat wirtschaftlich abhängig sein und zweifellos in irgendeiner Weise zur Verteidigung des Reichspakts beitragen - doch ist dies vielleicht ein Zeichen für die schwindende Stärke des Deutschen Reichs im Osten."
 LIT.123.a: "Sėkmė!(Viel Glück!)"

 LIT.150.t: "Politische Festnahmen"
 LIT.150.d: "Wie demokratisch oder liberal ein Staat auch sein mag, er kann immer noch Feinde haben, die beseitigt werden müssen - diese Worte aus dem Munde Smetonas haben eine Reihe von Razzien und Verhaftungen gegen seine zahlreichen politischen Gegner unterstrichen. Unter dem Vorwand, die syndikalistische Subversion zu beseitigen und den illegalen Separatismus im Süden zu verhindern, wurden im Laufe des letzten Monats über 500 Personen festgenommen. Die wichtigsten Verhaftungen betrafen den radikalen Flügel der Sozialdemokratischen Partei, darunter Justas Paleckis und Vincas Galinis, sowie einen der mutmaßlichen Führer der Untergrundbewegung Aušrinė, Rapolas Čarnas. In der mehrheitlich polnischen Region Białystok ereilte dieses Schicksal Marian Zyndram-Kościałkowski, einen namhaften polnischen Aktivisten, Mitglied des Komitees der Polen in Litauen und Verfechter des polnischen Irredentismus in der Region. Die Nachricht von diesem gewaltsamen Verstoß gegen die Demokratie hat Proteste ausgelöst und die Zustimmungswerte der Regierung beeinträchtigt, doch der Premierminister erklärte, er werde den Sturm überstehen."
 LIT.150.a: "Schickt die Jungs in Blau."

 LIT.151.t: "LTS Landreformen"
 LIT.151.d: "Für Antanas Smetona sind Litauen und seine nationale Identität immer mit der Landwirtschaft verbunden gewesen und werden es immer sein. Da er selbst aus einer landwirtschaftlichen Familie stammt und in seiner Jugend die Städte Kaunas und Vilnius gesehen hat, die er als eine völlig fremde, "unlitauische" Welt empfand, betrachtete er die Urbanisierung und Industrialisierung mit Argwohn. Die erste Priorität der Nationalistischen Union im Wirtschaftsressort ist eine umfassende Bodenreform, bei der ungenutztes Land beschlagnahmt und Obergrenzen für den Landbesitz einer Person festgelegt werden, sowie die Verteilung von staatlichem Land an Landlose und Personen, die nur wenig Land besitzen. Im Gegensatz zu den von den Sozialdemokraten vorgeschlagenen Bodenreformplänen hat Smetonas "nationale Bodenreform" jedoch auch eine politische Ausrichtung. Bei der Verteilung von staatlichem Land haben litauischsprachige Landwirte Vorrang, während Nichtlitauer wie Polen und Weißrussen nicht bevorzugt behandelt werden, und selbst wenn sie etwas Land erhalten, wird dieses Land in der Regel tief im litauischsprachigen Gebiet vergeben, um mehr Nichtlitauer zu zwingen, nach Norden zu ziehen und sich zu assimilieren. Es versteht sich von selbst, dass die Minderheiten diesen Plan nicht uneingeschränkt akzeptieren, und sowohl der Bund als auch der Zentrale Polnische Wahlausschuss haben gegen diese Politik protestiert."
 LIT.151.a: "Bitten Sie niemanden um etwas, wenn Sie selbst nichts geben können."

 LIT.152.t: "Politische Prozesse"
 LIT.152.d: "Dissidenten und politische Gegner, die auf Anweisung von Antanas Smetona verhaftet wurden, wurden vor Gericht gestellt, um die ihnen vorgeworfenen Straftaten zu untersuchen. So sehr Premierminister Smetona auch die Entscheidungen der Justiz kontrollieren und diesen Prozess in eine Reihe von Schauprozessen verwandeln wollte, so sehr hat sich das demokratische Rechtsverfahren am Ende durchgesetzt. Die meisten der inhaftierten Aktivisten wurden ohne Anklage freigelassen, da die Richter erklärten, dass die gegen sie erhobenen Vorwürfe kein ausreichender Grund für eine Gefängnisstrafe seien. Mehrere wurden zu Geldstrafen oder einigen Monaten Haft für weniger pikante Artikel oder Aktionen gezwungen, während die wenigen Aušrinė-Führer, die der Regierung in die Hände fielen, keine Gnade fanden.\n\nAlles in allem waren die Ergebnisse zwar nicht zufriedenstellend, aber der wahre Sinn des Prozesses wurde bald klar - es ging nicht darum, jemanden zu verhaften, sondern vielmehr darum, der Opposition von Antanas Smetona und seiner Regierung eine Botschaft zu vermitteln. Er wollte kein weicher, selbstgefälliger Demokrat sein wie seine LKDP-Vorgänger - er wollte nichts Geringeres, als das Land um seine Person zu zentrieren. Diese politische Kraftmeierei hat die linke Opposition ein gutes Stück zurückgeworfen."
 LIT.152.a: "Wen es juckt, der geht."

 LIT.153.t: "Gründung der Landwirtschaftlichen Akademie"
 LIT.153.d: "Um das Land zu bewirtschaften, muss man nicht nur stark sein, sondern auch klug. Man muss immer auf dem neuesten Stand sein, was moderne Maschinen und selektive Züchtung angeht, man muss über die Bodenqualität Bescheid wissen, sich mit Düngemitteln auskennen und die Besonderheiten der einzelnen Pflanzenarten kennen, wenn es darum geht, sie zu pflegen... Um die Effizienz der Landwirtschaft zu verbessern und sicherzustellen, dass Litauen dieser Entwicklung immer einen Schritt voraus ist, hat die Regierung von Antanas Smetona die Gründung der Landwirtschaftsakademie in Kaunas angekündigt. Sie wird Studiengänge in den Bereichen Agrartechnik, Agronomie, Ökonomie und Management, Forstwirtschaft und Ökologie sowie Wasser- und Landmanagement anbieten - und das natürlich ausschließlich in litauischer Sprache. Der frühere litauische Ministerpräsident und diplomierte Agrarwissenschaftler Aleksandras Stulginskis wurde eingeladen, als Lektor an der neu gegründeten Akademie zu fungieren, und seine starke Persönlichkeit wird viele neue Studenten anziehen."
 LIT.153.a: "Die alten Methoden sind die besten."

 LIT.154.t: "Stärke in der Einheit; Einheit unter Smetona"
 LIT.154.d: "Fast zwanzig Jahre lang hatte jeder Antanas Smetona als eine verbrauchte Kraft in der litauischen Politik abgeschrieben. Für König Mindaugas II. war er zu nationalistisch, konservativ und potenziell autoritär und wurde zugunsten liberalerer Führungspersönlichkeiten wie Baron Stasys Šilingas, dem ersten Ministerpräsidenten des Königreichs Litauen, fallen gelassen. Smetona ließ sich jedoch Zeit, baute vorsichtig seinen Einfluss in rechten Kreisen Litauens aus, hielt die radikalen nationalistischen Kräfte unter seiner Führung an der Leine, um wählbar zu bleiben, und setzte schließlich bei den vorgezogenen Neuwahlen von 1937 den endgültigen Schlusspunkt, indem er sowohl die Sozialdemokraten als auch die Christdemokraten besiegte.\n\nSo unglaublich es vor vier Jahren auch gewesen sein mag, Antanas Smetona ist jetzt der neue Ministerpräsident Litauens - und nachdem der Schwarze Montag erfolgreich unter Kontrolle gebracht wurde, hat der unnachgiebige, wortgewandte und doch kontrollierende Führer der Nationalistischen Union in einer Rede erklärt, seine Regierung sei bereit, den nächsten Teil ihres Programms zu erfüllen. Im Moment ist Litauen ein schwacher Staat - aber ein schwacher Staat, weil er von inneren Spaltungen geplagt ist, seien sie kultureller oder politischer Natur, und die vorherigen Regierungen waren nicht in der Lage, diese unter Kontrolle zu bringen. Sie ließen zu, dass sich der Syndikalismus ausbreitete, sie waren blind gegenüber dem sich entwickelnden Prozess der "Seimokratie" - einem ungezügelten Parlamentarismus und der Entfremdung zwischen der Regierung und dem Volk.\n\nLitauen braucht einen starken, populären Führer, der das Land in eine bessere Zukunft führen kann. Es soll zu einem einheitlichen Staat aufsteigen, zu einer Nation eines Volkes, nicht vieler Völker - ob es das will oder nicht."
 LIT.154.a: "Die Stärke einer Nation liegt in der Einigkeit!"

 LIT.155.t: "Smetonas Innenpolitik"
 LIT.155.d: "Obwohl die Nationalistische Union von einer Kluft zwischen ihrer gemäßigten und ihrer radikalen Fraktion sowie ihren christdemokratischen Verbündeten geprägt ist, sind sich alle Mitglieder über ihre Endziele einig: ein einheitlicher litauischer Staat, in dem das litauische Volk als Herr seines Schicksals angesehen wird, anstatt sich den Launen des Kaisers beugen zu müssen. In den kommenden Jahren wird die Regierung von Antanas Smetona zwischen den Wünschen der radikalen Fraktion und ihren gemäßigten Verbündeten abwägen und letztlich beide an den Rand drängen müssen, um die eigene Vision des Ministerpräsidenten vom litauischen Staat durchzusetzen.\n\nDie Nationalistische Union wird sich bemühen, das litauische Kernland zu verbessern und Unternehmen und andere Wirtschaftsbetriebe dazu zu bringen, sich dort niederzulassen, und das Problem der Kontrolle deutscher und jüdischer Unternehmen in Vilnius zu lösen. Die südlichen Verwaltungsabteilungen, die seit langem von polnischen und weißrussischen Vertretern kontrolliert werden und dem Premierminister ein Dorn im Auge sind, müssen beschnitten, ihre Autonomie beseitigt und Loyalität eingefordert werden. Auch der Rest des Königreichs wird diese Loyalität zum Ausdruck bringen müssen.\n\nAntanas Smetonas ultimatives Ziel ist es, den Geheimen Rat des Königs abzusetzen und sich selbst zum "Tautos vadas" ("Führer der Nation") zu erklären - nicht nur ein vom Monarchen ernannter Ministerpräsident, sondern ein mächtiger Führer, der weiß, was das litauische Volk wirklich will, der den bürokratischen Sumpf des Seimas umgeht und nach dem Prinzip "Pasakyta - padaryta!" handelt. ('Was gesagt wird, wird auch getan!'). Das ist für die Nationalistische Union die wahre Demokratie."
 LIT.155.a: "Gesagt, getan!"

 LIT.156.t: "Sicherung der jüdischen Flanke"
 LIT.156.d: "In seiner Kampagne zur Förderung der Litauer als die dominierende Ethnie in ihrem Königreich hat Antanas Smetona die große jüdische Bevölkerung stets als Dilemma betrachtet. Einerseits sind die litauischen Juden, oder "Litvaks", weitaus besser integriert als jede andere große Minderheitengruppe in Litauen, ihre Vertreter waren Unterstützer der litauischen Unabhängigkeit während des Weltkriegs - man kann sie sogar als "Modellminderheit" bezeichnen. Andererseits ist nicht zu leugnen, dass der litauische Nationalismus, der durch die Adern der LTS fließt, eng mit dem Antisemitismus verbunden ist. Die litauischen Nationalisten hassen die Tatsache, dass jüdische Unternehmer den Markt dominieren, und selbst ihre bloße Anwesenheit ist für einige der radikalen Nationalisten nicht zu ertragen. Smetona unterstützt diesen unverhohlenen Antisemitismus nicht, aber wenn er das litauische Judentum betrachtet, sieht er etwas, dem er nur zustimmen kann, dass es eine Bedrohung darstellt - den jüdischen Arbeitsbund.\n\nShlomo Kleit, der Vorsitzende des litauischen Gewerkschaftsbundes, erhielt einen privaten Besuch des Premierministers, bei dem er seinen Standpunkt zu dieser Organisation erläuterte - an sich sei sie ein notwendiges Übel, und die Litauer könnten viel von der Produktivität und Einheit des Gewerkschaftsbundes lernen -, doch um ihre Existenz zu tolerieren, müsse er Reformen durchführen. Als Zeichen der Stärke rief Smetonas rechte Hand, Augustinas Voldemaras, die paramilitärischen Kräfte der Nationalistischen Union, die Nationalgarde "Geležinis Vilkas", dazu auf, lautstarke Massenproteste rund um den Hauptsitz des Bundas zu organisieren, komplett mit Streikteams aus bewaffneten Nachwuchsoffizieren, die bereit waren, im Handumdrehen einzugreifen. Kleit gab dem Druck nach und stimmte Smetonas Forderungen zu: Ausschluss der syndikalistischen Elemente innerhalb des Bundas, Verbot der Verwendung der russischen Sprache in allen Veröffentlichungen (stattdessen sollte entweder Litauisch oder Jiddisch verwendet werden) und Ankündigung der vollständigen politischen Neutralität."
 LIT.156.a: "So wird es besser sein."

 LIT.157.t: "Die Region Suwałki"
 LIT.157.d: "Die Region Suwałki, auf Litauisch Suvalkija genannt, ist seit jeher ein Schmelztiegel der polnischen und litauischen Kultur. Da diese Region dank der kurzzeitigen Annexion durch das Herzogtum Warschau während der napoleonischen Kriege der erste Teil Litauens war, in dem die Leibeigenschaft abgeschafft wurde, wurde sie zur Keimzelle der litauischen nationalen Wiedergeburt im 19. Viele der führenden Persönlichkeiten des litauischen Nationalismus, wie Jonas Basanavičius und Vincas Kudirka, stammen aus dieser Region, und sogar die litauische Sprache wurde entsprechend dem "Zanavykai"-Dialekt in der nördlichen Suvalkija standardisiert. Im Laufe des 19. Jahrhunderts griff der polnische Einfluss jedoch immer weiter auf die Region über, und Städte, die einst ein Kernstück der litauischen Kultur waren, wie Sejny/Seinai, sind heute zweisprachig oder sogar polnisch dominiert.\n\nSeit der Gründung des Königreichs Litauen sind die Suwałki-Wahlkreise sichere Wahlkreise für das Komitee der Polen in Litauen, da ihre litauischen Konkurrenten aus ideologischen Gründen gespalten sind und keine nennenswerte Herausforderung darstellen können. Die polnisch dominierten Kommunalparlamente haben den Unterricht in ihrer Sprache durchgesetzt, die Verbindungen zu anderen polnischen Gemeinschaften aufrechterhalten und so die langsame Polonisierung der Region gefördert. Jetzt, da das Komitee auseinandergebrochen ist, sieht die Regierung von Antanas Smetona jedoch eine Chance. Es könnte möglich sein, die Bildung einer vereinigten litauischen Wahlliste in der Region Suwałki zu organisieren, die sich die Uneinigkeit der polnischen Gemeinschaft zunutze machen und die Kontrolle über die lokalen Versammlungen zurückgewinnen würde. Wenn eine litauische Lokalregierung auf diese Weise eingesetzt wird, kann sie nicht nur eine für uns akzeptablere Politik durchsetzen, wie z. B. Unterricht in litauischer Sprache, Finanzmittel für litauische Gemeinden und Anreize für Kolonisten aus dem Norden, sondern sie wird auch loyaler zu uns sein und es uns ermöglichen, die Autonomie der Region zu untergraben. Dies würde jedoch viel politisches Kapital kosten, da es nicht einfach sein wird, ideologische Gegner zu vereinen..."
 LIT.157.a: "Orchestrierung des Zusammenschlusses der litauischen Parteien in Suwałki."

 LIT.158.t: "Litauens Griff nach Suwałki"
 LIT.158.d: "Die Uneinigkeit des Komitees der Polen in Litauen und die erfolgreichen Maßnahmen der Regierung von Antanas Smetona haben es den litauischen Parteien ermöglicht, zum ersten Mal seit der Gründung des Königreichs die Kontrolle über die lokale Regierung in der Region Suwałki zu übernehmen. Die neu gewählte pro-litauische Versammlung hat bedeutende Reformen durchgeführt, und die Zentralregierung von Antanas Smetona hat sofort damit begonnen, sie mit großzügigen Spenden und Mitteln aus dem Entwicklungsfonds für Äußeres Litauen zu unterstützen. Die Räumung von Grundstücken in der Region hat es Familien aus dem Norden ermöglicht, sich dort niederzulassen, und im Bildungssystem wurden umfangreiche Modernisierungsprogramme durchgeführt, die das Schulprogramm stärker an das ethnische Litauen anpassen. Für unsere Bemühungen um Zentralisierung und Unterwerfung ist dies ein beeindruckender Segen, auch wenn es den Zorn der polnischen Gemeinschaft auf sich gezogen hat."
 LIT.158.a: "Wir werden Litauen vereinen, ohne dass eine einzige Kugel abgefeuert wird."

 LIT.159.t: "Verwaltungsreformen - Verwendete Amtssprache"
 LIT.159.d: "Traditionell verfügten alle litauischen Gebietskörperschaften über ein hohes Maß an Autonomie in Bezug auf das Bildungssystem und insbesondere die im Rahmen des Bildungsprogramms unterrichteten Sprachen. Mit den Reformen der Regierung von Leonas Bistras in den frühen 1930er Jahren wurde dieses dezentrale System gestrafft, um einen gewissen Anschein von Einheitlichkeit zwischen den Schulen zu schaffen - zum Beispiel durch die Schaffung getrennter Schulkategorien je nach der im Unterricht verwendeten Sprache. Ein Großteil der Autonomie wurde jedoch beibehalten. Eines der Hauptanliegen von Antanas Smetona als Führer der Litauischen Nationalistischen Union war es, diesem System ein Ende zu setzen und das Bildungswesen in Litauen ausschließlich der Zentralregierung zu unterstellen.\n\nDie Nationalistische Union hat im Seimas einen Gesetzentwurf eingebracht, der einfach als "Sprachreformgesetz" bezeichnet wird. Die Hauptziele des Projekts sind die Abschaffung der meisten der von der Regierung Leonas Bistras geschaffenen "Schulkategorien" und die Einführung eines einheitlichen Bildungsprogramms für die meisten Schulen in Litauen, insbesondere für den Sprachunterricht. Alle Schulen, die unter die Kategorie "Standardschulen" fallen, sollen verpflichtet werden, alle Schüler in Litauisch und Deutsch zu unterrichten und für das erstgenannte Fach Muttersprachler einzustellen - dies gilt auch für Schulen in den so genannten "außenlitauischen" Gebieten, den mehrheitlich polnischen und weißrussischen Regionen. Das Sprachreformgesetz umfasst auch mehrere andere, nicht mit der Sprache zusammenhängende Bildungsreformen zur Vereinfachung.\n\nUnd natürlich ist es an einen Gesetzentwurf über die Erhöhung der Mittel für Waisenhäuser in der Region Vilnius angeheftet, um sicherzustellen, dass jeder Gegner es sich zweimal überlegt, gegen dieses Gesetz zu stimmen und damit arme Kinder in Vilnius zum Weinen zu bringen. Das ist gut, denn dieses Gesetz hat eine Menge Gegner."
 LIT.159.a: "Wir werden Litauen vereinen, ohne dass eine einzige Kugel abgefeuert wird..."

 LIT.160.t: "Proteste gegen die Sprachreform"
 LIT.160.d: "Nachdem das Sprachreformgesetz den Seimas passiert hat, wird es von der Öffentlichkeit zerrissen. Sogar ethnische litauische Zeitungen und Persönlichkeiten des öffentlichen Lebens kritisieren das Projekt und äußern ihre Enttäuschung über eine solch plumpe Verletzung der kulturellen Autonomie. Ganz zu schweigen von den polnischen, weißrussischen und jüdischen Vertretern, die vorhersehbar wütend sind. Die Kommunalverwaltungen von Białystok, Valkaviskas und Gardinas sowie einiger anderer kleinerer Gemeinden haben erklärt, dass sie alles tun werden, um die Anwendung dieses Gesetzes zu verhindern. Es wird berichtet, dass sie Rechtsexperten damit beauftragt haben, nach Schlupflöchern in dem Projekt zu suchen, um diese Integration des Bildungssystems zu umgehen."
 LIT.160.a: "Der ewig intrigierende Pole schlägt wieder zu..."

 LIT.161.t: "LTS-Arbeitsinitiativen"
 LIT.161.d: "In einem Schritt, der die radikalen Elemente der LTS verärgert hat, hat Smetona eine Initiative unterstützt, die sich hauptsächlich auf Białystok und Valkaviskas konzentriert, um denjenigen, die immer noch unter der Rezession leiden, mit Arbeitsplätzen zu helfen, indem sie Unternehmen Initiativen zur Einstellung von Arbeitnehmern durch das Programm anbietet. Es handelt sich dabei um einfache Tätigkeiten, die nur litauischen Unternehmen angeboten werden, die in der Region tätig sind (wobei viele von ihnen zufällig gegründet wurden)./n/nDie Radikalen argumentieren, dass diese Initiativen nur Litauern angeboten werden sollten, die ebenfalls unter den Auswirkungen des Schwarzen Montags leiden. Das Einzige, was sie an dieser Initiative gutheißen, ist die Notwendigkeit, Litauisch zu können oder den obligatorischen Unterricht zu besuchen, um für dieses Programm in Frage zu kommen. Mit den Mitgliedern der "Aušrininkai" (Morgenstern) erhebt sich allmählich eine neue Stimme im Land, da Smetonas Methoden diejenigen, die einst gemäßigte Sozialisten waren, zu den Hardlinern zwingen."
 LIT.161.a: "Aušrininkai? Was für ein Haufen von Krypto-Bolschewiken..."

 LIT.162.t: "Smetona und der Geheime Rat"
 LIT.162.d: "Ähnlich wie die Litvaken und ihre blutigen Bundas weiß auch Smetona, dass er die deutsche Präsenz in Litauen nie ganz beseitigen kann. Er weiß, dass die wahre Macht hinter dem Thron nicht der König ist, sondern sein Geheimer Rat. Während der Krise des Schwarzen Montags drängten Mitglieder des Geheimen Rates darauf, dass der König den Seimas suspendiert und sich selbst mit der Leitung Litauens betraut, um die Krise zu bewältigen. Dank Smetonas Bemühungen und der notorischen Teilnahmslosigkeit des Königs in Staatsangelegenheiten kam es nie dazu. Nun gibt es Pläne, den Geheimen Rat aus seinem Amt zu entfernen und Smetona an seine Stelle zu setzen.\n\nWährend Litauen aus der Hölle, in der es sich derzeit befindet, herausgeholt wurde, wurde eine spezielle Ermittlungsgruppe mit dem Namen Antrasis Departamentas gebildet, die gegen die deutschen Junker und die Mitglieder des königlichen Geheimrats ermitteln sollte. Ihr Ziel war es, mögliche Verbindungen zwischen diesen beiden Gruppen und der Schwarzer Montag-Krise zu untersuchen. Es scheint, dass Antrasis Departamentas in Bezug auf beide Gruppen belastende Beweise aufgedeckt hat, die, wenn sie aufgedeckt würden, beide Gruppen mit den litauischen Behörden und denen in Deutschland in Schwierigkeiten bringen würden.\n\nIn der dramatischsten Parlamentssitzung seit Jahrzehnten präsentierte Smetona schließlich die Erkenntnisse darüber, wie die deutschen Junker und Geschäftsleute geplant hatten, "die litauische Kuh trocken zu melken". Smetona führte weiter aus, dass diese Gruppen vom Geheimen Rat unterstützt wurden. Zum Entsetzen des Geheimen Rates unternahm der König nichts, um sie zu verteidigen. Gegen Smetonas "Machtergreifung" wurden Protestrufe laut, die jedoch nicht sehr stark waren. Es war offensichtlich, dass der König eher auf der litauischen Seite stand, und ohne ihn konnte Smetona nicht aufgehalten werden.\n\nDie meisten Mitglieder des Geheimen Rates traten zurück. Der Rest der Befugnisse wurde durch eine Notstandsgesetzgebung abgeschafft, die ihre Privilegien an Smetona selbst übertrug. Das war noch nicht der letzte Schock an diesem Tag, denn die neue Gesetzgebung beinhaltete auch eine Überarbeitung des Grundversorgungspakets mit weiterer Unterstützung und einer Ausweitung der Leistungen, die zum Schaden des Königs erbracht werden sollten."
 LIT.162.a: "Die Macht ist endlich in litauischen Händen!"

 LIT.165.t: "Alantas' 'Marschierendes Litauen'"
 LIT.165.d: "Der Sieg der Litauischen Nationalistischen Union hat dem nationalistischen Gedankengut in unserem Land neuen Schwung verliehen. Eine der ersten Maßnahmen der Regierung Smetona war die Legalisierung zahlreicher nationalistischer Zeitungen und Zeitschriften, die im Laufe der Jahre verboten worden waren, vor allem der "Vairas" (Das Rad). Einst die Zeitung der Partei des nationalen Fortschritts, nahm sie nach dem Memel-Aufstand unter der Leitung des Journalisten und Dichters Vytautas Alantas eine andere Wendung.\n\nAlantas und seine Anhänger, wie Jonas Statkus und Domas Cesevičius, sind der Meinung, dass es nicht ausreicht, die litauische Überlegenheit in unserer Nation zu behaupten. Die litauische Kultur selbst muss gereinigt und unerwünschte ausländische Einflüsse in ihr müssen entfernt werden - denn es war diese Unfähigkeit zur Reinigung, die dazu führte, dass Litauen zum Sklaven Polens, dann Russlands und schließlich Deutschlands wurde. In ihren nationalistischen Positionen ist sie sogar noch extremer als die radikalsten Führer der Nationalistischen Union - sie will nicht einmal ein Lippenbekenntnis zur Demokratie ablegen, ihr Hass gegenüber allen ethnischen Minderheiten in Litauen ist beispiellos... dennoch jubeln sie Smetona und seinen Zielen einer starken Führung zu, da sie dies als einen Schritt in die richtige Richtung betrachten.\n\nIn seinem jüngsten Werk "Žygiuojanti Lietuva" ("Marschierendes Litauen") lobt Alantas die Regierung Smetona, erklärt aber gleichzeitig, dass sie radikale Reformen braucht. Sein wichtigstes Gesprächsthema ist das Christentum, aus dessen Verachtung Alantas keinen Hehl macht. Er beschreibt es als einen unerwünschten, zerstörerischen Einfluss, der Litauen von ausländischen Mächten aufgezwungen wurde, und fordert, dass Smetonas Regierung den Einfluss des Klerikalismus brechen, ihre vorgetäuschte Demokratie aufgeben und sich den Idealen des heidnischen Humanismus, einer Rückkehr zur Metaphysik unserer Vorfahren und der selbstlosen Aufopferung für das eigene Land zuwenden sollte. Es wäre absurd, diesem Aufruf zu folgen - aber vielleicht können wir einige dieser Konzepte einführen... in Maßen?"
 LIT.165.a: "Es ist nichts Falsches daran, den Menschen den Glauben unserer Vorfahren näher zu bringen."
 LIT.165.b: "Wir haben das Heidentum im Jahr 1387 begraben und sollten es ruhen lassen."

 LIT.167.t: "Rechtsradikale Gewalt"
 LIT.167.d: "Unser Land wird von einer Welle des Nationalismus überrollt, und das hat nicht immer etwas Gutes zur Folge. Patriotische litauische Jugendliche, von denen viele mit der Litauischen Aktivistenfront in Verbindung gebracht werden, haben damit begonnen, Minderheiten in unserem Land zu terrorisieren, sowohl in unseren Städten als auch in unseren Dörfern. Überall im Land hat der Mob damit begonnen, nicht-litauische Grundbesitzer und Landwirte anzugreifen, manchmal ihre Höfe zu belagern und ihnen den Auftrag zu erteilen, ihr Land zwangsweise an "Patrioten" zu verkaufen, um die Minderheiten aus ihren Häusern zu vertreiben und sie in den Süden zu schicken. In den litauischen Zeitungen erschienen scharfe und vernichtende Berichte, in denen die meisten die Regierung Smetona der Gewalt beschuldigten und eine Änderung der Politik forderten - obwohl dies überhaupt nicht geplant war. Der Seimas und sogar einige Kabinettsmitglieder fordern den Ministerpräsidenten auf, der Gewalt Einhalt zu gebieten, um nicht zu riskieren, dass die Minderheiten noch feindseliger werden, als sie es ohnehin schon sind. Andererseits gibt es vielleicht eine Möglichkeit, diese aufmüpfigen Jugendlichen zu kontrollieren, damit sie ihren Enthusiasmus in andere Bahnen lenken?"
 LIT.167.a: "Weisen Sie diese Jugendlichen an, nur in ethnisch litauischen Gebieten zu patrouillieren."
 LIT.167.b: "Ich bin der Tautos Vadas! Nehmt sie fest!"

 LIT.168.t: "Geschichts-Revisionismus"
 LIT.168.d: "Die Geschichte, die im Königreich gelehrt wird, sollte die Auswirkungen widerspiegeln, die unsere litauischen Vorfahren mit den Polen und anderen als treue Verbündete erzielt haben. Andere wollen einen vollständigen Revisionismus, bei dem die Ära des Großherzogtums als "Goldenes Zeitalter" der litauischen Kultur angesehen wird und alle polnischen und weißrussischen Wurzeln völlig ignoriert werden. Es wurde eine gemäßigte Option angeboten, bei der in den Geschichtsbüchern litauische Namen und Orte verwendet werden sollen, um die Sprache zu fördern."
 LIT.168.a: "Völliger Revisionismus."
 LIT.168.b: "Leichter Revisionismus."
 LIT.168.c: "Keine Revision, die Wahrheit ist die Wahrheit."

 LIT.169.t: "Das Litauische Modell"
 LIT.169.d: "Unter seiner neuen Führung haben das Smetona-Regime und die LTS mit der Umsetzung von Programmen zur "Litauisierung" der Bürger Litauens begonnen. Mit der offiziellen Bezeichnung "Modelllitauer" ermutigen die neuen Programme die Litauer zur Teilnahme an Liederfestivals und kulturellen Veranstaltungen, bei denen die Geschichten des alten Litauens verherrlicht werden. Wenn man durch die Straßen der Altstadt von Vilnius geht, wird man mit Litauisch begrüßt, einer Sprache, die man früher nur in den Häusern hörte. Die Stadtschilder wurden auf Litauisch umgeschrieben, und in Litauen verfasste Zeitungen werden immer beliebter. In den Schulen muss Litauisch gelehrt werden, und der Unterricht in den Schulen findet ausschließlich auf Litauisch statt. Nach Ansicht von Smetona und seiner LTS-Gruppe waren die Programme sehr erfolgreich; die Wiedergeburt eines neuen Litauens hat begonnen."
 LIT.169.a: "Das Litauische Modell."

 LIT.170.t: "Das Ende der Seimokratie"
 LIT.170.d: "Die abtrünnige Fraktion der Christdemokraten, die Heimatunion, war Smetona stets ein Dorn im Auge und kritisierte den Regierungschef für seine scheinbar "undemokratischen Maßnahmen". Als Tautos Vadas und als faktisches Staatsoberhaupt Litauens hat Smetona heute ein Gesetz über die Verschmelzung der Heimatunion mit seiner Partei LTS unterzeichnet. Damit ist jeglicher Widerstand gegen Smetonas Herrschaft gebrochen, und der Seimas (das litauische Parlament) wurde vollständig zu Smetonas Marionette gemacht. Mit einem Schlag hat Smetona seine Position gestärkt, ohne Blut auf den Straßen von Vilnius zu vergießen."
 LIT.170.a: "Smetona weiß es am besten."

 LIT.171.t: "Smetona's Address"
 LIT.171.d: "'Ich danke Ihnen, Radio Kauno, dass Sie mir erlaubt haben, heute zu Ihrem Publikum zu sprechen. Ein Jahr ist vergangen, seit das goldene deutsche Zeitalter zu Ende ging und unser Königreich seine bisher größten wirtschaftlichen Schwierigkeiten zu bewältigen hatte. Mit Ihren Stimmen haben Sie mir die Macht anvertraut, diese große Schwierigkeit zu lösen und Litauen eine neue Ära des Wohlstands zu bescheren - und ich und meine Regierung haben dies mit großer Sorgfalt getan. Wir werden den leidenden litauischen Landwirten Erleichterung verschaffen und die Mammon-Gier deutscher und jüdischer Kapitalisten in unseren Städten bekämpfen, um eine integrale, mitfühlende Gesellschaft für alle zu schaffen.\n\Nachdem diese Wirtschaftskrise eingedämmt und ihre schlimmsten Auswirkungen gelindert sind, werde ich versuchen, die litauische Nation in eine neue, größere Ära zu führen. Es ist nicht richtig, an den Symptomen zu kurieren, ohne die eigentliche Ursache unserer Probleme anzugehen - dass das Königreich von der 'Seimokratie' gefesselt wurde. In Ermangelung einer starken und respektablen Regierung wurde es von den Narren im Seimas in den Ruin getrieben. Unsere Vertreter werden von Juden und Deutschen gekauft und geben Lippenbekenntnisse zu Ausländern in unserem Land ab, wo es eigentlich keine geben sollte. Wenn Litauen in der heutigen Zeit erfolgreich sein will, kann es das nur mit einer starken Einheitsregierung, die in erster Linie das litauische Volk respektiert.\n\nIch hoffe aufrichtig, dass Sie mich auch in den kommenden Jahren unterstützen und sich meiner Sache anschließen werden.\n\nDies ist die Botschaft, die Ihnen unser Erster Minister, Antanas Smetona, überbracht hat."
 LIT.171.a: "Die Stärke einer Nation liegt in der Einigkeit!"

 LIT.180.t: "Sicherung der polnischen Flanke"
 LIT.180.d: "Seit der Gründung des Königreichs Litauen werden dessen südliche Wahlkreise, insbesondere die Region Białystok und viele Wahlkreise in der Region Vilnius, vom Komitee der Polen in Litauen dominiert. In den letzten sechzehn Jahren hatte diese Einheitsfront von Kandidaten der polnischen Minderheit die vollständige Kontrolle über ihre jeweiligen Regionen - sie ist jedoch eine brüchige politische Partei, und ihr Einfluss auf die polnische Minderheit ist nicht unverrückbar. \n\nStanisław Narutowicz, der angesehene langjährige Parteivorsitzende, ist sozialliberal und neigt in wirtschaftlichen Fragen zum Sozialismus, während mehrere seiner Stellvertreter und neuen Mitglieder deutlich nach rechts tendieren und enge Beziehungen zu rechten polnischen Parteien wie der Endecja und der Chadecja unterhalten. Für Smetona war dies ein fruchtbarer Boden, um seine Opposition aufzubrechen. Narutowicz war am leichtesten zu beugen - die beiden kannten sich noch aus den Tagen des Litauischen Rates, und der ältere Politiker beugte sich schließlich unter Druck und stimmte einem politischen Pakt des "Nichtangriffs" mit der LTS zu. Dies führte sofort zu massiven Spaltungen innerhalb des Komitees und zur Gründung zweier neuer politischer Parteien - der "Christdemokratie der Polen in Litauen" und der irredentistischen "Polnischen Wahlaktion" von Marian Zyndram-Kościałkowski.\n\nGleichzeitig billigte der Seimas erfolgreich Pläne für die Einrichtung eines Entwicklungsfonds für Südlitauen, der der Zentralregierung in Vilnius ein Mitspracherecht bei Investitionen und der Entwicklung in den Regionen mit polnischer Mehrheit einräumt und es ihr ermöglicht, Gemeinden und Schulen zu finanzieren, die ihre Ziele unterstützen, und die Vorherrschaft des Ausschusses in lokalen Angelegenheiten zu brechen. Durch mehrere erfolgreiche Maßnahmen wurde die Macht des Ausschusses stark geschwächt."
 LIT.180.a: "Lieka lenkas be skatiko...(Der Polnische Einfluss schwindet)"

 LIT.181.t: "Narutowicz's Protest"
 LIT.181.d: "Inmitten des wachsenden Unmuts über die einheitlichen und autoritären Maßnahmen von Antanas Smetona hat Stanisław Narutowicz, der Vorsitzende des geschwächten, angeschlagenen, aber immer noch bestehenden Komitees der litauischen Polen, versucht, erneut die Rolle des Friedensstifters zu übernehmen. Der ruhige, besonnene, ältere polnisch-litauische Aristokrat hat in seiner Laufbahn schon mehrmals Konflikte im Seimas geschlichtet und verfügt über eine enorme Anziehungskraft, obwohl er eine polnische Minderheitspartei anführt - doch Smetona hat sich als härtere Nuss erwiesen. Narutowicz schrieb mehrere persönliche Briefe an Smetona, in denen er darauf hinwies, dass die Zukunft des litauischen Staates - ähnlich wie 1918 - von Kompromissen und nicht von einem brutal durchgesetzten extremen Nationalismus abhängt. Um die Stabilität des Landes aufrechtzuerhalten, sollte er auf die Bedenken der Opposition hören, seine Bemühungen zurückschrauben und anerkennen, dass Polen und Juden ebenso zu Litauen gehören wie die Litauer selbst."
 LIT.181.a: "Wann wird dieser alte Pole aufhören, seine Nase in Dinge zu stecken, die ihn nichts angehen?"

 LIT.182.t: "Białystok in Flames"
 LIT.182.d: "Die von Smetona vorangetriebene Verwaltungsreform scheint der Tropfen gewesen zu sein, der das Fass zum Überlaufen brachte. Was mit kleineren zivilen Streitigkeiten hier und da begann, ist zu weit verbreiteten Ausschreitungen eskaliert, als sowohl die jüdische als auch die polnische Bevölkerung in Białystok wegen der neuen Sprachreformen aneinander gerieten.\n\nEinige von Smetonas Verbündeten forderten sogar die Verhängung des Kriegsrechts über die Stadt und schickten parteitreue Kräfte zur Niederschlagung des Aufstands.\n\nObwohl die kühleren Köpfe der Koalition erklärt haben, dass sowohl Narutowicz als auch Victor bereit sind, in dieser Angelegenheit zu helfen, steht für Smetona die Frage im Vordergrund, zu welchem Zweck."
 LIT.182.b: "Es muss eine vernünftige Lösung geben!"

 LIT.183.t: "Kompromissvorschlag"
 LIT.183.d: "Zur Überraschung vieler wurde der Kompromiss von keinem Geringeren als Smetona erzielt! Als Staatsoberhaupt und mit allen Vollmachten hat er ein Gesetz zum Schutz der Rechte der polnisch-litauischen Bevölkerung unterzeichnet. Er hat versprochen, der Stadt Białystok die lokale Anerkennung der polnischen Sprache und die Einrichtung polnischer Sprachschulen zu ermöglichen. Smetona hat sich sogar zu weiteren Kompromissen entschlossen und einen polnischen Politiker in sein Ministerkabinett berufen. Die Schlacht ist endlich vorbei, und die Straßen sind ruhiger geworden."
 LIT.183.a: "Der alte Fuchs ist immer für Überraschungen gut.\n\nNach wochenlangen Unruhen in Białystok ist ein Gefühl der Normalität eingekehrt. Das Militär schritt ein, und das Ergebnis war unglaublich effektiv: Der zivile Dissens wurde unterbunden. Darüber hinaus wurden die radikalsten Polen wie Zyndram zusammengetrieben und verhaftet. Fürs Erste hat sich die Lage beruhigt, und die Zivilbevölkerung, Polen wie Juden, kann aufatmen, denn es sieht so aus, als würde die Situation nicht eskalieren."

 LIT.200.t: "Tränen bei den Linken"
 LIT.200.d: "So sehr die Sozialdemokraten auch behaupten mögen, dass sie hierher gekommen sind, um die litauische Gesellschaft von Grund auf zu reformieren, so ist diese Aufgabe doch leichter gesagt als getan. Nach den Wahlen von 1937 steht die LSDP an der Spitze einer losen und brüchigen Koalition aus demokratischen Sozialisten, Santaras säkularen Liberalen, dem fast syndikalistischen Jüdischen Arbeitsbund und der polnischen Minderheit. Die Sozialdemokraten selbst sind sich in ihrer Richtung nicht einig. Die alte Garde der Partei, einschließlich Kairys, hat sich in den Nachkriegsjahren stark abgeschwächt - aber nicht alle sind diesem Trend gefolgt. Eine starke radikal sozialistische Fraktion, angeführt von Vincas Galinis, Justas Paleckis und anderen, ist geblieben. In den 1920er Jahren absorbierte die LSDP den von Mykolas Sleževičius geführten Volksbauernbund und integrierte eine gemäßigte, leicht sozialliberale Fraktion in ihre Fraktion. Und diese Fraktion steht kurz vor dem Zusammenbruch.\n\nDie bloße Erwähnung von Kairys' weitreichenden Reformen weckt die Sympathien der Syndikalisten in der Partei. Schon jetzt wird die LSDP als wenig vertrauenswürdige Kraft angesehen, und nur wenige glauben, dass sie den Republikanismus wirklich aufgegeben hat. Ob der Premierminister versuchen wird, diesen radikalen Einfluss zu zerstören oder ihn zu unterwandern und auf der Welle zu reiten, wird sich in den kommenden Jahren zeigen."
 LIT.200.a: "Hoffen wir, dass ein gewisser Anschein von Einigkeit erhalten bleibt."

 LIT.201.t: "Nationale persönliche Autonomie"
 LIT.201.d: "Unmittelbar nach den Wahlergebnissen von 1937 murmelte Steponas Kairys, der neue Ministerpräsident Litauens und Chef der Sozialdemokratischen Partei, die unsterblichen Worte: "Jetzt haben wir noch lange zu tun". Seine Gegner werteten dies sofort als Vorhersage, dass Kairys versuchen werde, so lange an der Macht zu bleiben, wie es seine Gesundheit erlaube - in Wahrheit meinte er jedoch die Strukturreformen, die er und seine Partei in Angriff nehmen wollten.\n\nDie Sozialdemokratische Partei Litauens bekennt sich zum Ideal der nationalen Personalautonomie. Es wurde erstmals 1907 von Otto Bauer formuliert und ist nach wie vor die vorherrschende ethnische Politik der Austromarxistischen Bewegung, von der die LSDP die meisten ihrer Ideen übernommen hat - sie will erreichen, dass die Nation nicht zu einer territorialen und ethnischen Einheit wird, sondern zu einer einfachen Vereinigung von Personen, die den Staat von seinem Territorium trennt. Denn was besagt, dass man, um ein Litauer zu sein, speziell in diesem Gebiet in Europa leben und einer bestimmten Tradition folgen muss? Was hindert Sie daran, als Litauer zu gelten, solange Sie sich für einen Litauer halten, die litauische Staatsbürgerschaft besitzen und zur Nation beitragen, sei es durch Steuern oder auf andere Weise?\n\nEine ähnliche Sichtweise wurde von vielen jüdischen Ideologen der Bundisten vertreten und machte die Sozialdemokraten und die Bundas zu natürlichen Verbündeten. Während ihrer Amtszeit wird die Regierung von Premierminister Steponas Kairys versuchen, wichtige Reformen durchzuführen, um ihr Ideal der nationalen persönlichen Autonomie zu verwirklichen. Jede ethnische Gruppe in Litauen wird ihre eigenen universellen kulturellen Versammlungen haben, die ihre eigenen Steuern erheben und autonom über Angelegenheiten entscheiden können, die ihre Mitglieder betreffen. Jeder Bürger des Königreichs würde einer dieser kulturellen Versammlungen angehören, aber die Frage, welcher nationalen Bewegung er sich anschließt, wäre eine Frage der persönlichen Wahl, und keine Behörde hätte irgendeine Kontrolle über seine Entscheidung.\n\nNatürlich werden diese Reformen mit den anderen politischen Programmen der LSDP zusammenfallen, wie z.B. dem raschen Aufbau eines Wohlfahrtssystems und der Ausschaltung der rechten Opposition, hauptsächlich mit juristischen Methoden."
 LIT.201.a: "Das Wichtigste ist ein arbeitender Mensch!"

 LIT.202.t: "Beschneidung des Einflusses der Kirche"
 LIT.202.d: "Die litauische Priesterschaft ist traditionell eine sehr wichtige Lobby in der litauischen Wirtschaft. Es gibt keinen Mangel an Priestern und Bischöfen, die von ihren geistlichen Pflichten in den Seimas wechseln, viele sind in der Vergangenheit einflussreiche Minister gewesen oder haben sogar den Sitz des Premierministers besetzt. Fast alle Priester sind treue Anhänger der Christdemokratischen Partei und nutzen ihren Einfluss, um nicht nur eine für sie vorteilhafte Politik durchzusetzen, wie z. B. die staatliche Finanzierung der Kirche, sondern machen auch in Predigten und Gottesdiensten keinen Hehl aus ihrer Haltung. Während des jüngsten Wahlkampfes gab es keinen Mangel an Fällen, in denen feurige Priester riefen, dass jede Seele, die ihre Stimme für die Sozialdemokraten abgibt, direkt in die Hölle kommt - und das ist nicht nur ein Ärgernis, sondern auch ein schwerer Verstoß gegen demokratische Ideale.\n\nDie gesamte Volksfrontkoalition ist sich einig, dass der Einfluss der litauischen Priesterschaft beschnitten werden sollte, ist sich aber uneins darüber, wie weit diese Maßnahmen gehen sollten. Die gemäßigten Mitglieder des Kabinetts sind der Meinung, dass weiche Maßnahmen wie die Streichung der staatlichen Finanzierung der katholischen Kirche und die strikte Durchsetzung der politischen Neutralität ausreichen sollten, zumal ein Großteil des ländlichen Raums immer noch tief religiös ist und einen Konflikt des Staates mit der Kirche nicht gut verkraften würde. Die demokratisch-sozialistische Lobby ist jedoch unzufrieden - nichts weniger als eine vollständige Säkularisierung wird sie zufrieden stellen. Durch ein Verbot des Religionsunterrichts, die staatliche Kontrolle der Priesterseminare und reformierte Bildungsprogramme kann ihrer Meinung nach der katholischen Kirche endgültig der Rücken gekehrt werden."
 LIT.202.a: "Es sollte ein moderater Ansatz gewählt werden."
 LIT.202.b: "Die Kirche hat keinen Platz in den Abläufen des Staates!"

 LIT.203.t: "Debatte um Militärkürzungen"
 LIT.203.d: "Die Königlichen Litauischen Streitkräfte und die Sozialdemokratische Partei waren noch nie Verbündete. Die Armee ist traditionell ein Beruf des rechten Flügels, ihre Klubs wie der Vilniuser Ramovė (Vilniuser Offiziersklub) erklären den Sozialismus offen als Hydra, die es zu bekämpfen gilt. Obwohl Premierminister Steponas Kairys 1935 für den amtierenden Generalstabschef Stasys Raštikis gestimmt hat, weil er ihn für politisch neutral hielt, hat er im Wahlkampf das Reformprojekt des Generals als Geldverschwendung bezeichnet und erklärt, dass diese Mittel in Sozialprogramme gesteckt werden sollten. Es ist an der Zeit, diese Wahlversprechen in die Tat umzusetzen.\n\nDie Idee, die Mittel für das Militär zu kürzen, ist vor allem beim radikalen Flügel der LSDP beliebt, dessen Wortführer Vincas Galinis und Justas Paleckis behaupten, die Armee sei nichts weiter als ein Hindernis auf dem unvermeidlichen Weg zum Sozialismus. Doch lohnt es sich wirklich, den schlafenden Bären der Streitkräfte zu wecken? Die gemäßigte Lobby ist da anderer Meinung. Sie behauptet, dass die Finanzierung von Sozialprogrammen auf sicherere Weise erfolgen kann, ohne dass sich die Armee völlig gegen die Regierung stellt."
 LIT.203.a: "Wir werden das Geld auf andere Weise auftreiben."
 LIT.203.b: "Kürzung der Militärausgaben einleiten!"

 LIT.204.t: "Zusätzliche Sozialausgaben"
 LIT.204.d: "Während die von den Sozialdemokraten geführte Volksfront ihre weitreichenden Wohlfahrtsprogramme umsetzt, ist sie zum Stillstand gekommen, nachdem es innerhalb der Regierung zu Unstimmigkeiten gekommen war, die in einem eher feindseligen Streit zwischen dem sozialdemokratischen Abgeordneten Vincas Galinis und dem stellvertretenden Vorsitzenden der Demokratischen Nationalen Freiheitsliga, Vaclovas Sidzikauskas, gipfelten. Letzterer wandte sich entschieden gegen den Vorschlag des ersteren, noch nie dagewesene arbeitnehmerfreundliche Reformen durchzuführen, wie z. B. die Einrichtung einer nationalen Behörde für Arbeitsbeziehungen und die Einführung einer staatlichen Finanzierung für Gewerkschaften. Sidzikauskas behauptet, dass sich Litauen mit jedem so radikalen Vorschlag wie diesem immer mehr dem Syndikalismus annähert. Santara hat bereits Zugeständnisse wie einen Mindestlohn, großzügige Renten und Arbeitsschutzbestimmungen akzeptiert, kann aber eine radikale Politik in diesem nie dagewesenen Ausmaß nicht akzeptieren.\n\nMinisterpräsident Steponas Kairys und sein Kabinett müssen nun eine Antwort auf diesen Konflikt innerhalb der Koalition finden."
 LIT.204.a: "Wir können einen Kompromiss finden"
 LIT.204.b: "Wir wurden gewählt, um den Menschen zu helfen!"

 LIT.205.t: "Legalisiert Aušrinė(Morgenstern)"
 LIT.205.d: "Keine Diskussion über den Syndikalismus in Litauen kann ohne die Erwähnung der "Aušrinė" und der Gesellschaft der sozialistischen Studenten, die den gleichen Namen wie die Zeitschrift trägt, auskommen. Die 1910 gegründete Gesellschaft war in den letzten Jahren der Zarenzeit die bei weitem am weitesten links stehende aller litauischen nationalistischen Vereinigungen. Noch vor dem Weltkrieg übersetzte sie die Werke von Benoît Malon und Pjotr Kropotkin und erklärte sich selbst zum "individualistischen Sozialisten", der eine Gesellschaft mit freien Kommunen, Freiheit und Religionsfreiheit anstrebte. Nach mehreren Ausgaben, in denen sie sich offen für das System der französischen Kommunarden aussprach, wurde "Aušrinė" 1923 verboten, und die Studentengesellschaft, die sich um sie herum organisierte, ging in den Untergrund, wo sie weiterhin Zeitschriften herausgab und sich weiter radikalisierte.\n\nObwohl es sich im Kern um eine Bewegung von Dichtern und Intellektuellen handelt, waren die "Aušrininkai" gelegentlich an Terrorakten wie Bombenanschlägen, Attentaten und Zusammenstößen mit der Polizei beteiligt und wurden schnell zu einem Schreckgespenst für die litauische Rechte. Es ist auch kein Geheimnis, dass viele Mitglieder der Sozialdemokratischen Partei mit der Bewegung vertraut sind, entweder durch die Teilnahme an ihren geheimen Treffen oder durch die Lektüre ihrer verbotenen Literatur - daher ist es nicht überraschend, dass eines ihrer Ziele darin besteht, dieses Verbot aufzuheben und dem jahrelangen Terrorismus der Aušrininkai ein Ende zu setzen. Doch wie soll diese Legalisierung vonstatten gehen?"
 LIT.205.a: "Legalisieren Sie sie, wenn sie sich vom Syndikalismus distanzieren."
 LIT.205.b: "Legalisiert sie jetzt!"

 LIT.206.t: "Status der Bundas"
 LIT.206.d: "Obwohl die Bundas Gewerkschaften sind, werden sie von Juden und nur für Juden organisiert. Da sie mit der LSDP verbündet waren, wollen die meisten in der Partei, dass sie ihren derzeitigen Einfluss auf die jüdische Minderheit behalten. Radikale kritisieren jedoch die Bundas für ihre Abgrenzung vom Rest des Landes und wollen einen nationalen Gewerkschaftskongress gründen, um ihren Einfluss zu untergraben und alle Gewerkschaften zentraler zu organisieren."
 LIT.206.a: "Die Bundas sind unsere natürlichen Verbündeten."
 LIT.206.b: "Stärkere Gewerkschaften sind ein Ausdruck der Demokratie."

 LIT.207.t: "Eine regnerische Nacht in Vilnius"
 LIT.207.d: "Aufgrund ihres Ursprungs als Partei, die sich gegen das litauische und deutsche Establishment wendet, zeichnet sich die LSDP dadurch aus, dass sie weitaus mehr geheime Treffen abhält als jede andere legale politische Partei des Landes, manchmal im Ausland oder unter dem Deckmantel von Drittorganisationen. Die Litauische Gruppe für das Studium der französischen Kultur ist eine von ihnen. Offiziell eine bündnisfreie Organisation, die sich dem Studium der französischen Kultur, Kunst und Literatur nach der Revolution von 1919 widmet, gilt sie als Methode zur Verbreitung des Einflusses der Internationale in litauischen Linkskreisen. Angesichts der scheinbaren Radikalisierung der LSDP haben sich die litauischen Geheimdienste in Zusammenarbeit mit ihren deutschen Kollegen schließlich zum Handeln entschlossen. Über geheime Kanäle haben sie Vytautas Mačernis angeworben, um die Gruppe zu untersuchen und Informationen über die Zukunftspläne der Partei zu sammeln. Ausgestattet mit gefälschten Unterlagen über seine Mitgliedschaft in der Sozialdemokratischen Partei und einem schwachen, scheinbar zuversichtlichen Lächeln zieht der junge Dichter als Spion durch die verregneten Straßen von Vilnius und stößt auf das Hauptquartier der Fraktion in der Vokiečiai Straße..."
 LIT.207.a: "Alles scheint korrekt zu sein. Sie können passieren."

 LIT.208.t: "Vilnius nach dem Regen"
 LIT.208.d: "Die von Mačernis in seinen Notizen beschriebene Situation ist schlimmer, als sie erscheinen mag. Nachdem sie die Internationale auf Litauisch, Polnisch und Jiddisch gesungen hatten, beglückwünschten sich die Mitglieder der LSDP, der Aušrininkai und ihre Verbündeten gegenseitig zu den Erfolgen des vergangenen Jahres und erläuterten ihre Pläne für die Zukunft. In einem Punkt waren sich jedoch alle einig: Die deutsche und bürgerliche Vorherrschaft in Litauen wird nicht von Dauer sein. Nach Ansicht der beiden Hauptredner, Justas Paleckis und Vincas Galinis, wird der unvermeidliche Krieg zwischen dem Reichspakt und der Internationale die perfekte Gelegenheit sein, den letzten Schritt zu einer proletarischen, Syndikalistischen Revolution zu machen..."
 LIT.208.a: "Wir werden bereit sein."

 LIT.209.t: "Der König schreitet ein"
 LIT.209.d: "Nachdem sich das anfängliche Chaos im Land gelegt hatte, erklärte König Vytautas II. von Litauen in einer Rede vor dem Seimas seinen Standpunkt zu den jüngsten Ereignissen. Zu diesem Zeitpunkt war die amtierende Regierung bereit, sich einem Misstrauensvotum zu stellen, Rufe nach Neuwahlen des Seimas überschwemmten die öffentliche Diskussion, und die Stabilität des Landes erhielt einen schweren Schlag. Der König verkündete, dass die extreme Situation im Land Maßnahmen zur Stabilisierung des Landes erfordere und dass die Sozialdemokraten durch ihr verräterisches Vorgehen die Zustimmung des Monarchen vollständig verloren hätten.\n\nSteponas Kairys wurde abgesetzt und Stasys Šalkauskis zum neuen Premierminister mit einer LKDP-Regierung ernannt. Die Hoffnungen der Sozialdemokraten auf Reformen haben sich zerschlagen, und jetzt kann nur noch die Revolution ihre Ideale retten - wenn sie denn jemals stattfindet..."
 LIT.209.a: "Das Ende des Weges also..."

 LIT.210.t: "Die Litauische Revolution"
 LIT.210.d: "Der siegreiche Vormarsch der Dritten Internationale im Zweiten Weltkrieg hat Litauen endlich eine Chance eröffnet. Jahrelang spielte die sozialdemokratische Regierung, die längst von innen heraus von den Sympathisanten der Syndikalisten übernommen worden war, die zweite Geige gegenüber dem westlichen Nachbarn, doch nun, da ihre Armeen ins Wanken geraten und die Internationale den Kampf um die Zukunft Europas zu gewinnen scheint, bietet sich endlich die Chance zum Ausbruch. Die Parteiführung und die Mitglieder des Kabinetts haben ihren Plan zur Verhaftung von König Vytautas II. in die Tat umgesetzt und bereits mit der Entwaffnung der deutschen Garnisonen im Lande begonnen und die vollständige Unabhängigkeit Litauens von allen ausländischen Mächten erklärt!"
 LIT.210.a: "Arbeiter aller Länder, vereinigt euch!"

 LIT.211.t: "Putsch in Litauen"
 LIT.211.d: "Nach einem Putsch von Radikalen innerhalb der regierenden sozialdemokratischen Regierung in Litauen wurde die litauische Monarchie abgeschafft und unsere Truppen wurden entwaffnet. Das neue Regime hat sofort die Unabhängigkeit erklärt und droht nun damit, uns vom übrigen Baltikum abzuschneiden. Wir müssen schnell handeln, wenn wir die Ordnung wiederherstellen wollen."
 LIT.211.a: "Verräter!"

 LIT.212.t: "Nationalistischer Aufstand in Litauen"
 LIT.212.d: "In Vilnius herrscht Chaos. Die Litauische Aktivistenfront, die uns schon seit langem ein Dorn im Auge ist, wurde von der herrschenden Regierung offensichtlich nicht als Bedrohung angesehen, die groß genug ist, um sich Sorgen zu machen - ein fataler Fehler, der uns teuer zu stehen kommt. Mit dem Einverständnis gleichgesinnter Armeeoffiziere haben sich Zellen der LAF erhoben und die Hauptstadt erfolgreich eingenommen, wobei der König der anschließenden Schlacht nur knapp entkam.\n\nDas neue Regime hat sofort einen Unabhängigkeitskrieg gegen die 'deutsche Vorherrschaft' erklärt und droht nun damit, sich mit den russischen Streitkräften zu verbünden und uns vom Rest des Baltikums abzuschneiden."
 LIT.212.a: "Wir haben sie einmal zerschlagen, wir werden sie\nwieder zerschlagen."

 LIT.213.t: "Deutschland erklärt den Krieg!"
 LIT.213.d: "Wir haben ein Telegramm aus Berlin erhalten, dass zwischen uns und dem Deutschen Reich nun der Kriegszustand herrscht. Sie lassen uns offensichtlich nicht gehen, aber durch Die Stärke des Volkes werden wir durchhalten und diese Preußen in ihrer Rüstung kochen, wie es unsere Vorfahren vor vielen Jahren getan haben."
 LIT.213.a: "Litauen wird nicht fallen!"

 LIT.214.t: "Deutschland erklärt den Krieg!"
 LIT.214.d: "Wir haben ein Telegramm aus Berlin erhalten, dass zwischen uns und dem Deutschen Reich nun der Kriegszustand herrscht. Sie lassen uns offensichtlich nicht in Ruhe, und es ist unwahrscheinlich, dass wir allein überleben würden. Wir können zwar versuchen, unser Land selbst zu verteidigen, aber ein Telegramm nach Paris zu schicken und um Hilfe zu bitten, könnte das Überleben unseres unabhängigen litauischen Staates garantieren."
 LIT.214.a: "Wir werden uns behaupten!"
 LIT.214.b: "Schicken Sie ein Telegramm nach Paris!"

 LIT.215.t: "Litauen beantragt die Aufnahme in die Internationale"
 LIT.215.d: "Nach der litauischen Revolution und der Loslösung vom Deutschen Reich haben wir nun ein Telegramm aus Vilnius erhalten, dass der neue unabhängige Staat Litauen der Internationalen beitreten möchte. Wie sollen wir darauf reagieren?"
 LIT.215.a: "Ohne sie sind wir besser dran."
 LIT.215.b: "Für die internationale Revolution!"

 LIT.216.t: "Die Liberalen äußern ihre Besorgnis"
 LIT.216.d: "Unsere anhaltende Hinwendung zum radikalen Sozialismus hat dazu geführt, dass sich unsere gemäßigten Verbündeten in der Koalition entfremdet haben. Mitglieder der Demokratischen Nationalen Freiheitsliga Santara, darunter ihr Vorsitzender Stasys Šilingas, haben vor dem Seimas ihre Besorgnis über einige der jüngsten Maßnahmen unserer Regierung zum Ausdruck gebracht. Sie riefen ihre Koalitionspartner auf, ihre Position zu überdenken. Hinter den Kulissen ist der Konflikt noch dramatischer und ernster geworden, so dass die Integrität der sozialdemokratischen Partei immer mehr in Frage gestellt wird. Wir müssen eine Entscheidung treffen, um unsere Regierungskoalition auf die eine oder andere Weise zu retten."
 LIT.216.a: "Gut, wir werden einen Weg finden, die Zentristen zu beschwichtigen..."

 LIT.217.t: "Die Langsamkeit der Reformen"
 LIT.217.d: "Unser langsames Tempo bei der Umsetzung von Reformen hat den radikalen Flügel der Sozialdemokratischen Partei verprellt. Arbeiteraktivisten wie Vincas Galinis und Justas Paleckis haben sich im Seimas zu Wort gemeldet und erklärt, dass die amtierende Regierung das Tempo der Reformen beschleunigen, radikale Schritte zur Gewährleistung der Gleichheit der Gesellschaft unternehmen und die letzten Reste der Opposition gegen die sich ausbreitende sozialistische Ordnung zerstören müsse. Hinter den Kulissen ist der Konflikt noch dramatischer und ernster geworden, so dass die Integrität der Sozialdemokratischen Partei immer mehr ins Wanken gerät. Wir müssen eine Entscheidung treffen, um unsere Regierungskoalition auf die eine oder andere Weise zu retten."
 LIT.217.a: "Gut, wir werden versuchen, die Einheit der Partei zu wahren..."

 LIT.218.t: "Wahlen zur jüdischen kulturellen Autonomie"
 LIT.218.d: "Die Idee der Nationalen Personalautonomie sieht vor, dass sich der Staat so wenig wie möglich in kulturelle und ethnische Angelegenheiten einmischt und stattdessen die Macht in diesen Bereichen an autonome Gemeinschaften überträgt, die kein Territorium haben und stattdessen eine Versammlung oder ein Zusammenschluss von Personen sind, die sich aus eigenem Antrieb mit dieser ethnischen Gruppe verbinden. Diese autonomen ethnischen Gemeinschaften wären in der Lage, ihre eigenen Steuern zu erheben, ihre eigenen Bildungsprogramme einzurichten und natürlich auch ihre eigene Führung zu wählen.\n\nHeute werden die Wahlen in der kulturellen Autonomie der litauischen Juden abgehalten. Obwohl die litauische jüdische Gemeinde vordergründig vom Jüdischen Arbeitsbund und seinen Wahllisten dominiert wird, ist sie ideologisch sehr vielfältig. Während der Sozialismus unter ihnen stark vertreten ist, finden auch die liberale Folkspartei und die konservative orthodoxe jüdische Agudat Israel viel Unterstützung. Die Wahlergebnisse werden die jüdische kulturelle Autonomie in den kommenden Jahren mit Sicherheit prägen, und..."
 LIT.218.b: "Der Bund und die Volkspartei erreichen eine Mehrheit."
 LIT.218.a: "Agudat Israel und Zionisten verhindern eine Mehrheit."

 LIT.219.t: "Wahlen zur polnischen kulturellen Autonomie"
 LIT.219.d: "Die Idee der Nationalen Personalautonomie sieht vor, dass sich der Staat so wenig wie möglich in kulturelle und ethnische Angelegenheiten einmischt und stattdessen die Macht in diesen Bereichen an autonome Gemeinschaften überträgt, die kein Territorium haben und stattdessen eine Versammlung oder ein Zusammenschluss von Personen sind, die sich aus eigenem Antrieb mit dieser ethnischen Gruppe verbinden. Diese autonomen ethnischen Gemeinschaften wären in der Lage, ihre eigenen Steuern zu erheben, ihre eigenen Bildungsprogramme einzurichten und natürlich auch ihre eigene Führung zu wählen.\n\nHeute finden die Wahlen in der kulturellen Autonomie der litauischen Polen statt. Zweifellos wird der Exekutivausschuss der Autonomie am Ende vollständig vom Komitee der litauischen Polen dominiert werden, das in der Vergangenheit die polnischen Mehrheitswahlkreise in Litauen beherrscht hat. Die Frage ist jedoch, welcher Flügel der Partei den anderen überwältigen wird - der Parteivorsitzende, Stanisław Narutowicz, sieht sich selbst als Sozialist, aber der Rest der Partei sieht das definitiv nicht so. Der siegreiche Flügel wird die polnische kulturelle Autonomie auf Jahre hinaus prägen, und..."
 LIT.219.b: "Der linke Flügel der KPL bleibt an der Macht."
 LIT.219.a: "Der rechte Flügel der KPL erringt den Sieg."

 LIT.220.t: "Wahlen zur kulturellen Autonomie der Ostslawen"
 LIT.220.d: "Die Idee der Nationalen Personalautonomie sieht vor, dass sich der Staat so wenig wie möglich in kulturelle und ethnische Angelegenheiten einmischt und stattdessen die Macht in diesen Bereichen autonomen Gemeinschaften überlässt, die über kein Territorium verfügen und stattdessen eine Versammlung oder ein Syndikat von Personen sind, die sich aus eigenem Antrieb mit dieser ethnischen Gruppe verbinden. Diese autonomen ethnischen Gemeinschaften wären in der Lage, ihre eigenen Steuern zu erheben, ihre eigenen Bildungsprogramme aufzustellen und natürlich ihre eigene Führung zu wählen.\n\nHeute finden die Wahlen in der kulturellen Autonomie der litauischen Russen und Weißrussen statt, die sich zu einer kulturellen Versammlung zusammengeschlossen haben. Die ostslawischen Einwohner Litauens sind seit jeher politisch weniger aktiv, haben keine starken Parteien für Minderheiteninteressen und stimmen im Allgemeinen für die etablierten, litauischen Parteien. Das Ergebnis der Wahl ist daher schwer vorherzusagen, wird aber sicherlich die kulturelle Autonomie der Ostslawen in den kommenden Jahren prägen. Und..."
 LIT.220.a: "BNP und der litauische Zweig der Kadetten schließen sich zusammen."
 LIT.220.b: "Der Weißrussische Bauern- und Arbeiterverband erlangt eine Mehrheit."

 LIT.221.t: "Zu den Fragen unseres Parteiprogramms..."
 LIT.221.d: "Wenn wir 1921 in unserem Programm Folgendes verkünden konnten: 'Die sozialistische Revolution, die sich in der ganzen Welt vollzieht, und die Siege des Proletariats anderswo ... werden den litauischen Arbeitern zur Seite stehen und mit ihrem Beispiel den Weg in eine neue Zukunft weisen', dann ist es heute nicht an der Zeit, diese Hoffnung zu weit zu tragen. Nicht, weil diese Hoffnung falsch sein könnte, sondern weil die litauischen Arbeiter erst einmal in der Lage sein müssen, einander zu vertrauen und ihre eigene Zukunft zu schmieden. Die Ereignisse des letzten Jahrzehnts erinnern uns nur daran, dass nur die proletarischen Siege von Dauer sind, die das Volk nicht nur errungen, sondern auch aufrechterhalten hat.\n\nDie Arbeiterklasse in Litauen wird nur dann in der Lage sein, die Macht zu übernehmen und den Sozialismus zu errichten, wenn die wirtschaftlichen Bedingungen des Landes uns auf proletarische Linie bringen oder die Mehrheit der Bevölkerung an sie binden, wenn diese Mehrheit ein williger Unterstützer der sozialistischen Agenda wird.'\n\nDies sind die Worte von Steponas Kairys aus dem Jahr 1929, in denen er das Endziel der Sozialdemokratischen Partei - den demokratischen Sozialismus - definiert und präzisiert. Jetzt, da sie tatsächlich an die Macht gekommen ist und gezwungen war, sich mit den liberaldemokratischen Parteien zu verbünden, wird diese Politik natürlich ernsthaft in Frage gestellt. Ist es an der Zeit, den evolutionären Marxismus aufzugeben und sich endgültig in die Reihen der kapitalistischen Parteien einzureihen, oder ist eine sozialistische Utopie immer noch unser letztes Ziel?"
 LIT.221.a: "Wir werden für immer die Avantgarde des litauischen Proletariats sein!"
 LIT.221.b: "Unser Ziel ist es, die schrecklichen Auswirkungen des Kapitalismus zu mildern, nicht ihn abzuschaffen."

 LIT.222.t: "Unterordnung der Armee"
 LIT.222.d: "Es ist kein Geheimnis, dass die Königlichen Litauischen Streitkräfte und die Sozialdemokraten kein gutes Verhältnis zueinander haben. Während sie den Generalstabschef Stasys Raštikis aufgrund seiner generell nicht konfrontativen Haltung tolerieren können, sind viele seiner rechten Untergebenen eine ganz andere Frage. Dazu gehören die Generäle Kazys Škirpa und Povilas Plechavičius, die Anführer der rechtsextremen Clique innerhalb der litauischen Armee, die von der litauischen Linken zutiefst verachtet werden und denen man im Gegenzug keine warmen Gefühle entgegenbringt. Der radikale Flügel der LSDP hat einen politischen Plan ausgearbeitet, um diese rechtsgerichteten Offiziere in den Vorruhestand zu zwingen und die Armee der zivilen Autorität zu unterstellen, um den Preis, dass das Offizierskorps ausblutet. Der Rest der Koalition ist jedoch mit dem Umfang des Programms nicht einverstanden, da er der Meinung ist, dass dies zu sehr an den syndikalistischen Terror erinnert und in einem demokratischen Staat inakzeptabel ist.\n\nWie lautet die Entscheidung des Premierministers?"
 LIT.222.a: "Beschränken wir uns auf tatsächliche Verräter."
 LIT.222.b: "Beginnen Sie mit der Säuberung der rechtsgerichteten Generäle!"

 LIT.230.t: "Status der deutschen Entwicklung in Vilnius"
 LIT.230.d: "Die Wellen des Schwarzen Montags haben die Aufmerksamkeit auf die wirtschaftliche Situation von Vilnius gelenkt. Obwohl Vilnius nominell die Hauptstadt unseres Königreichs ist, haben wir keine Kontrolle über die wirtschaftlichen Prozesse, die hier stattfinden - als Teil unserer Vereinbarungen mit dem Deutschen Reich in den 1920er Jahren wurde es als Stadt für deutsche Investitionen und Entwicklung ausgewiesen. Die wirtschaftlichen Vorschriften und Steuern sind hier locker, aber der Konkurs oder die Abwanderung unserer deutschen Investoren hat ein klaffendes Loch in der Wirtschaft der Stadt hinterlassen. Unternehmen, im Besitz des Bundes, wie auch lokale litauische Investoren versuchen, diese Lücke so gut wie möglich zu füllen, und beide protestieren gegen die noch immer bestehenden pro-deutschen Regeln und Vorschriften. Da das Kaiserreich zu Hause eine Menge Probleme hat, haben wir die einmalige Gelegenheit, unsere wirtschaftliche Unabhängigkeit von Deutschland ohne unmittelbare Auswirkungen zu behaupten. Was soll mit diesen Vorschriften sowie mit dem verbleibenden, aufgegebenen deutschen Vermögen geschehen?"
 LIT.230.a: "Dieser Schandfleck auf unserem Stolz und unserer Wirtschaft wird vollständig beseitigt werden!"
 LIT.230.b: "Nutzen Sie die Gelegenheit, die Wirtschaft der Stadt unter die Kontrolle des Staates zu bringen."
 LIT.230.c: "Änderung der Vorschriften zur Begünstigung der lokalen Wirtschaft."

 LIT.231.t: "Ein unerwünschter Besuch"
 LIT.231.d: "Heute ist ein interessanter Besucher in Vilnius eingetroffen. Prinz Wilhelm von Urach, der in Ungnade gefallene ältere Bruder von Vytautas II., hat inzwischen eine Karriere im Automobilbau gemacht - dank der Schirmherrschaft des verstorbenen Vaters und seiner guten Kontakte hat er eine Stelle bei Daimler-Benz erhalten, sowohl in der Konstruktionsabteilung als auch als Scout für neue Standorte, an denen sich das Unternehmen niederlassen könnte. Heute sucht er eine direkte Audienz bei seinem Bruder und bittet um Unterstützung bei der Überzeugung des Kabinetts, ein großes Daimler-Benz-Werk in der Nähe von Vilnius zu errichten.\n\nDie Ansiedlung eines solchen Titanen der deutschen Industrie würde sicherlich für einen Umsatzschub und eine große Zahl von Arbeitsplätzen für Arbeitslose sorgen - aber die litauischen Medien werden die Bevorzugung sicherlich aufgreifen."
 LIT.231.a: "Verflucht seien sie, das ist gut für die Nation!"
 LIT.231.b: "Geh weg."

 LIT.232.t: "Wilhelm gibt nicht auf"
 LIT.232.d: "Nachdem er von seinem Bruder abgewiesen worden war, suchte Prinz Wilhelm nach anderen Möglichkeiten - doch da er im Lande in Ungnade gefallen war und es ihm an wichtigen Kontakten außerhalb des königlichen Hofes fehlte, konnte er keine Geldgeber finden. So kehrt Prinz Wilhelm mit leeren Händen nach Deutschland zurück, doch Daimler-Benz gibt nicht auf und versucht, im Osten zu expandieren."
 LIT.232.a: "Interessant."

 LIT.233.t: "Daimler-Benz Ost"
 LIT.233.d: "Die Firma Daimler-Benz hat die Gründung eines neuen Unternehmenszweigs - Daimler-Benz Ost - angekündigt, dessen erklärtes Ziel es ist, die Automobilproduktion des Unternehmens zu entwickeln und neue Automobilwerke in den östlichen Bundesländern Deutschlands zu errichten - ein Vertrag zur Errichtung des ersten Werks in Memel wurde bereits unterzeichnet. Es wird gemunkelt, dass das Unternehmen ursprünglich plante, noch weiter nach Osten zu expandieren, sich aber mit der litauischen Regierung nicht einigen konnte."
 LIT.233.a: "Das hätten sie auch hier bauen können."

 LIT.234.t: "Feierliche Eröffnung"
 LIT.234.d: "Daimler-Benz Ost hat offiziell den Betrieb aufgenommen, und das erste Automobilwerk in Memel wirft bereits Gewinne ab und beschäftigt Hunderte von Mitarbeitern. Am Tag vor der Eröffnung rief Prinz Wilhelm seinen Bruder aus Litauen Minor an und erklärte, dass er von der Entscheidung enttäuscht sei und seine Chefs von nun an nicht mehr viel von Litauen halten würden. Eine Woche später erschienen die ersten vernichtenden Berichte in den Medien, in denen die verpassten deutschen Investitionsmöglichkeiten beklagt wurden, die nun über die deutsche Grenze gelenkt wurden."
 LIT.234.a: "Verflucht noch mal!"

 LIT.235.t: "Daimler-Benz Litauen"
 LIT.235.d: "Der Daimler-Benz-Konzern hat die Gründung eines neuen Unternehmenszweigs angekündigt: Daimler-Benz Litauen, mit dem erklärten Ziel, die Automobilproduktion des Unternehmens auszubauen und neue Automobilwerke in Deutschlands Nachbarland zu errichten. Das erste Automobilwerk wurde bereits in Vilnius errichtet. Bei der feierlichen Eröffnung des Werks waren zahlreiche Persönlichkeiten aus der Politik sowie der König und Prinz Wilhelm anwesend. Obwohl bei weitem nicht jeder in der litauischen Regierung über den weiteren wirtschaftlichen Einfluss Deutschlands im Lande glücklich ist, kann man nicht leugnen, dass die Vorteile bereits spürbar sind. Jeden Tag werden mehr und mehr Menschen von dem Unternehmen beschäftigt."
 LIT.235.a: "Perfekt."

 LIT.249.t: "Nationalgarde 'Eiserner Wolf'"
 LIT.249.d: "Das litauische Militär ist seit jeher ein Zufluchtsort für rechtes Gedankengut und bietet nationalistischen und autoritären Persönlichkeiten, von denen sich die radikalsten im so genannten "Sportklub", der Nationalgarde "Eiserner Wolf" (Geležinis vilkas), organisieren. Obwohl sie nominell mit der Litauischen Nationalistischen Union verbündet ist, ist sie in Wirklichkeit nur Augustinas Voldemaras treu ergeben, und viele ihrer Mitglieder stehen im Verdacht, eine Schlüsselrolle in der LAF im Untergrund zu spielen.\n\nDer Eiserne Wolf, der als vereinigende Kraft für rechtsnationalistische Soldaten und Offiziere diente, ist ideologisch schwer zu definieren, abgesehen von der allgemeinen Bezeichnung "nationalpopulistisch", obwohl er einige vereinheitlichende Gedankengänge hat. Die Vision der Eisernen Wölfe von einem perfekten litauischen Staat wurde am besten von einem der Chefideologen der Organisation, dem Kavallerieoffizier Juozas Tomkus, in der Untergrundzeitung "Tautos kelias" beschrieben. Der Weltkrieg und die Jahre danach haben zwei Dinge bewiesen: dass alle Kriege von nun an nicht nur mit Waffen und regulären Truppen, sondern mit der Mobilisierung des gesamten Volkes für den Krieg gewonnen werden; und dass Litauen dazu bestimmt ist, irgendwann im Krieg zu landen, und dass jeder, der dumm genug ist zu glauben, dass dies Zeiten des Friedens sind, keinen Platz im Lande hat. Litauen kann nur überleben, wenn es zu einer Armee wird - vom Mann an der Front bis zur Frau im Hintergrund, vom Professor in den Labors bis zum Arbeiter in den Fabriken, jeder einzelne Mensch und jede einzelne Ressource muss der nationalen Verteidigung gewidmet werden. Jeder einzelne Litauer muss im Umgang mit der Waffe geschult werden und seinen Platz in der bewaffneten Nation kennen. Eine solche Nation wird völlig unangreifbar und nicht zu zerstören sein."
 LIT.249.a: "Ich verstehe..."

 LIT.250.t: "LAF ändert Taktik"
 LIT.250.d: "Die Bevölkerung Litauens erlebt eine regelrechte Schreckensherrschaft, denn die LAF hat eine neue Welle von Terroranschlägen in Städten und Gemeinden des Landes gestartet. Wir haben uns lange gefragt, wie und woher sie ihren Nachschub und ihre Waffen beziehen, aber unsere Geheimdienstinformationen haben ergeben, dass sie offenbar von Russland beliefert werden. Während unsere Geheimdienstinformationen zeigen, dass die LAF nicht stark genug ist, um unser Regime durch einen Bürgerkrieg zu stürzen, ist es offensichtlich, dass die LAF sich damit begnügt, die Regierung und ihre Reformen zu behindern. Ihre Propaganda ist in Städten in ganz Litauen zu finden, mit Flugblättern, die die schweren Fehler und Versäumnisse der herrschenden Verwaltung beschreiben. Wenn sie sich wirklich für Gewalt entschieden haben, um ihre Botschaft zu vermitteln, dann müssen wir vielleicht mit ebenso viel Gewalt zurückkehren, um ihren Aufstand ein für alle Mal zu beenden."
 LIT.250.a: "Alle, die das Schwert ergreifen, sterben durch das Schwert."

 LIT.251.t: "Industrie-Sabotage"
 LIT.251.d: "Heute Morgen erwachten die Bewohner von Vilnius zu einem schrecklichen Anblick und Geräusch, als in einer Fabrik eine Bombe explodierte, die mehrere Menschen tötete und zahlreiche verletzte. Die Bombe hat die Fabrik schwer beschädigt und auch die örtliche Infrastruktur in Mitleidenschaft gezogen. Zu dem Anschlag hat sich niemand geringeres als die LAF bekannt, die behauptet, dass der Zweck des Anschlags darin bestand, deutsche Unternehmen in Litauen anzugreifen. Während die Reaktion der örtlichen Feuerwehrleute und Polizisten bewundernswert ist, sind viele Einheimische sehr verunsichert, und einige beschuldigen sogar die litauische Regierung der Untätigkeit. Es mehren sich sogar die Stimmen, die behaupten, dass das Vorgehen der Regierung in den letzten Tagen die LAF nur dazu provoziert hat, weitere Terroranschläge zu verüben. Wenn wir das Vertrauen unserer Bevölkerung zurückgewinnen wollen, dann müssen wir unsere Anstrengungen verdoppeln, um den Menschen zu zeigen, dass wir sie schützen können!"
 LIT.251.a: "Wir werden siegen!"

 LIT.252.t: "Waffenfabrik überfallen"
 LIT.252.d: "Erst gestern Abend wurde eine Waffenfabrik in Kaunas durch Bomben beschädigt, wodurch eine ganze Produktionslinie für Rüstungsgüter unterbrochen wurde. Berichten vor Ort zufolge gab es zwar keine Todesopfer, aber es gibt immer noch zahlreiche verletzte Arbeiter. Zu dem Anschlag hat sich niemand anderes als die LAF bekannt, die erklärt haben, dass ihr Angriff darauf abzielte, Deutschlands Einfluss in unserem Land zu brechen. Der Wiederaufbau unserer geschädigten Industrie wird einige Zeit in Anspruch nehmen, aber unsere Bürger werden der Gewalt jeden Tag müder. Wenn wir die Unterstützung unseres Volkes zurückgewinnen wollen, müssen wir die LAF so schnell wie möglich auslöschen, bevor sie noch drastischere Maßnahmen ergreifen."
 LIT.252.a: "Sie werden dafür bezahlen!"

 LIT.253.t: "Alles ruhig"
 LIT.253.d: "Nach Wochen der Gewalt, des Blutvergießens und des Terrorismus ist die LAF... verschwunden. Wie Ratten im Schatten scheint es, dass entweder die Unterdrückung der LAF-Aktivitäten durch die Regierung funktioniert oder dass die LAF etwas anderes plant, etwas Düsteres vielleicht, als ihre bisherigen Aktionen gezeigt haben. Während die Hardliner darauf drängen, dass das Militär aktiv nach den LAF sucht, wäre eine Suche nach den LAF wie die Suche nach einer Nadel im Heuhaufen ohne jegliche Informationen über ihren Aufenthaltsort. Leider müssen wir wohl warten, bis sie den ersten Schritt machen, bevor wir sie ein für alle Mal zerschlagen..."
 LIT.253.a: "Es ist ruhig... zu ruhig..."

 LIT.254.t: "Fehlgeschlagener Angriff"
 LIT.254.d: "Die Militärführung in Vilnius war heute völlig aus dem Häuschen, als sie die Nachricht von einem tatsächlichen Sieg erreichte. Wie es scheint, haben die Hunde der LAF in ihrer eitlen Arroganz versucht, einen kleinen militärischen Außenposten in der Nähe von Kaunas am helllichten Tag zu überfallen. Wahrscheinlich wollten sie den Stützpunkt nur überfallen, um Nachschub zu holen, da sie auf der Flucht sind und ihnen wahrscheinlich der Treibstoff für ihren sogenannten Aufstand ausgeht. Die Verteidiger, die den Stützpunkt unvorsichtigerweise angriffen, feuerten von befestigten Sandsackstellungen und Türmen aus und nahmen die LAF-Truppen wie Fische in einem Fass unter Beschuss. Nach erheblichen Verlusten flüchteten die LAF schließlich wieder in die Wälder, ließen aber ihre verwundeten und gefallenen Kameraden zurück. Die Nachricht von diesem Sieg hat die Straßen aller litauischen Städte erreicht, und das Militär und die Regierung wurden für ihre Reaktion gelobt. Endlich haben wir einen großen Erfolg errungen, ein Beweis für die Stärke unserer Regierung und die Loyalität unseres Militärs gegenüber Litauen!"
 LIT.254.a: "Gut, dass wir sie los sind."

 LIT.255.t: "Bombenanschlag auf die Eisenbahn"
 LIT.255.d: "Die Anwohner der Eisenbahnstrecke Kaunas-Virbalis erwachten mitten in der Nacht durch eine laute Explosion und eine Rauchwolke. Offenbar schlugen die LAF-Terroristen mitten in der Nacht schnell zu und verschwanden ebenso schnell in den litauischen Wäldern. Die Tragweite ihres Angriffs liegt auf der Hand: Die Eisenbahnlinien in Litauen sind für die Versorgung und den Transport des Reichspakts von zentraler Bedeutung, und ohne sie wären die Truppen an den Ostgrenzen des Reichspakts an der Versorgung mit Lebensmitteln und Munition gehindert. Wir werden zwar Wiederaufbauteams entsenden, um unsere Züge schnell wieder zum Laufen zu bringen, aber der jüngste Angriff spiegelt den zunehmend gewalttätigen Charakter der LAF wider. Wir werden dafür sorgen, dass sie, wenn wir sie finden, für ihre Verbrechen bezahlen werden."
 LIT.255.a: "Wir werden sie erwischen!"

 LIT.256.t: "Militärdepot geplündert"
 LIT.256.d: "Ein Militärdepot in Białystok, nahe der polnisch-litauischen Grenze, wurde mitten in der Nacht angegriffen. Mit dem plötzlichen Abfeuern einer Leuchtrakete als Signal stürmten die LAF-Kräfte auf den Außenposten zu und nahmen alles und jeden ins Visier, während sie gleichzeitig panische Deserteure von den Bäumen pflückten. Die meisten von ihnen gerieten zunächst in Panik, doch die loyalistischen Verteidiger begannen eine mutige Verteidigung, indem sie die leichten Maschinengewehre des Depots einsetzten, um den Feind zu unterdrücken. Die LAF-Rebellen verschwanden jedoch trotz ihrer tapferen Versuche tief in den Knyszyn-Wald, und die Verteidiger waren zu erschöpft, um sie zu verfolgen. Als die Sonne endlich aufging, hatte die Verstärkung des Militärs die letzten Brände gelöscht. Der Schaden am Industriezentrum der Stadt wird als leicht und mäßig eingeschätzt, aber die verlorenen Menschenleben sind unersetzlich."
 LIT.256.a: "Diese Bastarde werden bezahlen."

 LIT.257.t: "Kampf auf den Straßen"
 LIT.257.d: "In einem äußerst dreisten Angriff, der zweifellos durch Rassenhass motiviert war, wurde die Stadt Pabradė am helllichten Tag von LAF-Truppen angegriffen. In einem chaotischen Amoklauf stürmten die LAF das Stadtzentrum und richteten überall Verwüstung und Zerstörung an. Die jüdische Bevölkerung der Stadt, die fast ein Drittel der Bevölkerung ausmachte, floh in großer Angst aus der Stadt. Die Hilferufe stießen jedoch nicht auf taube Ohren, und der Alarm erreichte eine lokale Garnison des litauischen Militärs, die sofort in der Stadt eintraf. Nach einem heftigen Feuergefecht auf den Straßen der Stadt floh die LAF, doch der Schaden war bereits angerichtet. Häuser, Geschäfte und Unternehmen waren das Ziel der Gewaltorgie, und obwohl das Militär die Ordnung wiederhergestellt hat, hat der Vorfall sicherlich viele Litauer verunsichert. Wie dieser Angriff zeigt, wird die LAF von Tag zu Tag stärker, und jeder fragt sich, wann sie zurückkehren wird."
 LIT.257.a: "Sogar am helllichten Tag?"

 LIT.258.t: "Armee bleibt neutral"
 LIT.258.d: "Während der Bürgerkrieg im Königreich sein hässliches Haupt erhebt, werden die Königlichen Litauischen Verteidigungsstreitkräfte immer mehr gespalten. Es ist unbestreitbar, dass es im Offizierskorps, insbesondere in der radikaleren jungen Garde, Sympathien für Voldemaras gibt. Der angesehene Sprecher der Streitkräfte, Stasys Raštikis, hat jedoch versucht, das heikle Thema zu steuern, indem er die LAF-Sympathisanten an der Seitenlinie hielt, ohne ihnen die Übernahme eines Kommandos ganz zu verbieten. Im Moment steht die Armee auf der Seite der rechtmäßigen Regierung, aber der schleichende Zweifel bleibt bestehen."
 LIT.258.a: "Nicht großartig, nicht schrecklich."

 LIT.259.t: "Minderheiten schikaniert"
 LIT.259.d: "Aus den südlichen Provinzen kommen Berichte über schreckliche Taten, die von Mitgliedern der Aktivistischen Front begangen wurden. Um der Botschaft, dass sie für ein 'Litauen für Litauer' eintreten, Nachdruck zu verleihen, haben diese Nationalisten polnische, weißrussische und jüdische Minderheiten schikaniert und angegriffen, sie aus ihren Häusern in den Städten vertrieben und bekannte Anführer dieser ethnischen Gruppen angegriffen. In den meisten Fällen wurde diese Gewalt mit Gewalt beantwortet - der jüdische Gewerkschaftsbund hat begonnen, Selbstverteidigungsgruppen zu organisieren, um seine Mitglieder zu schützen, ebenso wie die Polen in Białystok, und sie wurden in Schießereien mit den 'Wölfen', wie die LAF-Paramilitärs tituliert wurden, verwickelt."
 LIT.259.a: "Wir werden die Unsrigen schützen!"

 LIT.260.t: "Litauen in Flammen"
 LIT.260.d: "Gewalt. Jeden Tag schreien die Schlagzeilen der Zeitungen nur so von der Gewalt, die von der LAF ausgeht. In den Straßen Nordlitauens sind die Bürgersteige rot vor Blut. Die Wölfe von Voldemaras streifen durch die Straßen auf der Suche nach Beute, ihre Opfer sind oft Polen. Ihre Gewalt ist sogar so weit eskaliert, dass Priester zu Opfern werden; ein polnischer Priester wurde schwer verletzt, nachdem er von Mitgliedern der LAF schwer verprügelt wurde. Die katholische Organisation Ateitis wird von Tag zu Tag militanter, verärgert über die Untätigkeit des Militärs und zum Schutz ihrer Priester. Es gibt sogar Gerüchte und Gemurmel, dass Mitglieder der LŠS auch Anhänger von Voldemaras sind - ein schwerwiegender Hinweis darauf, dass die Unterstützungsbasis der LAF vielleicht umfangreicher ist, als es auf dem Papier steht. Ein alter polnischer General, Żeligowski, hat die Regierung lautstark aufgefordert, energischer einzugreifen, sonst würden sich die Polen organisieren und selbst verteidigen."
 LIT.260.a: "Wir müssen handeln!"

 LIT.261.t: "Der rätselhafte Fall von Radio Kauno"
 LIT.261.d: "Vor zwei Tagen ging ein Radiosender von Radio Kauno plötzlich unter und seine Sendungen wurden eingestellt. Die Polizei wurde von besorgten Bürgern sofort zum Hauptsitz des Gebäudes gerufen, fand aber nur ein leeres Gebäude vor, in dem die gesamte Ausrüstung auf mysteriöse Weise verschwunden war. Noch bevor die Geschichte in den nationalen Zeitungen veröffentlicht und das Geheimnis gelüftet werden konnte, löste es sich von selbst - Radio Kauno begann wieder mit der Ausstrahlung von Nachrichten. Die Botschaft war eindeutig - es handelte sich um eine Hassrede gegen die Polen, die Juden, die Deutschen und alle anderen 'Parasiten', die das litauische Volk verderben. Wir haben versucht, den terroristischen Radiosender zur Strecke zu bringen - mit mäßigem Erfolg, aber sie können ihre Propaganda nicht ewig weiter ausstrahlen."
 LIT.261.a: "Geben Sie grünes Licht für die Zerschlagung dieser Travestie!"

 LIT.262.t: "Radiosender überprüft"
 LIT.262.d: "Der Polizei ist es gelungen, eines der Verstecke der LAF zu stürmen, das ihre Radiopropaganda ausstrahlt. Nach einer langwierigen Durchsuchung wurden alle Informationen über die Partei zusammengetragen und an mehrere Mitglieder der Regierung und der Armee weitergegeben. Die pro-Voldemaras-Verschwörung scheint tiefer zu reichen als zunächst angenommen. Mehrere Organisationen, wie Antanas Maceinas Naujoji Romuva und die Ateitis, eine christliche Jugendorganisation mit engen Verbindungen zur LKDP, wurden von der LAF kompromittiert. Mehrere Mitglieder wurden aus der Ateitis entfernt, aber es scheint, dass Korruption und Unmoral des Einflusses der LAF tiefer reichen, als irgendjemand gedacht hat."
 LIT.262.a: "Sie haben die falsche Seite gewählt."

 LIT.263.t: "Maceinas Kooperation gesichert"
 LIT.263.d: "Nachdem er sich den örtlichen Behörden gestellt hatte, wurde Antanas Maceina eilig in eine Gefängniszelle in Vilnius gebracht. Um mehr über die Führung, Bewegungen und Standorte der LAF zu erfahren, wurde Maceina von der litauischen Armee brutal verhört. Trotz Maceinas Widerstand scheinen die harten Methoden des litauischen Militärs Früchte getragen zu haben, denn Maceina ist schließlich zusammengebrochen. Er verriet, dass sich seine Anhänger seit seiner Gefangennahme in Scharen nach Voldemaras begeben haben und dass es offenbar zu internen Unruhen in der Führung der LAF gekommen ist. Er hat auch wichtige Bewegungen und Verstecke der LAF aufgedeckt und sogar den Aufenthaltsort von Vytautas Alantas, seinem Rivalen, verraten. Dennoch war dies ein wichtiger Sieg im Kampf gegen die LAF, deren Führung immer schwächer zu werden scheint. Jetzt, da die Bewegungen der LAF aufgedeckt sind, kann das Militär endlich loslegen. Maceina hat für eine Amnestie plädiert und behauptet, er habe nie geglaubt, dass die LAF zur Gewalt greifen würde, und er sei innerhalb der LAF einer derjenigen gewesen, die sich am lautesten gegen den Terrorismus ausgesprochen hätten. Ob er aufrichtig ist oder nicht, werden die Geschworenen entscheiden, aber er wird in seiner kalten Zelle sitzen und über seine Taten und Entscheidungen nachdenken, die ihn hierher gebracht haben."
 LIT.263.a: "Gute Information, wir werden sie schon noch erwischen."

 LIT.264.t: "Die Gefangennahme von Alantas"
 LIT.264.d: "Das Netz um Vytautas Alantas hat sich seit geraumer Zeit verdichtet, und endlich haben wir eine gute Vorstellung von seiner Operationsbasis. Eine Gruppe handverlesener Elitesoldaten wurde ausgesandt, um Alantas entweder tot oder lebendig zu fassen, und fand als mutmaßlichen Aufenthaltsort ein kleines Gehöft in einem ruhigen Teil des Landes. Als sie den Weiler stürmten, fanden sie Alantas in seinem Haus vor, doch die Feierlichkeiten wurden unterbrochen, als Alantas den Soldaten mitteilte, dass er sich tatsächlich mit Voldemaras zerstritten habe. Schon bald wurde die Gruppe von einer kleinen Gruppe von Voldemarininkai angegriffen, die ihr Anführer geschickt hatte, um Alantas auszuschalten. Die Voldemarininkai waren den disziplinierten und erfahrenen Freiwilligen nicht gewachsen und wurden bald aufgerieben. Alantas, der um sein Leben fürchtete, ergab sich bereitwillig der litauischen Armee und erklärte, dass er mit ihr zusammenarbeiten und alles preisgeben würde, was die litauische Armee benötigte."
 LIT.264.a: "Zeit, das Spiel zu beenden."

 LIT.265.t: "Ein eiserner Käfig für einen eisernen Wolf"
 LIT.265.d: "Die Führung der LAF war praktisch aufgelöst worden, und ihre Mitglieder waren größtenteils in alle Winde verstreut. Aus den Informationen von Maceina und Alantas ging hervor, dass die LAF aufgrund interner Führungskonflikte, die die Partei zu zerreißen drohten, schwächlich geworden war. Obwohl Voldemaras nun de facto der Anführer der LAF war und keinen Widerstand leistete, war sein zentraler Standort tief in den litauischen Wäldern aufgedeckt worden, und seine Kräfte wurden immer geringer und schwächer. Nachrichtendienstliche Berichte deuten darauf hin, dass Voldemaras' Kreis immer kleiner wird und er derzeit am verletzlichsten ist. Mit Zustimmung von [GetSecondInCommand] plante das Militär eine Operation mit handverlesenen Freiwilligen, die keine Verbindungen zu den LAF hatten. Endlich war es an der Zeit, Litauen von diesem schrecklichen Alptraum zu befreien und die abscheuliche Bedrohung durch die LAF ein für alle Mal zu beenden."
 LIT.265.a: "Endlich können wir uns von diesen Ärgernissen befreien."

 LIT.266.t: "Voldemaras niedergeschlagen"
 LIT.266.d: "Im Schutz der Dunkelheit bewegte sich die litauische Elite-Infanterie unauffällig, bis sie auf den von Alantas und Maceina angegebenen Ort stieß, ein kleines Gelände tief im litauischen Wald. Nachdem sie die Wachen, die um das Gelände patrouillierten, in aller Ruhe ausgeschaltet hatten, stürmten die Freiwilligen das Gebäude gewaltsam mit automatischen Waffen, und das Rattern der Schüsse hallte durch den Wald und durchbrach die Stille der Nacht. Die LAF-Kräfte, die Voldemaras bewachten, wehrten sich bis zum bitteren Ende, aber viele von ihnen wurden vernichtet, und die Verwundeten ergaben sich sofort der Armee. Schließlich wird der Beschuss eingestellt, und die Freiwilligen suchen inmitten des Gemetzels und der Zerstörung des Gefechts nach Voldemaras. Er wird tot aufgefunden, mit einer Kugel im Kopf. Es ist zwar unklar, ob er im Feuergefecht erschossen wurde oder sich das Leben genommen hat, aber eines ist sicher: Der Eiserne Wolf von Litauen ist gefallen."
 LIT.266.a: "Der Wolf ist tot..."

 LIT.267.t: "Erfolgreiche Razzia"
 LIT.267.d: "Einheiten der Königlichen Litauischen Armee haben nach einem kurzen, aber heftigen Feuergefecht erfolgreich ein Versteck der LAF eingenommen. Leider ist es den meisten Terroristen gelungen, mit ihrem Waffenarsenal zu entkommen, aber das Gefecht wird dennoch als Sieg gefeiert. Nach und nach verschwinden die Verstecke der Terroristen von der Landkarte und zwingen die Verbrecher, sich weiter in die Wälder und kleinen Dörfer auf dem Land zurückzuziehen, wo sie noch viele Loyalisten haben."
 LIT.267.a: "Weiter so!"

 LIT.268.t: "Eine blutige Angelegenheit"
 LIT.268.d: "Die wahren Opfer dieses blutigen Schlamassels sind diejenigen, die nur versuchen, ihre Familien zu versorgen. Für jede getötete Person bleibt eine Familie zurück, die zu leiden hat. Trotz der Hilfsbemühungen der Regierung und der nachdrücklichen Verurteilung ihrer Guerilla-Gegner stellen viele den Sinn des gesamten Konflikts in Frage. Wieder einmal wird in den Nachrichten von Zivilisten berichtet, die ins Kreuzfeuer geraten sind oder von den Bombenangriffen der LAF auf das Militär. Viele haben darauf hingewiesen, dass das harte Vorgehen des Militärs nicht viel dazu beigetragen hat, die Unterstützerbasis der LAF zu schwächen - ganz im Gegenteil, es scheint, als würde das Blutvergießen die Worte Voldemaras nur noch mehr bestärken."
 LIT.268.a: "Der Terrorist kann sich nicht ewig verstecken."

 LIT.269.t: "Die Voldemarininkai-Festung"
 LIT.269.d: "Heute haben wir einen großen Sieg errungen, denn unsere Truppen haben ein wichtiges Waffenlager der LAF erobert. Der gut versteckte Keller wurde nach leichter "Nötigung" der örtlichen Bauern gefunden, die uns alle Informationen lieferten, um das Versteck anzugreifen und den Großteil der Terrorzelle gefangen zu nehmen. Bei weiteren Untersuchungen stellte sich heraus, dass das Versteck mit russischen Handfeuerwaffen und selbst hergestelltem Sprengstoff und sogar einigen leichten Mörsern gefüllt war. Dies dürfte den Bemühungen der LAF, weitere wirksame Angriffe gegen uns zu führen, schaden."
 LIT.269.a: "Gut gemacht."

 LIT.270.t: "Kein Kontakt"
 LIT.270.d: "In den Wäldern ist es in letzter Zeit ruhig geworden. Die LAF hat geschwiegen, zweifellos um ihre Kräfte zu sammeln, da unsere Truppen unermüdlich nach ihren Verstecken gesucht haben. Die Ruhe der Gewalt hat den tapferen Bürgern unseres Königreichs einen Moment der Erleichterung inmitten des Aufstands verschafft."
 LIT.270.a: "Es ist ruhig..."
 
 LIT.271.t: "Die LAF erhebt sich"
 LIT.271.d: "Ermutigt durch ihr erfolgreiches Attentat auf König Vytautas hat die Litauische Aktivistenfront die derzeitige Regierung von [LIT.GetLeader] zu einer illegitimen deutschen Marionette erklärt. Die Gewalt hat begonnen, das Land zu erfassen, da sich die bisher richtungslosen Armee- und Polizeieinheiten kaum aus ihren Kasernen herausbewegen können. Es scheint, dass Litauen in den kommenden Wochen und Monaten ein gewaltsamer Kampf bevorsteht."
 LIT.271.a: "Das wird blutig werden."

 LIT.300.t: "Putsch in Vilnius"
 LIT.300.d: "Nach wochenlangen Vorbereitungen wurde der Plan in die Tat umgesetzt. Dutzende von LAF-Zellen in Vilnius entstanden in der Nacht, und mit der Unterstützung konspirativer, gleichgesinnter Offiziere in der nahe gelegenen Garnison übernahmen sie rasch die Kontrolle über die Brücken über den Fluss Neris und andere Schlüsselstellen in der Stadt. Einige der Regierungstreuen wurden nach einem kurzen Feuergefecht entwaffnet, während viele andere noch immer Widerstand in ihren Verstecken in der Stadt leisten. In den Wirren des Putsches haben Voldemaras' Männer wahllos Gewalt gegen alle vermeintlichen Verräter ausgeübt. Tausende von Polen, Juden und einfachen Litauern, die die Radikalen nicht unterstützen wollten, sind in Panik geflohen und haben die Straßen von Vilnius noch mehr verstopft. Das Schicksal der Hauptstadt hängt am seidenen Faden, während die regierungstreuen Kräfte versuchen, Zeit zu gewinnen, bis die Verstärkung eintrifft."
 LIT.300.a: "Die LAF wird nach einem blutigen Kampf zurückgeschlagen."
 LIT.300.b: "Vilnius fällt an die Rebellen!"

 LIT.301.t: "Bialystok fällt ab!"
 LIT.301.d: "Trotz des Erfolgs der nationalen Wiederherstellung scheint es, dass die verachtenswerten Polen gegen unsere Nation arbeiten! Wir haben einen Bericht erhalten, dass die polnische Versammlung gestern getagt und unser Regime denunziert hat - wahrscheinlich mit Unterstützung aus Warschau. Außerdem haben sie erklärt, dass die polnische Minderheit in Bialystok unter unserer Autorität nicht sicher sein wird, und sie sind noch einen Schritt weiter gegangen, indem sie ihre völlige Abspaltung von unserem Staat erklärt haben. Heute haben polnische Soldaten die Grenze überquert und verkündet, dass die Stadt "rechtmäßig" an Polen zurückgegeben wurde. Während wir die Vertreibung der Polen aus unserem Heimatland begrüßen, hat der polnische Staat unser Land gestohlen - ein Akt, den wir nicht vergessen werden."
 LIT.301.a: "Verdammt seien sie!"

 LIT.302.t: "Valkaviskas fällt ab!"
 LIT.302.d: "Wir haben verräterische Nachrichten aus Valkaviskas erhalten. Offenbar hat die örtliche weißrussische Bevölkerung in Valkaviskas unser Regime als illegitim bezeichnet und behauptet, dass unsere Politik nur das Leben der Weißrussen bedroht. Wir haben erfahren, dass die weißrussische Gemeinschaft für die vollständige Abspaltung von Litauen gestimmt und die örtliche Garnison mit Waffengewalt vertrieben hat. Darüber hinaus scheint es, dass ihre Aktionen direkt von Minsk unterstützt wurden, da [WHR.GetAdjective]-Soldaten nach Litauen eingedrungen sind und die Grenzposten demontiert haben. Die rebellischen Elemente in Valkaviskas haben den Anschluss an die [WHR.GetAdjective]-Nation sofort akzeptiert. Wir begrüßen zwar die Vertreibung der Weißrussen aus unserem Land, aber diesen regelrechten Diebstahl litauischen Bodens werden wir nicht hinnehmen!"
 LIT.302.a: "Wir werden zurückschlagen!"

 LIT.303.t: "Zusammenbruch von Litauen"
 LIT.303.d: "Das Königreich Litauen ist gestürzt, und die radikal-nationalistische Litauische Aktivistenfront hat das Land in seinem Gefolge übernommen. Angeführt von einer Kamarilla nationalpopulistischer Führer, ist sie in Chaos und Unordnung versunken. Es besteht kein Zweifel, dass das Leben unserer Landsleute, die auf litauischem Boden leben, durch das nationalistische Regime in Gefahr ist. Wenn wir nicht eingreifen, werden wir unser Blut den Wölfen überlassen.\n\nDie südlichen Staaten Litauens, die sich dem anhaltenden Chaos in Litauen widersetzen, haben die Garnison in ihrer Region überwältigt, und unsere Streitkräfte haben diese Gebiete besetzt.  Sie nehmen unseren Schutz gerne an und jubeln unseren Soldaten zu, wenn sie durch die Straßen marschieren. Unsere Länder sind wiedervereint!"
 LIT.303.a: "Es lebe Polen! Heil der Armee! Unsere sind gekommen!"
 LIT.303.b: "Vaŭkavysk, Radzima hat um dich geweint!"

 LIT.305.t: "Die kollabierende Dreifaltigkeit"
 LIT.305.d: "Voldemaras, Alantas und Maceina sind drei Männer, die selbst für ihr geliebtes Litauen nicht bereit sind, sich zu bewegen. Seit sie das Land für sich eingenommen haben, herrscht eine gewisse Paranoia unter dem Herrschertrio. Ihre Anhänger misstrauen einander möglicherweise noch mehr, da sie die meiste Zeit des Aufstandes in getrennten Zellen operiert haben. Vor allem Maceinas 'Krypto-Bolschewiken' haben den Zorn von Voldemaras' Wölfen auf sich gezogen, was sogar zu offenen Gefechten während der Schlacht von Vilnius führte. Alantas Gruppe, die kleiner als die Wölfe ist, aber vielleicht sogar noch radikaler denkt, hat Voldemaras' Absichten, die Kontrolle über die nationale Erneuerung zu übernehmen, misstraut und befürchtet, dass er seinen Vorteil nutzen wird, um seine so genannten 'Verbündeten' zu vernichten, bevor sie gegen ihn vorgehen können - wie es jeder der drei tun würde, wenn er könnte.\n\nVor diesem Hintergrund der Paranoia hat das geheime Treffen zwischen Alantas und Maceina in einem ihrer Verstecke am Stadtrand von Vilnius stattgefunden: und das Thema des Treffens ist nichts anderes als Hochverrat. Maceinas Vorschlag ist einfach: Zwei Männer müssen ihre ideologischen Differenzen beiseite legen und dem Wolf den Kopf abschlagen, sonst verlieren sie ihren eigenen."
 LIT.305.a: "Wir werden zusammenarbeiten, nur um zu überleben."
 LIT.305.b: "Dies ist nicht die Zeit für Hinterhältigkeiten..."

 LIT.306.t: "Fall der Eisernen Wölfe"
 LIT.306.d: "Augustinas Voldemaras, der faktische Herrscher des litauischen Staates, wurde heute erschossen. Die tatsächlichen Ereignisse bleiben unklar - einige geben dem deutschen Attentäter die Schuld, während andere schnell mit dem Finger auf Voldemaras' sogenannte "Verbündete" zeigen. Der Verlust des Mannes, der die Gruppe der Aktivisten in eine echte nationale Revolution verwandelt hat, ist für den Geist seiner Anhänger, die eine Debatte über einen würdigen Nachfolger für den Eisernen Wolf begonnen haben, von großer Bedeutung. Trotz der Rufe, einen Anführer unter sich zu finden, müssen selbst die Idealisten zugeben, dass zwei andere Männer, die von der LAF-Führung übrig geblieben sind, Vytautas Alantas und Antanas Maceina, vielleicht die einzigen sind, die den existenziellen Kampf führen können.\n\nDie Debatte ist erbittert - Maceina glaubt an die endgültige Zerstörung der Bourgeoisie, an die Stärke und Erneuerung des litauischen Arbeiters und an das Ende der sozialen und wirtschaftlichen Ungerechtigkeit. Für Maceina ist der Kapitalismus der eigentliche Grund für den moralischen und wirtschaftlichen Verfall Litauens, und nur durch die Kirche und die litauische Kultur wird Litauen seinen Weg wiederfinden. Alantas hingegen ist der Meinung, dass Litauen zu seinen volkstümlichen Ursprüngen zurückkehren muss, zu den Tagen der Götter der Vorfahren, und dass die Kirche nichts anderes als eine ausländische Einmischung in die Geschichte und Kultur Litauens ist. Alantas ist der Meinung, dass die Gesellschaft stark militarisiert werden muss, aber seine Haltung zur Wirtschaft ist weitaus liberaler als die von Maceina vertretene radikale Verteilung des Wohlstands. Beide Männer sind sich einig, dass die litauische Gesellschaft nur für Litauer da sein und von Litauern geführt werden darf - aber es scheint, dass dies schnell zu dem einzigen Punkt wird, in dem sie sich einig sind.\n\nNach stundenlangen Reden und politischem Geplänkel ist Alantas schließlich eingeknickt und hat Maceina als sozialistischen Agenten bezeichnet, der die Ermordung von Voldemaras arrangiert hat. Maceinas Antwort war ebenso hart und bezeichnete Alantas als einen Mann mit diktatorischen Ambitionen, der die Kirche in Litauen zerstören wolle. Beide Männer bieten den Überbleibseln der LAF überzeugende Argumente, und derjenige, der mehr Überbleibsel auf seine Seite ziehen kann, wird zweifellos die Kontrolle über die Partei erlangen."
 LIT.306.a: "Die Überreste unterstützen die Vairas!"
 LIT.306.b: "Die Überreste wollen zurück zu Neu Romuva!"

 LIT.307.t: "Aufstieg der Eisenwölfe"
 LIT.307.d: "Verräter, Verräter, Verräter! Diese Worte erklingen in der Versammlungshalle der LAF, als Voldemaras seinen ehemaligen "Verbündeten" Antanas Maceina immer wieder anprangert. Er wurde nach einer blutigen Schlacht zwischen den Wölfen und den Männern, die Maceinas verräterischer Sache treu ergeben sind, vor ein "Gericht" gezerrt. In einem Scheinprozess wird aufgedeckt, dass Maceina sich verschworen hat, den einzigen, wahren Führer Litauens zu ermorden - und diese Enthüllungen kommen von keinem Geringeren als Alantas, der seinen Bericht über die undurchsichtigen Verhandlungen des Verrats, die Maceina initiiert hat, geteilt hat. An dem Urteil gab es nie einen Zweifel - die von Voldemaras ausgewählte Jury hat Maceina und seine Organisation zu Staatsfeinden erklärt und zum Tode durch Erschießen verurteilt. Nachdem die Schüsse einen der drei in den Tod geschickt haben, wendet sich Voldemaras an seinen verbliebenen Mitregenten Alantas, dessen Beteiligung an der Verschwörung vielen noch immer fragwürdig erscheint. Voldemaras stellt ihn vor die Wahl, entweder Voldemaras als alleinigen und souveränen Herrscher Litauens anzuerkennen, wie es jeder loyale Gefolgsmann tun sollte, oder sich wegen seiner Beteiligung an der so genannten Maceina-Affäre vor Gericht zu verantworten. Praktisch mit vorgehaltener Waffe erkennt Alantas, dass er in die Ecke gedrängt wurde, und gibt nach - und so hat Voldemaras seine Position mit einem Schlag gesichert, und die Eisernen Wölfe sind bereit, ihrem Tautos Vadas zu dienen."
 LIT.307.a: "Verräter."
 
 LIT.310.t: "Treffen mit Antanas Merkys"
 LIT.310.d: "Ein Land zu regieren ist nicht so einfach wie die Armee zu führen, und nun, da der Krieg gegen die LAF beendet ist, sehnt sich die Zivilbevölkerung nach einer Rückkehr zur Stabilität. Der Bürgermeister von Kaunas, Antanas Merkys, hat General Plechavičius seine Unterstützung bei der Erreichung dieses Ziels angeboten. Er ist eine Führungspersönlichkeit mit fragwürdiger Integrität und merkwürdigen Finanzgeschäften, aber er verfügt über die Regierungserfahrung, die der Armee zweifellos fehlt.\n\nMit seiner Hilfe hofft Plechavičius, dass sich weitere Männer mit ähnlicher Gesinnung seinem Regime anschließen und eine effiziente zivile Bürokratie aufbauen werden."
 LIT.310.a: "Ihn auf unserer Seite zu haben, wird für alle von Vorteil sein."

 LIT.311.t: "Die Krönung des Königs"
 LIT.311.d: "Litauen scheint durch die Könige zu gehen wie ein Türke durch seine Zigaretten. Da es sich um den dritten innerhalb von zehn Jahren handelt, ist die Größe eines solchen Ereignisses dem litauischen Volk nicht bewusst, insbesondere in diesen dunklen Zeiten. Nichtsdestotrotz hat die Regierung Himmel und Erde in Bewegung gesetzt, um sicherzustellen, dass Eberhard eine Krönung erhält, die der eines Großherzogs gleichkommt. Die Straßen, die zur Kathedrale von Vilnius führen, waren mit großherzoglichen Utensilien gesäumt, und die Straßen waren mit Menschen gesäumt, denen ein kostenloser Feiertag versprochen wurde, falls sie an der Feier teilnehmen.\n\nAls der König öffentlich die Krone annahm und seinen Eid schwor, Litauen zu dienen, wandte er sich an die Tribüne und begann seine Rede. Im Gegensatz zu seinem verstorbenen Bruder hielt Eberhard, der nun als Mindaugas III. gekrönt wurde, seine Rede auf Litauisch, um dann mit Leichtigkeit ins Polnische und Jiddische zu wechseln. Er beendete seine Rede auf Weißrussisch, obwohl es offensichtlich war, dass er immer noch versucht, die Sprache zu lernen. Insgesamt ging es in seiner Rede darum, dass Litauen als Nation einen Schritt nach vorne machen muss und dass die wahre Bedrohung von außen kommt, die wahre Bedrohung ist Russland. Diese letzte Bemerkung führte zu einem mächtigen Gebrüll, bei dem die Menge Mindaugas Namen skandierte, während Plechavičius lächelnd seine Pfeife rauchte und man ihn sagen hörte..."
 LIT.311.a: "Er ist ganz und gar nicht wie sein Bruder... Der Bastard hat Eier."

 LIT.312.t: "Die Bedrohung aus dem Osten"
 LIT.312.d: "[LIT.GetLeader] hat eine Grundsatzrede über die wahre Bedrohung Litauens gehalten, nämlich die russische Bedrohung. Unabhängig von der Muttersprache eint das Litauisch-Sein das Land, und die Russen bedrohen die Existenz eines jeden Bürgers, so dass alles getan werden muss, um diese Bedrohung zu bekämpfen. Die Rede wurde sowohl von der Armee als auch vom kooperierenden Teil der zivilen Bürokratie gutgeheißen.\n\n Mit diesem Aufruf scheint es, dass das Volk ihm wie seinem Bruder einen Titel gegeben hat. Für Vytautas war es der Architektenkönig, aber für Mindaugas ist es der Kriegerkönig."
 LIT.312.a: "Der Mann wird von Tag zu Tag mutiger."

 LIT.313.t: "Eine neue Verfassung"
 LIT.313.d: "Die Regierungskoalition hat eine neue Verfassung für Litauen vorgeschlagen, mit der die Stabilisierung des Landes abgeschlossen werden soll. Die vorgeschlagene neue Verfassung wird weitreichende Befugnisse für die Legislative einführen, die Rolle des Königs in der Regierung ausweiten und die verschiedenen persönlichen Freiheiten, die die alte Verfassung bot, einschränken. Die wenigen bereitwilligen Gegner behaupten, dass es sich dabei um eine vollständige Übernahme der litauischen Institutionen durch Plechavičius- und königstreue Cliquen handelt, aber die offizielle Regierungspropaganda hat dieser Darstellung heftig widersprochen.\n\Nach demokratischen Traditionen hat die Regierung eine einwöchige Volksabstimmung organisiert, bei der die gesamte erwachsene Bevölkerung Litauens die neue Verfassung in offener Abstimmung annehmen oder ablehnen kann."
 LIT.313.a: "Nein, eine geheime Abstimmung ist für die Demokratie nicht notwendig."

 LIT.314.t: "Vorwürfe der Unangemessenheit"
 LIT.314.d: "Während die Regierung behauptet, dass die Wahl reibungslos verlaufen ist, behaupten unabhängige ausländische Medien etwas anderes und machen vor allem den offenen Wahlgang und die Härte der Polizei dafür verantwortlich.\n\nOne [AUS. GetAdjectiveCap] beschrieb die Ereignisse, die an die berühmt-berüchtigten undemokratischen ungarischen Wahlen im XIX. Jahrhundert erinnerten, mit Einschüchterung der Wähler, Wahlmanipulationen und Schlägen der Gendarmerie gegen diejenigen, die die Initiative der Regierung nicht unterstützten.\n\nEine solche Verurteilung wurde von anderen Ländern nicht geäußert, wobei das Außenministerium des wichtigsten Verbündeten Litauens, [LIT.overlord.GetAdjectiveCap], zu dieser Angelegenheit schwieg."
 LIT.314.a: "Klingt nach Aufruhr"

 LIT.315.t: "Die Ergebnisse"
 LIT.315.d: "Nach einer Woche hektischer Abstimmungen und mehreren schwer verletzten Oppositionsaktivisten liegen die Ergebnisse des litauischen Verfassungsreferendums vor. Ganz Litauen wartet mit Spannung auf die Ergebnisse."
 LIT.315.a: "Das Referendum wird sogar mit 44,11% angenommen"
 LIT.315.b: "Das Referendum wird mit 103,5% angenommen"

 LIT.316.t: "Ein neues Königreich"
 LIT.316.d: "Während sich der Staub des Plebiszits legt und die Wunden der überlebenden Opposition langsam zu heilen beginnen, geht über Litauen eine neue Sonne auf.\n\nDas Land hat sich nun unbestreitbar verändert, und die Cliquen um Plečhavicius und den König haben ihre Macht auf lange Sicht behauptet. Wie sie Litauen umgestalten werden, ist noch eine offene Frage."
 LIT.316.a: "Stabilität hat ihren Preis"

 LIT.317.t: "Gemeinsam kämpfen"
 LIT.317.d: "Soldaten verschiedener Ethnien in Litauen haben gemeinsam gegen die Terroristen der Litauischen Aktivistenfront gekämpft. Durch den gemeinsamen Kampf gegen die Feinde der Nation haben sich viele der vorherrschenden ethnischen Stereotypen als falsch erwiesen, und die Männer können behaupten, Litauer anderer ethnischer Zugehörigkeit tatsächlich zu kennen.\n\n Damit geht die Zahl der gemeldeten rassistischen Vorfälle in der Armee langsam zurück, und das Verständnis nimmt langsam seinen Platz ein, auch wenn es noch ein langer Weg ist."
 LIT.317.a: "Eine Feuerprobe eint ein Volk."

 LIT.318.t: "Der finale Schlag"
 LIT.318.d: "Wochenlange intensive Polizei- und Militäraktionen haben der LAF schließlich ein Ende gesetzt. Eine Razzia in einem Unterschlupf im Norden des Landes führte zum Tod von Voldemaras, während die anderen Anführer der Bewegung untergetaucht sind.\n\nMit der Zerstörung ihres militärischen Arms ist die LAF nur noch ein hässlicher Fleck in der litauischen Geschichte."
 LIT.318.a: "Es sieht so aus, als würden sie mit einem Wimmern aufhören."

 LIT.319.t: "Eine neue Kunstinstallation"
 LIT.319.d: "Auf Vorschlag von Kreve-Mickevicius sponsert die Nationalgalerie Litauens eine neue Installation mit patriotischen Gemälden, die an die Bemühungen um die Befreiung Litauens im Zweiten Weltkrieg erinnern sollen.\n\n Zwar haben einige auf der nationalistischen Seite unserer Regierung argumentiert, dass die unverhohlene Unterstützung Deutschlands ungesund für die Seele Litauens sei, aber diese Argumente klingen genauso hohl wie die Vorwürfe der Sozialisten, es handele sich um Pro-Kriegs-Propaganda."
 LIT.319.a: "Alle Kunst ist Propaganda"

 LIT.330.t: "Der Bundas fordert Maßnahmen"
 LIT.330.d: "Im Rahmen der Kampagne der LAF gegen alle Gruppen, die sie als Verräter Litauens betrachten, sind nur wenige so stark angefeindet worden wie die jüdische Bevölkerung. Da die meisten LAF-Mitglieder wütend antisemitische Ansichten vertreten, haben Zellen damit begonnen, jüdische Geschäfte zu zerstören und schreckliche Gewalttaten in jüdischen Vierteln im ganzen Land zu verüben. Diese Angriffe haben in den letzten Tagen an Häufigkeit und Dreistigkeit zugenommen, da unsere stark beanspruchte Polizei selbst in Städten, in denen Juden die größte ethnische Gruppe bilden, Schwierigkeiten hat, Angriffe zu verhindern.\n\nUnsere Unfähigkeit, die jüdische Bevölkerung zu schützen, hat den Jüdischen Arbeitsbund zutiefst verärgert - als Vorbedingung für ihre Unterstützung von Narutowiczs Regierung haben Shlomo Kleit und der Rest der Bundas-Führung gefordert, dass etwas gegen den Terror gegen die Juden Litauens unternommen wird. Narutowicz hat zugestimmt, dass die derzeitige Situation nicht länger hingenommen werden kann, und er hat eine lange Nacht damit verbracht, eine Einigung über eine Lösung zu erzielen. Die naheliegendste und direkteste Antwort auf das Problem ist der weitere Ausbau der litauischen Polizeikräfte, der ihnen hoffentlich die nötige Schlagkraft verleiht, um die Fähigkeit der LAF, jüdische Gemeinden anzugreifen, zu beeinträchtigen. Einige radikale Bundas-Mitglieder geben sich mit dieser Lösung jedoch nicht zufrieden - sie beklagen, dass die Polizeibehörden selbst mit zusätzlicher Unterstützung in der Praxis nur mit mehr oder weniger großer Verzögerung auf Angriffe der LAF reagieren können und in einigen Fällen selbst zu antisemitischem Denken neigen. Ihr Alternativvorschlag besteht darin, den jüdischen Gemeinden die Möglichkeit zu geben, ihre eigenen Polizeikräfte zu bilden, die ihrer Ansicht nach schneller und wirksamer für die Sicherheit dieser Gemeinden sorgen können.\n\nDieses Gegenangebot ist aus mehreren Gründen höchst umstritten - nicht zuletzt, weil es diese jüdischen Polizeieinheiten als parallele Einheit zur Regierung und weitgehend außerhalb ihrer Kontrolle ansiedelt und als Zugeständnis seitens der Regierung interpretiert werden könnte, dass sie nicht alle ihre Bürger schützen kann, unabhängig davon, wie wahr das sein mag oder nicht. Während jedoch ein Großteil der Polizei darauf besteht, dass die zusätzlichen Ressourcen ausreichen werden, um die Aktivitäten der LAF in den Griff zu bekommen, geben einige zu, dass strukturelle Ineffizienzen ihre Effektivität einschränken und dass mehr Geld für das Problem nur begrenzt zur Verfügung steht. In jedem Fall ist die Unterstützung der Bundas von entscheidender Bedeutung - und deshalb muss eine Entscheidung getroffen werden."
 LIT.330.a: "Erweitern Sie die Polizeistrukturen. Litauen muss die Seinen schützen."
 LIT.330.b: "Genehmigen Sie diese jüdischen Einheiten - solange sie nur vorübergehend sind."

 LIT.331.t: "Polnischer Irredentismus" 
 LIT.331.d: "Der polnische Nationalist Marian Zyndram-Kościałkowski hat die Polen in Białystok für die Abspaltung von Litauen mobilisiert. Als ehemaliges Mitglied der Union des Aktiven Kampfes, einer polnischen Unabhängigkeitsorganisation, hat Kościałkowski die LAF als Anlass genommen, um gegen Narutowiczs Vision eines neuen Litauens zu rebellieren, und erklärt, es sei unmoralisch und korrupt, dass die Regierung solche Gräueltaten gegen die Polen zulasse. Mit der Erklärung, dass Białystok nicht litauisch, sondern polnisch sei, hat er in Białystok viel Unterstützung erfahren, und viele Einwohner der Stadt haben sich offen dafür ausgesprochen."
 LIT.331.a: "Verdammt, dieser Mann"

 LIT.332.t: "Plechavičius entsandt"
 LIT.332.d: "In der Hoffnung, mehr Polen für seine Sache zu gewinnen, ist es Zyndram-Kościałkowski offenbar nicht gelungen, die Juden von Białystok zu gewinnen, die nicht bereit sind, sich an der Gewalt zu beteiligen. Nichtsdestotrotz hat er Waffen und mehrere Gebäude in Białystok sichergestellt und die Stadt in ein Zentrum des Aufstandes verwandelt. Obwohl Plechavičius und seine Truppen den Befehl haben, sich mit der LAF auseinanderzusetzen, haben sie den Auftrag, die Stadt zu sichern und den lokalen Widerstand zu zerschlagen - was ihre Bemühungen um die Zerschlagung der LAF allerdings behindert."
 LIT.332.a: "Das könnte hässlich werden"

 LIT.333.t: "Großer Ärger in Klein Białystok... Nochmals"
 LIT.333.d: "In Białystok angekommen, sendet Plechavičius eine Botschaft an die Barrikaden und fordert Zyndram-Kościałkowski auf, sich zu ergeben. Die Botschaft stößt nur auf Hohn und Beleidigungen - die polnischen Rebellen werden sich nicht ergeben und sind bereit, bis zum Letzten zu kämpfen. Darüber verärgert, befiehlt Plechavičius seinen Truppen, gegen den Willen von Narutowicz auf die Stadt zu marschieren. Nach einem Tag voller Scharmützel in und um Białystok hat keine der beiden Seiten einen besonderen Vorteil erlangt - sehr zum Verdruss von Plechavičius. In Vilnius hat der Vorfall jedoch mehr als nur Ärger und Frustration hervorgerufen, so dass Narutowicz Plechavičius seines Amtes enthoben und durch Żeligowski ersetzt hat. Verbittert und verärgert fordert der konservative General Plechavičius, dass Zyndram-Kościałkowski aus seiner Straßenverteidigung heraustritt, um in einem Duell die Frage der Ehre zu klären. Er geht nicht darauf ein, und Plechavičius wertet dies als moralischen Sieg."
 LIT.333.a: "Żeligowski wird es sicher besser machen."

 LIT.334.t: "Der Ritter von Białystok"
 LIT.334.d: "Aufgrund ihres gemeinsamen polnischen Erbes übermittelt Zyndram-Kościałkowski den litauischen Truppen unter der Führung von Żeligowski außerhalb von Białystok ein Verhandlungsangebot. Das Angebot wird von Żeligowski umgehend abgelehnt, und die litauischen Truppen bereiten sich darauf vor, die Stadt zu stürmen, als die LAF die Gelegenheit nutzt, um beide Truppen anzugreifen und sich der Stadt zu nähern.  Żeligowski sendet eine kurze Waffenstillstandsbotschaft an Zyndram-Kościałkowski, der mehr als glücklich ist, zusammenzuarbeiten, um die LAF zu besiegen.Der litauischen Armee und den polnischen Rebellen gelingt es, die LAF zu vertreiben, die der geballten Feuerkraft und der Anzahl der Soldaten beider Seiten nicht gewachsen ist. Aus Dankbarkeit für ihre Unterstützung erlaubt Żeligowski den Truppen von Zyndram-Kościałkowski, die Stadt zu verlassen, aber nicht bevor die beiden Männer einander einen respektvollen polnischen Gruß entbieten. Die Einwohner von Białystok wiederum sind dankbar für die friedliche Beendigung des Konflikts und beginnen bald, Żeligowski als "Ritter von Białystok" zu bezeichnen - sie sehen in ihm einen Helden, der die Stadt vor dem Untergang bewahrt hat."
 LIT.334.a: "Er hat ihn gehen lassen... Eina shikt(Eine Scheise)!"

 LIT.335.t: "Ordnung in Białystok wiederhergestellt"
 LIT.335.d: "In den Straßen von Białystok sind endlich wieder Ruhe und Ordnung eingekehrt. Die Bürger kommen aus ihren Verstecken und Kellern hervor - die von Zyndram-Kościałkowski errichteten Straßenbarrikaden sind niedergerissen worden. Trotz des gemeinsamen Blutvergießens gegen die LAF wird Zyndram-Kościałkowski in Vilnius als Rebell gebrandmarkt und bleibt auf der Flucht. Was Żeligowski betrifft, so hat es den Anschein, dass er sich tatsächlich voll und ganz Narutowiczs Version eines neuen Litauens verschrieben hat, eines Litauens der gemeinsamen ethnischen Einheit. Einige Bürger von Białystok haben sogar erklärt, dass sie sich als "Litewski-Polski" identifizieren - polnisch als Ethnie, aber litauisch als Nationalität. Juden, Polen und Litauer stehen gemeinsam gegen die hasserfüllten Ideen der LAF auf. Das ist etwas, worauf Narutowicz wirklich hofft, und die Beendigung der Spannungen in Białystok scheint den Gedanken zu bestärken, dass eine ethnische Einheit vielleicht möglich sein könnte."
 LIT.335.a: "Der erste Schritt zu etwas Großem."

 LIT.336.t: "Der Teufel, den du kennst"
 LIT.336.d: "Narutowicz und sein Wächter treffen Plechavičius in dem Gebäude, in dem Narutowicz und 19 weitere Mitglieder des litauischen Rates die "Unabhängigkeitserklärung Litauens" unterzeichneten. Das Gebäude, in dem sich einst ein russisches Schauspielhaus befand, steht heute leer. Die deutschen Eigentümer haben die Stadt längst verlassen, ebenso wie ihre Hoffnung, das Gebäude zu einem Ort der deutschen Kultur zu machen.\n\nPlechavičius weist die Wache an, zu bleiben, während er und Narutowicz das Gebäude betreten, wobei Plechavičius seine Pistole aus dem Halfter nimmt und sie Narutowiczs nächstem Wächter vor die Füße wirft. Narutowicz hob seine Hand, bevor er weiter protestieren konnte, und folgte Plechavičius in das Gebäude, um schließlich in den Raum geführt zu werden, in dem die Urkunde unterzeichnet wurde.\n\nZu seiner Verwunderung und Erleichterung sitzt Antanas Smetona im Raum, der ihn einlädt, auf dem Stuhl neben ihm Platz zu nehmen. Smetona kommt schnell zur Sache und erklärt, dass er Narutowiczs Perversion seiner neuen "litauischen" Kultur offen verabscheut und dass er eine solche Auffassung niemals unterstützen wird. Auch wenn dies seine Meinung sei, könne er die LAF und ihre "unheiligen" Ansichten nicht dulden und halte sie kurz gesagt für den größeren Teufel. Smetona schlug vor, dass er mit seinen Kontakten in der LAF mehrere wichtige Mitglieder und ihre Männer überreden könne, die LAF unter der Bedingung einer Amnestie zu verlassen.\n\nNarutowicz spottete zunächst über diesen Gedanken und erklärte, Smetona habe hier keine wirkliche Macht, und außerdem, welche Garantien könne er Narutowicz geben, dass er, wie die LAF, nicht versuchen werde, einen Putsch gegen seine Regierung zu führen? Smetona grinste, und wie auf Kommando betraten mehrere Mitglieder der LAF-Truppen den Raum, wobei Plechavičius seinen versteckten Säbel zog und Smetona mit einem verräterischen Gesichtsausdruck direkt anstarrte. Smetona hob die Hand gegen Plechavičius und erklärte: "Diese Männer wollen sich Ihnen ausliefern, Narutowicz, obwohl ich ihnen natürlich Amnestie versprochen habe, und ich hoffe, dass Sie mir erlauben werden, mein Wort gegenüber diesen Männern und anderen, die noch folgen werden, zu halten". Als Plechavičius dies hörte, brach er in ein Lachen aus, zog seinen Säbel und klopfte Narutowicz auf den Rücken, indem er sagte Smetona, der alte Fuchs hat ihn noch. Smetona erklärte, seine einzige Bitte für die Unterstützung von Narutowicz sei, dass er die LTS reformieren dürfe und wieder in den Seimas aufgenommen werde. Narutowicz dachte lange über diesen Deal nach, verinnerlichte aber, was Smetona zuvor über "den kleineren Teufel" gesagt hatte. Narutowicz stimmte Smetonas Bedingungen zu und schloss einen Vertrag mit ihm ab."
 LIT.336.a: "...obwohl nur Gott weiß, was dieser Mann wirklich will."

 LIT.337.t: "Smetona Nachjustierung"
 LIT.337.d: "Es scheint, dass sich Smetona langsam an den neuen Seimas "gewöhnt" hat, da er die von Narutowicz vorgenommenen Verbesserungen an der Arbeitsweise des Seimas gutheißt.\n\nIn seiner Eröffnungsrede vor dem Seimas hat Smetona offen erklärt, dass seine Partei die Aktionen der LAF verabscheut und anprangert und sie als Verräter des litauischen Volkes und rückgratlose Feiglinge bezeichnet, die diejenigen angreifen, die sich nicht selbst verteidigen können. Er erklärte weiter, die antisemitischen Äußerungen der LAF entbehrten jeglicher Grundlage, da die Litauer selbst am ehesten bereit seien, sich zu dem zu bekennen, was es bedeutet, "litauisch" zu sein. Er fuhr fort und erklärte, dass es für diese Mitglieder immer noch eine Chance auf Wiedergutmachung gibt und dass sie sich nur stellen müssen, indem sie versprechen, dass ihnen oder ihren Angehörigen kein Leid geschehen wird.\n\nIn seinem Schlusswort erklärte er in verschleierten Worten seine "Abneigung" gegen Narutowiczs Ideale und den "Revisionismus" der litauischen Kultur, aber auch, dass der Seimas das einzige Schlachtfeld sei, auf dem er und seine Anhänger kämpfen würden. Seine Rede wurde mit höflichem Applaus bedacht, obwohl es offensichtlich war, dass Smetonas Botschaft nicht für den Seimas bestimmt war, sondern für die Zuhörer in anderen Teilen des Landes.\n\nNach Smetonas Rede ergriff Narutowicz das Wort, dankte Smetona für seine "Unterstützung" und fuhr fort, die Tagesordnungspunkte des Tages anzusprechen"
 LIT.337.a: "Dieser Mann ist unausstehlich."

 LIT.338.t: "Narutowicz kündigt seine Ambitionen an"
 LIT.338.d: "Bei der Eröffnung des Seimas kündigte Narutowicz seine Ambitionen an, seine sozialistisch-demokratischen Ideale durch eine Reihe von Reformen und Projekten mit den Idealen der Krajowcy zu verbinden. Diese Ambitionen scheinen einen Kompromiss zwischen der LSDP und der LKDP in Bezug auf die Verwaltung Litauens und die Ausrichtung der Wirtschaft darzustellen.\n\nDiese Ankündigung hat bei der alten Garde der LKDP und den radikaleren Mitgliedern der LSDP Unzufriedenheit ausgelöst, aber ihre Stimmen wurden von der Mehrheit in ihren jeweiligen Parteien übertönt, die Litauen wieder auf den richtigen Weg bringen wollen und die größere Gefahr am Horizont sehen. Narutowicz scheint noch andere Projekte in Arbeit zu haben, die er aber vorerst für sich behalten hat. Vorerst hat Narutowicz das sprichwörtliche litauische Schiff auf einen neuen Kurs gebracht, und es bleibt abzuwarten, ob er es in den Hafen steuert oder am Ufer scheitert."
 LIT.338.a: "Narutowicz ist jetzt der Kapitän."

 LIT.339.t: "Eine Schweiz des Ostens schaffen"
 LIT.339.d: "Nach langen Diskussionen mit den großen Denkern Stasys Šalkauskis und Steponas Kairys und nach dem Vorbild multi-ethnischer Staaten wie der Schweiz und [BEL.Getname] erklärt Narutowicz, dass er sich nicht auf dieses neue Phänomen des 'Nationalismus' einlassen, sondern die Idee des Krajovcai, des 'Litauentums', fördern möchte, das seine Identität aus dem Großfürstentum Litauen bezieht.\n\nDamit will er mehrere Bezirke - 'apskritys/powiaty' - innerhalb des Königreichs einrichten, die sich jedoch offenbar nur auf die alten Verwaltungsgebiete des Königreichs stützen, die ihrerseits nach ethnischer Zugehörigkeit unterteilt sind. Nicht alle sind mit diesem Modell der Regierungsführung einverstanden."
 LIT.339.a: "Narutowicz hat noch einiges an Arbeit vor sich."
 
 LIT.340.t: "Status der ehemaligen LAF-Mitglieder"
 LIT.340.d: "Mit Hilfe von Smetona gelang es Narutowicz, einen längeren Bürgerkrieg zwischen den LAF-Kräften und den Regierungstreuen zu vermeiden, indem er den ehemaligen LAF-Mitgliedern eine gewisse Begnadigung gewährte. Es hat den Anschein, dass ein kleines Kontingent ehemaliger LAF-Angehöriger ihre frühere militärische Rolle in der neu gegründeten litauischen Armee wieder aufnehmen möchte und einen entsprechenden Antrag beim Seimas gestellt hat. Die Reaktionen darauf sind gemischt: Die einen wollen diesen Männern eine Chance geben, sich zu reformieren, die anderen wollen nicht, dass die neu gegründete Armee durch ihre Anwesenheit vergiftet wird."
 LIT.340.a: "Einige können dienen, andere haben unser Vertrauen verloren."
 LIT.340.b: "Sie können ihre neu gewonnene Loyalität in den Vorfeldeinheiten unter Beweis stellen."
 
 LIT.341.t: "Von Bundas unterstützte Schulen"
 LIT.341.d: "Zwischen der LKDP und den Bundas wurde eine Vereinbarung über die Zulassung von Gymnasien mit jüdischem Lehrplan getroffen, allerdings wurde keine formelle Vereinbarung über die Finanzierung getroffen. Obwohl Narutowicz die Subventionierung dieser jüdischen Gymnasien unterstützt, scheint es, dass die LKDP das letzte Wort in dieser Angelegenheit hat, wobei die alte Garde immer noch versucht, ihre Präsenz zu zeigen, indem sie argumentiert, dass die Bundas, ebenso wie diejenigen, die eine säkulare Schule besuchen möchten, die Gymnasien aus eigenen Mitteln unterstützen müssen."
 LIT.341.a: "Nein, wir werden unsere litauischen Brüder unterstützen."

 LIT.342.t: "Großer Kompromiss"
 LIT.342.d: "Nach endlosen hitzigen Diskussionen und Debatten wird schließlich tatsächlich ein Kompromiss erzielt. Seit Tagen arbeitet Narutowicz mit Santara zusammen, um deren Unterstützung für sein Föderalisierungsprojekt zu erhalten. Und obwohl es eine Weile gedauert hat, bis der Kompromiss zustande kam, sieht es so aus, als ob tatsächlich eine Einigung erzielt wurde. Narutowicz hat versprochen, diejenigen, die ihn unterstützen, als Gegenleistung für ihre Unterstützung in kleine Regierungsämter zu berufen. Für eine kleine Partei wie Santara ist dieses Angebot in der Tat sehr verlockend. Sie haben bereitwillig zugestimmt, und Narutowicz kann mit seiner neu gewonnenen Unterstützung seine ehrgeizige Föderalisierung vorantreiben."
 LIT.342.a: "Erster Schritt zu einem neuen Litauen."

 LIT.343.t: "Ein alter Dorn"
 LIT.343.d: "Stanisław Narutowicz ist seit langem eine einflussreiche Figur in der litauischen Politik; viele betrachten ihn sogar als einen der Gründerväter des modernen litauischen Staates. Narutowicz, der sich selbst als Samogitaner, Litauer und Pole bezeichnet, strebt eine ethnisch geeinte litauische Nation an, in der die Polen ihre eigene Sprache und Kultur pflegen und sich gleichzeitig als "Litauer" identifizieren können. Aufgrund seines Einflusses in der litauischen Politik und seiner polnischen Identität stand Narutowicz seit den frühen 1920er Jahren lange Zeit an der Spitze der KPL/LLK. Mit dem erneuten Aufflammen ethnischer Spannungen in Litauen haben der rechte Flügel der KPL und die LLK jedoch an Popularität gewonnen. Unter der Führung von Marian Zyndram-Kościałkowski ist der rechte Flügel der KPL/LLK in den letzten Tagen aggressiver geworden und erhält Unterstützung von der polnischen Minderheit in Białystok und den Nationalisten in [POL.getname]. Narutowicz, dem sein Ehrgeiz ein ständiger Dorn im Auge ist, möchte das wahre Ausmaß der Ziele des rechten Flügels herausfinden. Mit seiner Zustimmung wird eine Operation ins Leben gerufen, um die Rechten zu infiltrieren und ihre wahren Absichten herauszufinden."
 LIT.343.a: "Interessant."

 LIT.344.t: "Infiltration erfolgreich"
 LIT.344.d: "Mit besonderer Genehmigung von Narutowicz gelang es einem polnisch-litauischen Spion, sich den Rechten anzuschließen und sogar engen Kontakt zu einigen Mitgliedern des inneren Kreises von Zyndram-Kościałkowsk aufzunehmen. Das Komplott wurde aufgedeckt - Zyndram-Kościałkowsk hat ständig die Grenze zu Polen überschritten und Waffen und Unterstützung von Extremisten erhalten.  Die Bewegung strebt die Wiedereingliederung von Białystok in Polen an, und obwohl es eine Minderheit gibt, die sich dies wirklich wünscht, wird Narutowicz eine vollständige Abspaltung nicht zulassen. Der Akt von Zyndram-Kościałkowsk kommt einer regelrechten Rebellion gleich, und mit diesen Informationen muss Narutowicz darauf vorbereitet sein, seinen Zug zu machen."
 LIT.344.a: "Moment, wo ist Plechavičius geblieben?"

 LIT.345.t: "Die Jagd auf Zyndram-Kościałkowski"
 LIT.345.d: "Nachdem Zyndram-Kościałkowskis Aufenthaltsort ausfindig gemacht und an die Armee weitergegeben wurde, hat Plechavičius (nachdem er sein übliches Temperament verloren hat) eine Gruppe von Soldaten, denen er vertraut, angeführt, um den Rebellen ausfindig zu machen. An der polnisch-litauischen Grenze ist es zu kleineren Scharmützeln gekommen, als Zyndram-Kościałkowski und Plechavičius ihren eigenen kleinen Privatkrieg begonnen haben. Die Reaktion der Regierung ist nach wie vor verhalten, wenn nicht gar verärgert über Plechavičius' übereilte Entscheidung."
 LIT.345.a: "Verflucht sei dieser Mann!"

 LIT.346.t: "Die Schlacht um Białystok geht weiter"
 LIT.346.d: "Plechavičius' Truppen beginnen, die Oberhand über Zyndram-Kościałkowski und seine Männer zu gewinnen. Obwohl er darüber empört ist, dass Plechavičius glaubt, in Litauen "Kriegsherr" spielen zu können, schickt Narutowicz Żeligowski, um Plechavičius von seinem Kommando zu entbinden und sich der Zensur in Vilnius zu stellen. Es kommt zu einer kurzen Auseinandersetzung zwischen den beiden ehemaligen kaiserlich-russischen Generälen, in deren Verlauf Plechavičius und seine Gefolgsleute kurzerhand abreisen und zuletzt in Richtung Šiauliai gesehen werden."
 LIT.346.a: "Jasna cholera!!!(Heiliger Strohsack)"

 LIT.347.t: "Ordnung wiederhergestellt"
 LIT.347.d: "Żeligowski beweist seine Loyalität zu Narutowicz, trotz der Umsturzversuche von Zyndram-Kościałkowski. Um Blutvergießen zu vermeiden, setzt Żeligowski die Antrasis Departamentas, einen neu gegründeten Geheimdienst, ein, um Zyndram-Kościałkowski zu finden und ausfindig zu machen. Mehrere Agenten werden beauftragt, eine Waffenlieferung für Zyndram-Kościałkowski und seine Männer zu organisieren. Auch wenn es keine unblutige Angelegenheit war, so endete sie doch mit der Gefangennahme von Zyndram-Kościałkowski. Nun, da der Kopf der Schlange abgeschlagen ist, soll der Körper verdorren und sterben, während Białystok gesichert ist. Doch das Brüten von Plechavičius im Norden wirft weitere Probleme auf."
 LIT.347.a: "Vom Regen in die Traufe..."
 
 LIT.348.t: "Frage der Nachfolge"
 LIT.348.d: "Der König von Litauen ist ohne Söhne und Töchter gestorben. Er hat zwar zwei jüngere Brüder, die den Thron erben könnten, aber sie sind nicht bereit, das Land zu führen.\n\n Da sich keine der großen Parteien in Litauen aktiv für eine schnelle Nachfolge einsetzt und die Bevölkerung eines neuen Monarchen überdrüssig geworden ist, bietet sich der Regierung die einmalige Gelegenheit, eine Republik auszurufen.\n\n[LIT.GetLeader] ist ein kluger Politiker und weiß, dass eine beträchtliche Menge an politischem Kapital notwendig sein wird, um [GER.GetNameDef] zu überzeugen."
 LIT.348.a: "Werden sich die Deutschen beschweren?"

 LIT.349.t: "Litauische Lobbyarbeit"
 LIT.349.d: "Abgesandte von [FROM.GetNameDef] haben sich wegen der Nachfolge in ihrem Land an uns gewandt. Ursprünglich hatten sie einen deutschen Monarchen, doch nach seinem Tod durch Terroristen der Litauischen Aktivistenfront wird das Land von einer vorübergehenden Regentschaft unter [FROM.GetLeader] geführt.\n\n Da die Unterstützung für die Monarchie abnimmt und der Republikanismus zunimmt, sind sie gekommen, um zu fragen, ob sie eine Republik ausrufen könnten. Auch wenn kein deutscher Monarch mehr an der Spitze steht, würde dieser neue Staat keine Änderung in den Beziehungen zwischen [GER.GetNameDef] und der neuen Republik Litauen bedeuten."
 LIT.349.a: "Wir sollten uns nicht mit solch trivialen Dingen herumärgern."

 LIT.350.t: "Die Antwort Deutschlands"
 LIT.350.d: "Zum Erstaunen aller wichtigen Akteure in der litauischen Politik hat [FROM.GetNameDef] tatsächlich zugestimmt, die Umwandlung Litauens in eine Republik zuzulassen.\n\nAb sofort wird [ROOT.GetLeader] als Präsident an der Macht bleiben, und die Asis werden Litauen vorerst weiterführen."
 LIT.350.a: "Nun, es wird Zeit, die Krone in ein Museum zu bringen."

 LIT.351.t: "Eine erstaunliche Sitzung im Seimas" 
 LIT.351.d: "In einer überraschenden Rede vor dem Seimas hat Narutowicz seinen Rücktritt angekündigt und damit alle Anwesenden schockiert. Nachdem er Litauen Stabilität und eine Republik gesichert hat, hat er beschlossen, von seinem Amt als Regent zurückzutreten. Das neue Staatsoberhaupt wird ein Präsident sein, der vom Seimas nach den Neuwahlen in einem Monat gewählt werden soll."
 LIT.351.a: "Wer könnte in diese Fußstapfen treten?"

 LIT.352.t: "Neue Parteien bilden sich." 
 LIT.352.d: "Mit der offiziellen Auflösung der Asis-Koalition und den in einem Monat stattfindenden Neuwahlen befindet sich die politische Szene Litauens in Aufruhr. Tag für Tag werden Bündnisse geschlossen und aufgelöst, was den Zeitungslesern tägliche Unterhaltung und denjenigen, die dies nicht regelmäßig tun, große Verwirrung bereitet."
 LIT.352.a: "Ich liebe die Demokratie."

 LIT.353.t: "Wahlen in der Republik Litauen" 
 LIT.353.d: "Während die neuen Parteien und Bündnisse die Politik gestalten, finden die ersten Wahlen in der neuen litauischen Republik statt. Die Wähler sind zu den Urnen gegangen, und nun wartet das Land mit Spannung auf die Ergebnisse. Beide traditionellen Parteien haben Chancen auf den Sieg, aber die liberale Santara-Partei, die durch die Neuordnung der Politik gestärkt wurde, wird von vielen als Nachfolgerin der Politik von Narutowicz gesehen."
 LIT.353.a: "Die LKDP kommt unter Stasys Šalkauskis an die Macht!"
 LIT.353.b: "Die LSDP gewinnt, und Steponas Kairys ist der neue Führer Litauens!"
 LIT.353.c: "Zum Erstaunen aller gewinnt die Santara irgendwie."

 LITFLA.1.t: "Gardinas Sprachwandel"
 LITFLA.1.d: "In Gardinas (Hrodna auf Weißrussisch) hat sich eine Art Sprachwechsel vollzogen, bei dem die lokale Bevölkerung das Litauische dem Weißrussischen vorzieht. Dieser Trend scheint darauf zurückzuführen zu sein, dass die litauischen Juden selbst Litauisch gegenüber Russisch oder Weißrussisch bevorzugen, da sie die Mehrheit der Stadtbevölkerung ausmachen und wie in vielen anderen Städten Litauens aufgrund der Praktiken der Bundas den Löwenanteil der Geschäfte halten. Dies hat dazu geführt, dass die Einheimischen im Umgang mit den litauischen Juden Litauisch verwenden müssen, wobei die meisten nur noch Weißrussisch als Muttersprache sprechen. Dieses Phänomen scheint nur in Gardinas aufzutreten, da die Bewohner von Valkaviskas ihre nördlichen Vettern bestenfalls als 'exzentrisch' ansehen und Beleidigungen am besten nicht wiederholen."
 LITFLA.1.a: "Schließlich sprechen sie Litauisch."

 LITFLA.2.t: "Valkaviskas - das Heulen der Wölfe"
 LITFLA.2.d: "Valkaviskas, die größte südliche Stadt im Königreich Litauen, ist aus mehreren Gründen einzigartig. Einer davon ist, dass die Stadt zwischen Weißrussen, Juden und Polen aufgeteilt ist, wobei jeder seinem Tagesgeschäft nachgeht. Im Gegensatz zu den litauischen Juden in den Gardinas sind die Juden in Valkaviskas polnischsprachig und haben keine Verbindung zu den Bundas. Die Wirtschaft der Stadt basiert hauptsächlich auf der Herstellung von Maschinen, obwohl dieser Bereich vor allem aufgrund der politischen Verhältnisse in der Stadt dringend auf Investitionen angewiesen ist. In der Stadt hat es keine wirklichen nationalistischen Bewegungen gegeben, obwohl viele der weißrussischen Bevölkerung im Gegensatz zu ihren "exzentrischen" Vettern im Norden eher nach Minsk als nach Vilnius schauen, wenn es um kulturelle Orientierung geht."
 LITFLA.2.a: "Maschinenpark... Interessant... denke ich"

 LITFLA.3.t: "Nachwahlen in Naujoji Vilnia"
 LITFLA.3.d: "Vor einigen Tagen ist Danielius Alseika, der Santara-Abgeordnete im Seimas des Königreichs Litauen, verstorben und hinterlässt nur eine minderjährige Tochter Marija. Nach dem Wahlgesetz müssen in seinem Wahlkreis - Naujoji Vilnia, auch bekannt als Novovilejsk - Nachwahlen abgehalten werden. Es handelt sich um einen entfernten östlichen Vorort unserer Hauptstadt Vilnius, der fast vollständig von polnischen und russischen Minderheiten bewohnt wird. Traditionell zögerte sogar das Komitee der litauischen Polen, Alseika in seinem Wahlkreis herauszufordern, da der bescheidene, sanftmütige Arzt von den Menschen aller ethnischen Gruppen in diesem Vorort geliebt wurde. Nach seinem Tod hat die Partei jedoch mit Begeisterung Jan Piłsudski, den Bruder des berühmten polnischen Volkshelden aus dem Zweiten Weltkrieg, als Kandidaten aufgestellt. Es überrascht nicht, dass er von der absoluten Mehrheit der polnischsprachigen Bevölkerung unterstützt wird, während die litauischen Parteien in der Seimas den Verlust eines weiteren sicheren KPL-Wahlkreises befürchten.\n\nIn der Zentrale der Christdemokratischen Partei wurde ein Plan vorgeschlagen, um zu verhindern, dass der Wahlkreis Naujoji Vilnia dieses Schicksal erleidet. Zwar sollte es nicht erlaubt sein, die Grenzen des Wahlkreises so kurz vor der Wahl neu zu ziehen, doch ist dies nicht per se "illegal", und die Idee ist, die Grenzen des Wahlkreises sorgfältig neu zu ziehen und dabei auch nichtpolnische Viertel in den Wahlkreis einzubeziehen, um die polnischen Stimmen auszugleichen. Gleichzeitig wird eine Verleumdungskampagne dafür sorgen, dass die Weißrussen, Russen und Litauer keine einzige Stimme für Piłsudski abgeben, was dem christdemokratischen Kandidaten Antanas Šmulkštys den Sieg sichern dürfte. Das wird sicherlich nicht populär sein - aber ein weiterer polnischer Parlamentarier wird diese Minderheit noch unruhiger machen..."
 LITFLA.3.a: "Warum? Es ist einfach Politik!"
 LITFLA.3.b: "Verbrennen Sie diese Pläne, das ist undemokratisch!"

 LITFLA.4.t: "Gänse-Krise"
 LITFLA.4.d: "Die anhaltende Wirtschaftskrise hat nur wenige litauische Branchen so hart getroffen wie die Geflügelindustrie. Nach Berechnungen aus dem Jahr 1934 exportierte Litauen bis zu dreihunderttausend Gänse pro Jahr nach Deutschland - und jetzt sind diese Exporte zum Erliegen gekommen. Angesichts des drohenden völligen Zusammenbruchs der litauischen Geflügelindustrie, der so genannten "Gänsekrise", hat die Regierung eine Notlösung beschlossen. Für das kommende Jahr sind alle Regierungsbeamten, Bürokraten und Rentner gesetzlich verpflichtet, eine bestimmte Anzahl von Gänsen zu kaufen, je nach Rang im bürokratischen Apparat und Gehalt, mindestens jedoch eine. Als Nachweis für den Kauf der Gänse müssen alle Landwirte, die diese Vögel verkaufen, nummerierte Karten vorlegen, die dann vom Käufer der Gänse bei der Regierung eingereicht werden müssen.\n\n Obwohl dies sicherlich ein unorthodoxer Weg ist, um die wirtschaftlichen Probleme des Landes zu lösen, hat er sich doch einigermaßen ausgezahlt. Zeitschriften und Zeitungen sind voll von neuen Gänse-Rezepten für die unglücklichen Bürokraten."
 LITFLA.4.a: "Ich mag nicht einmal Gänse..."

 LITFLA.5.t: "Das Credo von Adomas Jakštas"
 LITFLA.5.d: "Stasys Šalkauskis und die unter seiner Führung an die Macht gekommenen Christdemokraten haben die Vilniuser Buchverlage dazu veranlasst, die Werke von Adomas Jakštas neu aufzulegen. Er war einer der berühmtesten und einflussreichsten Führer der Litauischen Nationalen Wiedergeburt und zugleich der Großvater der christlichen Ideologie in der litauischen Politik. Stasys Šalkauskis war einer seiner Schüler - viele der Ideen, die Šalkauskis als seine eigenen bezeichnet, wie der Glaube an eine eventuelle Einheit der Welt unter christlicher Ethik sowie demokratisch-korporatistische Wirtschaftsideen, stammen aus Jakštas' Schriften.\n\nIn seinem "Credo" legte Adomas Jakštas die Grundzüge seiner Ideologie dar. Seiner Ansicht nach entstammen rationale Wissenschaft, Metaphysik und christliche Ideologie alle derselben Quelle, dem göttlichen Logos, und daher sollte ein guter Christ eine Einheit von theologischem, philosophischem und wissenschaftlichem Wissen anstreben. Dieses Streben nach Einheit sollte sich auch in der Gesellschaft widerspiegeln - Jakštas setzte sich für die Überwindung des Schismas und die Wiederherstellung einer einzigen, universalen christlichen Kirche ein, er glaubte, dass Klassenkampf durch eine von christlicher Ethik getragene Zusammenarbeit der Klassen ersetzt werden sollte, und er war der erste in Litauen, der die Idee der Vereinigten Staaten von Europa einführte, für die sich sein Heimatland Litauen einsetzen und denen es beitreten sollte. Er war ein Internationalist - er glaubte, dass es in jedem Land "aufgeschlossene und offenherzige Menschen" gibt, die diese Ideen unterstützen würden, unterdrückt durch die Unwissenheit der Massen, und wenn sie sich einer einzigen weltweiten Organisation anschließen würden, wären sie in der Lage, die Welt zur absoluten Wahrheit und zum absoluten Guten zu führen.\n\nVielleicht hat Jakštas aus diesem Grund seit der Gründung von Esperanto ein großes Interesse an dieser Sprache gehabt und war bis zu seinem Tod Vorsitzender des litauischen Esperanto-Verbandes, den er als einen wichtigen Schritt auf dem Weg zu seinen internationalistischen Idealen ansah."
 LITFLA.5.a: "Ich werde die acht Himmelsrichtungen unter einem Dach vereinen und Vilnius zu ihrem Wohnsitz machen..."

 LITFLA.6.t: "Die litauische Abstinenz-Bewegung"
 LITFLA.6.d: "Die litauische nationalistische Wiederbelebung in der zweiten Hälfte des 19. Jahrhunderts ist untrennbar mit der einheimischen Abstinenzbewegung verbunden. Die von Bischof Motiejus Valančius 1858 ins Leben gerufene Bewegung wuchs innerhalb weniger Jahre auf die Mehrheit der bäuerlichen Bevölkerung Litauens an, bevor sie von den russischen Behörden des Zarenreichs unterdrückt wurde. Sie gilt weithin als ein bahnbrechendes Ereignis in der Entwicklung der litauischen nationalen Wiedergeburt, da sie mit nationalistischen Absichten ins Leben gerufen wurde - um die Wirtschaft und die Menschen des Landes zu verbessern, um katholische Ideale zu fördern und um sich gegen die vorherrschende zaristische Politik zu stellen, die ein Auge auf den Alkoholismus warf, um die Bevölkerung berauscht zu halten und so leichter kontrollieren zu können.\n\nDie Priesterschaft von Kaunas gründete 1908 die Abstinenzbewegung in Form der Litauischen Katholischen Abstinenzbruderschaft neu. Seitdem ist sie eine wichtige Massenbewegung und Interessengruppe in der litauischen Politik, die über sechzigtausend Mitglieder vereint und enge Bündnisse mit anderen litauischen religiösen Organisationen unterhält. Es wurde die Idee geboren, diese Bruderschaft weiter zu fördern und sie als Instrument zur Indoktrinierung der Bevölkerung mit christlicher Ethik und christlichen Überzeugungen zu nutzen, zu denen auch die Mäßigung gehört."
 LITFLA.6.a: "Kein guter Christ sollte den Speichel des Teufels anrühren!"
 LITFLA.6.b: "Was ist falsch an ein paar Drinks?"

 LITFLA.7.t: "Litvins, Tutejszy und andere"
 LITFLA.7.d: "Die lange und äußerst komplizierte Geschichte der Region, die heute das Königreich Litauen bildet, ist für diejenigen, die mit starren, getrennten Nationalitäten vertraut sind, ein absoluter Alptraum. Jahrelang lebten zahlreiche Ethnien unter ein und demselben Großherzogtum, und die Erinnerung an dieses Konstrukt hielt noch lange nach 1795 an, so dass sich auf unserem Territorium verschiedene gemischte, schwer zu klassifizierende Gruppen gebildet haben.\n\nObwohl die Litauer ein baltisches Volk sind, bedeutet das nicht, dass alle, die sich als Litauer bezeichnen, diese Sprache sprechen. Aufgrund der jahrhundertelangen kulturellen Nähe und der Einheit unter einer einzigen Nation identifizieren sich viele weißrussischsprachige Menschen, vor allem Aristokraten und Intellektuelle, mit Litauen als ihrer Heimat und sehen es nicht als Nationalstaat, sondern als multikulturelle Vereinigung verschiedener Nationen, Kulturen und Sprachen. Diese Menschen werden als Litviner bezeichnet.\n\nViele Menschen in der Region Vilnius, insbesondere die ärmsten Bauern und Proletarier, fühlen sich keiner bestimmten Nation zugehörig. Da sie in einem solchen Zentrum zahlreicher Sprachen und Kulturen leben, fühlen sie sich keiner Nation zugehörig, sprechen eine Mischung aus Weißrussisch, Litauisch und Polnisch, die als "mowa prosta" bekannt ist, und werden als "Tutejszy" oder "Einheimische" bezeichnet, wie sie ihre Nationalität in den Volkszählungsdaten angeben würden.\n\nLange Zeit haben litauische Volkszählungen die Völker nach ihrer Muttersprache definiert und die Frage nach der Nationalität aus diesem Grund ganz vermieden, aber aufgrund des internen Drucks, die Nationalität in die Volkszählungsdaten aufzunehmen, werden wir entscheiden müssen, wie wir Litauer, Tutejszy und andere schwierige ethnische Gruppen behandeln wollen."
 LITFLA.7.a: "Litvin, Weißrussisch, Tutejszy, alle sind in Litauen willkommen"
 LITFLA.7.b: "Litvin, Weißrussisch, Tutejszy, alle sind Gottes Kinder"
 LITFLA.7.c: "Wenigstens begnügen sie sich damit, Litauisch zu sprechen..."

 LITFLA.8.t: "Das Gedenken an Vincas Kudirka"
 LITFLA.8.d: "1938 jährt sich zum achtzigsten Mal der Geburtstag von Vincas Kudirka, einem der Vorkämpfer der litauischen Wiedergeburt und Herausgeber der Zeitung "Varpas" ("Die Glocke"), einer der beiden ersten in litauischer Sprache gedruckten und veröffentlichten Zeitungen. In seinen vierzig Lebensjahren hat Kudirka viel im Namen der litauischen Nation erreicht, vor allem die Hymne "Tautiška giesmė", die inzwischen zur Nationalhymne Litauens geworden ist. Im Gegensatz zu seinem Mitstreiter in der Nationalen Wiedergeburt, Jonas Basanavičius, hatte Vincas Kudirka ein viel klareres politisches Programm. Er war der Ansicht, dass Patriotismus allein die litauische Nation nicht wiederbeleben könne, und dass es daher die Aufgabe ihrer Generation sei, die litauische Bauernschaft zu erziehen, ihr Leben zu verbessern und für soziale Gerechtigkeit zu kämpfen. Obwohl er 1899 verstarb, bevor die Unabhängigkeit Litauens erlangt werden konnte, hat sein Denken Litauen seither tiefgreifend beeinflusst. Es heißt, dass Vincas Mickevičius-Kapsukas, ein berühmter Anführer der radikalen litauischen Sozialisten, seinen Decknamen zu Ehren von Kudirka wählte - Kudirkas Pseudonym war "Kapsas", während Mickevičius nur "Kapsukas" hieß, was "kleiner Kapsas" bedeutet. Auf der anderen Seite des politischen Spektrums beanspruchen auch rechtsgerichtete litauische Nationalisten sein Andenken für sich, sie verweisen auf seine Haltung gegen die Polonisierung und seine nationalistische Einstellung.\n\nZu Ehren dieses Jubiläums soll in Vilnius eine vom Bildhauer Vincas Grybas entworfene Statue für Vincas Kudirka aufgestellt werden. Zugleich können wir unsere eigene Version von Kudirka durchsetzen. Indem wir einige Fakten über sein Leben herunterspielen und andere hervorheben, können wir die historische Erinnerung in eine politische Waffe verwandeln. Als was sollen ihn künftige Generationen in Erinnerung behalten?"
 LITFLA.8.a: "Ein Verfechter der ethnisch-litauischen nationalistischen Sache!"
 LITFLA.8.b: "Ein wahrer Progressiver, der Gründervater der Sozialdemokratie."
 LITFLA.8.c: "War er nicht der Mann, den selbst Syndikalisten bewundern?"

 LITFLA.9.t: "Die Erinnerung an den Januaraufstand"
 LITFLA.9.d: "1938 jährt sich der Geburtstag von Antanas Mackevičius, einem litauischen Priester und einem der Anführer der litauischen Rebellen im Januaraufstand von 1863, zum zehnten Mal. Obwohl er traditionell als polnischer Aufstand gegen die zaristische Herrschaft angesehen wird, gewann er auch in Litauen an Bedeutung, wo er mit den Unruhen der Bauern wegen der unbefriedigenden Abschaffung der Leibeigenschaft zusammenfiel. Er gilt als Wendepunkt in der litauischen Geschichte - während der Aufstand in Litauen noch auf einen Zusammenschluss mit Polen in einer Föderation hoffte, trennte die litauische nationale Wiedergeburt, die in den Jahren danach ausbrach, die litauische nationale Identität endgültig von der polnischen und machte die beiden Nationen von Kameraden zu Feinden. Antanas Mackevičius und andere litauische Mitglieder des Januaraufstands waren zwar immer noch Anhänger einer polnisch-litauischen Gemeinschaft, hatten aber eine weitaus klarere nationale Identität als ihre Brüder in den Jahrzehnten zuvor. Gleichzeitig kämpfte der Aufstand für soziale Gerechtigkeit, die Rechte der Bauernschaft und andere radikale Ideen, was ihn zu einer Inspiration für die litauische sozialistische Bewegung in den Folgejahren gemacht hat.\n\nIn einem unabhängigen Litauen werden die November- und Januaraufstände vor allem von polnischen Litauern als Ausdruck der jahrhundertelangen Verbindung zwischen der polnischen und der litauischen Nation begangen. Nun wollen sie ein Denkmal in Krekenava finanzieren, das neben Mackevičius auch an andere Anführer des Aufstandes in Litauen wie Zigmantas Sierakauskas und Konstantinas Kalinauskas erinnern soll. Wir können dieses Mahnmal in eine politische Botschaft umwandeln. Was sollten künftige Generationen über den Januaraufstand wissen?"
 LITFLA.9.a: "Verhindern Sie die Aufstellung des Denkmals, es ehrt polonisierte Verräter."
 LITFLA.9.b: "Wir sollten nicht vergessen, dass Mackevičius ein gläubiger Katholik war."
 LITFLA.9.c: "Mackevičius war der erste litauische revolutionäre Sozialist!"

 LITFLA.10.t: "Die Erinnerung an die Verfassung vom 3. Mai"
 LITFLA.10.d: "Der 3. Mai, das Datum, an dem 1791 die Verfassung der Polnisch-Litauischen Gemeinschaft unterzeichnet und verkündet wurde, ist eines der wichtigsten Daten in der polnischen Geschichte - und seit der Gründung des unabhängigen Litauens hat die polnisch-litauische Gemeinschaft darauf gedrängt, diesen Tag auch hier zu einem Gedenktag zu machen. Es war die erste Verfassung, die in der Alten Welt veröffentlicht wurde, und obwohl sie nur weniger als ein Jahr in Kraft war, hatte sie einen tiefgreifenden Einfluss auf das politische Denken in der Region, da sie den Höhepunkt des aufklärerischen Denkens in Polen-Litauen darstellt. Während sie jedoch im polnischen historischen Gedächtnis zweifellos eine wichtige Rolle spielt, wird sie von den Litauern nicht in gleichem Maße respektiert. Schließlich war es dieselbe Verfassung, die das Großfürstentum Litauen abschaffen und in ihrem Gefolge das einheitliche Königreich Polen errichten wollte - und obwohl dies einige Monate später durch die Gegenseitige Garantie der beiden Nationen verhindert wurde, ändert dies nichts an der Tatsache, dass diese Verfassung als etwas 'Fremdes' angesehen wird und nicht als etwas, das ebenso sehr 'litauisch' wie 'polnisch' ist.\n\nUngeachtet dessen bleibt der Druck bestehen, den 3. Mai als Gedenktag anzuerkennen. Sollten wir diesem Druck nachgeben oder an der Auffassung festhalten, dass Litauen dieses Datums nicht gedenken sollte?"
 LITFLA.10.a: "Dieses Datum ist eine Erinnerung an eine schöne Vereinigung, die einst verloren ging..."
 LITFLA.10.b: "Es ist ein denkwürdiges Ereignis für Polen. Nicht für Litauer."

 LITFLA.11.t: "Der Tod von Silvestras Žukauskas"
 LITFLA.11.d: "Unser General Silvestras Žukauskas ist kürzlich im Alter von 76 Jahren verstorben. Zuvor diente er in einer Kavallerieeinheit in der Armee des Russischen Reiches und stieg während des Russisch-Japanischen Krieges schnell auf, bevor er 1916 aufgrund seines Einsatzes im Weltkrieg zum Generalmajor ernannt wurde. Nach dem Vertrag von Brest-Litowsk diente Silvestras Žukauskas seither der neu gegründeten unabhängigen Nation Litauen."
 LITFLA.11.a: "Ruhe in Frieden."

 LITFLA.12.t: "Die Geschichte von Litauen"
 LITFLA.12.d: "Die von dem jungen Historiker Adolfas Šapoka herausgegebene "Geschichte Litauens" ist ein wegweisendes Werk der litauischen Geschichtsschreibung, das die Geschichte des Landes von seiner Gründung im 13. Jahrhundert bis zur Gegenwart in einem für den Durchschnittsverbraucher leicht lesbaren Buch zusammenfasst. Die Verherrlichung litauischer Helden und Großherzöge in der Abhandlung hat dazu geführt, dass sie von litauischen Nationalisten als ihre inoffizielle Bibel aufgegriffen wurde."
 LITFLA.12.a: "Zumindest sind sie glücklicher..."

 LITFLA.13.t: "Die Nationale Litauische Olympiade"
 LITFLA.13.d: "Angesichts des wachsenden Patriotismus in unserem Land wurde vorgeschlagen, eine nationale Olympiade mit verschiedenen Sportveranstaltungen zu veranstalten, bei der litauische Sportlerinnen und Sportler aus dem In- und Ausland ihr Können unter Beweis stellen und sich auf die weltweite Vertretung ihres Landes vorbereiten können. Dies wäre die so genannte Nationale Olympiade ("Tautinė Olimpiada"). Die Nationale Olympiade würde im Juli mit einer prestigeträchtigen Zeremonie eröffnet, und alle Teilnehmer würden einen Eid ablegen, ihr Land bei internationalen Sportveranstaltungen mit aller Kraft zu vertreten, sich der Nation zu widmen und ihre Geschichte, Kultur und Traditionen zu respektieren. Dies wäre ein fantastisches Ereignis, um die Unterstützung für unsere Regierung zu wecken und die Nation zu beruhigen. Die Mittel dafür werden aus dem Haushalt stammen."
 LITFLA.13.a: "Unterstützen Sie die Initiative."
 LITFLA.13.b: "Es ist zu kostspielig."

 LITFLA.14.t: "Der Kult von Vytautas dem Großen"
 LITFLA.14.d: "Vytautas der Große, einer der berühmtesten litauischen Monarchen aus dem 15. Jahrhundert, ist seit jeher ein Symbol für den litauischen Kampf um die Unabhängigkeit. Er war antideutsch und antipolnisch, er förderte das Christentum und war dennoch tolerant gegenüber anderen Religionen und Kulturen, er war ein überzeugter Alkoholiker und ein großartiger Militärtaktiker - er spricht also so ziemlich jeden in der litauischen Gesellschaft an. Schon jetzt gibt es jährliche Feierlichkeiten zu seinem Todestag vor fünfhundert Jahren, dem 27. Oktober, und dem Tag, an dem er vor seinem Tod zum König von Litauen hätte gekrönt werden sollen, dem 8. August. Es gibt die Idee, daraus einen Kult um den längst verstorbenen Großfürsten zu machen, sein Image mit dem Image der Regierung zu verbinden und so diesen Personenkult zur Stärkung der Legitimität unserer Regierung zu nutzen."
 LITFLA.14.a: "Unterstützen Sie diese Idee!"
 LITFLA.14.b: "Seien wir nicht albern."

 LITFLA.15.t: "Die letzte Expedition von Matas Šalčius"
 LITFLA.15.d: "Der berühmte litauische Entdecker und Reisende Matas Šalčius ist in Bolivien bei dem Versuch, mit dem Motorrad von Alaska nach Feuerland zu fahren, ums Leben gekommen. In seinem Heimatland war er eine kulturelle Ikone, die für die Popularisierung von Auslandsreisen und das Interesse an der Geografie verantwortlich war, und sein Tod hat die litauische Bevölkerung schockiert und überrascht. Šalčius wurde auf einem unbekannten Friedhof in Bolivien beigesetzt, aber sein Herz wurde nach Litauen zurückgebracht und in Vilnius beigesetzt."
 LITFLA.15.a: "Jetzt kann er den Himmel auf Rädern erkunden."

 LITFLA.16.t: "Litauische Gruppe für das Studium der französischen Kultur"
 LITFLA.16.d: "Lietuvių draugija prancūzų kultūrai pažinti (Litauische Gruppe für das Studium der französischen Kultur) ist eine Organisation von linksgerichteten litauischen Dichtern und Schriftstellern, deren offizielles Ziel es ist, die französische Kultur und ihre Auswirkungen auf die Revolution von 1919 kennenzulernen. Bekannte Mitglieder sind Salomeja Neris, Vincas Krėvė und Petras Cvirka. Sie gilt in litauischen Autorenkreisen als Front für den Einfluss der Internationale."
 LITFLA.16.a: "Ihr Einfluss breitet sich aus"

 LITFLA.17.t: "Für einen organischen litauischen Staat"
 LITFLA.17.d: "Bei weitem nicht alle litauischen Katholiken sind mit der Christlich-Demokratischen Partei, ihren erklärten Zielen und Visionen oder gar ihrer Unterstützung für die Demokratie verbunden. Eine wachsende neue Generation religiöser Aktivisten und Intellektueller, die sich in Bewegungen wie der katholischen Jugendzeitschrift "Naujoji Romuva" zusammengeschlossen haben, haben den langen Kampf der litauischen Nation vor dem Weltkrieg vergessen und sehen den Staat als das, was er ist - ein Staat, der durch kleinliche Politik, deutsche Vorherrschaft und soziale Ungerechtigkeit gefesselt ist. Die Ideale dieser Bewegung kommen vor allem in den Werken und Aktivitäten von Antanas Maceina zum Ausdruck, die darin gipfelten, dass er und viele seiner Kollegen das Manifest der katholischen Jugendbewegung "Į organišką valstybę" ("Für einen organischen Staat") veröffentlichten.\n\nDer Hauptfeind der jungkatholischen Bewegung ist die soziale und wirtschaftliche Ungerechtigkeit, die durch den Einfluss des Distributivismus gefördert wird. In ihrem Manifest fordert Maceina eine radikale Landreform, eine Umverteilung des Reichtums und die Entwurzelung des "bürgerlich-liberalen Denkens" aus der litauischen Identität. Selbst die katholische Kirche wäre vor einer Umverteilung nicht sicher - schließlich kann man Christus auch ohne Gold und Seide verehren, warum also sollte die Kirche an ihrem Reichtum festhalten, wenn es so viel Leid gibt, das sie lindern könnte? Anstelle des Kapitalismus setzen sie sich für eine Gesellschaft der Wirtschaftsdemokratie und des christlichen Korporatismus ein. Sie fordern jedoch Syndikalisten und Sozialdemokraten gleichermaßen heraus, indem sie erklären, dass nur eine ethnisch reine Gesellschaft sozial und wirtschaftlich gerecht sein kann. Für sie kann Litauen nur litauisch sein, und ein Litauer muss inmitten der nationalen und katholischen Kultur leben und sterben. Während die Naujoji Romuva nominell an die Demokratie glauben, bringen sie auch zum Ausdruck, dass eine "vorübergehende" Führung durch eine starke Hand notwendig und sogar obligatorisch ist, um all ihre radikalen Reformen zu verwirklichen.\n\n Die katholische Jugendbewegung ist mit der Litauischen Aktivistenfront verbunden und besetzt eine linke, christlich-nationale Verteilungsnische."
 LITFLA.17.a: "Ich verstehe..."

 LITFLA.18.t: "Der Vairas steuert nach rechts"
 LITFLA.18.d: "Während alle in der LAF danach streben, Litauen von ausländischem Einfluss zu befreien, stellen andere die Frage, wie es überhaupt zu seiner Unterwerfung kam und wie eine erneute Unterwerfung vermieden werden kann. Diese Bewegung, die am weitesten rechts stehende Fraktion der LAF, ist unter dem Namen Vairas ("das Rad") bekannt, benannt nach der nationalistischen Zeitschrift, die ihre Anhänger in den 1930er Jahren übernahmen, und ihr Anführer ist der Schriftsteller und Ideologe Vytautas Alantas.\n\nAlantas erklärt, dass es für Litauen nicht ausreicht, sich von der deutschen Vorherrschaft zu befreien - das Ziel der LAF sollte es sein, eine wirklich "nationale Ideologie" zu bilden, die Litauer geistig, kulturell und auch physisch zu befreien, denn solange sie wie Sklaven denken und sich selbst als Sklaven sehen, werden sie Sklaven bleiben. In seinen Augen war die erste nationale Wiedergeburt ein Misserfolg, da es ihr nicht gelungen ist, einen wirklich freien litauischen Staat zu gründen, daher sollten die Vairas die Fahnenträger einer zweiten sein, die für immer Bestand haben wird. Sie verachten das Christentum, da sie es für einen fremden Einfluss halten, der den Litauern aufgezwungen wurde, und wenden sich stattdessen den heidnischen Traditionen zu, die in den Augen von Alantas der wahrhaftigste Ausdruck der litauischen nationalen Identität sind. Sie träumen von einer litauischen Nation, die einer wahrhaft nationalistischen Gesellschaft unter einem einzigen unbestrittenen Führer, den Vadas, untergeordnet ist, deren Bürger bereit sind, ihr Leben für die Nation zu opfern, die die Traditionen der Vorzeit anstelle der "Psychose der Demokratie" verehrt. Trotz ihrer totalitären Absichten hält sie an liberalen wirtschaftlichen Absichten fest, wobei ihre Führer wie Domas Cesevičius zum Ausdruck bringen, dass eine litauische nationale Wiedergeburt eine Gesellschaft schaffen muss, in der jeder Litauer durch eigene Anstrengung und individuelle Innovation Wohlstand erreichen kann.\n\nDie Vairas-Bewegung ist mit der Litauischen Aktivistenfront verbunden und besetzt eine rechtsextreme, totalitäre nationalistische Nische."
 LITFLA.18.a: "Ich verstehe..."

 LITFLA.19.t: "Die Grynoriai(Unerfahrenen)"
 LITFLA.19.d: "Angesichts des Amerikanischen Bürgerkriegs, der den Kontinent verwüstet, sind viele nach Europa aufgebrochen, um in ihre angestammte Heimat zurückzukehren. Obwohl Litauen auch in den letzten Monaten kein Leuchtturm der Stabilität war, haben einige Flüchtlinge ihren Weg hierher gefunden.\n\nDa sie keine Beziehungen haben und einige jüngere nicht einmal Litauisch sprechen, integrieren sie sich nur langsam. Dieses Problem kann nur durch staatliches Eingreifen gelöst werden."
 LITFLA.19.a: "Die armen Seelen..."

 LITFLA.20.t: "Ignas Šeinius - Die Rote Flut"
 LITFLA.20.d: "Ignas Šeinius, Litauens berühmtester impressionistischer Schriftsteller, hat kürzlich ein neues Buch veröffentlicht, "Raudonasis tvanas" (Die rote Flut), das soeben Litauens Gefängnis der literarischen Obskurität durchbrochen hat.\n\nÄhnlich wie sein berühmter "Kuprelis" ist "Die rote Flut" eine packende impressionistische Erzählung über eine Liebesgeschichte zwischen zwei jungen Menschen in einem geteilten Land, aber besonders interessant ist der Schauplatz der Geschichte. Der Roman spielt in einer alternativen Zeitlinie, in der die Brusilov-Offensive erfolgreich war und Österreich-Ungarn 1916 aus dem Weltkrieg warf. Dies führt zu einer Kette von Ereignissen, die zu einem Sieg der Entente führen. Deutschland wird von einer Revolution heimgesucht und wird zu einer syndikalistischen Nation, während Russland einen Putsch unter der Führung von Koltschak erlebt, der von den Schwarzen Hundertschaften unterstützt wird, und zu einer totalitären ultranationalistischen Diktatur wird. Bald ist Europa erneut in einen Krieg verwickelt, und Litauen wird zur Frontlinie, zu einem Blutbad zwischen den Deutschen und den Russen, in dem selbst die stärksten Männer innerhalb von Minuten umkommen und sterben. Am Ende des Romans wird ein möglicher russischer Durchbruch angedeutet, ebenso wie eine Seeinvasion des noch existierenden britischen Empire...\n\nDas Buch wurde wegen der grausamen Beschreibungen von Grausamkeiten und Kriegsverbrechen kritisiert, aber Šeinius verteidigt seine Erzählung mit den Worten, dass "so etwas in einem anderen Universum hätte passieren können"."
 LITFLA.20.a: "Versucht er, das Universum so schlecht wie möglich zu machen?"

 LITFLA.21.t: "Basketball-Europameisterschaft 1937"
 LITFLA.21.d: "Die Basketball-Europameisterschaft 1937 in Berlin, Deutschland, ist beendet. Überraschend wurde der amtierende Europameister, die deutsche Mannschaft, in einem knappen Spiel von der litauischen Mannschaft besiegt, die von dem litauisch-amerikanischen Spieler Feliksas Kriauciunas trainiert wurde. Die deutschen Basketballfans reagierten schockiert und überrascht, während die Litauer auf die Straße gingen, um ihren Sieg in diesem David-gegen-Goliath-Spiel zu feiern."
 LITFLA.21.a: "Wir sind die Gewinner - der Basketball-Europameisterschaft!"

