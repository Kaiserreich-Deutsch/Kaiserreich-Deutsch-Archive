 ### Ideas ###
 LIT_black_monday: "Schwarzer Montag"
 LIT_black_monday_desc: "Der Berliner Aktienmarkt ist zusammengebrochen und damit auch unsere Wirtschaft, die eng mit dem deutschen Markt verbunden ist. Deutsche Unternehmen ziehen sich aus unseren Städten zurück und die Arbeitslosigkeit steigt. Es bedarf erheblicher Reformen und einer wirtschaftlichen Neuausrichtung, bevor wir behaupten können, dass sich unsere Wirtschaft wieder erholt hat."

 LIT_german_economic_dominance: "Deutsche Wirtschaftsdominanz"
 LIT_german_economic_dominance_desc: "Aufgrund der Nähe Litauens zu Deutschland und seines Status als Oststaat im Reichspakt wird die Wirtschaft des Königreichs von deutschen Investoren beherrscht. Einheimische litauische Unternehmen und Konzerne werden entweder aufgekauft oder haben Mühe, mit ihren ausländischen Konkurrenten zu konkurrieren, während ein Großteil der litauischen Produktion nach Berlin verlagert wird."

 LIT_increased_welfare_spending: "Mehr Wohlfahrt"
 LIT_increased_welfare_spending_desc: "Mit der Einführung einer obligatorischen Krankenversicherung kann das Land einen Weg zu mehr Wohlstand und Versorgung für den einfachen Mann einschlagen."

 LIT_agrarian_tax_relief: "Steuererleichterungen für Landwirte"

 LIT_agricultural_revival: "Landwirtschaftliche Wiederbelebung"
 LIT_agricultural_revival_desc: "Dank erfolgreicher Agrarreformen hat der litauische ländliche Raum einen landwirtschaftlichen Aufschwung erlebt. Agrarkonzerne wurden zerschlagen, und freie Gehöfte, die Vienkiemiai, haben sie an Effizienz überholt."

 LIT_cultural_divide: "Kulturelle Kluft"
 LIT_cultural_divide_desc: "Ein tiefer kultureller, sozialer und religiöser Graben zieht sich durch das Königreich Litauen. Es ist die Heimat von Litauern, Polen, Weißrussen und Juden - und das sind nur die größten und auffälligsten ethnischen Gruppen innerhalb seiner Grenzen. Die Litauer selbst machen kaum die Mehrheit der Bevölkerung aus, und die Führung in Vilnius ist ständig gezwungen, mit den polnischen und weißrussischen Gemeinschaften zu verhandeln und Wiedergutmachung zu leisten. Diese Stabilität hängt am seidenen Faden und kann nur durch umfassende Reformen gerettet werden."

 LIT_welfare_state: "Wohlfahrtsstaat"
 LIT_welfare_state_desc: "Bedeutende Wohlfahrtsreformen und Sozialausgaben haben die Grundlagen für einen Wohlfahrtsstaat auf litauischem Boden geschaffen."

 LIT_social_economy_idea: "Sozialökonomie"
 LIT_social_economy_idea_desc: "Der Erfolg unserer umfassenden Reformen hat es dem sozialen, wirtschaftlichen und kulturellen Leben des Landes ermöglicht, sich zu erholen und zu einem goldenen Zeitalter zu entwickeln."

 LIT_long_road_to_pluralism_idea: "Langer Weg zum Pluralismus"
 LIT_long_road_to_pluralism_idea_desc: "§W[LIT_long_road_to_pluralism_pp_gain][LIT_long_road_to_pluralism_stability_weekly][LIT_long_road_to_pluralism_construction_speed][LIT_long_road_to_pluralism_factory_output]§!"
 LIT_long_road_to_pluralism_modifier: "£pol_idea $LIT_long_road_to_pluralism_idea$"

 LIT_military_funding_cuts: "Kürzungen der Militärausgaben"
 LIT_military_funding_cuts_desc: "Die sozialdemokratische Regierung hat beschlossen, den Haushalt der Königlichen Litauischen Verteidigungsstreitkräfte zu kürzen, um groß angelegte Programme zu finanzieren, was die Kampfkraft der Armee beeinträchtigt."

 LIT_national_personal_autonomy: "Nationale Autonomie"
 LIT_national_personal_autonomy_desc: "Unsere Reformen beginnen endlich Früchte zu tragen. Wir werden nicht mehr an törichten, antiquierten Ideen festhalten, die Nation mit einem willkürlich zugewiesenen Gebiet und einem künstlich zugewiesenen Land zu verbinden. Alle ethnischen Gruppen in unserem Land haben ihre eigenen Versammlungen und ihre eigene Autonomie, und niemand außer ihnen selbst kann ihnen sagen, zu welcher Gruppe sie gehören.\n\nHoffen wir, dass dieses Projekt noch ein paar Jahrzehnte überleben wird..."

 LIT_free_economy_idea: "Freie Wirtschaft"
 LIT_free_economy_idea_desc: "Die litauische Wirtschaft wurde einer leichten staatlichen Verwaltung unterstellt, die den Unternehmensverbänden und den Bürgern in der Wirtschaft Freiheiten einräumt."

 LIT_political_democracy_idea: "Politische Demokratie"
 LIT_political_democracy_idea_desc: "Die Regierung von Stasys Šalkauskis hat geschworen, Litauen zu einem radikalen Wandel zu führen, zu einem wirklich demokratischen, pluralistischen und integralen Staat, der Litauen zu einer Brücke zwischen Ost und West machen wird. Der Seimas muss reformiert werden, die Gesellschaft muss nach Bürgerverbänden organisiert werden, kulturelle Autonomie muss allen gewährt werden und der Staat muss nach christlichen Werten organisiert werden."

 LIT_economic_democracy_idea: "Wirtschaftsdemokratie"
 LIT_economic_democracy_idea_desc: "Der zweite Grundsatz des Optimalen Systems ist die Wirtschaftsdemokratie, die das Recht auf organisierte Arbeit und Zusammenarbeit im Namen des Gemeinwohls fordert. Das litauische Volk muss Herr über sein eigenes Wohlergehen sein und als Brüder arbeiten, nicht als Lohnsklaven."

 LIT_optimal_system_idea: "Šalkauskis' optimales System"
 LIT_optimal_system_idea_desc: "Ihr mögt verschiedene Sprachen sprechen, ihr mögt verschiedenen Glaubensrichtungen folgen, ihr mögt verschiedene Ansichten haben, aber letztlich seid ihr alle Litauer. Litauer zu sein bedeutet nicht, die litauische Sprache zu sprechen oder litauische Eltern zu haben. Es bedeutet, wie unsere Vorfahren erklärten, dem Königreich Litauen und niemandem sonst die Treue zu schwören.\n\nNun wollen wir hoffen, dass dieses Projekt noch ein paar Jahrzehnte überleben wird..."

 LIT_agrarian_traditions: "Bäuerliche Traditionen"
 LIT_agrarian_traditions_desc: "Der einfache Bauer ist das Rückgrat der litauischen Nation, nicht der Industrielle, der Aristokrat oder der törichte Linksintellektuelle. Unser Tautos Vadas weiß das und hat sich entschlossen, unsere Nation zu führen, um diese bäuerlichen Traditionen zu erneuern."

 LIT_corporate_economy_idea: "Korporatistische Wirtschaft"
 LIT_corporate_economy_idea_desc: "Man kann sich nicht darauf verlassen, dass scheinheilige, kapitalistische Unternehmen für das Wohlergehen aller sorgen. Eine staatliche Planwirtschaft soll die litauische Nation verjüngen und jedem Bürger ein Küken in den Topf bringen."

 LIT_unitary_state: "Einheitsstaat"
 LIT_unitary_state_desc: "Unsere Politik der sanften Litauisierung trägt Früchte. Die litauische Sprache wird zur Lingua franca des Königreichs, überholt das Deutsche und wird in unseren Städten immer häufiger gehört."

 LIT_tautos_vadas_idea: "Tautos Vadas"
 LIT_tautos_vadas_idea_desc: "Unsere Politik der sanften Litauisierung trägt Früchte. Die litauische Sprache wird zur Lingua franca des Königreichs, überholt das Deutsche und wird in unseren Städten immer häufiger gehört. Nur wenige stellen die Autorität von Antanas Smetona, dem Tautos Vadas, in Frage. Im Süden gibt es noch Widerständler, aber mit denen wird man sich rechtzeitig befassen. Hoffen wir, dass dieses Projekt noch ein paar Jahrzehnte über Wasser bleibt..."

