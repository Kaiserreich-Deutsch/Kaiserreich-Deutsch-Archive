 ### Parties ###
 LIT_totalist_party: "Aušrinė(Morgenstern)"
 LIT_totalist_party_long: "Studentų socialistų aušrininkų draugija 'Aušrinė' (Sozialistische Studentenmorgendämmerung Gesellschaft 'Aušrinė')\n§gDie Gesellschaft der sozialistischen Studenten "Aušrininkai" ist eine halbformale Studentenbewegung, die sich erstmals 1910 rund um die Zeitschrift Aušrinė ("Morgenstern") organisierte. Schon bald nach ihrer Gründung wandte sie sich dem Sozialismus zu, beeinflusst von Benoît Malon und Peter Kropotkin, und schließlich dem revolutionären Syndikalismus. Sie wurde aus den Schulen und Universitäten verdrängt und schließlich 1923 durch einen Erlass der Exekutive verboten, verbreitete aber weiterhin ihre Ideen im Untergrund. Sie nutzten Scheinorganisationen, um ihre Aktivitäten zu verschleiern, und veröffentlichten ihre Zeitschrift unter ständig wechselnden Namen und Titeln, wobei sie sich manchmal auch dem Linksterrorismus zuwandten. Aušrinė hebt sich von den weltweiten syndikalistischen Organisationen dadurch ab, dass sie eine 'Schriftstellerpartei' ist - die absolute Mehrheit ihrer Mitglieder sind Intellektuelle, Dichter und Schriftsteller, als solche ist sie eine lebendige Gemeinschaft und ihre Ideologie ist unbefleckt, aber sie hat wenig Unterstützung in der Bevölkerung.§!\n"

 LIT_syndicalist_party: "Aušrinė"
 LIT_syndicalist_party_long: "Studentų socialistų aušrininkų draugija 'Aušrinė' (Sozialistische Studentenmorgendämmerung Gesellschaft 'Aušrinė')\n§gDie Gesellschaft der sozialistischen Studenten 'Aušrininkai' ist eine halbformale Studentenbewegung, die sich erstmals 1910 um die Zeitschrift Aušrinė ('Morgenstern') herum organisierte. Schon bald nach ihrer Gründung wandte sie sich dem Sozialismus zu, beeinflusst von Benoît Malon und Peter Kropotkin, und schließlich dem revolutionären Syndikalismus. Sie wurde aus den Schulen und Universitäten verdrängt und schließlich 1923 durch einen Erlass der Exekutive verboten, verbreitete aber weiterhin ihre Ideen im Untergrund. Sie nutzten Scheinorganisationen, um ihre Aktivitäten zu verschleiern, und veröffentlichten ihre Zeitschrift unter ständig wechselnden Namen und Titeln, wobei sie sich manchmal auch dem Linksterrorismus zuwandten. Aušrinė hebt sich von den weltweiten syndikalistischen Organisationen dadurch ab, dass sie eine 'Schriftstellerpartei' ist - die absolute Mehrheit ihrer Mitglieder sind Intellektuelle, Dichter und Schriftsteller, und als solche ist sie eine lebendige Gemeinschaft und ihre Ideologie ist unbefleckt, aber sie hat wenig Unterstützung in der Bevölkerung.§!\n"

 LIT_radical_socialist_party: "LSDP"
 LIT_radical_socialist_party_long: "Lietuvos socialdemokratų partija - Radikalusis sparnas (Sozialdemokratische Partei Litauens - Radikaler Flügel)\n§gNicht alle Mitglieder der Sozialdemokratischen Partei Litauens sind "weiche" Sozialdemokraten - viele von ihnen sind der Meinung, dass es nicht ausreicht, die negativen Auswirkungen des Kapitalismus zu verringern. Der radikale Flügel der LSDP fordert keine Kompromisse mit dem Status Litauens als Monarchie oder seiner Vorherrschaft durch die Deutschen und sieht stattdessen Frankreich und andere syndikalistische Staaten als seine potenziellen Retter an. Trotz dieser radikalen Positionen sind sie in der Partei ständig präsent und üben einen erheblichen Einfluss auf die Parteiführung und die einfachen Mitglieder aus.§!\n"

 LIT_social_democrat_party: "LSDP"
 LIT_social_democrat_party_long: "Lietuvos socialdemokratų partija (Sozialdemokratische Partei Litauens)\n§gDie Sozialdemokratische Partei Litauens ist die größte Partei der litauischen Linken und bezeichnet sich selbst stolz als die älteste politische Partei in Litauen. Ihre Geschichte reicht bis ins Jahr 1896 zurück, obwohl sie erst 1902 zu einer litauischen Partei wurde. Obwohl die LSDP großen Einfluss auf die litauische Unabhängigkeitsbewegung hatte, wurde sie wegen ihrer republikanischen Haltung aus dem Rat Litauens gedrängt, ein Akt, den ihr viele bis heute übel nehmen. Im unabhängigen Königreich Litauen hat sie ihre antimonarchistische Position abgemildert, aber ihr Zustand als antideutsche, antikapitalistische Partei hat sie zu einer großen Zeltbewegung für den litauischen linken Flügel werden lassen. Der Kern der Partei ist von der deutschen SPD und dem Austromarxismus beeinflusst, und obwohl sie im Kern eine demokratische Partei bleibt, verschmäht sie sozialistische oder gar syndikalistische Einflüsse nicht. Diese Petrischale linker Ideen, die in einer Organisation versammelt sind, macht es jedoch ziemlich schwierig, einen Konsens zu erreichen.§!\n"

 LIT_social_liberal_party: "KPL/LLK"
 LIT_social_liberal_party_long: "Lietuvos lenkų komitetas/Komitet Polaków na Litwie (Litauisches Polnisches Komitee/Komitee der Polen in Litauen)\n§gDas Komitee der Litauischen Polen ist die größte von vielen Parteien der ethnischen Minderheiten im Königreich Litauen. Sie wurde 1920 gegründet, um an den ersten demokratischen Wahlen im Land teilzunehmen. Es ist eine Partei, die die Interessen der litauischen Polen vereint und sich für Themen einsetzt, die für sie in erster Linie wichtig sind, wie kulturelle und politische Autonomie, die Finanzierung des polnischsprachigen Unterrichts in den Regionen Białystok und Vilnius sowie die Vertiefung der wirtschaftlichen, kulturellen und politischen Beziehungen zu Polen. Abgesehen von diesen Kernthemen ist die Partei weitgehend ideologiefrei, wobei die politischen Positionen ihrer Mitglieder vom aristokratischen Konservatismus bis zum Beinahe-Syndikalismus reichen.§!\n"

 LIT_market_liberal_party: "Santara"
 LIT_market_liberal_party_long: "Demokratinė tautos laisvės santara (Demokratischer Konsens für die Freiheit des Volkes)\n§gDie Demokratische Nationale Freiheitsliga, besser bekannt als Santara, ist eine kleine liberale politische Partei in Litauen, die 1917 von vielen berühmten litauischen Politikern im Exil gegründet wurde. Die in Petrograd ansässige Partei setzte sich für die Zukunft Litauens als demokratische Republik ein und verband ihre Zukunft mit der Entente, da sie glaubte, dass ein russischer Sieg an der Ostfront und eine litauische Autonomie innerhalb einer größeren russischen Föderation das beste Ergebnis für Litauen als Ganzes sein würde. Dazu kam es jedoch nie, und Santara wurde damit jeglicher Einfluss auf die Gründung des Königreichs entzogen. Santara ist gemeinhin als die "Partei der Veteranen" bekannt. Ihre Führer waren alle schon vor dem Weltkrieg in der Politik tätig und wurden in verschiedenen früheren Regierungen in Ministerien berufen, aber die Partei hat nicht annähernd so viel Einfluss in der Bevölkerung. Sie ist ein Ventil für liberale Ideen in Litauen - Santara tritt für Säkularismus, religiöse Toleranz und Liberalismus ein und sieht sich selbst als Vermittler zwischen der Linken und der Rechten.§!\n"

 LIT_social_conservative_party: "LKDP"
 LIT_social_conservative_party_long: "Lietuvos krikščionių demokratų partija (Christdemokratische Partei Litauens)\n§gDie Christlich-Demokratische Partei Litauens ist die größte Partei der litauischen Rechten. Sie wurde ursprünglich 1917 gegründet, obwohl ihre Vorgängerbewegungen bereits 1890 aktiv gewesen sein sollen. Als führende Verfechterin des Konservatismus und Monarchismus in der litauischen Politik legte sie den Grundstein für das Königreich Litauen und ist seitdem eine äußerst einflussreiche Partei geblieben. Aufgrund ihrer enormen Größe hat die Partei mehrere unterschiedliche Flügel - einige ihrer Mitglieder sind eher bereit, liberale Ideen zu unterstützen und sich mit der Linken zu versöhnen, andere nicht; einige sehen die Zukunft Litauens als treuer Schüler Deutschlands, andere wollen nicht ständig von gottlosen Lutheranern regiert werden, wieder andere sind eher nationalistisch eingestellt. Einige sind vom christlichen Korporatismus oder sogar vom christlichen Sozialismus beeinflusst, andere sind überzeugte Konservative oder Verfechter der freien Marktwirtschaft. Unabhängig vom jeweiligen Flügel sind jedoch Ideen wie christliche Ethik, Monarchismus und Demokratie für alle verbindend.§!\n"

 LIT_authoritarian_democrat_party: "LTS"
 LIT_authoritarian_democrat_party_long: "Lietuvių tautininkų sąjunga (Litauische Nationalistische Union)\n§gDie Litauische Nationalistische Union ist die Nachfolgepartei der 1929 gegründeten Nationalen Fortschrittspartei und besetzt die rechtsnationale Nische, die die Christdemokraten so gut wie aufgegeben haben. Die Nationalistische Union schart sich um die überlebensgroße Persönlichkeit von Antanas Smetona, dem ehemaligen Ratsvorsitzenden und ersten Ministerpräsidenten Litauens, der zum Anführer der litauischen Nationalisten wurde. Das Scheitern des Memel-Aufstands von 1928 hat Smetona gelehrt, dass militanter Widerstand gegen die Deutschen zwecklos ist und die Befreiung von ihrem Zugriff nur durch Wahlen erreicht werden kann.Daher verachtet die Nationalistische Union alle Gespräche über bewaffnete Rebellion und versucht stattdessen, ihre Ideen umzusetzen ( meist) demokratisch. Sie glaubt an die Notwendigkeit einer starken Exekutive, an eine korporatistische und staatlich kontrollierte Wirtschaft, an die Unterstützung des litauischen Nationalismus und an den allgegenwärtigen Slogan 'Litauen für Litauer!'. Trotz ihrer erklärten Treue zum König und zur Demokratie gerät sie in direkten Konflikt mit der litauischen Linken, die sie als direkten Weg zum Autoritarismus sieht.§!\n"

 LIT_paternal_autocrat_party: "TPP-N"
 LIT_paternal_autocrat_party_long: "Naujoji Tautos pažangos partija (Neue Partei für nationalen Fortschritt)\n§gDa die extremen Mitglieder der Litauischen Nationalistischen Union die Kontrolle über die Partei an sich gerissen haben, haben sich die gemäßigten Mitglieder der Partei, die aus einer älteren Generation stammen, entschlossen, sich abzuspalten und das wiederherzustellen, was sie als die gemäßigteren und aristokratischen Wurzeln der Partei bezeichnen - die Partei des nationalen Fortschritts. Sie ist zwar immer noch ethnisch-litauisch-nationalistisch, vertritt aber gemäßigtere Positionen.§!\n"

 LIT_national_populist_party: "LAF"
 LIT_national_populist_party_long: "Lietuvos aktyvistų frontas (Litauische Aktivistische Front)\n§gDie Litauische Aktivistische Front ist eine litauische nationalistische Untergrundbewegung, die 1930 im Gefolge des Memel-Aufstands gegründet wurde. Sie vereint die radikalen, militanten und reaktionären Kräfte des litauischen politischen Spektrums, die in keiner der legalen politischen Parteien eine Heimat finden. Über die Funktionsweise der Bewegung ist nur wenig bekannt, aber es wird vermutet, dass sie keinen allgemein anerkannten Führer hat und unter mehreren einflussreichen politischen Visionen gespalten ist - trotzdem hält sie ein verbindendes Gefühl des Hasses auf Deutschland, die Regierung in Vilnius und Nicht-Litauer davon ab, sich aufzulösen. Sie verbreiten ihre Ideologie über Zeitschriften wie Vairas, Naujoji Romuva und Tautos Kelias und organisieren Proteste, Razzien und gelegentliche terroristische Aktivitäten. Sie nimmt nicht an Wahlen teil und hat dies auch nie versucht, da sie glaubt, dass sie über der "Psychose der Demokratie" steht.§!\n"
 
 LIT_paternal_autocrat_PLECH: "Plechavičius' Clique"
 LIT_paternal_autocrat_PLECH_long: "Plechavičius' Clique\n§gNachdem es der Zivilregierung nicht gelungen ist, den Tod von König Vytautas zu verhindern, hat General Povilas Plechavičius die Führung der Regierung übernommen. Da er nur das Überleben und die Stabilität Litauens im Auge hat, kennt er keine Skrupel in Bezug auf Verbündete oder Methoden.§!\n"

 LIT_national_populist_wolf_party: "Geležinis Vilkas"
 LIT_national_populist_wolf_party_long: "Geležinis Vilkas\n§gDie Eisernen Wölfe oder 'Voldemarininkai' sind Anhänger von Augustinas Voldemaras und seinen militanten und ultranationalistischen Lehren. Sie bilden seit langem den Hauptteil der bewaffneten Operationen der LAF. Die Vision der Eisernen Wölfe von einem perfekten litauischen Staat wurde am besten von einem der Chefideologen der Organisation, dem Kavallerieoffizier Juozas Tomkus, ausgedrückt: 'Der Weltkrieg und die Jahre danach haben zwei Dinge bewiesen: dass alle Kriege von nun an nicht nur mit Waffen und regulären Truppen gewonnen werden, sondern durch die Mobilisierung der gesamten Nation für den Krieg; und dass Litauen dazu bestimmt ist, irgendwann im Krieg zu enden, und dass jeder, der dumm genug ist zu glauben, dass dies Zeiten des Friedens sind, keinen Platz im Land hat. Litauen kann nur überleben, wenn es zu einer Armee wird - vom Mann an der Front bis zur Frau im Hintergrund, vom Professor in den Labors bis zum Arbeiter in den Fabriken, jeder einzelne Mensch und jede einzelne Ressource muss der nationalen Verteidigung gewidmet werden. Jeder einzelne Litauer muss im Umgang mit der Waffe geschult werden und seinen Platz in der bewaffneten Nation kennen. Eine solche Nation wird völlig unangreifbar und nicht zu zerstören sein.'§!\n"

 LIT_national_populist_vairas_party: "Vairas"
 LIT_national_populist_vairas_party_long: "Vairas\n§gVairas ist eine Bewegung, die sich um den Schriftsteller Vytautas Alantas gebildet hat. Ihre wichtigste Überzeugung ist die Schaffung einer rein nationalen Ideologie, einer Ideologie, die ganz und gar litauisch ist und keine ausländischen Elemente enthält, und die so umfassend ist, dass die Litauer nicht nur politisch, sondern auch kulturell befreit werden. Ihre Zweite Nationale Wiedergeburt wird sich auf die heidnischen Traditionen Litauens zurückbesinnen, die in den Augen von Alantas der wahrhaftigste Ausdruck der litauischen nationalen Identität sind - sie idealisiert einen Traum, in dem die litauische Nation einer wahrhaft nationalistischen Gesellschaft unter einem einzigen unbestrittenen Führer, dem Vadas, untergeordnet ist, dessen Bürger bereit sind, ihr Leben für die Nation zu geben, die anstelle der 'Psychose der Demokratie' die Traditionen der Vorzeit verehrt. Trotz ihrer totalitären Absichten hält sie an liberalen wirtschaftlichen Absichten fest, wobei ihre Führer wie Domas Cesevičius zum Ausdruck bringen, dass eine litauische nationale Wiedergeburt eine Gesellschaft schaffen muss, in der jeder Litauer durch eigene Anstrengung und individuelle Innovation Wohlstand erreichen kann.§!\n"

 LIT_national_populist_romuva_party: "Naujoji Romuva"
 LIT_national_populist_romuva_party_long: "Naujoji Romuva\n§gNaujoji Romuva war ursprünglich ein Ableger der litauischen christdemokratischen Bewegung, driftete aber unter Antanas Maceina in eine radikalere Politik ab. Inspiriert von Integralismus und Distributivismus, sieht die jungkatholische Bewegung ihren Hauptfeind in der sozialen und wirtschaftlichen Ungerechtigkeit. Maceina fordert eine radikale Landreform, eine Umverteilung des Reichtums und die Entwurzelung des 'bürgerlich-liberalen Denkens' aus der litauischen Identität. Selbst die katholische Kirche wäre vor einer Umverteilung nicht sicher - schließlich kann man Christus auch ohne Gold und Seide verehren, warum also sollte die Kirche an ihrem Reichtum festhalten, wenn es so viel Leid gibt, das sie lindern könnte? Anstelle des Kapitalismus setzen sie sich für eine Gesellschaft der Wirtschaftsdemokratie und des christlichen Korporatismus ein. Sie fordern jedoch Syndikalisten und Sozialdemokraten gleichermaßen heraus, indem sie erklären, dass nur eine ethnisch reine Gesellschaft sozial und wirtschaftlich gerecht sein kann. Für sie kann Litauen nur litauisch sein, und ein Litauer muss inmitten der nationalen und katholischen Kultur leben und sterben. Die Naujoji Romuva glauben zwar nominell an die Demokratie, erklären aber auch, dass eine 'vorübergehende' Führung durch eine starke Hand notwendig und sogar zwingend erforderlich ist, um alle ihre radikalen Reformen durchzusetzen.§!\n"

