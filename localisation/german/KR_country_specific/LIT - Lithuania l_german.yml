 ### Decisions ###
 LIT_economic_projects_decisions: "Wirtschaftliche Projekte"

 LIT_a_minor_port: "Ein kleiner Hafen"
 LIT_a_minor_port_desc: "Litauen hatte jahrhundertelang keinen Hafen, der für seine Bevölkerung geeignet gewesen wäre, und nach dem Ende des Weltkriegs wurde ihm sogar verboten, jemals einen zu erwerben. Die Deutschen haben uns gezwungen, die Häfen von Memel und Riga zu nutzen, anstatt einen eigenen zu bauen, was ihnen zugute kam. Die litauische Diplomatie hat jedoch mit dem Palanga-Abkommen einen Sieg errungen, der es uns ermöglicht, den Hafen von Palanga als unser Fenster zum Meer auszubauen."

 LIT_invest_in_marijampole: "Investieren in Marijampolė"
 LIT_invest_in_marijampole_desc: "Marijampolė ist eine ländliche Stadt auf dem Lande, die das Zentrum der litauischen Wiedergeburt war - und somit typisch litauisch ist. Allerdings gibt es hier kaum Industrie - aber das können wir leicht ändern."

 LIT_samogitia_highway: "Die Samogitia-Autobahn"
 LIT_samogitia_highway_desc: "Die Infrastruktur ist das Rückgrat für den Aufschwung unserer Nation. Die Förderung dieses Projekts wird Arbeitsplätze und Kapital schaffen, die der Staat dringend benötigt."

 LIT_southern_highway: "Die Südautobahn"
 LIT_southern_highway_desc: "Eine weitere Anbindung der Autobahn an die südlichen Staaten Litauens wird den einfachen Warenfluss aus der Ukraine und Polen ermöglichen. Dies wird auch dazu beitragen, dass die südlichen Staaten weiterhin auf Vilnius angewiesen sind."

 LIT_improve_siauliai_infrastructure: "Verbesserung der Infrastruktur von Šiauliai"
 LIT_improve_siauliai_infrastructure_desc: "Wasserleitungen, Telefonnetze und andere Notwendigkeiten werden benötigt, um das verschlafene Šiauliai ins 20. Jahrhundert zu bringen."

 LIT_bialystok_labour_initiative: "Arbeitsinitiative Białystok"
 LIT_bialystok_labour_initiative_desc: "Die Industrie in Südlitauen sollte finanziell unterstützt werden, um sie am Leben zu erhalten und neue Arbeitsplätze zu schaffen. Dies könnte auch die Spannungen zwischen der polnischen und der jüdischen Bevölkerung von Białystok mildern."

 LIT_invest_in_vawkavysk: "Investieren in Wawkawysk"
 LIT_invest_in_vawkavysk_desc: "Seit der Gründung des Königreichs Litauen ist die Industrie in Valkaviskas in Vergessenheit geraten. Wir sollten die Investitionen in die Industrie in der Region wieder fördern, wobei das Eisenwerk das Hauptziel dieser Investitionen sein sollte."

 LIT_architect_king_decisions: "Der Architektenkönig"
 LIT_architect_king_decisions_desc: "Die Leidenschaften des Königs waren schon immer eher die Kunst und die Architektur als das Regieren. Abseits der politischen Kämpfe des Königreichs verbringt er seine Zeit damit, immer komplexere Projekte zu entwerfen, die er als Herrscher in die Tat umsetzen kann. Einige halten dies für eine leichtfertige Zeitverschwendung, andere sind der Meinung, dass das Programm unschuldig genug ist und fortgesetzt werden sollte. Welche Sichtweise des Königs sich durchsetzen wird, wird nur die Zeit zeigen.\n\nLegitimität: [?LIT_legitimacy|+%%0]"

 LIT_monument_to_emilia_plater: "Ein Denkmal für Emilia Platter"
 LIT_monument_to_emilia_plater_desc: "Nachdem der König von der legendären Figur der Gräfin Emilia Plater erfahren hat, will er ihr ein Denkmal errichten lassen. Obwohl sich die Stadt seit den Tagen der Gräfin verändert hat, könnten seine Bemühungen bei den Einheimischen nicht so gut ankommen..."

 LIT_knygesiai_memorial: "Die Gedenkstätte Knygnešiai"
 LIT_knygesiai_memorial_desc: "Der König hat von den bescheidenen Knygnešiai (Bücherschmugglern) erfahren. Diese Personen schmuggelten litauische Literatur aus Kleinlitauen nach Litauen während der Zarenzeit, als die litauische Sprache verboten war und der Besitz solcher Artikel mit der Todesstrafe geahndet wurde. Der König hat beschlossen, in Palanga eine Gedenkstätte zu errichten, die ihrer Tapferkeit gewidmet ist."

 LIT_church_of_saint_joseph_the_betrothed: "Die Kirche St. Joseph des Verlobten"
 LIT_church_of_saint_joseph_the_betrothed_desc: "Auf seinen täglichen Spaziergängen durch die Hauptstadt fühlt sich der König zu dieser einen kleinen, deprimierenden Kirche hingezogen..."

 LIT_year_of_1918: "Das Jahr 1918"
 LIT_year_of_1918_desc: "Das Jahr 1918 war für den König ein Jahr des Bangens. Es war das Jahr, in dem er während seines Dienstes in der deutschen Armee während des Weltkriegs schwer verwundet wurde, und es war auch das Jahr, in dem sein Vater den Mantel des Königs in Litauen annahm. Viele sahen im Vater des Königs einen gütigen Herrscher, der den Respekt seiner Untertanen und des Seimas genoss, etwas, das der König noch nicht erreicht hat. Vor diesem Hintergrund wird das Monument für seinen verstorbenen Vater eine der größten Herausforderungen für den König sein..."

 LIT_kings_model_town: "Die königliche Musterstadt"
 LIT_kings_model_town_desc: "Suwalken. Diese kleine Stadt wurde vom König als Prototyp für seine Modellstadt ausgewählt. Einige meinen, der König überschreite mit diesem Projekt seine Rolle als König und sind der Meinung, dass die Mittel an anderer Stelle besser eingesetzt werden könnten. Die Zeit wird zeigen, wie sich dieses Projekt entwickeln wird..."

 LIT_memorial_to_wladyslaw_syrokomla: "Gedenkstätte für Władysław Syrokomla"
 LIT_memorial_to_wladyslaw_syrokomla_desc: "Władysław Syrokomla, der einst als polnischer Dichter galt, wird heute von vielen als vorbildlicher "Polnisch-Litauer" betrachtet. Seine Ansichten verkörpern das Konzept des Polnisch-Litauischen. Seine Werke wurden sowohl ins Litauische als auch ins Weißrussische übersetzt."

 LIT_palace_of_the_grand_dukes: "Der Palast der Großherzöge"
 LIT_palace_of_the_grand_dukes_desc: "Nun, da der König seinen Wert bewiesen hat, möchte er endlich sein letztes Projekt in Angriff nehmen: den Palast der Großherzöge."

 LIT_plumbing_and_electrification: "Sanitär und Elektrifizierung"
 LIT_embassy_quarters: "Bau der Botschaftsgebäude"
 LIT_living_quarters: "Bauen Sie den Wohnbereich"
 LIT_vilnius_cathedral: "Renovierung der Kathedrale von Vilnius"
 LIT_inaugurate_the_palace: "Einweihung des Palastes"

 LIT_LAF_insurgency_decisions: "Der LAF-Aufstand"
 LIT_LAF_insurgency_decisions_desc: "Die Aufständischen der LAF verstecken sich in den dichten Wäldern des Landes und sind ebenso tödlich wie schwer zu fassen. Sie greifen lebenswichtige Punkte des Landes wie Eisenbahnen und Fabriken an und führen einen brutalen Guerillakrieg, um gegen die Verbindungen unserer Regierung mit dem Deutschen Reich zu protestieren. Da nur wenige Informationen über ihren Aufenthaltsort vorliegen, ist es eine wirklich schwierige Angelegenheit, vorherzusagen, ob die Aufständischen angreifen werden oder nicht. Die LAF ist zwar nicht stark genug, um die Autorität der Regierung herauszufordern, aber die ständige Untätigkeit der Regierung könnte unvorhersehbare Folgen für die litauische Nation haben...\n\n§RLAF Bedrohung§!: [?LIT_LAF_threat|0-%%]"

 LIT_LAF_guerilla_activity: "LAF-Guerilla-Aktivität"
 LIT_LAF_guerilla_activity_desc: "Die Litauische Aktivistenfront macht mit gewalttätigen Aktionen in litauischen Städten auf ihre nationalistische Botschaft aufmerksam. Von geheimen Guerilla-Zellen aus organisieren sie Überfälle auf Polizeistationen, Waffenlager und Regierungsmitglieder."

 LIT_the_fraying_front: "Die ausfransende Front"
 LIT_the_fraying_front_desc: "Wir haben den größten Teil der Kampforganisation der LAF zerschlagen. Der Kern der Führung ist jedoch immer noch auf freiem Fuß - aber wir glauben, dass die Bewegung unter genügend Druck zerbröckeln wird. Wir werden nicht aufhören, ihre Anführer zu jagen, nicht bevor sich jemand rührt."

 LIT_secure_maceinas_cooperation: "Maceinas Kooperation sichern"
 LIT_secure_maceinas_cooperation_desc: "Es scheint, dass Antanas Maceina nach der Razzia bei Radio Kauno aus seinem Versteck aufgetaucht ist und mit Šalkauskis sprechen möchte. Der erste Riss innerhalb der LAF ist da - oder will Maceina nur seine eigene Haut retten?"

 LIT_capture_alantas: "Alantas fangen"
 LIT_capture_alantas_desc: "Nachdem der Aufenthaltsort von Vytautas Alantas in Erfahrung gebracht wurde, scheint dies den militanteren Mitgliedern der Ateitis zugespielt worden zu sein. Die Ateitis haben mehr Grund als die meisten anderen, Alantas und seine Gefolgsleute, die Vairininkai, wegen ihrer Aktionen gegen den Ateitininkai angeschlossene Priester zu beseitigen. Obwohl Šalkauskis gegen solche Aktionen ist, scheinen diese militanten Mitglieder die Sache selbst in die Hand zu nehmen."

 LIT_counterinsurgency_raids: "Razzien zur Aufstandsbekämpfung"
 LIT_counterinsurgency_raids_desc: "Die Polizei arbeitet unermüdlich daran, die Unterstützer der LAF ausfindig zu machen - und jedes Mal, wenn neue Namen auftauchen, werden die Sicherheitskräfte rasch eingesetzt, um die Terroristen zu fassen."

 LIT_sweep_the_countryside: "Das Land durchsuchen"
 LIT_sweep_the_countryside_desc: "Es ist bekannt, dass die Anhänger der LAF auf dem Lande Zuflucht gesucht haben. Wir müssen die Dörfer und Wälder von den Verstecken und Waffenlagern der LAF säubern."

 LIT_erode_nationalist_support: "Nationale Unterstützung untergraben"
 LIT_erode_nationalist_support_desc: "Die LAF wird für immer eine Bedrohung für Litauen, unser Litauen, sein, wenn wir nicht diejenigen unterstützen, die Trost in ihren Idealen suchen. Wir müssen die Herzen und Köpfe der Bauernschaft gewinnen und die Schrecken aufdecken, die das LAF dem einfachen Volk zugefügt hat."

 LIT_demoralisation_campaign: "Demoralisierungs-Kampagne"
 LIT_demoralisation_campaign_desc: "Die Politik des Teile und Herrsche hat sich im Umgang mit den Aufständischen bewährt. Durch das Versprechen weniger harter Strafen für gewöhnliche Aktivisten und durch das Aufzeigen des ständigen Versagens ihrer Führung haben viele der Radikalen begonnen, ihre Beweggründe zu hinterfragen."

 LIT_enact_federal_police_act: "Erlass des Polizeigesetzes"
 LIT_enact_federal_police_act_desc: "Die Strafverfolgung in Litauen ist derzeit in keiner Weise zentralisiert. Die Verabschiedung des vorgeschlagenen Polizeigesetzes im Seimas würde dies ermöglichen und möglicherweise dazu führen, dass LAF-Angriffe seltener werden."
 
 LIT_Plech_indiscriminate_arrests: "Willkürliche Verhaftungen"
 LIT_Plech_indiscriminate_arrests_desc: "Um die Litauische Aktivistenfront am besten abzuschrecken, muss man ihre gesamte Mitgliedschaft ins Visier nehmen. Durch das Zusammentreiben einer großen Anzahl von Personen kann das Militär zumindest einige Mitglieder festnehmen, auch wenn einige, die in das Netz geraten, unschuldig sein könnten."
 
 LIT_Plech_intensify_military_presence: "Verstärkung der Militärpräsenz"
 LIT_Plech_intensify_military_presence_desc: "Durch die Stationierung von Soldaten in den Dörfern und die Einrichtung von Kontrollpunkten erhöht sich die Wahrscheinlichkeit, dass Transporte oder Mitglieder der LAF aufgegriffen werden."

 LIT_Naruto_rural_outreach: "Ländliche Aufklärungskampagnen"
 LIT_Naruto_rural_outreach_desc: "Um die Popularität der LAF bei der Landbevölkerung zu bekämpfen, wird das Asis-Regime eine Kampagne zur Kontaktaufnahme mit der Landbevölkerung starten und dabei die örtlichen Gemeindevorsteher einbeziehen."

 LIT_Naruto_economic_assistance: "Wirtschaftliche Hilfe leisten"
 LIT_Naruto_economic_assistance_desc: "Die Armut ist eine Brutstätte des Radikalismus, und daher kann der Radikalismus kurzfristig direkt mit Geld bekämpft werden."

 LIT_Naruto_arm_polish: "Bewaffnung polnischer Milizen"
 LIT_Naruto_arm_polish_desc: "Die LAF hat es ausdrücklich auf Minderheiten abgesehen, die sich derzeit nicht selbst verteidigen können. Die Bewaffnung der polnischen Milizen würde den Druck auf die Regierungstruppen verringern."

 LIT_tears_among_the_left_decisions: "Risse bei den Linken"
 LIT_tears_among_the_left_decisions_desc: "Während sich die LKDP an den föderal-korporatistischen Grundsätzen von Šalkauskis orientiert und die LTS weiß, dass sie einen Einheitsstaat mit Smetona an der Spitze errichten will, zeichnet sich die Linkskoalition von Steponas Kairys dadurch aus, dass sie unentschieden ist, was sie erreichen will. Soll der König bleiben oder zur Abdankung gezwungen werden? Ist ihr Ziel ein sozialdemokratischer Wohlfahrtsstaat oder ein Weg zum Syndikalismus? Wollen sie Litauen von Deutschland befreien oder akzeptieren sie zähneknirschend, dass dies unmöglich ist? Diese und viele andere Fragen plagen die von Steponas Kairys gebildete lose Koalition von Anfang an, und sie werden in den kommenden Jahren beantwortet werden müssen. Für viele werden die Sozialdemokraten mit ihrer brutalen Opposition gegen die Monarchie und ihren Kontakten zum litauischen Syndikalismus in Verbindung gebracht. Im Laufe der Zeit wird sich diese Wahrnehmung des Radikalismus entweder bestätigen oder widerlegen lassen.\n\nDer aktuelle §RWahrgenommener Radikalismus§! der Regierung ist [?LIT_radicalism|1+]%"

 LIT_start_the_revolution: "Beginn der Revolution"
 LIT_start_the_revolution_desc: "Die Zeit ist reif! Werfen wir unsere Fesseln beiseite und schließen wir uns den Reihen der syndikalistischen Nationen als ihr neuestes Mitglied an!"

 LIT_internationale_propaganda: "Dritte Internationale Propaganda"
 LIT_internationale_propaganda_desc: "Propaganda für die Dritte InternationaleIndem die Mitglieder unserer Koalition die Bedrohung durch die Syndikalistische Internationale herunterspielen und erklären, dass sie eine Ideologie des Friedens ist, werden wir in den Augen der Gesellschaft radikaler erscheinen."

 LIT_commit_to_the_reichspakt: "Verpflichtung zum Reichspakt"
 LIT_commit_to_the_reichspakt_desc: "Indem wir Mitglieder unserer Koalition erklären lassen, dass unsere Koalition einer dauerhaften Freundschaft mit Deutschland verpflichtet bleibt, können wir Gerüchte über unsere radikale Wende herunterspielen."

 LIT_encourage_agricultural_cooperatives: "Förderung von landwirtschaftlichen Genossenschaften"
 LIT_encourage_agricultural_cooperatives_desc: "Wir können die Effizienz der Landwirtschaft verbessern, indem wir die Bauernschaft ermutigen, Genossenschaften zu bilden und zum gegenseitigen Nutzen zusammenzuarbeiten - für konservative Grundbesitzer ist dies jedoch nichts anderes als Syndikalismus."

 LIT_combat_nationalist_sentiment: "Nationale Gefühle bekämpfen"
 LIT_combat_nationalist_sentiment_desc: "Mit einer Propagandakampagne zur Bekämpfung nationalistischer und konservativer Gefühle können wir die Stabilität im Lande wiederherstellen, aber das wird mit Sicherheit Misstrauen in der Bevölkerung hervorrufen."

 LIT_rightwing_complaints: "Beschwerden vom rechten Flügel"
 LIT_rightwing_complaints_desc: "Solange wir nichts tun, um die liberale Santara der Mitte zufrieden zu stellen, wird die Arbeit unserer Regierung darunter leiden."

 LIT_make_peace_with_santara: "Frieden mit Santara schließen"
 LIT_make_peace_with_santara_desc: "Wir mögen unterschiedliche ideologische Ziele und Visionen haben, aber letztlich sind unsere beiden Parteien in Freiheit und Hass auf die alte Ordnung vereint. Wir müssen uns mit Santara versöhnen, ihre Forderungen akzeptieren und unsere Reformen zum Wohle von uns allen zurückschrauben."

 LIT_break_up_santara: "Trennung von Santara"
 LIT_break_up_santara_desc: "Wir haben keinen Bedarf mehr an diesen erbärmlichen Zentrumsliberalen. Üben Sie unseren Druck auf Santara aus, spalten Sie die Partei von innen heraus und sammeln Sie ihre linken Mitglieder in unserer Partei ein - so bleibt unsere Mehrheit im Seimas erhalten, während unsere Versprechen an unsere gemäßigten Verbündeten getrost vergessen werden können."

 LIT_leftwing_complaints: "Beschwerden der linken Seite"
 LIT_leftwing_complaints_desc: "Solange sich unsere radikale Linke entfremdet fühlt, wird unsere Regierungsarbeit darunter leiden."

 LIT_appease_the_radicals: "Die Radikalen beschwichtigen"
 LIT_appease_the_radicals_desc: "Der radikale linke Flügel der LSDP, der sich um Galinis schart, ist eine wichtige Fraktion und muss in der Regierungsarbeit vertreten sein. Lassen Sie uns die Ministerien umbesetzen und einige ihrer weniger radikalen Vorschläge in die Politik einbringen."

 LIT_crack_down_on_syndicalism: "Hartes Durchgreifen gegen den Syndikalismus"
 LIT_crack_down_on_syndicalism_desc: "Es ist an der Zeit, dass wir die Sympathisanten der Syndikalisten in unseren Reihen ausmerzen! Lasst uns gegen den radikalen Flügel unserer Partei vorgehen und ihren Einfluss zurückdrängen, damit sie unsere Arbeit nicht länger behindern."

 LIT_define_the_party_programme: "Festlegung des Parteiprogramms"
 LIT_define_the_party_programme_desc: "Die Sozialdemokratische Partei Litauens hat ihr Parteiprogramm immer wieder an die Zeit angepasst. Steponas Kairys' "Zu den Fragen unseres Parteiprogramms" aus dem Jahr 1929 klärte mehrere Fragen zur Politik der Partei - vor allem gab sie zwar die Idee einer bevorstehenden sozialistischen Revolution nicht auf, mäßigte sich aber, um die Arbeit in einem demokratischen Staat zu ermöglichen, bevor die Bedingungen für den Sozialismus erreicht werden können. Es ist an der Zeit, diese Haltung weiter zu definieren und zu entscheiden, ob sie beibehalten oder aufgegeben werden soll."

 LIT_subordinate_the_army: "Unterordnung der Armee"
 LIT_subordinate_the_army_desc: "Die Königlichen Litauischen Streitkräfte sind seit jeher ein Hort des rechten Nationalismus, und je mehr Zeit vergeht und unser Konflikt mit der extremen Rechten immer gewalttätiger wird, desto mehr ist sogar ein Militärputsch nicht mehr ausgeschlossen. Wir müssen schnell handeln und das litauische Militär der zivilen Gerichtsbarkeit und sozialistischem Gedankengut unterstellen."

 LIT_appoint_vincas_vitkauskas: "Ernennung von Vincas Vitkauskas"
 LIT_appoint_vincas_vitkauskas_desc: "Vom litauischen Offizierskorps ist General Vincas Vitkauskas der Mann, der unseren sozialistischen Idealen am meisten zugeneigt ist. Um sicherzustellen, dass die litauischen Streitkräfte der zivilen Regierung unterstellt sind, sollten wir ihn zum Generalstabschef der Armee ernennen. Keine Sorge, er sollte in der Lage sein, die Reformen von Raštikis fortzuführen."

 LIT_optimal_system_decisions: "Das optimale System"
 LIT_optimal_system_decisions_desc: "Das "optimale System" des neuen Premierministers ruht auf zwei Säulen - demokratischer Korporatismus und föderale Umstrukturierung. Diese Säulen ergeben sich auch aus seinen christlichen Werten, dem Einfluss des Distributivismus und der Überzeugung, dass Litauen eine einzigartige Mischung aus östlicher und westlicher Kultur ist und beide bewahren sollte.\n\nUnter seiner Führung wird die LKDP versuchen, die Föderation der Unternehmensverbände in Wirtschaft, Kultur und Gesellschaft zu lenken, sich mit den litauischen Minderheiten zu versöhnen und ihnen weitreichende kulturelle Autonomie zu gewähren sowie das politische System von Grund auf zu reformieren. Der Seimas soll dem Projekt zufolge in drei Kammern unterteilt werden - eine allgemein gewählte "Kammer der ideologischen Gemeinschaften", einen "Kleinen Seimas", der sich aus Vertretern des Bundes zusammensetzt, und eine "Kammer der Unternehmen", die direkt von den Gewerkschaften, den Unternehmern und den landwirtschaftlichen Gemeinschaften gewählt wird. Jede der drei Kammern des Seimas wird fünf Ministerien ernennen, die alle von der staatlichen Kontrollkommission kontrolliert und schließlich vom König beaufsichtigt werden.\n\nDas ultimative Ziel des Projekts ist die Schaffung eines "optimalen Staates", in dem die Stimme jedes Bürgers gehört wird, eines Staates, dessen Bewohner sich mit "Litauen" als Konzept identifizieren und nicht mit einer der vielen ethnischen Gruppen, wie es im Großherzogtum vor Jahrhunderten der Fall war. Dieser Staat wird nach Šalkauskis' Vision als Brücke zwischen Ost und West dienen und die gesamte Menschheit in ein neues Zeitalter führen.\n\n§CFöderalisierung Fortschritte§!: [?LIT_federalisation|0+]%"

 LIT_encourage_free_debate: "Förderung der freien Debatte"
 LIT_encourage_free_debate_desc: "Ein pluralistischer, demokratischer Staat kann nur dann gedeihen, wenn möglichst viele seiner Bürger die Möglichkeit haben, sich an einer freien, demokratischen Debatte und am Austausch von Ideen zu beteiligen."

 LIT_promote_political_corporations: "Politische Korporationen fördern"
 LIT_promote_political_corporations_desc: "Politische Korporationen, also Organisationen, die zum Zweck der gegenseitigen Zusammenarbeit in Politik, Kultur und Wirtschaft gegründet werden, sind das Lebenselixier eines pluralistischen Staates und müssen gefördert werden."

 LIT_liberalise_the_press: "Liberalisierung der Presse"
 LIT_liberalise_the_press_desc: "Wir müssen anerkennen, dass selbst die bissigsten Äußerungen der Presse Ausdruck der Meinungsfreiheit sind, und eine freie, bewusste Debatte in den litauischen Medien fördern."

 LIT_pass_labour_safety_laws: "Arbeitsschutzgesetze verabschieden"
 LIT_pass_labour_safety_laws_desc: "Um das litauische Volk vor der Ausbeutung durch den Mammon-Kapitalismus zu schützen, müssen wir strenge Arbeitsschutzgesetze einführen und unsere Arbeitnehmer ermutigen, sich gewerkschaftlich zu organisieren, um ihre Rechte zu schützen."

 LIT_establish_cooperatives: "Genossenschaften gründen"
 LIT_establish_cooperatives_desc: "Eine Genossenschaft ist eine demokratische Form der wirtschaftlichen Organisation, die ihre Bürger nicht ausbeutet und mit christlichem Mitgefühl und nicht mit brutalem Streben nach Reichtum arbeitet. Wir sollten danach streben, unsere Wirtschaft nach genossenschaftlichen Grundsätzen zu organisieren."

 LIT_wealth_redistribution_taxes: "Wohlstandsumverteilung Steuern"
 LIT_wealth_redistribution_taxes_desc: "Es liegt in der Natur eines guten Christen, Reichtum nicht für sich selbst zu horten, sondern ihn mit den Bedürftigen zu teilen. Nicht alle von uns folgen diesem Ideal, aber genau hier ist das Eingreifen des Staates notwendig, um eine faire und gerechte Gesellschaft zu gewährleisten."

 LIT_compromise_with_the_bund: "Kompromiss mit dem Bund"
 LIT_compromise_with_the_bund_desc: "Šalkauskis, ein Mann mit christlichen Grundsätzen, ist dabei, einen Kompromiss zwischen sich und dem von den Litaken geführten Bund herbeizuführen"

 LIT_form_northern_polish_corporate_federations: "Bildung von nordpolnischen Unternehmensverbänden"
 LIT_form_northern_polish_corporate_federations_desc: "Das ultimative Ziel des Optimalen Systems ist ein mitfühlendes und integratives System, in dem alle Bürger in der Lage sind, ihre Anliegen und ihren demokratischen Willen durch soziale, wirtschaftliche und politische Körperschaften zum Ausdruck zu bringen. Wir können dieses Experiment in den nordpolnischen Gemeinschaften, die hauptsächlich in Vilnius leben, durchführen."

 LIT_form_southern_polish_corporate_federations: "Bildung von südpolnischen Unternehmensverbänden"
 LIT_form_southern_polish_corporate_federations_desc: "Das Endziel des Optimalen Systems ist ein mitfühlendes und integratives System, in dem alle Bürgerinnen und Bürger in der Lage sind, ihre Anliegen und ihren demokratischen Willen durch soziale, wirtschaftliche und politische Körperschaften zum Ausdruck zu bringen. Wir können dieses Experiment in den südpolnischen Gemeinschaften, die hauptsächlich in Białystok leben, durchführen."

 LIT_form_belarusian_corporate_federations: "Bildung von weißrussischen Unternehmensverbänden"
 LIT_form_belarusian_corporate_federations_desc: "Das ultimative Ziel des Optimalen Systems ist ein mitfühlendes und integratives System, in dem alle Bürger in der Lage sind, ihre Anliegen und ihren demokratischen Willen durch soziale, wirtschaftliche und politische Unternehmen zum Ausdruck zu bringen. Mit Valkaviskas können wir dieses Experiment in den weißrussischen Gemeinschaften umsetzen."

 LIT_form_litvak_corporate_federations: "Gründung von Litvak-Unternehmensverbänden"
 LIT_form_litvak_corporate_federations_desc: "Das Endziel des Optimalen Systems ist ein mitfühlendes und integratives System, in dem alle Bürger in der Lage sind, ihre Anliegen und ihren demokratischen Willen durch soziale, wirtschaftliche und politische Körperschaften zum Ausdruck zu bringen. Wir können dieses Experiment in den litauischen Gemeinschaften, die in ganz Litauen leben, durchführen."

 LIT_centralisation_decisions: "Zentralisierung von Litauen"
 LIT_centralisation_decisions_desc: "Mit List und Tücke haben Antanas Smetona und die LTS eine rechte Koalition mit der alten Garde der LKDP gebildet. Sein Ziel ist es, Litauen von den Machenschaften Berlins abzulenken, seine Unabhängigkeit in außen- und innenpolitischen Angelegenheiten zu stärken und die litauische Kultur vor unerwünschten Einflüssen zu schützen. Der ehrgeizige und machthungrige Smetona träumt davon, den Staat nach seinem Gutdünken zu zentralisieren und keine Gleichen zu akzeptieren, muss sich aber auf einem schmalen Grat bewegen. Er ist immer noch dem Willen des Königs unterworfen und seine Koalition im Seimas ist nicht einheitlich.\n\n§CZentralisierung§!: [?LIT_centralisation|0+%%]"

 LIT_promote_a_strong_government: "Förderung einer starken Regierung"
 LIT_promote_a_strong_government_desc: "Die früheren Reformen Smetonas haben sich bei der Überwindung des Schwarzen Montags als erfolgreich erwiesen. Es scheint, dass Smetonas Propagandamaschine dies nutzt, um die Öffentlichkeit, insbesondere in der Hauptstadt, für sich zu gewinnen."

 LIT_solidify_control_in_the_north: "Kontrolle im Norden festigen"
 LIT_solidify_control_in_the_north_desc: "Das Rückgrat der LTS-Partei ist die ländliche litauische Bevölkerung des Nordens, aber auch die radikaleren Mitglieder der LTS und der LAF."

 LIT_solidify_control_of_sudovia: "Die Kontrolle über Sudovia festigen"
 LIT_solidify_control_of_sudovia_desc: "Die Region Suvalkija hatte schon immer eine andere kulturelle Identität als ihre nördlichen Brüder. Im Rahmen der Zentralisierungsbemühungen wird die Regierung ein einheitliches litauisches Sprach- und Bildungssystem in der Region fördern."

 LIT_secure_kaunas: "Kaunas sichern"
 LIT_secure_kaunas_desc: "Kaunas ist traditionell stark litauisch geprägt, und es ist nicht schwer, ihre Unterstützung für Smetonas Politik zu gewinnen - schließlich stehen sie auf der Gewinnerseite."

 LIT_secure_vilnius: "Vilnius sichern"
 LIT_secure_vilnius_desc: "Das politische Kernland der LTS ist traditionell Šiauliai und die umliegenden ländlichen Gebiete. Jetzt versucht Smetona, die Einwohner der Hauptstadt für seine Partei zu gewinnen, was kein leichtes Unterfangen ist. Förderung der litauischen Sprache und Programme zur Förderung der Ansiedlung von Litauern in der Stadt."

 LIT_secure_gardinas: "Gardinas sichern"
 LIT_secure_gardinas_desc: "Gardinas ist eine Stadt, deren Bevölkerung, die früher aus Litauern bestand und heute aus Litwaken und Weißrussen besteht. Da die Litvaken die Verwendung des Litauischen in der Stadt fördern, müssen wir die Verwendung des Weißrussischen so archaisch machen wie den Begriff "Litvin", als den sich einige von ihnen gerne bezeichnen."

 LIT_abolish_valkaviskas_autonomy: "Abschaffung der Autonomie von Valkaviskas"
 LIT_abolish_valkaviskas_autonomy_desc: "Im Gegensatz zu Gardinas verwenden die Einwohner von Valkaviskas mehr oder weniger Weißrussisch in ihrem Alltag. Diese Menschen scheinen sprachlich hin- und hergerissen zu sein, ob sie sich nach Vilnius oder Minsk orientieren sollen, um sich zu definieren. Vor diesem Hintergrund möchte Smetona sicherstellen, dass sie sich nur an Vilnius orientieren..."

 LIT_abolish_bialystok_autonomy: "Abschaffung der Autonomie von Białystok"
 LIT_abolish_bialystok_autonomy_desc: "Als Białystok mit dem Königreich Litauen verbunden wurde, wurden Garantien gegeben, die kulturelle Autonomie der Polen zu respektieren. Das war ein schwerer Fehler und hat Litauen geschwächt. Sie sollen keine Sonderbehandlung mehr genießen!"

 LIT_LitBel_category: "Litauisch-Weißrussische Beziehungen"
 LIT_LitBel_category_desc: "Da ihr Land besetzt ist, ist die Regierung von [WHR.GetNameDef] in unser Land geflohen, in der Hoffnung, den Kampf von hier aus fortzusetzen. Dies eröffnet eine großartige Gelegenheit, die Beziehungen zu unserem befreundeten Nachbarn zu vertiefen und vielleicht eine alte Idee wiederzubeleben, bei der unsere Nationen gemeinsam gegen unsere Feinde gekämpft haben."

 LIT_LitBel_lastouski_speech: "Łastoŭskis Rede"
 LIT_LitBel_lastouski_speech_desc: "Vacłaŭ Łastoŭski, der Führer der weißrussischen Rechtsextremen, ist seit Jahrzehnten ein offener Befürworter der litauisch-weißrussischen Einheit. Ihn im Seimas sprechen zu lassen, könnte unsere Politiker davon überzeugen, dass diese Idee gar nicht so weit hergeholt ist, wie man bisher dachte."

 LIT_LitBel_bund: "Gemeinsame Bundessitzung"
 LIT_LitBel_bund_desc: "Der Allgemeine Jüdische Arbeitsbund ist in der jüdischen Gemeinschaft beider Länder aktiv und spielt eine wichtige Rolle bei der kulturellen und politischen Entwicklung dieses Volkes. Wenn es gelingt, den weißrussischen Bund, der große Teile der städtischen Bevölkerung dieses Landes vertritt, davon zu überzeugen, dass engere Beziehungen zu Litauen zum Schutz ihrer Gemeinschaft beitragen, werden die Erfolgsaussichten dieses Projekts steigen."

 LIT_LitBel_negotiations: "Mit der Weißrussischen Regierung verhandeln"
 LIT_LitBel_negotiations_desc: "Mit wachsender Unterstützung für das Projekt können wir mit der weißrussischen Regierung verhandeln und sie davon überzeugen, einer Föderation zwischen unseren beiden Nationen zuzustimmen. Dies wird einige Zeit und Mühe kosten, da wir eine für beide Länder zufriedenstellende Vereinbarung finden müssen, bevor wir fortfahren können."

 LIT_LitBel_formation: "Gründung der Litauisch-Weißrussischen Föderation"
 LIT_LitBel_formation_desc: "Es lebe die brüderliche Vereinigung des Litauischen und des Weißrussischen Volkes!"

 LIT_Naru_Swiss: "Föderalisierung von Litauen"
 LIT_Naru_Swiss_desc: "Narutowicz sieht sich selbst als einen Mann des Pragmatismus und hat sich daher an andere Nationen in Europa gewandt, die ebenfalls eine multiethnische Bevölkerung haben. [BEL.getname] war eine solche Nation, aber bei näherer Betrachtung ist die flämische Kultur innerhalb der Nation immer noch weitgehend unterrepräsentiert. Die Schweiz scheint der Maßstab zu sein, den Narutowicz nun für seine Vision eines neuen Litauens heranzieht, obwohl viele dieses Konzept in Frage stellen.\n\nFöderaler Zusammenhalt: [?lit_var_swiss_conf|0+]\n\nNachstehend finden Sie die Unterstützung für die Bildung von Staaten in den unten aufgeführten Regionen\nVilnius: [?lit_var_swiss_conf_vil|0+]\nKaunas: [?lit_var_swiss_conf_kau|0+]\nŽemaitija: [?lit_var_swiss_conf_sam|0+]\nSuvalkai: [?lit_var_swiss_conf_suw|0+]\nBiałystok: [?lit_var_swiss_conf_bia|0+]\nValkaviskas: [?lit_var_swiss_conf_val|0+]\n\nFöderalisierungsbemühungen: [?lit_var_swiss_conf|0+%%]"

 LIT_swiss_1: "Der große Kompromiss"
 LIT_swiss_1_desc: "Mit Hilfe der Mitglieder der Santara will Narutowicz Litauen reformieren, und er wünscht sich, dass dies eine gemeinsame Anstrengung von LKDP und LSDP ist."

 LIT_swiss_2: "Bundas Erwägung"
 LIT_swiss_2_desc: "Unter der Leitung von Shlomo Kleit ist die Bundas inzwischen zur wichtigsten Vertretung der jüdischen Gemeinde im Königreich geworden. Innerhalb der Organisation gibt es noch kleinere Risse, da einige Mitglieder immer noch pro-zionistisch eingestellt sind, auch wenn ihre Zahl abnimmt. Allerdings scheint es, als wolle Kleit wieder etwas politische Macht ausüben."

 LIT_swiss_5: "Entfernen eines alten Dorns"
 LIT_swiss_5_desc: "Dieser "Skurwysyn", dieser Bastard Zyndram-Kościałkowski, führt wieder etwas im Schilde, und dieses Mal wird man sich mit ihm befassen..."

 LIT_swiss_6: "Verschlafenes Valkaviskas"
 LIT_swiss_6_desc: "Während sich Litauen im Bürgerkrieg verhedderte, kamen die Einwohner von Valkaviskas dank ihrer Entfernung zur Hauptstadt und der Tatsache, dass sie keiner großen Fraktion direkt unterstellt sind, gut zurecht. Das Hauptproblem für die Verwaltung scheint die Frage zu sein, als was sie sich selbst bezeichnen"

 LIT_swiss_7: "Unterwanderung durch die Zyndram-Kościałkowski-Kabale"
 LIT_swiss_7_desc: "Da direkte Maßnahmen bei der LAF nicht die gewünschte Wirkung zeigten, wurde die Regierung erneut von Raštikis beraten, der zu einem weniger direkten Vorgehen riet..."

 LIT_swiss_8: "Festnahme von Zyndram-Kościałkowski"
 LIT_swiss_8_desc: "Es ist jetzt an der Zeit zuzuschlagen, wir müssen diesen polnischen Demagogen verhaften und uns mit den Folgen befassen, wenn sie kommen."

 LIT_Last_Stand: "Beitritt zu unseren baltischen Brüdern"
 LIT_Last_Stand_desc: "Wir sind nicht die einzigen, die endlich vom deutschen Joch befreit sind, aber ohne Verbündete. Unsere baltischen Brüder im Norden befinden sich in einer ähnlichen Lage wie wir und würden sicherlich ein formelles Militärbündnis akzeptieren." 

