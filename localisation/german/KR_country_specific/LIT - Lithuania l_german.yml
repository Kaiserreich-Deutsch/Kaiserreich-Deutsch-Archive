 LIT_stanislaw_narutowicz: "Stanislaw Narutowicz"
 LIT_stanislaw_narutowicz_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 2. September 1862, in Telšiai, Bezirk Telšių, Gouvernement Kovno, Russisches Reich\n§YPolitische Karriere:§! Stanisław Narutowicz war das einzige Mitglied des litauischen Rates, das die Unabhängigkeitsurkunden in polnischer und nicht in litauischer Sprache unterzeichnete, eine Handlung, die auf zahlreiche Arten interpretiert wurde - die von dem älteren Adligen bevorzugte ist jedoch, dass sie ein Zeichen dafür ist, dass die litauische Sache nicht nur eine ethnisch litauische oder bäuerliche Sache ist. Der Adel und die litauischen Polen, wie er selbst, sahen die Entstehung eines unabhängigen litauischen Staates ebenso kritisch. Narutowiczs politische Karriere erstreckte sich über Jahrzehnte, beginnend mit der Revolution von 1905, als er in der Umgebung seines Landsitzes die so genannte "Republik Alsėdžiai" gründete und durch das ganze Gouvernement reiste, um die Menschen zum Großen Seimas von Vilnius zu rufen. Narutowicz war Mitglied der linken Fraktion des Litauischen Rates und setzte sich in erster Linie für eine Republik ein, gab aber schließlich der monarchistischen Sache nach.\n\nDer Vorsitzende des Komitees der litauischen Polen ist vielleicht der einzige Pole, den selbst litauische Nationalisten wie Antanas Smetona respektieren - sein Einsatz für einen unabhängigen litauischen Staat ist ebenso bekannt wie sein unnachgiebiges Eintreten für Demokratie, die Rechte aller Minderheiten in Litauen und soziale Gerechtigkeit."

 LIT_vaclovas_sidzikauskas: "Vaclovas Sidzikauskas"
 
 LIT_stasys_salkauskis: "Stasys Šalkauskis"
 LIT_stasys_salkauskis_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 16. Mai 1886, in Ariogala, Kreis Kowno, Gouvernement Kowno, Russisches Reich\n§YPolitische Karriere:§! Stasys Šalkauskis entstammte einer Familie des Kleinadels mit polnisch-litauischem Erbe und wuchs in bescheidenen Verhältnissen auf. Er gehörte zu einer neuen Generation litauischsprachiger Intellektueller aus den letzten Tagen des russischen Reiches. Er entschied sich für ein Jurastudium an der Moskauer Universität, eine Entscheidung, die seinen weiteren Lebensweg bestimmen sollte. Die Erfahrung der nihilistischen und atheistischen Atmosphäre der russischen Intelligenz zwang ihn, sich noch stärker an seinen katholischen Glauben zu klammern, da er erkannte, dass dessen Universalismus und Barmherzigkeit, gestützt auf eine reflektierende Philosophie, die beste Antwort auf die grundlegenden Fragen des Lebens ist. Diese Überzeugung wurde durch den Briefwechsel mit Adomas Jakštas und das Studium an der katholischen Universität Freiburg in der Schweiz gestärkt.\n\nŠalkauskis ist kein Politiker von Beruf und fühlt sich in der Philosophie viel wohler, aber seine komplexe Vision einer neuen, barmherzigen christlichen Gesellschaft hat viele in der Christdemokratischen Partei überzeugt. Das Streben nach einem "optimalen Regierungssystem", die Notwendigkeit einer von Solidarität und Antikapitalismus geleiteten Regierung und eine ganzheitliche Interpretation Litauens als eine Synthese aus östlicher und westlicher Kultur sind die Hauptpunkte seiner Ideologie."

 LIT_antanas_smetona: "Antanas Smetona"
 
 LIT_povilas_plechavicius: "Povilas Plechavičius"
 LIT_povilas_plechavicius_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1. Februar 1890, in Židikai, Bezirk Telšių, Gouvernement Kovno, Russisches Reich\n§YMilitärische Karriere:§! $LIT_povilas_plechavicius_desc_body$"
 LIT_povilas_plechavicius_commander_desc: "§YGeneral Description\nGeboren:§! §gFebruary 1st, 1890, in Židikai, Telšių District, Kovno Governorate, Russian Empire§!\n§YMilitärische Karriere:§! §g$LIT_povilas_plechavicius_desc_body$§!"
 LIT_povilas_plechavicius_desc_body: "Povilas Plechavičius stammt aus einer wohlhabenden Bauernfamilie in Samogitia. Bei Ausbruch des Weltkriegs war er Kavallerieoffizier in der kaiserlich-russischen Armee und kämpfte an der Ost- und der Kaukasusfront, wobei er angeblich neunundzwanzig Mal verwundet wurde und dennoch jedes Mal zurückkehrte, um mehr zu holen. Als er im Kaukasus stationiert war, wurde er von der Oktoberrevolution überrascht, was ihn jedoch nicht entmutigte. Als Kosake verkleidet schloss er sich der Freiwilligenarmee von Anton Denikin an und kämpfte an der Seite der Weißen gegen den bolschewistischen Aufstand im Süden Russlands. Sein Dienst dort war zwar nur kurz, aber er vermittelte Plechavičius einen tiefen und brodelnden Hass auf den Kommunismus - zusammen mit seinem Bruder Aleksas kehrte er im Herbst 1918 nach Litauen zurück.\n\nPlechavičius fand Litauen in Chaos und Unordnung vor, das von Banditen und bolschewistischen Sympathisanten bevölkert war, und in dem die deutschen Behörden nur einen schwachen Einfluss hatten. Er organisierte eine Gruppe samogitischer Männer, die bald zu einer Armee anwuchs, und verfolgte im Norden und Westen Litauens eine Politik des weißen Terrors. Obwohl seine Methoden zur Wiederherstellung der Ordnung in seiner Heimat wirksam waren und sogar von den deutschen Behörden stillschweigend gebilligt wurden, war die verfassungsgebende Versammlung Litauens entsetzt über die Brutalität. Als der sozialdemokratische Abgeordnete Liuda Purėnienė mit rechtlichen Schritten drohte, verteidigte sich Plechavičius ganz einfach: \"Verehrte Richter, wenn ich oder eine Person wie ich damals nicht da gewesen wäre, würde heute niemand von uns hier sitzen\". Er wurde freigesprochen, wenn auch in einem kontroversen Verfahren, und wurde zu einem Volkshelden unter den litauischen Militärs."

 LIT_kazimieras_tiskevicius: "Kazimieras Tiskevičius"
 
 LIT_augustinas_voldemaras: "Augustinas Voldemaras"
 LIT_augustinas_voldemaras_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 16. April 1883, in Dysna, Swensjanskij Bezirk, Gouvernement Wilna, Russisches Reich\n§YPolitische Karriere:§! Augustinas Voldemaras begann seine politische Laufbahn im Russischen Reich. Als überzeugter Nationalist setzte er sich in Sankt Petersburg für die nationale Selbstbestimmung Litauens ein. Nach der Einsetzung der deutsch geführten litauischen Marionettenregierung im Anschluss an den Vertrag von Brest-Litowsk kehrte Voldemaras in sein Heimatland zurück, um erneut für dessen Unabhängigkeit zu kämpfen. Als Staatsoberhaupt wird Voldemaras wahrscheinlich eine ultranationalistische Agenda verfolgen, die die Überlegenheit des litauischen Volkes und die Ergebenheit gegenüber dem Staat propagiert."

 LIT_vytautas_alantas: "Vytautas Alantas""
 LIT_vytautas_alantas_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 18. Juni 1902, in Sidabravas, Bezirk Šiauliai, Gouvernement Kovno, Russisches Reich\n§YPolitische Karriere:§!Vytautas Alantas schloss sich bereits im Alter von 17 Jahren dem bewaffneten Kampf für ein unabhängiges Litauen an und hat seither sein Schwert nicht mehr aus der Hand gelegt. Als profilierter Schriftsteller und ultranatonalistischer Ideologe war er zutiefst unzufrieden mit der 'verschwendeten Unabhängigkeit' des neuen Königreichs und dessen Unterwerfung unter die ausländische Macht Deutschland. Alantas und seine Vairininkai-Bewegung glauben an die totale Hingabe an die Nation und das Volk, wollen sich von jeglichem fremden Einfluss befreien und sich nach innen, auf den wahren und absoluten litauischen Nationalstaat konzentrieren."
 
 LIT_antanas_maceina: "Antanas Maceina"
 LIT_antanas_maceina_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 27. Januar 1908, in Bagrėnas, Bezirk Kowno, Gouvernement Kowno, Russisches Reich\n§YPolitische Karriere:§! Antanas Maceina gehört zu einer neuen Generation christlicher Aktivisten und ist ein ehemaliger Schüler von Stasys Šalkauskis. In seiner Philosophie spielt er jedoch die internationale Brüderlichkeit und die Koexistenz zwischen ethnischen Gruppen herunter und erklärt stattdessen die Unfehlbarkeit der ethnischen Identität und fordert die Bildung eines rein christlichen Nationalstaats. Obwohl er noch jung ist, hat er aktiv junge christliche Aktivisten in der LAF organisiert und häufig in deren Publikationen geschrieben, um sich das Rüstzeug für die Führung der Nation anzueignen, die die beiden seiner Meinung nach schädlichsten Konzepte - Materialismus und ausländische Einflüsse - zerstören wird."

 LIT_karl_gero_von_urach: "Karl Gero von Urach"
 LIT_karl_gero_von_urach_regnal: "Vytautas II"
 LIT_karl_gero_von_urach_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 19. August 1899, in Schloss Lichtenstein, Lichtenstein, Bezirk Schwarzwald, Königreich Württemberg, Deutsches Reich\n§YPolitische Karriere:§! \"Skandal\" titelten litauische Zeitungen 1928, als bekannt wurde, dass der Thronfolger Litauens einer Frau unter seinem Stand den Hof machte - für seinen jüngeren Bruder, Karl Gero von Urach, war dies das Ende der ihm bekannten Welt und der Beginn einer Horrorshow. Ein junger Mann, der einst davon geträumt hatte, Architekt zu werden, war nun gezwungen, seine württembergische Heimat zu verlassen, um über eine Nation zu herrschen. Ein Land, das ärmer ist als die kleinste deutsche Gemeinde, das zwischen zahlreichen Ethnien und Religionen gespalten ist und unter zahlreichen politischen, sozialen und wirtschaftlichen Problemen leidet. Vielleicht zu Recht gilt Vytautas II. seit seiner Krönung als schwache und lethargische Marionette des Seimas, als Werkzeug von Kriechern und als Lachnummer unter den europäischen Monarchen.\n\nIn Wahrheit ist er ein Mann, der von Melancholie und zerstörten Träumen geplagt wird. Obwohl er in den zehn Jahren seiner Herrschaft einige Erfahrungen im politischen Geschäft gesammelt hat, sehnt er sich nach nichts mehr als nach einer Rückkehr zur Normalität. Eine Rückkehr zu seiner Leidenschaft für Architektur, eine Rückkehr in seine deutsche Heimat. Nur ein starkes Gefühl der Verpflichtung gegenüber dem Willen seines Vaters hält ihn im Verkiai-Palast fest."

 LIT_eberhard_von_urach: "Eberhard von Urach"
 LIT_eberhard_von_urach_regnal: "Mindaugas III"
 LIT_eberhard_von_urach_leader_desc: "Eberhard, der vierte und jüngste Sohn der Familie von Urach, hätte sich nie träumen lassen, eines Tages König von Litauen zu werden. Nachdem er als junger Mann in die Armee eingetreten war, wurde er anstelle seines eher künstlerisch veranlagten Bruders Albert ausgewählt, um das Land zu führen, da seine Förderer hofften, dass er sich als förderlicher für ihre militärisch ausgerichtete Herrschaft erweisen würde.

 LIT_silvestras_zukauskas: "Silvestras Žukauskas"
 LIT_silvestras_zukauskas_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g31. Dezember 1860\n Poškiečiai-Dovainiškiai, Gouvernement Kovno, Russisches Reich§!\n§YMilitärische Karriere:§! §gDie Herkunft, das frühe Leben und sogar das Geburtsdatum von Silvestras Žukauskas, dem ältesten und berühmtesten aller litauischen Heerführer, ist ein völliges Rätsel, denn der Mann ist weder in der Öffentlichkeit aufgetreten noch hat er seine Memoiren veröffentlicht. Es ist nicht einmal sicher, ob seine Eltern tatsächlich Litauer sind oder ob sie im 19. Jahrhundert nach Litauen eingewandert sind. Der evangelische Protestant, der mit der baltisch-deutschen Adeligen Josephine Hasdorf verheiratet war, war Kavallerieoffizier in der kaiserlich-russischen Armee und erreichte 1916 den Rang eines Generalmajors. Nach der Oktoberrevolution 1918 überquerte er die sowjetisch-deutsche Grenze und wurde zum ersten Stabschef der litauischen Streitkräfte ernannt, den er über ein Jahrzehnt lang innehatte.\n\nObwohl er schon älter und zurückgezogen lebt, genießt Silvestras Žukauskas unter seinen litauischen Offizierskollegen unüberwindlichen Respekt und gibt seinen jüngeren Kollegen noch immer gelegentlich Ratschläge - auch wenn die Streitkräfte unter seinem Kommando im Laufe der Jahre immer mehr abbauten und Žukauskas sich schwer tat, die Initiative für Reformen zu ergreifen."

 LIT_stasys_rastikis: "Stasys Raštikis"
 LIT_stasys_rastikis_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g13. September 1896, in Kuršėnai, Gouvernement Kovno, Russisches Reich§!\n§YMilitärische Karriere:§! §gAls der Weltkrieg begann, gehörte der achtzehnjährige Stasys Raštikis zu den Hunderttausenden, die sich freiwillig zur kaiserlich-russischen Armee meldeten und vom Kriegsfieber gepackt wurden. Im Gegensatz zu vielen seiner Altersgenossen wurde dieser Enthusiasmus durch die folgenden vier Kriegsjahre jedoch nicht getrübt, sondern sogar noch verstärkt. Die russischen Offiziere an der Ostfront und in der Militärakademie von Tiflis bemerkten den Enthusiasmus des jungen Litauers schnell. Nach dem Ende der Feindseligkeiten im Osten befand sich Raštikis in Georgien, wo er und die übrigen litauischen Kadetten der Akademie die deutsche Genehmigung zur Rückkehr in ihre Heimat erhielten. Seine früheren Pläne, Priester zu werden, gab er zugunsten eines Lebens beim Militär auf.\n\nMit seinen vierzig Jahren ist Raštikis für seinen Rang eher jung, aber er ist ein heller und energischer Geist, offen für neue Ideen der Kriegsführung und loyal gegenüber seinem Land. Es heißt, der glatzköpfige General mit dem strengen Gesicht sei der politisch mächtigste aller litauischen Armeekommandeure - er hat enge Verbindungen zur Christdemokratischen Partei Litauens und ist ein persönlicher Freund von Leonas Bistras, während er gleichzeitig mit Elena Smetonaitė, der Nichte von Antanas Smetona, verheiratet ist. Diejenigen, die behaupten, dass er aus dem Verborgenen Einfluss nimmt, wiederholen jedoch nur Verschwörungen - Raštikis, der sich dem Militär und dem Wohl seines Landes verschrieben hat, bekennt sich zu völliger Unabhängigkeit von allen politischen Angelegenheiten."

 LIT_jonas_cernius: "Jonas Černius"
 LIT_jonas_cernius_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g6. Januar 1898, in Kupiškis, Gouvernement Kovno, Russisches Reich§!\n§YMilitärische Karriere:§! §gDer Ruf nach Freiwilligen für die litauische Armee erreichte Jonas Černius, den Sohn eines Maurers, noch während er das Panevėžys-Gymnasium besuchte, was ihn jedoch nicht davon abhielt, sein bisheriges Leben aufzugeben, um einer der ersten Freiwilligen der litauischen Armee zu werden. Er wurde als einer der wenigen Soldaten der Königlich-Litauischen Streitkräfte ausgewählt, ihre militärische Ausbildung in Berlin fortzusetzen, wo er Militäringenieur wurde - vielleicht, weil er die Leidenschaft seines Vaters für das Bauen geerbt hatte. Während dieses Studiums lernte er Stasys Raštikis kennen, der ebenfalls im Rahmen der litauischen Mission nach Berlin geschickt worden war, und die beiden wurden enge Verbündete. Wo immer Raštikis Reformen und Veränderungen in der litauischen Armee vorschlägt, ist Černius sicher, dass er sich dem anschließt, denn die beiden Generäle eint der Nationalstolz und der treue Dienst für ihr Vaterland."

 LIT_kazys_skirpa: "Kazys Škirpa"
 LIT_kazys_skirpa_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g18. Februar 1895, in Namajūnai, Gouvernement Kovno, Russisches Reich§!\n§YMilitärische Karriere:§! §gDer im nördlichsten Teil Litauens geborene Škirpa stellte im Gegensatz zu einigen seiner Altersgenossen nie seine litauische Identität in Frage und erklärte sich von Anfang an mit Stolz zum Patrioten. Während der Februarrevolution in Russland reiste er als in Omsk stationierter Offizier durch das gesamte zerfallende Reich, wo er Entbehrungen und Gefahren ausgesetzt war, bis er in der ersten Hälfte des Jahres 1918 Vilnius erreichte. Die Tatsache, dass der Rat von Litauen gelähmt war und die Deutschen in seiner Heimat freie Hand hatten, enttäuschte ihn jedoch. Gegen den Willen des Rates und der oberöstlichen Verwaltung organisierte er in Vilnius eine litauische Freiwilligeneinheit, die in Straßenkämpfe mit polnischen Paramilitärs verwickelt war und am 1. Januar 1919 die litauische Flagge auf dem Gediminas-Turm hisste, bevor sie einen Tag später von den deutschen Behörden abgenommen wurde.\n\nTrotz dieses vergeblichen Widerstands wurde er schließlich freigesprochen und wurde einer der ersten Freiwilligen in der litauischen Armee. Es wird vermutet, dass Generalleutnant Škirpa auch an der Organisation des Memel-Aufstands beteiligt war, aber alles, was man gegen ihn sagen kann, sind Hörensagen und Gerüchte. Tatsache ist jedoch, dass Škirpa der bei weitem rechteste und nationalistischste unter den litauischen Oberbefehlshabern ist. Er hegt weder für die deutsche Besatzung, die er einst bekämpfte, noch für die Polen, mit denen er seit 1918 böses Blut hat, warme Gefühle."

 LIT_mikas_reklaitis: "Mikas Rėklaitis"
 LIT_mikas_reklaitis_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g6. September 1896\nDaugirdėliai, Gouvernement Suwałki, Russisches Reich§!\n§YMilitärische Karriere:§! §gDer in der Region Alytus geborene Mikas Rėklaitis, der unter seinen Generalskollegen für seinen starken dzūkischen Akzent bekannt war, wollte ursprünglich kein Offizier werden. Nach Abschluss seiner Ausbildung am Veiveriai-Seminar wurde er zur kaiserlich-russischen Armee eingezogen und diente bis Januar 1918, als er von den vorrückenden deutschen Truppen gefangen genommen wurde und fast das ganze Jahr über in Gefangenschaft blieb. Im November 1918 wurde er freigelassen und begann mit der Organisation von Selbstverteidigungseinheiten in seiner Heimatregion. Diese Einheiten wurden schließlich in die im Entstehen begriffene litauische Armee integriert, und Rėklaitis akzeptierte seinen neuen Lebensweg. Er ist unter anderem für die Ausarbeitung des Organisationsstatuts der litauischen Armee für Infanterieeinheiten im Jahr 1923 verantwortlich und ist seitdem ein entschiedener Verfechter der Rolle des Fußsoldaten auf dem Schlachtfeld."

 LIT_vincas_vitkauskas: "Vincas Vitkauskas"
 LIT_vincas_vitkauskas_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g4. Oktober 1890, in Užbaliai, Gouvernement Suwałki, Russisches Reich§!\n§YMilitärische Karriere:§! §gVincas Vitkauskas fühlte sich anfangs nicht zu einem Leben im Krieg hingezogen. Er war ein kluger Kopf und eine Künstlerseele, studierte Mathematik und war Dichter, bevor er zur kaiserlich-russischen Armee eingezogen wurde - diese Herkunft spiegelt sich in Vitkauskas' Texten und Memoiren wider, die sich stets einer lebendigen, ausdrucksstarken und für einen Offizier ungewöhnlichen Sprache bedienen. Nach zwei Jahren Dienst in der Ukraine kehrte er wieder in seine Heimat zurück, wo er sich bei den litauischen Streitkräften meldete - dort erwarb er sich den Ruf eines nachsichtigen, geselligen Befehlshabers, der es vorzog, die Herzen und den Verstand seiner Männer zu gewinnen, anstatt ihnen mit Gewalt Disziplin beizubringen.\n\nDie Karriere von Vitkauskas in der litauischen Armee war schwierig. Im Gegensatz zu vielen seiner politisch neutralen Offizierskollegen macht er keinen Hehl daraus, dass er die Christdemokraten und die Nationalistische Union ablehnt und progressive politische Ansichten vertritt. Dies hat dazu geführt, dass er in seiner Vergangenheit mehrfach bei Beförderungen übergangen wurde - erst die Intervention von Stasys Raštikis sorgte dafür, dass er 1935 endlich den Rang eines Generalmajors erhielt, den er verdient hatte."

 LIT_lucjan_zeligowski: "Lucjan Żeligowski"
 LIT_lucjan_zeligowski_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §g17. Oktober 1865, in Ašmena/Oszmiana/Ashmiany, Gouvernement Vilna, Russisches Reich§!\n§YMilitärische Karriere:§! §gWie viele seiner litauischen Kommandeurskollegen begann Lucjan Żeligowski seine Karriere in der kaiserlich-russischen Armee - mit dem Unterschied, dass er nach dem Sturz des Zarenregimes nicht dem entstehenden Königreich Litauen, sondern der polnischen Nation von nebenan den Eid leistete. Als Kommandeur der 4. polnischen Schützendivision im Kuban wurde er schließlich zum Oberbefehlshaber aller polnischen Freiwilligeneinheiten im russischen Bürgerkrieg und kämpfte an der Seite der Weißen im Süden und Osten Russlands. Żeligowski überquerte 1919 schließlich die russisch-deutsche Grenze, doch was er dort sah, ließ seine Träume zerplatzen: Die polnische Nation, für die er zu kämpfen versuchte, war auf einen Schatten ihres früheren Selbst reduziert, von politischer Instabilität geplagt und besaß nur noch einen Bruchteil des ihr zustehenden Landes. Sein Freund Jozef Piłsudski wurde von den Schergen des Kaisers inhaftiert, und die Polen beugten sich dem Willen Berlins.\n\nBesiegt legte Żeligowski die Träume von einem vereinten polnischen Volk vorerst beiseite und konzentrierte sich auf die anstehende Aufgabe - für die Polen in Litauen zu sprechen und sich für ein Litauen einzusetzen, in dem die Polen ihre Kultur frei zum Ausdruck bringen können - und sich vielleicht eines Tages mit ihren Brüdern im Süden vereinigen."

 LIT_kazys_ladiga: "Kazys Ladiga"
 LIT_kazys_ladiga_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §gDecember 25th, 1893, in Iškonys, Kovno Governorate, Russian Empire§!\n§YMilitärische Karriere:§! §gKazys Ladigas militärische Laufbahn begann mit seinem Dienst als Aufklärer in der kaiserlich-russischen Armee - für seine Tapferkeit und mehrere Verwundungen, die er erlitt, wurde er mit dem St.-Georgs-Kreuz ausgezeichnet. Er war einer der wenigen litauischen Offiziere, die nach der Februarrevolution nicht überliefen - stattdessen blieb er bis Februar 1918 im Dienst, als er und seine gesamte Einheit von den vorrückenden deutschen Truppen in Dunaburg gefangen genommen wurden. Ladiga blieb fast ein Jahr lang in Gefangenschaft, bis er von Konstantinas Olšauskas, einem Delegierten des Litauischen Rates, gefunden und auf Kaution freigelassen wurde, um sich den sich entwickelnden litauischen Streitkräften anzuschließen.\n\nKazys Ladiga ist ein überzeugter Abstinenzler und Christ, leidet aber unter böswilligen Stimmen, die ihn als Sympathisanten der Kommunisten bezeichnen - schließlich blieb er auch nach der Oktoberrevolution in der russischen Armee, anders als seine Altersgenossen, die überliefen, sobald sich das Militär aufzulösen begann."

 LIT_edvardas_adamkavicius: "Edvardas Adamkavičius"
 LIT_edvardas_adamkavicius_commander_desc: "§YAllgemeine Beschreibung\nGeboren:§! §gMarch 30th, 1888, in Pikeliai, Kovno Governorate, Russian Empire§!\n§YMilitärische Karriere:§! §gEs heißt, dass Adjutant Edvardas Adamkavičius, der 1915 im 64. Kasaner Regiment der kaiserlich-russischen Armee diente, für die Überprüfung der Listen der neu rekrutierten Offiziere zuständig war. Auf dieser Liste sah er einen oder zwei litauische Nachnamen - und wandte sich sofort an diese Männer, um mit ihnen von nun an nur noch auf Litauisch zu sprechen. Als überzeugter litauischer Nationalist und angesehener General gehörte Adamkavičius nach seiner Rückkehr im November 1918 zu den ersten Freiwilligen der Königlich Litauischen Streitkräfte. Obwohl der schnauzbärtige General gesundheitlich etwas angeschlagen ist, weil er während des Weltkriegs wie durch ein Wunder einen Kopfschuss überlebte, genießt er bei seinen Kameraden und jüngeren Offizieren großen Respekt."

 LIT_wilhelm_von_urach: "Wilhelm von Urach"
 LIT_wilhelm_von_urach_regnal: "Mindaugas IV."
 LIT_wilhelm_von_urach_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 27. September 1897, in Stuttgart, Neckarbezirk, Königreich Württemberg, Deutsches Reich\n§YPolitische Karriere:§! Als ältester Sohn von Mindaugas II. war er der mutmaßliche Erbe, bis er 1928 morganistisch heiratete. Seitdem hat Wilhelm in der Automobilbranche Karriere gemacht, aber jetzt, da er auf den litauischen Thron berufen wurde, ist er bereit, die Aufgabe zu erfüllen, für die er sich bestimmt fühlte."

