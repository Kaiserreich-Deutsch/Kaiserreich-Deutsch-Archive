### Army Path ###
 SIA_royalsiamesearmy: "[ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Armee"
 SIA_royalsiamesearmy_desc: "Die Armee, 1874 als Antwort auf neue Sicherheitsbedrohungen durch den Bowing-Vertrag von 1855 (der uns für den internationalen Handel öffnete) gegründet, ist der älteste und größte Zweig der [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Streitkräfte und erfüllt ihre Rolle als Beschützerin unserer Souveränität."
 SIA_phibunsongkhramplan: "Phibunsongkhrams Reformen"
 SIA_phibunsongkhramplan_desc: "Die [SIA.GetName] wird eine Doktrin auf Grundlage der Ratschläge von Luang Phibunsongkhram (Plaek Phibunsongkhram) einführen. Bekannt für seine Übersetzung eines österreichischen Feldartillerie-Handbuchs aus der Zeit des Weltkriegs ins Thai, befürwortet er eine zentralisierte und gut ausgerüstete Armee mit Schwerpunkt auf dem Einsatz von Artillerie."
 SIA_seriroengritplan: "Seriroengrits Reformen"
 SIA_seriroengritplan_desc: "Die [SIA.GetName] wird dem Rat von Luang Seriroengrit (Jarun Rattanakul Seriroengrit) folgen, dem Anführer der Phayap-Armee, der zahlreiche grenzüberschreitende Überfälle aus Burma nach der Britischen Revolution abwehrte. Seine Doktrin betont den Einsatz eines dezentralisierten regionalen Armeekommandos, das hauptsächlich aus Milizen besteht. Ähnlich wie in der Schweiz."
 SIA_phrayaphahonplan: "Phahonphonphayuhasenas Plan"
 SIA_phrayaphahonplan_desc: "Die [SIA.GetName] wird die Vorschläge von Phraya Phahonphonphayuhasena (Phot Phahonyothin) übernehmen. Studien an der Hauptkadettenanstalt während seiner jüngeren Jahre und Erfahrungen mit der Arbeit des deutschen Generalstabs während des Weltkriegs haben ihn überzeugt, dass richtige Planung der Schlüssel zum Sieg ist."
 SIA_jungletraining: "Dschungelkampfausbildung"
 SIA_jungletraining_desc: "Die rauen Dschungel Indochinas waren lange Zeit ein Grab der Imperien, für Freund und Feind gleichermaßen. Wir müssen alle unsere Truppen ausbilden, um in solch feindlichen Bedingungen besser operieren zu können."
 SIA_femalecorps: "Suranaree-Bataillon"
 SIA_femalecorps_desc: "Während 'Ja-Khlone', weibliche Palastwachen, seit der Ayutthaya-Ära im inneren Palast ein gewohnter Anblick sind, ist der Einsatz weiblicher Soldaten im aktiven Kampf eine völlig andere Dimension. Luang Phibunsongkhram (Plaek Phibunsongkhram) selbst hat begrenzte Unterstützung für die Petition geäußert, aber die Frage ist noch offen. Solche Maßnahmen werden sicherlich die Traditionalisten verärgern."
 SIA_asymmetricalwarfare: "Asymmetrische Kriegsführung"
 SIA_asymmetricalwarfare_desc: "Durch die Analyse der Taktiken, die von den Vietnamesen im Saigon-Aufstand - der schnell zur Indochinesischen Rebellion wurde - und einiger Erfolge von Luang Chumnanyutthasart (Phin Choonhavan) in Shan 1928 angewandt wurden, können wir Einblicke in die effektive Truppenplatzierung und städtische Kriegsführung gewinnen."
 SIA_newstandardrifle: "Neues Standardgewehr"
 SIA_newstandardrifle_desc: "Der alte Type 46 Siamesische Mauser neigt in unserem heißen und feuchten Klima zu Fehlfunktionen, vielleicht ist es Zeit für einen Ersatz?"
 SIA_artilleryresearchdivision: "Artillerie-Forschungsabteilungen"
 SIA_artilleryresearchdivision_desc: "Unter der Leitung von Luang Wichitsongkhram (Jira Wichitsongkhram) ist die neue Artillerie-Forschungsabteilung für die Entwicklung eigener Artillerie verantwortlich, um den Bedarf an importierter Artillerie in der Armee zu reduzieren."
 SIA_defensetechnologyinstitute: "Institut für Verteidigungstechnologie"
 SIA_defensetechnologyinstitute_desc: "Zufrieden mit ihrem jüngsten Projekt wird die alte Artillerie-Forschungsabteilung nun erweitert und mit anderen Bereichen der Militärforschung betraut, um unsere Streitkräfte auf dem neuesten Stand zu halten."
 SIA_salacheepphurchard: "Für das Vaterland!"
 SIA_salacheepphurchard_desc: "Unsere Vorfahren haben so viel Blut auf diesem Stück Land vergossen, das heute [SIA.GetSIAshortname] heißt, wir werden sicherstellen, dass ihre Opfer nicht umsonst waren."
 SIA_expandsupportcapacity: "Erweiterung der Unterstützungskapazitäten"
 SIA_expandsupportcapacity_desc: "'Taharn Chang' (Kampfpioniere) und 'Taharn Khonsong' (Logistikteams) haben unsere Armee während des Weltkriegs am Laufen gehalten. Geben wir ihnen bessere Werkzeuge, damit sie ihre Rolle in einem modernen Krieg erfüllen können."
 SIA_armyaffairs: "Armeereorganisation"
 SIA_armyaffairs_desc: "Unsere Armee verwendet derzeit verschiedene Gewehr- und Artilleriemodelle, was sich als logistischer Albtraum erwiesen hat. Durch die Einführung einer einheitlichen Munitionsgröße für jeden Waffentyp und die schrittweise Ausmusterung oder Umkalibrierung der alten Modelle auf die neue 8x52mmR siamesische Randpatrone werden wir unsere Versorgungsprobleme erheblich verbessern."
 SIA_specialforce: "Spezialkampfkommando"
 SIA_specialforce_desc: "Nach dem Vorbild der deutschen Luftlandetruppe und der österreichischen Gebirgstruppe wird 'Krom Songkhram Pisaet' für die Rekrutierung und Ausbildung unserer neuen Spezialeinheiten verantwortlich sein, die den Feind hinter seinen Linien stören können."
 SIA_counterinsurgencytactics: "Aufstandsbekämpfungstaktiken"
 SIA_counterinsurgencytactics_desc: "Unsere Taharn Pran Einheiten haben einige Erfolge bei der Aufdeckung feindlicher Infiltration an unserer Grenze gezeigt, vielleicht können sie auch in besetzten Gebieten als unsere Augen und Ohren fungieren?"
 SIA_taharpran: "Taharn Pran"
 SIA_taharpran_desc: "Auch bekannt als '[SIA.GetProperAdjective] Rangers' im Englischen, ist Taharn Pran eine paramilitärische leichte Infanterieeinheit der [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Armee, die aus Freiwilligen besteht, die für Grenzpatrouillen ausgebildet werden. Sie fungieren als schnelle Eingreiftruppe im Falle einer ausländischen Invasion. Lokale Freiwillige stellen auch sicher, dass wir immer den Geländevorteil gegenüber dem Feind haben werden."
 SIA_royalmilitaryacademy: "[ROOT.GetSIAprefixEN] Militärakademie"
 SIA_royalmilitaryacademy_desc: "Durch die Zusammenlegung der [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Armeekadettenanstalt (gegr. 1887) mit dem [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Armeepolitechnikum soll die neu geschaffene \"[ROOT.GetSIAprefixEN] Militärakademie\" durch die übergreifende Ausbildung mit anderen Militärzweigen hoffentlich bessere Absolventen hervorbringen und uns durch die Abschaffung veralteter/doppelter Kurse im neuen Lehrplan Geld sparen."
 SIA_royalmunitionsfactory: "[ROOT.GetSIAprefixEN] Munitionsfabrik"
 SIA_royalmunitionsfactory_desc: "Mit Feinden an allen Fronten hatte [SIA.GetSIAshortname] während des Weltkriegs fast ihre gesamte Artilleriemunition verbraucht, ohne Möglichkeit der Nachversorgung. Dies führte dazu, dass die paranoid gewordene Logistikabteilung über die Jahre einen massiven Vorrat an Artilleriegranaten hortete, aber zusätzliche Munitionsfabriken würden uns im Falle eines länger andauernden Konflikts definitiv helfen."
 SIA_industrialmobilization: "Industriemobilisierungsplan"
 SIA_industrialmobilization_desc: "In Kriegszeiten werden wichtige Industrien vorübergehend unter staatliche Kontrolle gestellt, um das Überleben unserer Nation zu sichern. Auch wenn dies sich als unpopulär erwiesen hat, wird es unsere Armee angemessen bewaffnet halten und unsere Siegeschancen in diesem Krieg erhöhen."
 SIA_phaopoliceintegration: "Integration des Polizeikommandos"
 SIA_phaopoliceintegration_desc: "Polizeigeneral Phao Sriyanond schlägt vor, dass wir die Polizeikräfte auf die gleiche Ebene wie die anderen 3 Zweige der [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Streitkräfte heben sollten. Dies wird zu einer effizienteren Organisation im Notfall und zusätzlicher Finanzierung für die unterbewaffneten Polizeikräfte führen, bedeutet aber auch, dass sie einen größeren Teil unserer Steuergelder als je zuvor erhalten werden."
 SIA_nationalreserveact: "Das Nationalreservegesetz"
 SIA_nationalreserveact_desc: "'... Alle Männer zwischen 18-45 Jahren mit [SIA.GetProperAdjective] Staatsbürgerschaft müssen sich in ihrer örtlichen Kaserne registrieren und mindestens einmal ihre Grundausbildung absolvieren, Nichteinhaltung kann zu einer Verurteilung durch das Militärgericht führen...'\n\n-Auszug aus dem Nationalreservegesetz von 2484 B.E."

### Navy Path ###
 SIA_royalsiamesenavy: "[ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Marine"
 SIA_royalsiamesenavy_desc: "Die [SIA.GetSIAnavyName], gegründet 1887, hat ähnliche Organisationsstrukturen wie die United States Navy, da sie sowohl aus der Flotte als auch dem [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Marinekorps besteht. Sie war auch die zweite asiatische Nation nach Japan, die U-Boote erwarb."
 SIA_expandmarinescorps: "Erweiterung des Navikkayothin-Korps"
 SIA_expandmarinescorps_desc: "Obwohl die 'Taharn Ma-Rine' bereits 1833 gegründet wurden, diente die Einheit im 19. Jahrhundert hauptsächlich als königliche Ehrengarde. Erst 1913 wurde das [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Marinekorps in die moderne \"Marine-Landungsgruppe\" umorganisiert, die bereits im Weltkrieg zum Einsatz kam. Vielleicht können die Marineinfanteristen als weiteres Ass im Ärmel für den kommenden Konflikt dienen?"
 SIA_improvedlandingcraft: "Verbesserte Landungsboote"
 SIA_improvedlandingcraft_desc: "Das [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Marinekorps nutzt derzeit ehemalige britische Handelsschiffe, die wir während des Weltkriegs beschlagnahmt haben, als einziges Transportmittel. Spezielle Landungsschiffe werden sicherstellen, dass unsere Soldaten schneller an Land gehen und den Brückenkopf sichern können."
 SIA_newflagship: "Ein neues Flaggschiff"
 SIA_newflagship_desc: "Da wir von unseren Nachbarn deutlich übertroffen werden, wäre etwas, das zuverlässig Schlachtschiffpanzerung durchschlagen kann, eine gute Idee. Dies wird unseren Seeleuten auch ein Gefühl von Stolz und Erfolg vermitteln."
 SIA_coastaldefenseships: "Küstenverteidigungsschiffe"
 SIA_coastaldefenseships_desc: "Während diese schwer bewaffneten Kreuzer der deutschen Ostasienflotte oder der Kaiserlich Japanischen Marine nicht gewachsen sind und auf hoher See nur begrenzt einsetzbar sind, werden sie unserer finanzschwachen Marine besonders in den inselreichen Küstengewässern des Golfs von [SIA.GetSIAshortname] und der Andamanensee gute Dienste leisten."
 SIA_riverpatolunit: "Flusspatrouilleneinheiten"
 SIA_riverpatolunit_desc: "Sowohl der Salween als auch der Mekong dienen als natürliche Befestigung gegen feindliche Vorstöße. Indem wir unsere vielversprechenden jungen Kapitäne zu ihren Kollegen der Braunwassermarine schicken, können sie einiges über Marineorganisation lernen."
 SIA_destroyerfleet: "Chumphon-Klasse Zerstörer"
 SIA_destroyerfleet_desc: "Nach dem verstorbenen Admiral Prinz Abhakara Kiartivongse, Prinz von Chumphon, benannt, werden diese neuen Zerstörer-Entwürfe als Rückgrat unserer [SIA.GetSIAprefixTH]marine gut dienen."
 SIA_subships: "Das S-Schiffe-Projekt"
 SIA_subships_desc: "Diese 'Ruea-Sor' wurden zuerst von dem verstorbenen Mahidol Adulyadej, Prinz von Songkhla, der an der Marineschule Mürwik studierte, als 'essentiell' für die Verteidigung Bangkoks und folglich des Golfs von [SIA.GetSIAshortname] erdacht. Während wir vier kleine U-Boote für die erste Verteidigungslinie beschafft haben, könnte die Fortsetzung der zweiten Phase des Plans, die weitere 5 U-Boote für die äußere Verteidigungslinie vorsieht, eine gute Idee sein."
 SIA_twooceannavy: "Eine Zwei-Ozeane-Marine"
 SIA_twooceannavy_desc: "Unsere Marine ist vielleicht zu klein, um der Kaiserlichen Marine oder der IJN direkt gegenüberzutreten. Zusätzliche Finanzierung würde definitiv helfen."
 SIA_expandsattahip: "Sattahip erweitern"
 SIA_expandsattahip_desc: "Sattahip wurde 1914 als Hauptmarinestützpunkt der [SIA.GetSIAnavyName] errichtet. Da der Stützpunkt recht klein ist und bereits seine Unterstützungskapazitätsgrenze erreicht, ist eine Erweiterung der Einrichtungen definitiv erforderlich."
 SIA_wolfpacks: "Konvoijagd"
 SIA_wolfpacks_desc: "Da wir von größeren und schwerer bewaffneten Marinen umgeben sind, schlägt Admiral Luang Yutthasartkosol (Prayoon Yutthasartkosol) vor, dass wir stattdessen Verstecken mit der feindlichen Flotte spielen und sie aus der Ferne mit unseren Torpedos beschießen."
 SIA_alargefleet: "Flotte in Bereitschaft"
 SIA_alargefleet_desc: "Da wir von größeren und schwerer bewaffneten Marinen umgeben sind, möchte Admiral Luang Kamolnavin (Sindhu Kamolnavin), dass wir alle verfügbare Feuerkraft nutzen, um die feindlichen Schlachtschiffe außer Gefecht zu setzen und wenn möglich zu versenken."

### Air Forces Path ###
 SIA_royalsiameseaircorps: "[ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Luftkorps"
 SIA_royalsiameseaircorps_desc: "Erstmals 1913 als Royal Flying Corps gegründet, haben unsere Flieger uns durch ihre Unterstützung aus der Luft zu zahlreichen Siegen verholfen. Daher werden wir den [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Luftfahrtdienst erneut in das [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Luftkorps umbenennen."
 SIA_airportauthority: "Flughafenbehörde von [SIA.GetSIAshortname]"
 SIA_airportauthority_desc: "Der Bau zusätzlicher staatlicher Flughäfen kann uns helfen, unsere eigene nationale Fluggesellschaft zu gründen und als Luftstützpunkte für unsere Luftstreitkräfte zu dienen."
 SIA_antiairsystem: "Luftschutzvorbereitungen"
 SIA_antiairsystem_desc: "Luang Athuekthewadet (Boonjeam Komolmit) hat eine schlüssige Studie durchgeführt: Die Schaffung eines speziellen Luftabwehrkorps wird helfen, die Hauptstadt und andere wichtige Orte vor feindlichen Luftangriffen zu schützen."
 SIA_thaiaviationindustries: "[SIA.GetProperAdjective] Luftfahrtindustrien"
 SIA_thaiaviationindustries_desc: "Durch Investitionen in die [SIA.GetProperAdjective] Luftfahrtindustrien ([SIA.GetSIAairIndustryAcronym]), die bisher für die Wartung unserer Luftstreitkräfte zuständig waren, werden sie mit ihren eigenen, lokal entwickelten Flugzeugen mehr zum Kriegseinsatz beitragen können."
 SIA_newfighterdesign: "Neues Jagdflugzeugdesign"
 SIA_newfighterdesign_desc: "Unser eigener Prajadhipok-Jäger hat sich für den modernen Krieg als veraltet erwiesen. Unter der Führung von Luang Wechayanrangsarit (Munee Mahasantana) wird unser Konstruktionsbüro uns helfen, die dringend benötigte Luftmacht aufzubauen."
 SIA_navalbomber: "Marinebomber-Schwerpunkt"
 SIA_navalbomber_desc: "Zwischen Indischem und Pazifischem Ozean gelegen und mit einer langen Küstenlinie macht es durchaus Sinn, spezialisierte Marinebomber zu entwickeln..."
 SIA_CASfocus: "Erdkampfunterstützungs-Schwerpunkt"
 SIA_CASfocus_desc: "Unsere eigene Jäger- und Bomberunterstützung am Boden hat sich als unzureichend erwiesen - vielleicht wird ein spezielles Erdkampfflugzeug mit sowohl Beweglichkeit als auch angemessener Bewaffnung benötigt?"
 SIA_tacticalbombers: "Taktische Bomber-Entwicklung"
 SIA_tacticalbombers_desc: "Unsere eigenen Boripatr-Bomber, entwickelt von Luang Wechayanrangsarit (Munee Mahasantana), dienten gut als Testflugzeuge für unser eigenes Konstruktionsbüro, aber nicht im tatsächlichen Kampf. Nutzen wir unser Know-how, um richtige Bomber zu entwickeln, die für den modernen Kampf geeignet sind."
 SIA_furtherairdevelopment: "Fortgesetzte Luftentwicklung"
 SIA_furtherairdevelopment_desc: "Mit ihrer zunehmenden Bedeutung müssen unsere Luftstreitkräfte ihre Kampftaktiken weiterentwickeln, um besser auf die Zukunft vorbereitet zu sein."
 SIA_bangfai: "Projekt Phi Fa"
 SIA_bangfai_desc: "Inspiriert vom laotischen „Bun Bang Fai"-Festival in Isan könnten angemessene Forschung und Entwicklung diese selbstgebauten Raketen in fürchterliche Tötungswaffen und Antriebe für unsere Flugzeuge verwandeln."
 SIA_electronicsresearch: "Elektronikforschung"
 SIA_electronicsresearch_desc: "Die Einführung des 'Khanittakorn', eines von Tanin Industry entwickelten Rechengeräts, wird unsere Kriegsanstrengungen enorm unterstützen."
 SIA_rulerofheskies: "Beschützer des Himmels"
 SIA_rulerofheskies_desc: "Wie Garuda werden wir eine der besten Luftstreitkräfte der Region sein, mit der Macht, uns schnell überall hinzubewegen. Stets wachsam und ein Feind derer, die es wagen uns anzugreifen."

### Decision system ###
# War Measures
 SIA_capital_relocation: "Notfallverlegung der Hauptstadt"
 SIA_capital_relocation_desc: "Bangkok liegt strategisch an der Mündung des Chao Phraya, günstig für Handel und Seekommunikation. Leider macht dies die Stadt in der modernen Kriegsführung anfällig für Seeinvasionen. Eine temporäre Verlegung unserer Hauptstadt nach Chiang Mai im Norden wird unsere Bürokratie und Befehlskette länger schützen."
 SIA_move_capital_back: "Rückverlegung der Hauptstadt nach Bangkok"
 SIA_move_capital_back_desc: "Da sich die Lage beruhigt hat, lasst uns die Hauptstadt dorthin zurückverlegen, wo sie wirklich hingehört."

 SIA_join_internationale: "Der Internationale beitreten"
 SIA_join_internationale_desc: "Nach der Revolution findet sich Siam in internationalen Angelegenheiten zunehmend isoliert - eine prekäre Situation angesichts unserer unberechenbaren, wenn nicht gar antagonistischen Beziehungen zu unseren Nachbarn sowie der stets präsenten Gefahr imperialistischer Übergriffe auf unsere Nation. Angesichts der Umstände wurde von einigen Stimmen in unserer Regierung vorgeschlagen, uns unseren Genossen in der Internationale anzuschließen, da sie in ihrer Revolution bisher erfolgreich waren und eine wachsende Präsenz auf der Weltbühne darstellen. Allerdings haben einige diese Idee kritisiert und argumentieren, dass dies unsere Unabhängigkeit gefährden würde."

 SIA_surrender: "Frieden mit dem Feind aushandeln"
 SIA_surrender_desc: "Der Krieg hat sich vom Schlechten zum Schlimmeren gewendet. Dies könnte die einzige Option sein, uns vor der totalen Vernichtung zu retten..."

# Siamese-Burmese Wars
 SIA_Siamese_Burmese_War_category: "[SIA.GetProperAdjective]-Birmanischer Krieg"
 SIA_capture_Taunggyi: "Sieg in Taunggyi"
 SIA_capture_Taunggyi_desc: "Als Hauptstadt der Südlichen Shan-Staaten während der britischen Besatzung würde die Eroberung von Taunggyi sowohl als Versorgungszentrum als auch als Sprungbrett für die Unterwerfung Burmas dienen."
 SIA_capture_Mandalay: "Sieg in Mandalay"
 SIA_capture_Mandalay_desc: "Als königliche Hauptstadt der Konbaung-Dynastie und wirtschaftliches Zentrum in Oberburma würde die Eroberung von Mandalay und Umgebung dem birmanischen Volk eine deutliche Botschaft über die [SIA.GetProperAdjective] Vorherrschaft senden."
 SIA_capture_Taungoo: "Sieg in Taung-Ngu"
 SIA_capture_Taungoo_desc: "Der Geburtsort des \"Siegers der Zehn Richtungen\" König Bayinnaung und wichtiger Eisenbahnknotenpunkt zwischen Yangon und Mandalay - eine solche Eroberung wäre definitiv ein Propagandacoup für uns und würde gleichzeitig die beiden birmanischen Metropolen voneinander trennen."
 SIA_capture_Yangon: "Sieg in Yangon"
 SIA_capture_Yangon_desc: "Die \"Gartenstadt des Ostens\", Yangon, dient als wichtigster Umschlagplatz und moderne Hauptstadt des neu unabhängigen birmanischen Staates. Die Einnahme würde Chaos und Verwirrung in der birmanischen Führung stiften, was wir später weiter ausnutzen können."
 BRM_capture_Mawlamyine: "Sieg in Mawlamyine"
 BRM_capture_Mawlamyine_desc: "Bekannt als \"Klein-England\" aufgrund seiner großen anglo-birmanischen Gemeinschaft, dient Mawlamyine als drittgrößte Stadt und wichtigster Handelshafen im südöstlichen Kolonial-Burma. Anders als viele Mon in der Umgebung, erwarten die städtischen Mawlamyiten gespannt ihre Befreiung vom [SIA.GetProperAdjective] Joch."
 BRM_capture_Kengtung: "Sieg in Kengtung"
 BRM_capture_Kengtung_desc: "Kengtung fungiert als Zentrum der [SIA.GetProperAdjective] Verwaltung in ihrem Teil der Shan-Staaten. Die Einnahme von Kengtung sollte andere Shan-Fürsten überzeugen können, sich unserer Seite anzuschließen."
 BRM_capture_Chiang_Mai: "Sieg in Chiang Mai"
 BRM_capture_Chiang_Mai_desc: "Als die \"Rose des Nordens\" fungiert Chiang Mai seit seiner Zeit als Hauptstadt des Königreichs Lan Na als kulturelles und wirtschaftliches Zentrum. Vielleicht ist es Zeit, die Rose erneut zu pflücken und unseren rechtmäßigen \"Hauptdiamanten\" von der Krone [SIA.GetSIAshortname] zurückzuholen, wie wir es schon 200 Jahre lang getan haben."
 BRM_capture_Dawei: "Sieg in Dawei"
 BRM_capture_Dawei_desc: "Als jahrhundertelange Hochburg in der Tenasserim-Region und einer von Burmas südlichsten Häfen ist es unsere Pflicht, unsere Brüder wieder in den Schoß der Familie aufzunehmen."
 SIA_resume_research_funding: "Forschungsfinanzierung wieder aufnehmen"
 SIA_resume_research_funding_desc: "Jetzt, da wir genug Geld in unseren Kassen haben, ist es Zeit, viele unserer Forschungsprojekte wieder aufzunehmen, die wir während des Beginns des Schwarzen Montags aufgeben mussten."

# Political Actions
 SIA_country_namechange_decision: "Unseren Namen in Thailand ändern"
 SIA_country_namechange_decision_desc: "Eine Kampagne, unterstützt von Ministern in der Regierung, militärischen Führern und der nationalistischen Intelligenz, hat die Umbenennung unserer Nation von Siam zu '[GetSIAcountryTH] Thai', das [SIA.GetKingdomOrRepublicCap] Thailand, nach unserer hauptsächlichen ethnischen Gruppe, dem Thai-Volk, vorgeschlagen."
 SIA_country_namechange_back_decision: "Unseren Namen zurück zu Siam ändern"
 SIA_country_namechange_back_decision_desc: "Befürwortet von vielen Menschen aus unserem ganzen Land - sie haben die Rückbenennung unserer Nation zu Siam vorgeschlagen, da der neue Name einige Kontroversen unter den chinesischen, malaiischen und laotischen Minderheiten verursacht und auch unser internationales Ansehen schmälert."
 SIA_tarutao: "Tarutao Besserungsanstalt"
 SIA_tarutao_desc: "22 Kilometer von der Satun-Küste entfernt und inmitten eines von Haien verseuchten Gebiets wurde die Insel Tarutao ('Süßwasser-Golf' auf Malaiisch) vom Strafvollzugsamt als neuer Standort für eine Einrichtung zur Inhaftierung politischer Gefangener ausgewählt, die als Bedrohung für die Stabilität des neuen Regimes angesehen werden."
 SIA_recrew_the_navy: "Marine neu bemannen"
 SIA_recrew_the_navy_desc: "Die Mehrheit der RSN-Flotte wurde nach Ausbruch des siamesischen Bürgerkriegs stillgelegt. Es ist nun Zeit, die Marine mit Männern zu füllen, die unserer Sache treu sind."
 SIA_reclaim_left_bank_mekong: "Linkes Ufer des Mekong zurückfordern"
 SIA_reclaim_left_bank_mekong_desc: "§RWir werden zurückholen, was rechtmäßig uns gehört! Keine Grenze soll uns von unseren Brüdern auf der anderen Seite des Flusses trennen.§!"
 SIA_can_declare_war_on_left_mekong_tt: "Wir können den Besitzern dieser Staaten nicht den Krieg erklären."

# Infrastructure Investments
 SIA_infrastructure_category: "Infrastrukturinvestitionen"
 SIA_hire_foreign_engineers: "Qualifizierte ausländische Ingenieure einstellen"
 SIA_hire_foreign_engineers_desc: "Unsere eigenen Leute, die wir ins Ausland geschickt haben, werden nicht so bald zurückkehren... Lassen Sie uns endlich ausländische Ingenieure einstellen, um den grundlegenden Infrastrukturplan zu beschleunigen."
 SIA_north_road_1: "Ausbau der Prajim-Autobahn - Phase 1"
 SIA_north_road_1_desc: "Auch bekannt als Chedi Sam Ong Straße, werden wir mit dem Bau der Route 5 Autobahn von Kanchanaburi nach Morlumlerng beginnen."
 SIA_north_road_2: "Ausbau der Vachiravut-Autobahn - Phase 2"
 SIA_north_road_2_desc: "Auch bekannt als Phibunsongkhram Straße, werden wir mit dem Bau der Route 1 Autobahn von Lopburi nach Chiang Rai beginnen."
 SIA_north_road_3: "Ausbau der Vachiravut-Autobahn - Phase 3"
 SIA_north_road_3_desc: "Die nach dem Prinzen von Lampang benannte Ratchawong-Straße, der das Projekt teilweise finanzierte, wird als Route 1 von Chiang Rai nach Chiang Tung ausgebaut."
 SIA_north_road_4: "Ausbau der Vachiravut-Autobahn - Phase 4"
 SIA_north_road_4_desc: "Die nach dem Saopha von Yawnghwe benannte Suay Thek-Straße, der das Projekt teilweise finanzierte, wird als Route 1 von Chiang Rai nach Tong Jee ausgebaut."
 SIA_isan_road_1: "Ausbau der Chaiyakon-Autobahn - Phase 1"
 SIA_isan_road_1_desc: "Die auch als Sud-bantad-Straße bekannte Route 2 wird von Bangkok nach Nakhon Ratchasima ausgebaut."
 SIA_isan_road_2: "Ausbau der Chaiyakon-Autobahn - Phase 2"
 SIA_isan_road_2_desc: "Die auch als Janejobtid-Straße bekannte Route 2 wird von Nakhon Ratchasima nach Nongkhai ausgebaut."
 SIA_isan_road_3: "Ausbau der Chaiyakon-Autobahn - Phase 1"
 SIA_isan_road_3_desc: "Die auch als Viangchan-Straße bekannte Route 2 wird von Nongkhai nach Luang Prabang ausgebaut."
 SIA_east_road_2: "Ausbau der Sukhumvit-Autobahn - Phase 2"
 SIA_east_road_2_desc: "Auch bekannt als Yommarat-Straße, werden wir mit dem Bau der Route 3 Autobahn von Chonburi nach Prachankirikhaet beginnen."
 SIA_east_road_3: "Ausbau der Sukhumvit-Autobahn - Phase 3"
 SIA_east_road_3_desc: "Auch bekannt als Aphaiwong-Straße, werden wir mit dem Bau der Route 3 Autobahn von Prachankirikhaet nach Phnom Penh beginnen."
 SIA_pakt_road_1: "Ausbau der Phetkasem-Autobahn - Phase 1"
 SIA_pakt_road_1_desc: "Auch bekannt als Srichumporn-Straße, werden wir mit dem Bau der Route 4 Autobahn von Bangkok nach Chumporn beginnen."
 SIA_pakt_road_2: "Ausbau der Phetkasem-Autobahn - Phase 2"
 SIA_pakt_road_2_desc: "Auch bekannt als Kanchanavanit-Straße, werden wir mit dem Bau der Route 4 Autobahn von Chumporn nach Satun beginnen."
 SIA_pakt_road_3: "Ausbau der Phetkasem-Autobahn - Phase 3"
 SIA_pakt_road_3_desc: "Auch bekannt als Alor Setar-Straße, werden wir mit dem Bau der Route 4 Autobahn in den Sirat Malai Gebieten beginnen."
 SIA_Electrification: "Die Nation elektrifizieren"
 SIA_Electrification_desc: "Während Bangkok und seine Umgebung seit 1884 durch das Wat Lieb und Sam Sen Kraftwerk fest elektrifiziert sind - ist die Versorgung außerhalb bestenfalls lückenhaft, z.B. in Ratchaburi, Nakhon Prathom, Prachinburi, Phuket, Nakhon Nayok, Chon Buri, Ban Phong, Chanthaburi und Chiang Mai.\n\nDer Bau von Kraftwerken in der Isan- und Südregion sollte die Entstehung von Produktionszentren außerhalb Bangkoks fördern können."
 SIA_Electrification_2: "Das Elektrifizierungsprogramm fortsetzen"
 SIA_Electrification_2_desc: "Aufgrund des rasanten Anstiegs der Stromnachfrage sowohl im Haushalts- als auch im Industriesektor sind Stromausfälle in letzter Zeit alltäglich geworden. Vielleicht sollten wir unsere Stromproduktion steigern, indem wir der Metropolitan and Provincial Electricity Authority (MPEA) mehr Mittel für den Bau zusätzlicher Kraftwerke zur Verfügung stellen."

# State Integration
 SIA_integration_decisions: "Territoriale Integration"
 SIA_integration_decisions_desc: "Das §OMonthon Thesapiban System§!, wenn auch nicht ohne Mängel, ermöglicht eine flexible Integration der bestehenden Verwaltung unter den wachsamen Augen von [ROOT.Capital.GetCapitalVictoryPointName].\n\nObwohl nicht unbedingt erforderlich, können wir zusätzliche Ressourcen investieren, um den §CIntegrationsprozess§! für diese neu erworbenen Gebiete zu beschleunigen."
 SIA_implement_municipal_reform_state: "§OKommunalreformen umsetzen§! in [From.GetName]"
 SIA_implement_municipal_reform_state_desc: "Durch die Neuordnung der Verwaltungsgrenzen in [From.GetName] und die Ersetzung des Hochkommissars durch Provinzräte werden lokale Anliegen eher gehört und umgesetzt."
 SIA_reinforce_local_police_state: "§YLokale Polizei verstärken§! in [From.GetName]"
 SIA_reinforce_local_police_state_desc: "Durch die Unterstützung der lokalen Polizeikräfte, sei es in Bezug auf Personal oder Ausbildung, wird [From.GetName] nun ein sicherer Ort sowohl für die einheimischen Bürger als auch für unsere neu versetzten Beamten, die an der Zentralisierung unserer Kontrolle in der Region arbeiten."
 SIA_expand_civil_service_state: "§GVerwaltung ausbauen§! in [From.GetName]"
 SIA_expand_civil_service_state_desc: "Durch den Ausbau der Verwaltung in [From.GetName] sind die Leben der Menschen hier mehr denn je mit denen in [SIA.GetSIAshortname] verbunden."
 SIA_integrate_state: "§C[From.GetName] integrieren§!"
 SIA_integrate_state_desc: "Mit der Befreiung von [From.GetName] werden wir sie §Cwieder in unser Land reintegrieren§!."

