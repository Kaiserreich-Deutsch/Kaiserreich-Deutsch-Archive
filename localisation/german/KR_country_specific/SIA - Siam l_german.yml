### Traits ###
 SIA_iron_marshal_trait: "Der Eiserne Feldmarschall\n§gBekannt für seine charismatische und geschickte Führung seit seiner Zwischenkriegszeit in Burma, ist es keine Überraschung, dass Phibun sich schließlich an der Spitze der Hierarchie wiederfand. Seine Besessenheit von totaler Kontrolle der Staatsangelegenheiten und seine Haltung, die Monarchie zu übergehen, brachten ihm einen weiteren Spitznamen ein - \"Siamesischer Cao Cao/Caesar\".§!"
 SIA_pho_khun_trait: "Der Paternalistische Despot\n§gInspiriert von der Sukhothai-Ära-Vorstellung des Pho Khun (Patriarchalische Herrschaft) und Ayuthayas despotischer Herrschaft, fand Sarit, dass ein solcher Führungsstil am besten zu seinem politischen Geschmack passte. Er sah sich selbst als wichtigsten Anführer, um das Land durch seine \"Patiwat\" (revolutionäre) Phase gegen die aufsteigenden linken Strömungen zu führen.§!"
 SIA_under_pho_khun_trait: "Enger Vertrauter des Paternalistischen Despoten\n§gSeine Majestät der König ist nun ordnungsgemäß wieder auf den Thron gesetzt, in Nachahmung des despotischen Herrschaftsstils des alten Ayuthaya. Ob der König selbst persönlich in Sarit Thanarats Aufstieg zur Macht involviert war, werden wir nie mit Sicherheit wissen.§!"
 SIA_prancing_knight_trait: "Der Tänzelnde Ritter\n§gMan steigt nicht einfach ohne Täuschung und Betrug an die Spitze auf - Phao mangelt es an beidem nicht und ist bereit, jede Opposition sowohl mit List als auch mit seinen eigenen stark militarisierten Polizeikräften niederzuschlagen.§!"

 SIA_four_musketeers: "Die Musketiere"
 SIA_four_musketeers_desc: "§LDieser Offizier gilt als einer der \"Stützpfeiler\" des modernen siamesischen Generalstabs. Diese \"Vier Musketiere (+Einer)\" Kommandeure haben beträchtlichen Einfluss auf die neue Generation von Offizieren und haben die jüngsten Konflikte eingehend studiert.§!"

