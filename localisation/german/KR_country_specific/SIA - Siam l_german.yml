 siam.8.t: "Notsteuer"
 siam.8.d: "Obwohl wir viele weitreichende Reformen durchgeführt haben, fehlt uns immer noch das Geld, um den diesjährigen Haushalt ausreichend auszugleichen. Eine Notsteuer sollte diese Situation beheben, wird aber mehr Leid für unsere loyalen Untertanen bedeuten."
