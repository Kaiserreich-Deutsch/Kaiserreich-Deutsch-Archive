 SIA_conscription_bonus: "Nationalreservegesetz"
 SIA_conscription_bonus_desc: "Alle wehrfähigen [SIA.GetProperAdjective] Männer müssen einen zweijährigen Wehrdienst ableisten und bleiben bis zum Alter von 55 Jahren wehrpflichtig."
 SIA_airport_authority_idea: "Flughafenbehörde von [SIA.GetSIAshortname]"
 SIA_airport_authority_idea_desc: "Die [SIA.GetSIAairportAcronym] ist für die Koordinierung internationaler und inländischer Flüge im [SIA.GetProperAdjective] Luftraum sowie für die Wartung ziviler Flughäfen verantwortlich."
 SIA_air_production: "Erweiterte [SIA.GetSIAairIndustryAcronym] Fabriken"
 SIA_air_production_desc: "[SIA.GetProperAdjective] Luftfahrtindustrien ist eine vom [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Luftstreitkräfte-Werk getrennte Einrichtung. Es wird erhofft, dass ihr neuerer und innovativerer Ausblick authentische [SIA.GetProperAdjective] Flugzeuge hervorbringen wird."
 SIA_air_focus: "Beschützer der Lüfte"
 SIA_navy_focus: "Zwei-Ozeane-Marine"
 SIA_defensetechnologyinstitute_idea: "Verteidigungstechnologisches Institut"
 SIA_defensetechnologyinstitute_idea_desc: "Zufrieden mit ihrem jüngsten Projekt wird die alte Artillerieforschungsabteilung nun erweitert und mit der Leitung anderer militärischer Forschungsbereiche betraut, um unsere Streitkräfte an der Spitze der Entwicklung zu halten."
 SIA_salacheepphurchard_idea: "Für das Vaterland!"
 SIA_salacheepphurchard_idea_desc: "Wir müssen den Schutz aller Gebiete unter unserer Kontrolle sicherstellen. Wir, das [SIA.GetProperAdjective] Volk, wurden auf diesem Land geboren und aufgezogen und müssen es verteidigen: für unsere Familien und zukünftige Generationen.\n§GDies kombiniert alle Ideen dieses nationalen Schwerpunktzweigs.§!\n"
 SIA_suranaree_corps_idea: "Suranaree Corps"
 SIA_suranaree_corps_idea_desc: "Das Suranaree Corps ist ein reines Frauenkorps, das von der RSA gegründet wurde, um die durch die jüngsten schweren Kämpfe verlorenen Arbeitskräfte zu ersetzen."
 SIA_yuwachon_taharn_idea: "Yuwachon Taharn"
 SIA_yuwachon_taharn_idea_desc: "Yuwachon Taharn ist ein Ausbildungsprogramm für Reserveoffizieranwärter, das darauf abzielt, die Kampfleistung neuer Rekruten zu verbessern."
 SIA_education_reform_idea: "Nationales Lehrplangesetz"
 SIA_education_reform_idea_desc: "Durch die Standardisierung des Bildungssystems nach einem nationalen Lehrplan können wir die landesweite Verbesserung der Alphabetisierungsrate sicherstellen."
 # SIA_education_reform2_idea: "King Mongkut Institute of Technology"
 # SIA_education_reform2_idea_desc: "Während wir eine neue Generation von Technikern, Ausbildern, Forschern und Erfindern heranbilden, können wir nun an der Spitze der Technologie bleiben und vielleicht andere Nationen in Bezug auf Bildung übertreffen."
 SIA_chulachomklao_academy: "[ROOT.GetSIAprefixEN] Militärakademie"
 SIA_chulachomklao_academy_desc: "Durch die Zusammenlegung der [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Heereskadettenanstalt (gegr. 1887) mit dem [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Heerespolytechnikum soll die neu geschaffene \"[ROOT.GetSIAprefixEN] Militärakademie\" durch übergreifende Ausbildung mit anderen Teilstreitkräften hoffentlich bessere Absolventen hervorbringen und gleichzeitig durch die Abschaffung veralteter/doppelter Kurse im neuen Lehrplan Kosten einsparen."
 SIA_industrialmobilizationplan: "Industriemobilisierungsplan"
 SIA_industrialmobilizationplan_desc: "Unser Industriemobilisierungsplan wurde als Notfallplan erstellt, um dem Staat eine bessere Bewältigung des Krieges zu ermöglichen, und erlaubt uns, unsere industrielle Produktion um etwa 10% zu steigern."
 SIA_taharn_pran_idea: "Taharn Pran"
 SIA_taharn_pran_idea_desc: "Taharn Pran ist eine Einheit, die sich auf Informationsbeschaffung spezialisiert hat und zweifellos die [SIA.GetProperAdjective] Kriegsanstrengungen unterstützen wird."
 SIA_counterinsurgency_idea: "Aufstandsbekämpfungstaktiken"
 SIA_counterinsurgency_idea_desc: "Basierend auf dem bereits entwickelten Taharn Pran-Konzept können unsere neuen Aufstandsbekämpfungstaktiken genutzt werden, um inländische Dissidenten aufzuspüren und zum Schweigen zu bringen."
 SIA_reorganization_idea: "Waffenstandardisierungsprogramm"
 SIA_reorganization_idea_desc: "Durch die gesetzliche Standardisierung aller militärischen Schusswaffen auf die gleiche Munition können unsere kämpfenden Rüstungsfabriken Waffen in einer viel schnelleren Rate produzieren."
 SIA_new_construction_method_idea: "Vorfertigung-Methode"
 SIA_new_construction_method_idea_desc: "[SIA.GetSIAcementcorp] Forscher haben die Vorfertigung-Methode gemeistert, die es uns ermöglicht hat, unsere Baugeschwindigkeit erheblich zu steigern. Dies wird wiederum die [SIA.GetProperAdjective] Kriegsanstrengungen fördern."
 SIA_Tiger_Economy_idea: "Tiger-Wirtschaft"
 SIA_Tiger_Economy_idea_desc: "Die schnell wachsende und aufstrebende Wirtschaft von [SIA.GetSIAshortname], die sich am Freihandel und an marktwirtschaftlichen Prinzipien orientiert, ist nun weltweit bekannt!"
 SIA_Communal_Farming_idea: "Kommunale Landwirtschaft"
 SIA_Communal_Farming_idea_desc: "Anstatt die Arbeitslosen untätig zu lassen, sollten wir sie zurück aufs Land schicken, was unsere Abhängigkeit von ausländischen Importen reduzieren wird."
 SIA_Self_Sufficeincy_idea: "Selbstversorgungswirtschaft"
 SIA_Self_Sufficeincy_idea_desc: "Die Philosophie der Selbstversorgungswirtschaft basiert auf den fundamentalen Prinzipien der [SIA.GetProperAdjective] Kultur: Mäßigung, Umsicht und soziale Immunität. Diese Philosophie nutzt sowohl Wissen als auch Tugend als Richtlinien für das Leben."
 SIA_Export_Rice_idea: "Exportorientierte Reisproduktion"
 SIA_Export_Rice_idea_desc: "Der beste Weg, mit der katastrophalen wirtschaftlichen Situation umzugehen, ist die Steigerung der Exporte."
 SIA_World_Granary_idea: "Kornkammer der Welt"
 SIA_World_Granary_idea_desc: "[SIA.GetSIAshortname] hat seit jeher eine starke Tradition in der Reisproduktion. Wir verfügen über die fünftgrößte Anbaufläche für Reis weltweit und streben nun an, der weltgrößte Reisexporteur zu werden."
 SIA_Reformed_Judiciary: "Reformierte Justiz"
 SIA_Reformed_Judiciary_desc: "Unsere Gesetze sind nun modernisiert, um unsere moderne Gesellschaft besser widerzuspiegeln und mit ihr zu funktionieren. Die Zeit der barbarischen und drakonischen Gesetze aus der Ayutthaya-Ära ist vorbei."
 SIA_Centralized_Police_idea: "Zentralisiertes Polizeikommando"
 SIA_Centralized_Police_idea_desc: "Mit dem [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Polizeikommando unter direkter Kontrolle des Premierministers wurden der Organisation mehr Mittel zugewiesen, um ihre Effektivität zu steigern."
 SIA_SDSI_idea: "[SIA.GetSIAintAgencyName]"
 SIA_SDSI_idea_desc: "[SIA.GetSIAintAgencyName] steht für das \"[SIA.GetSIAshortname] Ministerium für Geheimdienstwesen\" und ist für den Schutz unserer Interessen im In- und Ausland zuständig."
 SIA_SDSI_lar_idea: "[SIA.GetSIAintAgencyName]"
 SIA_SDSI_lar_idea_desc: "[SIA.GetSIAintAgencyName] steht für das \"[SIA.GetSIAshortname] Ministerium für Geheimdienstwesen\" und ist für den Schutz unserer Interessen im In- und Ausland zuständig."
 SIA_IndNat_Income: "[SIA.GetProperAdjective] Entschädigungszahlungen"
 SIA_IndNat_Income_desc: "Premierminister Plaek Phibunsongkhram hat eine finanzielle Entschädigung für die Beschlagnahmung unserer Industrieanlagen in [SIA.GetSIAshortname] angeboten."
 SIA_faltering_political_movement_idea: "Schwächelnde Politische Bewegung"
 SIA_faltering_political_movement_idea_desc: "Mit jedem Tag wird unsere politische Bewegung bei unserem Volk unbeliebter. Wir befinden uns auf der Verliererseite des Bürgerkriegs.\n\n§W$MODIFIER_ARMY_ORG_FACTOR$:§! [?SIA_MORAL_LEVEL|R%1]\n§WAngriff:§! [?SIA_MORAL_LEVEL|R%1]\n§WVerteidigung:§! [?SIA_MORAL_LEVEL|R%1]\n§W$MODIFIER_SUPPLY_CONSUMPTION_FACTOR$:§! [?SIA_SUPCON_LEVEL|R%1]\n§W$MODIFIER_ARMY_MORALE_FACTOR$:§! [?SIA_MORAL_LEVEL|R%1]"
