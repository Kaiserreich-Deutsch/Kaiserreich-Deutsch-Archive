 SIA_military_medal_santimala: "Santi Mala Medaille"
 SIA_military_medal_santimala_desc: "Auch bekannt als \"Rian Santi Mala\" (Santi Mala Medaille), diese Medaille wird an jene verliehen, die für die Bewahrung der Unabhängigkeit der [SIA.GetProperAdjective] Nation gekämpft haben."
 # Bravery Medal
 SIA_military_medal_klaharn: "Klaharn Medaille"
 SIA_military_medal_klaharn_desc: "Auch bekannt als \"Rian Klaharn\" und früher verliehen als \"Rian Dushdi Mala Khem Klaharn\" (Dushdi Mala Medaille (Tapferkeit)) — diese Medaille wird an jene verliehen, die tapfer auf dem Schlachtfeld gekämpft haben. Sollte diese Person oder Einheit für 2 oder mehr Tapferkeitsmedaillen in Frage kommen, werden stattdessen goldene \"Chor Chaiyapruk\" (Siegeskranz) Anstecknadel(n) am Band der bestehenden Medaille befestigt."
 SIA_military_medal_rammala: "Orden von Rama (6. Klasse)"
 SIA_military_medal_rammala_desc: "Auch bekannt als \"Rian Ram Mala\" (Ram Mala Medaille), erstmals 1919 eingeführt, dient diese Medaille als zweithöchste Auszeichnung für Tapferkeit."
 SIA_military_medal_rammala_gallantry_in_action: "Orden von Rama (Tapferkeit im Gefecht)"
 SIA_military_medal_rammala_gallantry_in_action_desc: "Auch bekannt als \"Rian Ram Mala Khem Kla Klang Samorn\" (Ram Mala Medaille für Tapferkeit im Gefecht), erstmals 1919 eingeführt, ist dies die höchste Auszeichnung für Tapferkeit."

