### Bookmark ###
 SIA_KR_gathering_storm_desc: "Ursprünglich neutral während des Weltkriegs, schloss sich Siam 1919 in letzter Minute den Mittelmächten an, um Champassak und die inneren kambodschanischen Gebiete entlang der Mekong-Linie zurückzugewinnen. Siam wurde dennoch 1928 in den 36. Siamesisch-Burmesischen Krieg mit dem neu unabhängigen Staat Burma verwickelt. Die große siamesische Nation konnte die Burmesen erfolgreich besiegen, und erst durch deutsche und japanische diplomatische Intervention wurde ein annehmbarer Waffenstillstand erreicht. Nun, als das Jahr 1936 anbricht, genießt die siamesische Nation weiterhin Frieden, Wohlstand und Stabilität, wobei König Prajadhipok hofft, Siams erste Verfassung zu enthüllen."

### Intro Screen ##
 SIA_country_intro_header: "Das Königreich [SIA.GetSIAshortname] 1936"
 SIA_country_intro_content: "Als eines der Länder, die vom deutschen Sieg während des Weltkriegs profitierten, gewann [SIA.GetSIAshortname] den Großteil seines früheren Landes zurück, das zuvor an die westlichen Imperialisten verloren gegangen war. Während [SIA.GetSIAshortname]s Beziehung zu den Hunnen im Allgemeinen herzlich ist, hat die Tatsache, dass sie während der Intervention in Burma 1929 ihre expansionistischen Ambitionen durchkreuzten, die diplomatischen und militärischen Beziehungen zwischen beiden belastet. Ob [SIA.GetSIAshortname] sich mit den Deutschen versöhnen oder sich mit anderen Mächten verbünden soll, ist eine Frage, die im kommenden Jahrzehnt entschieden werden muss."

 SIA_country_intro_header_1: "Die Politische Lage"
 SIA_country_intro_content_1: "Seit der Krönung von König Rama VII. im Jahr 1925 wurden die meisten, wenn nicht alle Richtlinien innerhalb [SIA.GetSIAshortname]s vom Aphiratthamontri Sapha (Oberster Staatsrat) bestimmt. Dieser Rat besteht aus den älteren Geschwistern des Königs, die kontinuierlich daran gearbeitet haben, ihre Macht zu festigen und gleichzeitig die Macht des Königs über die Nation zu schwächen. Trotz des Versprechens an die [SIA.GetProperAdjective] Intelligenz, dass eine kodifizierte Verfassung erlassen würde, war jede Reform schwer durchzusetzen, da sie gegen die Interessen des Adels verstoßen würde.\n\nUmgeben von Feinden, wie den burmesischen Republikanern im Westen, den Yunnanese-Banditen im Norden und den deutschen Imperialisten im Osten, befindet sich [SIA.GetSIAshortname] in einer prekären Situation. Es wird entweder untergehen, für immer auf die Seiten eines Geschichtsbuchs verbannt, oder sich selbst reformieren und als moderner Staat hervorgehen, sei es durch Verhandlung oder mit Gewalt."

 SIA_country_intro_header_2: "Die vielen anderen Probleme des Königreichs"
 SIA_country_intro_content_2: "Während [SIA.GetSIAshortname] für außenstehende Augen wirtschaftlich und industriell wohlhabend erscheint, ist es tatsächlich sehr abhängig von deutschen Investitionen und muss die wirtschaftlichen Beziehungen zu dieser Nation pflegen. Die Industrie ist ein sehr fragiler und kleiner Teil der Wirtschaft, die hauptsächlich auf Reis-, Zucker- und Holzexporte aufbaut. Der Nationalismus unter ethnischen Minderheiten ist gestiegen, was die Gefahr separatistischer Bewegungen in naher Zukunft erhöht. Darüber hinaus hat das aufgeblähte bürokratische System, das seit der Herrschaft von Rama VI. besteht, dringend benötigte Steuern abgezweigt und damit Banditen ermöglicht, weiterhin in den Randgebieten von [SIA.GetSIAshortname] ihr Unwesen zu treiben."

 SIA_guide: "§MPrajadhipoks Reformen§! (§lSozialliberalismus§! / §SSozialdemokratie§! / §cSozialkonservativismus§!)\n Wählen Sie während des Schwarzen Montags mindestens 3 der folgenden Optionen:\n£white_dot Kaufen Sie den größten Teil von Jasmins Reis.\n£white_dot Lassen Sie den Status quo der Bürokratie bestehen.\n£white_dot Kürzen Sie keine Militärausgaben.\n£white_dot Verdoppeln Sie die Erbschaftssteuer oder heben Sie das Glücksspielverbot auf.\nDies wird uns ermöglichen, den Sturm mit so wenig Dissens wie möglich zu überstehen.\n\n£white_dot Sie können wählen, welche der Parteien an die Macht kommen soll.\n£white_dot Alternativ: Reduzieren Sie die Spannungen während der Gelben-Dossier-Affäre genug oder lassen Sie Phibun das Kriegsrecht aufheben.\n\n§MUm einen der folgenden Pfade zu erhalten, beginnen Sie mit:§!\n£white_dot Wählen Sie während des Schwarzen Montags keine der oben aufgeführten Optionen, um den Dissens in der Bevölkerung zu verstärken.\n£white_dot Die Khana Ratsadon wird einen Putsch durchführen.\n£white_dot Wählen Sie während der \"Gelben-Dossier-Affäre\", die \"syndikalistischen Sympathisanten\" zu verhaften oder versuchen Sie, weitere Konflikte im Parlament anzustacheln.\n\n§MPutsch§! - §MPhibun§! / §MSarit§! / §MPhao§! (§NNationalpopulisten§! / §PPaternalist§!)\n£white_dot Wählen Sie während \"Phibunsongkhrams Dilemma\" \"Versuchen Sie, diesen Fraktionsstreit zu beenden.\"\n£white_dot Warten Sie 2 Monate, es sollte eine Option geben \"die Macht für uns selbst zu ergreifen\", wonach Phibun die Kontrolle übernehmen und Sie zu §NNationalpopulisten§! machen wird.\n£white_dot Um ihn am Leben zu erhalten, führen Sie die Ratthaniyom-Reformen durch, aber verabschieden Sie nicht das Neue Hymnen-Gesetz, führen Sie jedoch den \"Förderung der Verwendung des Bangkok-Dialekts in der Pflichtschulbildung\" Akt durch; Phibun wird so bis in die 50er Jahre leben.\n£white_dot Wenn Phibun ermordet wird (sei es durch Nichtumsetzung der Reformen oder zu hartes/weiches Vorgehen) können Sie entweder Phaos §NNationalpopulistische§! republikanische Route oder Sarits §PPaternalistische§! Wiederherstellung der königlichen Macht wählen.\n\n§MGeburt der Sozialistischen Republik§! (§RRadikaler Sozialismus§!)\n£white_dot Wählen Sie während \"Phibunsongkhrams Dilemma\" \"Die Würde Seiner Majestät muss gewahrt bleiben!\", und stellen Sie sich auf die Seite der Royalisten.\n£white_dot Wenn die Rebellion beginnt, wählen Sie die Option \"Für das Land!\" (die Rebellen) und versuchen Sie, den Bürgerkrieg durch die Eroberung Bangkoks zu gewinnen.\n\n§MMacht dem König§! (§PPaternalist§!)\n£white_dot Wählen Sie während \"Phibunsongkhrams Dilemma\" \"Dann ist es Verrat!\", und stellen Sie sich auf die Seite der Parlamentarier.\n£white_dot Wenn die Rebellion beginnt, wählen Sie die Option \"Für den König!\" (die Rebellen) und versuchen Sie, den Bürgerkrieg durch die Eroberung Bangkoks zu gewinnen.\n£white_dot (Bonus): Auf diesem Pfad kann Paribatra Sukhumbhand nach dem Tod von Rama VII. den Thron an sich reißen.\n"

