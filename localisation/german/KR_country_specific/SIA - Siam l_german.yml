 siam.56.t: "Chao Phraya Damm fertiggestellt"
 siam.56.d: "Erstmals erdacht während der Regentschaft von König Chulalongkorn im Jahre 1902 durch den niederländischen Wasserbauingenieur Jan Homan van der Heide, wurde die Biegung des Bang Kra Bian Flusses in der Provinz Chainat als Standort für einen gigantischen Bewässerungsdamm zur Kontrolle des Wasserstands im Chao Phraya flussabwärts ausgewählt, aber das Projekt wurde bald aufgrund von Geldmangel eingestellt. Der zweite Versuch im Jahr 1913, erneut aufgenommen aufgrund von drei aufeinanderfolgenden Dürrejahren, wurde ebenfalls kurz nach Beginn des Weltkriegs aufgegeben.\n\nErst 1932, während des 150. Jahrestages der Gründung von Rattanakosin (Bangkok), sicherte sich die Königliche Bewässerungsabteilung endlich das nötige Budget für dieses Unterfangen. Während das Projekt während des Schwarzen Montags kurz zum Stillstand kam, ist es nun zu seinem Abschluss gekommen und wartet auf die Eröffnungszeremonie durch [SIA.GetLeader]."
 siam.56.a: "Wird dies endlich die verheerenden Überschwemmungen des Chao Phraya bändigen?"

 siam.57.t: "Eröffnung des Demokratie-Monuments"
 siam.57.d: "Nach 2 Jahren Bauzeit wird das neue Demokratie-Monument pünktlich zum 5. Jahrestag der Verabschiedung unserer ersten Verfassung der Öffentlichkeit enthüllt. Nach den Worten von Silpa Bhirasi, dem Architekten des neuen Denkmals: \"Wir werden die Ratchadamnoen-Straße zum \"Champs-Élysées\" Bangkoks umgestalten, mit dem Demokratie-Monument als seinem \"Arc de Triomphe\".\n\nDas Monument ist bei den örtlichen Bewohnern und Ladenbesitzern sehr unbeliebt, von denen viele durch die Verbreiterung der Ratchadamnoen-Straße zur Schaffung eines Zeremonienboulevards aus ihren Häusern und Geschäften vertrieben wurden. Dennoch wird es anderswo mit großem Beifall aufgenommen und dient als Propagandainstrument für die neue [SIA.GetProperAdjective] Regierung."
 siam.57.a: "Ein Monument, das Bangkoks neuem Status gerecht wird."

 siam.58.t: "Enthüllung des neuen Verfassungsschutz-Monuments"
 siam.58.d.left: "\"Es sind nun 3 Jahre seit dem Ende des Siamesischen Bürgerkriegs vergangen, in dem unsere Streitkräfte unter der Führung von Admiral Thamrongnawasawat und der '$SIA_radical_socialist_party_CW_long$' nach Norden marschierten und Bangkok erreichten, halfen die königliche Tyrannei zu beenden - und endlich die Macht in die Hände des Volkes zu legen. Dieses neue Denkmal soll die Leistungen jener feiern, die lebten und kämpften, um das Ende des Krieges zu sehen und jene zu ehren, die es nicht erlebten - aber für unsere gerechte Sache kämpften.\"\n- Vorsitzender [SIA.GetLeader]"
 siam.58.d.gov: "\"Es sind nun 3 Jahre seit dem Ende des Siamesischen Bürgerkriegs vergangen, in dem unsere Streitkräfte unter der Führung von Feldmarschall Phibunsongkhram und der '$SIA_authoritarian_democrat_party_khana_ratsadon_long$' erneut jene besiegten, die das Land für ihre eigenen Zwecke radikalisieren wollten, und damit Frieden und Fortschritt für unser Volk sicherten. Dieses neue Denkmal soll die Leistungen jener feiern, die lebten und kämpften, um das Ende des Krieges zu sehen und jene zu ehren, die es nicht erlebten - aber für unsere gerechte Sache kämpften.\"\n- Premierminister [SIA.GetSecondInCommand]"
 siam.58.d.right: "\"Es sind nun 3 Jahre seit dem Ende des Siamesischen Bürgerkriegs vergangen, in dem unsere Streitkräfte unter der Führung von Prinz Boworadet und der '$SIA_paternal_autocrat_party_CW_long$' nach Süden marschierten und Bangkok erreichten, halfen die rote Bedrohung zu beenden, den Thron seiner Majestät und die Stabilität unserer Nation zu sichern. Dieses neue Denkmal soll die Leistungen jener feiern, die lebten und kämpften, um das Ende des Krieges zu sehen und jene zu ehren, die es nicht erlebten - aber für unsere gerechte Sache kämpften.\"\n- Präsident des Kronrats [SIA.GetSecondInCommand]"
 siam.58.a: "Sie werden für immer in Erinnerung bleiben."

 siam.59.t: "Nationalfeiertag"
 siam.59.d.coup: "Heute feiert jeder in [SIA.GetNameDefCap] den Tag, an dem wir die Macht von den korrupten Wenigen an uns rissen und die erste Verfassung verabschiedeten, den ersten Schritt zu unserer Umwandlung in eine moderne Nation. Wir werden für immer die sechs Werte hochhalten, die im Manifest der Khana Ratsadon festgelegt sind: Unabhängigkeit, Öffentliche Sicherheit, Wirtschaftlicher Wohlstand, Gleichheit, Freiheit und Bildung."
 siam.59.d.granted: "Heute feiert jeder in [SIA.GetNameDefCap] den Tag, an dem uns König Prajadhipok die erste Verfassung gewährte, den ersten Schritt zu unserer Umwandlung in eine moderne Nation. Wir werden für immer die drei Grundüberzeugungen hochhalten, die unsere nationale Identität definieren: Nation, Religion und Monarchie."
 siam.59.a: "Und so soll es sein!"

 # Ripping off VicII:
 siam.60.t: "Der erste Traktor in Ayutthaya"
 siam.60.d: "Mutter, Mutter! Onkel Daeng hat eine neue Maschine gekauft! Sie kann pflügen, ziehen, reißen, bewegen und man kann darauf fahren! Er sagt, sie heißt 'Rot-thai'!\n\nDie Einführung des Traktors oder, wie er jetzt von den Bauern genannt wird, der 'Stählerne Büffel' in Ayutthaya hat zu einer Revolution in der lokalen Landwirtschaft geführt, wobei die landwirtschaftliche Produktion in einem vor einer Generation noch unvorstellbaren Ausmaß gestiegen ist. Wahrlich, die Segnungen der Industrie sind gut für [SIA.GetSIAshortname]."
 siam.60.a: "Khun Phra Chuay!"

 siam.61.t: "Hinter dem Gemälde"
 siam.61.d: "Hinter dem Gemälde ist ein [SIA.GetProperAdjective] romantischer Roman von Kulap Saipradit, geschrieben unter dem Pseudonym 'Sri Burapha'. Er erzählt die Geschichte von Nopphon, einem [SIA.GetProperAdjective] Studenten einfacher Herkunft, der in Japan studiert und dort eine Beziehung zur aristokratischen Dame Mom Rajawongse Kirati entwickelt, der frisch verheirateten Frau eines Familienbekannten. In der Zeit nach der Siamesischen Revolution angesiedelt, um den Kontrast zwischen beiden Charakteren hervorzuheben, entwickeln Nopphon und Kirati romantische Gefühle, die sie nicht eingestehen können; dies führt zu Spannungen, als die Charaktere den Konflikt zwischen ihren Gefühlen und familiären Pflichten erleben."
 siam.61.a: "Ein gut geschriebener Roman."

 siam.62.t: "Eröffnung des Tarutao Besserungszentrums"
 siam.62.d: "Nach 6 Monaten Bauzeit ist nun die erste Lieferung politischer Gefangener auf der Insel eingetroffen. Hoffen wir, dass wir sie nie wieder sehen werden."
 siam.62.a: "Ab nach Tarutao mit ihnen!"

 siam.63.t: "Tarutao Piraten"
 siam.63.d: "Vom Festland abgeschnitten und sich selbst überlassen, haben sich sowohl die Häftlinge als auch die Strafvollzugsbeamten im Tarutao Besserungszentrum der Seeräuberei in der Straße von Malakka zugewandt, um zu überleben. Nach einigen erfolgreichen Raubzügen konnte die nahegelegene Kaiserlichemarine-Garnison aus Penang die Insel befrieden und bietet an, diese Gefangenen an uns auszuliefern, mit der Erwartung, dass wir eine Entschädigung für den von unseren Leuten verursachten Schaden zahlen..."
 siam.63.a: "Senden wir unsere 'Komplimente' an die Deutschen."
 siam.63.b: "Wen interessieren die schon?"

 siam.64.t: "Sonnenuntergang am Chao Phraya"
 siam.64.d: "Ein weiterer Bestseller von 'Thomayanti'. Khu-gaam ist eine tragische Liebesgeschichte zwischen einem [SIA.GetProperAdjective] Mädchen Angsumalin, einem Pak Sahachip-Mitglied unter dem Pseudonym Pichit Na Sukothai, und einem deutschen Hauptmann namens Karl von Staffener, einem niederrangigen deutschen Adeligen im Dienst der Kaiserlichen Marine, Deutsches Ostasien Singapurflotte Kommando.\n\nDie Geschichte eskaliert während der Thamrongnawasawat-Rebellion und der Indochinesischen Rebellion, wo ihre schicksalhafte Begegnung und Trennung stattfindet, mit dem Höhepunkt während eines unerwarteten Staatsstreichs von Phin Choonhavan im Jahre 1942."
 siam.64.a: "Also daher kommt der 'Adalheida'-Wahn..."

 siam.65.t.default: "Sor Setthabuts [SIA.GetProperAdjective]-Englisches Wörterbuch"
 siam.65.t.royalist: "Luang Mahasithivoharns [SIA.GetProperAdjective]-Englisches Wörterbuch"
 siam.65.d.tarutao: "Zusammengestellt von Sor Setthabut (früher Luang Mahasithivoharn), einem der politischen Häftlinge in Tarutao, wobei das Manuskript von seiner Mutter während eines Gefängnisbesuchs hinausgeschmuggelt wurde. Basierend auf seiner Zeit als königlicher Stipendiat in Großbritannien wird seine Version des 'Pathanukrom' unter Bildungsexperten als das umfassendste [SIA.GetProperAdjective]-Englische Wörterbuch aller Zeiten angesehen."
 siam.65.d.bangkhwang: "Zusammengestellt von Sor Setthabut (früher Luang Mahasithivoharn), einem der politischen Häftlinge in Bangkhwang, wobei das Manuskript von seinen Freunden während eines Gefängnisbesuchs hinausgeschmuggelt wurde. Basierend auf seiner Zeit als königlicher Stipendiat in Großbritannien wird seine Version des 'Pathanukrom' unter Bildungsexperten als das umfassendste [SIA.GetProperAdjective]-Englische Wörterbuch aller Zeiten angesehen."
 siam.65.d.default: "Zusammengestellt von Sor Setthabut (früher Luang Mahasithivoharn), der jetzt als Journalist bei der Bangkok Daily Mail arbeitet, debütierte sein neues Buch heute mit großer Resonanz und war sofort nach Erscheinen ausverkauft. Basierend auf seiner Zeit als königlicher Stipendiat in Großbritannien wird seine Version des 'Pathanukrom' unter Bildungsexperten als das umfassendste [SIA.GetProperAdjective]-Englische Wörterbuch aller Zeiten angesehen."
 siam.65.d.royalist: "Zusammengestellt von Luang Mahasithivoharn (Sor Setthabut), einem der aufstrebenden Sterne im neuen Kronrat, debütierte sein neues Buch heute mit großer Resonanz und war sofort nach Erscheinen ausverkauft. Basierend auf seiner Zeit als königlicher Stipendiat in Großbritannien wird seine Version des 'Pathanukrom' unter Bildungsexperten als das umfassendste [SIA.GetProperAdjective]-englische Wörterbuch aller Zeiten angesehen."
 siam.65.a: "Wie schade, dass er ein Dissident war."
 siam.65.b: "Ein hervorragendes literarisches Werk."

