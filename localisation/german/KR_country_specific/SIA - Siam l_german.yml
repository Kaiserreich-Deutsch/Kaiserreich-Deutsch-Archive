 siam.4.t: "Schwarzer Montag trifft [SIA.GetSIAshortname]!"
 siam.4.d: "Aufgrund der starken Abhängigkeit von den Wirtschaftsbeziehungen mit Deutschland hat der Schwarze Montag [SIA.GetSIAshortname] schnell in einen wirtschaftlichen Abgrund gezogen, da die Nachfrage nach den wichtigsten landwirtschaftlichen Exportgütern stark gesunken ist und Lieferungen in den Lagerhäusern verrotten. Angestellte ausländischer Unternehmen werden kontinuierlich entlassen, während sich das Volk vor dem Großen Palast versammelt und auf Hoffnung wartet. Es ist offensichtlich, dass wir etwas gegen unsere wirtschaftliche Situation unternehmen müssen, bevor sie sich verschlimmert und uns weiter abstürzen lässt."
 siam.4.a: "Khun Prah!"

 siam.5.t: "Jasminreis-Probleme"
 siam.5.d: "Einer der größten Reisexporteure in [SIA.GetSIAshortname], die Bauern entlang des Chao Phraya, haben um staatliche Intervention gebeten, um das übermäßige Reisangebot zu bewältigen, das durch den allgemeinen Nachfragerückgang und weniger Exportmöglichkeiten nach dem Schwarzen Montag entstanden ist."
