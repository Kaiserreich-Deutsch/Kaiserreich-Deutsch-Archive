 SIA_pote_sarasin: "Pote Sarasin"
 SIA_pote_sarasin_leader_desc: "§YAnführer Beschreibung\nGeboren:§! March 25th, 1905, in Phra Nakhon Province, Monthon Krungthep, Kingdom of Siam\n§YPolitikkarriere:§! Ein Thai-Chinese aus der oberen Mittelschicht, Pote Sarasins Erfahrungen im Finanzministerium während des Schwarzen Montags haben seine Weltanschauung geprägt. Als Anhänger des österreichischen Ökonomen Hayek und strikter Verfechter des Rechts, ist er gegen die Ausweitung staatlicher Unternehmen und setzt sich für einen fairen, freien und offenen Wettbewerb ein. Eine weitere seiner Politiken ist die Expansion der höheren Bildung im ganzen Land als Mittel zur Wiederbelebung der sich erholenden lokalen Industrien."

 SIA_seni_pramoj: "Seni Pramoj"
 SIA_seni_pramoj_leader_desc: "§YAnführer Beschreibung\nGeboren:§! May 26th, 1905, in Nakhon Sawan Province, Monthon Nakhon Sawan, Kingdom of Siam\n§YPolitikkarriere:§! Als Mitglied einer Nebenlinie der Chakri-Dynastie mit chinesischer Abstammung mag Seni als eine ungewöhnliche Wahl für einen republikanischen siamesischen Staat erscheinen. Trotzdem gelang es dieser 'Jungen Viper', durch politisches Geschick statt familiärer Verbindungen genügend politischen Einfluss in konservativen Kreisen zu sammeln, um eine funktionsfähige Mehrheit für die neue Regierung zu sichern. Seine Politik des 'Ngoen Phan' (Geld-Fluktuation) hilft, die ländlichen Gebiete zufrieden und vor syndikalistischen Einflüssen geschützt zu halten. Ob er der republikanischen Sache nur Lippenbekenntnisse leistet, bleibt abzuwarten..."

 SIA_plaek_phibunsongkhram: "Plaek Phibunsongkhram"
 SIA_plaek_phibunsongkhram_royal: "Luang Phibunsongkhram"
 SIA_plaek_phibunsongkhram_leader_desc: "§YAnführer Beschreibung\nGeboren:§! July 14th, 1897, in Nonthaburi Province, Monthon Krungthep, Kingdom of Siam\n§YPolitikkarriere:§! Feldmarschall Plaek Phibunsongkhram, bei den Einheimischen besser bekannt als 'Chormpon Por' und im Westen als 'Phibun', der ehemalige Verbündete von Pridi Phanmoyong und der Volkspartei hat nach der Gelbe-Akten-Affäre die Macht ergriffen. Zusammen mit Luang Wichitwathakarn und seinen Verbündeten im Militär hat er seinen eigenen Personenkult aufgebaut, um die Monarchie ins Abseits zu drängen. Er betrachtet den gegenwärtigen Zustand Siams als 'überholtes Relikt einer vergangenen Ära' und beabsichtigt, seine Macht zu nutzen, um Militarismus und Nationalismus zu fördern, die er beide als zusätzliche essenzielle Prinzipien der modernen Nation proklamiert."
 SIA_plaek_phibunsongkhram_sic_desc: "§YGeneral Beschreibung\nGeboren:§! §gJuly 14th, 1897, in Nonthaburi Province, Monthon Krungthep, Kingdom of Siam§!\n§YMilitärkarriere:§! §gGeboren als Plaek Kittasangkha in einer thailändischen Obstgärtnerfamilie, begannen Phibun und sein älterer Bruder Prakit 1909 ihre Ausbildung an der Royal Siamese Army Cadet School. Nach dem Abschluss diente er kurz im 7. Artillerieregiment (Phitsanulok), wo er seine Frau kennenlernte, und im 1. Royal Guards Artillery Regiment, bevor er ein königliches Stipendium erhielt, um sein Studium an der k.u.k. Artillerie-Schießschule in Hajmáskér, Ungarn und dann an der Theresianische Militärakademie in Wiener Neustadt, Österreich fortzusetzen. Kurz nach seiner Rückkehr nach Siam wurde Phibun für seine Taten während der Siamesischen Intervention in Burma 1928-1929 bei der Befreiung von Moulmein und Dawei in Tenasserim bekannt - wofür er seinen Titel 'Luang Phibunsongkhram' erhielt. Durch pure Ausstrahlung und persönliche Verbindungen sowohl zu den jüngeren Offizieren als auch zum Oberkommando über Prinz Pridi Debyabongs Devakula, seinen ehemaligen Vorgesetzten, ist es keine Überraschung, dass er seine jetzige Position in relativ jungem Alter erreichte.§!\n\n§YAnmerkungen: Sein Vorname bedeutet auf Thai 'Seltsam', da seine Eltern die Position seiner Ohren bei der Geburt als merkwürdig empfanden, weshalb er es vorzog, stattdessen mit seinem Anfangsbuchstaben P (Por) angesprochen zu werden."

 SIA_phao_sriyanond: "Phao Sriyanond"
 SIA_phao_sriyanond_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1. März 1910, in Phra Nakhon Province, Monthon Krungthep, Königreich Siam\n§YPolitikkarriere:§! Polizeichef Phao Sriyanond ist Plaek Phibunsongkhram als Anführer des siamesischen Militärregimes mit Unterstützung der Soi Ratchakhru Clique nachgefolgt. Phao ist für seine Brutalität und politische Gerissenheit bekannt, und seine politischen Gegner pflegen zu 'verschwinden'. Phao hält die siamesische Monarchie außerdem für ein antiquiertes Relikt, das der Sache des Nationalismus schadet, und ist daher ein überzeugter Republikaner."

 SIA_sarit_thanarat: "Sarit Thanarat"
 SIA_sarit_thanarat_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 16. Juni 1908, in Phra Nakhon Province, Monthon Krungthep, Königreich Siam\n§YPolitikkarriere:§! General Sarit Thanarat ist Plaek Phibunsongkhram als Anführer des siamesischen Militärregimes mit Unterstützung der Sisao Thawaet Clique nachgefolgt. Ursprünglich ein einfacher Offizier in der Phayap Army, stieg er mit Plaeks und Phins Hilfe schnell durch die Ränge auf. Als überzeugter Anti-Syndikalist sieht er die Monarchie als wichtiges Werkzeug gegen die Roten und als Mittelpunkt des thailändischen Nationalismus."

 ## Field Marshals/Generals
 SIA_boworadet_kridakorn: "Boworadet Kridakorn"
 SIA_boworadet_kridakorn_royal: "Prince Boworadet Kridakorn"
 SIA_boworadet_kridakorn_sic_desc: "§YGeneral Beschreibung\nGeboren:§! §g3. April 1877, in Phra Nakhon Province, Monthon Krungthep, Königreich Siam§!\n§YMilitärkarriere:§! §gAls Enkel von König Mongkut/Rama IV schloss Boworadet 1898 sein Militärstudium im Vereinigten Königreich ab, während sein Vater dort als siamesischer Botschafter tätig war. Unzufrieden mit seinem Ausgangsrang in der Königlich Siamesischen Armee, absolvierte er ein weiteres Jahr an der School of Military Engineering in Chatham, Vereinigtes Königreich. Nach der schnellen Verdrängung der pro-Entente Militärkommandeure durch den siamesischen Eintritt in den Weltkrieg dauerte es jedoch bis 1928, als König Prajadhipok ihn persönlich zum neuen Verteidigungsminister ernannte, um die Unterstützung des Königs gegen den Siamesischen Obersten Staatsrat zu stärken.§!\n\n§YAnmerkungen: Hat eine enge Beziehung zu König Prajadhipok und ist als populistischer Kommandeur innerhalb der Armee bekannt."

 SIA_jarun_seriroengrit: "Jarun Rattanakul Seriroengrit"
 SIA_jarun_seriroengrit_royal: "Luang Seriroengrit"
 SIA_jarun_seriroengrit_high_command_desc: "§YGeneral Beschreibung\nGeboren:§! §g27. Oktober 1895, in Phra Nakhon Province, Monthon Krungthep, Königreich Siam§!\n§YMilitärkarriere:§! §gAls Spross des Hauses Rattanakul, dessen Familiengeschichte bis in die Ayutthaya-Periode zurückverfolgt werden kann, trat Jarun 1907 in die Königlich Siamesische Kadettenanstalt ein und schloss mit Bestnoten ab. Jarun stieg schnell durch die Ränge als Protegé von Prince Purachatra Jayakara, dem Vater der siamesischen Eisenbahn und drahtlosen Kommunikation, in der Ingenieurabteilung der Königlich Siamesischen Armee auf.\n\nJaruns Name trat während der Siamesischen Intervention in Burma 1928-1929 in den Vordergrund, als Einheiten unter seinem Kommando der Phayap Army die Shan-Staaten bis zur Verteidigungslinie am Salween-Fluss 'befreiten', wo sich bessere Versorgungszüge und schnelle Kommunikation im unwegsamen Gelände als entscheidender Faktor erwiesen.§!\n\n§YAnmerkungen: Seine Frau, Erb Rattanakul Seriroengrit, soll angeblich einen Schützen angeheuert haben, um Phibuns erste Geliebte, Rujee Uthaikorn, zu ermorden, was jedoch misslang. Das Paar behauptete vor Gericht, sie hätten nur gewusst, dass Phibun eine hatte, aber nicht wen."

 SIA_phot_phahonyothin: "Phot Phahonyothin"
 SIA_phot_phahonyothin_royal: "Phraya Phahonphonpayuhasena"
 SIA_phot_phahonyothin_sic_desc: "§YGeneral Beschreibung\nGeboren:§! §gAm 29. März 1887 in der Provinz Phra Nakhon, Monthon Krungthep, Königreich Siam§!\n§YMilitärkarriere:§! §gGeboren als Phot Phahonyothin, Sohn eines thai-teochew-chinesischen Vaters, Oberst Kim Phahonyothin, und einer thai-monischen Mutter, Chap Phahonyothin. Phahon trat 1901 in die Königlich Siamesische Kadettenanstalt ein und schloss mit Bestnoten ab. Er wurde später durch ein königliches Stipendium an die Kadettenschule in Potsdam und dann an die Königlich Preußische Hauptkadettenanstalt in Groß-Lichterfelde in Berlin entsandt, wo er Klassenkamerad des späteren deutschen Fliegerasses Hermann von Göring wurde und durch einen Schwertkampf die Bekanntschaft des japanischen Generals Hideki Tojo machte. Phahon setzte sein Studium an der Ingenieursschule in Kopenhagen in Dänemark fort. Er konnte dort jedoch nur ein Jahr studieren, bevor er 1912 nach Siam zurückkehren musste, da seine Stipendienmittel erschöpft waren.\n\nPhraya Phahonphonpayuhasena (Phot Phahonyothin) war später ein Gründungsmitglied der \"Die Musketiere\", der einflussreichen Clique der Nachkriegsoffiziere, wobei Phahon selbst als stellvertretender Artillerie-Inspekteur diente.§!\n\n§YAnmerkungen: Ist eine aufrechte Person, vielleicht zu sehr, da er von allen erwartet, dass sie ihn so behandeln, wie er andere behandelt, und ist Fremden gegenüber im Allgemeinen recht schüchtern."

 SIA_din_tharab: "Din Tharab"
 SIA_din_tharab_royal: "Phraya Srisitthisongkhram"
 SIA_din_tharab_army_chief_desc: "§YGeneral Beschreibung\nGeboren:§! §gAm 10. Mai 1891 in der Provinz Phetchaburi, Monthon Ratchaburi, Königreich Siam§!\n§YMilitärkarriere:§! §gGeboren als Din Tharab in einer bürgerlichen Bauernfamilie. Din trat 1901 in die Königlich Siamesische Kadettenanstalt ein und schloss mit Bestnoten ab. Er wurde später durch ein königliches Stipendium zusammen mit Kadett Phot Phahonyothin (Phraya Phahonphonpayuhasena) an die Kadettenschule in Potsdam und dann an die Königlich Preußische Hauptkadettenanstalt in Groß-Lichterfelde in Berlin entsandt, bevor er 1914 nach Siam zurückkehrte. Obwohl er demokratische Reformen unterstützte, blieb Din ein überzeugter Royalist und verabscheute jeden Versuch, einen Regimewechsel gewaltsam herbeizuführen.\n\nPhraya Srisitthisongkhram (Din Tharab) war später ein Gründungsmitglied der \"Die Musketiere\", der einflussreichen Clique der Nachkriegsoffiziere, wobei Din selbst als Stabschef der 1. Armee diente.§!\n\n§YAnmerkungen: Allgemein ein Fan deutscher Literatur, mit vollständigen Sammlungen der Werke von Friedrich Schiller und Johann Wolfgang von Goethe in seinem Haus."

 SIA_sala_emasiri: "Sala Emasiri"
 SIA_sala_emasiri_royal: "Phrayra Rithhi-arkaney"
 SIA_sala_emasiri_army_chief_desc: "§YGeneral Beschreibung\nGeboren:§! §gAm 14. Januar 1889 in der Provinz Phra Nakhon, Monthon Krungthep, Königreich Siam§!\n§YMilitärkarriere:§! §gGeboren als Sala Emasiri in einer Militärfamilie. Sala trat 1903 in die Königlich Siamesische Kadettenanstalt ein und schloss als Jahrgangsbester ab. Sala diente als stellvertretender Kommandeur des 8. Artillerieregiments in Nakhon Ratchasima, als Siam in den Weltkrieg eintrat, und zeichnete sich während des Krieges an der indochinesischen Front aus.\n\nPhrayra Rithhi-arkaney (Sala Emasiri) wurde später als Kernmitglied der \"Die Musketiere\", der einflussreichen Clique der Nachkriegsoffiziere, aufgenommen, wobei Sala selbst als Kommandeur des 1. Königlichen Artillerieregiments in Bangkok diente und das einzige Schlüsselmitglied der Gruppe war, das nicht im Deutschen Reich studiert hatte.§!\n\n§YAnmerkungen: Gläubiger Theravada-Buddhist. Sein Vater, Siri Emasiri/Phraya Manusarasart Buncha, war auch als großer Dichter bekannt, dessen Version des Ramakien (Thai Ramayana) Epos in die Wände des Wat Phra Kaew eingemeißelt wurde."

 SIA_wan_chuthin: "Wan Chuthin"
 SIA_wan_chuthin_royal: "Luang Prasartpitthayayuth"
 SIA_wan_chuthin_army_chief_desc: "§YGeneral Beschreibung\nGeboren:§! §gam 9. Juni 1894 in Phra Nakhon Province, Monthon Krungthep, Königreich Siam§!\n§YMilitärkarriere:§! §gGeboren als Wan Chuthin, Sohn eines thai-teochew-chinesischen Vaters, Richter Euan Chuthin, und einer thailändischen Mutter, Wong Chuthin. Wan trat 1908 in die Royal Siamese Army Cadet School ein und schloss mit der fünftbesten Note ab. Später wurde er mit einem königlichen Stipendium an die Kadettenschule in Potsdam und dann an die Königlich Preußische Hauptkadettenanstalt in Groß-Lichterfelde in Berlin geschickt. Der Beginn des Weltkriegs zwang ihn und viele thailändische Kadetten, stattdessen an die Eidgenössische Technische Hochschule Zürich in der Schweiz zu wechseln, wo er erstmals die Schweizer Demokratie kennenlernte. Nach Siams Kriegseintritt bewarb sich Wan um eine Position als Militärattaché in Berlin und diente kurzzeitig als stellvertretender Kommandeur des kleinen siamesischen Armeekontingents in Europa, bevor er 1921 nach Siam zurückkehrte.\n\nLuang Prasartpitthayayuth (Wan Chuthin) war später Gründungsmitglied der \"The Musketeers\", der einflussreichen Offiziersclique nach dem Weltkrieg, wobei Wan selbst als Direktor des Generalstabskollegs diente.§!\n\n§YAnmerkungen: Hat eine enge Beziehung zu Prinz Paribatra Sukhumbandhu, seinem Förderer und einem der \"Pro-Deutschen Triumvirat\"-Prinzen, und gilt daher als Schützling des Prinzen."

 SIA_phin_choonhavan: "Phin Choonhavan"
 SIA_phin_choonhavan_royal: "Luang Chumnanyutthasart"
 SIA_phin_choonhavan_army_chief_desc: "§YGeneral Beschreibung\nGeboren:§! §gam 14. Oktober 1891 in Samut Songkhram Province, Monthon Ratchaburi, Königreich Siam§!\n§YMilitärkarriere:§! §gGeboren in eine Familie thailändischer Obstgarten-Besitzer, schloss Phin die Royal Siamese Army Cadet School mit Auszeichnung ab und erreichte durch seinen reinen Willen eine der schnellsten Beförderungen zum Major-Rang in seinen Mittdreißigern. Er absolvierte dieselbe RSCAS-Klasse wie Phibun und respektiert ihn sehr. Er gilt als einer von Phibuns prominentesten Unterstützern, da er der nächste in der Reihe für den Kommandeur der 3. Militärregion (Isan/Nordosten) ist.§!\n\n§YAnmerkungen: Liebt seine Nation genauso sehr wie seinen Obstgarten; bekannt dafür, gelegentlich selbst gepflanzte Blumen als Geschenke mit verborgener Bedeutung zu überreichen."

 SIA_thep_panthumasaen: "Thep Phanthumasaen"
 SIA_thep_panthumasaen_royal: "Phraya Songsuradet"
 SIA_thep_panthumasaen_army_chief_desc: "§YGeneral Beschreibung\nGeboren:§! §gam 12. August 1892 in Phra Nakhon Province, Monthon Krungthep, Königreich Siam§!\n§YMilitärkarriere:§! §gGeboren als Thep Phanthumasaen in einer Militärfamilie. Wan trat 1904 in die Royal Siamese Army Cadet School ein und schloss mit der höchsten Punktzahl ab. In der RSACS bemerkte er erstmals die Behandlungskluft zwischen Aristokraten und Gemeinen unter den Kadetten. Songsuradet wurde später mit königlichem Stipendium an die Preußische Kriegsakademie in Berlin geschickt. Er trat dann den Militärdienst als Armeeingenieur in Magdeburg an, bevor er 1915 nach Siam zurückkehrte, nachdem er acht Jahre im Deutschen Reich gelebt hatte. Songsuradet sah kurz Kampfhandlungen während des Weltkriegs an der indochinesischen Front, bevor er als Chefingenieur diente und eine wichtige Rolle beim landesweiten siamesischen Eisenbahnbau spielte. Eine seiner größten Leistungen war der 1,3 km lange Khun Tan Tunnel, der Chiang Mai mit dem Rest des Landes verband.\n\nPhraya Songsuradet (Thep Phanthumasaen) war später Gründungsmitglied der \"The Musketeers\", der einflussreichen Offiziersclique nach dem Weltkrieg, wobei Songsuradet selbst als Chef der Operationsdirektion sowie als Ausbildungschef an der RCACS diente.§!\n\n§YAnmerkungen: Gerät oft mit Phibun bei den meisten Themen aneinander, außerdem ein begeisterter Hundeliebhaber."

