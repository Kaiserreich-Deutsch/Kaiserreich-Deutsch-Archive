 SIA_black_monday: "Schwarzer Montag"
 SIA_black_monday_desc: "Auch bekannt als der Berliner Börsenkrach von 1936. Unsere Industrieexporte haben gelitten, da unser wichtigster Handelspartner, Deutschland, in eine Rezession gefallen ist."
 SIA_black_monday2: "Erholung vom Schwarzen Montag"
 SIA_black_monday2_desc: "Unsere Industrieexporte haben aufgrund der deutschen Rezession gelitten, aber wir beginnen uns langsam zu erholen."
 SIA_black_monday3: "Wirtschaftliche Stabilisierung"
 SIA_black_monday3_desc: "Die Auswirkungen des Schwarzen Montags auf die Wirtschaft lassen nun nach und unsere Exporte beginnen sich zu erholen."
 SIA_military_expense_cut: "Militärbudgetkürzung"
 SIA_military_expense_cut_desc: "Rama VII. hat unter Druck des Kabinetts zugestimmt, das Militärbudget von etwa 25% auf 10% unseres Jahreshaushalts zu kürzen."
 SIA_military_expense_cut_rifle: "Militärbudgetkürzung"
 SIA_military_expense_cut_rifle_desc: "Rama VII. hat unter Druck des Kabinetts zugestimmt, das Militärbudget von etwa 25% auf 10% unseres Jahreshaushalts zu kürzen."
 SIA_bloated_bureaucracy: "Aufgeblähte Bürokratie"
 SIA_bloated_bureaucracy_desc: "Seit Beginn der Modernisierung während der Herrschaft von Rama V. ist die Bürokratie in alarmierendem Tempo gewachsen. Infolgedessen ist sie zu groß und zu langsam, um auf schnelle Veränderungen zu reagieren."
 SIA_bloated_bureaucracy_plebs_purged: "Reorganisierte Bürokratie"
 SIA_bloated_bureaucracy_plebs_purged_desc: "Unsere aufgeblähte und übergroße Bürokratie hat eine Reihe von Sparmaßnahmen durchlaufen, die darauf abzielten, Redundanzen in niedrigen Positionen zu reduzieren und größere Effizienz zu erreichen."
 SIA_bloated_bureaucracy_manager_purged: "Reorganisierte Bürokratie"
 SIA_bloated_bureaucracy_manager_purged_desc: "Unsere aufgeblähte und übergroße Bürokratie hat eine Reihe von Sparmaßnahmen durchlaufen, die darauf abzielten, unnötige Führungspositionen zu entfernen und größere Effizienz zu erreichen."
 SIA_bloated_bureaucracy_reorg: "Konsolidierte Bürokratie"
 SIA_bloated_bureaucracy_reorg_desc: "Viele unserer redundanten Verwaltungsabteilungen werden derzeit konsolidiert und rationalisiert, um der Öffentlichkeit besser zu dienen und größere Effizienz zu erreichen."
 SIA_bloated_bureaucracy_plebs_purged_reorg: "Konsolidierte Bürokratie"
 SIA_bloated_bureaucracy_plebs_purged_reorg_desc: "Viele unserer redundanten Verwaltungsabteilungen werden derzeit konsolidiert und rationalisiert, um der Öffentlichkeit besser zu dienen und größere Effizienz zu erreichen."
 SIA_bloated_bureaucracy_manager_purged_reorg: "Konsolidierte Bürokratie"
