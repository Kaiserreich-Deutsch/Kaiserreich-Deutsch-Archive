 # For Mahidol line - although Rama VII himself is of the Sakdidej line:
 siam.6013.t: "Der Tod von Rama VII"
 siam.6013.d: "König Prajadhipok von [SIA.GetName], auch bekannt als Rama VII - der 7. Monarch des Hauses Chakri - ist heute Morgen an Herzversagen gestorben. Dem kinderlosen Monarchen wird sein Neffe Ananda Mahidol nachfolgen, der den Herrschernamen Rama VIII angenommen hat."
 siam.6013.d.plaek: "König Prajadhipok von [SIA.GetName], auch bekannt als Rama VII - der 7. Monarch des Hauses Chakri - ist heute Morgen während seines Exils an einer Lungenentzündung gestorben. Dem kinderlosen Monarchen wird sein Neffe Ananda Mahidol nachfolgen, der den Herrschernamen Rama VIII angenommen hat."
 siam.6013.d.rep: "Prajadhipok Sakdidej na Ayutthaya, ehemals König Prajadhipok von [SIA.GetName], auch bekannt als Rama VII - der 7. Monarch des Hauses Chakri - ist heute Morgen während seines Exils an einer Lungenentzündung gestorben. Dem kinderlosen Monarchen wird sein Neffe Ananda Mahidol na Ayutthaya nachfolgen, der als Thronprätendent von [SIA.GetProperAdjective] den Herrschernamen Rama VIII angenommen hat."
 siam.6013.a: "Möge er in Frieden ruhen."

 # Boripatr (?):
 siam.6014.t: "Paribatra Sukhumbhands Plan"
 siam.6014.d: "Der neue König ist noch jung und studiert derzeit in der Schweiz. Sollten wir die Initiative ergreifen und schnell den Thron und den Titel des Königs von [SIA.GetSIAshortname] für uns beanspruchen? Schließlich können wir nicht darauf zählen, dass er uns durch den Krieg führt."
 siam.6014.a: "Der Thron steht uns offen."
 siam.6014.b: "Wir sollten dem rechtmäßigen König treu bleiben."

 # Mahidol:
 siam.6015.t: "Der Tod von Rama VIII."
 siam.6015.d: "König Ananda Mahidol von [SIA.GetName], auch bekannt als Rama VIII.—der 8. Monarch des Hauses Chakri—wurde erschossen in seinem Bett aufgefunden. Obwohl zunächst als Unfall eingestuft, wurde sein Tod von Gerichtsmedizinern als Mord eingestuft und drei königliche Pagen wurden nach irregulären und überstürzten Prozessen hingerichtet. Die mysteriösen Umstände seines Todes sind Gegenstand vieler Kontroversen. Dem kinderlosen Monarchen wird sein Bruder Bhumibol Adulyadej nachfolgen, der den Thronnamen Rama IX. angenommen hat."
 siam.6015.d.plaek: "König Ananda Mahidol von [SIA.GetName], auch bekannt als Rama VIII.—der 8. Monarch des Hauses Chakri—ist an schwerem Blutverlust durch eine durchtrennte Radialisarterie nach einem Autounfall gestorben. Dem kinderlosen König wird sein Bruder Bhumibol Adulyadej nachfolgen, der als neuer König von [SIA.GetName] den Thronnamen Rama IX. angenommen hat."
 siam.6015.d.paribatra: "Ananda Mahidol na Ayutthaya, auch bekannt als der ehemalige Rama VIII - der 8. Monarch des Hauses Chakri - ist nach einem Autounfall durch starken Blutverlust infolge einer durchtrennten Arteria radialis verstorben. Dem kinderlosen Prinzen wird sein Bruder Bhumibol Adulyadej nachfolgen, der den Sitz als neues Oberhaupt des Königlichen Hauses Mahidol eingenommen hat."
 siam.6015.d.rep: "Ananda Mahidol na Ayutthaya, ehemaliger Prinz von Sukothai, auch bekannt als Rama VIII - der der 8. Monarch des Hauses Chakri gewesen wäre - ist nach einem Autounfall durch starken Blutverlust infolge einer durchtrennten Arteria radialis verstorben. Dem kinderlosen Prinzen wird sein Bruder Bhumibol Adulyadej nachfolgen, der als Thronprätendent des [SIA.GetProperAdjective] Throns den Namen Rama IX angenommen hat."
 siam.6015.a: "Möge er in Frieden ruhen."

 # Boripatr:
 siam.6033.t: "Der Tod von Rama IX"
 siam.6033.d: "König Paribatra Sukhumbhand von [SIA.GetName], auch bekannt als Rama IX - der 9. Monarch des Hauses Chakri - erlitt letzte Nacht einen Herzinfarkt, während er in seinem Schlafzimmer im Großen Palast umherging. Ein medizinisches Team traf viel zu spät ein und versuchte vergeblich, ihn wiederzubeleben. Die Position des Monarchen wird von seinem ältesten Sohn, Kronprinz Chumbhotbongs Paribatra, übernommen, der den Namen Rama X angenommen hat."

 # Boripatr:
 siam.6034.t: "Der Tod von Rama X"
 siam.6034.d: "König Chumbhotbongs Paribatra von [SIA.GetName], auch bekannt als Rama X - der 10. Monarch des Hauses Chakri - starb friedlich im Suan Pakkard Palast an Altersschwäche. Da er ohne männlichen Erben verstarb, wird die Monarchie von seinem Bruder aus Rama IX. zweiter Ehe, Kronprinz Sukhumabhinanda, nachgefolgt, der den Namen Rama XI angenommen hat."

