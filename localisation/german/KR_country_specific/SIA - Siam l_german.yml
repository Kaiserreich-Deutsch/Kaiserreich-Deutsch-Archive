## Initial Black Monday ##
 siam.77.d.bm: "Inmitten der durch den Schwarzen Montag verursachten Unruhen umgab heute eine friedliche Atmosphäre [SIA.GetSIAshortname], als das Songkran-Festival begann. Familien versammelten sich in lokalen Tempeln, um den Mönchen Opfergaben zu präsentieren. Ältere führten das traditionelle Ritual des Wassergießens über Buddha-Statuen durch, als Symbol der Reinigung und Beseitigung von Unglück und Vergehen. Als die Feierlichkeiten in den Nachmittag übergingen, waren die Straßen voller Aufregung, als Menschen jeden Alters an fröhlichen Wasserschlachten teilnahmen, ein festlicher Höhepunkt, der bis in den Abend andauerte.\n\nInmitten dieser Feierlichkeiten wandte sich König [SIA.GetLeader] per Radio an die Nation und mahnte zur Einheit angesichts der Widrigkeiten. Er versicherte den Bürgern, dass sie gemeinsam die aktuelle Krise überwinden würden, wie sie jede Krise überwunden hätten, die sie heimgesucht hatte."
