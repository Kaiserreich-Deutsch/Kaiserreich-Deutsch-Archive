 SIA_prajadhipokreform: "Prajadhipoks Reformen"
 SIA_prajadhipokreform_desc: "Die anhaltende Wirtschaftskrise bietet die perfekte Gelegenheit, neue Reformen durchzuführen, da die alte Garde und der Adel in unserem Land in Panik geraten und bereit sein werden, unsere Initiativen zu unterstützen... oder etwa nicht?"
 SIA_ratthasapha: "Gründung der Ratthasapha"
 SIA_ratthasapha_desc: "Um die Modernisierung von [SIA.GetSIAshortname] zu unterstützen, müssen wir beginnen, die ineffiziente Bürokratie zu reformieren, die während der Zeit der absoluten Monarchie entstanden ist. Die Anantasamakhom Throne Hall wurde als geeigneter Standort für das neue Ratthasapha (Parlament) ausgewählt und wird mehr Menschen die Teilnahme an der Entwicklung von [SIA.GetSIAshortname] ermöglichen."
 SIA_halfleafdemocracy: "Halb-Blatt-Demokratie"
 SIA_halfleafdemocracy_desc: "Die starke führende Hand des Monarchen über die Nation ist erforderlich, um der sich stetig nähernden syndikalistischen Flut entgegenzuwirken. Indem wir dem König mehr Macht gewähren und ihm erlauben, den Premierminister zu ernennen, sowie Immunität vor Strafverfolgung durch das Gesetz gewähren, können wir langfristig Stabilität garantieren. Dies wird jedoch die Liberalen unzufrieden machen."
 SIA_tourthenation: "Rundreise durch die Nation"
 SIA_tourthenation_desc: "Um unsere Untertanen und ihre Probleme besser kennenzulernen und ihr Vertrauen in die Monarchie zu stärken, wird der König persönlich durch das Land reisen."
 SIA_royalprojectfoundation: "Königliche Projektstiftung"
 SIA_royalprojectfoundation_desc: "Eine Kommission, die Königliche Projektstiftung genannt werden soll, muss gegründet werden, um die Probleme der einfachen Bevölkerung zu überwachen und Rückmeldungen dazu zu erhalten."
 SIA_adevotedmonarchy: "Eine engagierte Monarchie"
 SIA_adevotedmonarchy_desc: "Durch die enge Zusammenarbeit mit unseren Untertanen für weitere Agrar- und Entwicklungsmaßnahmen haben wir die Unterstützung der ländlichen Bevölkerung gewonnen. Dies wird als Abschreckung gegen das rote Gespenst dienen, das unsere Regierung heimsucht."
 SIA_yellowcoverdossier: "Gelbe Akte"
 SIA_yellowcoverdossier_desc: "Luang Praditmanutham (Pridi Phanomyong) hat eher sozialistische Vorschläge ausgearbeitet, die darauf abzielen, das Ungleichheitsproblem in der [SIA.GetProperAdjective] Gesellschaft zu lösen. Er genießt bisher die Unterstützung der Bauern. Der Adel lehnt diesen Plan vehement ab. Vielleicht kann ein Pakt mit dem Teufel die Sicherheit unserer Nation vor der syndikalistischen Bedrohung garantieren?"
 SIA_nationwidelandreform: "Landesweite Landreform"
 SIA_nationwidelandreform_desc: "Viel Land im Besitz des Adels liegt im ganzen Land brach und dient keinem Zweck. Wir können die Produktivität möglicherweise schnell steigern, indem wir dieses Land an landlose Bauern umverteilen. Dies wird jedoch die Landbesitzer provozieren."
 SIA_fiveyearplan: "Der Fünfjahresplan"
 SIA_fiveyearplan_desc: "Ehrgeizige langfristige Pläne wurden für die industrielle Entwicklung und den Infrastrukturausbau in ländlichen Gebieten ausgearbeitet. Dies wird uns auf dem Weg zu einer Siwilai (zivilisierten) Nation voranbringen."
 SIA_statewelfare: "Staatliche Wohlfahrt"
 SIA_statewelfare_desc: "Durch die Bereitstellung von Wohlfahrtsleistungen für unsere Bürger aus staatlichen Mitteln können wir sicherstellen, dass alle [SIA.GetProperAdjective] Menschen Zugang zu angemessener medizinischer Versorgung, Bildung und anderer Unterstützung erhalten. Dies wird jedoch mit hohen Steuern einhergehen, die die Kapitalisten entfremden werden."
 SIA_aliberalsiam: "Ein liberales [SIA.GetSIAshortname]!"
 SIA_aliberalsiam_desc: "Sawaet Piampongsarn, ein Jurastudent aus Rayong, ist derzeit der Anführer der liberalen/progressiven Fraktion innerhalb der Ratthasapha. Inspiriert von der japanischen Demokratie während der Taisho-Ära, verspricht er dem Volk sowohl Frieden als auch Wohlstand."
 SIA_landsofthefree: "Land der Freien!"
 SIA_landsofthefree_desc: "Nach seinem Wahlsieg ist eine von Piampongsarns ersten Initiativen die Umsetzung einer Politik, die gleiche Rechte innerhalb der Nation fördert und die laotischen, Mon, malaiischen, chinesischen und kambodschanischen Völker neben dem einheimischen [SIA.GetProperAdjective] Volk anerkennt."
 SIA_newsiamsociety: "Eine neue [SIA.GetProperAdjective] Gesellschaft"
 SIA_newsiamsociety_desc: "Zusätzliche Kurse über die staatsbürgerlichen Pflichten jedes Bürgers wurden in den nationalen Lehrplan aufgenommen und sind nun obligatorisch, um sicherzustellen, dass jeder Bürger vollständig und gleichberechtigt an Piampongsarns Vision einer demokratischen Gesellschaft teilhaben kann."
 SIA_progressivemeasures: "Progressive Maßnahmen"
 SIA_progressivemeasures_desc: "Die Progressiven haben Maßnahmen erlassen, die Frauen das Wahlrecht gewähren und vorschreiben, dass ihre Bezahlung der ihrer männlichen Kollegen entspricht. Die Regulierung von Monopolen und Konzernen durch Kartellgesetze wurde ebenfalls eingeführt, um fairen Wettbewerb zu fördern und Monopole zu verhindern."
 SIA_modernsiamesenation: "Eine moderne [SIA.GetProperAdjective] Nation"
 SIA_modernsiamesenation_desc: "Unsere Nation hat sich von dem, was sie einst war, weit entwickelt. Wir sind nicht länger ein Hinterland des neunzehnten Jahrhunderts, sondern eine modernisierte Nation an der Spitze des Fortschritts. Das bedeutet nicht, dass wir hier aufhören werden; wir werden uns und die Nation weiterhin verbessern. Lang lebe [SIA.GetName]!"
 SIA_khana_ratsadon: "Khana Ratsadon Staatsstreich"
 SIA_khana_ratsadon_desc: "'... Der König regiert ohne Prinzipien. Das Land ist dem Schicksal überlassen, wie die gegenwärtige Depression und Not zeigen... Die Volkspartei hat nicht die Absicht, den Thron zu entreißen, daher lädt sie den König ein, die Position zu behalten. Aber er muss eine Verfassung annehmen, um das Land rechtmäßig zu regieren...'\n- Auszug aus dem Khana Ratsadon Manifest"
 SIA_iron_marshal: "Der Eiserne Feldmarschall"
 SIA_iron_marshal_desc: "Plaek Phibunsongkhram, früher bekannt als 'Luang Phibunsongkhram', der während der [SIA.GetProperAdjective] Intervention in Burma Berühmtheit erlangte, steht nun vor der monumentalen Aufgabe, die Nation zusammenzuhalten und vor der Bedrohung durch Dissidenten zu schützen."
 SIA_yuwachontaharn: "Yuwachon Taharn"
 SIA_yuwachontaharn_desc: "Das Yuwachon Taharn (Jugendmiliz) ist ein Ausbildungsprogramm für Reserveoffiziere, das darauf abzielt, die Kampfleistung neuer Rekruten zu verbessern. Indem wir sicherstellen, dass jeder wehrfähige Mann versteht, wie man ein Gewehr richtig handhabt und einsetzt, können wir die Qualität unserer Armee steigern."
 SIA_nationalizationofforeignindustries: "Verstaatlichung ausländischer Industrien"
 SIA_nationalizationofforeignindustries_desc: "[SIA.GetSIAshortname] wird alles brauchen, was sie bekommen kann, um in dieser turbulenten Welt auf eigenen Füßen zu stehen. Wir werden entweder alle ausländischen Fabriken in unserem Land aufkaufen oder, wenn uns keine andere Wahl bleibt, sie mit Gewalt beschlagnahmen. Diese Fabriken werden verstaatlicht und zur Förderung unseres Industrialisierungsprogramms eingesetzt."
 SIA_ratthaniyomdecrees: "Die Ratthaniyom-Erlasse"
 SIA_ratthaniyomdecrees_desc: "Die Thaifizierungspolitik zeigt bereits Wirkung. Die thailändische Schrift ist nun standardisiert; das Betelkauen wurde verboten; die zentrale thailändische Sprache wird landesweit in Schulen durchgesetzt und chinesische/muslimische Schulen, die unseren Forderungen nicht nachgekommen sind, wurden geschlossen. Zusätzlich wird die neue Nationalhymne gefördert, um die neue thailändische Identität zu stärken."
 SIA_reapporachthemonarchy: "Annäherung an die Monarchie"
 SIA_reapporachthemonarchy_desc: "Nach der Ermordung von Plaek Phibunsongkhram ist es Sarit Thanarat gelungen, schnell die Kontrolle über die Streitkräfte und die Regierung zu übernehmen. Um sich seinem Ideal des Patiwat (Revolution) zu nähern und das Leitprinzip des "Phokhun" einzuführen, sieht Thanarat die Versöhnung mit der Chakri-Dynastie als wesentlich an, da die Monarchie als moralischer Wegweiser dienen muss."
 SIA_buddhisttraditions: "Buddhistische Traditionen"
 SIA_buddhisttraditions_desc: "Die Förderung des Theravada-Buddhismus als Nationalreligion zur Stärkung der nationalen Einheit beginnt mit der Einsetzung eines einzigen obersten Patriarchen für die Mahanikai- und Thammayutthanikai-Sekten sowie die Minderheit der Mahayana-Buddhisten im Land. Dies wird jedoch die Muslime im Süden unzufrieden stimmen."
 SIA_creationoftherepublic: "Gründung der Republik"
 SIA_creationoftherepublic_desc: "Nach der Ermordung von Plaek Phibunsongkhram ist es Phao Sriyanond gelungen, schnell die Kontrolle über die Streitkräfte und die Regierung zu übernehmen. Da er die Monarchie als archaisches Relikt betrachtet und den Status der Monarchie während Phibunsongkhrams Amtszeit ablehnt, glaubt Sriyanond, dass das alte System zugunsten einer Republik verworfen werden sollte."
 SIA_survivorofthecivilwar: "Lehren des Bürgerkriegs"
 SIA_survivorofthecivilwar_desc: "Die Opfer, die [SIA.GetSIAshortname] durch den Bürgerkrieg ertragen musste, haben sogar die birmanische Invasion von Ayutthaya im Jahre 1765 übertroffen. Es ist klar, dass wir aus diesem Chaos lernen müssen, wenn wir uns als Nation weiterentwickeln wollen."
 SIA_prestigious_senate: "Der Angesehene Senat"
 SIA_prestigious_senate_desc: "Der Wutthisapha (Senat), der dem britischen House of Lords sehr ähnelt, wurde eingeführt, um dem König die Ernennung loyaler und erfahrener Berater zu ermöglichen. Dies wird ihm auch erlauben, die Verabschiedung einiger der radikaleren Gesetzesentwürfe, die von Elementen innerhalb der Regierung vorgeschlagen werden, zu verhindern."
 SIA_privycouncilreforms: "Reformen des Kronrats"
 SIA_privycouncilreforms_desc: "Da der Oberste Staatsrat die Fähigkeit besitzt, die Politik des Königs im Hintergrund zu bestimmen, sollten wir vielleicht eine Reform des alten Kronrats in Betracht ziehen? Dies würde uns ermöglichen, Gleichgesinnte einzubringen, die mit dem Adel um Einfluss ringen könnten, um sie möglicherweise als wahre Macht in unserem Land zu entthronen."
 SIA_empowerthenobility: "Stärkung des Adels"
 SIA_empowerthenobility_desc: "Indem wir das veraltete Adelssystem in eines modernisieren, das auf den Idealen der Meritokratie basiert, anstatt es einfach abzuschaffen, können wir möglicherweise unseren Traum von einem effizienteren bürokratischen System verwirklichen."
 SIA_fathergovernschildren: "Der Vater regiert die Kinder"
 SIA_fathergovernschildren_desc: "Wir werden an die Sukothai-Ära erinnern, die Herrschaft des wohlwollenden Königs Ramkamhaeng des Großen, indem wir unseren Untertanen erlauben, ihre Anliegen direkt dem Kronrat vorzutragen. Dies wird den zusätzlichen Vorteil haben, dass mehrere Probleme viel effizienter gelöst werden können."
 SIA_reconstruction: "Auferstehung aus der Asche"
 SIA_reconstruction_desc: "Wir müssen ein umfassendes Aufbauprogramm durchführen, um nicht nur die Nation selbst, sondern auch den Geist unseres Volkes wiederherzustellen. Wir werden die Opfer würdigen, die unsere Verbündeten und all jene gebracht haben, die in unserer dunkelsten Stunde hinter uns standen."
 SIA_amnesty: "Amnestien Erlassen"
 SIA_amnesty_desc: "Aus der Brutalität des Bürgerkriegs haben wir gelernt, dass wir das Volk vereinen müssen, um die Nation durch diese Zeit der Katastrophe zu führen. Daher haben wir beschlossen, den Offizieren, die gegen uns gekämpft haben, Amnestie zu gewähren. Auch wenn dies zu Unruhen führen könnte, bleiben diese verräterischen Offiziere weiterhin wichtig für uns, weshalb ihre Unterstützung notwendig ist."
 SIA_the_great_purge: "Militärische Säuberungen"
 SIA_the_great_purge_desc: "Die turbulenten Umwälzungen des Bürgerkriegs haben uns gelehrt, dass sich hinter jeder Ecke Verräter verstecken und ausgemerzt werden müssen. Deshalb werden wir uns aller Offiziere entledigen, die gegen uns gekämpft haben. Auch wenn dies unsere operative Kapazität negativ beeinflussen wird, wird ihr Tod uns langfristig die Machtsicherung ermöglichen."
 SIA_military_royalty: "Loyalität Sicherstellen"
 SIA_military_royalty_desc: "Um die Möglichkeit eines aufständischen Militärs zu vermeiden, müssen wir sicherstellen, dass die überlebenden Streitkräfte sowohl der Regierung als auch dem Volk treu sind, nicht subversiven Außenseitern und Revolutionären."
 SIA_people_assembly: "Die Volksversammlung"
 SIA_people_assembly_desc: "Wie kann es sein, dass unsere Nation im zwanzigsten Jahrhundert noch immer feudal ist? Inspiriert von den heroischen Revolutionären Frankreichs, vergangenen wie gegenwärtigen, werden wir eine neue Regierung einsetzen, die die Aristokratie für das Proletariat und die Bauern ausmerzen wird."
 SIA_faith_in_the_star: "Unser Glaube an den Stern"
 SIA_faith_in_the_star_desc: "Um sicherzustellen, dass unsere Revolution wirklich Früchte trägt, müssen wir unsere Doktrin unter den Massen verbreiten und ihnen die Hoffnung und Gewissheit einer besseren Zukunft bringen. Der rote Stern muss hell leuchten und sie durch diese düsteren Zeiten führen."
 SIA_new_order_rise: "Neue [SIA.GetProperAdjective] Ordnung"
 SIA_new_order_rise_desc: "Die paramilitärische Gruppe Krating Daeng (Rote Gaure) wurde von der Regierung gegründet, um die verbliebene Opposition der Kapitalisten und Adeligen auszumerzen. Sobald wir sie los sind, können wir sicherlich zu friedlicheren Wegen übergehen."
 SIA_arunothai: "Arunothai"
 SIA_arunothai_desc: "Um den Schutz des neuen Systems zu gewährleisten, müssen wir alles in unserer Macht Stehende opfern. Wir können dem Volk nichts als Blut, Mühsal, Tränen und Schweiß versprechen. Die rote Morgenröte wird sowohl Wärme als auch Einheit bringen und alle Kapitalisten vernichten, die es wagen, unsere glorreiche Nation zu destabilisieren!"

### Government Reform Path ###
 SIA_governmentalreform: "Regierungsreform"
 SIA_governmentalreform_desc: "Das gegenwärtige bürokratische System ist überdimensioniert, besonders angesichts der Größe von [SIA.GetSIAshortname]. Dies macht es nicht nur ineffizient, sondern verschlingt auch einen immer größeren Teil unseres Budgets im Laufe der Jahre. Eine Reform durchzuführen sollte oberste Priorität haben."
 SIA_juridicialreform: "Justizreform"
 SIA_juridicialreform_desc: "Während die archaischen Gesetze der Ayutthaya-Ära nicht mehr gelten, müssen wir die Rechtsprechungsrechte zurückgewinnen, die wir nach der Ratifizierung des Bowring-Vertrags verloren haben, um unser weltweites Ansehen zu steigern. Dadurch werden wir unser Justizsystem viel effektiver machen."
 SIA_centralizedpolicecommand: "Zentralisiertes Polizeikommando"
 SIA_centralizedpolicecommand_desc: "Nach dem Weltkrieg ist unsere Polizeiführung durch die Mischung aus deutschen, italienischen und amerikanischen Mitarbeitern gelähmt. Durch den schreitweisen Ersatz mit [SIA.GetProperAdjective] Absolventen und die Zusammenlegung der städtischen und regionalen Polizeiführung können wir eine höhere Effizienz unserer Polizeikräfte sicherstellen."
 SIA_SDSI: "[SIA.GetSIAintAgencyName]"
 SIA_SDSI_desc: "Die '[SIA.GetSIAshortname] Abteilung für Geheimdienstliche Aufklärung' (auch bekannt als Samnak Khaokrong Haeng Chart) wird die Aufrechterhaltung der Stabilität im ganzen Land durch die Handhabung und Überwachung von inländischen und ausländischen Nachrichtendiensten sicherstellen."
 SIA_nationalcurriculumact: "Nationales Lehrplangesetz"
 SIA_nationalcurriculumact_desc: "Während Rama V und Rama VI Gesetze zur Förderung der Bildung in [SIA.GetSIAshortname] erließen, sollten wir uns nun auf die Qualität dieser Bildung konzentrieren. Die Grundschulbildung wird auf sechs Jahre verlängert, während die Schulpflicht bis zur 12. Klasse ausgeweitet wird. Schädliches Material wie syndikalistische oder separatistische Propaganda wird streng überwacht."
 SIA_regionaluniversities: "Gründung regionaler Universitäten"
 SIA_regionaluniversities_desc: "Um unsere Nation zu unterstützen, müssen wir zuerst ein starkes Bildungsfundament schaffen. Durch die Gründung regionaler Universitäten in Chiang Mai, Khonkaen und Hat Yai (Songkhla) wird die höhere Bildung für Menschen, die weit von Bangkok entfernt leben, erschwinglicher."
 SIA_kingmongkutinstitute: "König-Mongkut-Institut für Technologie"
 SIA_kingmongkutinstitute_desc: "Benannt nach einem [SIA.GetProperAdjective] König, der für seine monumentalen wissenschaftlichen Leistungen bekannt war, wird diese spezialisierte Forschungseinrichtung unsere Forschungskapazität erheblich steigern und gleichzeitig die besten Köpfe nutzen, die [SIA.GetSIAshortname] zu bieten hat."

### Economic Path ###
 SIA_intialeconomictsabilisation: "Erste Wirtschaftsstabilisierung"
 SIA_intialeconomictsabilisation_desc: "Nach den unmittelbaren Folgen der Wirtschaftskrise, die als Schwarzer Montag bekannt wurde, ist deutlich geworden, dass es viele Schwachstellen in unserer Wirtschaft gibt und wir Maßnahmen ergreifen müssen, um die Situation zu verbessern."
 SIA_kickstartlocalbusiness: "Lokale Unternehmen ankurbeln"
 SIA_kickstartlocalbusiness_desc: "Durch die Bereitstellung von staatlichen Krediten für lokale Unternehmen oder durch sonstige Unterstützung können wir sicherstellen, dass wirtschaftliche Aktivitäten in unserem Land nicht nur auf nationaler, sondern auch auf lokaler Ebene stattfinden."
 SIA_bailoutsiamcement: "[SIA.GetSIAcementcorp] retten"
 SIA_bailoutsiamcement_desc: "Durch die Rettung von [SIA.GetSIAcementcorp], dem größten Zement- und Baustoffunternehmen in [SIA.GetName], können wir sicherstellen, dass das Unternehmen überlebt und weitere negative Auswirkungen auf unsere Wirtschaft vermeiden."
 SIA_chiangmaioil: "Erdölfund in Chiang Mai"
 SIA_chiangmaioil_desc: "Rohöl wurde erstmals 1921 im Bezirk Fang, speziell in Chiang Mai, entdeckt, wurde aber nie richtig erschlossen. Die aktuelle Wirtschaftskrise hat den Preis auf Rekordhöhen getrieben und jede Instabilität in der Region könnte uns von unseren importierten Quellen in Palembang abschneiden. Eine größere Eigenständigkeit könnte auch unsere schwächelnde Industrialisierung verbessern."
 SIA_thaioilcorp: "[SIA.GetProperAdjective] Erdölgesellschaft"
 SIA_thaioilcorp_desc: "Durch Investitionen in die Gründung einer zentralen Ölgesellschaft können wir sicherstellen, dass das Öl in unserem Land besser verwaltet wird und wir Ölquellen effektiver erkunden und erschließen können."
 SIA_rayonrefineries: "Rayong Raffinerien"
 SIA_rayonrefineries_desc: "Ehemals die 'Abteilung für Treibstoffbeschaffung' im Verteidigungsministerium, wird ein neu geschaffenes Staatsunternehmen sicherstellen, dass das Öl in unserem Land besser verwaltet und effizienter raffiniert wird."
 SIA_newconstructionmethod: "Neue Konstruktionsmethoden"
 SIA_newconstructionmethod_desc: "Durch die Einführung neuer Konstruktionsmethoden können wir auf eine schrittweise Industrialisierung und wirtschaftliche Entwicklung von [SIA.GetName] hinarbeiten."
 SIA_contractswithchaiseri: "Verträge mit Chaiseri"
 SIA_contractswithchaiseri_desc: "Ursprünglich als Hersteller von zivilen LKW-Teilen gegründet, hat Chaiseri einige Einblicke in die Produktion schwerer Maschinen gewonnen und möchte, dass wir ihr Panzerwagenprojekt als Testplattform für zukünftige Kampffahrzeuge finanzieren."
 SIA_rubberplantations: "Südliche Kautschukplantagen"
 SIA_rubberplantations_desc: "Die Nutzung der Kautschukplantagen im Süden sollte in der heutigen Zeit als wichtige nationale Industrie betrachtet werden und kann uns helfen, den Handel zu stimulieren, da Nationen weltweit nach Quellen jenseits von Singapur suchen."
 SIA_thairungcars: "Thairungs [SIA.GetProperAdjective] Automobile"
 SIA_thairungcars_desc: "Durch Investitionen in neue Automodelle können wir die persönliche Mobilität fördern und Fahrzeuge für militärische Zwecke entwickeln."
 SIA_prototypetankdesign: "Prototyp-Panzerentwurf"
 SIA_prototypetankdesign_desc: "Wir müssen alle brillanten militärischen Köpfe, die [SIA.GetSIAshortname] besitzt, zusammenbringen und die Entwicklung eines Prototyp-Panzerdesigns finanzieren, in Anlehnung an den Prototyp aus der Regierungszeit von Rama VI, um unsere Rüstungsindustrie zu stimulieren und gleichzeitig einen Vorteil gegenüber potenziellen Feinden zu erlangen."
 SIA_petrochemicaldepartment: "Die Petrochemische Abteilung"
 SIA_petrochemicaldepartment_desc: "Durch die Schaffung einer neuen Behörde für die Förderung von Kohle, Öl, Braunkohle und Teer können wir sicherstellen, dass die Raffinerie und Verarbeitung von Erdöl besser verwaltet und effizienter durchgeführt wird."
 SIA_new_forestry_concessions: "Neue Forstkonzessionen"
 SIA_new_forestry_concessions_desc: "Durch die Öffnung unberührter Wälder im Norden für die Holzfällerunternehmen können wir hoffentlich mehr Arbeitsplätze in den nördlichen Landesteilen schaffen. Dies wird die Arbeitsplatzbeschaffung in den Grenzgebieten unterstützen und das dringend benötigte Holz für öffentliche Bauprojekte andernorts bereitstellen."
 SIA_nakhonsiwolfram: "Wolframminen in Nakhon Si Thammarat"
 SIA_nakhonsiwolfram_desc: "Wolfram ist eine äußerst wichtige Ressource, die die Produktion moderner Elektronik und die Herstellung neuer Industriewerkzeuge ermöglicht."
 SIA_kanchanaburiironreservoir: "Erschließung des Eisenreservoirs von Kanchanaburi"
 SIA_kanchanaburiironreservoir_desc: "Die Erschließung des 'Eisenreservoirs' in Kanchanaburi wird eine wichtige Eisenquelle für die strategischen Interessen der Nation bereitstellen und das Wachstum der heimischen Stahlindustrie fördern."
 SIA_expandloeimines: "Erweiterung der Eisenminen von Loei"
 SIA_expandloeimines_desc: "Die Erweiterung der Eisenminen in Loei sollte höchste Priorität haben, da die Produktion von Eisenerz und Stahl für eine moderne Wirtschaft von entscheidender Bedeutung ist. Außerdem wird dies helfen, die Arbeitslosigkeit zu reduzieren und die Menschen in Beschäftigung zu halten."
 SIA_tigereconomy: "Tigerklub-Wirtschaft"
 SIA_tigereconomy_desc: "Durch unsere Politik der wirtschaftlichen Wiederbelebung durch Investitionen in Schlüsselindustrien und neue Forschungsmethoden ist es uns gelungen, den Wohlstand unseres Volkes und der Nation massiv zu steigern."

### Agricultural Path ###
 SIA_agriculuralmechanisation: "Landwirtschaftliche Mechanisierung"
 SIA_agriculuralmechanisation_desc: "Reisfelder nutzen über die Hälfte des Ackerlandes in [SIA.GetName], dennoch besteht die Landwirtschaft hauptsächlich aus Bauern, die kleine Flächen bewirtschaften und bescheidene Reismengen produzieren. Durch die Bereitstellung günstiger Kredite mit niedrigen Zinsen für den Kauf von Traktoren und modernen Geräten können wir einige dieser Bauern von den Reisfeldern befreien und stattdessen in die Fabriken schicken, ohne die Ernteerträge zu gefährden."
 SIA_agrarianscoop: "Landwirtschaftliche Genossenschaften"
 SIA_agrarianscoop_desc: "Während die erste [SIA.GetProperAdjective] Genossenschaft bereits 1916 gegründet wurde, sind Genossenschaften in ländlichen Gemeinden noch nicht weit verbreitet. Indem wir Reisbauern überzeugen, ihre Ersparnisse zusammenzulegen und sich zu Genossenschaften zusammenzuschließen, werden sie genug Geld haben, um in diesen schweren Zeiten die dringend benötigten landwirtschaftlichen Geräte zu kaufen und eine bessere Verhandlungsposition gegenüber den Reishändlern zu erlangen."
 SIA_communalapproach: "Ein gemeinschaftlicher Ansatz"
 SIA_communalapproach_desc: "Reis ist zentral für die [SIA.GetProperAdjective] Gesellschaft. Unsere Bauern haben sich lange gegen staatliche Eingriffe gewehrt und egalitäre Methoden bevorzugt, indem sie Arbeit mit anderen Bauern austauschen, um ihre Bedürfnisse zu decken. Indem wir uns auf diese Aspekte der [SIA.GetProperAdjective] Gesellschaft konzentrieren und die weitere Zusammenarbeit zwischen den Bauern fördern, können wir einen besseren Lebensunterhalt in ländlichen Gemeinden sicherstellen."
 SIA_newfarmingtheory: "Modellhof-Initiative"
 SIA_newfarmingtheory_desc: "Durch die Errichtung von 'Musterhöfen' im ganzen Land, wo Reisbauern neue Anbautechniken und Pflanzendiversifizierung studieren können, können die Landwirte die Nutzung ihrer Flächen verbessern und somit den Ertrag deutlich steigern."
 SIA_selfsufficiencyeconomics: "Wirtschaftliche Selbstversorgung"
 SIA_selfsufficiencyeconomics_desc: "Unsere Pläne zur Steigerung des Reisanbaus haben bisher außerordentlich gut funktioniert, und es steht ein überwältigender landwirtschaftlicher Überschuss zur Verfügung. Wir können uns nun voll auf unseren Industrialisierungsplan konzentrieren."
 SIA_exportrice: "Exportorientierte Reisproduktion"
 SIA_exportrice_desc: "Reis ist zentral für die [SIA.GetProperAdjective] Gesellschaft. Die Reisproduktion übersteigt normalerweise nicht den Bedarf der Bauern zum Überleben und lässt wenig Gewinn übrig. Falls nötig, können wir mit großen Reishändlern und Mühlen zusammenarbeiten, um Marktdruck für mehr Produktion zu erzeugen, oder wir können die Bauern durch die Wiedereinführung der Einkommenssteuer für den Reisanbau zur Mehrproduktion verpflichten."
 SIA_ricesubsidyscheme: "Reis-Subventionsprogramm"
 SIA_ricesubsidyscheme_desc: "Durch Anreize für Bauern, die ihre Reiserträge enorm steigern konnten, und die Erlaubnis für Kleinbauern, das von ihnen für landwirtschaftliche Zwecke gerodete Land zu besitzen, können wir einfache Marktanreize schaffen, um mehr Land zu kultivieren und die Ernteerträge zu steigern."
 SIA_worldgranary: "Kornkammer der Welt"
 SIA_worldgranary_desc: "Wir sind jetzt einer der größten Reisexporteure der Welt, auch wenn sich die Bauernschaft etwas ausgebeutet fühlt."

### Transportation Path ###
 SIA_nationalhighway: "Nationale Straßenkommission"
 SIA_nationalhighway_desc: "Die Erweiterung der Route 3 (Sukhumvit Straße: Bangkok - Rayong) und Route 1 (Vachiravut Straße: Bangkok - Lopburi) wird seit einiger Zeit von der Regierung erwogen - mit der Gründung der Nationalen Straßenkommission werden die Dinge vielleicht reibungsloser verlaufen."
 SIA_railwaygauge: "Standardisierung der Eisenbahnspurweite"
 SIA_railwaygauge_desc: "Aufgrund der unterschiedlichen Standards ausländischer Nationen und des extraktiven Zwecks der Eisenbahnen von [SIA.GetName] unterscheidet sich unser rollender Bestand von Provinz zu Provinz. Mit einem langfristigen Projekt zur Standardisierung der Eisenbahnen können wir die zukünftige Verbindung unserer Städte erleichtern."
 SIA_isanrailway: "Isan-Eisenbahn-Erweiterung"
 SIA_isanrailway_desc: "Als größte einzelne Region der [SIA.GetProperAdjective] Nation und wichtige Zone zwischen unseren kambodschanischen und laotischen Provinzen sind die Verkehrsverbindungen Isans von vitalem nationalem Interesse."
