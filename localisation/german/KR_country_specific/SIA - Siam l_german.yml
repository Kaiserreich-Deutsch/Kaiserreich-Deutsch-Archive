### Characters ###
 ## Head of State
 SIA_prajadhipok: "Prajadhipok"
 SIA_prajadhipok_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 8. November 1893, in Phra Nakhon Province, Monthon Krungthep, Königreich Siam\n§YPolitikkarriere:§! Prajadhipok, auch bekannt unter seinem Herrschernamen Rama VII., wurde nach dem Tod seines Bruders 1925 zum König von Siam gekrönt. Unvorbereitet auf die Königswürde, da er zuvor weit hinten in der Thronfolge stand, ist er im Wesentlichen eine Marionette des von seinen Cousins geführten Obersten Staatsrates. Obwohl im Ausland ausgebildet und in der britischen Armee in Dienst gestellt, sorgt sich Prajadhipok aufrichtig um sein Volk und arbeitet fleißig daran, das Los seiner Untertanen zu verbessern."

 SIA_ananda_mahidol: "Ananda Mahidol"
 SIA_ananda_mahidol_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 20. September 1925, in Heidelberg, Großherzogtum Baden, Deutsches Reich\n§YPolitikkarriere:§! Ananda Mahidol, bekannt unter seinem Herrschernamen Rama VIII., ist nach dem Tod seines Onkels Rama VII. auf den siamesischen Thron gestiegen. Ananda Mahidol galt einst als sehr unwahrscheinlicher Kandidat für den Thron, da er kaum ein Teenager und von niederer Geburt war. Ursprünglich trug er den Rang eines 'Mom Chao', was ihn zu einem der niedrigsten siamesischen Prinzen machte. Trotz seiner Jugend und Unerfahrenheit hat er schnell die Herzen des siamesischen Volkes gewonnen. Ausländische Beobachter glauben jedoch, dass er nicht wirklich König sein wollte und dass seine Herrschaft nicht lange dauern würde."

 SIA_bhumibol_adulyadej: "Bhumibol Adulyadej"
 SIA_bhumibol_adulyadej_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 5. Dezember 1927 in Cambridge, Massachusetts, Vereinigte Staaten von Amerika\n§YPolitikkarriere:§! Bhumibol Adulyadej, bekannt unter seinem Herrschernamen Rama IX, bestieg den siamesischen Thron nach dem mysteriösen Tod seines verstorbenen Bruders, Rama VIII. Bhumibol Adulyadej hat sich bisher als politisch weitaus kompetenter als sein verstorbener Bruder erwiesen und navigiert mit scheinbarer Leichtigkeit durch die komplizierte siamesische politische Landschaft. Viele bezeichnen Bhumibol Adulyadej als den Retter der einst bedrängten siamesischen Monarchie."

 SIA_chula_chakrabongse: "Chula Chakrabongse"
 SIA_chula_chakrabongse_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 28. März 1908 in Phra Nakhon Province, Monthon Krungthep, Königreich Siam\n§YPolitikkarriere:§! Chula Chakrabongse, der halb-ukrainische Enkel von König Rama V, wurde als König von Siam eingesetzt. Chula Chakrabongse lebte ein exzentrisches Leben in Muße in Großbritannien und später Österreich, bevor er König wurde und hat fast alle seine königlichen Pflichten zugunsten seiner Leidenschaft für Pferde- und Autorennen delegiert."

 SIA_paribatra_sukhumbhand: "Paribatra Sukhumbhand"
 SIA_paribatra_sukhumbhand_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 29. Juni 1881 in Phra Nakhon Province, Monthon Krungthep, Königreich Siam\n§YPolitikkarriere:§! Paribatra Sukhumbhand, Onkel des erwarteten Thronfolgers Ananda Mahidol, hat die Kontrolle über die siamesische Regierung ergriffen und verweist dabei auf Anandas Unerfahrenheit und sein Alter. Mit voller Unterstützung des Kronrats hat er sich selbst als König Rama IX gekrönt und damit die Boripatr-Nebenlinie als neues Herrscherhaus fest etabliert."

 SIA_chumbhotbongs_paribatra: "Chumbhotbongs Paribatra"
 SIA_chumbhotbongs_paribatra_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 5. Dezember 1904 in Phra Nakhon Province, Monthon Krungthep, Königreich Siam\n§YPolitikkarriere:§! Chumbhotbongs Paribatra, bekannt unter seinem Herrschernamen Rama X, ist seinem Vater, Rama IX, auf den Thron Siams gefolgt. Chumbhotbongs Paribatra ist etwas zurückgezogen, aber dennoch politisch kompetent. Er ist ein bekannter Kunstmäzen, der mehrere staatliche Gebäude in Museen umgewandelt hat und persönlich viele große Künstler sowohl in Siam als auch im Ausland fördert."

 SIA_sukhumabhinanda: "Sukhumabhinanda"
 SIA_sukhumabhinanda_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 15. Dezember 1923 in Phra Nakhon Province, Monthon Krungthep, Königreich Siam\n§YPolitikkarriere:§! Sukhumbhinanda, Sohn des ehemaligen Königs Paribatra Sukhumbhand (Rama IX) und einer Frau niederer Herkunft, wurde von seinem Bruder König Rama X legitimiert, da dieser keinen männlichen Erben hervorbringen konnte. Er hat den Thron als Rama XI bestiegen. Sukhumbhinanda ist ein prominenter Philanthrop, dessen Bemühungen zur Unterstützung der Ärmsten Bangkoks ihm viel Aufmerksamkeit eingebracht haben. Mit Sukhumbhinandas Thronbesteigung ist ein Großteil der verbliebenen öffentlichen Unzufriedenheit mit der Monarchie verschwunden."

 SIA_supha_sirimanon: "Supha Sirimanon"
 SIA_supha_sirimanon_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 15. Juli 1914 in Angthong Province, Monthon Ayutthaya, Königreich Siam\n§YPolitikkarriere:§! Journalist, Dichter und nun der neue Premierminister der Republik - Supha Sirimanon erschien zunächst als ungewöhnliche Wahl für die nationale Führungsposition. In der linken Intellektuellengemeinschaft ist er jedoch unter seinem Pseudonym \"Jittin Thammachart\" bekannter und als Übersetzer der thailändischen Ausgabe von Das Kapital.\n\nObwohl er im Herzen ein Anhänger des klassischen Marxismus ist, ist Supha ein Pragmatiker und sieht die Planwirtschaft als den Weg in die Zukunft - und dass es keine Möglichkeit gibt, Arbeiter und Kapitalisten miteinander zu versöhnen."

 SIA_pridi_phanomyong: "Pridi Phanomyong"
 SIA_pridi_phanomyong_royal: "Luang Praditmanutham"
 SIA_pridi_phanomyong_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 11. Mai 1900 in Krungkao Province, Monthon Ayutthaya, Königreich Siam\n§YPolitikkarriere:§! Pridi Phanomyong, auch bekannt unter seinem ministeriellen Titel 'Luang Praditmanutham', begann unmittelbar nach seiner Ernennung zum Minister damit, das Leben des siamesischen Volkes zu verbessern. Sein umstrittenes 'Gelbes Dossier' umriss seine politische und wirtschaftliche Reformagenda und spaltete die siamesische Regierung, aber die Kontroverse diente nur dazu, Pridis politische Karriere weiter voranzutreiben."
 SIA_pridi_phanomyong_victorious_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 11. Mai 1900 in Krungkao Province, Monthon Ayutthaya, Königreich Siam\n§YPolitikkarriere:§! Pridi Phanmoyong, zuvor bekannt unter seinem ministeriellen Titel 'Luang Praditmanutham', ist nach einem kurzen aber blutigen siamesischen Bürgerkrieg zum Vorsitzenden des Khanagummakarn Sapha Patiwat geworden. Phanomyongs Politik der wirtschaftlichen Verstaatlichung und radikalen parlamentarischen Reform kann nun fortgesetzt werden, jedoch sind die Herausforderungen durch radikalere Elemente unter Pridis alten Sahachip-Parteimitgliedern deutlich gewachsen. Trotz seiner Popularität kämpft Phanomyong darum, seine Autorität selbst mit seinen Verbündeten in der Marine aufrechtzuerhalten."

 SIA_thawan_thamrongnawasawat: "Thawan Thamrongnawasawat"
 SIA_thawan_thamrongnawasawat_royal: "Luang Thamrongnawasawat"
 SIA_thawan_thamrongnawasawat_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 21. November 1901 in Krungkao Province, Monthon Ayutthaya, Königreich Siam\n§YPolitikkarriere:§! Als 'Goldmündiger Staatsmann' bekannt, ist Thawan berühmt für seine Fähigkeiten in der öffentlichen Rede und Debatte, die er für seinen Koalitionsaufbau voll ausnutzt. Als Verfechter der Graswurzelbewegung bevorzugt der ehemalige Admiral eine Politik, die dem einfachen Volk hilft, wie Preisobergrenzen für Haushaltswaren und die Ausweitung der öffentlichen Wohlfahrt. Diese Politik bringt ihn jedoch in Konflikt mit den Kapitalisten und der aufstrebenden thai-chinesischen Mittelschicht, die mit höheren Steuern belastet werden."
