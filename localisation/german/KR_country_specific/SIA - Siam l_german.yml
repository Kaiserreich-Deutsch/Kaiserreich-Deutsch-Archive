 SIA_karj_karjsongkhram_royal: "Luang Karjsongkhram"
 SIA_karj_karjsongkhram_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §gam 12. April 1890 im Fürstentum Nakhon Lamphunchai, Monthon Phayap, Königreich Siam§!\n§YMilitärkarriere:§! §gGeboren als Tian Kengradomying, trat Karj in die Königlich Siamesische Kadettenschule ein, bevor er mit durchschnittlicher Leistung in der Phayap-Armee diente. Nach Abschluss des Königlich Siamesischen Generalstabskollegs zog er nach Bangkok, um in militärischen Beschaffungskommissionen für den Königlich Siamesischen Reformplan von 2473 B.E. nach der Burma-Intervention zu sitzen - wodurch er größeren Einfluss ausübte, als sein Titel vermuten ließ.§!\n\n§YAnmerkungen: Er ist dafür bekannt, recht distanziert zu sein und oft mit seinen Untergebenen aneinanderzugeraten, außerdem dafür, mindestens 5 Mätressen gleichzeitig zu haben."

