 siam.67.t: "[SIA.GetNameDefCap] bietet bedingte Kapitulation an"
 # Faction leader:
 siam.67.d.default: "Heute sandte uns [SIA.GetSIAshortname] einen diplomatischen Gesandten, um eine bedingte Kapitulation auszuhandeln. Ihre Truppen werden die Feindseligkeiten sofort einstellen, wichtige Gebiete abtreten und uns eine beträchtliche Summe an Kriegsreparationen zahlen - als Gegenleistung erbitten sie lediglich die Garantie ihrer Unabhängigkeit gegen zukünftige ausländische Aggressionen."
 # Faction member, leader accepted peace:
 siam.67.d.faction_peace: "Vor einigen Tagen sandte [SIA.GetSIAshortname] unserer Fraktion einen diplomatischen Gesandten, um eine bedingte Kapitulation auszuhandeln. Während [ROOT.faction_leader.GetNameDef] das [SIA.GetProperAdjective] Friedensangebot, welches Kriegsreparationen und die sofortige Einstellung der Feindseligkeiten zwischen unseren Streitkräften und den [SIA.GetProperAdjective] beinhaltet, akzeptiert hat - liegt es nun an uns, ob wir den Krieg alleine fortsetzen wollen oder nicht."
 # Faction member, leader refused peace:
 siam.67.d.faction_war: "Vor einigen Tagen sandte [SIA.GetSIAshortname] unserer Fraktion einen diplomatischen Gesandten, um eine bedingte Kapitulation auszuhandeln. Während [ROOT.faction_leader.GetNameDef] das [SIA.GetProperAdjective] Friedensangebot, welches Kriegsreparationen und die sofortige Einstellung der Feindseligkeiten zwischen unseren Streitkräften und den [SIA.GetProperAdjective] beinhaltet, ignoriert hat - liegt es nun an uns, ob wir einen solch unnötigen Krieg fortsetzen wollen oder nicht."
 siam.67.a: "Ja, lasst uns diesen Krieg beenden."
 siam.67.b: "Nein, sie werden zerschmettert."

 siam.68.t: "[FROM.GetNameDefCap] Lehnt Frieden Ab"
 siam.68.d: "[FROM.GetNameDefCap] hat das Friedensangebot abgelehnt, das unser diplomatischer Gesandter ihnen überreicht hat."
 siam.68.a: "Oh nein..."

 siam.69.t: "[FROM.GetNameDefCap] Widersetzt Sich Unserer Führung"
 # FROM won't accept the peace:
 siam.69.d.peace: "Entgegen unserer Erwartungen hat [FROM.GetNameDef] beschlossen, unsere Entscheidung bezüglich des Krieges gegen [SIA.GetSIAshortname] zu ignorieren und den Krieg eigenständig fortzusetzen."
 # FROM won't continue the war:
 siam.69.d.war: "Entgegen unserer Erwartungen hat [FROM.GetNameDef] beschlossen, unsere Entscheidung bezüglich des Krieges gegen [SIA.GetSIAshortname] zu ignorieren und das Friedensangebot selbst anzunehmen, da sie einen solch unnötigen Konflikt nicht fortsetzen wollen."
 siam.69.a: "Wir werden sie stattdessen unterstützen."
 siam.69.b: "Nun gut, lasst uns Frieden schließen."
 siam.69.c: "Dann sind sie auf sich allein gestellt."

 siam.70.t.peace: "Bedingte Kapitulation tritt in Kraft"
 siam.70.t.no_peace: "Bedingte Kapitulation abgelehnt"
 siam.70.d.peace: "Unsere Feinde haben sich entschieden, unser Friedensangebot anzunehmen. Während wir die nächsten Jahre unter dem Schatten ihrer Stiefel stehen werden als Garantie dafür, dass wir die im Vertrag ausgehandelten Details einhalten, können wir nur hoffen, in Zukunft militärische Abenteuer zu vermeiden."
 siam.70.d.no_peace: "Unser Friedensspiel ist nun gescheitert, und wir können genauso gut bis zum letzten Mann kämpfen."
 siam.70.a: "Zumindest sind wir noch unabhängig..."
 siam.70.b: "Katastrophe!"

 siam.71.t: "[SIA.GetNameDefCap] hat kapituliert"
 siam.71.d.faction: "Kurz vor dem Zusammenbruch hat sich [SIA.GetNameDef] stattdessen für einen Separatfrieden mit unseren Feinden entschieden, anstatt eine Exilregierung zu bilden."
 siam.71.d.faction_leader: "Kurz vor dem Zusammenbruch hat sich [SIA.GetNameDef] stattdessen für einen Separatfrieden mit unseren Feinden entschieden, anstatt mit uns eine Exilregierung zu bilden. Dies wird schwerwiegende Folgen für unsere Kriegsanstrengungen haben und unsere Flanken im indochinesischen Kriegsschauplatz entblößen."
 siam.71.a: "Nun, das war unerwartet."
 siam.71.b: "Verräter!"

 siam.72.t: "Frieden mit [FROM.GetNameDefCap]"
 siam.72.d.reparations: "Unser Abkommen mit [SIA.GetSIAshortname] ist nun in Kraft getreten, ihre erste Rate der Kriegsreparationen befindet sich bereits in unseren Kassen."
 siam.72.d.no_reparations: "Unser Abkommen mit [SIA.GetSIAshortname] ist nun in Kraft getreten."
 siam.72.a: "Ausgezeichnet."

 siam.74.t: "[From.GetNameDefCap] ersucht um Beitritt"
 siam.74.d: "Während die revolutionären Feuer durch Asien fegen, wird die Notwendigkeit der Solidarität und Zusammenarbeit zwischen den neu befreiten Völkern immer deutlicher. Im Bewusstsein der Gefahren, in der sich schnell verändernden Weltlage neutral zu bleiben, haben unsere Genossen aus [From.GetNameDef] um einen Beitritt ersucht. Die Annahme dieses Gesuchs würde unseren Einfluss in Südostasien erweitern, einer Region von vitaler strategischer Bedeutung. Allerdings warnen kritische Stimmen vor der Verstrickung in unnötige ausländische Unternehmungen."
 siam.74.a: "Wir heißen unsere [From.GetAdjectiveCap] Kameraden willkommen."
 siam.74.b: "Das ist unnötig, lasst uns ihr Gesuch ablehnen."

 siam.75.t: "[From.GetNameDefCap] Stimmt zu!"
 siam.75.d: "Wie erwartet hat [FROM.GetNameDef] unserem Gesuch zum Beitritt in die [From.GetFactionName] zugestimmt und damit die wachsenden Verbindungen zwischen unseren Nationen gefestigt. Was auch immer die Zukunft bringen mag, wir werden den Sturm gemeinsam überstehen."
 siam.75.a: "Wir stehen vereint."

 siam.76.t: "[From.GetNameDefCap] Lehnt ab"
 siam.76.d: "In einem unerwarteten und enttäuschenden Schritt hat [FROM.GetNameDef] unser Beitrittsgesuch abgelehnt, und nun finden wir uns noch weiter isoliert von den globalen Angelegenheiten."
 siam.76.a: "Enttäuschend, aber vielleicht gibt es Alternativen."

