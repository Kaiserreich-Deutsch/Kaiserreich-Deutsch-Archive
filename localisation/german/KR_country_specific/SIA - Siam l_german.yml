 siam.6.t: "Aufgeblähte Bürokratie"
 siam.6.d: "Das moderne Verwaltungssystem wurde während der Herrschaft von Rama V gebildet und wurde von Rama VI stark erweitert. Allerdings hat es sich als zu groß erwiesen, um dem Staat effektiv zu dienen. Weitere Entlassungen würden jedoch eine Erhöhung der Arbeitslosigkeit genau zu dem Zeitpunkt bedeuten, an dem wir sie senken wollen."
 # 0 reform:
 siam.6.a: "Einige unserer Verwaltungsangestellten entlassen."
 #-100, +1 reform:
 siam.6.b: "Manager und Minister entlassen."
 #-200, +2 reform:
 siam.6.c: "Den Status quo vorerst beibehalten."

 siam.7.t: "Militärausgaben"
 siam.7.d: "[SIA.GetSIAshortname] gibt derzeit bis zu 25% ihrer jährlichen Einnahmen für die Erhaltung und Wartung des militärisch-industriellen Komplexes aus, da sie von historischen Feinden und imperialistischen Westmächten umgeben ist, die ihr Land begehren. Vielleicht würde uns eine leichte Kürzung unserer Militärausgaben jedoch nicht zu sehr schaden?"
