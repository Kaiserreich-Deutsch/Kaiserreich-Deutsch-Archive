## New Governmnet Established for Siam ##
 siam.10.t: "Das Provisorische Kabinett der Khana Ratsadon"
 siam.10.d: "Nach der unblutigen Revolution müssen wir die Nation von Grund auf neu aufbauen. Luang Praditmanutham, Leiter der zivilen Fraktion der provisorischen Regierung und prominenter Linker, arbeitet nun an der Erstellung einer formellen Verfassung, während andere damit beginnen, die Massen über die Vorzüge und Funktionsweise der parlamentarischen Demokratie aufzuklären. Parallel dazu hat Phraya Phahonponpayuhasena seine Truppen in Bereitschaft versetzt, falls es zu einer opportunistischen Invasion durch ausländische Mächte kommen sollte."
 siam.10.a: "Dies ist ein großer Sprung nach vorn für [SIA.GetSIAshortname]!"

 siam.11.t: "Das Provisorische Kabinett der Khanagummakarn Ratsadon"
 siam.11.d: "Nach der Ratifizierung der Verfassung hat das Volkskomitee, eine von Prajadhipok selbst ausgewählte Gruppe, mit der Aufklärung der Massen über die Grundsätze der parlamentarischen Demokratie begonnen.\n\nUnter der Führung des [SIA.GetProperAdjective]n Hofes ist das Komitee auch für Bildungs-, Gesundheits- und Industrialisierungsreformen verantwortlich. Der Weg für [SIA.GetSIAshortname] wird kaum ein Spaziergang werden, aber unserer großen Nation steht eine strahlende Zukunft bevor."
 siam.11.a: "Dies ist ein großer Sprung nach vorn für das [SIA.GetProperAdjective] Volk!"

## Khana Ratsadon 1936 Election and subsequent Civil War ##

 siam.12.t: "Die Affäre der "Gelben Akte""
 siam.12.d: "Heute präsentierte Luang Praditmanutham, Staatsminister und Mitglied der Volkspartei, den Entwurf seines „Nationalen Wirtschaftsentwicklungsplans" der Nationalversammlung.\n\nDer als „Gelbe Akte" bekannte Plan beschreibt die Bildung eines Wohlfahrtsstaates, Landumverteilung, staatliche Eingriffe in den Privatsektor und ein Subventionssystem für Landwirte.\n\nEinige vergleichen den Vorschlag mit dem eines Syndikalisten, während andere zustimmen, dass die Reformen das Leben des [SIA.GetProperAdjective] Volkes stark verbessern werden.\n\nNun bleibt abzuwarten, was Seine Majestät dazu sagt..."
 siam.12.a: "Seine Majestät stimmt Praditmanutham zu."
 siam.12.b: "Seine Majestät unterstützt einen verwässerten Vorschlag."
 siam.12.c: "Seine Majestät fordert die Verhaftung des Syndikalisten-Sympathisanten!"

 siam.13.t: "Prajadhipoks Antwort"
 siam.13.d: "König Prajadhipoks Antwort ist eingetroffen und übt scharfe Kritik an Luang Praditmanuthams Entwurf, er geht sogar so weit, Praditmanutham als Syndikalisten zu bezeichnen! Eine Dringlichkeitssitzung der führenden Mitglieder der Volkspartei hat dazu geführt, dass die Partei beschließt..."
 siam.13.a: "... vorerst nachzugeben."
 siam.13.b: "... Klage gegen den König einzureichen."

 siam.14.t: "Innenpolitische Spannungen"
 siam.14.d: "Thawan Ritthidet, ein Privatbürger, hat kürzlich eine Klage gegen den König eingereicht; er beschuldigt ihn der Einmischung in politische, staatliche und wirtschaftliche Angelegenheiten. Die Folgen des Plans von Luang Praditmanutham haben das Kabinett weiter gespalten und die Royalisten und Parlamentarier gegeneinander aufgebracht."
 siam.14.a: "Versöhnung scheint angebracht."
 siam.14.b: "Verhaftet diese Syndikalisten!"

 siam.15.t: "Plaek Phibunsongkhrams Dilemma"
 siam.15.d: "Eine politische Krise ist im Gange und hat fast den Siedepunkt erreicht! Die Spannungen sind hoch und wir müssen Schritte unternehmen, um die Situation zu beheben. Was sollen wir tun?"
 siam.15.a: "Das ist dann Hochverrat! (Auf der Seite der Parlamentarier)"
 siam.15.b: "Die Würde Seiner Majestät muss gewahrt werden! (Auf der Seite der Royalisten)"
 siam.15.c: "Versuchen Sie, diesen Faktionsstreit zu beenden."

 siam.16.t: "Beginn des Siamesischen Bürgerkriegs"
 siam.16.prd: "Trotz der Loyalitätserklärung des Oberbefehlshabers der Streitkräfte gegenüber der Monarchie ist eine kleine Meuterei der Marine in Sattahip und Morlumlerng schnell außer Kontrolle geraten und hat nun die gesamte Nation ins Chaos gestürzt."
 siam.16.ppd: "Trotz der Loyalitätserklärung des Oberbefehlshabers der Streitkräfte gegenüber dem neuen Kabinett ist eine kleine Meuterei der Armee in Lopburi und Nakhon Ratchasima schnell außer Kontrolle geraten und hat nun die gesamte Nation ins Chaos gestürzt."
 siam.16.pra: "Für das Land! (Rebellenseite)"
 siam.16.prb: "Für den König! (Regierungsseite)"
 siam.16.ppa: "Für das Land! (Regierungsseite)"
 siam.16.ppb: "Für den König! (Rebellenseite)"

 siam.17.t: "'Padauk-Blüten' Verwelkt"
 siam.17.d: "Die steigende Spannung betrifft jeden Aspekt der siamesischen Gesellschaft, wobei eines der prominentesten Beispiele die Königlich Siamesische Marine selbst ist. Da sich die royalistische Hochburg hauptsächlich in küstenfernen Gebieten befindet, haben sich die meisten Matrosen und Marineoffiziere entschieden, Ad-hoc-Einheiten zu bilden, um Sattahip und die umliegenden Gebiete als parlamentarische Hochburg zu befestigen und andere Bodentruppen zu unterstützen, die ihre Überzeugungen teilen. Die übrigen sind bereits früher desertiert oder versuchten, den Krieg als 'Neutrale' auszusitzen. Mit anderen Worten, dies bringt die Mehrheit der RSN-Schiffe außerhalb der Kontrolle beider Seiten."
 siam.17.a: "Segen in Verkleidung?"

 siam.18.t: "Die Rückeroberung von Bangkok"
 siam.18.d: "Der Siamesische Bürgerkrieg hat kürzlich eine unerwartete Wendung zum Besseren genommen, da unsere Seite Bangkok zurückerobern konnte. Dies ist ein vernichtender Schlag für die Opposition, und während einige Minister der illegitimen Regierung ins Ausland geflohen sind, haben sich die meisten unseren Forderungen gefügt und umgehend ihre Waffen niedergelegt."
 siam.18.a: "Die Royalisten haben die Macht zurückerobert!"
 siam.18.b: "Der Syndikalismus wird unsere Nation führen!"

 siam.19.t: "'Padauk-Blüten' Blühen Erneut"
 siam.19.d: "Nach dem Ende des Bürgerkriegs wurden Maßnahmen ergriffen, um die Kontrolle über die stillgelegten RSN-Flotten wiederherzustellen, die aufgrund des Konflikts verlassen wurden. Wir haben nun genügend Matrosen zusammengebracht, die vorerst als Rumpfbesatzung dienen können, während weitere Verstärkungen aus den Ausbildungslagern auf dem Weg sind."
 siam.19.a: "Willkommene Nachrichten."

 siam.20.t: "Ende des [SIA.GetNonIdeologyAdjective] Bürgerkriegs"
 siam.20.d.government_parliamentarian: "Nachdem wir die meisten Separatisten und Rebellen unterworfen haben, erhielten wir die Nachricht, dass die verbliebenen Rebellen nach Yunnan geflohen sind. Egal, denn wir werden den Rest des Rebellenabschaums später fangen. Zuerst müssen wir um die Verluste unserer loyalen Männer trauern, zu diesem Zweck wurde der königliche Verbrennungsplatz in einen öffentlichen Scheiterhaufen umgewandelt. Prajadhipok, der weitgehend unbeteiligt an der Rebellion war, wurde die Rückkehr in den Großen Palast gestattet."
 siam.20.d.government_royalist: "Nachdem unsere östlichen und südlichen Regionen von Regierungstruppen zurückerobert wurden, haben die verbliebenen Revolutionäre beschlossen, nach Saigon zu fliehen, wo wir uns mit Auslieferungsverfahren auseinandersetzen müssen. Wichtiger ist es zunächst, um die Verluste zu trauern, die unsere loyalen Untertanen während des Krieges erlitten haben. Ein landesweites öffentliches Begräbnis wurde abgehalten, wobei die Überreste unserer loyalen Untertanen über die [GetSIAprefixTH]damnoen-Straße nach Sanam Luang getragen wurden, wo König Prajadhipok uns die Erlaubnis gab, einen öffentlichen Scheiterhaufen auf dem heiligen königlichen Verbrennungsplatz zu errichten."
 siam.20.d.rebel_parliamentarian: "Nachdem wir die meisten Rebellen unterworfen haben, erhielten wir die Nachricht, dass die verbliebenen Royalisten mit dem König nach Yunnan geflohen sind. Egal, denn wir werden den Rest der loyalistischen Abschaum später fangen. Zuerst müssen wir um die Verluste unserer loyalen Männer trauern, zu diesem Zweck wurde der königliche Verbrennungsplatz in einen öffentlichen Scheiterhaufen umgewandelt."
 siam.20.d.rebel_royalist: "Nachdem unsere östlichen und südlichen Regionen von Regierungstruppen zurückerobert wurden, haben die verbliebenen Revolutionäre beschlossen, nach Saigon zu fliehen, wo wir uns mit Auslieferungsverfahren auseinandersetzen müssen. Wichtiger ist es zunächst, um die Verluste zu trauern, die unsere loyalen Untertanen während des Krieges erlitten haben. Ein landesweites öffentliches Begräbnis wurde abgehalten, wobei die Überreste unserer loyalen Untertanen über die [GetSIAprefixTH]damnoen-Straße nach Sanam Luang getragen wurden, wo König Prajadhipok uns die Erlaubnis gab, einen öffentlichen Scheiterhaufen auf dem heiligen königlichen Verbrennungsplatz zu errichten."
 # Plaek Parliamentarian, Government:
 siam.20.a: "Lang lebe unsere Demokratie!"
 # Plaek Royalist, Government:
 siam.20.b: "Lang lebe der König!"
 # Plaek Royalist, Rebel:
 siam.20.c: "Lang lebe der König!"
 # Plaek Parliamentarians, Rebel; Chaiyo = Hurrah in Thai:
 siam.20.d: "Chaiyo für die Republik!"

 siam.21.t: "Royalistische Rebellen ergeben sich (KI-Seite)"
 siam.21.d: "Dieses Ereignis sollte nicht für menschliche Spieler erscheinen - bitte melden Sie dies als Fehler, falls es Ihnen angezeigt wird"
 siam.21.a: "Sie haben sich ergeben (Parlamentarier)"

 siam.22.t: "Plaek Phibunsongkhrams Staatsstreich"
 siam.22.d: "Mit der Zeit haben sich die Menschen an die Machtübernahme gewöhnt und die Situation in [SIA.GetSIAshortname] beginnt sich endlich zu stabilisieren. Es ist nun Zeit..."
 siam.22.a: "... das Kriegsrecht aufzuheben."
 siam.22.b: "... die Macht an uns zu nehmen."

 #1936:
 siam.23.t: "Parlamentswahl [GetYear]"
 siam.23.d.syn: "Nach der Säuberung der Konservativen aus allen Regierungskammern und der Zerschlagung der Macht des Adels ist das Wahlergebnis ziemlich eindeutig."
 siam.23.d.con: "Nach der Säuberung der Sozialisten aus allen Regierungskammern und dem Verbot ihrer Organisationen ist das Wahlergebnis ziemlich eindeutig."
 siam.23.d.norm: "Die Vorhersagen der Meinungsumfragen zu dieser Wahl waren sehr genau. Allerdings scheint eine Seite eine knappe Mehrheit im Parlament erreicht zu haben."
 siam.23.a: "Die Liberalen sind als Sieger hervorgegangen!"
 siam.23.b: "Die Sozialisten sind als Sieger hervorgegangen!"
 siam.23.c: "Die Konservativen sind als Sieger hervorgegangen!"

## Industrial Nationalizaion ##

 siam.26.t: "Die Frage der deutschen Fabriken"
 siam.26.d: "Bedeutende deutsche Unternehmen in [SIA.GetName] sind hauptsächlich mit der Schifffahrts-, Holz- und Eisenbahnindustrie verbunden. Ein großer Kredit zu günstigen Bedingungen von der Regierung könnte sie leicht davon überzeugen, ihre Betriebe wieder aufzunehmen, obwohl wir auch einfach ihre Fabriken beschlagnahmen könnten. Dies könnte jedoch wirtschaftlichen Selbstmord für [SIA.GetName] bedeuten. Wie sollten wir an die Situation herangehen?"
 siam.26.a: "Beschlagnahmt die Produktionsmittel!"
 siam.26.b: "Bietet finanzielle Entschädigung an."
 siam.26.c: "Lasst uns woanders suchen..."

 siam.27.t: "[SIA.GetSIAshortname] beschlagnahmt unsere Fabriken!"
 siam.27.d.bast: "Die neue [SIA.GetProperAdjective] Regierung hat ihr 'Industrielles Nationalisierungs'-Programm begonnen, um ihre Wirtschaft zu stärken. Unsere Fabriken in [SIA.GetName] wurden von der Militärjunta unter Premier Plaek Phibunsongkhram widerrechtlich beschlagnahmt."
 siam.27.d.comp: "Die neue [SIA.GetProperAdjective] Regierung hat ihr Programm zur 'Industriellen Nationalisierung' begonnen, um ihre Wirtschaft zu stärken. Unsere Fabriken in [SIA.GetName] wurden unrechtmäßig von der Militärjunta unter Premier Plaek Phibunsongkhram beschlagnahmt. Er hat uns allerdings eine finanzielle Entschädigung für unsere Verluste angeboten."
 siam.27.a: "Diese Bastarde!"
 siam.27.b: "Immerhin haben sie uns entschädigt."

 siam.28.t: "Die Frage der amerikanischen Fabriken"
 siam.28.d: "Das amerikanische Automobilunternehmen Ford betreibt seine südostasiatischen Geschäfte hier in Ayutthaya. Aufgrund der politischen und wirtschaftlichen Unruhen in den Staaten ist es unwahrscheinlich, dass die Vereinigten Staaten Vergeltung üben würden, wenn wir die Fabrik beschlagnahmen. Was sollen wir tun?"

 siam.29.t: "Die Frage der britischen Kautschukplantagen"
 siam.29.d: "Nachdem die Briten in Südostasien sich nach der Britischen Revolution nach Australasien zurückziehen mussten, wurden viele private Kautschukplantagen in Sirat Malai von ihren ehemaligen Besitzern seit einiger Zeit verlassen. Während wir die Plantagen einfach beschlagnahmen könnten, würde dies die Australasier verärgern, die eine bedeutende Seemacht in der Asien-Pazifik-Region und möglicherweise Verbündete sind. Was sollen wir tun?"

 siam.30.t: "Die Frage der japanischen Eisenminen"
 siam.30.d: "Die Japaner besitzen einige Eisenminen in Yala und Nakhon Si Thammarat, die genutzt werden, um wichtige Rohstoffe zu ihren Heimatinseln zu transportieren. Während wir die Minen beschlagnahmen könnten, würde dies uns isolieren und die [SIA.GetProperAdjective]-japanischen Beziehungen dauerhaft beschädigen, wodurch wir einen mächtigen Verbündeten im Kampf gegen die deutsche Hegemonie in der Region verlieren würden. Was sollen wir tun?"

 siam.31.t: "Phibunsongkhram für schwache Außenpolitik kritisiert"
 siam.31.d: "Da das Nationale Industrialisierungsvorhaben kaum oder gar keine wirtschaftlichen Veränderungen bewirkt hat, haben uns unsere Gegner in den Medien und der politischen Arena der schwachen und ineffektiven Führung beschuldigt."
 siam.31.a: "Verdammt!"

## Siamese- Burmese War (NatPop) ##

 siam.32.t: "Burmesische Agitatoren Gefasst"
 siam.32.d: "Elf burmesische Agitatoren in Morlumlerng, einer der Mon-Mehrheitsstädte nahe des Salween-Flussdeltas, wurden heute beim Verteilen von Flugblättern mit dem Slogan 'Befreiung vom [SIA.GetProperAdjective]n Joch' gefasst. Vielleicht können wir dieses Ereignis nutzen, um Unterstützung für unser Regime zu gewinnen und die burmesische Bedrohung ein für alle Mal zu beenden!"
 siam.32.a: "Wer hat behauptet, wir seien Feiglinge?"
 siam.32.b: "Eine Chance zu zeigen, wer hier das Sagen hat!"
 siam.32.c: "Dafür sind wir jetzt noch nicht bereit..."

 siam.33.t: "[SIA.GetNameDefCap] Hat den Krieg Erklärt!"
 siam.33.d: "Schlechte Nachrichten! Offenbar haben die [SIA.GetProperAdjective]n elf "burmesische Spione" gefasst, obwohl diese sich in unserem rechtmäßigen Territorium befanden. Ihre Armee rückt nun auf Yangon vor. Das ist empörend!"
 siam.33.a: "Zu den Waffen, Bürger!"

 # Siamese Wins:
 siam.34.t: "Vertrag von Thawai"
 siam.34.d: "Die dekadenten Burmesen in Yangon wurden in die Flucht geschlagen und unsere Streitkräfte haben sich in den rauchenden Überresten ihrer Hauptstadt verschanzt. Jetzt ist der beste Zeitpunkt, Zugeständnisse von der burmesischen Regierung zu fordern, der Sieg ist unser. Die Frage ist: Sollten wir Frieden suchen oder den Krieg fortsetzen, bis wir uns für immer der Burmesen entledigt haben?"
 siam.34.a: "Wir werden Ober-Shan fordern und die Thai wieder vereinen."
 siam.34.b: "Kein Frieden mit den Burmesen, vollständige Eroberung!"

 siam.35.t: "Forderungen der [SIA.GetProperAdjective]"
 siam.35.d: "Die [SIA.GetProperAdjective] Hunde haben uns völlig überwältigt und wir sind gedemütigt. Jetzt fordern sie die Übergabe der Ober-Shan-Staaten. Auch wenn diese Bedingungen hart sind, könnte es klug sein, einzuwilligen, damit unsere regionalen Rivalen unsere geschwächte Situation nicht ausnutzen."
 siam.35.a: "Wir haben keine andere Wahl..."
 siam.35.b: "Das muss ein Scherz sein, Kaba Ma Kyei!"

 siam.36.t: "Die Burmesische Regierung lehnt ab!"
 siam.36.d: "Die törichten Burmesen haben unser großzügiges Angebot abgelehnt."
 siam.36.a: "Der Krieg muss wohl weitergehen..."

 # Burmese Wins:
 siam.37.t: "Vertrag von Thawai"
 siam.37.d: "Die dekadenten [SIA.GetProperAdjective] in Bangkok wurden in die Flucht geschlagen und unsere Streitkräfte haben sich in den rauchenden Überresten von Chiang Mai verschanzt. Jetzt ist der beste Zeitpunkt, Zugeständnisse von der [SIA.GetProperAdjective] Regierung zu fordern, der Sieg ist unser. Die Frage ist: Sollen wir Frieden schließen oder den Krieg fortsetzen, bis wir uns der [SIA.GetProperAdjective] entledigt haben?"
 siam.37.a: "Wir werden unser rechtmäßiges Territorium zurücknehmen."
 siam.37.b: "Kein Frieden mit den [SIA.GetProperAdjective], totale Eroberung!"

 siam.38.t: "Forderungen der Burmesen"
 siam.38.d: "Die burmesischen Hunde haben uns vollständig überwältigt und wir sind gedemütigt. Jetzt fordern sie die Übergabe der Staaten Unter-Shan und Morlumlerng. Auch wenn diese Bedingungen hart sind, könnte es klug sein, ihnen nachzukommen, damit unsere Rivalen in der Region unsere geschwächte Situation nicht ausnutzen."
 siam.38.a: "Wir haben keine andere Wahl..."
 siam.38.b: "Die müssen scherzen, Rao Suu Mai Thoi!"

 siam.39.t: "Die [SIA.GetProperAdjective] Regierung lehnt ab!"
 siam.39.d: "Die törichten [SIA.GetProperAdjective] haben unsere rechtmäßigen Ansprüche abgelehnt."
 siam.39.a: "Der Krieg muss wohl weitergehen..."

## Phibunsongkhram's Ratthaniyom Reform, Assassination attempt and its aftermath ##
 siam.40.t: "Umsetzung der Ratthaniyom-Reformen"
 siam.40.d: "Die Ratthaniyom- oder „Volksstaat"-Reformen wurden von den Nationalisten als Mittel vorgeschlagen, um das ultimative Ziel einer starken Nation zugunsten des Thai-Volkes zu erreichen. Dies könnte jedoch zu unerwünschten Spannungen mit den Malaien, Chinesen, Mon und Kambodschanern führen, die in unserem Land leben."
 siam.40.a: "Wen kümmert das? Führt die Reformen durch."
 siam.40.b: "Bei nochmaliger Überlegung ist das wohl keine gute Idee."

 siam.41.t: "Siams Name ändern?"
 siam.41.d: "Während unser Land seit der späten Ayutthaya-Ära als Siam bekannt ist, haben Experten innerhalb der [SIA.GetProperAdjective] Gemeinschaft darauf hingewiesen, dass es angesichts der Tatsache, dass unsere Nation hauptsächlich aus Thai besteht, sinnvoll wäre, unseren Namen in Pratet Thai oder Thailand zu ändern. Dies könnte jedoch die Minderheiten in unserem Land verärgern. Was sollen wir tun?"
 siam.41.a: "Wir werden eine Nation des Thai-Volkes sein!"
 siam.41.b: "Wir bleiben Siam!"

 siam.42.t: "Das Tai-Zusammenschluss- und Neue-Nationalhymne-Gesetz"
 siam.42.d: "Nach der Verabschiedung des Gesetzes, das uns offiziell zu Thailand gemacht hat, werden die Bezeichnungen Tai Lao, Tai Dam, Tai Daeng, Tai Puan, Tai Yai, Tai Sayam, Tai Khuean, Tai Lue, Tai Yuan und andere der Tai-Kadai-Kulturgruppe nun einfach als Thai bezeichnet. Minderheiten behalten das Thai-Präfix bei, da sie laut Gesetz ebenfalls Thai sind. Die Nationalhymne wird ebenfalls geändert, um diese neue Realität widerzuspiegeln, wobei in dreißig Tagen ein Wettbewerb stattfinden wird, um die neue Hymne zu bestimmen."
 siam.42.a: "Verabschiedet es!"
 siam.42.b: "Lieber nicht."

 siam.43.t: "[GetYear] Nationalsprachen- und Schulpflichtgesetz"
 siam.43.d: "Zur Förderung unserer Politik der Thaifizierung bzw. der Integration der Minderheiten in Thailand wurde der zentrale Thai-Dialekt (der Bangkoker Dialekt) nun zur Hauptsprache erklärt, während nord-thailändische und laotische Dialekte verboten wurden. Das neue Gesetz macht den Unterricht des zentralen Thai-Dialekts verpflichtend und wird sich negativ auf ethnische und religiöse Schulen auswirken, wie chinesisch geführte Schulen, katholische Assumption Colleges und Pornor-Muslim-Schulen im Süden, sofern sie nicht dem neuen Gesetz zustimmen. Natürlich könnten wir bei der Umsetzung des Gesetzes auch weniger streng vorgehen oder es ganz aufheben."
 siam.43.a: "Thaifizierung ist der Weg in die Zukunft!"
 siam.43.b: "Lasst uns einfach den Gebrauch des Bangkoker Dialekts fördern."
 siam.43.c: "Streiche die Verabschiedung des Gesetzes..."

 siam.44.t: "Ausländische Arbeitskräfte-Ausschlussgesetz"
 siam.44.d: "Aufgrund des kürzlichen Zustroms chinesischer Einwanderer - die dem Gemetzel und der Zerstörung des Chinesischen Bürgerkriegs entkommen sind - nach [SIA.GetName], haben wir einen Anstieg der Arbeitslosenquote gesehen. Um dieses Problem anzugehen, hat die Regierung beschlossen, bestimmte Arbeitsplätze für unqualifizierte Einwanderer zu sperren und sie für unser eigenes Volk zu reservieren. Dies wird sich jedoch aufgrund unserer Abhängigkeit von chinesischen Arbeitskräften negativ auf unsere Wirtschaft auswirken."
 siam.44.a: "Wir müssen den [SIA.GetProperAdjective] Markt schützen!"
 siam.44.b: "Wir brauchen die ausländischen Arbeitskräfte; streicht das Gesetz!"

 siam.45.t: "Abschluss der Ratthaniyom-Reformen"
 siam.45.d: "Alle wichtigen Gesetze bezüglich Phibunsongkhrams Ratthaniyom-Reformen wurden nun auf die eine oder andere Weise erfolgreich umgesetzt. Wir warten nun gespannt auf die öffentliche Reaktion auf die neuen Reformen."
 siam.45.a: "Die [SIA.GetProperAdjective] Nation ist stark!"
 siam.45.b: "Die [SIA.GetProperAdjective] Nation ist stark."
 siam.45.c: "Immerhin haben die Reformen irgendeine Wirkung..."
 siam.45.e: "Kann man es eine Reform nennen, wenn nichts getan wurde?"

# siam.46 is hidden

 siam.47.t: "Phibunsongkhram ermordet!"
 siam.47.d: "Premier Phibunsongkram wurde von einem [SIA.GetProperAdjective]-chinesischen Schützen am [GetDateText] während seiner Ankunft an der Ananda Samakhom Thronhalle ermordet. Während er in seiner Wagenkolonne fuhr, wurde er ins Herz getroffen und war sofort tot. Es folgte ein politisches Vakuum, in dem sowohl Phao Sriyanond, der Chef der Geheimpolizei, als auch Sarit Thanarat, Phibunsongkhrams militärischer Machthaber, versuchten, die Macht zu ergreifen und ihre eigenen Ambitionen zu verwirklichen.\n\nPhao sieht die Monarchie als archaisches Symbol und möchte formal eine Republik ausrufen, während Sarit die Zusammenarbeit mit der ehemaligen Chakri-Dynastie als das Beste für die Nation betrachtet."
 siam.47.a: "Phao Sriyanond ist als Sieger hervorgegangen!"
 siam.47.b: "Sarit Thanarat ist als Sieger hervorgegangen!"

 siam.48.t: "Phibunsongkhram überlebt Attentatsversuch!"
 siam.48.d: "Premier Phibunsongkram wurde von einem seiner eigenen Diener in den Kiefer geschossen, während er sich für die Arbeit anzog! Der Täter wurde schnell vom Sicherheitsteam überwältigt und Phibunsongkram wurde eilig ins [SIA.GetProperAdjective] Militärkrankenhaus gebracht. Da er sich in den Händen eines äußerst professionellen medizinischen Teams befand, konnte er sich schnell erholen und plant heute eine Rede in der Ananta Samakhom Thronhalle."
 siam.48.a: "Er wird nicht umsonst der Eiserne Feldmarschall genannt!"

# siam.49 is hidden

 siam.50.t: "Phibunsongkhram ermordet!"
 siam.50.d: "Premier Phibunsongkram wurde von einem seiner eigenen Diener in den Kopf geschossen, während er sich für die Arbeit anzog! Er wurde am Tatort für tot erklärt. Es folgte ein politisches Vakuum, in dem sowohl Phao Sriyanond, der Chef der Geheimpolizei, als auch Sarit Thanarat, Phibunsongkhrams militärischer Machthaber, versuchten, die Macht zu ergreifen und ihre eigenen Ambitionen zu verwirklichen.\n\nPhao sieht die Monarchie als archaisches Symbol und möchte formal eine Republik ausrufen, während Sarit die Zusammenarbeit mit der ehemaligen Chakri-Dynastie als das Beste für die Nation betrachtet."

 siam.51.t: "Siamesische Exilanten in Saigon"
 siam.51.d: "Nach dem katastrophalen Ausgang des Siamesischen Bürgerkriegs haben einige tausend siamesische Truppen nach ihrer Flucht aus Sattahip per Schiff unsere Küsten erreicht.\n\nNun müssen wir entscheiden, was wir mit diesen erfahrenen Truppen tun sollen - sie in unsere Reihen aufzunehmen könnte zu Spannungen mit unseren laotischen und kambodschanischen Brüdern führen, dies nicht zu tun könnte jedoch unsere Kriegsunterstützung beeinträchtigen, indem es die Fraktionsbildung in unseren revolutionären Reihen zeigt."
 siam.51.a: "Willkommen im Club!"
 siam.51.b: "Wir brauchen keine Pseudo-Imperialisten."

 siam.52.t: "Der Tod von Feldmarschall Phibunsongkhram"
 siam.52.d.rep: "Premierminister Phibunsongkram verstarb heute friedlich in seinem Haus nach einem Herzinfarkt. Seiner Frau La-iade Phibunsongkhram zufolge waren seine letzten Worte einfach: 'Liebste, der Tod ist wahre Glückseligkeit'. Aufgrund des Fehlens eines politischen Nachfolgers entstand ein Machtvakuum, in dem sowohl Phao Sriyanond, der Chef der Geheimpolizei, als auch Sarit Thanarat, Phibunsongkhrams militärischer Machthaber, versuchten, die Macht zu ergreifen und ihre eigenen Ambitionen zu verwirklichen.\n\nPhao selbst sieht die Monarchie als archaisches Symbol und möchte formal eine Republik ausrufen, während Sarit die Zusammenarbeit mit der ehemaligen Chakri-Dynastie als das Beste für die Nation ansieht."
 siam.52.d.nor: "Premierminister Phibunsongkram verstarb heute friedlich in seinem Haus nach einem Herzinfarkt. Seiner Frau La-iade Phibunsongkhram zufolge waren seine letzten Worte einfach: 'Liebste, der Tod ist wahre Glückseligkeit'. Er starb im Kreise von Freunden und Familie.\n\nGeboren als 'Plaek Khittasangkha' im Jahr 1897, erhielt er den Titel 'Luang Phibunsongkhram' aufgrund seiner außerordentlichen Dienste während der [SIA.GetProperAdjective] Intervention in Burma. Als Modernisierer setzte er sich während seiner langen Dienstzeit für die Modernisierung der [SIA.GetProperAdjective] Armee ein. Zu seinen Ehren wurde in Bangkok eine große Veranstaltung von allen vier Teilstreitkräften der [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Streitkräfte abgehalten, wobei eine Straße in der Stadt in Phibunsongkhram Road umbenannt wurde."
 siam.52.c: "Möge er in Frieden ruhen..."

 siam.53.t: "König Prajadhipoks Neues Orchesterstück"
 siam.53.d: "Heute wurde König Prajadhipoks 3. komponiertes Lied - \"Kluen Krathop Fang\" (Brandende Wellen), im Sala Chalermkrung Royal Theatre mit Phra Chenduriyang (Piti Wathayakon) als Dirigent als Teil des königlichen Dramas \"Wiwah Phra Samut\" (Neptuns Braut) uraufgeführt.\n\nPrajadhipok begann 1931 mit der Komposition dieses Liedes während einer Bootsfahrt vom Klaikangwon Palast, basierend auf der traditionellen thailändischen Melodie gleichen Namens. Aufgrund seiner königlichen Pflichten konnte er jedoch die Orchestrierung für westliche Instrumente erst kürzlich vollenden."
 siam.53.a: "Was für eine machtvolle Ouvertüre."

 siam.54.t: "Die ersten weiblichen Offiziere schließen ihre Ausbildung ab"
 siam.54.d: "Heute haben die ersten 28 weiblichen Offiziere der [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Armee ihre beschleunigte Ausbildung abgeschlossen. Als Teil ihrer progressiven Natur mussten alle weiblichen Kadetten den gleichen Ausbildungsplan wie ihre männlichen Kameraden durchlaufen und sollen wie die Männer an der Front dienen. Um konservative Empörung zu beschwichtigen, müssen sie jedoch bei ihrer Heirat aus dem aktiven Dienst ausscheiden.\n\nEine der herausragenden Rekrutinnen ist Leutnant Jirawat Phibunsongkhram, die älteste Tochter von Feldmarschall Phibunsongkhram, die in der Suranaree-Kompanie, Suriyothai-Regiment in Lopburi dienen wird, welche später zu Bataillonsgröße erweitert werden soll, sollte sich das Pilotprojekt als erfolgreich erweisen."
 siam.54.a: "Ein Hoch auf die Damen."

 siam.55.t: "Gründung des Verkehrsministeriums"
 siam.55.d.specific: "Ursprünglich Teil des Innenministeriums - das Amt für Fernstraßen, das Eisenbahnamt, das Amt für Luftverkehr und die Hafenbehörde werden nun ein neues, eigenständiges Ministerium bilden, um den Bau neuer Fernstraßen und Eisenbahnen zur Verbindung der großen Städte des Landes zu erleichtern. Während ehrgeizig, fehlt dem Ministerium selbst die Arbeitskraft, den Plan allein umzusetzen. Einige schlagen vor, [SIA_engineers_target.GetAdjective] Ingenieure anzuheuern, bis diejenigen, die wir zum Studium ins Ausland geschickt haben, zurückkehren."
 siam.55.d.fallback: "Ursprünglich Teil des Innenministeriums - das Amt für Fernstraßen, das Eisenbahnamt, das Amt für Luftverkehr und die Hafenbehörde werden nun ein neues, eigenständiges Ministerium bilden, um den Bau neuer Fernstraßen und Eisenbahnen zur Verbindung der großen Städte des Landes zu erleichtern. Während ehrgeizig, fehlt dem Ministerium selbst die Arbeitskraft, den Plan allein umzusetzen. Einige schlagen vor, ausländische Ingenieure anzuheuern, bis diejenigen, die wir zum Studium ins Ausland geschickt haben, zurückkehren."
 siam.55.a: "Lasst uns wieder diese Ingenieure einstellen."
 siam.55.b: "Wir werden auf eigenen Füßen stehen."

