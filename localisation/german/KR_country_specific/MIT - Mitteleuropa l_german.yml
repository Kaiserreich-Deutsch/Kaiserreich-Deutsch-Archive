 mitteleuropa_title: "Mitteleuropa"

 mitteleuropa_open_button: "§YMitteleuropa§!"
 mitteleuropa_open_button_desc: "[ROOT.GetMitteleuropaButtonDesc]"
 mitteleuropa_open_button_desc_enabled: "Die Mitteleuropäische Zollunion, auch bekannt als §HMitteleuropa§!, ist das Wirtschaftsbündnis, das den Deutschen Block vereint, ein unbequemer Kompromiss zwischen deutscher Vorherrschaft und fortschrittlicher Vision einer gesamteuropäischen Zusammenarbeit. Ihre interne Struktur ist kompliziert, aber ihre wichtigsten Institutionen sind die §HMitteleuropa-Konferenz§!, ein halbjährlich stattfindendes Gipfeltreffen von Delegierten aus allen Mitgliedsstaaten, und die §HMitteleuropa-Kommission§!, eine bürokratische Behörde, die von den Mitgliedsstaaten kontrolliert wird und deren §HPräsidentschaft§! von jeder Konferenz neu gewählt wird.\n\nIn der Mitteleuropa §HTab§! können Sie das Land des Präsidenten, alle Mitgliedsstaaten und eine Liste möglicher §HAgendas§! sehen, die Sie für die nächste Konferenz vorschlagen können. Jedes Mitgliedsland kann §HPolitische Macht§! investieren, um die Agenda seiner Wahl zu fördern oder zu versuchen, zum nächsten §HMitteleuropa-Präsidenten§! gewählt zu werden. Am Ende des Zyklus und zu Beginn der nächsten Konferenz wählt und aktiviert der Präsident §Hzwei§! Agendas aus den drei am meisten unterstützten Agendas - sowie ihre eigene Agenda, falls sie eine gewählt haben. Dann findet eine Neuwahl des Präsidenten statt und der Zyklus wird fortgesetzt.\n\nAls Gründer und mächtigstes Land hat §H[GER.GetNameWithFlag]§! Zugang zu einem Schwerpunktbaum, um neue Agendatypen freizuschalten und Mitteleuropa zu reformieren - sowie §HKonferenz zu ihren Gunsten zu beugen...§!\n\nDie Präsidentschaft von Mitteleuropa wird von §Y[MIT.GetNameWithFlag]§ wahrgenommen!\nDie nächste Sitzung der Mitteleuropa-Kommission wird ungefähr in §Y[GER.GetMitteleuropaNextElection]§! stattfinden."
