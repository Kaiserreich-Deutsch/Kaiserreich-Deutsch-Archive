### Ereignisse ###
 germany_mitteleuropa_events.1.t: "Gipfel der Mitteleuropa-Kommission: Auswahl der Agenda"
 germany_mitteleuropa_events.1.d.no_voting: "Delegierte aus allen Mitteleuropa-Staaten treffen sich in Berlin zur halbjährlichen Diskussion und zu Verhandlungen über die Ausrichtung der Aktivitäten des Blocks. Obwohl Hunderte von verschiedenen Themen besprochen werden, werden nur die Themen behandelt, die die Aufmerksamkeit einer ausreichenden Anzahl von Mitgliedsstaaten erhalten haben. Der Vorsitzende der Mitteleuropäischen Kommission, der derzeit von [MIT.GetNameDef] gestellt wird, wählt aus, welche der vielen Vorschläge von den bürokratischen Behörden umgesetzt werden.\n\nOffenbar wurden jedoch keine Vorschläge unterbreitet, so dass der Gipfel ohne wichtige Ergebnisse vorüberging."
 germany_mitteleuropa_events.1.d.unanimous: "Delegierte aus allen Mitteleuropa-Staaten treffen sich in Berlin zur halbjährlichen Diskussion und zu Verhandlungen über die Ausrichtung der Aktivitäten des Blocks. Obwohl Hunderte von verschiedenen Themen besprochen werden, werden nur die Themen behandelt, die die Aufmerksamkeit einer ausreichenden Anzahl von Mitgliedsstaaten erhalten haben. Der Vorsitzende der Mitteleuropäischen Kommission, der derzeit von [MIT.GetNameDef] gestellt wird, wählt aus, welche der vielen Vorschläge von den bürokratischen Behörden umgesetzt werden.\n\nThe proposal put forward by the chairman has found no competition, and so it will be implemented."
 germany_mitteleuropa_events.1.d.two_agendas: "Delegierte aus allen Mitteleuropa-Staaten treffen sich in Berlin zur halbjährlichen Diskussion und zu Verhandlungen über die Ausrichtung der Aktivitäten des Blocks. Obwohl Hunderte von verschiedenen Themen besprochen werden, werden nur die Themen behandelt, die die Aufmerksamkeit einer ausreichenden Anzahl von Mitgliedsstaaten erhalten haben. Der Vorsitzende der Mitteleuropäischen Kommission, der derzeit von [MIT.GetNameDef] gestellt wird, wählt aus, welche der vielen Vorschläge von den bürokratischen Behörden umgesetzt werden.\n\nEs gibt zwei Vorschläge, die von den Mitgliedstaaten stark unterstützt werden, was leider bedeutet, dass nicht alle mit der heutigen Entscheidung der Kommission zufrieden sein können - aber es liegt in der Hand des Vorsitzenden."
 germany_mitteleuropa_events.1.d.two_agendas_chairman: "Delegierte aus allen Mitteleuropa-Staaten treffen sich in Berlin zur halbjährlichen Diskussion und zu Verhandlungen über die Ausrichtung der Aktivitäten des Blocks. Obwohl Hunderte von verschiedenen Themen besprochen werden, werden nur die Themen behandelt, die die Aufmerksamkeit einer ausreichenden Anzahl von Mitgliedsstaaten erhalten haben. Der Vorsitzende der Mitteleuropäischen Kommission, der derzeit von [MIT.GetNameDef] gestellt wird, wählt aus, welche der vielen Vorschläge von den bürokratischen Behörden umgesetzt werden.\n\nEs liegt ein Vorschlag vor, der von den Mitgliedstaaten in hohem Maße unterstützt wird - sollten sie ihn jedoch nicht akzeptieren, kann sich der Vorsitzende über die Interessen der Mitgliedstaaten hinwegsetzen und einen eigenen Vorschlag vorlegen."
 germany_mitteleuropa_events.1.d.three_agendas: "Delegierte aus allen Mitteleuropa-Staaten treffen sich in Berlin zur halbjährlichen Diskussion und zu Verhandlungen über die Ausrichtung der Aktivitäten des Blocks. Obwohl Hunderte von verschiedenen Themen besprochen werden, werden nur die Themen behandelt, die die Aufmerksamkeit einer ausreichenden Anzahl von Mitgliedsstaaten erhalten haben. Der Vorsitzende der Mitteleuropäischen Kommission, der derzeit von [MIT.GetNameDef] gestellt wird, wählt aus, welche der vielen Vorschläge von den bürokratischen Behörden umgesetzt werden.\n\nEs gibt drei Vorschläge, die von den Mitgliedstaaten stark unterstützt werden, was leider bedeutet, dass nicht alle mit der heutigen Entscheidung der Kommission zufrieden sein können - aber es liegt in der Hand des Vorsitzenden."
 germany_mitteleuropa_events.1.d.three_agendas_chairman: "Delegierte aus allen Mitteleuropa-Staaten treffen sich in Berlin zur halbjährlichen Diskussion und zu Verhandlungen über die Ausrichtung der Aktivitäten des Blocks. Obwohl Hunderte von verschiedenen Themen besprochen werden, werden nur die Themen behandelt, die die Aufmerksamkeit einer ausreichenden Anzahl von Mitgliedsstaaten erhalten haben. Der Vorsitzende der Mitteleuropäischen Kommission, der derzeit von [MIT.GetNameDef] gestellt wird, wählt aus, welche der vielen Vorschläge von den bürokratischen Behörden umgesetzt werden.\n\nEs liegen zwei Vorschläge vor, die von den Mitgliedstaaten in hohem Maße unterstützt werden - sollten diese sie jedoch für unannehmbar halten, hat der Vorsitzende die Möglichkeit, sich über die Interessen der Mitgliedstaaten hinwegzusetzen und seinen eigenen Vorschlag zu wählen."
 germany_mitteleuropa_events.1.d.four_agendas: "Delegierte aus allen Mitteleuropa-Staaten treffen sich in Berlin zur halbjährlichen Diskussion und zu Verhandlungen über die Ausrichtung der Aktivitäten des Blocks. Obwohl Hunderte von verschiedenen Themen besprochen werden, werden nur die Themen behandelt, die die Aufmerksamkeit einer ausreichenden Anzahl von Mitgliedsstaaten erhalten haben. Der Vorsitzende der Mitteleuropäischen Kommission, der derzeit von [MIT.GetNameDef] gestellt wird, wählt aus, welche der vielen Vorschläge von den bürokratischen Behörden umgesetzt werden.\n\nEs liegen drei Vorschläge vor, die von den Mitgliedstaaten stark unterstützt werden. Sollten sie jedoch nicht akzeptabel sein, kann sich der Vorsitzende über die Interessen der Mitgliedstaaten hinwegsetzen und einen eigenen Vorschlag unterbreiten."
 germany_mitteleuropa_events.1.a: "Erlasse [?MIT_first_place_agenda.agenda_idea.GetTokenLocalizedKey]"
 germany_mitteleuropa_events.1.b: "Erlasse [?MIT_second_place_agenda.agenda_idea.GetTokenLocalizedKey]"
 germany_mitteleuropa_events.1.c: "Erlasse [?MIT_third_place_agenda.agenda_idea.GetTokenLocalizedKey]"
 germany_mitteleuropa_events.1.d: "Erlasse [?MIT_chairman_agenda.agenda_idea.GetTokenLocalizedKey]"
 germany_mitteleuropa_events.1.e: "Also, weiter geht's."

 germany_mitteleuropa_events.2.t: "Gipfel der Mitteleuropa-Kommission: Agenda des Führenden gewählt"
 germany_mitteleuropa_events.2.d.supported: "Delegierte aus allen Mitteleuropa-Staaten treffen sich in Berlin zur halbjährlichen Diskussion und zu Verhandlungen über die Ausrichtung der Aktivitäten des Blocks. Obwohl Hunderte von verschiedenen Themen besprochen werden, werden nur die Themen behandelt, die die Aufmerksamkeit einer ausreichenden Anzahl von Mitgliedsstaaten erhalten haben. Der Vorsitzende der Mitteleuropäischen Kommission, der derzeit von [MIT.GetNameDef] gestellt wird, entscheidet, welche der vielen Vorschläge von den bürokratischen Behörden umgesetzt werden.\n\nSie beschlossen, den am meisten unterstützten Vorschlag der Agenda umzusetzen, den auch wir unterstützten - und erhielten die geplanten Vorteile."
 germany_mitteleuropa_events.2.d.not_supported: "Delegierte aus allen Mitteleuropa-Staaten treffen sich in Berlin zur halbjährlichen Diskussion und zu Verhandlungen über die Ausrichtung der Aktivitäten des Blocks. Obwohl Hunderte von verschiedenen Themen besprochen werden, werden nur die Themen behandelt, die die Aufmerksamkeit einer ausreichenden Anzahl von Mitgliedsstaaten erhalten haben. Der Vorsitzende der Mitteleuropäischen Kommission, der derzeit von [MIT.GetNameDef] gestellt wird, entscheidet, welche der vielen Vorschläge von den bürokratischen Behörden umgesetzt werden.\n\nSie haben beschlossen, den am meisten unterstützten Vorschlag der Agenda umzusetzen, anstatt den, den wir unterstützt haben - wir kommen also nicht in den Genuss der geplanten Vorteile."
 germany_mitteleuropa_events.2.a: "Gut."
 germany_mitteleuropa_events.2.b: "Verdammt."

 germany_mitteleuropa_events.3.t: "Mitteleuropa Commission Summit: Second-Place Agenda Chosen"
 germany_mitteleuropa_events.3.d.supported: "Delegierte aus allen Mitteleuropa-Staaten treffen sich in Berlin zur halbjährlichen Diskussion und zu Verhandlungen über die Ausrichtung der Aktivitäten des Blocks. Obwohl Hunderte von verschiedenen Themen besprochen werden, werden nur die Themen behandelt, die die Aufmerksamkeit einer ausreichenden Anzahl von Mitgliedsstaaten erhalten haben. Der Vorsitzende der Mitteleuropäischen Kommission, der derzeit von [MIT.GetNameDef] gestellt wird, entscheidet, welche der vielen Vorschläge von den bürokratischen Behörden umgesetzt werden.\n\nSie beschlossen, den am zweithäufigsten unterstützten Vorschlag der Agenda umzusetzen, den auch wir unterstützten - die geplanten Leistungen zu erhalten."
 germany_mitteleuropa_events.3.d.not_supported: "Delegierte aus allen Mitteleuropa-Staaten treffen sich in Berlin zur halbjährlichen Diskussion und zu Verhandlungen über die Ausrichtung der Aktivitäten des Blocks. Obwohl Hunderte von verschiedenen Themen besprochen werden, werden nur die Themen behandelt, die die Aufmerksamkeit einer ausreichenden Anzahl von Mitgliedsstaaten erhalten haben. Der Vorsitzende der Mitteleuropäischen Kommission, der derzeit von [MIT.GetNameDef] gestellt wird, entscheidet, welche der vielen Vorschläge von den bürokratischen Behörden umgesetzt werden.\n\nEs wurde beschlossen, den am zweithäufigsten unterstützten Vorschlag der Agenda umzusetzen, anstatt den, den wir unterstützt haben - wir kommen also nicht in den Genuss der geplanten Vorteile."
 germany_mitteleuropa_events.3.a: "Gut."
 germany_mitteleuropa_events.3.b: "Verdammt."

 germany_mitteleuropa_events.4.t: "Gipfel der Mitteleuropa-Kommission: Agenda für den dritten Platz gewählt"
 germany_mitteleuropa_events.4.d.supported: "Delegierte aus allen Mitteleuropa-Staaten treffen sich in Berlin zur halbjährlichen Diskussion und zu Verhandlungen über die Ausrichtung der Aktivitäten des Blocks. Obwohl Hunderte von verschiedenen Themen besprochen werden, werden nur die Themen behandelt, die die Aufmerksamkeit einer ausreichenden Anzahl von Mitgliedsstaaten erhalten haben. Der Vorsitzende der Mitteleuropäischen Kommission, der derzeit von [MIT.GetNameDef] gestellt wird, entscheidet, welche der vielen Vorschläge von den bürokratischen Behörden umgesetzt werden.\n\nSie beschlossen, den am dritthäufigsten unterstützten Vorschlag der Agenda umzusetzen, den auch wir unterstützten - die geplanten Leistungen zu erhalten."
 germany_mitteleuropa_events.4.d.not_supported: "Delegierte aus allen Mitteleuropa-Staaten treffen sich in Berlin zur halbjährlichen Diskussion und zu Verhandlungen über die Ausrichtung der Aktivitäten des Blocks. Obwohl Hunderte von verschiedenen Themen besprochen werden, werden nur die Themen behandelt, die die Aufmerksamkeit einer ausreichenden Anzahl von Mitgliedsstaaten erhalten haben. Der Vorsitzende der Mitteleuropäischen Kommission, der derzeit von [MIT.GetNameDef] gestellt wird, entscheidet, welche der vielen Vorschläge von den bürokratischen Behörden umgesetzt werden.\n\nEs wurde beschlossen, den drittstärksten Vorschlag der Agenda umzusetzen, anstatt den, den wir unterstützt haben - wir kommen also nicht in den Genuss der geplanten Vorteile."
 germany_mitteleuropa_events.4.a: "Gut."
 germany_mitteleuropa_events.4.b: "Verdammt."

 germany_mitteleuropa_events.5.t: "Gipfel der Mitteleuropa-Kommission: Agenda des Vorsitzenden gewählt"
 germany_mitteleuropa_events.5.d.supported: "Delegierte aus allen Mitteleuropa-Staaten treffen sich in Berlin zur halbjährlichen Diskussion und zu Verhandlungen über die Ausrichtung der Aktivitäten des Blocks. Obwohl Hunderte von verschiedenen Themen besprochen werden, werden nur die Themen behandelt, die die Aufmerksamkeit einer ausreichenden Anzahl von Mitgliedsstaaten erhalten haben. Der Vorsitzende der Mitteleuropäischen Kommission, der derzeit von [MIT.GetNameDef] gestellt wird, entscheidet, welche der vielen Vorschläge von den bürokratischen Behörden umgesetzt werden.\n\nTrotz der Abstimmung beschlossen sie, die von ihnen selbst vorgeschlagene Agenda zu unterstützen - zum Glück haben wir sie unterstützt, so dass auch wir einige Vorteile daraus ziehen."
 germany_mitteleuropa_events.5.d.not_supported: "Delegierte aus allen Mitteleuropa-Staaten treffen sich in Berlin zur halbjährlichen Diskussion und zu Verhandlungen über die Ausrichtung der Aktivitäten des Blocks. Obwohl Hunderte von verschiedenen Themen besprochen werden, werden nur die Themen behandelt, die die Aufmerksamkeit einer ausreichenden Anzahl von Mitgliedsstaaten erhalten haben. Der Vorsitzende der Mitteleuropäischen Kommission, der derzeit von [MIT.GetNameDef] gestellt wird, entscheidet, welche der vielen Vorschläge von den bürokratischen Behörden umgesetzt werden.\n\nSie haben sich über die Abstimmung hinweggesetzt und beschlossen, die von ihnen selbst vorgeschlagene Agenda zu unterstützen - und nicht unsere eigene."
 germany_mitteleuropa_events.5.a: "Gut."
 germany_mitteleuropa_events.5.b: "Wie können sie es wagen!"

 germany_mitteleuropa_events.6.t: "Gipfel der Mitteleuropa-Kommission: [MIT_next_chairman.GetAdjective] Herausforderung an die Führung"
 germany_mitteleuropa_events.6.d: "Es gibt besorgniserregende Nachrichten von der Mitteleuropa-Kommission - [MIT_next_chairman.GetNameDef] hat ein Misstrauensvotum gegen unsere Führung angestrengt. Aufgrund verschiedener Frustrationen mit unserer Führung hat diese Herausforderung eine so große Unterstützung unter den Mitgliedsstaaten erhalten, dass wir uns damit befassen müssen. Wir können diese Herausforderung annehmen und die Wahl eines neuen Vorsitzenden zulassen - sollten wir jedoch selbst über einen großen Einfluss verfügen, können wir die Herausforderung einfach ignorieren."
 germany_mitteleuropa_events.6.a: "Niederlage eingestehen."
 germany_mitteleuropa_events.6.b: "Das muss ein Witz sein!"

 germany_mitteleuropa_events.7.t: "[MIT_next_chairman.GetNameDefCap] Übernimmt die Führung"
 germany_mitteleuropa_events.7.d.new_leader: "Das ist uns gelungen. Nach langen Debatten innerhalb der Mitteleuropa-Konferenz ist der bisherige Vorsitzende, der Vertreter [MIT_previous_chairman.GetNameDef], zurückgetreten und hat die Wahl eines Vertreters aus unserem Land zu seinem Nachfolger zugelassen. Wir haben nun die Kontrolle über die Arbeit von Mitteleuropa."
 germany_mitteleuropa_events.7.d.others: "Nach langen Debatten innerhalb der Mitteleuropa-Konferenz ist der bisherige Vorsitzende, der Vertreter von [MIT_previous_chairman.GetNameDef], zurückgetreten und hat zugelassen, dass ein Vertreter von [MIT_next_chairman.GetNameDef] zu seinem Nachfolger gewählt wird. Sie haben nun die Kontrolle über die Arbeit von Mitteleuropa."
 germany_mitteleuropa_events.7.a: "Exzellent!"

 germany_mitteleuropa_events.8.t: "[MIT_previous_chairman.GetNameDefCap] Trotzt der Herausforderung an die Führung"
 germany_mitteleuropa_events.8.d.new_leader: "Eine von uns angeführte Ablehnung des amtierenden Vorsitzenden der Mitteleuropa-Kommission, der [MIT_previous_chairman.GetNameDef] vertritt, wurde ignoriert, obwohl sie eine Mehrheit der Stimmen erhielt. Sie waren gezwungen, beträchtliche Mittel für die Abwahl aufzuwenden, bleiben aber an der Macht."
 germany_mitteleuropa_events.8.d.others: "Eine Ablehnung des amtierenden Vorsitzenden der Mitteleuropa-Kommission, der [MIT_previous_chairman.GetNameDef] vertritt und von [MIT_next_chairman.GetNameDef] angeführt wird, wurde ignoriert, obwohl er eine Mehrheit der Stimmen erhielt. Sie waren gezwungen, beträchtliche Mittel für die Abwahl aufzuwenden, bleiben aber an der Macht."
 germany_mitteleuropa_events.8.a: "Das ist ungeheuerlich!"

 germany_mitteleuropa_events.11.t: "Mitteleuropa-Abstimmung steht bevor"
 germany_mitteleuropa_events.11.d.not_voted_yet: "Die nächste Mitteleuropa-Konferenz wird innerhalb des nächsten Monats stattfinden. Angesichts der Tatsache, dass dort eine Reihe konkurrierender Tagesordnungen diskutiert werden, wäre es klug, wenn wir bald eine Entscheidung darüber treffen würden, was wir auf der Konferenz unterstützen sollten."
 germany_mitteleuropa_events.11.d.last_chance: "Die nächste Mitteleuropa-Konferenz wird innerhalb des nächsten Monats stattfinden. Angesichts der Tatsache, dass dort eine Reihe konkurrierender Agenden diskutiert werden, wäre es klug, sicherzustellen, dass wir auf der Konferenz die für uns beste Option unterstützt haben."
 germany_mitteleuropa_events.11.a: "Verstanden."

 germany_mitteleuropa_events.20.t: "Mitteleuropa verlassen"
 germany_mitteleuropa_events.20.d.defunct: "Infolge unserer Mitgliedschaft in Mitteleuropa wurden wir auf unglaubliche Weise in den Block integriert. Wir übernahmen eine Reihe von Verpflichtungen, erhielten aber auch einige Vorteile, z. B. im Handel und bei der gegenseitigen Verteidigung. Diese Vereinbarungen gelten nicht mehr. Deutschland ist gefallen, und die Mitteleuropa-Union schränkt uns daher in keiner Weise mehr ein."
 germany_mitteleuropa_events.20.d.socialist: "Infolge unserer Mitgliedschaft in Mitteleuropa wurden wir auf unglaubliche Weise in den Block integriert. Wir übernahmen eine Reihe von Verpflichtungen, erhielten aber auch einige Vorteile, z. B. im Handel und bei der gegenseitigen Verteidigung. Diese Vereinbarungen gelten nicht mehr. Unser Volk hat sich erhoben und ein sozialistisches Regime errichtet, wodurch sie hinfällig geworden sind."
 germany_mitteleuropa_events.20.d.war_with_GER: "Infolge unserer Mitgliedschaft in Mitteleuropa wurden wir auf unglaubliche Weise in den Block integriert. Wir übernahmen eine Reihe von Verpflichtungen, erhielten aber auch einige Vorteile, z. B. im Handel und bei der gegenseitigen Verteidigung. Diese Vereinbarungen gelten nicht mehr. Da wir uns im Krieg mit Deutschland befinden, wurden sie mit Vorurteil gekündigt."
 germany_mitteleuropa_events.20.d.kicked_out: "Infolge unserer Mitgliedschaft in Mitteleuropa wurden wir auf unglaubliche Weise in den Block integriert. Wir übernahmen eine Reihe von Verpflichtungen, erhielten aber auch einige Vorteile, z. B. im Handel und bei der gegenseitigen Verteidigung. Diese Vereinbarungen gelten nicht mehr. Da wir die Regierung in Berlin verärgert haben, haben wir sie im Einvernehmen mit dem Kaiser gekündigt."
 germany_mitteleuropa_events.20.d.allied_with_rival: "Infolge unserer Mitgliedschaft in Mitteleuropa wurden wir auf unglaubliche Weise in den Block integriert. Wir übernahmen eine Reihe von Verpflichtungen, erhielten aber auch einige Vorteile, z. B. im Handel und bei der gegenseitigen Verteidigung. Diese Vereinbarungen gelten nicht mehr. Aufgrund einer Änderung unserer geopolitischen Ausrichtung wurden unsere Beziehungen zu Deutschland gekappt."
 germany_mitteleuropa_events.20.d.left_mitteleuropa: "Infolge unserer Mitgliedschaft in Mitteleuropa wurden wir auf unglaubliche Weise in den Block integriert. Wir übernahmen eine Reihe von Verpflichtungen, erhielten aber auch einige Vorteile, z. B. im Handel und bei der gegenseitigen Verteidigung. Diese Vereinbarungen gelten nicht mehr. Die letzten von ihnen wurden heute durch eine diplomatische Vereinbarung mit dem Deutschen Reich aufgehoben, und wir sind wieder eine freie Nation."
 germany_mitteleuropa_events.20.a: "Warum haben wir die Hälfte davon überhaupt unterschrieben?"

 germany_mitteleuropa_events.21.t: "[FROM.GetNameDefCap] Verlässt Mitteleuropa!"
 germany_mitteleuropa_events.21.d.socialist: "[FROM.GetNameDefCap] hat heute die letzten seiner Verbindungen zu Mitteleuropa gekappt - die linke Revolution in ihrem Land hat sie dazu gebracht, mit uns und unserem Einflussbereich zu brechen. Jegliche Pläne, die wir gegenüber ihrem Land gehabt haben könnten, müssen vorerst aufgegeben werden."
 germany_mitteleuropa_events.21.d.allied_with_rival: "[FROM.GetNameDefCap] hat heute die letzten Verbindungen zu Mitteleuropa gekappt - ihre Regierung hat beschlossen, unseren Einflussbereich zu verlassen und sich einem unserer Rivalen zuzuwenden. Jegliche Pläne, die wir gegenüber ihrem Land gehabt haben könnten, müssen vorerst aufgegeben werden."
 germany_mitteleuropa_events.21.d.left_mitteleuropa: "[FROM.GetNameDefCap] hat heute die letzten Verbindungen zu Mitteleuropa gekappt - die Regierung des Landes hat beschlossen, unseren Einflussbereich zu verlassen, und begründet dies mit der ausbeuterischen Natur der Zollunion. Jegliche Pläne, die wir gegenüber ihrem Land gehabt haben könnten, müssen vorerst aufgegeben werden."
 germany_mitteleuropa_events.21.a: "Verräter!"

 germany_mitteleuropa_events.1000.t: "Die Mitteleuropäische Zollunion nimmt ihre Tätigkeit wieder auf"
 germany_mitteleuropa_events.1000.d: "Nachdem der Beginn der Wirtschaftskrise, ausgelöst durch den Börsencrash am Schwarzen Montag, Deutschland für ein Jahr von der Außenpolitik abgezogen hat, ist die Mitteleuropäische Zollunion, besser bekannt unter dem Namen Mitteleuropa, wieder in Aktion. Es finden wieder Gipfeltreffen der Außenminister der Organisation statt, jeweils mit der Absicht, die Wirtschaft des Bündnisses zu koordinieren und den Warenverkehr zu erleichtern. Im Laufe der Zeit hat sich Mitteleuropa auf mehrere offizielle und inoffizielle Tätigkeitsfelder ausgedehnt - und die Interessen der Mitgliedsstaaten können sie in dem einen oder anderen Bereich zu Hilfe nehmen.\n\nNatürlich gibt es Intellektuelle und Politiker, die sich etwas mehr vorstellen können und von der Möglichkeit träumen, die Organisation zu reformieren und etwas Neues zu schaffen... Eine deutsche wirtschaftliche Hegemonie? Eine Erfüllung gesamteuropäischer Träume? Die Zeit wird es zeigen."
 germany_mitteleuropa_events.1001.d: "Die Mitteleuropäische Zollunion, besser bekannt als Mitteleuropa, ist wieder in Aktion. Erneut finden Gipfeltreffen der Außenminister der Organisation statt, jeweils mit der Absicht, die Wirtschaft des Bündnisses zu koordinieren und den Warenverkehr zu erleichtern. Im Laufe der Zeit hat sich Mitteleuropa auf mehrere offizielle und inoffizielle Tätigkeitsfelder ausgedehnt - und die Interessen der Mitgliedsstaaten können sie in dem einen oder anderen Bereich zu Hilfe nehmen.\n\nNatürlich gibt es Intellektuelle und Politiker, die sich etwas mehr vorstellen können und von der Möglichkeit träumen, die Organisation zu reformieren und etwas Neues zu schaffen... Eine deutsche wirtschaftliche Hegemonie? Eine Erfüllung gesamteuropäischer Träume? Die Zeit wird es zeigen."
 germany_mitteleuropa_events.1000.a: "Gut."

 germany_mitteleuropa_events.1002.t: "Das Richtliniensystem"
 germany_mitteleuropa_events.1002.d: "Die Mitteleuropa-Konferenz hat die Einführung eines Richtliniensystems beschlossen, um die Arbeit der Institutionen, die die bürokratischen Behörden Mitteleuropas beaufsichtigen, zu organisieren. Richtlinien sind Beschlüsse der Mitteleuropa-Kommission zu bestimmten Zielen oder Projekten - sie müssen in einer bestimmten Zeit erreicht werden, aber ihre Umsetzung obliegt den Mitgliedsstaaten selbständig, die ihre Autonomie in inneren Angelegenheiten behalten. Dies wird die Effizienz von Mitteleuropa etwas verbessern."
 germany_mitteleuropa_events.1002.a: "Verstanden."

 germany_mitteleuropa_events.1003.t: "Der Mitteleuropäische Gerichtshof"
 germany_mitteleuropa_events.1003.d: "Die Mitteleuropa-Kommission hat ein supranationales Gericht eingerichtet, das die Aufgabe hat, Konflikte zwischen nationalem Recht und den Bedingungen der Mitgliedschaft in unserem gemeinsamen Markt auszulegen. Darüber hinaus können die angesehenen Rechtsgelehrten des Gerichts den Mitgliedstaaten bei der Harmonisierung ihrer Rechtssysteme helfen, falls sie dies wünschen."
 germany_mitteleuropa_events.1003.a: "Verstanden."

 germany_mitteleuropa_events.1004.t: "Das Regulierungssystem"
 germany_mitteleuropa_events.1004.d: "Die Mitteleuropa-Konferenz hat die Einführung eines Verordnungssystems beschlossen, um die Arbeit der Institutionen, die die bürokratischen Behörden Mitteleuropas beaufsichtigen, zu organisieren. Bei den Verordnungen handelt es sich um Beschlüsse der Mitteleuropa-Kommission, die für alle Mitgliedsstaaten verpflichtend sind, unabhängig davon, wie sie zu dieser Politik stehen. Dies wird die Effizienz von Mitteleuropa etwas verbessern, aber auch den deutschen Einfluss ausweiten."
 germany_mitteleuropa_events.1004.a: "Verstanden."

 germany_mitteleuropa_events.1005.t: "Wachsende Mitteleuropa Bürokratie in Berlin"
 germany_mitteleuropa_events.1005.d: "Die Mitteleuropa-Kommission hat damit begonnen, fast alle bürokratischen Einrichtungen der Organisation nach Berlin zu verlegen, und immer mehr der in der Organisation beschäftigten Beamten werden nun von deutschen Beamten in der Stadt eingestellt. Dies hat dazu geführt, dass sich die Interessen der Organisation mehr und mehr in Richtung deutscher Interessen verschoben haben, was das Gleichgewicht zu Gunsten Deutschlands verschoben hat."
 germany_mitteleuropa_events.1005.a: "Verstanden."

 germany_mitteleuropa_events.1006.t: "Die Direktion Durchsetzung"
 germany_mitteleuropa_events.1006.d: "Die Mitteleuropa-Konferenz hat die Einrichtung eines Direktoriums für die Durchsetzung der Verordnungen von Mitteleuropa beschlossen. Dieses Direktorat wird die Aufgabe haben, die Umsetzung der Verordnungen in allen Mitgliedsstaaten zu überwachen, und es wird die Möglichkeit haben, Staaten zu rügen sowie Sanktionen gegen Mitgliedsstaaten zu verhängen, die die auferlegten Verordnungen nicht erfüllen. Dies wird die deutsche Kontrolle über Mitteleuropa erhöhen."
 germany_mitteleuropa_events.1006.a: "Verstanden."

 germany_mitteleuropa_events.1007.t: "Konfessionelle Kontrolle der Institutionen"
 germany_mitteleuropa_events.1007.d: "Die Mitteleuropa-Konferenz hat Änderungen bei der Ernennung wichtiger Beamter in den bürokratischen Institutionen Mitteleuropas beschlossen. Die Ernennung erfolgt nicht mehr allein durch den Präsidenten, sondern bedarf der Zustimmung der Beratenden Versammlung, so dass die Parlamentarier und Vertreter der Mitteleuropa-Staaten mehr Mitspracherecht bei der Ausrichtung des Blocks haben."
 germany_mitteleuropa_events.1007.a: "Verstanden."

 germany_mitteleuropa_events.1008.t: "Die Europäische Freizügigkeitszone"
 germany_mitteleuropa_events.1008.d: "Die Mitteleuropa-Konferenz hat die Schaffung der Mitteleuropäischen Freizügigkeitszone beschlossen - eine zusätzliche Ebene zu den Institutionen Mitteleuropas. Diese Organisation würde alle Mitgliedsstaaten dazu verpflichten, die Grenzkontrollen an den Binnengrenzen des Blocks abzubauen, so dass Handel und Verkehr zwischen den Staaten weitgehend ungehindert verlaufen können. Dokumentenkontrollen und andere Sicherheitsmaßnahmen wird es weiterhin geben, aber diese Reform wird die Vorschriften und Wartezeiten bei Reisen zwischen den Mitgliedsstaaten sowohl für Waren als auch für Privatpersonen erheblich reduzieren."
 germany_mitteleuropa_events.1008.a: "Ich wollte schon immer nach Europa..."
 germany_mitteleuropa_events.1008.b: "Wir möchten uns abmelden."

 germany_mitteleuropa_events.1009.t: "Die Europamark"
 germany_mitteleuropa_events.1009.d: "Die Mitteleuropa-Konferenz hat die Schaffung der Europamark beschlossen - einer Reservewährung für den Mitteleuropa-Block. Dies wäre eine gemeinsame Handelswährung, die für Transaktionen zwischen den Mitgliedstaaten des Blocks verwendet würde, was den Handel zwischen ihnen erleichtern und die Fairness des Handels erhöhen würde - da kein Mitgliedstaat befürchten müsste, durch unfaire Wechselkurse abgezockt zu werden."
 germany_mitteleuropa_events.1009.a: "Wir werden dem Europamark-Netzwerk beitreten."
 germany_mitteleuropa_events.1009.b: "Wir möchten uns abmelden."

 germany_mitteleuropa_events.1010.t: "Die Bank von Mitteleuropa"
 germany_mitteleuropa_events.1010.d: "Die Mitteleuropa-Konferenz hat die Gründung der Bank von Mitteleuropa - einer Zentralbank für den Wirtschaftsblock Mitteleuropa - beschlossen. Um Marktverzerrungen durch eine ungleiche Finanzpolitik zu vermeiden, wäre die Bank eine Institution, die eine gemeinsame Finanzpolitik für alle Mitteleuropa-Mitglieder, die der Bank beitreten, schaffen soll - etwa ein Mindestzinsniveau unter den Mitgliedstaaten. Außerdem könnte sie zinsgünstige Entwicklungsdarlehen vergeben und die Mitgliedstaaten in der Finanzpolitik beraten."
 germany_mitteleuropa_events.1010.a: "Wir werden Mitglied der Bank von Mitteleuropa werden."
 germany_mitteleuropa_events.1010.b: "Wir möchten uns abmelden."
