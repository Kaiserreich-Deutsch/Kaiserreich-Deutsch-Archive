 MIT_consultative_assembly_idea_desc: "Die Konferenz der Außenminister wird durch Delegierte der nationalen Parlamente ersetzt, die sich nach Ideologie und nicht nach Nationalität organisieren. §YVerringert das Machtungleichgewicht in der Konferenz und erhöht die Wirkung der Ausgaben für Politische Macht in der Mitteleuropa-Mechanik.§!"

