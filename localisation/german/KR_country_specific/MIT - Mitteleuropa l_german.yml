 MIT_directive_system_idea: "§RErstellen des Richtliniensystems§!"
 MIT_directive_system_idea_desc: "Richtlinien sind Beschlüsse der Mitteleuropa-Kommission zu Zielen oder Projekten - sie sind zwingend in einer bestimmten Zeit zu erreichen, aber ihre Umsetzung obliegt den Mitgliedsstaaten selbständig, wobei ihre Autonomie erhalten bleibt. §YErhöht die Wirkung von Agendas etwas.§!"

