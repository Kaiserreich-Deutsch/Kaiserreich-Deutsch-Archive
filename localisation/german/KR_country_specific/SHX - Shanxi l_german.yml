SHX_republic_of_china_air_force_idea: "Luftstreitkraft der Republik China"
SHX_republic_of_china_air_force_idea_desc: "Während die ersten Flugoperationen mit dem Nanyuan-Flugplatz der Qing-Dynastie in Beijing begannen, verdankt die Luftstreitkraft der Republik China ihre Anfänge den Bemühungen von Yan Xishan in Shanxi, die Provinz mit einem kleinen Flugplatz und einer Akademie zu modernisieren. Mit unserer industriellen und militärischen Stärke, die stärker ist als je zuvor, ist es nun unsere Aufgabe, das Erbe fortzuführen, das uns unsere Vorgänger hinterlassen haben, und eine wirklich starke und moderne Luftstreitkraft für das chinesische Volk zu schaffen."
