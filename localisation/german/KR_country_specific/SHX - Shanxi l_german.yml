#Major Parties
SHX_authoritarian_democrat_party: "Guominjun"
SHX_authoritarian_democrat_party_long: "Guominjun\n§gDie Guominjun (Nationale Armee) oder Nordwestarmee ist der Name der bewaffneten Fraktion, die vom Kriegsherrn Feng Yuxiang kontrolliert wurde. Obwohl sie ideologisch der Kuomintang ähnelte, war sie aufgrund der geografischen Isolation unabhängig voneinander. Was Fengs Armee einzigartig macht, ist die strenge Disziplin, die starke ideologische Motivation und die hervorragende Ausbildung der Guominjun, die sie in ganz China bekannt gemacht haben. Die Disziplin und Motivation von Fengs Soldaten beruht auf ihrer Loyalität zu Feng. Interessanterweise finden sich jedoch in den Reihen der Guominjun aufgrund von Fengs Glauben (trotz seiner Überzeugung, dass ein Soldat der Guominjun kein Christ zu sein braucht) auch zahlreiche christliche und quasi-sozialistische Töne. Nachdem er im Krieg gegen die Fengtian-Clique und die Zhili-Clique fast untergegangen war, sah sich Feng gezwungen, die Reste der Guominjun in die Provinz Shanxi zurückzuziehen, die von dem Kriegsherrn Yan Xishan regiert wird. Während die beiden Männer eine Art pragmatische Allianz eingehen, bleiben die Guominjun weiterhin die größte bewaffnete Kraft in der Provinz - eine Tatsache, die Feng mit Sicherheit zu seinem Vorteil nutzen wird.§!\n"

SHX_paternal_autocrat_party: "Yan Clique"
SHX_paternal_autocrat_party_long: "Yan Clique\n§gDie Clique von Yan Xishan hat sich um den Kult des \"Modellgouverneurs\" gebildet und die Turbulenzen der letzten Jahrzehnte chinesischer Uneinigkeit überstanden. Der Gouverneur hat eine synkretistische Ideologie propagiert, die seiner Meinung nach das Beste aus \"Militarismus, Nationalismus, Anarchismus, Demokratie, Kapitalismus, Sozialismus, Individualismus, Imperialismus, Universalismus, Paternalismus und Utopismus\" vereint. In der Praxis hat Yan Xishan jedoch eine etatistische, autokratische Regierung nach neokonfuzianischem Vorbild gefördert, was seine wankelmütige, autoritäre und traditionalistische Haltung gegenüber der Modernisierung widerspiegelt, die zweifellos durch seine Studien in Japan beeinflusst wurde. Yan hat bisher ein gemischtes Erbe hinterlassen und viele halbfertige Reformen zurückgelassen. Seine Anhängerschaft besteht aus der Bürokratie, die oft aus Loyalisten mit fragwürdiger Kompetenz besteht, sowie aus dem Adel, zu dem er ambivalente Beziehungen unterhält. Die Bemühungen, seine Reformen in der Bevölkerung zu verankern, wurden durch Yans Unnachgiebigkeit gegenüber weitreichenden Veränderungen und den regelmäßigen Wettbewerb mit der Guominjun, einem Bündnis, das ihm inzwischen zuwider ist, zum Scheitern verurteilt.§!\n"

#Minor Parties
SHX_totalist_party: "BIS (Jiaocheng)"
SHX_totalist_party_long: "BIS (Zelle des Kreises Jiaocheng)\n§gEs ist bekannt, dass Dai Chunfengs Reichweite bis in die hintersten Winkel Chinas reicht und sogar die hohen Berge durchdringt, die die Shanxi-Clique schützen. Qiao Jiacai stammt aus Shanxi und organisierte 1925 mit Begeisterung den Kreisverband Jiaocheng der KMT, bevor er am Vorabend der Nordexpedition von zu Hause weglief, um an der Whampoa teilzunehmen. Während der Expedition gelang es ihm, heimlich nach Shanxi zurückzukehren und eine Zelle um seine ehemaligen Jiaocheng-Kameraden aufzubauen, um die endgültige Übernahme der KMT vorzubereiten. Sie bekamen nie ihre Chance, und etwa ein Jahrzehnt später hält sich diese Geheimgruppe weiterhin im Verborgenen. Qiao, so scheint es, hat einige Kontakte zu einem breiteren Netzwerk von KMT-Informanten im ganzen Land geknüpft, aber mit wem und wie vielen hält er sich bedeckt. Seine Agenten arbeiten nur selten mit anderen KMT-Gruppen in der Region zusammen und bleiben unter sich und im Verborgenen. Fernab von den neugierigen Augen der zänkischen Machthaber von Shanxi operiert dieses Untergrundnetzwerk von Luliang aus - in Erwartung des Tages, an dem die KMT zurückkehrt.§!\n"
SHX_syndicalist_party: "Syndikalistische Sympathisanten"
SHX_syndicalist_party_long: "Provinzkomitee der Syndikalistischen Jugendliga von Shaanxi\n§gOffiziell im 'Provinzkomitee der Syndikalistischen Jugendliga von Shaanxi' organisiert, hat der Syndikalismus im überwiegend konservativen Shanxi wenig Anklang gefunden. Ihr einziger Erfolg besteht darin, dass sie teilweise die Gewerkschaft der Stadt Taiyuan beherrschen, im Schatten der älteren Kuomintang-Aktivisten, die mit der Reorganisierten Fraktion verbunden sind. Pan Zili war ein radikaler Student, der im Chaos der 1920er Jahre aufwuchs und sich einem Artilleriebataillon anschloss, bevor er versuchte, Studentenproteste gegen die Herrschaft von Yan zu organisieren. Er floh 1925 nach Frankreich, um an der Sun-Yat-sen-Universität in Paris zu studieren, und kehrte 1933 in seine Heimat zurück. Dieser CSP-Zweig, der kaum mehr als ein Ableger des ohnehin schon marginalen KMT-Überbleibsels in Shanxi ist, repräsentiert das Extrem des Studentenradikalismus in der Provinz. Tatsächlich ist sie eher ein politisches Schreckgespenst für Yans Hetzreden gegen die gesellschaftliche Unordnung als eine praktische revolutionäre Bewegung.§!\n"
SHX_radical_socialist_party: "Kuomintang (RKV)"
SHX_radical_socialist_party_long: "Kuomintang (Reorganisierte Kameradenvereinigung)\n§gNur wenige Menschen wagen es, in den Gebieten der Shanxi-Clique offen sozialistisch zu sein, aus Angst vor Repressionen durch Yans Kräfte. Die meisten betten sich in die Guominjun ein und arbeiten daran, KMT-Sympathisanten zu indoktrinieren, auszubilden und dann aus der Provinz nach Fujian zu schmuggeln. Dieser Flügel der Kuomintang der Region hat in Shanxi selbst eine größere Reichweite, obwohl seine Führung in Shaanxi ansässig ist und viele städtische Sozialisten zunächst über Studienklubs in Taiyuan in die Reihen der Revolutionäre eintreten. Angeführt werden die Bemühungen von Hu Jingtong, einem relativ unbedeutenden Offizier in der GMJ, der mit Wang Jingwei und seinem Zentralkomitee sympathisiert. Unter dem Schutz der Guominjun-Führung, insbesondere von Hu Jingyi (dem ältesten Bruder der Familie Hu), wartet dieser Zweig der Kuomintang auf den Tag, an dem die Revolution Shanxi befreien wird.§!\n"
SHX_social_democrat_party: "Kuomintang (PAK)"
SHX_social_democrat_party_long: "Kuomintang (Provisorischer Aktionskomitee)\n§gAngesichts der katastrophalen Bedingungen für die Landwirte in Shanxi ist es nicht verwunderlich, dass sich der geringe Rückhalt der KMT in Shanxi auf den eher agrarischen Flügel der Partei konzentriert. Wei Yechou, der unter der Tarnbezeichnung \"Bauernverband des Kreises Xi'an\" operiert, ist seit langem de facto der Führer der KMT in Shaanxi. Als Mittelschullehrer hat er viele sozialistische Aktivisten aus Shaanxi betreut und wurde 1926 zur Teilnahme am Nationalkongress der KMT eingeladen, eine Auszeichnung, auf die er bis heute stolz ist. Obwohl weitgehend unterdrückt, dienen Wei Yechous Bauernverbände und Milizen als gewisser Puffer gegen die Ausbeutung durch den Adel. Wei Yechou, der lose mit Song Qinglings Fraktion der KMT verbunden ist, hofft, dass all die Opfer, die seine Männer gebracht haben, für etwas gut sein werden.§!\n"
SHX_social_liberal_party: "Studentenvereinigung"
SHX_social_liberal_party_long: "Studentenvereinigung Shanxi\n§gIn den 1920er Jahren schlugen Yan Xishans Bemühungen, den Zugang zu höherer Bildung zu erweitern, fehl, als seine hartnäckigen Bemühungen um die Indoktrination der Schüler zu Aufständen an seinen Mittelschulen und Universitäten führten. Die Studenten, die sich in einer losen, aber mächtigen 'Studentenvereinigung' organisierten, überrannten Taiyuan mit einer Welle konzessionsfeindlicher Gewalt, die sich gegen den Westen und Japan richtete. Sie wurden so mächtig, dass sie einen Boykott von Schulen organisierten und Yan sogar zwangen, seine loyalen Lehrkräfte an der People's Normal School zu entlassen und die Leitung an die Studenten zu übergeben. Zhao Pilian ist inzwischen Direktor der Normalen Schule und hat de facto eine Art Führungsrolle in der Bewegung übernommen. Obwohl die Studentenvereinigung seit ihren Demonstrationen vor über einem Jahrzehnt als Organisation weitgehend stagniert, ist sie nach wie vor eine radikale Kraft, die wesentliche Veränderungen im Bildungssystem aufhält. Die grassierende Arbeitslosigkeit unter den Studenten und die fehlenden Berufsaussichten haben Yan dazu veranlasst, verzweifelt zu versuchen, sie unter Kontrolle zu bringen.§!\n"
SHX_market_liberal_party: "Wirtschaftliche Interessen"
SHX_market_liberal_party_long: "Wirtschaftliche Interessen Beijing\n§gShanxi verfügte in den 1700er und 1800er Jahren über einen sehr lebendigen Handels- und Bankensektor. Die Provinz war sogar so wohlhabend, dass sie den größten Teil ihrer Lebensmittel und Industrieerzeugnisse mit Hilfe des gewonnenen Goldes importierte. Diese Zeiten sind jedoch vorbei, zerrüttet durch Jahre der Instabilität und des Krieges, und heute ist Shanxi eine der ärmsten Provinzen Chinas. Viele Kaufleute und Bankiers haben seit den 1920er Jahren ihr Geschäft aufgegeben, und die Provinz ist nicht in der Lage, genügend einheimisches Kapital für sinnvolle Investitionen aufzubringen. Stattdessen sind sie auf Außenstehende angewiesen, eine Mischung aus mit Beijing verbündeten Kaufleuten und deutschen Investoren unter Führung des Pekiner Syndikats (das de facto vom Ostchina-Direktorium der AOG geleitet wird). Diese Investoren haben vor allem die piaohao (Investmentbanken) übernommen, die früher das Rückgrat des Bankenimperiums von Shanxi bildeten, und sind damit zu einer Konkurrenz für Yans Provinzbank von Shanxi geworden. Trotz der Bedrohung, die sie für Yans Bemühungen um ein autarkes, zentralisiertes Finanzsystem unter der Kontrolle des Gouverneurs darstellen, haben ausländische Interessen ironischerweise bei Wang Xiang ein offenes Ohr gefunden. Einer von Yans früheren Lakaien, der Generaldirektor der Bank von Shanxi, wurde von den Versprechungen ausländischer Investitionen als mögliche Lösung für die chronische finanzielle Instabilität und die Haushaltsdefizite von Shanxi angelockt. Er hat seinen Herrn angefleht, die Tür für ausländische Geschäftsinteressen zu öffnen, auch wenn dies den Zorn der Nationalisten auf sich zieht.§!\n"
SHX_social_conservative_party: "Shang Clique"
SHX_social_conservative_party_long: "Shang Zhen's Clique\n§gEs ist noch nicht allzu lange her, dass die Tongmenghui in ganz China auftauchte, die Qing-Monarchie stürzte und versprach, eine neue republikanische Regierung ins Land zu bringen. Auch wenn dieser Wandel nicht so verlief, wie Sun es sich vorgestellt hatte, heißt das nicht, dass sich alle von diesem Traum verabschiedet haben. Zum Oberkommando von Yans Clique gehört Shang Zhen, ein frühes Mitglied der Tongmenghui, das Dr. Sun selbst in Japan kennen gelernt hat. Er und einige seiner Landsleute sympathisieren weiterhin mit den Idealen der KMT, auch wenn sie die radikale Wende des Zentralkomitees in Frankreich ablehnen. Es ist bekannt, dass er Yan gelegentlich bittet, auf andere KMT-Überbleibsel zuzugehen, sehr zum Leidwesen seines Chefs. Shang bleibt jedoch einer von Yans loyalen Befehlshabern und eine seltene Kompetenz in einem Meer von politischen Beauftragten. Ihr Fortbestehen, das in Yans Clique fest verankert ist, spiegelt den fortbestehenden nationalistischen und republikanischen Traum innerhalb von Yans Regierung wider.§!\n"
SHX_national_populist_party: "Herzwaschende Gesellschaft"
SHX_national_populist_party_long: "Die Herzwaschende Gesellschaft\n§gZhao Daiwen ist einer der wenigen lebenden Männer, die Yan Xishan auf persönlicher Ebene respektiert. Er war Yans Mentor und hatte großen Einfluss auf Yans politische Philosophie. Als belesener Gelehrter, ehemaliges Mitglied der Tongmenghui und gläubiger Buddhist gilt Zhao als wahrscheinlicher Vordenker von Yans neokonfuzianischer, synkretistischer Wende. Die Herzwaschende Gesellschaft ist ein Produkt von Yans Bemühungen, eine Quasi-Religion zu fördern, die für staatliche Interessen geeignet ist. Trotz der weit verbreiteten Förderung gibt es nur relativ wenige 'wahre Gläubige', und wenn die Regierung aufhört, die Treffen zu überwachen oder anzuordnen, sinkt die Teilnehmerzahl. Dennoch treffen sich die Fanatiker der Gesellschaft weiterhin, und diese reaktionäre Bewegung dient als Erinnerung an Yans Interesse an einer grundlegenden Reform der Gesellschaft von unten nach oben. Diese neokonfuzianischen Gesellschaften sind Yans wichtigstes Mittel, um den Einfluss der GMJ in der Bevölkerung zu bekämpfen, und obwohl sie nicht ganz auf der Höhe der Zeit sind, ist ihre Präsenz in der Provinz allgegenwärtig.§!\n"

### Party Renames
SHX_yan_authoritarian_democrat_party: "Shaanxi Armee"
SHX_yan_authoritarian_democrat_party_long: "Yang Huchengs Shaanxi Armee\n§gMit der völligen Niederlage und der Vertreibung von Feng Yuxiang aus der Provinz ist die Guominjun unwiderruflich zerbrochen. Die meisten der sozialistischen Elemente sind ihren eigenen Weg gegangen, während viele von Fengs engsten Vertrauten ihm ins Exil gefolgt sind. Andere haben sich der Regierung von Yan Xishan angeschlossen und suchen bei jeder sich bietenden Gelegenheit eine Anstellung. Einige wenige bleiben jedoch trotzig und scharen sich um Yang Hucheng. Yang stammt aus Shaanxi und war ein kleinerer Guominjun-Befehlshaber unter Sun Yue, der nach dem Rückzug der Guominjun in seine Heimatprovinz an Bedeutung gewann. Sie verstecken sich in den Bergen von Shaanxi und haben sich nominell als \"Shaanxi-Armee\" Yans Herrschaft unterworfen, operieren aber in der Praxis unabhängig - in der Hoffnung, die Autonomie ihrer einst mächtigen Armee zu bewahren. Dies hat Yang jedoch nicht vor Kritik geschützt, denn viele sehen selbst in seiner nominellen Kooperation einen tiefen Verrat an der Sache der Guominjun, auch wenn er behauptet, dies sei ein notwendiges Übel, um seine Männer zu schützen. Wie dem auch sei, es ist klar, dass sie Yan in naher Zukunft wenig Probleme bereiten werden.§!\n"

#Rename it to Jin clique not Shanxi clique Remnants to avoid any confusion with the tag Shanxi clique:
SHX_feng_paternal_autocrat_party: "Jin Überbleibsel"
SHX_feng_paternal_autocrat_party_long: "Die neue Jin-Clique\n§gAls die Regierung von Yan Xishan unter der Last des Vormarsches der Guominjun zusammenbrach, versuchten seine Anhänger, sich ihr eigenes Stück seines Reiches zu sichern. Die Fanatiker der Herzwaschenden Gesellschaft haben sich unter Yans Neffen Liang Huazhi versammelt, die Provinzverwaltung und der Adel sind größtenteils mit Wang Xiang ins Exil gegangen, und die Armee der Provinz Shanxi hat sich unter Yans obersten Befehlshabern hart aufgeteilt. Shang Zhen hat sich mit vielen seiner Männer abgespalten, um sich der neuen Regierung Guominjuns anzuschließen, ein Schritt, der von vielen in der alten Verwaltung als Verrat verurteilt wird. Fu Zuoyi und Xu Yongchang haben in der Zwischenzeit ihr eigenes Lehen aus Loyalisten der alten Garde der Shanxi-Clique geschaffen, die nach dem Kurznamen der Provinz den Spitznamen \"Jin\" Clique trägt. Es wird zwar erwartet, dass sie dem neuen Regime einige Schwierigkeiten bereiten werden, aber es ist unwahrscheinlich, dass es am Ende viel sein wird.§!\n"

#Renamed party should Yan go Manchu coup:
SHX_jia_jingde_remnant_party: "Yan Loyalisten"
SHX_jia_jingde_remnant_party_long: "Provinzregierung von Shanxi (im Exil))\n§gNachdem Yan Xishans kritische Loyalisten in aller Eile aus Taiyuan in seine neue Machtbasis in Beijing evakuiert worden sind, ist das, was von seiner alten Verwaltung übrig geblieben ist, in die Hände von Jia Jingde gefallen, einem langjährigen Mitglied der Provinzbürokratie und Generalsekretär des Gouverneursamtes. Seitdem wurde er von Yan zum amtierenden Gouverneur von Shanxi ernannt, angeblich als Belohnung für seine langjährigen Dienste, die jedoch angesichts der drohenden Belagerung Taiyuans durch die Guominjun-Kräfte eher hohl klingen. Dennoch hat er alle möglichen Leute um sich geschart, eine Mischung aus verbliebenen Bürokraten, vom Adel unterstützten antisozialistischen Milizen, konfuzianischen Traditionalisten, städtischen Intellektuellen und Wirtschaftsinteressen sowie allen Sicherheitskräften, die er zusammenkratzen konnte. Sein früherer Posten als Direktor der Abteilung für militärische und politische Rechtsdurchsetzung in Shanxi kommt ihm in diesem Fall zugute, auch wenn er eine direkte Befehlsgewalt in den Kämpfen, die die Provinz verschlingen, weitgehend vermieden hat.§!\n"

#Renamed Party Mid-Game:
SHX_national_populist_sacrifice_league: "Opferliga"
SHX_national_populist_sacrifice_league_long: "Blut und Eisen Nationales Heilsarmeekorps\n§gWährend der Krieg um die chinesische Einigung tobt, haben sich radikalisierte Jugendliche unter der Führung von Liang Huazhi für die kommenden Kriege organisiert. Benannt nach einer kleineren Organisation, die Liangs Onkel Yan Xishan während seines Studiums in Japan gegründet hat, und nach dem Vorbild der \"Dare-to-Die\"-Korps, die während der Xinhai-Revolution in der ganzen Nation verteilt waren, schließt sich diese so genannte \"Opferliga\" anderen radikalen Bataillonen bei ihren Bemühungen um die Befreiung der Nation an. Da sie völlig fanatisch sind und den Märtyrertod in Kauf nehmen, ist ihre tatsächliche Kampfkraft sehr unterschiedlich.§!\n"

### Late Game Party Renames
SHX_fringe_radicals: "Radikale"
SHX_fringe_radicals_long: "Sozialistische Radikale am Rande\n§gDie Anziehungskraft des Sozialismus erstreckt sich über ganz China, von den Bergen von Shanxi bis zu den belebten Straßen von Shanghai, wo viele dem hoffnungsvollen Ideal eines egalitären sozialistischen Chinas anhängen. Diese extremistischen Gruppen, die entweder unter den radikalen Elementen der Kuomintang oder der Chinesischen Syndikalistischen Partei operieren, weigern sich, am chinesischen parlamentarischen System teilzunehmen; sie sehen in der neu ausgerufenen Zentralregierung lediglich einen Verrat an der sozialistischen Revolution.§!\n"

SHX_chinese_syndicalist_party: "CSP"
SHX_chinese_syndicalist_party_long: "Chinesische Syndikalistische Partei (Zhongguo Gong Tuan Dang)\n§gDie Chinesische Syndikalistische Partei beschränkte sich weitgehend auf städtische Zentren oder Hafenstädte und war jahrelang nur eine zersplitterte Unterpartei der chinesischen Kuomintang. Mit der jüngsten Vereinigung der chinesischen Nation kehrten jedoch ausländische Mitglieder der CSP aus Europa nach China zurück. Die zersplitterten Differenzen in der Partei haben zur Bildung verschiedener Cliquen innerhalb der eigenen Bewegung geführt, wie die orthodoxe Fraktion unter der Führung von Chen Duxiu und Li Lisan, die radikale Fraktion unter der Führung von Chen Shaoyu und andere Syndikalisten wie Li Dazhao. Nichtsdestotrotz ist die CSP kaum eine wichtige politische Kraft in der chinesischen Republik - ihre Hauptstärke und ihren Einfluss hat sie nur unter den radikalen Studenten und Arbeitern.§!\n"

SHX_kuomintang: "KMT"
SHX_kuomintang_long: "Chinesische Kuomintang (Zhongguo Guomindang)\n§gDie chinesische Kuomintang ist die Partei von Dr. Sun Yat-sen und beansprucht für sich, die Erben der Nationalistischen Partei von Sun Yat-sen und Song Jiaoren in der frühen Beiyang-Republik zu sein. Nach dem Tod Song Jiaorens und der anschließenden mehrfachen Verbannung Suns wurde die Partei am 10. Oktober 1919 wiederbelebt. Die Partei hat sich der Idee des chinesischen Nationalismus unter der Führung des Kuomintang-Parteistaates verschrieben und vertritt eine Doktrin der \"Drei Prinzipien des Volkes\" - Minzu, Minquan und Minsheng (Nationalismus, Demokratie und Wohlfahrt). Die Kuomintang versuchte 1925, China mit der Nordexpedition zu vereinigen, aber das Scheitern der Expedition zwang die Partei zur Flucht durch China oder nach Übersee. Die chinesische KMT, die traditionell eine \"Großzelt\"-Partei ist, wird weitgehend von ihren linken Mitgliedern dominiert und hofft - als Ergebnis der jüngsten Vereinigung Chinas - auf eine größere Präsenz in der Nationalversammlung.§!\n"

SHX_kuomintang_feng: "KMT"
SHX_kuomintang_feng_long: "Chinesische Kuomintang (Zhongguo Guomindang)\n§gDie chinesische Kuomintang ist die Partei von Dr. Sun Yat-sen und beansprucht für sich, die Erben der Nationalistischen Partei von Sun Yat-sen und Song Jiaoren in der frühen Beiyang-Republik zu sein. Nach dem Tod Song Jiaorens und der anschließenden mehrfachen Verbannung Suns wurde die Partei am 10. Oktober 1919 wiederbelebt. Die Partei hat sich der Idee des chinesischen Nationalismus unter der Führung des Kuomintang-Parteistaates verschrieben und vertritt eine Doktrin der \"Drei Prinzipien des Volkes\" - Minzu, Minquan und Minsheng (Nationalismus, Demokratie und Wohlfahrt). Die Kuomintang versuchte 1925, China mit der Nordexpedition zu vereinigen, aber das Scheitern der Expedition zwang die Partei zur Flucht durch China oder nach Übersee. Als traditionell \"große\" Partei wurden ihr die ständigen Machtkämpfe zum Verhängnis. Unter der neuen Führung von Feng Yuxiang hat die Partei jedoch einen Aufschwung erlebt, auch wenn die ältere Führung größtenteils zugunsten der Guominjun verdrängt wurde. Der Zusammenschluss der beiden Fraktionen hat dem Parteistaat auf seinem revolutionären Kurs Stabilität verliehen.§!"

SHX_china_democratic_league: "CDL"
SHX_china_democratic_league_long: "Chinesische Demokratische Liga (Zhongguo Minzhu Tongmeng)\n§gDie Chinesische Demokratische Liga ist eine Großzeltkoalition, die von mehr als einem halben Dutzend Parteien sowie verschiedenen kleineren Gruppen gegründet wurde. Sie setzt sich vor allem aus südlichen Republikanern zusammen, die sich der parteistaatlichen Ideologie der Kuomintang verweigern und stattdessen die Vorstellungen des chinesischen Republikanismus oder Föderalismus vertreten. Sie füllen das Vakuum, das die inzwischen aufgelöste, vage vom westlichen Liberalismus inspirierte Partei des öffentlichen Interesses (Zhi Gong Party) hinterlassen hat, und haben Zhang Junmai, den Vorsitzenden der Demokratischen Sozialistischen Partei Chinas, zu ihrem Vorsitzenden gewählt. Die Allianz hofft auf den Übergang der Republik China zu einer echten demokratischen Nation, und einer ihrer Hauptpunkte ist die Ausweitung der Wahlen und die Einführung eines pluralistischen Systems.§!"

SHX_independent_republicans_party: "Republikaner"
SHX_independent_republicans_party_long: "Unabhängige Republikaner\n§gViele Politiker weigern sich, politischen Parteien beizutreten, da sie diese als korrupt und einschränkend empfinden. Der vielleicht prominenteste unter ihnen ist der Intellektuelle der Neuen Kultur Hu Shih, der stolz auf seine Unabhängigkeit und seine Fähigkeit ist, die Regierung objektiv zu kritisieren. Da er jedoch stets pragmatisch ist, war er in der Vergangenheit bereit, mit der Regierung zusammenzuarbeiten, wenn es die Umstände erforderten, obwohl er entschlossen ist, an seinen Prinzipien festzuhalten.\n\nDie anderen sind selten so stur. Auch wenn sie vielleicht in dem gemeinsamen Wunsch nach einer konstitutionellen, zivilen Zukunft vereint sind, hat ihre mangelnde Bereitschaft (oder Unfähigkeit), sich auf einer höheren Ebene zu organisieren, ihre Möglichkeiten eingeschränkt. In der Tat stimmen sie bei einem bestimmten Thema selten geschlossen ab, da die Abgeordneten entweder beeinflusst, bestochen oder bedroht werden, um sich auf eine Seite zu schlagen. Dennoch sind sie immer noch eine starke Kraft im Establishment und geben Hoffnung auf eine konstitutionelle, zivil regierte Zukunft. Ihre Träume von demokratischen Reformen werden jedoch zwangsläufig durch die Realitäten, in denen sie sich befinden, gedämpft.§!"

SHX_recovery_party: "WP"
SHX_recovery_party_long: "Wiederherstellungspartei (Fuxing Dang)\n§gDie \"Wiederherstellungspartei\" wurde aus den Überbleibseln der ehemaligen Anhui-Clique (die dann in Wiederherstellungsliga umbenannt wurde), der Kommunikationsclique, der Wohlstandsliga und verschiedenen kleineren wirtschaftlichen Interessengruppen gebildet. Unter der Führung von Liang Shiyi haben die meisten von ihnen in der Regierung Fengtian gedient, sich aber schnell von Zhangs verräterischem Erbe distanziert. Als Vertreter der fiskalischen und industriellen Interessen der Nation sind sie eine wichtige sekundäre Kraft in der Politik, insbesondere in ihren alten mandschurischen Machtbasen. Unaufhörliche Machtkämpfe zwischen alten Rivalen und andere unbedeutende Streitigkeiten haben jedoch dazu geführt, dass dieses unbehagliche Bündnis sich schwer getan hat, eine kohärente politische Agenda zu entwickeln und sich stattdessen auf die Erreichung gemeinsamer Ziele im Zusammenhang mit dem nationalen Wiederaufbau konzentriert.§!"

SHX_democratic_constitutionalist_party: "DKP"
SHX_democratic_constitutionalist_party_long: "Demokratische Konstitutionalistische Partei (Minzhu Xianzheng Dang)\n§gZur \"Demokratischen Konstitutionalistischen Partei\" gehören viele der \"älteren Generation\" der chinesischen Reformer, die ihr Erbe auf späte Reformer des Qing-Reiches wie Liang Qichao und auch auf die Fortschrittspartei, eine Vereinigung von Politikern gegen die Kuomintang, zurückführen. In der Beiyang-Regierung an den Rand gedrängt und nach dem Bruch mit Yuan Shikai und seinen monarchistischen Bestrebungen, entwickelten sie sich zur Chinesischen Konstitutionalistischen Partei, die sich für den Erhalt des chinesischen Konstitutionalismus in der jungen Republik und späteren konstitutionellen Monarchie einsetzte. Die Vereinigung für den ländlichen Wiederaufbau unter der Führung von Yan Yangchu, einem weiteren Bewunderer von Liang Qichao, gehört lose zu ihnen.\n\nNach der Wiedererrichtung der Republik drängte die abtrünnige junge Garde unter der Führung von Wu Xianzi und Li Daming auf die Gründung der Demokratischen Konstitutionalistischen Partei, um ihre demokratischen Ambitionen weiter zu unterstreichen. Viele Mitglieder der alten Garde wie Xu Qin beschlossen angesichts der veränderten Umstände, sich zurückzuziehen, was ihre Träume von einer friedlichen Reform der Republik jedoch nicht schmälerte.§!"

SHX_feng_unification_party: "NRP"
SHX_feng_unification_party_long: "Nationale Revolutionäre Partei (Guomin Geming Dang)\n§gDie Nationale Revolutionäre Partei ist die Nachfolgepartei von Feng Yuxiangs Guominjun, die einst eine militärische Kraft für die Revolution und die Rettung Chinas war und nun zu einem voll funktionsfähigen politischen Organ unter dem Deckmantel des chinesischen Nationalismus geworden ist. Die Partei stützt sich auf die Guominjun-Plattform einer christlich-methodistisch inspirierten Moral zusammen mit quasi-sozialistischen Reformen, während sie sich auch den Überzeugungen von Sun Yat-sens Drei Prinzipien des Volkes verschrieben hat, um ein hybrides nationalistisches und vage sozialistisches revolutionäres China zu schaffen. Unter der Führung von Präsident Feng verfolgt die Partei das Ziel, die Demokratie zu gewährleisten - inwieweit sie sich dieser Idee verpflichtet fühlt, wird sich in naher Zukunft zeigen.§!\n"
SHX_feng_unification_party_bad_long: "Nationale Revolutionäre Partei (Guomin Geming Dang)\n§gDie Nationale Revolutionäre Partei ist die Nachfolgepartei von Feng Yuxiangs Guominjun, die einst eine militärische Kraft für die Revolution und die Rettung Chinas war und nun zu einem voll funktionsfähigen politischen Organ unter dem Deckmantel des chinesischen Nationalismus geworden ist. Die meisten Mitglieder der Nationalen Revolutionspartei stammen aus ehemaligen Warlord-Cliquen, vielleicht nur, um ihre frühere Legitimität und Autorität wiederherzustellen. Viele der demokratischeren Fraktionen in der Nationalversammlung haben sie jedoch als bloße Partei des Warlordismus angeprangert.§!\n"

#辛亥俱樂部
SHX_yan_unification_party: "Xinhai-Club"
SHX_yan_unification_party_long: "Xinhai-Club (Xinhai julebu)\n§gWährend Yan Xishans steile Karriere ihn zu neuen Höhen führte, wuchs die Anhängerschaft der alten Yan-Clique rasch an. Yan hat einen Großteil seiner alten Clique aus Taiyuan mit in den Präsidentenpalast gebracht, aber auch einige weitere ausgewählte Persönlichkeiten in seinen inneren Kreis aufgenommen. Als Machthaber versucht Yan jedoch, sich als Unabhängiger zu präsentieren, indem er sich keiner offiziellen Partei anschließt und vorgeblich unparteiisch regiert.\n\nEinige seiner unternehmungslustigeren Anhänger haben versucht, eine institutionellere Unterstützungsbasis aufzubauen, indem sie den so genannten \"Xinhai-Club\" wiederbelebten, eine von mehreren schwindenden Gruppen, die nach der Revolution von 1911 entstanden waren. Es heißt, dass Yan mit dieser Gruppierung in Verbindung stand, und auf jeden Fall sind die meisten ihrer Anführer inzwischen verstorben oder haben ihren eigenen Weg eingeschlagen.\n\nDadurch hat die wachsende Zahl von Politikern, Bürokraten und Offizieren, die Yan selbst gegenüber direkt loyal sind, einen Namen und eine Form erhalten, doch die direkte oder öffentliche Unterstützung des Präsidenten für diese Bemühungen ist wackelig. Der Präsident scheint sich damit zufrieden zu geben, sein überparteiliches Image aufrechtzuerhalten und sich bei Bedarf mit den bestehenden Parteien zusammenzutun.§!\n"

SHX_assorted_warlords: "Regionalisten"
SHX_assorted_warlords_long: "Verschiedene Regionalisten, Kriegsherren und Machthaber\n§gNicht alle Warlords und Militärs wurden in den folgenden Kriegen der chinesischen Einigung und im Widerstandskrieg gegen Japan besiegt. Im ganzen Land gibt es immer noch verschiedene Regionalisten und Machthaber, die es geschafft haben, sich in die neue Regierung einzuschleusen, indem sie Loyalität gegenüber der nationalen Sache vortäuschen, aber in Wirklichkeit ihre Autorität nur dazu nutzen, das Volk einzuschüchtern und auszubeuten. Nur die Zeit wird zeigen, ob diese Kräfte wirklich gebändigt werden können oder nicht.§!\n"

SHX_young_china_party: "JCP"
SHX_young_china_party_long: "Junge China Partei (Zhongguo Qingniandang)\n§gInspiriert von Liang Qichao und den Jungtürken im Osmanischen Reich verfolgt die (von Zeng Qi gegründete) Jung China Partei die Vorstellung eines stark zentralisierten Chinas, das von einem Parteistaat geführt wird, bis eine Ära der Vormundschaft abgeschlossen ist. Während die Partei einst relativ \"gemäßigt\" war, ist ein zunehmender Radikalismus zu beobachten, da viele in der Partei die Gefahr sehen, dass die neue Republik gegenüber dem Rest der Welt zurückfällt. Als solche folgen sie einer Ideologie des Han-Chauvinismus und einer antiimperialistischen Rhetorik, die durch eine Vorliebe für einen Personenkult um den Führer des Landes und ihre Förderung der Idee der Massenindoktrination gekennzeichnet ist. Sie fordern auch eine rasche Industrialisierung der chinesischen Nation, damit China seinen rechtmäßigen Platz als Großmacht wieder einnehmen kann!§!\n"

SHX_young_china_party_yan: "JCP"
SHX_young_china_party_yan_long: "Junge China Partei (Zhongguo Qingniandang)\n§gInspiriert von Liang Qichao und den Jungtürken im Osmanischen Reich verfolgt die (von Zeng Qi gegründete) Jung China Partei die Vorstellung eines stark zentralisierten Chinas, das von einem Parteistaat geführt wird, bis eine Ära der Vormundschaft abgeschlossen ist. Während die Partei einst relativ \"gemäßigt\" war, ist ein zunehmender Radikalismus zu beobachten, da viele in der Partei die Gefahr sehen, dass die neue Republik gegenüber dem Rest der Welt zurückfällt. Als solche folgen sie einer Ideologie des Han-Chauvinismus und einer antiimperialistischen Rhetorik, die durch eine Vorliebe für einen Personenkult um den Führer des Landes und ihre Förderung der Idee der Massenindoktrination gekennzeichnet ist. Sie fordern auch eine rasche Industrialisierung der chinesischen Nation, damit China seinen rechtmäßigen Platz als Großmacht wieder einnehmen kann! Nachdem die Partei unter der Führung von Yan Xishan den \"Großen Mann\" gefunden hat, den sie brauchte, arbeitet sie hart daran, den Willen des \"Modellgouverneurs\" umzusetzen. Präsident Yan mag ein alter Mann sein, aber China fühlt sich unter seiner Herrschaft ewig jung!§!"

