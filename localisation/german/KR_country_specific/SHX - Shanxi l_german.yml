SHX_strengthening_legislature_idea: "Stärkung der Legislative"
SHX_strengthening_legislature_idea_desc: "Unsere Regierung hat sich entschlossen bemüht, sowohl mit den Unabhängigen als auch mit den Parteien zusammenzuarbeiten, um ihre Stimmen besser zu hören und die Menschen zu vertreten. Dies wird zwar kein einfacher Prozess sein, aber die Achtung der Beschlüsse der Nationalversammlung und die Einhaltung der verfassungsmäßigen Präzedenzfälle werden viel dazu beitragen, das Vorrecht der Zivilgesellschaft gegenüber der Regierung zu verankern."
SHX_currying_international_exports_idea: "Internationale Exporte ankurbeln"
SHX_currying_international_exports_idea_desc: "Unsere Regierung hat sich entschlossen bemüht, unsere Wirtschaft zu modernisieren, indem sie Handelsschranken abgebaut und ausländische Investitionen in unserem Land gesichert hat. Auch wenn diese Maßnahme angesichts unserer Geschichte nicht immer sehr populär war, können wir nun, da wir uns zusammengeschlossen haben, auf einer gleicheren Basis verhandeln und ausländisches Fachwissen nutzen, um unsere heimische Industrie weitaus effizienter zu machen."
SHX_investments_in_education_idea: "Investitionen in Bildung"
SHX_investments_in_education_idea_desc: "Unsere Regierung hat sich entschlossen bemüht, den Zugang zur Bildung für alle Menschen in China zu erweitern, sei es durch die obligatorische öffentliche Schulbildung für Kinder, Stipendien für die Sekundarstufe oder technische Umschulungen für Arbeitnehmer. Dies wird ein kostspieliger Prozess sein, die Lehrpläne werden gegen den Widerstand einiger modernisiert werden müssen, und viele Klassenzimmer werden während der Übergangszeit überdimensioniert und unterbesetzt sein. Aber am Ende wird es sich lohnen."
SHX_expansive_land_reform_idea: "Umfassende Bodenreform"
SHX_expansive_land_reform_idea_desc: "Unsere Regierung hat sich entschlossen, das Land an die Landwirte umzuverteilen, die es bewirtschaften. In Anbetracht der feudalen und ungleichen Verhältnisse auf dem Lande wird dies bei der einfachen Bevölkerung sicherlich auf Zustimmung stoßen, aber die bestehende Ordnung im ganzen Land erschüttern. Es bleibt abzuwarten, ob das Land dadurch letztlich produktiver wird oder ob es lediglich die sozialen Spannungen verschärft."
SHX_bureau_of_progress_idea: "Büro für Fortschritt"
SHX_bureau_of_progress_idea_desc: "Unsere Regierung hat entschlossene Anstrengungen unternommen, um die Militärproduktion zu rationalisieren, die chinesische Rüstungsindustrie zu konsolidieren und auf diesem Weg Korruption und Ineffizienz auszumerzen. Das Büro für Fortschritt hat sich hohe Produktionsziele für alles von Waffen über Panzer bis hin zu Flugzeugen gesetzt, aber es bleibt abzuwarten, wie viel sie aus einem erschöpften China herausholen können."
SHX_reconciling_north_south_idea: "Versöhnung zwischen Nord und Süd"
SHX_reconciling_north_south_idea_desc: "Nach dem Tod von Yuan Shikai verfestigten sich die bestehenden Spaltungen zwischen der nördlichen Beiyang-Regierung und der südlichen Verfassungsschutzregierung. Versuche, die beiden zu versöhnen, scheiterten regelmäßig, und beide sahen sich mit anhaltender Instabilität konfrontiert, bis China schließlich nur noch mit Gewalt geeint werden konnte. Aber Vereinigung bedeutet nicht Einheit - die Wiederherstellung der Bande der nationalen Brüderlichkeit wird entschlossene Anstrengungen erfordern."
SHX_eliminate_regionalism_idea: "Beseitigung des Regionalismus"
SHX_eliminate_regionalism_idea_desc: "Die gewaltsame Übertragung von Befugnissen von der Zentralgewalt durch die Unfähigkeit der Mandschus, die allgegenwärtige Korruption und die Waffengewalt der Provinzen war ein Fluch für die nationale Einheit in Zeiten der Not. Wir haben zwar die großen Kriegsherren unterworfen, aber die kleinen Kriegsherren, ihre heimtückischen Kumpane und die Imperialisten, die sie ermöglicht haben, sind geblieben. Sie müssen ausgerottet werden, damit unser Wohlwollen auch durch die höchsten Berge hindurch scheinen kann."
SHX_dawn_of_the_party_state_yan_ycp_idea: "Der Beginn des Parteienstaats"
SHX_dawn_of_the_party_state_yan_ycp_idea_desc: "Eine Partei, eine Regierung, ein ganzes vereintes chinesisches Volk. Nichts soll sie jemals wieder trennen. Die Einigung der Köpfe ist ein viel längerer und schwierigerer Prozess als die Einigung der Provinzen, aber unser Glaube an Yan Xishan und die Sache der Jung China Partei wird uns weiterbringen!"
SHX_dawn_of_the_party_state_yan_kmt_idea: "Der Beginn des Parteienstaats"
SHX_dawn_of_the_party_state_yan_kmt_idea_desc: "Eine Partei, eine Regierung, ein ganzes vereintes chinesisches Volk. Nichts soll sie jemals wieder trennen. Die Einigung der Köpfe ist ein viel längerer und schwierigerer Prozess als die Einigung der Provinzen, aber unser Glaube an Yan Xishan und die Sache der Kuomintang wird uns weiterbringen!"
SHX_dawn_of_the_party_state_feng_kmt_idea: "Der Beginn des Parteienstaats"
