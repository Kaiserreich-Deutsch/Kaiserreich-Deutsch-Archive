SHX_QIE_ties: "In Beijings Schatten"
SHX_QIE_ties_desc: "Die Zentralregierung hat lange Zeit über unseren Schultern gelauert und darauf gewartet, dass wir nachgeben. Ihr demütigendes Versagen bei der Beherrschung der Liga vor ihrem Zusammenbruch hat jedoch ihre Schwäche gezeigt, und Yan hat in weiser Voraussicht die Möglichkeit eröffnet, auf gleicher Augenhöhe zu verhandeln.\n\nHistorisch gesehen waren unsere Bemühungen im Laufe der Jahre, ihren Einfluss auf ein Minimum zu beschränken, meist erfolgreich, wenn auch für den Preis der Isolation und Ineffizienz. Die Zentralregierung umgibt uns fast vollständig und schneidet uns von unabhängigen Verbindungen ab. Eine verstärkte Zusammenarbeit mit Beijing bietet viele Möglichkeiten, uns bei der Modernisierung der Provinz zu helfen. Wir müssen uns jedoch davor hüten, ihnen zu viel Einfluss auf unsere Wirtschaft zu gewähren. Schließlich werden sich ihre Ranken wahrscheinlich nicht mit dem Bereich der Wirtschaft begnügen und versuchen, in andere wichtige Säulen vorzudringen, die unsere Regierung an der Macht halten.\n\nVergessen wir nicht unser oberstes Ziel, nämlich die Rettung unserer Nation. §RSeien Sie gewarnt, dass unsere Interaktionen mit Beijing nicht einseitig sind, sie haben auch viele Karten in der Hand. Wenn wir uns aus dem Joch Beijings befreien wollen, müssen wir schlau sein.\n\n[SHX_paying_with_inf_or_pp_defined_text]"

