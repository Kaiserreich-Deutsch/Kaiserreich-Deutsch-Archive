SHX_suiyuan_destabilise_province: "Destabilisiert [FROM.owner.GetAdjective]s Kontrolle über [FROM.ChinaGetStateProvinceTitle]"
SHX_suiyuan_destabilise_province_desc: "[FROM.SHX_Get_Destabilise_desc]"
SHX_suiyuan_destabilise_suiyuan_desc: "Suiyuan ist unser Hauptziel und die Heimat vieler Han-Bürger, die unsere Herrschaft der ihren vorziehen könnten. Sie in unsere Richtung zu lenken und unsere Aufwiegler auszusenden, um sie zur Unterstützung zu bewegen, ist ein wesentlicher Bestandteil, um den Einfluss von [616.owner.GetAdjective] auf die Provinz zu schwächen. Wenn wir es richtig anstellen, wird dies unseren anfänglichen Vormarsch erleichtern, auch wenn wir nicht wissen, ob sich im Gegenzug feindliche Milizen bilden werden."
SHX_suiyuan_destabilise_ningxia_desc: "Ningxia ist die Heimat vieler Hui-Clans, die gezwungen waren, unter der Tyrannei der Mongolenherrschaft zu leben. Nachdem wir bereits die Unterstützung der alten Anführer der Xibei San Ma gewonnen haben, wäre es klug, unsere Agenten und andere Agenten zu entsenden, um die Stabilität der mongolischen Verwaltung in diesem Gebiet weiter zu schwächen."
SHX_suiyuan_destabilise_qinghai_desc: "Ningxia ist die Heimat vieler Hui-Clans, die gezwungen waren, unter der Tyrannei der Mongolenherrschaft zu leben. Nachdem wir bereits die Unterstützung der alten Anführer der Xibei San Ma gewonnen haben, wäre es klug, unsere Agenten und andere Agenten zu entsenden, um die Stabilität der mongolischen Verwaltung in diesem Gebiet weiter zu schwächen."
SHX_suiyuan_destabilise_gansu_desc: "Obwohl Gansu die Heimat vieler Hui und Han-Chinesen ist, gibt es dort auch viele andere Völker, die unterdrückt wurden. Außerdem sympathisiert nicht jeder Hui-Clan mit den Zielen von [SHX.GetLeader], und einige mögen sogar von Natur aus mit uns sympathisieren. Wie dem auch sei, durch Grenzüberfälle, Bestechung und verschiedene Aufwiegler können wir sicherstellen, dass Gansu keine stabile Operationsbasis für die Armeen von [SHX.GetNameDef] sein wird."
SHX_suiyuan_send_scouts_to_enemy: "Späher an [FROM.GetAdjective]-Positionen senden"
SHX_suiyuan_send_scouts_to_enemy_desc: "[SHX_send_scouts_desc]"
SHX_send_scouts_shanxi_desc: "Da es nur wenige Straßen und Schienenverbindungen gibt, die für den Militärtransport geeignet sind, ist es wichtig, dass wir die Vormarschrouten unserer Armeen festlegen. Unsere Feinde bereiten sich wahrscheinlich bereits an verschiedenen Engpässen auf uns vor. Um diesen Vorteil zu verringern, müssen wir wiederum ihre Positionierung im Voraus kennen. Wenn wir uns mit sympathischen Einheimischen treffen, können wir in Suiyuan ein passables Informationsnetzwerk aufbauen."
SHX_send_scouts_against_shanxi_desc: "Obwohl wir mit unserem eigenen Land bestens vertraut sind, ist es noch zu früh, um uns vor unseren notwendigen Aufgaben der Informationsbeschaffung zu drücken. Das Aussenden von Kundschaftern und das Sammeln von Berichten von Spionen auf ihrer Seite der Grenze ist unabdingbar, um zu wissen, was [SHX.GetLeader] gegen uns vorhat, und verschafft uns damit einen entscheidenden Vorteil bei der Vorbereitung unserer Verteidigung."
SHX_prepare_hui_provisional_leaders: "Vorläufige Hui-Anführer auswählen"
SHX_prepare_hui_provisional_leaders_desc: "Nach einer vernichtenden Niederlage und der Konfiszierung ihrer riesigen Ländereien durch die mongolischen und tibetischen Behörden haben sich einige der Adligen der Hui eifrig unserer Sache angeschlossen, in der Hoffnung, ihre alten Ländereien zurückzubekommen. Mit etwas Mühe können wir ganze Clans hinter dieser Sache versammeln und unsere Fähigkeit, die entfernten Gebiete, die wir durchqueren, zu verwalten, erheblich stärken."
SHX_suiyuan_gather_supplies: "Vorräte für die Nordwest-Expedition sammeln"
SHX_suiyuan_gather_supplies_desc: "\"Eine Armee ohne Logistikzug ist verloren, ohne Proviant ist sie verloren, ohne Nachschubbasis ist sie verloren\"\nUnsere Männer können nur so weit marschieren, so lange kämpfen und so viele Granaten abfeuern, wie wir vernünftigerweise liefern können. Es mag ein paar deutliche Initiativen und beträchtliche finanzielle Investitionen erfordern, aber wir werden dafür sorgen, dass unser Logistikzug für einen zermürbenden Konflikt angemessen vorbereitet ist!"
SHX_suiyuan_decisive_first_strike_decision: "Entscheidenden Erstschlag vorbereiten"
SHX_suiyuan_decisive_first_strike_decision_desc: "Die ersten Wochen eines Konflikts sind vielleicht die wichtigsten für den weiteren Verlauf des Konflikts. In dieser Zeit wird der Nebel des Krieges zum ersten Mal gelüftet, die Bluffs werden aufgedeckt und die Stärke der Armeen wird getestet. Wenn wir unsere Männer darauf vorbereiten, bei der Eröffnungssalve ihr Bestes zu geben, haben wir die einmalige Chance, unsere Feinde in ihren Anfangsstellungen auszuschalten und so hoffentlich eine Pattsituation zu verhindern. Seien Sie jedoch gewarnt, dass eine solch aggressive Eröffnung unsere Bevölkerung wahrscheinlich ermüden wird, also sollten wir es besser wert sein."
SHX_suiyuan_begin_northwestern_expedition: "Beginn der Nordwestexpedition"
SHX_suiyuan_begin_northwestern_expedition_desc: "Es ist an der Zeit. Jetzt, oder nie. Da die Pioniere und Plänkler bereits mit den Kämpfen entlang unserer immer lockeren Grenze begonnen haben, können wir es uns nicht länger leisten zu warten. Von [SHX.Capital.GetCapitalVictoryPointName] wird ein Befehl an die regionalen Hauptquartiere und an unsere Divisionen ergehen, bis jeder Soldat weiß: Wir marschieren dem Sonnenuntergang entgegen - auf Tod oder Ruhm!"
SHX_xibei_offer_early_peace: "Friedensverhandlungen anbieten"
SHX_xibei_offer_early_peace_desc: "Nachdem wir alles besetzt haben, was wir besetzen wollten, und die feindlichen Truppen zerschlagen haben, wo immer wir sie fanden, hält [SHX.GetLeader] es für angemessen, unseren besiegten Feinden Friedensbedingungen anzubieten. Es hat wenig Sinn, unsere Feinde in ihr Kernland zu jagen, und wir müssen unsere Ressourcen für andere Konflikte schonen, denen wir uns widmen müssen."
SHX_suiyuan_raid_SHX_supply_bases_decision: "Raid [SHX.GetAdjective] Supply Bases"
SHX_suiyuan_raid_SHX_supply_bases_decision_desc: "Um sich auf ihren ungerechten Feldzug gegen uns vorzubereiten, haben die [SHX.GetName] damit begonnen, Nachschubstützpunkte entlang der Grenze zu errichten. Da es an geeigneten Straßen und Wegen fehlt, die für eine so umfangreiche Operation benötigt werden, sind viele von ihnen sehr nahe an unserem Territorium errichtet worden, so dass sie für Angriffe unserer Kavallerie und leichten Infanterie anfällig sind. Wenn wir diese Stützpunkte abfackeln und ihre Vorräte stehlen, wird dies ihre Fähigkeit, einen langwierigen Konflikt zu führen, erheblich beeinträchtigen."
SHX_suiyuan_fortify_frontier_decision: "Verstärkung der nordwestlichen Grenze"
SHX_suiyuan_fortify_frontier_decision_desc: "With few roads and rugged (sometimes uninhabitable) terrain, a major advantage we possess is the limited attack vectors our [SHX.GetAdjective] opponents possess if they wish to seize their objectives. Building blockhouses, bunkers, and trenches along key positions will give us a crucial advantage in dislodging their assaults and will help delay their advance until their supplies run out."
SHX_suiyuan_rally_local_supporters_decision: "Lokale Unterstützer gewinnen"
SHX_suiyuan_rally_local_supporters_decision_desc: "Es reicht nicht aus, einfach unsere Armeen und andere halbprofessionelle Truppen gegen die vorrückende [SHX.GetAdjective]-Armee zu mobilisieren. Wir müssen unsere gesamte Bevölkerung gegen den kommenden Feind mobilisieren und ein Netz von Milizen, Informanten und informellen Nachschubbasen aufbauen, um den Vormarsch des Feindes zu verlangsamen. Diese Verteidigung in der Tiefe wird jeden Angriff auf unser Kernland unhaltbar machen und unseren Heimvorteil maximieren."
SHX_suiyuan_invite_farmers_to_suiyuan_decision: "Bauern nach Suiyuan einladen"
SHX_suiyuan_invite_farmers_to_suiyuan_decision_desc: "Suiyuan verfügt dank des Gelben Flusses über äußerst fruchtbare Böden, die in der Vergangenheit die Aufmerksamkeit sowohl von Yan Xishan als auch von Feng Yuxiang auf sich gezogen hatten. Die in Suiyuan angebauten Feldfrüchte hatten zuvor die einheimische Produktion von Shanxi gestört, was Yan zu der Behauptung veranlasste, die Provinzen seien \"gegenseitig abhängig\". Feng seinerseits wollte die Region innerhalb von fünf Jahren besiedeln und lud arme Pächter aus ganz China ein, sich in der Region niederzulassen und kostenlos Bewässerungsanlagen und andere Hilfsmittel zu erhalten.\n\nNun, da wir Suiyuan gewonnen haben, können wir ein Programm zur Entwicklung des Landes für die Landwirtschaft starten. Fast 4.000 Hektar bisher unbebautes Land können wir an ehemalige Soldaten unserer Armeen als eine Art Quasi-Ruhestand verteilen. Sie werden jedoch weiterhin unter der Leitung pensionierter Armeeoffiziere trainieren und ständig kollektive Wachsamkeit walten lassen.\n\nWir müssen jedoch darauf achten, dass unsere Bemühungen die lokale mongolische Bevölkerung nicht verärgern."
SHX_suiyuan_tapping_into_the_riches_of_suiyuan_decision: "Den Reichtum von Suiyuan erschließen"
SHX_suiyuan_tapping_into_the_riches_of_suiyuan_decision_desc: "Suiyuan ist für uns von besonderem Wert, denn sowohl Suiyuan als auch Chahar haben etwa dreimal so viel Eisen wie Shanxi und wahrscheinlich mehr als jede andere chinesische Provinz südlich der Großen Mauer. Dies würde unsere bestehende Eisen- und Kohleinfrastruktur erheblich verbessern und unseren Industrien als Brennstoff dienen. In Suiyuan gibt es außerdem umfangreiche Kohlevorkommen, die wir ausbeuten können, um diesen wichtigen Markt weiter zu erobern. Sollten wir in Anbetracht all der Opfer, die wir für den Erwerb dieses Landes gebracht haben, nicht sein volles Potenzial ausschöpfen?"
SHX_suiyuan_building_the_russian_connection_decision: "Building the Russian Connection"
SHX_suiyuan_building_the_russian_connection_decision_desc: "Einer der weniger bekannten, aber nicht minder wichtigen Vorteile des Zugangs zur inneren Mongolei besteht darin, dass wir unabhängig von der Aufsicht Beijings mehr Möglichkeiten haben, Hilfe von außen zu erhalten. Jenseits der kalten nördlichen Steppe liegt Russland, das unserer Notlage bisher weitgehend gleichgültig gegenüberstand. Es ist zwar noch zu früh, um sich um offizielle Anerkennung oder Hilfe zu bemühen, aber es ist nicht zu früh, um den Schwarzmarkt auszunutzen. Die Entsendung von Agenten zum Aufbau von Schmugglernetzen in der Mongolei und anderen Formen des legalen und illegalen Handels könnte uns in den gemeinsamen Konflikten in China einen Vorteil verschaffen."
SHX_suiyuan_lay_tracks_to_target_decision: "Gleise nach [FROM.GetName] verlegen"
SHX_suiyuan_lay_tracks_to_target_decision_desc: "[FROM.SHX_Get_Tracks_Desc]"
SHX_suiyuan_lay_tracks_to_lanzhou_decision_desc: "Die Hui-Länder in Xibei sind vom Rest Chinas weit entfernt und fühlen sich oft vom politischen Geschehen in China isoliert. Dies hat ihnen eine gewisse Unnahbarkeit verliehen, die sie von den größeren Kämpfen der Nation abgeschnitten hat. Einer der ersten Schritte, um diesen Provinzialismus umzukehren und uns zu helfen, die Ressourcen von Xibei zu nutzen (oder unsere Ressourcen an die Grenze zu bringen), ist der Bau angemessener Eisenbahnverbindungen zur Hauptstadt von Gansu in Lanzhou. Es wird einige Ressourcen erfordern, aber wir sollten in der Lage sein, eine erste Reihe von Gleisen zu erhalten, die für den Militärtransport geeignet sind."
SHX_suiyuan_lay_tracks_to_zhangye_decision_desc: "Indem wir unsere Bemühungen fortsetzen, uns weiter westlich mit Gansu zu verbinden, können wir nun eine Verbindung von Gansu nach Zhangye herstellen. Dies erweitert unsere Reichweite bis in die Tiefen des Hexi-Korridors und in die Wüste Gobi. So mühsam und zeitaufwendig dies auch sein mag, es wird notwendig sein, wenn wir weitere Kampagnen starten wollen, um den Westen Chinas zu beherrschen."
SHX_suiyuan_lay_tracks_to_suiyuan_decision_desc: "Suiyuan ist für uns eine äußerst wertvolle Provinz, doch die meisten Eisenbahnverbindungen dorthin befinden sich entweder unter der Kontrolle unserer Rivalen oder sind in Gefahr, es zu werden. Wie wichtig diese Strecken sind, zeigte der Rückzug Feng Yuxiangs und seiner Guominjun aus Beijing über die Beijing-Suiyuan-Eisenbahn (auch bekannt als Peking-Kalgan-Eisenbahn). Ein wichtiger Haltepunkt auf dieser Strecke wäre Datong, das am Ende des Vierten Zhili-Fengtian-Krieges von den Zhili-Truppen besetzt wurde.\n\nDaher müssen wir eine neue Strecke von Taiyuan nach Suiyuan verlegen. Eine, die tiefer in die Provinz Shanxi hineinreicht und sich dem Einfluss der Zhili, Fengtian oder sogar der Japaner entzieht."

#### Central Plains War
SHX_Foreign_Policy_decisions: "Der Krieg in den Zentralebenen"
SHX_Foreign_Policy_decisions_desc: "Der verräterische Gouverneur Yan hat beschlossen, uns zu verraten! Anstatt sich an unsere Vereinbarungen zu halten und der von Deutschland auferlegten Monarchie ein Ende zu bereiten, hat er es sich zur Aufgabe gemacht, die Grundsätze von Xinhai weiter zu beleidigen. Wenn wir überleben wollen, müssen wir schnell zuschlagen, solange er noch von den Überresten der Zhili abgelenkt ist. Mit dem revolutionären Geist von Xinhai, der noch immer in unseren Herzen brennt, werden wir Yan, seine royalistischen Marionetten und alle anderen, die es wagen, sich der nationalen Befreiung in den Weg zu stellen, zu Fall bringen!"
QIE_SHX_intervention_visual_only: "Der Krieg in den Zentralebenen"
QIE_SHX_intervention_visual_only_desc: "Wir werden Beijing zwingen, unsere §YKontrolle über Shanxi§! anzuerkennen, wenn wir sie besiegen."
