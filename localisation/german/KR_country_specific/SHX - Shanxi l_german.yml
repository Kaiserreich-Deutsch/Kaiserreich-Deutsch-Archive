SHX_industrial_reform_mission_timer: "Shanxis Fortschritte bei der Industriereform"
SHX_industrial_reform_mission_timer_desc: "Shanxi ist dabei, seine industrielle Basis, die sich um Taiyuan konzentriert, grundlegend zu verändern. Die Entscheidungen, die die Regierung während dieses Prozesses trifft, können diesen Fortschritt beschleunigen oder verzögern, aber Shanxi wird nicht in der Lage sein, den Schwerpunkt \"Ein bisschen tiefer graben\" zu erreichen, bevor dieser Zeitplan abgeschlossen ist."

SHX_autarky_committee: "Förderung von Produkten aus Shanxi"
SHX_autarky_committee_desc: "Wenn wir erfolgreich auf sinnvolle Reformen in Richtung Selbstversorgung drängen wollen, müssen nicht nur unsere Führer und Denker, sondern auch das Volk diese Fackel in die Hand nehmen.\n\nWir werden ein Komitee für den Konsum lokal hergestellter Waren gründen und mit den nötigen Befugnissen ausstatten, um Händler zum Kauf von in Shanxi hergestellten Waren zu bewegen. Dieses Komitee, das sich aus Aktivisten zusammensetzt, die mit unserer Sache übereinstimmen, wird die seit langem vertretene Ansicht vertreten, dass der Kauf ausländischer Waren unpatriotisch ist und China nur gestärkt werden kann, wenn es sich selbst verwirklicht. Die Shanxi Vermarktungsgenossenschaft für lokal hergestellte Waren wird in ähnlicher Weise wie ein modernes Kaufhaus in Taiyuan agieren, um den Menschen Anreize für den Kauf lokaler Produkte zu geben."

SHX_land_bank: "Nutzung der Banken"
SHX_land_bank_desc: "Die Provinzbank von Shanxi, die lange Zeit von der Regierung von Shanxi streng kontrolliert wurde und ein äußerst profitables Unternehmen war, muss zur Förderung der wirtschaftlichen Entwicklung eingesetzt werden. Mit günstigen Krediten für die Bevölkerung und unter Beachtung der Inflationskontrolle werden wir die Wirtschaft von Shanxi von innen heraus aufbauen. Mit anderen Worten, wir werden das Geld von Shanxi für die Menschen von Shanxi verwenden - und wenn nötig, werden wir auch alle ungedeckten Devisen und Kredite zurücknehmen, die vor 1930 an ausbeuterische Außenstehende vergeben wurden.\n\nUm diese Bemühungen zu untermauern, müssen wir auch unseren Einfluss auf den lukrativen Salzhandel mit Hilfe unserer neu geschaffenen Nordshanxi Salzindustrie Bank sichern. Unsere Bevölkerung wird dazu angehalten, weniger Salz zu verbrauchen, so dass wir mehr an Außenstehende verkaufen können, um unser Handelsdefizit auszugleichen. Darüber hinaus müssen die Salzhändler in unserer Provinz an der kurzen Leine gehalten werden, um unnötige Exzesse zu verhindern und sicherzustellen, dass sie keine Steuern hinterziehen.\n\nApropos - wir werden die Kontrolle über die Salzsteuer übernehmen. Das ist ein Vorrecht, das normalerweise der Zentralregierung vorbehalten ist, aber was haben sie in letzter Zeit für uns getan? Es wird nicht leicht sein, aber die Menschen in Shanxi verdienen ein stabiles Finanzsystem und Hilfe und nicht den Spott ihrer Banker."

SHX_Bureau_Econ_Controls: "Büro für Wirtschaftskontrollen einrichten"
SHX_Bureau_Econ_Controls_desc: "Das Shanxi Büro für Wirtschaftskontrollen ist ein wichtiger Bestandteil unseres Zehnjahresplans. Diese Behörde wird Lizenzen für Einfuhren in unsere Provinz erteilen und darauf achten, dass unerwünschte ausländische Waren, die in unlauterer Weise mit der ehrlichen Arbeit der Industriebetriebe von Shanxi konkurrieren könnten, ferngehalten werden. Vielleicht auch umstritten ist, dass dies auch für Produkte gelten wird, die innerhalb der Grenzen Chinas außerhalb der von uns kontrollierten Gebiete hergestellt werden. Zweifelsohne kann dies der nationalen Einheit schaden, aber wir werden Opfer bringen müssen, wenn wir China letztendlich retten wollen."

SHX_Baojin_Iron_Factory: "Bau der Eisenfabrik Baojin"
SHX_Baojin_Iron_Factory_desc: "Die Eisenfabrik Baojin ist das jüngste Großprojekt, das Shanxi in Angriff nehmen muss. Es müssen hydraulische Ausrüstungen importiert oder hergestellt, neue Elektroöfen installiert und Arbeiter ausgebildet werden. Eine Reihe von Straßen und Gleisen, die zu dieser Fabrik führen, müssen gebaut und Lokomotiven und Lastwagen beschafft werden. Es besteht kaum ein Zweifel daran, dass dieses Projekt teuer sein wird, aber es gibt eine ganze Reihe von Ausrüstungen aus früheren Projekten, die wiederverwendet werden könnten. Und obwohl sie vielleicht ein wenig altmodisch sind, können sie mit etwas Einfallsreichtum so umfunktioniert werden, dass sie für die Produktion von Dutzenden von Tonnen Stahl pro Tag geeignet sind."

SHX_reinforce_bank_of_SHX: "Stärkung der Bank von Shanxi"
SHX_reinforce_bank_of_SHX_desc: "Die halboffizielle Provinzbank von Shanxi war in der Vergangenheit einer der Eckpfeiler der Macht von Yan Xishan und der Shanxi-Verwaltung und kontrollierte praktisch das gesamte Bank- und Handelswesen in der Provinz. Obwohl sie persönlich profitabel ist, gibt es weit verbreitete Ängste um die Stabilität und Qualität der Währung in der Provinz - zumindest teilweise aufgrund der ständigen Kriege und Militärausgaben der Regierung von Shanxi. Bemühungen, die Währung mit Kapital zu stützen, haben in der Regel zu einem Ansturm auf die Bank geführt, der die Bank häufig dazu zwingt, ihre Versprechen nicht einzuhalten. Vielleicht ist dies der Grund dafür, dass sich die Zweigstellen absichtlich an unzugänglichen Orten befinden, um den Umtausch von Banknoten zu verhindern. All dies muss sich jedoch ändern, wenn eine moderne Wirtschaft aufgebaut werden soll. Mit dem Zufluss ausländischen Kapitals können wir endlich versuchen, unsere Währung zu stützen und darüber hinaus Währungsreserven von der Zentralregierung und auch von ausländischen Regierungen zu halten. Die Zentralbank hat auch versucht, eine Niederlassung in der Provinz einzurichten, was zwar überwacht werden sollte, aber für weitere Stabilität in unserer Provinz sorgen könnte. Alles in allem wird die Stärkung unseres Bankensektors die Grundlage für die künftige wirtschaftliche Entwicklung bilden."

SHX_wave_of_capital: "Auf der Welle des ausländischen Kapitals reiten"
SHX_wave_of_capital_desc: "Der jüngste Anstieg der Kapitalinvestitionen in Shanxi verspricht in naher Zukunft erhebliche Gewinne. Die Investoren haben den Bau neuer Zucker- und Zellwollfabriken sowie von Staudämmen und Kraftwerken ins Auge gefasst, um die boomende Industrialisierung in Taiyuan zu versorgen. Als Zeichen des Vertrauens, das viele in unsere Stadt setzen, haben zwei führende Versicherungsgesellschaften neue Niederlassungen in Taiyuan eröffnet und damit einen Blick in eine moderne Zukunft der Stadt gewagt. Wir müssen diesen Trend in vollem Umfang nutzen und dafür sorgen, dass die Früchte dieser Projekte für die kommenden Generationen erhalten bleiben. Allerdings müssen wir aufpassen, dass dieser plötzliche Zustrom neuer Eliten nicht die alten verdrängt."

SHX_liquidate_railroad_bank: "Liquidierung der Shanxi Eisenbahnbank"
SHX_liquidate_railroad_bank_desc: "Die Shanxi-Suiyuan-Eisenbahnbank, die 1936 gegründet wurde, um die Entwicklung weiterer Eisenbahnverbindungen zu fördern und die umfangreichen Gleisbauarbeiten unserer Regierung zu finanzieren, wird ohne zusätzliche Investitionen wahrscheinlich nicht viel ausrichten können. Aus diesem Grund werden wir unter Ausnutzung der zahlreichen Kaufinteressenten, die auf der Suche nach einer (zumindest nach chinesischen Maßstäben) einigermaßen sicheren Investition sind, mit der Privatisierung dieser ehemals staatlichen Bank beginnen und ihren neuen Eigentümern die Möglichkeit geben, ihre eigene Agenda zu bestimmen. Dies wird unseren logistischen Fußabdruck verringern und hoffentlich das benötigte Kapital für den Ausbau der Eisenbahnen in Shanxi bringen."

SHX_modernizing_industry_equipment: "Modernisierung von Industrieanlagen"
SHX_modernizing_industry_equipment_desc: "Beim Aufbau einer neuen Wirtschaft in Shanxi geht es nicht nur um die Anschaffung moderner Werkzeuge und Maschinen, auch wenn dies sicherlich hilfreich ist. Es geht auch darum, die Einheimischen in modernen Techniken zu schulen, neue Lieferketten aufzubauen und neue Manager auszubilden. Die Japaner haben vor nicht allzu langer Zeit etwas Ähnliches getan, was ihnen geholfen hat, von einer schwächelnden zweitrangigen Macht in Asien zu einer der Weltmächte aufzusteigen, die sogar den Westen herausfordern kann.\n\nYan Xishan hat schon lange die Theorie aufgestellt, dass ein \"wissenschaftliches Management\" der Industrie notwendig ist, um die Korruption und Vetternwirtschaft zu beseitigen, die sich in unserer Isolation eingenistet haben. In dem Maße, wie der Protektionismus abnimmt, müssen wir unsere Wirtschaft ermutigen, sich der Herausforderung zu stellen. Wenn nötig, werden Zwangsfusionen durchgeführt, um die Produktion zu maximieren und die schwachen Zweige auszusondern. Indem wir sie auffordern, neue Methoden anzuwenden und neue Partner zu finden, leiten wir einen Prozess ein, der anfangs vielleicht nicht schön ist, aber auf lange Sicht wird der Wettbewerb die Faulen und Ineffizienten ausmerzen. An ihre Stelle wird eine moderne, wettbewerbsfähige und wiedergeborene Wirtschaft treten, die für unser Musterland geeignet ist."

SHX_build_a_mill_dec: "Bau des großen Stahlwerks"
SHX_build_a_mill_dec_desc: "Stellen Sie sich eine kolossale Stahlgießerei vor, die mehr als 5 Millionen CH$ wert ist und selbst mit den von den Japanern in der Mandschurei gebauten Anlagen konkurrieren kann. Die Pläne liegen vor uns, und nach ihrer Fertigstellung soll sie täglich 240 Tonnen Stahlkoks, 160 Tonnen Gusseisen, 240 Tonnen Stahl am offenen Herd und 150 Tonnen Stahlschienen produzieren. Mit anderen Worten: 43000 Tonnen Stahl pro Jahr - ein wahres Wunderwerk der Technik in Shanxi. Wir können es uns nicht leisten, zu zögern, und wir werden nicht warten. Der Ruhm liegt vor uns!"

SHX_build_a_factory_dec: "Bau einer modernen Automobilfabrik"
SHX_build_a_factory_dec_desc: "Stellen Sie sich eine florierende, moderne und saubere Automobilfabrik in Taiyuan vor, die einen großen Katalog von Autos, Lastwagen, Traktoren und anderen Fahrzeugen für den Bedarf der Provinz produziert. Nein, für den Bedarf von ganz China! Eine Fabrik, die es mit der in Detroit aufnehmen kann und sogar Henry Ford neidisch macht! Viele halten dies für ein Hirngespinst, aber mit wachsendem Ehrgeiz werden wir damit beginnen, Ressourcen in Automobile zu investieren, die den Schwung unserer industriellen Revolution fortsetzen werden. Der Ruhm liegt vor uns!"

SHX_expand_coal_sale: "Ausweitung des Kohleabsatzes"
SHX_expand_coal_sale_desc: "Kohle ist ein wichtiger Bestandteil unserer Wirtschaft, und in den letzten Jahren wurde die Förderung in großem Umfang entlang des Taihang-Gebirges ausgeweitet. Seit sich die Wirtschaft in China erholt hat, ist der Bedarf an mehr Brennstoff für die Produktion gestiegen, und infolgedessen ist die Nachfrage nach Shanxi-Kohle in die Höhe geschnellt. Diese Nachfrage zu befriedigen und unsere Konkurrenten in Shandong auszustechen, ist von entscheidender Bedeutung, um uns wieder als führender Kohleproduzent in China zu etablieren."

#Zhifeng Decisions
SHX_zhi_feng_war: "Der Marsch zur Wiedervereinigung"
SHX_zhi_feng_war_desc: "\"Zehn Jahre, um ein Schwert zu schärfen. Seine scharfe, helle Klinge wurde nie ausprobiert. Heute zeige ich es dir, dem die Gerechtigkeit verweigert wurde.\"\n\nNachdem die Autorität der Zentralregierung in den südlichen und östlichen Regionen Chinas zusammengebrochen war, sahen wir zu - nicht untätig, sondern mit dem Blick eines stets wachsamen Falken. Aufgrund ihrer geografischen Lage war die Provinz Shanxi schon immer neutral, doch nun deutet der Wind darauf hin, dass sich das Blatt weiter wenden wird. Ob wir uns nun für die Zentralregierung in Peking entscheiden oder unseren eigenen Weg gehen wollen - die Zukunft der Shanxi-Clique steht auf dem Spiel.\n\n§LDiese Entscheidungskategorie wird entfernt werden, sobald wir China vereinigt haben.§!"

SHX_march_to_war: "Der Marsch in den Krieg"
SHX_march_to_war_desc: "Die Trompeten und Trommeln rufen uns zum Krieg und Shanxi mobilisiert sich - für die vielleicht größte Schlacht, die es in der langen Geschichte der Provinz zu bestehen hat. Doch seien Sie gewarnt. Sollten sich unsere Kriegsmobilisierungsbemühungen zu lange ohne Erfolg hinziehen, werden die Moral und die Unterstützung für die Kriegsanstrengungen sicherlich schnell schwinden..."

SHX_collapse_of_shanxi: "Die zunehmende Belastung des Krieges"
SHX_collapse_of_shanxi_desc: "In den letzten Jahren hat der Gouverneur [SHX.GetLeader] die totale Mobilisierung praktisch aller Ressourcen des armen und bereits erschöpften Nordwestens für seinen Traum von der Befreiung ganz Chinas angeordnet. Obwohl die Menschen in Shanxi seit Jahrhunderten unbestreitbar Chinesen sind, können sie durchaus provinziell veranlagt sein. Trotz der oberflächlichen Zustimmung der Laobaixing zu den großen Projekten ihrer Machthaber erwarten sie, dass sie im Gegenzug auch davon profitieren. Ein weit entfernter und gewaltsamer Krieg wird das Fundament, auf dem [SHX.GetNameDef] seine Macht aufgebaut hat, stark destabilisieren und zeigen, dass sein Mandat zum Regieren vielleicht nicht so stark ist, wie er glaubt. Hüten Sie sich vor dem Eindruck, dass Ihre Ziele Ihre Fähigkeit, sie zu erreichen, nicht übersteigen, damit Ihr Größenwahn nicht zu Ihrem Verhängnis wird.\n\nVon jetzt an bis zur erfolgreichen Einigung des Landes müssen wir uns davor hüten, dass unsere Kriegsunterstützung den Tiefpunkt erreicht. Im Gegensatz zu anderen Kriegsherren verfügt Shanxi einfach nicht über die Ressourcen für einen langwierigen Krieg, und [SHX.GetLeader] hat effektiv alles auf einen kurzen, entscheidenden Konflikt gesetzt, der ihn an die Spitze bringen wird. Wenn es ihm nicht gelingt, die Nation in den Augen des Volkes zu vereinen, wird es bald einen anderen Anführer finden, der dies tut.\n\nSelbst wenn es uns gelingen sollte, einen Frieden zu schließen, sind die Würfel bereits gefallen. Die Gefahr eines totalen Zusammenbruchs wird bis zur Wiedervereinigung immer über unseren Köpfen schweben, da wir auf unsicherem Boden stehen."

SHX_set_targeted_state: "Shanxi Kriegsplanung"
SHX_set_targeted_state_desc: "Jedes Feld, jedes Dorf, jede Stadt ... jedes Ziel auf dem Schlachtfeld muss auf unseren Karten markiert werden, damit wir es sorgfältig planen und organisieren können. Denn wir haben es mit einem größeren und mächtigeren Feind zu tun, und so müssen wir uns auf unsere überlegene Planung und unser Verständnis des Geländes verlassen, um den Feind zu überlisten und auszumanövrieren!"

SHX_crash_modernisation: "Crash-Modernisierung"
SHX_crash_modernisation_desc: "Wenn Shanxi tatsächlich in den Kampf eingreift, dann müssen wir darauf vorbereitet sein, den Sturm zu überstehen. Wir müssen jede Gelegenheit nutzen, um uns zu modernisieren und an die sich verändernden Methoden der Kriegsführung in China anzupassen."

SHX_QIE_improve_supply_networks: "Versorgungsnetze verbessern"
SHX_QIE_improve_supply_networks_desc: "Lasst uns mit Hilfe von Ingenieuren aus Beijing neue Nachschubwege anlegen, um unsere Truppen und die Armeen von [QIE.GetNameDef] zu versorgen."

SHX_rapid_military_expansion: "Rasche militärische Expansion!"
SHX_rapid_military_expansion_desc: "Die Leuchtfeuer wurden entzündet, und Shanxi wird in den Krieg gerufen. Junge und alte Männer werden an die Front gerufen, aber Shanxi braucht schnell Männer... und sie kann nicht zu lange warten."

SHX_revolutionary_army: "Das Revolutionäre Volksverteidigungskorps"
SHX_revolutionary_army_desc: "Die Revolution beginnt nicht nur mit der Mobilisierung von Armeen oder mit nutzlosen, schwerfälligen Bürokraten, sondern sie beginnt auch damit, das revolutionäre Bewusstsein des ganzen Landes zu wecken. Die Modernität annehmen, den Wandel annehmen, die nationale Erlösung annehmen - das bedeutet, die nationale Revolution anzunehmen. Kümmern wir uns um die Erziehung der Massen, damit sie die Vorhut der chinesischen Revolution werden."

SHX_desperate_defense: "Verzweifelte Verteidigung"
SHX_desperate_defense_desc: "Während sich der Krieg hinzieht, ist es klar, dass wir durch die Besetzung unserer Heimatländer durch den Feind bis an die Grenzen belastet werden. Wir müssen bis zum Ende kämpfen und Widerstand leisten, es darf keine Form der Kapitulation geben - wir werden entweder einen totalen Sieg erringen oder ruhmreich sterben!"

SHX_encourage_partisans: "Lokale Partisanen ermutigen"
SHX_encourage_partisans_desc: "In Kriegszeiten sind manchmal die besten Soldaten, auf die man sich verlassen kann, die Zivilisten, die bereit sind, hinter den feindlichen Linien Waffen zu tragen. Ermutigen wir die Menschen in den vom Feind besetzten Staaten, sich zu erheben und Widerstand gegen die brutale Besatzung zu leisten."

SHX_dare_to_die: "Korps der Todesmutigen"
SHX_dare_to_die_desc: "Sollen wir tatenlos zusehen, wie unser Land wieder einmal gedemütigt wird? Nie wieder! Wie die Märtyrer der Xinhai-Revolution sollten wir unsere Truppen ermutigen, eine neue Offensive vorzubereiten, um den Feind mit Freiwilligen zurückzudrängen, die bereit sind, ihr Leben für unsere Sache zu geben!"

SHX_purge_beijing_loyalists: "Beijing-Loyalisten beseitigen"
SHX_purge_beijing_loyalists_desc: "Wenn wir mit der Zentralregierung brechen wollen, müssen wir sicherstellen, dass es in der ganzen Provinz niemand auf ihrer Seite gibt, der im Falle eines Krieges gegen Beijing entweder eine Bedrohung oder eine Belastung darstellen könnte."

SHX_nationalise_beijing_assets: "Beijinger Vermögenswerte verstaatlichen"
SHX_nationalise_beijing_assets_desc: "Die Unternehmen, Minen und Industrien, die von der mächtigen Hand der Beijinger Industriellen auf unserem Boden errichtet wurden, stellen lediglich eine Form der imperialistischen Schikane dar. Wenn wir wirklich eine freie Zukunft für unsere Provinz erreichen wollen, dann sollten wir ihnen die Ressourcen wegnehmen, die sie schon lange ausgebeutet haben!"

SHX_expel_german_investors: "Deutsche Investoren ausweisen"
SHX_expel_german_investors_desc: "Die Deutschen haben unser Land lange mit ihrem imperialistischen Einfluss von Shandong bis Guangzhouwan geplagt. Durch die Zusammenarbeit der Regierung in Beijing mit dem Deutschen Reich haben viele deutsche Investoren ihren Weg nach Shanxi gefunden. Im Interesse einer unabhängigen Zukunft und zur Stärkung des Nationalismus in unserem Volk sollten wir fordern, dass alle deutschen Investoren die Provinz verlassen müssen!"

SHX_peoples_volunteers: "Ehrenamtliche Mitarbeiter"
SHX_peoples_volunteers_desc: "Lasst uns auf die Straße gehen, um für unseren glorreichen Kreuzzug zu werben! Das Schicksal Chinas steht auf dem Spiel und niemand darf untätig sein - alle sollten ermutigt werden, für die Provinz zu kämpfen und zu sterben."

SHX_baoding_division: "Baoding Erste Division"
SHX_baoding_division_desc: "Kadetten von Chinas berühmter Baoding-Akademie sind aufgrund unserer engen Beziehungen zur Zentralregierung in Shanxi eingetroffen. Der Generalstab von [QIE.GetNameDef] wünscht, dass Einheiten aus Baoding in unsere Divisionen integriert werden, um moderne Divisionen für Shanxi zu schaffen."

SHX_production_overdrive: "Herstellungs Overdrive"
SHX_production_overdrive_desc: "Mehr, mehr, mehr ... unsere Soldaten dürfen nicht mit Gewehren ohne Bajonette und Kugeln kämpfen. Während China erneut in den Krieg zieht, müssen die Fabriken und Mühlen von Taiyuan angewiesen werden, ihre Rüstungsproduktion zu erhöhen. Wir müssen jedoch vorsichtig sein, denn die Befehle zur Steigerung unserer Produktion könnten sich auf unsere eigenen Anlagen auswirken."

SHX_negotiate_with_XSM: "Verhandelt mit [XSM.GetNameWithFlag]"
SHX_negotiate_with_XSM_desc: "Wir haben einen klaren Vorteil, was die Größe unserer Streitkräfte und unsere derzeitige Position gegenüber der Ma-Clique angeht. Wir sollten eine Delegation in ihre Provinz schicken, um über ihre freiwillige Kapitulation vor der Zentralregierung zu verhandeln, oder wenn sie sich weigern, werden wir eine Westexpedition vorbereiten, um sie zur Unterwerfung zu zwingen."

SHX_joint_strike_decision: "Koordiniert einen gemeinsamen Angriff mit [FROM.GetNameDef]"
SHX_joint_strike_decision_desc: "Alleine sind unsere Chancen gegen [QIE.GetName] gering, aber die [FROM.GetName] könnte bereit sein, sich der Tyrannei von [QIE.GetAdjective] entgegenzustellen. Wir sollten jedoch schnell handeln - wir müssen das Überraschungsmoment wahren, wenn ein solcher gemeinsamer Schlag effektiv sein soll. Sollte dieser Plan funktionieren, werden wir sofort gegen unsere [QIE.GetAdjective] Feinde vorgehen."

SHX_joint_strike_attack_mission: "[ROOT.GetNonIdeologyName]-[SHX.GetNonIdeologyName] gemeinsamer Angriff gegen [QIE.GetNameDef]"

SHX_join_government: "Angleichen an [FROM.GetNameDef]"
SHX_join_government_desc: "Da [QIE.GetNameDef] nun besiegt ist, hat sich das Kräfteverhältnis in China radikal verschoben - folglich könnte ein Bündnis mit einer der vielen Kriegsparteien der Schlüssel zum Erhalt unserer Autonomie sein. Wir werden vielleicht nicht in jedem politischen Punkt mit ihnen übereinstimmen, aber in Anbetracht der wenigen anderen Möglichkeiten ist dies vielleicht unsere beste Chance, Chinas ständigen Aufruhr zu überleben."

SHX_invoke_our_agreement: "Bittet [FROM.GetNameDef], sich dem Kampf gegen [QIE.GetNameDef] anzuschließen"
SHX_invoke_our_agreement_desc: "Das Abkommen wurde unterzeichnet und der Krieg hat nun begonnen. Es ist an der Zeit, dass wir [FROM.GetName] auffordern, ihren Verpflichtungen nachzukommen. Gemeinsam werden wir die [QIE.GetAdjective]-Bestie besiegen und den Weg für die nationale Befreiung ebnen!"

SHX_QIE_end_northwestern_neutrality_decision: "Ende unsere Nordwest-Neutralität"
SHX_QIE_end_northwestern_neutrality_decision_desc: "Während unsere Entscheidung, in Angelegenheiten des Nordwestens Neutralität zu erklären, in der Vergangenheit vielleicht notwendig war, haben uns die veränderten politischen Bedingungen gezwungen, unsere Entscheidung zu überdenken. Wir werden den Schein der Neutralität in Angelegenheiten des Nordwestens aufgeben und unsere bisherigen Bemühungen um die Eindämmung der dortigen Kriegsherren und Sezessionisten wieder aufnehmen."

#Suiyuan Decisions
SHX_northwest_decision_category: "Der wilde Nordwesten"
SHX_northwest_decision_category_desc: "In einem Land, das weit vom wachsamen Auge der chinesischen Kaiser und Präsidenten entfernt ist, leben viele Völker aus ganz Asien, die angesichts des Zusammenbruchs der Qing-Autorität versuchen, ihre Lebensweise zu bewahren. Das Ende des Nordwest-Krieges hat der unruhigen Region einen ersten Frieden gebracht, doch die Entscheidung von [SHX.GetLeader], seinen Einfluss in der Region auszuweiten, hat die Armeen von [SHX.GetNameDef] ins Spiel gebracht. Er und seine Generäle, die territoriale Ansprüche in Suiyuan erheben (und vielleicht noch mehr Ruhm und Macht erlangen wollen), stehen vor einem Schock. Seine ehrgeizigen Pläne werden durch gefährliches Terrain, spärliche Siedlungen und Clans, die einer fremden Autorität misstrauen, vereitelt.\n\n[SHX_suiyuan_campaign_prep]"

SHX_march_on_suiyuan_mission: "Der Marsch auf Suiyuan"
SHX_march_on_suiyuan_mission_desc: "Mit seiner Entscheidung, auf Suiyuan zu marschieren, das in den 1920er Jahren von Feng und Yan umkämpft und später von Wu Peifu zugunsten von Ma Fuxiang gestürzt wurde, hat [SHX.GetNameDef] das Volk in Aufruhr versetzt. Das Interesse der Öffentlichkeit an ausländischen Kampagnen ist jedoch unbeständig und wird nachlassen, wenn sie nicht innerhalb eines Jahres offensiv vorgehen.\n\nNachdem entlang der Grenze zu Yulin Nachschubbasen errichtet und Divisionen zusammengezogen wurden, wird erwartet, dass die Gegner diese Vorbereitungen ebenfalls stören und so jeden [SHX.GetAdjective] Vormarsch auf den gewundenen Straßen von Xibei zum Stillstand bringen. Milizen, berittene Angreifer und Späher haben bereits mit Scharmützeln begonnen, in der Hoffnung, ihrer Seite einen Vorteil zu verschaffen."

SHX_suiyuan_northwestern_war_exhaustion_mission: "Die Erschöpfung im Nordwesten wächst"
SHX_suiyuan_northwestern_war_exhaustion_mission_desc: "[SHX_get_exhuastion_desc]"
SHX_suiyuan_northwestern_war_exhaustion_mission_shanxi_desc: "Da die Versorgungslage immer schlechter wird und die Zustimmung der Bevölkerung sinkt, während sich ihre Söhne durch die Wüste Gobi und das Qilian-Gebirge kämpfen, beeilt sich das Oberkommando von [SHX.GetName], seine strategischen Ziele zu erreichen, bevor die Zeit abläuft. [SHX.GetLeader] ist trotz all seiner Ambitionen weise genug, um zu erkennen, dass seine Macht ohne eine Armee im Rücken bald zusammenbrechen wird. Über kurz oder lang wird er gezwungen sein, vorläufige Friedensgespräche zu führen, und er drängt seine Generäle, sich bis dahin ein ausreichendes Druckmittel zu verschaffen."
SHX_suiyuan_northwestern_war_exhaustion_mission_enemy_desc: "Da die Versorgungslage immer schlechter wird und die Zustimmung der Bevölkerung sinkt, während sich ihre Söhne durch die Wüste Gobi und das Qilian-Gebirge kämpfen, beeilt sich das Oberkommando von [SHX.GetName], seine strategischen Ziele zu erreichen, bevor die Zeit abläuft. [SHX.GetLeader] ist trotz all seiner Ambitionen weise genug, um zu erkennen, dass seine Macht ohne eine Armee im Rücken bald zusammenbrechen wird. Irgendwann wird er gezwungen sein, vorläufige Friedensgespräche zu führen, und wenn wir auf dem Schlachtfeld die Oberhand gewinnen, werden wir ihn demütigen können."

