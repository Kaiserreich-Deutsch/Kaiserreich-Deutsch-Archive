SHX_yans_china: "Wiederhergestellte soziale Harmonie"
SHX_yans_china_desc: "Wie Yin und Yang fließt das Universum im Gleichgewicht - jede Seite achtet darauf, nicht überzulaufen oder ihre Grenzen zu überschreiten. Wenn wir über die Zeit der Kriegsherren nachdenken, blicken wir in die Vergangenheit, da wir verstehen, dass die chinesische Geschichte eine zyklische Geschichte ist, und wir kehren zurück in das Zeitalter der Anarchie und Uneinigkeit, wie die Zeit der Streitenden Staaten. Damals waren nur diejenigen, die sich dem Legalismus verschrieben hatten, wie der Staat Qin, in der Lage, sich aus dem Zyklus des Unheils zu befreien. Und da sich die Geschichte immer wieder wiederholt, stellen wir fest, dass China heute nichts anderes braucht als die gleiche starke Hand wie vor all den Jahren."
