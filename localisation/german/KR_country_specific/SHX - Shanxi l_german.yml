SHX_KR_gathering_storm_desc: "Die Jin-Clique von Yan Xishan hat sich eine Politik der vorsichtigen Neutralität bewahrt, während die Guominjun von Feng Yuxiang für ihren eifrigen Opportunismus berüchtigt sind. Das Ende der nordchinesischen Machtkämpfe bedeutete für beide eine bittere Niederlage und zwang sie zu einer unsicheren Allianz. Diese \"Shanxi-Clique\" besteht aus zwei ehrgeizigen Machthabern und einer verarmten Provinz, die kaum in der Lage ist, auch nur eine grandiose Vision zu unterstützen. Obwohl sie es noch nicht wissen, ergeben sich neue Möglichkeiten. Schon bald wird sich herausstellen, wer eine zweite Chance auf Ruhm bekommt und wer nur noch eine historische Fußnote ist..."

