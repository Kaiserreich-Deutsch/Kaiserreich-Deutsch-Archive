SHX_suiyuan_betrayal_decision: "Distanz zur Zentralregierung"
SHX_suiyuan_betrayal_decision_desc: "Die Zentralregierung hat uns in der Suiyuan-Frage gedemütigt, wodurch unser Ansehen stark geschwächt und der Wert unseres so genannten Bündnisses in Frage gestellt wurde. Der Gouverneur sieht keine Notwendigkeit mehr für eine Zusammenarbeit mit Beijing und meint, wir sollten unseren eigenen Weg finden, unabhängig von den verräterischen Worten Pekings."

SHX_hire_qie_labour: "Facharbeiter aus der Provinz Zhili einstellen"
SHX_hire_qie_labour_desc: "Im Vergleich zu den Arbeitern von Shanxi sind die Arbeiter der Provinz Zhili aufgrund ihrer Nähe zu Tianjin und Peking bei weitem qualifizierter und kenntnisreicher. Da die chinesische Wirtschaft in Scherben liegt, sollten wir sie mit unseren Angeboten für lukratives und billiges Land im Austausch für ihre Arbeitskraft einladen."

SHX_hire_qie_labour2: "Facharbeiter aus der Provinz Zhili einstellen"
SHX_hire_qie_labour2_desc: "Im Vergleich zu den Arbeitern von Shanxi sind die Arbeiter der Provinz Zhili aufgrund ihrer Nähe zu Tianjin und Peking bei weitem qualifizierter und kenntnisreicher. Da die chinesische Wirtschaft in Scherben liegt, sollten wir sie mit unseren Angeboten für lukratives und billiges Land im Austausch für ihre Arbeitskraft einladen."

SHX_military_construction_crews: "Militärische Bautrupps anwerben"
SHX_military_construction_crews_desc: "Unsere militärische Infrastruktur, die für chinesische Verhältnisse relativ modern ist, könnte sicherlich die Hilfe von Arbeitern und Angestellten der militärischen Produktionsstätten in der nahe gelegenen Provinz Zhili gebrauchen. Da ihre Anlagen wesentlich moderner sind (als Ergebnis ihrer früheren Zusammenarbeit mit den Deutschen), sollten wir sehen, was wir von ihnen lernen können."

SHX_seek_loan_from_beijing: "Ersucht ein Darlehen von [QIE.GetNameDef]"
SHX_seek_loan_from_beijing_desc: "Um unseren weiteren wirtschaftlichen Fortschritt und unsere Entwicklung zu fördern, sollten wir der Regierung in Peking ein Darlehen zur Unterstützung unserer Reformen vorschlagen. Dieser Liquiditätszuwachs ist unerlässlich, um in dieser Provinz praktisch alles umsetzen zu können - sei es die Bestechung wichtiger Machthaber, die Anschaffung moderner Werkzeuge oder die Zusicherung der Stabilität unserer Anleihen für die Wirtschaft."

#Qing side of Influence Decisions
SHX_QIE_shanxi_diplomacy_decisions_category: "Unsere Interessen in Shanxi"
SHX_QIE_shanxi_diplomacy_decisions_category_desc: "Die Shanxi-Clique mit ihren hohen Bergen und Doppelarmeen ist uns schon lange ein Dorn im Auge. Wir haben einige Pfeile in unserem Köcher, um sie gefügig zu halten, und §Gweitere könnten auftauchen, wenn sich die Situation entwickelt§!. Die Aufrechterhaltung unserer Einflusssphäre ist für den Schutz des Nordwestens von entscheidender Bedeutung.\n\nShanxis §YKriegsunterstützung§! ist ein entscheidender Faktor für ihre Fähigkeit, gegen uns zu mobilisieren. Wir müssen verhindern, dass ihre §YKriegsunterstützung§! zu groß wird, wenn wir die nationale Einheit aufrechterhalten wollen. Ihre §YKriegsunterstützung§! ist derzeit [?SHX.has_war_support|%R0]\n\nSeien Sie auch auf der Hut vor dem wachsenden Einfluss der Guominjun - der abtrünnigen Fraktion der Zhili-Clique, die den revolutionären Geist so tief angezapft hat, dass sie überhaupt nicht bereit ist, mit uns zusammenzuarbeiten. §!§C Die Guominjun sind [SHX.GMJ_coup_strength].§!§!\n\nDie nominelle Unterwerfung der Shanxi-Clique unter unsere Regierung ist angesichts unserer früheren Feindseligkeit wenig beruhigend. Nichtsdestotrotz haben wir unter den Umständen der Nach-Liga-Zeit nur eine sehr begrenzte Möglichkeit, unsere Beziehungen zu Shanxi und seiner Führung zu ändern. Bei diesem Tanz werden sowohl Taiyuan als auch Beijing die Möglichkeit haben, die Situation zu ihrem Vorteil zu manipulieren. Wenn wir unseren §GEinfluss hoch§!, ihre §YKriegsunterstützung niedrig§! und den §RGuominjun von der Macht fernhalten§!, wird Shanxi weiterhin mit unseren Interessen konform sein."

SHX_QIE_begin_negotiations: "Bietet Taiyuan Verhandlungen an"
SHX_QIE_begin_negotiations_desc: "Der Sieg von Yan Xishan gegen den verräterischen Feng Yuxiang in Shanxi markiert auch den Höhepunkt unseres Einflusses. Wenn wir nicht bald handeln, könnte der Gouverneur auf die törichte Idee kommen, selbst zu rebellieren, da er unsere Hilfe bei der Eindämmung der roten Flut nicht mehr benötigt. Wir müssen schnell handeln, um uns die Loyalität der Provinz zu sichern, und wenn nötig gewisse Zugeständnisse machen, um den gerissenen Kriegsherrn zu besänftigen. Wir werden eine Nachricht senden, in der wir ihm Verhandlungen in unserer Hauptstadt anbieten, und wenn er klug ist, wird er mit einem Angebot in der Hand kommen. Die Chancen stehen gut, dass er einige territoriale Zugeständnisse für ein mögliches Bündnis erwarten wird. Dennoch ist dies vielleicht der einzige Weg zu einem dauerhaften Frieden in den Zentralebenen."

SHX_QIE_court_influence_in_taiyuan: "Einfluss in Taiyuan's Hof"
SHX_QIE_court_influence_in_taiyuan_desc: "Trotz ihrer Behauptungen ist der Warlord lediglich das Zentrum eines viel größeren und verschlungenen Netzes politischer, militärischer und wirtschaftlicher Verbindungen. Und, was noch wichtiger ist, eines, das von einer stärkeren und entschlosseneren Kraft unterminiert und möglicherweise verdrängt werden kann. Es ist vielleicht noch zu früh, um [SHX.GetLeader] von der Bildfläche verschwinden zu lassen. Dennoch ist es von großem Nutzen, wenn wir nach und nach ein paar Figuren in unsere Richtung ziehen. Vielleicht ein vom Pech verfolgter Industrieller und sein Unternehmen, der naive Idealist und seine Schüler, der langjährige Oberst, der bei der Beförderung übergangen wurde, oder der unzufriedene Landbesitzer und sein Clan - es gibt überall im Netz potenzielle Kandidaten. All das kostet natürlich Geld, aber das ist ein Preis, den wir bereit sind zu zahlen."

SHX_QIE_relief_for_shanxi: "Schwarzer Montag Hilfspaket"
SHX_QIE_relief_for_shanxi_desc: "Ever since the global meltdown caused by the Berlin Stock Exchange, we have been working tirelessly to stabilise the situation in China - thankfully we have been spared the worst of it. Nonetheless, there are many still begging us for help - including many merchants and industrialists in Taiyuan. Our agents on the ground, especially after speaking with Wang Xiang (a sympathetic and high-ranking member of Shanxi's government), indicate that offering an extensive series of loans and other forms of financial aid will earn us the gratitude of the business community - and place Governor [SHX.GetLeader] in our debt."

SHX_QIE_buyout_local_companies: "Übernehmt lokale Unternehmen"
SHX_QIE_buyout_local_companies_desc: "Die Initiative der Regierung von Shanxi, ihre Wirtschaft zu öffnen, bietet eine einzigartige Chance für unsere eigenen Interessen. In Shanxi gibt es seit fast einem Jahrzehnt eine stark staatlich kontrollierte Industrie, was die Geschäftsabläufe undurchsichtig und ineffizient macht. Andererseits verfügt das Land über die Voraussetzungen für eine recht erfolgreiche Industrialisierung: weitreichender Zugang zu hochwertiger Kohle, billige Arbeitskräfte und eine gute Infrastruktur. Und sie haben bereits mit der Industrialisierung begonnen, auch wenn sie noch in den Kinderschuhen steckt. Durch die Organisation von Investoren auf unserer Seite, darunter sowohl Chinesen als auch einige unserer verbündeten Ausländer, sowie durch die Einmischung einiger Mantelgesellschaften, die unserer Regierung selbst gehören, können wir durch den Kauf kürzlich privatisierter Industrien und kleinerer Unternehmen enorm profitieren."

SHX_QIE_entrench_our_grip: "Festigt unseres Einfluss in Taiyuan"
SHX_QIE_entrench_our_grip_desc: "Jetzt, da wir in Taiyuan Fuß gefasst haben und verschiedene Kaufleute, Aktiengesellschaften und andere Investoren unsere Interessen (direkt und indirekt) vertreten, ist es an der Zeit, unseren Einfluss in Shanxi zu festigen. Schließlich ist Yan Xishan ein wankelmütiger Mann und Feng Yuxiang ein Verräter - man weiß nie, wann der Schuh fällt und sie versuchen, uns zu verraten. Das scheinen auch die Investoren zu erkennen, die eine mögliche Verstaatlichung und den Verlust ihrer kürzlich erworbenen Vermögenswerte fürchten. Daher werden wir als stiller Teilhaber unsere Agenten damit beauftragen, ein Programm zur Konsolidierung kleinerer Unternehmen zu größeren Konsortien zu starten, die in der Lage sind, besser mit der Shanxi-Verwaltung zu verhandeln."

SHX_QIE_agricultural_relief_package: "Hilfspaket für die Landwirtschaft in Shanxi"
SHX_QIE_agricultural_relief_package_desc: "Die Bewegung für den ländlichen Wiederaufbau, angeführt von Intellektuellen wie Yan Yangchu (James Yen) und Liang Shuming, unterstützt seit langem verschiedene Programme zur Verbesserung des chinesischen ländlichen Raums und zur Zentralisierung der politischen Kontrolle. Auch wenn das Ausmaß, in dem wir diese Bestrebungen unterstützen, im Laufe der Jahre gestiegen und gefallen ist, bietet sich in Shanxi selbst eine einzigartige Gelegenheit. Die Provinz durchläuft ein Agrarreformprogramm und braucht dringend mehr finanzielle Mittel und technische Unterstützung, um die unrealistischen Quoten zu erfüllen, die ihre Behörden festgelegt haben. Eine Möglichkeit für uns, unseren Einfluss zu verbergen, besteht darin, dass Männer wie Yan und Liang eine Gesetzesvorlage einbringen, um Shanxi mehr landwirtschaftliche Mittel zur Verfügung zu stellen - mit unserem stillen, aber entscheidenden Einfluss auf das Endprodukt. Auf diese Weise können wir beginnen, den zunehmend wütenden Adel von Shanxi zu umwerben, der von Yan lange vernachlässigt und von Feng zum Sündenbock gemacht wurde."

SHX_QIE_literacy_campaign: "Alphabetisierungskampagne für Shanxi"
SHX_QIE_literacy_campaign_desc: "Der Kampf gegen den Analphabetismus, ein leidenschaftliches Projekt vieler Intellektueller, hat mit dem erneuten Engagement von Shanxi für die Verbesserung der Bildung in der gesamten Provinz eine neue Wendung genommen. Yan Yangchu (James Yen) ist in der Provinz eine Art Berühmtheit, weil er seit Jahren gegen den Analphabetismus bei Jugendlichen kämpft und solche Bildungsreformen fördert, und er ist bereit, in der Nationalversammlung eine Gesetzesvorlage zu unterstützen, um weitere Bildungshilfe nach Shanxi zu schicken. Dies hat natürlich den Nebeneffekt, dass viele Intellektuelle in der Provinz mit einigen von uns in Kontakt kommen, und diese Verbreitung von Ideen wird uns hoffentlich einen weiteren Ansatzpunkt für unsere Bemühungen geben, die Provinz zu beeinflussen."

SHX_QIE_beijing_training_group: "Einsatz der Baoding-Ausbildungsgruppe"
SHX_QIE_beijing_training_group_desc: "Die Militärakademie von Baoding ist eine der besten Militärakademien in ganz China und hat Generationen von erfolgreichen Offizieren ausgebildet, darunter Fu Zuoyi und Xu Yongchang aus Shanxi. Trotz all unserer Probleme mit der Shanxi-Clique sind sie das, was einer Vorhut im Nordwesten am nächsten kommt. Deshalb müssen wir eine Ausbildungsmission organisieren und sie mit Offizieren, Waffen und anderer Ausrüstung auf den neuesten Stand bringen. Die brüderlichen Bande, die zwischen unseren und ihren Armeen entstanden sind, werden hoffentlich nie vergessen werden."

SHX_QIE_assert_our_dominance: "Unsere Vorherrschaft behaupten"
SHX_QIE_assert_our_dominance_desc: "Selbst wenn wir gezwungen sind, diese Warlord-Situation zu tolerieren, bedeutet das nicht, dass wir diese starken Männer völlig sich selbst überlassen sollten. Das wäre eine Einladung zu Problemen und käme einem Zeichen der Schwäche gleich. In der Tat müssen unsere \"Gouverneure\" von Zeit zu Zeit an ihren Platz erinnert werden, aber gewaltsame Mittel sind nicht immer optimal. Deshalb werden wir schlauer vorgehen, wenngleich unsere Botschaft nicht weniger überlegt ist. Eine \"behördliche\" Inspektion durch unsere Ministerien ist angebracht, die nach Taiyuan geschickt wird, um sicherzustellen, dass sie sich an die Gesetze des Landes halten. Auch wenn sie mit den Zähnen knirschen, können sie kaum etwas dagegen tun."

SHX_QIE_promote_chinese_unity: "Chinesische Einheit fördern"
SHX_QIE_promote_chinese_unity_desc: "Trotz aller Spaltung und aller Kämpfe, die die Warlord-Ära mit sich gebracht hat, wird kaum bestritten, dass es nur ein China gibt und dass das Endziel in all dem die Wiedergeburt einer Nation sein wird. Diese nationalistischen Gedanken durchdringen die intellektuelle Klasse, das Militär und sogar den kleinsten Bauern. Angesichts der steigenden Flut japanischer Aggressionen im Osten, einschließlich ihrer Schoßhündchen in Fengtian, ist es daher unerlässlich, dass wir alle daran erinnern, wie wichtig es ist, unser Heimatland gegen fremde Eindringlinge zu verteidigen. Mit einem kleinen Anstoß unsererseits können wir leicht antiimperialistischen Eifer unter den Menschen in Shanxi entfachen."

SHX_QIE_prop_up_yan: "Unterstützung für Yan Xishan's Regierung"
SHX_QIE_prop_up_yan_desc: "Yan Xishan behauptet, ein politischer Überlebenskünstler zu sein, und vielleicht ist seine jahrzehntelange Herrschaft seit 1911 ein Beweis dafür. Aber jetzt scheint es mehr denn je, dass Yan darum kämpft, die Macht der Guominjun einzudämmen, einen Sturm, den er selbst heraufbeschworen hat, als er den Guominjun erlaubte, sich in seinem Reich zu verschanzen, anstatt uns zu erlauben, sie zu vernichten. Aber leider haben wir keine andere Wahl, als seine dekadente Regierung zu stützen und die Handelsclans und den Adel auf unserer Seite zu halten, ebenso wie alle Mitglieder der Intelligenz, die wir um uns scharen können. Unsere großzügigen Kreditlinien und die Unterstützung für seine schwächelnde Provinzarmee schaden sicher auch nicht."

SHX_QIE_commission_order: "Kommissionsauftrag für das Taiyuan Arsenal"
SHX_QIE_commission_order_desc: "Da der Schatten des Krieges über China schwebt, müssen wir uns unbedingt mehrere Aufträge für die Herstellung von Waffen im ganzen Land sichern, um die Zentralarmee mit den notwendigen Vorräten zu versorgen, während wir uns dem Vorabend eines möglichen Konflikts nähern. Das Arsenal in Taiyuan, eines der größten in Nordchina, das in der Lage ist, Artillerie, Gewehre und Granaten nach westlichem Vorbild herzustellen, muss in diese Bemühungen einbezogen werden, anstatt als Vorzeigeobjekt eines weiteren aufgeblasenen Machthabers zu dienen. Daher wird eine Reihe von Aufträgen für wichtige Teile und Waffen an das Waffenarsenal vergeben, das dann das produziert, was wir zur Verteidigung der Nation benötigen. Als Nebeneffekt wird dies hoffentlich verhindern, dass diese Waffen in die Hände unserer illoyalen \"Verbündeten\" in Taiyuan gelangen."

SHX_QIE_secure_favorable_trade_deal: "Günstiges Handelsabkommen sichern"
SHX_QIE_secure_favorable_trade_deal_desc: "Shanxi verfügt über ein großes Vorkommen an hochwertiger Kohle, die in großen Mengen zu sehr günstigen Kosten abgebaut werden kann. Diese wird jedoch seit langem von der Kohle überschattet, die in Shandong und Hubei abgebaut wird, was auf die massiven Ineffizienzen zurückzuführen ist, die durch das ungeschickte Management von Yan verursacht werden. Da Shandong durch ausländische Bedrohungen gefährdet und in letzter Zeit destabilisiert ist, müssen wir unbedingt eine Kohlequelle im Landesinneren sichern. Allerdings können wir der korrupten Führung von Shanxi die Verwaltung dieses Handels nicht anvertrauen, so dass eine stärkere Kontrolle über diesen Handelszweig für unsere künftige Sicherheit unerlässlich ist."

#Power Struggle Decisions
SHX_xishan_fuxiang_power_struggle: "[SHX_struggle_for_shanxi_title_defined_text]"
SHX_xishan_fuxiang_power_struggle_desc: "[SHX_struggle_for_shanxi_desc_defined_text]"

SHX_sfs_active_title_key: "Der Kampf um Shanxi"
SHX_sfs_inactive_title_key: "Der Zehnjahresplan wird fortgesetzt"

SHX_sfs_active_desc_key: "Seit dem Rückzug der Guominjun nach Shanxi haben sich Gouverneur Yan Xishan und Marschall Feng Yuxiang gegen gegenseitige Bedrohungen im Norden verbündet. Die Macht von Yan liegt traditionell bei der §PProvinzregierung§!, die das Zentrum eines heiklen Geflechts verschiedener Interessen ist. Feng stützt seine Macht auf die §gKontrolle der mächtigen Guominjun§!, einer nationalistischen und revolutionären Armee, die für ihren fanatischen Eifer bekannt ist.\n\nBeide Männer sind stolze Führer mit einer klaren Vorstellung davon, wie Shanxi geführt werden sollte. Shanxi ist eine arme Provinz mit wenigen Ressourcen und wenig Zeit, um auch nur eine Agenda für ihre Zukunft aufzustellen. Der zuvor lethargische Zehnjahresplan hat plötzlich die Aufmerksamkeit beider Parteien auf sich gezogen, da sie versuchen, ihre Legitimität zu stärken.\n\nUm den Kampf um Shanxi zu gewinnen, muss man das §YMachtgleichgewicht auf 100% auf eine der beiden Seiten verschoben werden§!. Eine vorzeitige Beendigung des Kampfes durch die Beseitigung der Guominjun oder das Ablaufenlassen der Zeitschaltuhr wird sich proportional zur Entfernung des aktuellen Zählers von 100 % auf die Stabilität auswirken.\n\n§CDie Macht der Guominjun ist derzeit: [SHX.GMJ_coup_strength].§!"
SHX_sfs_inactive_desc_key: "Mit dem Ende des Machtkampfes in Shanxi ist der Zehnjahresplan noch nicht zu Ende. Obwohl er ursprünglich als Mittel für eine friedliche wirtschaftliche Entwicklung und als Gegengewicht zu den stärkeren Fraktionen im Norden Chinas gedacht war, hat er nach dem Zusammenbruch der Liga neues Leben eingehaucht. Nachdem er sich unter [SHX.GetLeader] zusammengefunden hat, ist der Zehnjahresplan ein wesentlicher Bestandteil seiner Pläne, seine Stellung zu halten und möglicherweise auch die nationale Führung anzufechten. Zu diesem Zweck arbeiten die neu zusammengesetzte Regierung und das Volk von [SHX.GetNameDef] unermüdlich an der Umsetzung der Zukunftsvision von [SHX.GetLeader], in der Hoffnung, seine Weisheit als aufgeklärter Herrscher unter Beweis zu stellen und ein Beispiel für andere Provinzen zu setzen. Ob Shanxi seinem Ruf als \"Modellprovinz\" wirklich gerecht werden kann, wird jedoch letztlich nicht nur von der Führung des Gouverneurs abhängen, sondern auch vom Willen und den Opfern der Bevölkerung."

SHX_looming_gmj_coup: "Drohender Guominjun-Putsch"
SHX_looming_gmj_coup_desc: "Seit Feng Yuxiang sich mit Yan Xishan zerstritten hat, ist die alte Yan-Feng-Diarchie ins Wanken geraten. Berichten zufolge hat der Guominjun sein Lager in Shaanxi aufgeschlagen, und während die beiden Männer weiterhin über Angelegenheiten der Provinzverwaltung kommunizieren, können alle die Zeichen an der Wand erkennen. Feng beginnt offensichtlich damit, seine bisher ruhende Revolutionsarmee zu organisieren und aggressiv um Unterstützung in der gesamten Region zu werben. Eine Revolution, vielleicht auch ein Staatsstreich, steht unmittelbar bevor, während die beiden um die Kontrolle über die endgültige Umsetzung des Zehnjahresplans kämpfen.\n\n§RWenn diese Frist abläuft, werden die Guominjun erfolgreich Yans Regierung stürzen und ihre eigene einsetzen. Verschiedene Schwerpunkte, Entscheidungen und Ereignisse ermöglichen es Ihnen, diese Zeitspanne zu verlängern oder zu verkürzen.§!"

SHX_purge_the_gmj: "Säubert die Guominjun"
SHX_purge_the_gmj_desc: "Seit Feng Yuxiang sich mit Yan Xishan zerstritten hat, ist die alte Yan-Feng-Diarchie ins Wanken geraten. Es wird berichtet, dass Guominjun sein Lager in Shaanxi aufgeschlagen hat, und obwohl die beiden Männer weiterhin über Angelegenheiten der Provinzverwaltung kommunizieren, können alle die Zeichen an der Wand erkennen. Die Bürokratie von Yan ist ungewöhnlich lebhaft, löst Probleme mit Begeisterung und verbreitet Propaganda für ihren Herrn in Shanxi. Es ist klar, dass Fengs Glücksspiel zu scheitern beginnt: Seine Kontrolle über Shaanxi entgleitet ihm und die Bauern beginnen, sich gegen ihn zu wenden. Ein entscheidender Schlag von Yan und seinen Gefolgsleuten wird die Bedrohung durch Guominjun ein für alle Mal beseitigen!"

SHX_hoard_wealth: "Hortet Reichtum"
SHX_hoard_wealth_desc: "Geld ist Macht, und wie viele Kriegsherren in China ist auch Yan dafür bekannt, dass er sich mit skrupellosen und skrupellosen Mitteln ein großes Vermögen aneignet. Es ist nur passend, dass Shanxi, das oft für seine gerissenen und habgierigen Menschen klischeehaft beschrieben wird, einen Gouverneur hat, der für seine Gerissenheit bekannt ist. Während verschiedene Beamte ihre opulenten Geschenke unterschiedlicher Herkunft überreichen, wächst Yans immenses Vermögen - und damit auch der Unmut der Bevölkerung."

SHX_lavish_donations: "Großzügige Spenden"
SHX_lavish_donations_desc: "Obwohl er in einem prunkvollen Palast lebt und in großem Stil korrupt ist, hindert dies Yan nicht daran, ein freundliches Bild der Großzügigkeit zu pflegen. Sein Geiz wird durch regelmäßige öffentliche Spenden für Wohltätigkeitsprogramme und seine Zugänglichkeit zum Volk gemildert: Bürger kommen häufig zu ihm und bitten ihn um kleine Kredite, und Yan reist durch die Provinz, um den Dorfvorstehern die Hand zu schütteln und Gebäck an die Einwohner zu verteilen."

SHX_beijing_bribes: "Beijing Bestechungsgelder"
SHX_beijing_bribes_desc: "Es ist kein Geheimnis, dass häufig Agenten aus Beijing nach Shanxi kommen, sei es von der Zentralregierung oder von einem Unternehmensvorstand. Diese Männer bringen enorme Geschenke mit, aber sie riskieren, unser empfindliches Patronagenetz zu gefährden, da sie drohen, sogar den Gouverneur mit ihren Geldern zu überbieten!"

SHX_crackdown_foreign_agitators: "Hartes Durchgreifen gegen ausländische Agitatoren"
SHX_crackdown_foreign_agitators_desc: "Regelmäßige Säuberungen sind notwendig, um Shanxi vor denjenigen zu schützen, die aus der Ferne planen. Während ein Großteil der Provinzverwaltung auf die eine oder andere Weise Bestechungsgelder annimmt, wird eine Reihe von gezielten Razzien gegen diejenigen, die Geld von der falschen Art von Außenstehenden angenommen haben, eine klare Botschaft über Loyalität aussenden!"

#Education Decisions
SHX_educational_reform_mission_timer: "Fortschritte bei Shanxis Bildungsreform"
SHX_educational_reform_mission_timer_desc: "Shanxi ist dabei, sein Bildungssystem in der gesamten Provinz grundlegend zu verändern. Die Entscheidungen, die die Regierung im Laufe dieses Prozesses trifft, können diesen Fortschritt beschleunigen oder verzögern, aber Shanxi wird nicht in der Lage sein, den Schwerpunkt \"Eine neue Intelligenzia\" abzuschließen, bevor dieser Zeitplan erfüllt ist."

Feng_taking_SHX_education_for_all: "Vorrang für den Zugang zur frühen Bildung"
Feng_taking_increase_school_taxes: "Erhöhung der Schulsteuern"
Feng_taking_womens_education: "Ausweitung der Bildung von Frauen"
Feng_taking_clamp_down_traditional_roles: "Traditionelle Rollen einschränken"
Yan_taking_emphasise_higher_education: "Akzentuierung der Hochschulbildung"
Yan_taking_crack_down_on_corruption: "Bekämpfung der Korruption im Bildungswesen"
Yan_taking_foreign_experts: "Ausländische wissenschaftliche Expertise"
Yan_taking_cultivate_foreign_aid_connections: "Verbindungen zur Auslandshilfe nutzen"

SHX_reinforce_primary_school: "Stärkung der Grundschulen"
SHX_reinforce_primary_school_desc: "Wir müssen unsere derzeitigen akademischen Programme durch eine Reihe anderer Jugendprogramme ergänzen. Nach dem Vorbild unserer \"Schulen für Söhne von Militäroffizieren\" und \"Schulen für Mädchen, die Tugenden fördern\" sollten Sport und Leichtathletik zusammen mit Gesang und Religionsunterricht ein Kernelement unseres Lehrplans sein. Für die Unterprivilegierten werden Kindergärten für ungewollte (oft uneheliche) Kinder sowie für Waisen aus Chinas Kriegsjahren eingerichtet, die andernfalls im Stich gelassen und dem Leid überlassen würden. Ältere Kinder sollten in Waisenhäuser geschickt werden, um eine Grundschulausbildung zu erhalten und einen Beruf zu erlernen. Vielleicht sollten wir sogar die alten \"Schulen für die Massen\" wieder aufleben lassen, die von der Guominjun in Zhangjiakou eingeführt wurden, wo umherziehende Gruppen von Kindern von Regierungsbeamten auf der Straße unterrichtet wurden, um den Analphabetismus zu bekämpfen."

SHX_increase_school_taxes: "Erhöht die Schulsteuern"
SHX_increase_school_taxes_desc: "Shanxi hat in der Vergangenheit lokale Steuern zur Finanzierung von Schulen verwendet, was dazu beigetragen hat, die Kluft zwischen den Besitzenden und den Besitzlosen zu überbrücken. Dennoch ist die Finanzierung in unserer Provinz nach wie vor recht knapp, und es muss mehr getan werden. Es muss ein neuer Fonds eingerichtet werden, um den Ausbau des Bildungswesens zu finanzieren, und es müssen intelligente Steuersysteme eingeführt werden. Plakatsteuern, Importabgaben, Sondersteuern auf Getreide und Wolle, Belastungssteuern, hohe Steuern auf Zigaretten und Steuern auf ausländische Geschäfte. All das wird sicher für Unmut sorgen, aber unsere Männer werden dafür sorgen, dass sie durchgesetzt werden. Schließlich geht es um das Wohl der Kinder!"

SHX_clamp_traditional_roles: "Traditionelle Rollen einschränken"
SHX_clamp_traditional_roles_desc: "Obwohl große Fortschritte bei der Gleichstellung der Frauen gemacht wurden, ist Shanxi nach wie vor eine zutiefst konservative Provinz. Die Fußfessel für Frauen wurde erst vor kurzem in der gesamten Provinz abgeschafft, und viele Frauen sind nach wie vor auf ihre Rolle im Haushalt beschränkt - von ihnen wird erwartet, dass sie das meiste aus dem Familieneinkommen herausholen und den Haushalt in Ordnung halten und sich selbst versorgen. All dies muss sich ändern, und nur wenn es gelingt, die Frauen über ihre verschiedenen Organisationen zu organisieren und sie für eine Erwerbstätigkeit zu gewinnen, kann der Zehnjahresplan Shanxi wirklich modernisieren."

SHX_womens_college: "Hochschulbildung für Frauen"
SHX_womens_college_desc: "Die Geschichte der Frauenbildung in Shanxi war eine schwierige Geschichte. Obwohl Gouverneur Yan dafür war, Frauen den Besuch der Grundschule zu gestatten, hielt er es nicht für notwendig, dass sie weitere Kurse besuchten, da dies für die Führung eines Haushalts nicht erforderlich war. Erst nach großen Protesten gab er nach und gestattete Frauen den Besuch von Hochschulen, wo einige wenige Glückliche neben den Männern lernen konnten. All dies hat sich mit der Wiederaufnahme des Zehnjahresplans rasch geändert. In der Berufsfabrik für Frauen in Taiyuan hat die Zahl der Studentinnen, die handwerkliche Fähigkeiten wie Spinnen, Weben und Schreiben erlernen, zugenommen, obwohl viele nach mehr verlangen. Die Regierung von Shanxi als Ganzes ändert ihre Haltung gegenüber der Ausbildung von Frauen und will mehr Arbeitskräfte für ihre neuen Fabriken und Geschäfte. Viele schreiben die Emanzipation der Frauen den Erfolgen der sozialistischen Staaten zu, aber Shanxi hat noch einen weiten Weg vor sich, um echte Gleichberechtigung zu erreichen."

SHX_eliminate_academic_corruption: "Akademische Korruption beseitigen"
SHX_eliminate_academic_corruption_desc: "Die Gehälter von Lehrern in Shanxi sind bekanntlich niedrig, und viele der klügsten Köpfe in Shanxi ziehen es vor, in der (ebenfalls unterbezahlten) Bürokratie zu arbeiten, anstatt einer der vielen vernachlässigten Schullehrer in Shanxi zu sein. Das Ergebnis ist eine massive Korruption, bei der Lehrer und Professoren regelmäßig zu Untaten wie Glücksspiel, Erpressung von Eltern, Verkauf von Prüfungsantworten, Diebstahl von Ausrüstung und oft auch einfach nur Nichtteilnahme am Unterricht greifen. Eine Anhebung der Gehälter, eine stärkere Kontrolle und eine Stärkung des Geistes sind unerlässlich, wenn wir das Bildungswesen in der Provinz modernisieren wollen."

SHX_cultivate_youthful_elite: "Die jugendliche Elite kultivieren"
SHX_cultivate_youthful_elite_desc: "Vor einer Generation gingen viele Studenten in Shanxi zum Studieren ins Ausland und kamen mit radikalen, törichten Ideen aus Übersee zurück. Sie waren verwöhnt und faul, und infolgedessen wurden diese Auslandsstudienprogramme weitgehend eingestellt. Die Provinzregierung hat sich zum Ziel gesetzt, eine neue Elite von bescheidener Herkunft zu schaffen, die den Ideen des Gouverneurs treu bleibt und bereit ist, sich auf vernünftige Veränderungen einzulassen. Angeführt von Yans jungem Neffen Liang Huazhi soll diese neue Avantgarde Shanxi in die Zukunft führen!"

SHX_cultivate_foreign_aid_connections: "Verbindungen zur Auslandshilfe nutzen"
SHX_cultivate_foreign_aid_connections_desc: "Ausländische Hilfe war für unsere Provinz von entscheidender Bedeutung, und sowohl westliche als auch westlich ausgebildete Chinesen haben entscheidend zur Modernisierung unserer Provinz beigetragen. John Dewey zum Beispiel gilt als eine der Inspirationen für Shanxis erste Bemühungen um öffentliche Bildungsreformen.\n\nWir sollten die Verbindungen nutzen, die wir noch haben, und mit ihnen zusammenarbeiten, um unsere Bemühungen zu finanzieren, unser Personal zu schulen und ein gutes internationales Profil zu erhalten. Darüber hinaus müssen wir uns unbedingt die Zeit nehmen, uns mit diesen Ausländern auseinanderzusetzen und von ihnen zu lernen, um die chinesischen Intellektuellen von ihrer überholten Auffassung zu befreien, dass Geschichte, Philosophie, Kunst und konfuzianische Literatur die einzigen Fächer sind, die es wert sind, studiert zu werden. Letztendlich ist der Großteil unserer Bemühungen unsere eigene Arbeit, aber es ist keine Schande, von anderen zu lernen."

SHX_expand_research_Beijing: "Akademische Zusammenarbeit mit Beijing"
SHX_expand_research_Beijing_desc: "Es erfüllte uns mit großem Stolz, als James Yen zu Beginn des Zehnjahresplans 1933 und 1935 unsere Provinz besuchte, um die Fortschritte im Bildungswesen zu überprüfen. Dies markierte den Höhepunkt unserer begrenzten, aber immer noch bestehenden Beziehung zur Bildungseinrichtung der Zentralregierung. Sowohl Zhao Pilian als auch vor allem Ren Zhigong betonen, dass diese Partnerschaft noch viel mehr sein könnte, und wenn die Wissenschaftler der Shanxi-Universität sich mit denen der drei großen nördlichen Universitäten Nankai, Beijing und Tsinghua verbinden könnten, könnte die Shanxi-Universität bald auf Augenhöhe sein. Dieser Traum scheint noch in weiter Ferne zu liegen, aber mit großer Entschlossenheit und großzügiger Finanzierung scheint der Himmel die Grenze zu sein."

SHX_distribute_research_grants: "Forschungsgelder verteilen"
SHX_distribute_research_grants_desc: "Das vielleicht aussagekräftigste Zeichen für die Fortschritte, die wir bei unseren Bildungsreformen gemacht haben, ist unsere Fähigkeit, zur breiteren akademischen Diskussion in Nordchina beizutragen. Auch wenn die Universität Taiyuan vielleicht nicht ganz mit ihren Kollegen in Peking mithalten kann, so hat sie doch die nötige Infrastruktur erhalten, um fortschrittliche wissenschaftliche, technische und industrielle Forschung zu betreiben. Alles, was sie braucht, ist ein kleiner Anstoß, und durch zusätzliche Mittel und Zuschüsse können wir ihren Output erheblich verbessern."

#Agriculture Decisions
SHX_agricultural_reform_mission_timer: "Fortschritte bei der Bodenreform in Shanxi"
SHX_agricultural_reform_mission_timer_desc: "Shanxi ist dabei, die Landverteilung in der Provinz grundlegend zu verändern. Die Entscheidungen, die die Regierung während dieses Prozesses trifft, können diesen Fortschritt beschleunigen oder verzögern, aber Shanxi wird nicht in der Lage sein, den Schwerpunkt \"Bodenreform in Shanxi\" abzuschließen, bevor dieser Zeitplan abgeschlossen ist."

