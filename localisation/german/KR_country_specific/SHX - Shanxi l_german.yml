##Shanxi Mining Decisions

SHX_expand_coal_mines1_decision: "Kohlebergbau in [1015.GetName] ausweiten"
SHX_expand_coal_mines1_decision_desc: "Kohle ist ein wesentlicher Bestandteil unserer Wirtschaft. Die Provinz Shanxi ist äußerst reich an dieser strategischen Ressource, verfügt über hochwertiges Erz und eine für den Abbau gut geeignete Belegschaft. Ihre aufstrebende Kohleindustrie wurde in der Vergangenheit durch chronische Korruption, schlechtes Management und ein ausländisches Eisenbahnmonopol, das exorbitante Preise für den Export von Kohle verlangt, gebremst. Wir sollten unsere eigenen Bergbauaktivitäten in [1015.GetName] ausweiten, um die Ressource besser zu nutzen und uns als Provinz zu bereichern und so unsere Abhängigkeit von ausländischen Unternehmen und deren Ausrüstung zu verringern."

SHX_expand_coal_mines2_decision: "Kohlebergbau in [1072.GetName] ausweiten"
SHX_expand_coal_mines2_decision_desc: "Kohle ist ein wesentlicher Bestandteil unserer Wirtschaft. Die Provinz Shanxi ist äußerst reich an dieser strategischen Ressource, verfügt über hochwertiges Erz und eine für den Abbau gut geeignete Belegschaft. Ihre aufstrebende Kohleindustrie wurde in der Vergangenheit durch chronische Korruption, schlechtes Management und ein ausländisches Eisenbahnmonopol, das exorbitante Preise für den Export von Kohle verlangt, gebremst. Wir sollten unsere eigenen Bergbauaktivitäten in [1072.GetName] ausweiten, um die Ressource besser zu nutzen und uns als Provinz zu bereichern und so unsere Abhängigkeit von ausländischen Unternehmen und deren Ausrüstung zu verringern."

SHX_improve_metal_refining1_decision: "Stahlraffinerien in [1015.GetName] verbessern"
SHX_improve_metal_refining1_decision_desc: "Mit zahlreichen Flüssen, großen Kohlebergwerken und dem Zugang zu hochwertigem Eisenerz aus den Nachbarprovinzen Chahar und Suiyuan ist Shanxi ein natürliches Zentrum für die Stahlproduktion und hat in den letzten Jahrzehnten eine Art Mini-Industrielle Revolution erlebt. Als die neuen Herren der Provinz sollten wir unsere Verhüttungsmethoden verbessern, damit wir unsere Metalle für eine Vielzahl von militärischen und zivilen Zwecken veredeln können."

SHX_improve_metal_refining2_decision: "Stahlraffinerien in [1015.GetName] verbessern"
SHX_improve_metal_refining2_decision_desc: "Mit zahlreichen Flüssen, großen Kohlebergwerken und dem Zugang zu hochwertigem Eisenerz aus den Nachbarprovinzen Chahar und Suiyuan ist Shanxi ein natürliches Zentrum für die Stahlproduktion und hat in den letzten Jahrzehnten eine Art Mini-Industrielle Revolution erlebt. Als die neuen Herren der Provinz sollten wir unsere Verhüttungsmethoden verbessern, damit wir unsere Metalle für eine Vielzahl von militärischen und zivilen Zwecken veredeln können."

SHX_improve_metal_refining3_decision: "Wolframraffinerien in [622.GetName] verbessern"
SHX_improve_metal_refining3_decision_desc: "Obwohl sie eher für ihre Kohle- und Eisenindustrie bekannt sind, finden sich in den Bergen der Provinz Shanxi Adern von Wolfram und anderen strategischen Metallen. Es würde zwar einige Anfangsinvestitionen und die Bereitstellung von Ressourcen erfordern, aber mit etwas Mühe können wir die Vorkommen von [622.GetName] schnell erschließen, um unsere Förderquoten mit der vorhandenen Bergbauinfrastruktur zu erhöhen."

SHX_further_resource_extraction1_decision: "Weitere Ressourcenextraktion in [1072.GetName]"
SHX_further_resource_extraction1_decision_desc: "Historisch gesehen ist ein Großteil der Rohstoffgewinnung in der Provinz Shanxi in den östlichen Bergen angesiedelt, was zu Beginn der 1930er Jahre zu Spannungen zwischen der Zentralregierung von Zhili und der Provinzregierung von Shanxi führte. Dennoch ist Taiyuan als Hauptstadt das wichtigste Zentrum für die industrielle Verhüttung und Veredelung, und wenn wir die zahlreichen strategischen Ressourcen von Shanxi in vollem Umfang nutzen wollen, müssen wir unbedingt unsere industrielle Infrastruktur in der Stadt ausbauen. Auf uns wartet bereits eine ganze Reihe von Industriegebieten, die von Gouverneur Yan eingerichtet wurden, kaum sichtbar für Wu Peifu während seines \"Zehnjahresplans\". Wenn wir das Beste daraus machen, können wir die regionale Wirtschaft wirklich zu einem nationalen Zweck integrieren."

SHX_further_resource_extraction2_decision: "Weitere Ressourcenextraktion in [1015.GetName]"
SHX_further_resource_extraction2_decision_desc: "Historisch gesehen ist ein Großteil der Rohstoffgewinnung in der Provinz Shanxi in den östlichen Bergen angesiedelt, was Anfang der 1930er Jahre zu Spannungen zwischen der Zentralregierung von Zhili und der Provinzregierung von Shanxi führte. Die westliche Region ist weniger erforscht und wurde im Laufe der Jahre größtenteils vernachlässigt, da das Fehlen kommerziell nutzbarer Eisenbahn- und Autostraßenverbindungen das industrielle Wachstum bremste. Das ändert sich jetzt. Wenn wir für die Zukunft planen, müssen wir das Beste aus den Ressourcen von Shanxi herausholen. Nur so können wir die Zukunft nicht nur der Einheimischen, sondern auch unserer großen Nation sichern."

## Foreign Policy
SHX_found_our_faction_decision: "Unseren Platz in der Welt beanspruchen"
SHX_found_our_faction_decision_desc: "Nach unserem Sieg über die Japaner und der Vollendung der nationalen Wiedervereinigung ist es nun an der Zeit, dass China seinen rechtmäßigen Platz in Ostasien und in der Welt einnimmt und seine mächtigen Ressourcen und Völker zur Förderung des internationalen guten Willens und der Zusammenarbeit einsetzt. Nach dem Erfolg der Nationalen Revolution ist es nur logisch, dass der nächste Schritt darin bestehen sollte, unseren Einfluss wieder geltend zu machen und die Ideale der Nationalen Revolution zu verbreiten, damit China nie wieder dem Imperialismus zum Opfer fallen wird."

