SHX_yan_taking_empower_magistrates: "Begrenzte Verstaatlichung"
SHX_yan_taking_SHX_control_gentry: "Herrschaft des Adels"
SHX_yan_taking_SHX_litigation: "Rat für die Prävention von Rechtsstreitigkeiten"

SHX_increase_taxes: "Stärkung der Nation durch Verbesserung des Landes"
SHX_increase_taxes_desc: "Die Sicherung eines größeren Anteils an den landwirtschaftlichen Überschüssen ist absolut unerlässlich, wenn wir die notwendigen Reformen für unsere Provinz finanzieren wollen. Mit unserem neuen Slogan werden wir eine Kampagne starten, um weitere Beiträge zu unseren Bemühungen in der Provinz zu ermutigen, wobei wir insbesondere auf die unrechtmäßigen Gewinne des Adels abzielen. Leihhäuser und andere Formen des Wuchers werden stark besteuert, und die Grundsteuern werden reformiert, um die Reichen stärker zu belasten als die Armen. Das wird ihnen vielleicht nicht gefallen, aber es ist besser als eine Revolution im großen Stil!"

SHX_maintain_countryside: "Das Gleichgewicht auf dem Lande bewahren"
SHX_maintain_countryside_desc: "Die ländliche Gesellschaft in Shanxi ist eine heikle Angelegenheit, in der sich unter den Bauern Unmut zusammenbraut. Die einzig angemessene Lösung besteht darin, ein gerechteres System zu schaffen.\n\nZum einen müssen die Steuern für die Dorf- und Bezirksregierungen gesenkt werden - sie sind dreimal so hoch wie die Grundsteuer, und die Dorfregierungen und Finanzämter stecken in der Regel in den Taschen der Adligen. Manche sagen sogar, dass der Adel absichtlich Raufbolde anheuert, um andere Städte zu überfallen, um die Steuererhöhung unter dem Deckmantel der lokalen Verteidigung zu rechtfertigen.\n\nWir werden jährliche Haushaltspläne fordern und regelmäßige Rechnungsprüfungen durchführen, was dazu beitragen wird, einige der den Bauern auferlegten Lasten zu verringern. Darüber hinaus wird eine verstärkte Polizei- und Regierungspräsenz dazu beitragen, Sicherheit und Ordnung aufrechtzuerhalten, um Aufständen auf dem Land vorzubeugen.\n\nIm Gegensatz zu den sozialistischen Radikalen in Yan'an werden wir die Landbesitzer angemessen entschädigen. Der Wert von Land in der Provinz ist aufgrund des Schwarzen Montags um fast 80 % gesunken, und wir werden den Landbesitzern unverzinsliche Anleihen anbieten, die sie in der Mitte treffen - im Wert von 50 % mehr als ihr tatsächlicher Wert.\n\nAuch wenn dies bei Radikalen und Reaktionären Murren hervorrufen mag, ist es dieser sorgfältige Balanceakt, der unsere Provinz sicher und produktiv halten wird."

SHX_litigation: "Rat für die Prävention von Rechtsstreitigkeiten"
SHX_litigation_desc: "Einer der häufigsten Missbräuche des Adels besteht darin, dass er seine überlegenen Ressourcen nutzt, um die Lösung von Fällen vor den Gerichten zu verzögern, so dass die armen Prozessbeteiligten sich keine Anwälte mehr leisten können. Diese Art von Verhalten hat das Vertrauen der Landbevölkerung in die Regierung und die traditionellen Mittel der Justiz stark geschwächt und muss beendet werden, wenn wir die Gunst des Volkes behalten wollen. Zu den bisherigen Bemühungen gehörte die Verlagerung von Gerichtsverfahren von der Zuständigkeit lokaler Beamter zu formalisierten Gerichten, aber auch das hatte seine Tücken - den Richtern wurde vorgeworfen, dass sie lieber ihre Fähigkeit zu abstraktem Denken unter Beweis stellen, als tatsächlich Recht zu sprechen. Stattdessen werden wir die bisherigen Bemühungen fortsetzen und in jedem Dorf einen sechsköpfigen \"Rat für die Prävention von Rechtsstreitigkeiten\" einrichten, der von den Dorfbewohnern selbst gewählt wird. Diese Räte werden versuchen, alle Streitigkeiten oder Beschwerden zu schlichten, bevor ein Gericht oder ein Richter angerufen wird. Sie haben in den 1920er Jahren bereits einige Erfolge erzielt, und es ist höchste Zeit, dass sie in der gesamten Provinz eingeführt werden."

SHX_limited_nationalisation: "Begrenzte Verstaatlichung"
SHX_limited_nationalisation_desc: "Wir haben bereits Dutzende von Programmen durchgeführt, in der Hoffnung, das einfache Volk für unsere Sache zu mobilisieren, aber es ist an der Zeit, dass wir konkrete Anstrengungen unternehmen, um das Ackerland in Shanxi unter unsere Kontrolle zu bringen.\n\nIn der Ausbildungsakademie und dem Institut für politische Verwaltung wird ein neues Korps von Bezirksrichtern ausgebildet und auf unsere Werte eingeschworen, die mit einer noch nie dagewesenen Autorität über die Dörfer ausgestattet werden sollen. Mit Befugnissen wie dem Vorsitz über die Dorfvorsteher, der Entlassung unerwünschter Dorfbeamter und regelmäßigen Berichten an Taiyuan wird diese neue Generation von Magistraten weniger häufig wechseln, um sie weniger abhängig von den Ratschlägen der Einheimischen zu machen.\n\nAuch die Vereinigung zur Förderung der statistischen Untersuchung der Wirtschaft und Gesellschaft von Shanxi hat uns geholfen, jährlich Hunderte von Seiten mit Statistiken über fast alle Facetten des Lebens in Shanxi zu veröffentlichen. Dies wird es unseren Magistraten ermöglichen, eine Kampagne zur gezielten Verstaatlichung von schlecht verwaltetem Land zu starten und dabei alle politisch kostspieligen Fallstricke zu vermeiden, die eine noch größere Reaktion hervorrufen könnten, als wir bereits verursacht haben."

SHX_intimidate_landlords: "Grundbesitzer einschüchtern"
SHX_intimidate_landlords_desc: "Als Reaktion auf unsere Bemühungen, die Landsituation in Shanxi zu verbessern, haben viele Mitglieder des Adels eine Reihe von schmutzigen Tricks angewandt, um unsere Bemühungen zu blockieren. Dazu gehören die Inszenierung von Protesten, das Ignorieren unserer Gesetze, die Bestechung von Verwaltungsbeamten und sogar das Anheuern von Raufbolden, die unsere Richter angreifen. Es ist an der Zeit, dass wir das Gesetz auf den Tisch legen - unsere eigenen Milizen und Aufwiegler werden in den Dörfern eingesetzt, um Stärke zu zeigen, und hartnäckig illoyale Grundbesitzer werden von ihren Grundstücken vertrieben. Diese Politik wird zweifellos einige Schwierigkeiten mit sich bringen, aber es ist wichtig, dass wir zeigen, dass wir zu einem echten Wandel bereit sind und wirklich für das einfache Volk eintreten!"

SHX_peasant_cooperatives: "Bäuerliche Genossenschaften bilden"
SHX_peasant_cooperatives_desc: "Die Idee einer bäuerlichen Genossenschaft ist nicht neu, auch nicht in Shanxi, und im Rahmen des Zehnjahresplans wurden viele andere Branchen zur Bildung von Genossenschaften gedrängt. Für die Landwirtschaft ist dies jedoch in vielen Fällen die einzige praktikable Möglichkeit, das Land aufzuteilen, da bei einer gleichmäßigen Aufteilung oft Parzellen entstehen, die zu klein sind, um eine Familie zu ernähren.\n\nSie trägt auch den Bevölkerungsschwankungen besser Rechnung und ermöglicht eine einfachere Überwachung und Verwaltung durch die Regierung, was unsere Bemühungen um die Wiederherstellung des ländlichen Raums und die Schaffung von mehr Platz für weitere Anpflanzungen erheblich verbessern wird. Diese Politik wird zwangsläufig den Vorwurf des Sozialismus auf sich ziehen und viele bisher unentschlossene Adelige gegen die Regierung aufbringen, aber sie wird auch bei den einfachen Leuten beliebt sein!"

SHX_unfair_rent: "Unfaire Pachten beenden"
SHX_unfair_rent_desc: "Ein hervorstechendes Merkmal des Wirtschaftssystems in Shanxi ist die Fähigkeit einiger weniger, die über Reichtum und Bildung verfügen, die Mehrheit auszubeuten, und ihre Fähigkeit, das Leid um sie herum zu ignorieren. Dies gilt insbesondere für die Landpacht, wo von den Pächtern exorbitante Gebühren und Zinsen verlangt werden, so dass de facto ein feudales System aufrechterhalten wird. Dieses Problem ist in Zentral-Shanxi, in der Nähe von Taiyuan, besonders ausgeprägt, da die Bauern in weiten Teilen der Provinz das gesamte von ihnen bewirtschaftete Land besitzen oder zumindest halbwegs unabhängig sind. Das ist jedoch nur ein schwacher Trost für die vielen unglücklichen Menschen, die in überbevölkerten Regionen mit einer stagnierenden Wirtschaft leben, die sie zwingt, bei sinkenden Erträgen miteinander zu konkurrieren. Die Regierung wird eine Reihe von Pachtkontrollen für Anbauflächen einführen, um den Pachtzins auf etwa 10 % (von über 66 %) zu begrenzen, so dass die Landwirte das meiste von dem behalten können, was sie anbauen."

SHX_land_to_villages: "Alle Grundstücke zu den Dörfern"
SHX_land_to_villages_desc: "In den 1920er Jahren dachte Gouverneur Yan darüber nach, alles Land an die Regierung abzutreten, die es dann gleichmäßiger unter den Bewirtschaftern verteilen sollte. Diese Idee wurde zu Beginn des Zehnjahresplans wieder aufgegriffen, teilweise begünstigt durch die Ankunft der Guominjun. Obwohl sie damals große Aufmerksamkeit erregte, da sie die Verstaatlichung und Neuverteilung des gesamten Ackerlandes in Shanxi vorsah, ist sie seitdem verblasst, da wenig daraus geworden ist. Es ist an der Zeit, dass sich das ändert, indem wir einen erneuten Vorstoß unternehmen, um Land im Besitz des Adels aufzukaufen und es in einem gerechteren Rahmen an die Bauern zu verteilen. Dort, wo es Widerstand gibt, werden wir mit militärischen Mitteln das Land durchkämmen, um den rebellischen Adeligen große und ungenutzte Ländereien wegzunehmen.\n\nAuf diese Weise werden wir einen bleibenden Eindruck auf dem Lande hinterlassen und Shanxi von den Fesseln eines überholten Systems befreien."

SHX_cheap_credit: "Billige Kredite und Düngemittel"
SHX_cheap_credit_desc: "Die Landwirtschaft ist ein sehr schwieriger Beruf, da die Landwirte oft gezwungen sind, sich zu Beginn des Jahres zu verschulden, um wichtige moderne Geräte wie Dünger zu kaufen, und hoffen müssen, dass die Ernte ausreicht, um die Schulden am Ende des Jahres zu begleichen. Infolgedessen ist es für die Landwirte sehr leicht, in eine chronische Verschuldung zu geraten, insbesondere nach einer Reihe von schlechten Ernten, wie sie derzeit Shanxi heimsuchen.\n\nDie Landrückgewinnungsbank muss mehr Kapital erhalten, um Kredite zu günstigen Zinssätzen zu vergeben, damit die Belastungen für unsere Landwirte verringert werden können. Sie wird auch befugt sein, Ernteversicherungen zu verkaufen, so dass die Landwirtschaft für die Landwirte ein weitaus sichereres Geschäft wird als in den vergangenen Jahrzehnten. Dies wird sie davor bewahren, auf die harten Tarife des Adels zurückgreifen zu müssen, die oft an Wucher grenzen (wenn sie nicht geradezu Wucher sind).\n\nEbenso muss eine Düngemittelfabrik gebaut und die Produktion subventioniert werden. Dies wird dazu beitragen, die Preise für unsere Landwirte zu senken und die Produktion in Zukunft hoffentlich zu steigern."

SHX_water_control: "Wasserschutz- und Aufforstungsmaßnahmen"
SHX_water_control_desc: "Die Wasserkontrolle hat in Shanxi eine lange Geschichte und war eine der wichtigsten Reformen der ersten Regierungsjahre von Yan Xishan. Da die Niederschläge in Shanxi seit jeher extrem ungleichmäßig waren und sich auf den Sommer konzentrierten, wurde das Büro für Wasserkontrolle mit ausgebildeten Technokraten gegründet, um neue Bewässerungskanäle zu bauen und den Bauern neue Maschinen zu vermieten, damit sie die Reservoirs anzapfen konnten. Parallel dazu wurde die halboffizielle Gesellschaft zur Aufforstung damit beauftragt, Setzlinge zu pflanzen, um Bodenerosion und Sturzfluten zu verhindern. Diese Bemühungen sind zwar in der Theorie beeindruckend, haben sich aber in der Praxis oft nicht bewährt. Viele Bauern können es sich nicht leisten, die vom Amt angebotenen Maschinen zu mieten, und die Bewässerung der Flüsse war ohnehin oft nicht erfolgreich, da Shanxi auf Erddämme angewiesen war, die jedes Jahr zerfielen. Die Bäume werden oft nicht instand gehalten, mit Ausnahme derjenigen, die an Autobahnen gebaut wurden - sie sollen eher zur Schau gestellt werden, als dass sie praktisch sind.\n\nUm ein modernes Shanxi aufzubauen, müssen wir in moderne gemauerte Dämme mit Rückschlagtoren investieren und genügend ausländische (und teure) ausgebildete Techniker einstellen, die die hydraulischen Daten tatsächlich pflegen, um unser erneutes Programm zur Wassereinsparung zu beginnen."

SHX_build_a_road: "Modernisierung der Provinzstraßen"
SHX_build_a_road_desc: "In den 1920er Jahren ließ Yan Xishan seine Armee ein Netz von Autobahnen bauen, das Taiyuan mit allen Provinzen verband, da die Verteilung von Hilfsgütern für die Hungersnot aufgrund der schlechten Verkehrsinfrastruktur nicht möglich war. Dadurch verkürzte sich die Reisezeit in der Provinz drastisch, und die Hungersnot im Jahr 1929 war wesentlich weniger verheerend als die zehn Jahre zuvor. Sie trug auch in geringem Maße dazu bei, den Horizont der Bauern in Shanxi zu erweitern, und zog die Gunst des Roten Kreuzes und der China International Famine Relief Commission auf sich.\n\nDoch entgegen der landläufigen Meinung wurde bisher nur wenig wirtschaftlicher Nutzen aus diesen Straßen gezogen. Da sie so billig und schnell wie möglich gebaut wurden, blieben viele unbefestigt, und in Verbindung mit Yans Erlass, dass sie vor Ort gewartet und instand gehalten werden sollten, sind die meisten dieser Straßen entweder weggeschwemmt oder von Unkraut überwuchert worden. Infolgedessen sind viele dieser Straßen jetzt unbrauchbar, und die, die es nicht sind, sind so hoch besteuert, dass nur wenige sie für kommerzielle Zwecke nutzen. Tatsächlich sind Kamele und Rikschas beliebter als Lastwagen, und viele Straßen enden an den Grenzen der Provinz Shanxi - ohne Verbindung zum Rest Chinas.\n\nWenn wir wollen, dass unsere Straßen nicht nur für militärische Zwecke genutzt werden, dann müssen wir in die Sanierung unserer bestehenden Infrastruktur und die Förderung des Binnenhandels investieren."

SHX_connect_yanan: "Eisenbahn und Straßen nach Shanxi"
SHX_connect_yanan_desc: "Nachdem wir unsere ländliche Infrastruktur ausgebaut und die Ernteerträge gesteigert haben, ist es nun von entscheidender Bedeutung, dass wir über eine Möglichkeit verfügen, diese Waren zum Markt zu transportieren.\n\nIn den 1920er Jahren ließ Yan Xishan seine Armee ein Straßennetz errichten, das Taiyuan mit allen Provinzen verband, da die Verteilung von Hilfsgütern für die Hungersnot aufgrund der schlechten Verkehrsinfrastruktur nicht möglich war. Dadurch verkürzte sich die Reisezeit in der Provinz drastisch, und die Hungersnot im Jahr 1929 war wesentlich weniger verheerend als die zehn Jahre zuvor. Sie trug auch in geringem Maße dazu bei, den Horizont der Bauern in Shanxi zu erweitern, und zog die Gunst des Roten Kreuzes und der China International Famine Relief Commission auf sich.\n\nDoch entgegen der landläufigen Meinung wurde bisher nur wenig wirtschaftlicher Nutzen aus diesen Straßen gezogen. Da sie so billig und schnell wie möglich gebaut wurden, blieben viele unbefestigt, und in Verbindung mit Yans Erlass, dass sie vor Ort gewartet und instand gehalten werden sollten, wurden die meisten dieser Straßen entweder weggespült oder von Unkraut überwuchert. Infolgedessen sind viele dieser Straßen jetzt nutzlos, und die, die es nicht sind, sind so hoch besteuert, dass nur wenige sie für kommerzielle Zwecke nutzen. Tatsächlich sind Kamele und Rikschas beliebter als Lastwagen, und viele Straßen enden an den Grenzen der Provinz Shanxi - ohne Verbindung zum Rest Chinas.\n\nWenn wir wollen, dass unsere Straßen und Eisenbahnlinien nicht nur für militärische Zwecke genutzt werden, dann müssen wir in die Sanierung unserer bestehenden Infrastruktur und die Förderung des Binnenhandels investieren."

SHX_upgrade_telecommunications: "Telekommunikation ausbauen"
SHX_upgrade_telecommunications_desc: "Die Telekommunikation ist ein weiterer Fortschritt, den Shanxi im Laufe der Jahre gemacht hat. Das Militärische Telegrafenamt installierte eine Reihe von Militärtelefonen, die dazu beitrugen, das Banditentum in der Provinz während der frühen Regierungszeit von Yan zu unterdrücken. Dieses Telefonnetz wurde in den 1920er Jahren ausgebaut und ermöglichte eine schnelle Kommunikation mit den Bezirken, wird aber größtenteils immer noch nur von Militär und Regierung genutzt. Es sollten weitere Anstrengungen unternommen werden, um das Telekommunikationsnetz von Shanxi sowohl intern als auch mit dem Rest des Landes auszubauen, um uns besser zu verbinden und die für die Industrialisierung erforderliche Infrastruktur aufzubauen. Ein ähnliches Projekt ist die Einrichtung eines Wettervorhersagedienstes, der es uns ermöglicht, uns besser auf ungünstige Wetterbedingungen vorzubereiten und das Klima von Shanxi zu studieren. Auch wenn man bei der Entwicklung des Agrarsektors in Shanxi vielleicht nicht an die erste Priorität denkt, sind diese beiden Investitionen auf lange Sicht entscheidend, wenn wir echte Modernität erreichen wollen."

SHX_sell_shanxi_cotton: "Shanxi Baumwolle verkaufen"
SHX_sell_shanxi_cotton_desc: "Dank der höheren landwirtschaftlichen Produktion in unserer Provinz können wir größere Mengen unserer wertvollen Nutzpflanzen, insbesondere Baumwolle, liefern. Durch diese Exporte fließt mehr Geld in unsere Provinz, Geld, das für andere Projekte in Shanxi verwendet werden kann."

#Industry Decisions
SHX_feng_taking_shanxi_solutions: "Shanxi-Macht für Shanxi-Probleme"
