SHX_QIE_negotiation_offer_on_table_level_1_key: "Die Provinzregierung von Shanxi wird die gemeinsame Kontrolle über Ost-Shanxi übernehmen und mit der Zentralregierung ein kompliziertes Abkommen über die Machtteilung schließen. Da die Zentralregierung \"strategische Werte\" in dem Gebiet schützen muss (angeblich aufgrund äußerer Bedrohungen), wird sie ihre Stützpunkte in dem Gebiet beibehalten und bei Bedarf militärische Befugnisse ausüben. Die zivile Kontrolle über das Gebiet wird wieder in den Zuständigkeitsbereich von Richtern fallen, die von Gouverneur Yan ernannt werden, und der Schutz der bestehenden Eigentumsverhältnisse durch die hauptsächlich von der Zentralregierung unterstützten Bergbauunternehmen in der Region wird beibehalten. Die gegenseitige und öffentliche Anerkennung der Autorität von [QIE.GetLeader] und seiner Zentralregierung sowie von [SHX.GetLeader] als Gouverneur von Shanxi wird kurz darauf folgen, und es wird erwartet, dass Shanxi sich der Zentralregierung im Hinblick auf die Vereinigung der Nation anschließt. Es wird erwartet, dass die Streitkräfte der Provinz Shanxi unter Marschall [SHX.GetLeader] in jedem kommenden Krieg zur Verteidigung der Nation zur Verfügung stehen werden."

SHX_QIE_negotiation_offer_on_table_level_2_key: "Die Provinzregierung von Shanxi wird die Kontrolle über Ost-Shanxi übernehmen, einschließlich der effektiven Verantwortung für den militärischen Schutz und die Sicherheit der strategischen Güter in der Region (insbesondere der reichen Kohleminen). [SHX.GetLeader] wird von [QIE.GetLeader] formell als Gouverneur von Shanxi anerkannt, und der Gouverneur wird im Gegenzug die Zentralregierung öffentlich anerkennen und Beijing in Chinas Streben nach Einigung unterstützen. Außerdem wird erwartet, dass die Streitkräfte der Provinz Shanxi unter Marschall [SHX.GetLeader] in jedem kommenden Krieg zur Verteidigung der Nation zur Verfügung stehen werden."

SHX_QIE_negotiation_offer_on_table_level_3_key: "Die Provinzregierung von Shanxi wird die Kontrolle über Guanzhong, einschließlich der wertvollen Stadt Xi'an, übernehmen. [SHX.GetLeader] wird von [QIE.GetLeader] offiziell als Gouverneur von Shanxi und Shaanxi anerkannt, und im Gegenzug wird der Gouverneur die Zentralregierung öffentlich anerkennen und sich auf dem Weg zur Einigung Chinas hinter Beijing stellen. Der endgültige Status von Ost-Shanxi wird auf einen anderen Tag verschoben (die Zentralregierung behält vorerst die De-facto-Kontrolle über die Region), aber beide Seiten werden sich darauf einigen, die Spannungen in dem Gebiet zu entschärfen. Außerdem wird erwartet, dass die Streitkräfte der Provinz Shanxi unter Marschall [SHX.GetLeader] in jedem kommenden Krieg zur Verteidigung der Nation zur Verfügung stehen werden."

SHX_QIE_negotiation_offer_on_table_level_4_key: "Die Provinzregierung von Shanxi wird die Kontrolle über Guanzhong, einschließlich der wertvollen Stadt Xi'an, übernehmen. [SHX.GetLeader] wird von [QIE.GetLeader] offiziell als Gouverneur von Shanxi und Shaanxi anerkannt, und im Gegenzug wird der Gouverneur die Zentralregierung öffentlich anerkennen und sich in Beijings Streben nach Vereinigung Chinas hinter sie stellen. Die Zentralregierung hat zugestimmt, ihre Garnisonen aus Ost-Shanxi abzuziehen und die Kontrolle über das Gebiet an die Provinzbehörden von Shanxi zu übergeben. Im Gegenzug wird erwartet, dass die Streitkräfte der Provinz Shanxi unter Marschall [SHX.GetLeader] in einem kommenden Krieg zur Verteidigung der Nation zur Verfügung stehen werden."

SHX_QIE_negotiation_offer_on_table_level_5_key: "Die Provinzregierung von Shanxi wird die Kontrolle über Guanzhong, einschließlich der wertvollen Stadt Xi'an, übernehmen. [SHX.GetLeader] wird von [QIE.GetLeader] formell als Vorsitzender des Politischen Rates des Nordwestens anerkannt, und der Gouverneur wird im Gegenzug die Zentralregierung öffentlich anerkennen und sich auf dem Weg zur Einigung Chinas hinter Beijing stellen. Die Zentralregierung hat zugestimmt, ihre Garnisonen aus Ost-Shanxi abzuziehen und die Kontrolle über das Gebiet an die Provinzbehörden von Shanxi zu übergeben. Durch die Aufteilung des Landes erhielt Yan die nebulöse Befugnis, den Nordwesten im Namen Beijings zu zähmen, wobei sich dies konkret auf Suiyuan konzentrieren wird. Im Gegenzug wird erwartet, dass die Streitkräfte der Provinz Shanxi unter Marschall [SHX.GetLeader] in einem kommenden Krieg zur Verteidigung der Nation zur Verfügung stehen werden."

