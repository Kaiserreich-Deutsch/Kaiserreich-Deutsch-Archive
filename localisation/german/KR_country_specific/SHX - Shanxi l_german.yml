SHX_country_intro_header: "Die Shanxi Clique"
SHX_country_intro_content: "Shanxi ist eine stolze Provinz mit einer uralten und glanzvollen Geschichte, in der Yu der Große vor langer Zeit das Wasser des Gelben Flusses freigesetzt haben soll. Diese gebirgige und abgelegene Provinz wurde seit der Antike von verschiedenen chinesischen Dynastien regiert und steht seitdem unter der Herrschaft der Shanxi (oder Jin) Clique. Trotz ihres Namens regiert die Clique nur den westlichen Teil von Shanxi sowie Teile der benachbarten Provinz Shaanxi. Ihr Anführer ist der gerissene und ehrwürdige Gouverneur §PYan Xishan§!, der die Provinz seit der Xinhai-Revolution im Jahr 1911 regiert. Seine ehrgeizigen Projekte zur Modernisierung der Provinz haben ihm einige Bewunderung und den Beinamen \"der Modellgouverneur\" eingebracht.\n\nEinst war Yan ein Mitstreiter in Chinas zerstrittenen Machtspielen im Norden und unterstützte §PYuan Shikai§! und später §PDuan Qirui§! in ihren Bemühungen, ihre Herrschaft in der sich verschlechternden chinesischen politischen Landschaft zu stabilisieren. Der endgültige Sieg von §cWu Peifu§!, §gCao Kun§! und der §PZhili-Clique§! über die Glut der sterbenden \"Beiyang\"-Republik im Jahr 1928 führte jedoch dazu, dass §PZhang Zuolin§! in die Mandschurei zurückgedrängt wurde und §gFeng Yuxiang§! sich mit den §gGuominjun§! in den Schutz von Yan zurückzog. Die ehemaligen Feinde sahen sich gezwungen, eine gemeinsame Front gegen die wachsende Macht der Zhili zu bilden, und akzeptierten die nominelle Wiederherstellung der §cQing-Monarchie§! im Austausch für die Anerkennung von Yan als Gouverneur durch Beijing. Unter dem Eindruck ihrer katastrophalen Teilnahme an der Nordexpedition und dem Vierten Zhili-Fengtian-Krieg schworen sich die beiden starken Männer in Shanxi, sich neu zu formieren und Rache zu nehmen."

SHX_country_intro_header_1: "Die Jin-Guominjun-Allianz"
SHX_country_intro_content_1: "§PGouverneur Yan§! ist nicht die einzige Macht in Shanxi. Nachdem Marschall §gFeng Yuxiangs Guominjun§! 1926 beschlossen hatte, sich der Kuomintang anzuschließen, zogen sie sich im folgenden Jahr nach Shaanxi zurück - blutüberströmt und mit zerschlagener Organisation. Yans Niederlage kurz darauf zwang die beiden Männer zu einer Vereinbarung, und als §PWu Peifu§! versuchte, die GMJ ein für alle Mal auszulöschen, erklärte Yan öffentlich, dass, sollte Feng gezwungen sein, China zu verlassen, \"wir gemeinsam die Welt sehen werden, Hand in Hand\". Es heißt, dass Feng im Gegenzug Yan zu seinem eingeschworenen Bruder erklärte und damit das Bündnis festigte.\n\nSeitdem ist ihre Beziehung weitgehend symbiotisch, wobei beide überlebensgroßen Persönlichkeiten eine scheinbar komplementäre Vision des Fortschritts fördern. Yans Anerkennung durch die Zentralregierung in Beijing hat die Provinz rechtlich abgesichert, und seine jahrzehntelangen engen Beziehungen zum lokalen Adel haben zur Stabilisierung der Provinz beigetragen. Feng, ein weitgereister Soldat, hat positive Beziehungen zu den Bürgern gepflegt, und seine eifrige, erfahrene Armee hilft bei der Bewachung der Gebirgspässe der Provinz.\n\nZusammen werden §PYans Jin-Clique§! und §gFengs Guominjun§! allgemein als die Shanxi-Clique bezeichnet, eine autonome westliche Bastion, die angeblich innerhalb des wiederhergestellten §cQing-Reiches§! liegt. Dieser Diarchie ist es seit fast einem Jahrzehnt gelungen, die §PZhili§! in Schach zu halten, ein großer Triumph in einem unversöhnlichen politischen Umfeld."

SHX_country_intro_header_2: "Zwei Ambitionen, Eine Provinz"
SHX_country_intro_content_2: "Beide Männer konkurrieren jedoch um das Rampenlicht, sowohl im Inland als auch im Ausland, und unter der Oberfläche verbergen sich zwei recht unterschiedliche Visionen zur Rettung Chinas. §PYan§! glaubt, dass China eine starke, väterliche Figur braucht, um sich aus der Armut zu befreien, und sehnt sich nach einer stabilen Gesellschaft, die auf einer konfuzianischen, wenn auch nicht unbedingt traditionalistischen Linie beruht. Die Überzeugungen von §gFeng§! sind eher revolutionär und fordern einen radikalen Wandel der Nation zum Wohle des Volkes. Leider ist im Laufe der Jahre keine der beiden Visionen der Verwirklichung näher gekommen.\n\nNahezu ein Jahrzehnt später haben sich die Dinge nicht so entwickelt, wie sie gehofft hatten. Trotz Yans schmeichelhaftem Spitznamen und Fengs idealistischer Rhetorik ist das Territorium der Shanxi-Clique übersät mit halbfertigen oder gänzlich gescheiterten Projekten. Ihr §YZehn-Jahresplan§! zur Wiederbelebung von Shanxi liegt weitgehend brach, und die Provinz bleibt weitgehend ein wirtschaftlicher Rückstau. Im Jahr 1936 werden die gleichen alten Probleme wie Korruption, Armut und Vernachlässigung das Land wahrscheinlich noch mindestens ein Jahr lang plagen. Keiner der beiden Männer kann es sich leisten, inmitten eines sich verändernden Chinas untätig zu bleiben, und am Ende muss etwas nachgeben. Im Hintergrund ist eine spürbare Spannung zu spüren, auch wenn beide Männer beteuern, dass ihr Bündnis gut funktioniert. Doch trotz allem, was schief gelaufen ist, bleibt eine vertraute Haltung bestehen: Shanxi über alles!"

SHX_guide: "§MTriumph der Regierung Yans§! (§PPaternal Autokratisch§!)\n£white_dot Erreichen Sie mindestens 95 % Stärke in dem Machtkampf auf der Seite von §PYan Xishan§! oder beseitigen Sie die §gGuominjun§! sobald ihre Stärke niedrig ist.\n£white_dot Sollte jedoch eine äußere Macht in Shanxi eindringen, während der Machtkampf aktiv ist, wird Yan ebenfalls gewinnen.\n\n§MFeng Yuxiangs GMJ-Revolution§! (§gAutoritär Demokratisch§!)\n£white_dot Erreichen Sie mindestens 95% Stärke in dem Machtkampf auf der Seite von §gFeng Yuxiang§! oder lassen Sie die Mission §YDrohender Guominjun-Putsch§! auf Null gehen.\n"

shx.2.t: "AOG kündigt Expansion in der Liga an"
shx.2.d: "Während Sun Chuanfang und seine Kumpane die erfolgreiche Eröffnung der von der AOG gebauten neuen Eisenbahnlinien feiern, feilschen Yan Xishan und sein Kabinett weiter mit den Deutschen um Details. Die Zheng Dai-Eisenbahn hat seit langem ein Monopol auf die Eisenbahnverbindungen von Shanxi in den Süden und erhebt exorbitante Frachttarife. Gouverneur Yan war nicht bereit, die Kosten für die Verlegung neuer Gleise zu übernehmen, und hat die Zentralregierung gebeten, sich an der Finanzierung zusätzlicher Eisenbahnstrecken zu beteiligen. Wang Xiang, Vertreter aus Beijing und Mitglieder des Pekiner Syndikats (mit Unterstützung des Ostchina-Direktoriums) haben endlich eine entsprechende Vereinbarung ausgearbeitet, allerdings unter der kritischen Bedingung, dass die neuen Gleise die Standardbreite und nicht die von Yan geforderte Schmalspur verwenden. Es scheint, dass die Verhandlungen in eine Sackgasse geraten sind und Yan (mit der eifrigen Zustimmung von Marschall Feng) bald aus den Verhandlungen aussteigen wird.\n\nDas Scheitern einer weiteren Verhandlungsrunde verdeutlicht die wirtschaftliche Isolation von Shanxi seit Beginn des Jahrhunderts. Shanxi beherbergte einst mehrere der chinesischen Bank- und Handelszentren, die als Piaohao (wörtlich: Ziehbanken) bekannt waren. Der einstige Reichtum der Provinz hat sich inzwischen verflüchtigt, und der Zusammenbruch der inneren Stabilität Chinas hat dazu geführt, dass fast 9 von 10 Familien in Shanxi in die Armut abrutschen. Es sind nicht nur die Berge, die ein nennenswertes Wirtschaftswachstum verhindern, sondern auch die innenpolitische Paranoia und das Misstrauen zwischen Taiyuan und der Zentralregierung, die die Wirtschaft in einer der ärmsten Provinzen Ostchinas strangulieren. Dennoch vertraut Gouverneur Yan auf seine Fähigkeiten und ist sich sicher, dass seine Entscheidung Shanxi vor übermäßigem Einfluss der Zentralregierung schützt."
shx.2.a: "Ich habe ein paar eigene Ideen..."

shx.3.t: "Feng schlägt höhere Finanzmittel für die Guominjun vor"
shx.3.d: "Erfreut über Yans Entscheidung, die Autonomie von Shanxi gegenüber Beijing beizubehalten, hat Feng angeboten, Yan bei ihrem nächsten Treffen zu empfangen. Das Thema ist beiden Männern vertraut, wenn auch nicht unbedingt zum Besseren: Militärausgaben. Eine starke Armee ist für die Verteidigung der Provinz unerlässlich und hat Wu Peifu trotz seines Sieges im Norden vor acht Jahren gehalten. Für eine arme Provinz wie Shanxi ist die Versorgung einer Armee - geschweige denn zweier - jedoch eine schwere Belastung für die ohnehin schon angespannte Wirtschaft. Trotz ihres Geredes über die Stärke der Yan-Feng-Allianz haben sich beide Männer dafür entschieden, ihre eigenen Armeen, die Provinzarmee von Shanxi bzw. die Guominjun (Nationalistische Armee), aufrechtzuerhalten, um Kosten zu sparen.\n\nUm Kosten zu sparen, haben beide Armeen seit 1930 ihre Größe reduziert. Yan und Feng setzen sich dafür ein, dass die Armee dem Volk dient und sich unter das Volk mischt, indem sie bei öffentlichen Bauprojekten hilft und manchmal auch Bauernhöfe pflegt. In der Theorie ist dies idealistisch, doch in der Praxis ärgern sich viele Soldaten darüber, dass sie als verherrlichte Kulis behandelt werden, und die Qualität ihrer Armeen hat in den letzten sechs Jahren gelitten. Die fehlende Einheit zwischen den Armeen von Shanxi hat zur Ineffizienz beigetragen, und obwohl sowohl Yan als auch Feng dies bemerkt haben, haben sie sich geweigert, sich darauf zu einigen, welche Armee die Führung übernehmen sollte. Da jedoch kaum zusätzliche Mittel zur Verfügung stehen und eine Änderung der politischen Situation nicht in Sicht ist, wird erwartet, dass beide die Diskussion vorerst auf Eis legen und sich auf andere Angelegenheiten in Shanxi konzentrieren."
shx.3.a: "Der Preis ist zu hoch."
shx.3.b: "Ich würde gerne mehr über unsere Armeen erfahren."

shx.3001.t: "Die Zusammensetzung unserer Armeen"
shx.3001.d: "Von den beiden Armeen, die Shanxi bewachen, befindet sich die Provinzarmee näher an Taiyuan. Die Provinzarmee von Shanxi ist aus Yans früherem Bedürfnis entstanden, die Provinz vor umherziehenden Banditen und Warlord-Armeen zu schützen. Als eine der wenigen Armeen in China, die ausschließlich aus Männern aus der eigenen Provinz besteht, ist sie auf dem Papier eine motivierte Truppe, die in der Lage ist, die Heimat ihrer Soldaten zu schützen. Ausgestattet mit Waffen aus dem modernen Arsenal von Taiyuan und mit lokal ausgebildeten Offizieren, die aus dem gebildeten Adel rekrutiert werden, würden die meisten erwarten, dass sie eine beeindruckende Streitmacht sind. In der Praxis hat diese Armee jedoch große Schwierigkeiten, gegen einen mutigen Feind zu kämpfen, vor allem außerhalb von Shanxi selbst. Wie bei vielen Armeen in China ist Desertion üblich und die Moral niedrig - viele schließen sich dem Militär wegen eines sicheren Arbeitsplatzes, des Soldes und der persönlichen Macht an und fliehen, wenn ihr Leben auf dem Spiel steht.\n\nDie Guominjun sind eine Truppe, die Feng Yuxiang in jahrelangen Kämpfen und Streifzügen durch Nordchina langsam aufgebaut hat. Die Guominjun sind eine temperamentvolle, disziplinierte und im Kern populistische Truppe, die viele Männer von außerhalb der Grenzen der Shanxi-Clique in ihre Reihen aufnimmt, die sich inzwischen in Shaanxi niedergelassen haben. Feng und die Guominjun sind stolz darauf, die Armee der \"Laobaixing\" (der Bauern und Bürgerlichen) zu sein. Diese republikanische, quasi-sozialistische und erfahrene Armee rühmt sich ihrer Qualität, obwohl ihre Überlegenheit gegenüber anderen Milizen und Armeen in China in der Praxis umstritten ist.\n\nGemeinsam ist es die Aufgabe dieser beiden Kräfte, Shanxi gegen Angriffe von außen zu verteidigen - aber ob sie sich gegenseitig ergänzen oder beeinträchtigen, wird sich zeigen."
shx.3001.a: "Unsere Jungs machen uns stolz!"

shx.4.t: "Der Schwarze Montag ist da!"
shx.4.d: "Schreckliche Nachrichten sind aus der ganzen Welt über China hereingeschwappt und haben sogar eine so isolierte Provinz wie die unsere erreicht! Im Zuge der Nachbeben des Schwarzen Montags sind die Börse in Shanghai und andere Handelshäuser im ganzen Land zusammengebrochen und haben die chinesische Wirtschaft in den Abgrund gestürzt. Obwohl sich die Regierung von Shanxi bemüht hat, sich vom Rest der chinesischen Wirtschaft abzuschotten, ist der Handel in vielen Sektoren, die mit der Küste verbunden sind, völlig zusammengebrochen. Dies hat leider zur Folge, dass unsere Exporte lahmgelegt werden und die ohnehin schon verarmte Provinz noch weiter verschlimmert wird. Viele befürchten eine Rückkehr zu den schlechten Zeiten von Shanxi, wo der Hunger grassierte und Eltern ihre Kinder verkauften, um sich selbst zu ernähren.\n\nIn Taiyuan haben bereits konzessions- und ausländerfeindliche Proteste begonnen, da die ohnehin schon angeschlagenen Studenten, von denen viele nicht einmal in der früheren Wirtschaft einen Job finden konnten, nach Sündenböcken suchen. Die Provinzbank von Shanxi kämpft darum, das Vertrauen der Bevölkerung und der Wirtschaft zu erhalten. Auch wenn die Situation vielleicht nicht so hart ist wie in vielen anderen Teilen der Welt, so ist sie für die Menschen in Shanxi doch zweifellos eine Katastrophe."
shx.4.a: "Das ist nicht das, was wir im Moment brauchen!"

shx.5.t: "Telegramm nach Beijing"
shx.5.d: "Während die Tage vergehen und die Krise der Liga immer mehr außer Kontrolle gerät, bricht in China eine neue Ära der Gewalt an. Yan Xishan ist kein Unbekannter in dieser Politik - er hat die jahrzehntelangen Kämpfe der Warlords seit der Revolution von 1911 überlebt. Um zu überleben, muss man pragmatisch vorgehen, und es gibt wenig Raum für kleinlichen Groll oder frühere Allianzen. Flexibilität ist der Schlüssel.\n\nDa Wu Peifus Einfluss auf China schwächer wird und die ohnehin schon überforderte Zentralarmee gezwungen ist, sowohl den Norden als auch den Süden zu überwachen, könnte Beijing eindeutig einen Freund gebrauchen. Aber Freundschaft erfordert Engagement, und in dieser Ära der wechselnden Loyalitäten gibt es das nicht umsonst. Auch Shanxi kann trotz all seiner Bemühungen in den letzten Jahrzehnten einen Freund gebrauchen: einen mit tiefen Taschen und genügend Diskretion, um nicht in das fein abgestimmte System der Provinz einzugreifen. Vielleicht kann Shanxis selbst auferlegte Isolation endlich ein Ende haben und eine neue Partnerschaft mit den Behörden in der \"Zentralregierung\" arrangiert werden.\n\nWährend er das Telegramm fertigstellt, drehen sich die Zahnräder im undurchschaubaren Kopf des Modellgouverneurs. Krieg und Chaos bieten Chancen, und in diesen unsicheren Zeiten verschieben sich die Gewichte schnell. Wenn er seine Karten richtig ausspielt, ist dies vielleicht der erste Schritt zur nationalen Einigung. Zu seinen Bedingungen."
shx.5.a: "Wir können nur warten."

shx.6.t: "Feng reist nach Shaanxi"
shx.6.d: "Empörung kann die Stimmung von Feng Yuxiang kaum beschreiben. Als Yan Beijing einen Vorschlag macht, verhöhnt er seinen derzeitigen Tanzpartner. Trotz Yans unaufrichtiger Beteuerungen, es handele sich lediglich um einen Trick, um Ressourcen für die nationale Befreiung zu sammeln, ist es für die Guominjun ein grundlegender Verrat an den Prinzipien, auf denen das Bündnis beruht, wenn sie jegliche Hilfe von den korrupten Zhili und ihren Mandschu-Marionetten annehmen. Wie Yan wittert auch Feng die Chance, die Sun Chuanfangs Ableben bietet. Doch anstatt die alte Ordnung einfach nur zu verdrängen, beabsichtigt er, sie vollständig zu zerstören. Persönlich beleidigt, weil er nicht zu dem Telegramm konsultiert wurde, und nicht überzeugt von Yans halbherzigen Entschuldigungen, hat Feng Taiyuan mit vielen seiner Mitarbeiter verlassen.\n\nEs wird erwartet, dass er sich nach Yan'an in Shaanxi begibt, wo die meisten Guominjun ihren Sitz haben. Schon vor seiner Ankunft haben die Guominjun ihre geliebte Laobaixing aufgewiegelt und sie gegen die imperialistische, kapitalistische Ausbeutung des letzten Jahrzehnts und die Hanjian in China, die dies ermöglicht haben, aufgehetzt. In vielerlei Hinsicht haben außenstehende Beobachter die Guominjun in den 1930er Jahren als verkümmert empfunden, aber wenn sie in ihrem Exil jemals eingeschlafen waren, dann sind sie jetzt mit Sicherheit wach.\n\nMit neuem Eifer behaupten Feng und seine Bewegung, der \"Regierung des Volkes von Shanxi\" treu zu bleiben, was offenbar bedeutet, dass sie immer noch ein Teil der Regierung sind. Zumindest im Moment. Aber alle wissen, dass die alte Diarchie am Rande des Zusammenbruchs steht, und Feng schmiedet Pläne. Was genau ist ungewiss - ein Putsch, eine Revolution, eine Rebellion? Aber für Yan Xishan ist das sicher nichts Gutes."
shx.6.a: "Er würde es nicht wagen..."

shx.7.t: "Der Tod von Jing Yuexiu"
shx.7.d: "Während die Fronten in der Provinz gezogen werden, sickern immer mehr beunruhigende Berichte über Verrat und Lügen ein. Am schockierendsten ist jedoch der kürzliche Tod von General Jing Yuexing durch eine Schusswunde, die er in seinem eigenen Haus erlitt. Der General stammte aus Shaanxi und war ein früher revolutionärer Befehlshaber in der Xinhai-Revolution. Er war ein Verbündeter von Yang Yucheng und später von Guominjun, und seine Verteidigung von Xi'an gegen Liu Zhenhua festigte seinen Ruf beim Oberkommando. Aber sein Misstrauen gegenüber sozialistischen Aktivisten, Gewerkschaften und Bauernverbänden in Verbindung mit einer allgemeinen Desillusionierung nach der Nordexpedition hat eine Distanz zwischen ihm und der GMJ geschaffen. Es gab Gerüchte über einen möglichen Übertritt auf die Seite von Yan.\n\nDie polizeilichen Voruntersuchungen sind abgeschlossen, und es scheint, dass sein Tod legitimerweise ein Unfall war. Andererseits war Jing jedoch ein wichtiger Machthaber in Yulin, und dieser Einfluss in Nordshaanxi bedeutete eine erhebliche Bedrohung sowohl für Yan als auch für Feng. Es wird umgehend ein Begräbnis stattfinden, an dem viele seiner ehemaligen Untergebenen in einem angespannten Moment teilnehmen werden. Der allgemeine Konsens ist, dass es ein..."
shx.7.a: "Eine schreckliche Tat!"
shx.7.b: "Ein tragischer Unfall."

shx.8.t: "Alle Männer des Gouverneurs"
shx.8.d: "Obwohl viel über Yan Xishan und Feng Yuxiang gesagt wurde (und noch viel zu sagen sein wird), sind sie trotz all ihrer Anmaßungen von Größe lediglich das Zentrum einer größeren Maschinerie. Der Warlord regiert nicht einfach durch militärische Gewalt und Erpressung, sondern durch den Aufbau einer halblegitimen Autorität aufgrund seiner Fähigkeit, sein Volk zu schützen und zu versorgen. Im Laufe der Jahre entwickeln sich komplizierte Netzwerke, an denen zivile Bürokraten, Intellektuelle, Militärs, die Oberschicht und der Untergrund beteiligt sind.\n\nDen Führern in Shanxi steht eine Reihe von (offiziellen und weniger offiziellen) Beratern mit großem Einfluss zur Seite. Obwohl viele von ihnen dem Kabinett angehören, besteht diese Gruppe nicht nur aus bloßen Funktionären und Technokraten: Diese Männer zeichnen sich durch ihre Fähigkeit aus, wichtige Interessengruppen in der Gesellschaft von Shanxi zu erfassen und zu vertreten und ihre Macht in den Aufbau von Beziehungen zu bestimmten Bereichen der Provinz zu lenken. Natürlich rangeln viele von ihnen um Einfluss für ihre Lieblingsprojekte, und einige haben sich in der zerstrittenen Politik von Shanxi bereits für eine Seite entschieden.\n\nDiese Herren sind für das gute Funktionieren von Shanxi unerlässlich und können uns viele Vorteile bringen, wenn sie sich mit uns verbünden. Aber wir sollten uns auch darüber im Klaren sein, dass wir nur so viele auf einmal begünstigen können. Es ist Sache des Gouverneurs, seine Favoriten weise auszuwählen."
shx.8.a: "Sie haben viel Arbeit vor sich."

shx.9.t: "Ein weiteres hartes Jahr"
shx.9.d: "Im dritten Jahr in Folge seit 1934 haben Dürren und Überschwemmungen die Felder der Provinz Shanxi verwüstet. In Verbindung mit den Störungen der Rohstoffpreise, die der Schwarze Montag verursacht hat, ist der Schmerz vor allem in Zentral- und Südshanxi zu spüren. Dies hat nicht nur die Staatskasse der Provinz belastet, sondern auch den Unmut der Unterdrückten in Shanxi auf sich gezogen, da sich Pächter und Kleinbauern gleichermaßen über die anhaltende Steuerlast ärgern, die ihnen zur Aufrechterhaltung des Zehnjahresplans auferlegt wurde.\n\nUnter Ausnutzung dieser wachsenden Spannungen im Kernland von Yan Xishan sind Guominjun-Agenten mit Sitz in Shaanxi - die häufig mit dem sozialistischen Untergrund in Verbindung stehen - in die Provinz gekommen, um Bauernverbände und andere Aktivistengruppen zu organisieren. Ihre überzeugende Propaganda und ihre halbwegs wirksamen Versuche, die Bauern zu ermutigen, ihre Ressourcen zusammenzulegen, haben Yans Einfluss in seiner Provinz untergraben. Selbst Angehörige des Adels beschweren sich inzwischen, dass die Provinzregierung von Shanxi zu wenig tut, um zu helfen. Da sich die Erntesaison rasch dem enttäuschenden Ende zuneigt, haben viele Verzweifelte einen Schuldenerlass beantragt, um eine Zwangsvollstreckung zu vermeiden, sowie die Eröffnung von staatlichen Getreidelagern, um eine Hungersnot abzuwenden."
shx.9.a: "Die Guominjun schüren die Unzufriedenheit der Bauern."
shx.9.b: "Die Yan-Regierung eilt zur Rettung."
shx.9.c: "Darlehen aus Beijing lindern den Schmerz."

shx.11.t: "Der Zehnjahresplan wird fortgesetzt!"
shx.11.d: "1930 war ein wichtiger Wendepunkt sowohl für Yan Xishan als auch für Feng Yuxiang. Nachdem sie niedergeschlagen und gedemütigt worden waren und ihre Armeen so demoralisiert waren wie eh und je, sahen sich beide Männer gezwungen, tief in sich zu gehen. Wu Peifus Triumph trotz erheblicher Schwierigkeiten und obwohl er von allen Seiten umzingelt war, konnte nicht einfach auf überlegenes militärisches Geschick oder umfangreiche deutsche Unterstützung zurückgeführt werden - den Kriegsherren von Shanxi war klar, dass die Beherrschung der Eisenbahn- und Kommunikationstechnologie durch die Zhili sowie eine entwickelte industrielle Basis dafür verantwortlich waren, dass ihre Streitkräfte bei zwei verschiedenen Gelegenheiten in die Flucht geschlagen wurden.\n\nDiesen Fehler dürfen sie nie wieder machen. Sowohl Yan Xishan als auch Feng Yuxiang haben lange Zeit - wie die konfuzianisch geschulten Mandarine von einst - der Landwirtschaft und den Bauern als Grundlage Chinas den Vorrang gegeben. Obwohl beide die Landwirtschaft als Sektor immer noch schätzen (Feng mehr als Yan), wird deutlich, dass Shanxi eine eigene industrielle Basis braucht, um mit Städten wie Beijing und Shenyang konkurrieren zu können, die beide umfangreiche wirtschaftliche Unterstützung aus dem Ausland erhalten haben. Yan hat sich dies noch mehr als Feng zu Herzen genommen und fordert umfangreiche Investitionen in die Entwicklung der Schwerindustrie, die selbst die Totalisten in Europa verblüffen würden. Die Regierung von Shanxi hat in den letzten Jahren (mit wechselndem Elan und Erfolg) beträchtliches politisches und wirtschaftliches Kapital in dieses Projekt gesteckt.\n\n Mit dem Zusammenbruch der Regierung von Sun Chuanfang ist Wu Peifus Einfluss auf China zumindest vorläufig gebrochen. Es wird jedoch deutlich, dass der schwindende westliche Einfluss auf den Status quo und die fast ein Jahrzehnt andauernde politische Verankerung in Beijing bedeuten, dass Shanxi, sollte Wu Peifu dies überleben oder abgelöst werden, wahrscheinlich nicht in der Lage sein wird, zum Status quo von vor 1936 zurückzukehren. Daher muss Shanxi die Initiative ergreifen, um seine wirtschaftliche Basis zu entwickeln und seine Macht im Norden gegenüber den Zhili zu konsolidieren, bevor es zu spät ist.\n\nDarüber hinaus hat der Zehnjahresplan einen erheblichen Wettbewerb zwischen Yan und Feng sowie ihren Verbündeten ausgelöst, die alle diese massive, allumfassende Initiative nutzen, um ihren Einfluss auf die Provinz zu konsolidieren und ihren eigenen Einfluss auf die politische, wirtschaftliche und soziale Sphäre der Bürger von Shanxi auszuüben. Es besteht kein Zweifel daran, dass die Erfolge und Misserfolge dieses Zehnjahresplans die Zukunft von Shanxi und möglicherweise von ganz China bestimmen werden."
shx.11.a: "Was sind die Ziele des Zehnjahresplans?"
shx.11.b: "Wie lässt sich das umsetzen?"
shx.11.c: "Wir werden siegreich hervorgehen! (Spiel fortsetzen)"

shx.12.t: "Ziele des Zehnjahresplans"
shx.12.d: "Die beiden Hauptziele des Zehnjahresplans sind die Industrialisierung von Shanxi und die Umkehrung des Handelsdefizits, das Shanxi gegenüber dem übrigen China aufweist. Das erste Ziel ist bereits teilweise verwirklicht, wobei die jahrzehntelangen Bemühungen um die Ankurbelung der einheimischen Industrie in der Umgebung von Taiyuan aufgrund von Korruption und Krieg zumeist ins Stocken geraten sind. Trotz dieser Misserfolge sind die Voraussetzungen für eine industrielle Revolution ähnlich wie in Großbritannien gegeben - ein kürzlicher Bevölkerungsboom, große Mengen billiger und leicht zugänglicher Kohle, ein gewisses Maß an Urbanisierung und ein knappes Jahrzehnt politischer Stabilität. Das Problem ist, dass fast alle anderen Länder diesen Punkt zuerst erreicht haben, was zum zweiten Punkt führt: das Handelsdefizit. Große Mengen an Kapital fließen aus Shanxi ab, vor allem in die Taschen von Beijing und deutschen Kaufleuten. Produkte von außerhalb, wie Kerosin, Textilien und Tabakwaren, strömen nach Shanxi und verdrängen die einheimische Industrie (trotz strenger Schutzmaßnahmen), was durch die globale Depression, die die fortgeschrittenen Nationen dazu drängt, so viel wie möglich zu exportieren, noch beschleunigt wird. Es ist so weit gekommen, dass sogar Shanxis Versuch, eine einheimische Rauschgiftindustrie zu schaffen, durch Heroin und Morphium von außerhalb der Provinz verdrängt wurde!\n\nUm diese primären Ziele zu erreichen, haben die Wirtschaftsplaner von Shanxi drei weitere unmittelbare Ziele festgelegt: Bildungsreformen, Agrarreformen und industrielle/gewerbliche Reformen. Yan und Feng haben unterschiedliche Vorstellungen davon, wie jedes dieser Ziele zu erreichen ist, und weitere Zusammenhänge und Informationen erhalten Sie, wenn Sie sich mit dem jeweiligen Baum beschäftigen. Die Ressourcen in Shanxi sind extrem knapp, selbst bei einer starken Mobilisierung auf breiter Front. Das gilt auch für die Zeit. Es müssen Entscheidungen darüber getroffen werden, wie stark in die einzelnen Sektoren investiert werden soll - aber seien Sie gewarnt, dass halbherzige Bemühungen in der Vergangenheit nicht dazu geführt haben, die notwendigen Veränderungen in der Provinz zu erreichen."
shx.12.a: "Erinnert mich an den Hintergrund dieses Plans."

shx.13.t: "Mechaniken des Zehnjahresplans"
shx.13.d: "Was das Gameplay betrifft, so stellt der Zehnjahresplan den Großteil des frühen Spielinhalts von Shanxi dar (die andere Hälfte sind der innenpolitische Baum und der militärische Baum). Jede Reform folgt im Großen und Ganzen einem ähnlichen Muster - der erste Schwerpunkt erzeugt einen Schwerpunkt, der einige Hintergrundinformationen liefert und es Ihnen ermöglicht, zwischen zwei Richtungen für dieses Ziel zu wählen. Außerdem wird ein Missions-Timer gestartet, der den Fortschritt von Shanxi bei der Vollendung der jeweiligen Reformen anzeigt. Es gibt Schwerpunkte am Rande des \"Haupt\"-Teils jedes Zweigs, die einige Boni bieten, aber vor allem Entscheidungen ermöglichen, die den Reformprozess beschleunigen, meist zu einem gewissen Preis. Es ist nicht unbedingt notwendig, diese Schwerpunkte zu setzen, vor allem, wenn Sie anderen Schwerpunkten den Vorrang geben möchten. Wenn Sie jedoch eine Reform schneller abschließen möchten, können sie notwendig sein, um Shanxi rechtzeitig auf den Krieg vorzubereiten. Beachtet auch, dass mit dem Abschluss des Reformschwerpunktes eines jeden Zweiges viele der bestehenden Entscheidungen zur Beschleunigung des Reformtimers verschwinden.\n\nDieses System hängt auch stark mit dem politischen Inhalt dieser Fraktion zusammen. Viele der auftauchenden Schwerpunkte, Entscheidungen und Ereignisse werden entweder Yan oder Feng stärken und so zu ihrer endgültigen Machtkonsolidierung beitragen. Das System ist so konzipiert, dass ein Spieler relativ schnell seine Macht konsolidieren kann, ob dies jedoch die richtige Vorgehensweise ist, muss der Spieler selbst entscheiden. Es könnte jedoch von Vorteil sein, die beiden Seiten für eine gewisse Zeit auszubalancieren, da eine simulierte \"Opposition\" eine geschwächte Form der anderen Seite eines jeden Zweiges annimmt, was einige Boni einbringt. Außerdem dürfen Sie, nachdem eine Seite ihre Macht konsolidiert hat, den Zweig, der ihren Interessen entgegengesetzt ist, nicht mehr beginnen (aber auch nicht mehr beenden). Schließlich gibt es einen Stabilitätsmalus, wenn man die Säuberung einleitet oder die Revolution zulässt, solange das Machtgleichgewicht auf der jeweiligen Seite noch nicht 95-100% beträgt.\n\nDer Einfluss Beijings ist das letzte Schlüsselelement dieses groß angelegten Minispiels. Ein höherer Einfluss von Beijing belastet die zivilen Fabriken von Shanxi, ermöglicht aber in der Regel einen starken wirtschaftlichen Aufschwung. Für Spieler, die relativ schnell in den Krieg ziehen wollen, wäre es ratsam, Optionen zu vermeiden, die ihren Einfluss erhöhen, aber für Spieler, die sich länger vorbereiten wollen, können diese Boni nützlich sein. In Anbetracht der Unwägbarkeiten, die mit dem Beginn des Zhifeng-Krieges verbunden sind, und der Tatsache, dass diese Fraktion nur über wenige Ressourcen verfügt, ist ein sorgfältiges Timing für den Erfolg entscheidend."

#SHX Military Tree Related Events
shx_mil.1.t: "Ausländische Berater einladen"
shx_mil.1.d: "Es ist kein Geheimnis, dass die Qualität der chinesischen Armeen im letzten Jahrhundert höchst unzureichend war. Da die meisten Soldaten dazu neigen, so schnell wie möglich zu fliehen, sind die Streitkräfte der Shanxi-Clique zwar etwas besser, aber nicht viel besser als die Armeen anderer Provinzen.\n\nDeshalb haben viele Berater von [SHX.GetLeader] vorgeschlagen, ausländische Berater zu suchen, die die Streitkräfte von Shanxi ausbilden und disziplinieren. Da Shanxi traditionell vom Meer und damit von ausländischem Einfluss abgeschnitten ist, ist die Anti-Ausland-Stimmung in Shanxi zwar weit verbreitet, aber nicht sehr ausgeprägt. Zwar ist der Antiimperialismus nach wie vor weit verbreitet, aber es besteht durchaus die Bereitschaft, die Kampfmethoden der modernen Nationen des Westens und des Ostens zu erlernen und zu übernehmen.\n\nWir wurden von deutschen Beratern (die bei der Ausbildung der Qing-Armee und der Liga der Acht Provinzen geholfen haben), russischen Beratern und japanischen Beratern kontaktiert. Während wir uns auf ihre militärische Hilfe und Unterstützung freuen, müssen wir auch vorsichtig sein, welche möglichen Konsequenzen sie mit sich bringen könnten. Wenn wir die Hilfe deutscher Berater in Anspruch nehmen und gleichzeitig eine beeindruckende militärische Ausbildung erhalten, kann dies zweifellos dazu führen, dass wir unsere Grenzen für einen stärkeren Einfluss der Provinz Zhili öffnen. Der Blick auf die russischen und japanischen Berater könnte Nationalisten wie die Guominjun inspirieren."
shx_mil.1.a: "Ladet die Russen ein!"
shx_mil.1.b: "Ladet die Japaner ein!"
shx_mil.1.c: "Ladet die Deutschen ein!"

shx_mil.2.t: "Die Natur der politischen Indoktrination"
shx_mil.2.d: "Der durchschnittliche Soldat in China schert sich nicht viel um seine Offiziere, seinen General oder seinen Kriegsherrn. Ihm geht es lediglich um den Sold und das Brot, das er im Rahmen seines Militärdienstes erhält, um die Aussicht, seiner Familie in seiner ländlichen, von Armut geprägten Heimatstadt Essen und Geld zu bringen. Gedanken an Nationalismus, an die Verteidigung der Ehre des Landes sind ihm so gut wie unbekannt.\n\nUm die Qualität unserer Truppen zu verbessern, hat das militärische Oberkommando unter [SHX. GetLeader] beschlossen, das westliche Modell der Implementierung von politischen Kommissaren innerhalb der Offiziersränge zu verfolgen, die die moralische und politische Ausbildung der Rekruten leiten und die Sphären von Politik und Militär miteinander verbinden sollen.\n\nDas von Yan Xishan vorgeschlagene Modell sieht vor, dass die Militärs von den Mitgliedern der Herzwaschenden Gesellschaft unterrichtet werden, die seine eigenen Ideale vertreten. Die Offiziere sollen sich mit ihren Soldaten vertraut machen, den Hintergrund ihrer Männer kennen und sie mit Elementen aus Yans eigenartiger Interpretation des Konfuzianismus und der Moderne indoktrinieren.\n\nDas von Feng Yuxiang vorgeschlagene Modell hingegen sieht vor, dass Offiziere aus Fengs Guominjun das Kommissarmodell leiten sollen. Anstatt Yans Überzeugungen von Tugend und Ordnung zu fördern, versuchen sie, den Rekruten einen Sinn für nationalistischen Patriotismus einzuflößen, um die Menschen in Shanxi für die Rettung ihres Landes vor dem Imperialismus zu begeistern. Darüber hinaus werden die Kommissare nach Fengs Vorschlag das Volk von Shanxi auch zu moralischem und gerechtem Verhalten gegenüber der Zivilbevölkerung anleiten, wobei sie sich direkt auf das Christentum berufen."
shx_mil.2.a: "Blick auf Fengs Modell!"
shx_mil.2.b: "Die Methode von Yan ist die richtige!"

shx_mil.3.t: "Jeder Bauer ein Soldat"
shx_mil.3.d: "In dem verzweifelten Bestreben, in den kommenden Kriegen gegen stärkere Mächte den Sieg zu erringen, hat [SHX.GetLeader] ein ehrgeiziges Programm mit dem Namen \"Jeder Bauer ein Soldat\" gestartet. Der private Landbesitz wurde offiziell abgeschafft und soll zu gleichen Teilen an jeden tauglichen männlichen Bauern im Alter von achtzehn bis achtundvierzig Jahren umverteilt werden. In Dreiergruppen musste jeder von ihnen mindestens einige Jahre lang in den Armeen von [SHX.GetNameDef] dienen, während die anderen Partner ihr Land und das des Eingezogenen bewirtschafteten.\n\nObwohl dies als patriotische Maßnahme angepriesen wurde, hat es in der Praxis die Rechte der Bauern stark eingeschränkt. Sie durften ihre Grundstücke nicht verlassen und wurden fast ununterbrochen der Militärdisziplin unterworfen. Zusätzlich zur regelmäßigen militärischen Ausbildung wurden die Steuern sowohl für die Bauern als auch für die bestehenden Grundbesitzer stark erhöht. Letztere haben besonders protestiert, vor allem, weil sie schon früher besteuert wurden und ihnen das Land, das sie nicht selbst bewirtschaften konnten, vom Staat gegen eine geringe Zahlung weggenommen wurde."
shx_mil.3.a: "Von den Feldern zum Schlachtfeld!"

shx_mil.4.t: "Bestrebungen für eine provinzielle Luftstreitkraft"
shx_mil.4.d: "Angesichts der Armut, der mangelnden Erfahrung und der unzureichenden Infrastruktur, die für ein solches Projekt erforderlich sind, hätte uns kaum jemand einen Vorwurf gemacht, wenn wir die Entwicklungen in der Luftfahrt ignoriert hätten, die ausländische Mächte in den letzten Jahrzehnten gemacht haben. Dennoch hat [SHX.GetLeader] beschlossen, seinen eigenen Anspruch auf den Himmel zu erheben, in der Hoffnung, nicht nur eine einheimische Luftfahrtindustrie zu schaffen, sondern auch eine eigene Luftstreitkraft.\n\nDurch den Kauf einer kleinen Flotte von Trainingsflugzeugen und die Entsendung von Kadetten in behelfsmäßige Trainingseinrichtungen gehören diese Männer zu den ersten Pionieren der militärischen Luftstreitkräfte in der Provinz. Es gibt Überlegungen, weitere Kadetten an Ausbildungsschulen in [QIE.GetNameDef] zu schicken oder externe Söldner als Ausbilder anzuheuern. Im Moment jedoch blicken die Menschen in Shanxi ehrfürchtig in den Himmel, während sich ihre Jungs an ihre Flügel gewöhnen."
shx_mil.4.a: "Mögen sie hoch aufsteigen."

shx_mil.5.t: "An Chang-nam kehrt nach Hause zurück"
shx_mil.5.d: "Mit der kürzlichen Befreiung von [KOR.GetNameDef] hat der koreanische freiwillige Pilot An Chang-nam, der seit 1926 in unserer Provinz als Fluglehrer diente, beschlossen, in sein kürzlich befreites Land zurückzukehren. Der gebürtige Koreaner An Chang-nam studierte in Japan Fliegerei, aber obwohl er dort bereits Fluglehrer war, beschloss er, gegen die japanischen Imperialisten zu kämpfen, nachdem er das Massaker an den Koreanern nach dem großen Kanto-Erdbeben von 1923 gesehen hatte. An Chang-nam machte sich auf den Weg durch China, wo er von Yan Xishan empfangen wurde und einen Auftrag erhielt. Er half bei der Modernisierung der Luftstreitkraft der Provinz Shanxi und nahm auch am Widerstandskrieg gegen die Japaner teil. Jetzt, da Korea endlich befreit ist, gibt es für ihn keinen Grund mehr, in Shanxi zu bleiben. Nach einer tränenreichen Zeremonie verabschiedete er sich von seinen Kameraden und [SHX.GetLeader], bevor er sich mit einigen anderen koreanischen Freiwilligen auf den Weg zurück in ihre Heimat machte."
shx_mil.5.a: "Wir werden dich vermissen!"

#SHX Political Tree Related Events

shx_pol.1.t: "Für die Zukunft von Shanxi"
shx_pol.1.d: "Gouverneur Yan hat die Situation einmal ganz offen ausgedrückt: \"Den Menschen ist es egal, was mit ihrer Regierung passiert, weil ihre Regierung sich nie wirklich darum gekümmert hat, was mit ihnen passiert ist.\"\n\nIn der Tat hat sich das Leben vieler Laobaixing in den letzten Jahrzehnten kaum verändert, obwohl die Yan-Clique von Fortschritt und die Guominjun von Revolution sprechen. Sie schuften immer noch endlos auf den Feldern, ohne Aussicht auf persönliches Weiterkommen und mit wenig Gegenleistung für all die Opfer, die sie für die großen Visionen der beiden starken Männer gebracht haben. Die Bürokratie ist in vielen Teilen der Provinz hoffnungslos korrupt - selbst die wenigen, die das Glück haben, mit ihrem mageren Gehalt ein ehrliches Auskommen zu finden, stehen im Dienste einer korrupten Verwaltung. Yan Xishans Bemühungen, seine Regierung von innen heraus zu säubern, haben einen väterlichen Ton angenommen und bieten eine Vision von konfuzianisch inspirierter Stabilität in einer hybriden Ideologie, die um seinen Personenkult herum aufgebaut wurde. Die Demokratie ist kaum mehr als ein Mittel, um die Öffentlichkeit zu begeistern, und der japanisch erzogene Yan Xishan misstraut jedem echten politischen Pluralismus als Vorbote der Anarchie. Dieses Misstrauen wird zweifellos zumindest teilweise durch die aggressiven Kampagnen der Guominjun genährt, die eine nationalistische, populistische Revolution versprechen, aber regelmäßig einen autoritären Griff auf die von ihnen kontrollierten Ländereien ausüben, wodurch eine doppelte Machtstruktur entsteht, die die Provinz zu destabilisieren droht.\n\nZwischen den beiden Männern befinden sich Tausende von unentschlossenen Intellektuellen, städtischen Arbeitern, Bürokraten, Kaufleuten und den allgegenwärtigen Laobaixing, die das Leben in einer der ärmsten Provinzen Chinas bestimmen. Beide Männer behaupten, die einzigen zu sein, die Shanxi, ja ganz China, retten können - wenn das Volk ihnen nur die absolute Macht und den Glauben an ihre jeweiligen Ziele schenken würde. Während diese Machtkämpfe toben und die Familien mit Fragen der Ideologie, des Krieges, der Revolution, des Fortschritts und natürlich der alles beherrschenden Frage, wie man über die Runden kommt, ringen, beginnen die Winde der Veränderung zu wehen..."
shx_pol.1.a: "zur Stabilität."
shx_pol.1.b: "zur Revolution."

shx_pol.2.t: "Wachsende soziale Kontrolle"
shx_pol.2.d: "Der Druck des Zehnjahresplans und die Feindseligkeit zwischen den Machthabern in Shanxi haben in der Provinz eine Atmosphäre des wachsenden Misstrauens und des Autoritarismus geschaffen. Der Gouverneur und seine Männer sind entschlossen, die Opposition in der Provinz auszulöschen, indem sie eine verstärkte wirtschaftliche Kontrolle mit politischer Repression verbinden. Die Magistrate der Bezirke und ihre Untergebenen fühlen sich von mehreren Seiten beobachtet, und viele wurden zu regelmäßigen Berichten und Schulungen in die Hauptstadt zurückgerufen. Diejenigen, die als inkompetent oder unzureichend loyal gelten, wurden entlassen. Dorfvorsteher wurden zu Angestellten der Regierung gemacht - ein \"Geschenk\", das nur wenige zu schätzen wissen, da sie eine ähnliche Vorladung zur \"Umschulung\" erhalten.\n\nNach dem Vorbild Japans und der sozialistischen Union Großbritanniens wird aus der Ferne über eine neue Geheimpolizei geflüstert, das Friedenserhaltungsbüro. In den letzten Jahren wurden über zehntausend Personen rekrutiert, in den letzten Wochen wurden Dorfbüros eingerichtet und ein Hilfskorps zur Erhaltung des Friedens mobilisiert. Diese Agenten sollen die bereits große (wenn auch etwas stagnierende) Polizeitruppe unter der Leitung von Kommissar Nan Peilang, einem langjährigen Sicherheitschef der Provinz, ergänzen. Durchgesickerte interne Quoten deuten darauf hin, dass ein Polizist auf 25 Familien kommen soll und dass möglicherweise eine \"Schreckensherrschaft\" nötig ist, um die Menschen bei der Stange zu halten. Die paramilitärischen Pfadfinder und die Jugendgruppen haben ihre Mitglieder dazu ermutigt, \"gegenseitige Überwachung\" zu praktizieren. Obwohl Shanxi weit von dem Polizeistaat entfernt ist, den Totalisten und Legionäre anpreisen, hat der Fortschritt zweifellos seinen Preis."
shx_pol.2.a: "Wir beobachten Sie."

shx_pol.3.t: "Dadao Hanjian!"
shx_pol.3.d: "Da die antiimperialistische und ausländerfeindliche Stimmung in der Politik so hoch ist wie nie zuvor, ist es nicht verwunderlich, dass sich auch die Kultur in diese Richtung entwickelt hat. Insbesondere die antideutsche Stimmung ist seit der Intervention und den regelmäßigen Übergriffen des Aufsichtsrats der Ostasiatischen Generalverwaltung, der verhassten AOG, hoch. Eine lokale Theatergruppe im südlichen Shanxi hat ein Stück mit dem Titel \"Dadao Hanjian\" (Nieder mit dem Verräter!) inszeniert, einen Einakter in Reimform, der als Propagandawerkzeug großen Erfolg hatte. Der Autor des Stücks, das in einem lokalen Dialekt aufgeführt wird, ist kein anderer als Zhao Shuli aus Shanxi.\n\nZhao wurde in einer armen Bauernfamilie in Shanxi geboren und hatte das Glück, eine kostenlose normale Schule in Changzhi besuchen zu können. Von seinem Großvater, der der synkretistischen Drei-Sekten-Religion angehörte, erhielt er eine vielseitige Erziehung und wurde auch mit Geschichten über die Errungenschaften der "modernen" Länder konfrontiert, darunter Geschichten über George Washington, die Französische Revolution, die Industrialisierung, Turgenjew und Ibsen. Obwohl er kein Sozialist war, wurde er während der politischen Paranoia, die die Nordexpedition nach Taiyuan brachte, inhaftiert, und die Wärter pressten Geständnisse aus ihm und seinen Mitgefangenen heraus. Als er nicht in der Lage war, etwas über den Sozialismus zu sagen, gaben ihm die Wärter sozialistische Pamphlete zu lesen, um seine Geständnisse zu verfassen. Nachdem er schließlich freigelassen wurde und später mit ansehen musste, wie seine Familie von einem Vermieter misshandelt wurde, hat sich Zhao nach links gewandt. Die Behörden haben ein wachsames Auge auf ihn und seine Landsleute geworfen, aber seine künstlerischen Darstellungen des ländlichen Lebens in Nordchina haben ihm dennoch vorerst Anerkennung (und Schutz) eingebracht."
shx_pol.3.a: "Was für eine Show!"

shx_pol.4.t: "Die Gesellschaft der Frühaufsteher"
shx_pol.4.d: "Wenn man ein Netz spinnt oder webt, ist es nicht nur wichtig, dass es stabil und stark bleibt, sondern auch in der Lage ist, Wachstum und Veränderung zu unterstützen. Auch eine Gesellschaft muss so geführt werden, dass sie sowohl robust ist, um die Zeiten zu überdauern, als auch flexibel genug, um sich bei Bedarf zu verändern. Der Kampf gegen soziale Missstände ist trotz aller Unterschiede ein gemeinsames Ziel für alle Reformer in China, ob sie nun revolutionär oder konservativ sind. In Shanxi hat die Regierung dieser modernen, \"fortschrittlichen\" Regierung versucht, das zu beseitigen, was sie als soziale Übel ansieht, wie Prostitution und sexuelle Abweichung, Müßiggang und Schlamperei sowie eine Reihe anderer \"sozialer Verbrechen\" wie Glücksspiel, Schlägereien und die Verwendung des alten Mondkalenders.\n\nAls Beweis für das Engagement der Provinz, jedes Anzeichen von \"Rückständigkeit\" zu beseitigen, trifft sich jeden Morgen die Early Rising Society, um an Türen in der ganzen Provinz zu klopfen und jeden zu melden, der nach 6 Uhr morgens noch im Bett liegt. Pfadfinder, Beamte und Bürgergruppen wurden einberufen, um Missetäter zu überwachen. Schulkinder werden zu den Häusern der Übeltäter geschickt, um sie zu beschimpfen und anzuschreien, bis sie herauskommen und sich entschuldigen. Andere, deren Verhalten vom Staat als unangemessen angesehen wird, werden von Menschenmengen (darunter viele Kinder) durch die Straßen gejagt, wobei die Leute rufen: \"Böser Mann, willst du nicht brav sein?\" Der tatsächliche Enthusiasmus dieser Menschenmassen ist unterschiedlich, manche kommen nur wegen des Spektakels oder wollen sich vor den auf sie gerichteten Menschenmassen schützen. Aber die Auswirkungen des sozialen Zwangs haben die Kultur der Provinz stark beeinflusst - zum Guten oder zum Schlechten."
shx_pol.4.a: "Aufstehen und strahlen."

shx_pol.5.t: "Berufung und Nebenberufung"
shx_pol.5.d: "Glücksspiele sind in der gesamten Provinz ein weit verbreiteter (fast universeller) Zeitvertreib, obwohl die Regierung mehrere Verordnungen erlassen hat, die diese Praxis verbieten. Im Jahr 1934 unternahm Yan eine weitere Kampagne gegen den \"Müßiggang\", indem er das Glücksspiel offiziell zu einem Verbrechen erklärte und mehrere tausend Personen verhaftete. Feng und seine Guominjun trugen wesentlich zu dieser Kampagne bei, indem sie Straftäter zwangen, Plakate zu tragen, auf denen ihr Vergehen beschrieben wurde, während sie durch die Straßen gingen und sich dem öffentlichen Spott aussetzten. Es heißt, dass er mehrere Frauen angestellt hat, um das Glücksspiel sogar in den Häusern zu untersuchen. Und dennoch geht die Praxis unvermindert weiter.\n\nEs ist sicherlich nicht hilfreich, dass auch viele Beamte regelmäßig dem Glücksspiel frönen. Magistratsmitglieder und ihre Untergebenen spielen regelmäßig bis tief in die Nacht und sind am nächsten Morgen zu müde, um ihre Aufgaben effektiv zu erfüllen. Einmal wurde [Root.GetLeader] dabei belauscht, wie er rief: \"Glücksspiel ist ihre Berufung und alles andere ist nur ihre Freizeitbeschäftigung!\" und die Praxis wütend als Bedrohung für die Ziele des Zehnjahresplans bezeichnete. Aber ob Laster oder nicht, es ist unwahrscheinlich, dass sich die Dinge in nächster Zeit ändern werden."
shx_pol.5.a: "Es ist nur ein Zeitvertreib..."
shx_pol.5.b: "Was für eine Schande..."

shx_pol.6.t: "Autounfälle in Taiyuan"
shx_pol.6.d: "In den belebten Straßen der Provinzhauptstadt terrorisiert eine Bedrohung die Einwohner. Im Gegensatz zu den meisten städtischen Übeltätern ist die Polizei jedoch keine große Hilfe - selbst mit den erweiterten Befugnissen der örtlichen Wachtmeister. Es gibt Gerüchte, dass der junge Sohn von Gouverneur Yan für eine Reihe von Verkehrsunfällen verantwortlich ist und mit seinem schicken Auto durch die Stadt rast. Da er und seine Freunde unter dem Schutz seines Vaters stehen, bleibt der Polizei nichts anderes übrig, als sie nach Hause zu fahren und ihr Bestes zu tun, um etwaige Opfer zu beruhigen.\n\nDie Guominjun werden sich diese Gelegenheit, ihren Rivalen zu blamieren, jedoch nicht entgehen lassen. Ihre Propagandisten haben wenig Zeit damit verschwendet, diese Geschichten als Beweis für die Korruption des Gouverneurs und den moralischen Verfall seiner Familie zu verbreiten, und es scheint, dass die Zahl der getöteten Opfer und der zerstörten Autos jedes Mal, wenn die Geschichte neu erzählt wird, zu steigen scheint. Es ist so weit gekommen, dass der Gouverneur selbst seinem Sohn verboten haben soll, ein Auto ohne Chauffeur zu besteigen, und seine Agenten haben eine Gegenkampagne zur Schadensbegrenzung gestartet."
shx_pol.6.a: "Der Vorfall wird erfolgreich vertuscht"
shx_pol.6.b: "Der Skandal wird immer größer!"

shx_pol.7.t: "Der Gouverneur und sein Volk"
shx_pol.7.d: "Trotz aller Probleme, die Shanxi plagen, und trotz der Gewitterwolken, die sich vor uns auftürmen, wird Gouverneur Yan von vielen Menschen in Shanxi respektiert oder sogar bewundert. Er ist selbst für die einfachen Leute in Shanxi leicht zugänglich und macht seine Runden durch die Provinz, indem er Geschenke und Darlehen an diejenigen verteilt, die darum bitten. Um die Kluft zwischen den einfachen Leuten und seiner weit entfernten Verwaltung zu überbrücken, mischt sich Yan häufig unter die Bauern, Ladenbesitzer und Handwerker und fragt sie nach ihrer Meinung, auch zu staatlichen Angelegenheiten. Sein lockeres, unprätentiöses Auftreten überzeugt oft diejenigen, die ihn sehen. Diese \"gewöhnliche Berührung\" hat Yan immer geholfen, die Kontrolle über seine Provinz zu behalten, indem er oft die arroganten, auswärtigen Magistrate überlistet hat, die geschickt wurden, um ihn und Shanxi zu kontrollieren.\n\nEifersüchtig auf diese Beliebtheit haben Yans Rivalen begonnen, sich um einen eigenen starken Mann zu scharen. Sozialistische Agitatoren in Taiyuan haben versucht, Yan als einen Mann darzustellen, der nicht mehr auf der Höhe der Zeit ist, und stattdessen suggeriert, dass Feng Yuxiang der wahre Held ist, den das Volk braucht. Für einen Außenstehenden könnte der Wahlkampf den Eindruck erwecken, dass eine Wahl im Gange ist. Die Personenkulte prallen aufeinander, während das Volk seine Meinung über seine Führung formuliert."
shx_pol.7.a: "Yan berührt die Herzen und Köpfe"
shx_pol.7.b: "Feng ist der wahre Mann des Volkes!"

shx_pol.8.t: "Die lokalen Räte, ermächtigt."
shx_pol.8.d: "Für die Zukunft der Shanxi-Clique ist es von entscheidender Bedeutung, den Willen des Volkes zu nutzen. Es wäre zwar ein Fehler, Shanxi als Demokratie zu bezeichnen, aber es besteht kaum ein Zweifel daran, dass Shanxi in den letzten Wochen große Fortschritte bei der Einführung einer dörflichen Bauerndemokratie gemacht hat. Dies ist der Höhepunkt eines jahrzehntelangen Prozesses, der mit Yan Xishans Bemühungen um die Schaffung einer, wie er es nannte, \"Regierung, die sich des Volkes bedient\" begann, indem er anordnete, dass jedes Dorf einen Vorsteher direkt aus dem Volk wählt und jedes Dorf eine gesetzgebende Versammlung hat. Diese Initiativen (angeblich nach dem Vorbild der in der Zhou-Dynastie geschaffenen Selbstverwaltung) waren jedoch nicht besonders effektiv, zum Teil, weil Yan versuchte, sie als absegnender Ausschuss beizubehalten (der oft Ausgaben genehmigte, die Jahre zuvor getätigt worden waren), aber auch, weil viele der Bediensteten zu sehr mit Glücksspiel und Trinken beschäftigt waren. Die Clique von Yan Xishan hat die meisten dieser Räte (vielleicht zu Recht) an der kurzen Leine gehalten, wobei die Richter in der Praxis häufig die Vorsteher auswählten.\n\nDies hat sich jedoch aufgrund der jüngsten Veränderungen in der politischen Atmosphäre geändert. Mit neuer Entschlossenheit haben die ursprünglich von Feng und Guominjun gegründeten Ländlichen Ausbildungsinstitute hart daran gearbeitet, die Dorfbewohner in politischer Bildung zu schulen und eine Dorfführung zu schaffen, die nicht nur aus Bauern besteht, sondern auch zum Wohle der Bauern gut geführt wird. Es gibt noch viel zu tun, aber der Geist der Inspiration ist ungebrochen!"
shx_pol.8.a: "Die Stimme der Laobaixing soll gehört werden!"

shx_pol.9.t: "Ein Update zu unserer Bürokratie"
shx_pol.9.d: "Die Schaffung einer zentralisierten, konsolidierten Bürokratie ist ein Ziel von größter Bedeutung für die Zukunft der Shanxi-Clique. Infolgedessen wurden zahlreiche Initiativen ins Leben gerufen oder erweitert, und es gibt nun endlich erste Berichte, dass unsere Bemühungen erfolgreich waren. In Shanxi gibt es etwas mehr als einhundert Bezirke, von denen jeder einen Magistrat und jeder Magistrat ein Verwaltungspersonal benötigt, wenn die Provinz effizient arbeiten soll. Die meisten Bezirke wurden in drei bis sechs Unterbezirke aufgeteilt, die von einem stellvertretenden Magistrat geleitet werden. Diese Magistrate wurden an der Ausbildungsakademie in Taiyuan und am Institut für politische Verwaltung ausgebildet und unterstehen dann dem neu gegründeten Büro für Dörfer. Allerdings musste der Lehrplan überarbeitet und die Zahl der Studenten erhöht werden, um den Anforderungen des Zehnjahresplans gerecht zu werden. Obwohl einige traurig darüber waren, dass viele der traditionellen kulturellen Praktiken, wie z. B. die Konzentration auf Kalligraphie und Poesie (ein Grundnahrungsmittel des idealen Gelehrten-Beamten), aufgegeben wurden, entspricht die neue Ausbildung besser den modernen, technokratischen Anforderungen der Provinz. \n\nKorruption war leider weit verbreitet und ging so weit, dass die Verwaltung lange Zeit ein leistungsorientiertes System ablehnte, weil es zu viele Entlassungen zur Folge gehabt hätte. Viele Beamte waren nur halbgebildet, inkompetent und faul, und diejenigen, die es nicht waren, nutzten ihre Fähigkeiten häufig zum Stehlen und Erpressen. Eine der ersten Initiativen, die wir ergriffen haben, war die Abschaffung der Steuerfarming-Praxis (d. h. die Auslagerung der Steuererhebung an skrupellose Dritte, um die Gemeinkosten zu senken), und wir haben zumindest die schlimmsten Inkompetenten und Diebe erfolgreich beseitigt. Es gibt noch viel mehr zu tun, aber zumindest die ersten Schritte unserer Bemühungen um eine Konsolidierung der Bürokratie sind abgeschlossen."
shx_pol.9.a: "Die überlaufende Toilette wurde gereinigt!"

shx_pol.10.t: "Nationale und regionale Identitäten"
shx_pol.10.d: "Die Lage des Nationalismus in einer durch jahrzehntelangen Warlordismus geteilten Nation ist kompliziert. Nur wenige wagen es, die Idee in Frage zu stellen, dass es eine einzige chinesische Nation gibt, aber Nationalismus als intellektuelles Konzept ist relativ neu, insbesondere in relativ isolierten Regionen wie Shanxi. In [SHX.Capital.GetCapitalVictoryPointName] gibt es eine bedauerliche Tendenz, jeden Unterstützer der Zentralregierung zu verleumden, er stecke in den Taschen von Unternehmensinteressen oder beuge sich dem Stiefel einer korrupten Diktatur. Diese Wahrnehmung wird durch den lethargischen Zustand der regionalen Zweigstelle der Harmony Association noch verstärkt. Die wohlwollendste Interpretation ist, dass die routinemäßigen Schikanen der Provinzbehörden sie dazu zwingen, ihre Aktivitäten diskret zu halten. Es gibt jedoch auch viele, die sich aus anderen Gründen auf die Seite Beijings stellen. Für viele nationalistische Intellektuelle hat die chinesische Einheit Vorrang vor anderen Anliegen, und Regionalismus ist zu verurteilen. Die Regierung von Shanxi ihrerseits hat den Nationalismus regelmäßig für ihre Zwecke genutzt. Feng Yuxiangs Guominjun ist nach dem Konzept benannt und vertritt eine nationalistische, populistische Vision, die den ausländischen Imperialismus verurteilt und das Jahrhundert der Erniedrigung umkehren will. Auch Yan hat den Nationalismus für seine Zwecke genutzt, indem er den Imperialismus anprangerte und China erpresste, die militärische Bereitschaft gegen ausländische Invasionen aufrechtzuerhalten. Überall auf dem Land gibt es Schreine zu Ehren von Guan Yu und Yue Fei, und der Patriotismus wird von den Behörden in Shanxi hochgehalten.\n\n Andererseits wacht Shanxi eifersüchtig über seine Privilegien. Das Misstrauen gegenüber der Zentralregierung ist in der Provinzführung weit verbreitet, und die meisten Versuche, die nationale Einheit zu bekräftigen, werden durch die Furcht vor einer Übervorteilung durch die Zentralregierung untergraben. Regionalismus ist für viele Dorfbewohner nicht gleichbedeutend mit Sezessionismus und wird auch nicht als Widerspruch zur chinesischen Identität gesehen - obwohl viele den Gouverneur Yan nicht mochten, waren sie ebenso standhaft gegen jeden Ersatz von außen. Schließlich ist er einer von ihnen - ein Sohn der Region.\n\nHeute, da Shanxi seinen Platz in der Welt sucht, müssen sich die Menschen entscheiden, was ihnen wichtiger ist."
shx_pol.10.a: "Unsere Autonomie ist heilig!"
shx_pol.10.b: "Wir marschieren, um China zu retten!"

shx_pol.11.t: "Die Christen von Shanxi"
shx_pol.11.d: "Unter den verschiedenen Glaubensrichtungen in der Provinz ist das Christentum zwar eine der jüngsten, aber keineswegs machtlos. Als Weltreligion mit vielen Zweigen, die ihre Wurzeln in den Lehren von Jesus von Nazareth haben, sind christliche Missionare nach Shanxi gekommen, um zu missionieren und nach der Ära der Warlords auch humanitäre Hilfe zu leisten. Diese ausländischen Missionare stellen häufig Personal für Schulen, Wiederaufbauprogramme und Krankenhäuser zur Verfügung, und obwohl die Qualität dieser Dienste sehr unterschiedlich ist, haben sie die Dankbarkeit vieler Menschen in der Provinz gewonnen.\n\nFür Yan Xishan ist die Religion oft ein Instrument zur Kontrolle der Öffentlichkeit, und einmal stellte er fest, dass \"ein Himmel, der nicht unter den Menschen zu finden ist, zu weit entfernt ist, um von Nutzen zu sein\". Er hat verschiedentlich versucht, vom Besuch christlicher Schulen abzuraten, und versucht, die Gründung einer einheimischen christlichen Kirche in Taiyuan zu unterstützen. Trotzdem hat er Beziehungen zu christlichen Missionaren aufgebaut, ihren Rat eingeholt und Christen erlaubt, bei Versammlungen der Heart Washing Society zu sprechen (obwohl er jede direkte Erwähnung ihres Gottes verbot). Besonders erwähnenswert sind das Oberlin College und die Chinesische Binnenmission, die in der Provinz Schulen betreiben. Innerhalb des Guominjun-Lagers ist Feng Yuxiang selbst Christ, beharrt aber darauf, dass man kein Christ sein muss, um sich seiner Bewegung anzuschließen. Die Guominjun beziehen häufig christliche Prinzipien in ihre Lehren über das Laster ein, und Fengs Frau war eine ehemalige YMCA-Organisatorin in Beijing, obwohl Feng und seine Bewegung sich keiner organisierten Konfession anschließen wollen. Auf subtilere Weise als Yan betrachtet Feng das Christentum auch als ein Werkzeug für die moralische Ordnung, wobei er sich, wie er selbst zugibt, eher auf die praktischen Implikationen des Glaubens als auf die theologischen Aspekte konzentriert. Von ausländischen Missionaren, insbesondere von Katholiken, hält er eher wenig, da er deren Kirchen vorwirft, ihren Schutz auszunutzen, um Kriminellen Unterschlupf zu gewähren.\n\nFür viele andere, die weit von beiden starken Männern entfernt sind, ist das Christentum ein bescheidener Glaube, den sie praktizieren. Es ist ein Glaube unter vielen anderen in Shanxi, der angesichts des aufkommenden Sturms in China Trost spendet."
shx_pol.11.a: "Er gibt den Schwachen Kraft und den Ohnmächtigen Stärke."

shx_pol.12.t: "Konfuzianismus in Shanxi"
shx_pol.12.d: "Eine der Grundlagen der chinesischen sozialen und politischen Philosophie ist der Konfuzianismus, eine Sammlung von Philosophien, Doktrinen und Regierungsprinzipien, die vom chinesischen Gelehrten Konfuzius entwickelt wurden. Von manchen als Philosophie, Lebensweise und/oder Religion bezeichnet, bildet das neokonfuzianische Denken unter Yan Xishan den Eckpfeiler seiner synkretistischen Ideologie. Feng Yuxiang zum Beispiel nimmt trotz seiner Konversion zum Christentum wie viele seiner chinesischen Landsleute die konfuzianischen Prinzipien als selbstverständliche Grundlage seiner Weltanschauung, wobei er sich besonders für die Pflege der Laobaixing interessiert. Für ihn unterscheiden sich christliche und konfuzianische Sozialprinzipien kaum, und das Christentum ist in der Praxis einfach effektiver. Während buddhistische und daoistische Tempel in der Vergangenheit von den Kräften der GMJ geplündert wurden, blieben konfuzianische Tempel stets unbehelligt.\n\nYan und sein Chefideologe Zhao Daiwen sind der Ansicht, dass die im konfuzianischen Gedankengut verankerten harmonischen Prinzipien und Aufrufe zur Mäßigung ein wesentlicher Bestandteil der Lösung für die grassierende soziale Unordnung und den gesellschaftlichen Verfall sind, die durch die Ära der Warlords verursacht wurden. Die Heart Washing Society, die von vielen als Versuch gesehen wird, die konfuzianische Kirche wiederzubeleben, wurde von Yan während seiner Amtszeit als Gouverneur in erheblichem Maße gefördert.\n\nAllerdings hat sich Yan in vielerlei Hinsicht von seiner konfuzianischen Erziehung gelöst, auch wenn er behauptet, sie wiederzubeleben. Insbesondere seine Betonung des Staates und des Dorfes gegenüber den Bedürfnissen der Familie hat einige Kritik auf sich gezogen, vor allem, da der Zehnjahresplan voranschreitet. Ein Großteil der Autorität, die einem chinesischen Vater traditionell zugestanden wird, wurde abgeschafft, und die Praxis der arrangierten Heirat wurde unterdrückt, da die Jugend ermutigt wurde, frei zu heiraten. Einmal schlug der Gouverneur sogar vor, die Toten wieder auf Dorffriedhöfen zu begraben, um Grundstücke zu nutzen, die zuvor für Familienfriedhöfe genutzt wurden - ein Affront gegen die konfuzianische Tradition.\n\nSeine offene Sichtweise des Kampfes gegen die Natur und der Versuch, die natürliche Ordnung zu unterwerfen, kollidiert in ähnlicher Weise mit den konfuzianischen Vorstellungen von Harmonie, wobei einige seiner Anhänger so weit gehen, Konfuzius als Förderer von Wissenschaft und wirtschaftlichem Fortschritt darzustellen. Am bezeichnendsten ist vielleicht, dass Yans Regierung den \"moralischen Charakter\" als Kriterium für die Aufnahme in die Verwaltung abgeschafft hat, da sie der Meinung ist, dass technische Kompetenz in großem Umfang weitaus mehr für den Staat leisten wird als jede konfuzianisch inspirierte Moral."
shx_pol.12.a: "Die Stärke der Nation beruht auf der Integrität der Familie."

shx_pol.13.t: "Buddhas Lehren in Shanxi"
shx_pol.13.d: "Der Buddhismus ist eine weitere wichtige Religion in Shanxi, ein Glaube, der aus den Lehren von Siddhartha Gautama (dem Buddha) hervorgegangen ist. Die Anhänger versuchen, das Leiden durch die buddhistischen Lehren zu überwinden, und die vorherrschende Konfession dieser Religion in China ist eine Form des Mahayana-Buddhismus, die manchmal auch als Han-Buddhismus bezeichnet wird. Im Kontext des sozialen Klimas in Shanxi ist der prominenteste Anhänger des Buddhismus innerhalb der Regierung Zhao Daiwen, einer der wichtigsten Leutnants und Mentoren von Yan Xishan. Die Erfahrungen, die Yan Xishan in Japan gemacht hatte, beeinträchtigten seine Einstellung zum Buddhismus, den er als selbstgefällig und abergläubisch ansah, und als er 1911 die Macht übernahm, versuchte er zunächst, die Tempel zu zerstören und die Götzenbilder zugunsten der Herzwaschenden Gesellschaft abzureißen. Die öffentliche Gegenreaktion war gewaltig und Yan war gezwungen, sich zurückzuziehen, ein Beweis dafür, dass der Buddhismus selbst angesichts großer politischer Umwälzungen weiterhin Einfluss hat.\n\nFeng Yuxiang und die Guominjun erlebten eine ähnliche Phase des antibuddhistischen Aktivismus. Fengs Männer haben in der Vergangenheit buddhistische Tempel geplündert und andere für ihre eigenen Zwecke in Schulen umgewandelt - für sie steht der Buddhismus oft für eine stagnierende, \"alte\" chinesische Kultur, die sie enttäuscht hat. Für General Feng besteht der Hauptnutzen des Buddhismus darin, seine Männer von der Angst vor dem Tod abzuhalten. Diese gegensätzliche Beziehung hat sich auch während des Aufenthalts der Guominjun in Shaanxi fortgesetzt, und sie zählen nur wenige Unterstützer im buddhistischen Establishment.\n\nYan hat einen anderen Weg eingeschlagen, vielleicht wegen des Einflusses von Zhao oder vielleicht wegen seines Wunsches nach Stabilität. Er hat versucht, seine Kontrolle über die buddhistische Hierarchie zu festigen, indem er in jedem Bezirk buddhistische Vereinigungen gründete, denen ein loyaler Priester vorsteht. Im Chongshan-Tempel in Taiyuan wurde einer seiner wichtigsten Loyalisten zum Abt ernannt, und buddhistische Rituale wurden strategisch in die wöchentlichen Praktiken der Herzwaschenden Gesellschaft integriert. Es ist unklar, ob diese Bemühungen, die Buddhisten für sich zu gewinnen, erfolgreich waren, aber ihre Unterstützung ist für die Herrschaft in der Provinz unerlässlich."
shx_pol.13.a: "Verständnis ist das Herzstück von\ngut gesprochenen Worten."

shx_pol.14.t: "Den Weg in Shanxi finden"
shx_pol.14.d: "In Shanxi gibt es viele weniger einflussreiche Glaubensrichtungen mit einer Vielzahl von Anhängern. Die vielleicht größte ist der Daoismus, eine chinesische Denkschule, die sich um \"den Weg\" dreht und erheblichen Einfluss von Lao Tzu (\"der alte Meister\") und seinen Schriften hat. Ähnlich wie der Buddhismus wurden auch die daoistischen Tempel in der Vergangenheit von den Guominjun überfallen und erhielten in begrenztem Umfang die Unterstützung von Gouverneur Yan. Insbesondere der \"Hof des Weges\"-Kult wurde in der Vergangenheit als Mittel für Yans Versuche der sozialen Kontrolle eingesetzt. Sie glauben, dass ihre Séancen mit den Geistern der Toten, zu denen nicht nur traditionelle chinesische Persönlichkeiten wie Konfuzius und Lao Tzu, sondern auch Abraham Lincoln und die Jungfrau Maria gehören, einen einzigartigen Zweig des daoistischen Glaubens darstellen.\n\nZu den anderen kleineren Glaubensrichtungen gehört der \"Drei-Sekten-Glaube\", eine synkretistische Religion, die sich aus Konfuzianismus, Daoismus und buddhistischen Ideen zusammensetzt. Diese Sekte fordert ihre Anhänger auf, nach konfuzianischem Vorbild \"Gutes zu tun\", um ein Vermögen zu erwerben. Auch der Islam ist in der Region vertreten, mit einer kleinen, aber präsenten Hui-Minderheit. Yan wurde von anderen beschuldigt, eine chinesische Version des Shintoismus formulieren zu wollen, den er während seines Studiums in Japan kennengelernt hatte, und dabei konfuzianisches Gedankengut mit Nationalismus zu verschmelzen.\n\nNatürlich machen, wie in den meisten Teilen Chinas, chinesische Volksreligionen (die oft mit Buddhismus, Konfuzianismus und Daoismus koexistieren oder diese in sich vereinen), die sich oft auf die Ahnenverehrung und/oder die Natur konzentrieren, den größten Teil der religiösen Szene aus. Die Dynamik all dieser Religionen und die Interaktion zwischen diesen verschiedenen Glaubensrichtungen bieten einen Einblick in den kulturellen Hintergrund der politischen Kriege in Shanxi. Dazu gehören die buddhistisch inspirierten Jiugongdao (Weg der neun Orte), die dank des Einflusses von Li Xiangshan am Berg Wutai an Einfluss gewonnen hatten. Seitdem ist ihr Einfluss zurückgegangen, obwohl sie noch immer verschiedene Klöster kontrollieren. Die Dynamik all dieser Glaubensrichtungen und die Interaktion zwischen diesen verschiedenen Glaubensrichtungen geben einen Einblick in den kulturellen Hintergrund der politischen Kriege in Shanxi."
shx_pol.14.a: "Wenn ich loslasse, was ich bin, werde ich zu dem, was ich sein könnte."

shx_pol.15.t: "Mitte und Maß"
shx_pol.15.d: "In seinem Bestreben, eine neokonfuzianische Wiederbelebung zu fördern, hat Yan einen Großteil seiner Regierungsphilosophie auf die so genannte \"Mitte und Maß\" konzentriert, eine Interpretation konfuzianischer Werke über Harmonie und Mäßigung. Der Weltkrieg hatte einen tief greifenden Einfluss auf Yans Leben, und obwohl der endgültige Sieg Deutschlands seine autoritären Überzeugungen bestärkte, stellte die völlige Verwüstung, die alle Beteiligten erlitten, Yans zuvor ausschließlich materialistische Sichtweise in Frage. Er schloss sich anderen konservativen chinesischen Kommentatoren an und erklärte, dass der Große Krieg \"nicht stattgefunden hätte, wenn der Westen die Lehren der chinesischen Weisen beherzigt hätte\".\n\nObwohl Yans moralisches Pendel wieder in Richtung eines materialistisch ausgerichteten Programms zur Massenindustrialisierung ausschlug, ist er nach wie vor der Überzeugung, dass auch eine moralische Wiederbelebung notwendig ist, um den Geist seiner Untertanen zu verbessern und ihnen die Tugendhaftigkeit zu verleihen, die sie brauchen, um ihre Modernisierungsfortschritte zu vollziehen. Daher hat Yan die neokonfuzianischen Überzeugungen der späten Qing-Dynastie sowie Philosophen wie Lu Jiuyuan und Wang Yangming hervorgehoben. Um das Böse zu unterdrücken und ihre angeborene Güte zu erreichen, sollen seine Anhänger ihre Gefühle und Wünsche dem \"Diktat des Gewissens\" unterordnen."
shx_pol.15.a: "Perfektion durch Selbstkultivierung!"

shx_pol.16.t: "Wiederbelebung der Herzwaschenden Gesellschaft"
shx_pol.16.d: "Die vielleicht sichtbarste Manifestation der sozialen Agenda von Gouverneur Yan ist die Herzwaschende Gesellschaft, eine pseudoreligiöse Organisation, die sich der Schaffung einer einheitlichen sozialen Moral verschrieben hat. Jeden Sonntag trafen sich die Teilnehmer unter der Leitung der örtlichen Behörden in einem Tempel, um zu meditieren und Predigten zu hören. Die Themen stammten häufig aus konfuzianischen Werken, aber auch buddhistische und christliche Glaubensvorstellungen dienten als Inspiration. Insbesondere drängte Yan auf den Glauben an ein höchstes Wesen, von dem er behauptet, es habe seine Grundlage im Konfuzianismus, enthalte aber auch Konzepte, die wahrscheinlich aus dem Christentum stammen, wie göttliche Vergeltung für Fehlverhalten und eine spirituelle \"Wiedergeburt\" für die Anhänger.\n\nDer vielleicht ikonischste Teil der Praktiken dieser Gesellschaft ist jedoch ihre Praxis, wöchentliche Missetaten öffentlich voreinander zu bekennen. Die Gemeinde ist aufgefordert, die Übeltäter zu kritisieren und sie für ihre Verbrechen zu bestrafen.\n\nNach einer gewissen Ruhephase, vor allem nach der Niederlage Yans in den Kriegen der 1920er Jahre und der darauf folgenden politischen Katastrophe, scheint die Gesellschaft wieder aktiv zu werden. Angeführt von Fanatikern, die der Sache treu geblieben sind, ist dieses plötzliche Aufflammen des Glaubens mit Sicherheit auf einen staatlich geförderten Vorstoß zurückzuführen. Aber vielleicht ist in diesen schwierigen Zeiten ein wenig Glaube notwendig, damit die Menschen ihre Schwierigkeiten überwinden können."
shx_pol.16.a: "Der Sünder wird in diesem Leben degeneriert und im nächsten Leben zu einem bösen Geist!"

shx_pol.17.t: "Die Bewegung der guten Menschen"
shx_pol.17.d: "\"Gäbe es kein Gesetz, keinen Himmel und keine Furcht vor der Verachtung der Menschen, so wäre der Sünder in diesem Leben ein Degenerierter und im kommenden Leben ein böser Geist! Ich, der Gouverneur, warne Sie, dass jeder Mensch Gott, das Gesetz und die öffentliche Meinung fürchten sollte!\"\n\nDa der Einfluss der Herzwaschenden Gesellschaft wächst, ist es nur natürlich, dass ihren Worten auch bald Taten folgen. In jedem Dorf hat die Gesellschaft eine provinzweite \"Bewegung der guten Menschen\" initiiert, in der Hoffnung, den Menschen in Shanxi positive Tugenden zu vermitteln. Eigenschaften wie Ehrlichkeit und Freundlichkeit erleichtern es, ein guter Nachbar zu sein. Aber auch Bescheidenheit, Sauberkeit und Würde - um die richtige Etikette und das Ansehen zu wahren. Im Zuge der jüngsten Fortschritte im Zehnjahresplan wurden Fleiß und Sparsamkeit als notwendige Eigenschaften für die Arbeiter und Manager der Provinz stark betont. Vor allem aber wurde der Gehorsam gegenüber dem Staat und Gouverneur Yan gepriesen, und zwar vor all jenen, die den Predigten von Heart Washing zuhören wollten.\n\nNatürlich bleiben viele der alten Probleme bestehen. Beamte nutzen die Botschaften und Gelder der Herzwaschenden Gesellschaft oft für ihre eigenen Zwecke und verwenden eine zu förmliche und blumige Sprache, als dass das einfache Volk sie verstehen könnte. Aber mit jedem Tag wird weniger klar, wer in Shanxi das Sagen hat und was er von seinem Volk erwartet."
shx_pol.17.a: "Auf eine bessere Zukunft!"

shx_pol.18.t: "Was die Menschen wissen müssen!"
shx_pol.18.d: "Yan Xishan ist ein weiser und ehrwürdiger Herrscher, der über jahrzehntelange Erfahrung in der Verwaltung seiner Heimatprovinz verfügt. Da ist es nur natürlich, dass er seine Untertanen an seiner Weisheit teilhaben lässt, und zwar auf eine Art und Weise, die selbst der einfachste Bürger verstehen kann. Die Provinzbehörden haben jahrelang Millionen von kostenlosen Handbüchern gedruckt, die an Lehrer, Beamte und Schüler in ganz Shanxi verteilt werden. Mit Themen wie \"Was Familien wissen müssen\", \"Was Dorfvorsteher wissen müssen\", \"Allgemeine Informationen für Kaufleute\" und natürlich \"Was Menschen wissen müssen\" bietet jedes dieser Bücher detaillierte Anweisungen für den Konsum der Menschen in seinem Herrschaftsbereich.\n\nYan hat auch eine Reihe von Zeitungen gesponsert, die mit seiner Regierung verbunden sind, darunter die Tageszeitung  \"Dorfgespräch\", und seine Vorträge, Slogans und Sprüche werden regelmäßig mit unterschiedlichem Enthusiasmus durch Plakate, Wandertheater und Zeitungen in der ganzen Provinz verbreitet. In den letzten Wochen hat Yans Regierung ihre Öffentlichkeitsarbeit intensiviert, und da sein Propagandaapparat nun steht, bleibt nur noch eine Frage offen..."
shx_pol.18.a: "Was möchte der Gouverneur sagen?"

shx_pol.19.t: "Die Philosophie Chinas"
shx_pol.19.d: "Gouverneur Yan hat im Laufe der Jahrzehnte eine eklektische Ideologie entwickelt, die sich aus einer Vielzahl unterschiedlicher Quellen speist. Da er jedoch versucht, seine Legitimität nicht nur in seiner Provinz, sondern auch auf nationaler Ebene zu festigen, muss der \"Mustergouverneur\" mehr und mehr zeigen, dass er mehr ist als ein geschickter politischer Unternehmer oder ein gerissener Militär. Er muss zeigen, dass er ein Führer ist, nicht nur von Menschen, sondern auch von Gedanken. Und so hat Gouverneur Yan begonnen, seine Gedanken für die Zukunft schlüssig niederzuschreiben.\n\nYan Xishans \"Philosophie Chinas\" beginnt mit vier Leitprinzipien. 1. Selbsterhaltung und Eigenständigkeit sind sowohl das Endziel als auch die Mittel, mit denen China befreit wird. 2. Die Sicherung von Wohlstand und Gewinn ist entscheidend für das Wohlergehen der Nation. 3. Flexibilität und Akzeptanz von Widersprüchen sind der beste Weg, um die eigene Herrschaft zu festigen. 4. Seien Sie unkonventionell, unabhängig und besonders und zeigen Sie Individualität, wenn Sie die sich ständig verändernde Situation angehen.\n\nNachdem er sich von Sun Yat-sens Ideologie entfernt und lange mit der Partei des Philosophen gebrochen hat, schlägt Yan eine neue Version der Drei Prinzipien des Volkes vor, die an die Umstände, in denen sich China befindet, angepasst ist: Tugend, Wissen und Wohlfahrt. Während er seine Abhandlung fortsetzt, enthüllt er seine Pläne für sein Heimatland. Er entwirft die Vision eines stabilen, wohlhabenden und freien Chinas, das auf dem Fundament der Ordnung, der Moral und vor allem des Gehorsams und des Glaubens des Volkes an seinen \"Modellregenten\" aufgebaut ist."
shx_pol.19.a: "Und so definiert er sein Vermächtnis."

shx_pol.20.t: "Die Shanxi Kuomintang"
shx_pol.20.d: "Obwohl Feng Yuxiang kaum ein Syndikalist war und dem sozialistischen Einfluss misstraute, entschied er sich in den schicksalhaften Jahren der 1920er Jahre für die Kuomintang. 1925 studierte Feng Yuxiang die Vorlesungen von Dr. Sun Yat-sen, insbesondere über die Drei Prinzipien des Volkes, und sah darin ein nützliches Instrument, um die Kontrolle über seine Guominjun-Armee zu stärken. Dr. Suns rechtzeitiger Tod im Jahr 1925 bedeutete, dass er nie ein ernsthafter Konkurrent für Feng als potenzieller Anführer der revolutionären Kräfte im Norden war, und Feng verbreitete Dr. Suns Vorlesungen in großem Umfang an seine Männer.\n\nFengs Beziehung zu Dr. Suns Nachfolgern und seiner Kuomintang war eisiger, ein Zweckbündnis, von dem Feng hoffte, dass es ihm nach der Nordexpedition Zugang zum Meer verschaffen würde (und vielleicht eine Finanzierung durch die Internationale). Feng scheint nur Dr. Suns Werke über die Drei Prinzipien verwendet zu haben (in denen die Kuomintang praktischerweise nur selten erwähnt wird), und es wird gemunkelt, dass er nach Suns Tod mit dem Gedanken spielte, die Führung der Partei zu übernehmen. Trotz des Beharrens der Kuomintang erwarteten nur wenige in Fengs innerem Kreis, dass er sich der KMT unterordnen würde (wenn überhaupt, hoffte er auf das Gegenteil), und die gegenseitige Niederlage bei der Nordexpedition machte den Punkt überflüssig.\n\nDennoch bleibt im Norden eine Art Bündnis bestehen - nach Fengs Vision mit der KMT als Juniorpartner der viel größeren GMJ. Die verschiedenen Kuomintang-Gruppen (insbesondere die Reorganisierte Kameradenvereinigung) finden in der Regel einen sicheren Hafen in den Reihen der Guominjun und bilden eine aktive, energische linke Flanke für Feng Yuxiangs Bewegung."
shx_pol.20.a: "Die wahre Revolution beginnt hier!"

shx_pol.21.t: "Der Kult der Laobaixing"
shx_pol.21.d: "F: \"Wer versorgt euch mit Essen und Kleidung?\"\nA: \"Die Laobaixing\"\nF: \"Was müsst ihr tun, wenn jemand die Laobaixing betrügt oder unterdrückt?\"\nA: \"Ihn stürzen!\"\nF: \"Was müsst ihr tun, wenn Feng Yuxiang die Laobaixing unterdrückt? \"\nA: \"Stürzt Feng Yuxiang!\"\nVielleicht als Beweis für die vertieften Beziehungen zwischen den Guominjun und den sozialistischen Aktivisten hat Feng Yuxiang ein beträchtliches politisches Kapital darauf verwendet, etwas zu bilden, das man als \"Kult der Laobaixing\" bezeichnen kann. Die Guominjun machen ihre Identität zunehmend an ihrem Eintreten für das einfache Volk fest, und Sprechchöre wie der obige sind in den Reihen der Guominjun weit verbreitet. In einem aktualisierten Katechismus, der sich gegen den ausländischen Imperialismus und die Extravaganz der Kriegsherren wendet, wird der Kreislauf von chinesischer Uneinigkeit und ausländischer Ausbeutung angeprangert und die Laobaixing aufgerufen, durch einen großen Kampf nach Gerechtigkeit zu streben. Die letzte Frage des Katechismus fasst die Dinge gut zusammen:\n\n\"Und was ist der Kampf (zu dem uns Dr. Sun Yat-sen auffordert)?\"\n\"Sein Blut für die Revolution zu vergießen; sich selbst für ein Prinzip zu opfern; bis zum Ende durchzuhalten; eine unnachgiebige Anstrengung, die zum endgültigen Erfolg führen muss.\""
shx_pol.21.a: "Das ist es, was mit \"Kämpfend\" gemeint ist!"

shx_pol.22.t: "Wohltätigkeit und Komfort"
shx_pol.22.d: "Obwohl Fengs eigenes Engagement für das Christentum im Laufe der Jahre zu- und abgenommen hat, hat er nie aufgehört, die christlichen Prinzipien zur moralischen Konditionierung seiner Armee zu nutzen. In einer Nation, die sich in einem Bürgerkrieg befindet, sind Tod und Verwundung an der Tagesordnung, und Märtyrertum ist in den Reihen der Guominjun ein alltägliches Thema. Feng hat eine Vereinigung für das Studium der Trostmethoden gegründet, die sich sowohl um verkrüppelte Soldaten als auch um die Familien der Verstorbenen kümmert. Militärische YMCAs tragen die Namen gefallener Offiziere und Soldaten auf Bronzetafeln zusammen mit Auszeichnungen für Tapferkeit auf dem Schlachtfeld, während große Marmorsteine auf Exerzierplätzen ebenfalls der Toten gedenken.\n\nAndernorts haben Fengs Männer christlich inspirierte Wohltätigkeits- und Sozialeinrichtungen gegründet. Es wurden Kindergärten für unerwünschte, uneheliche und verwaiste Kinder unter fünf Jahren sowie spezielle Waisenhäuser für Kinder zwischen fünf und fünfzehn Jahren errichtet, in denen sie handwerkliche Fähigkeiten erlernen können. Die Guominjun betreiben auch Heime für Blinde, Krüppel und ältere Menschen sowie Unterkünfte für arme Arbeiter wie Kulis.\n\nAuch die Hygiene spielt eine wichtige Rolle: In den Lagern der Guominjun werden regelmäßig Fliegenbekämpfungskampagnen durchgeführt. Auch in Yan'an gibt es Badehäuser, in denen arme Arbeiter sich und ihre Kleidung nach langen Tagen reinigen können. All diese Bemühungen haben zwar vielleicht eine idealistische Grundlage, aber auch pragmatische Auswirkungen. Sie haben viele der Laobaixing für Fengs Sache gewonnen, und sie werden für ihn kämpfen."
shx_pol.22.a: "Wer Segen bringt, wird bereichert werden, und wer wässert, wird selbst bewässert werden."

shx_pol.23.t: "Die politische Abteilung"
shx_pol.23.d: "Nachdem Feng der Kuomintang beigetreten war, baute er mit Hilfe von Kuomintang- und sozialistischen Beratern eine politische Abteilung auf. Anfänglich von Liu Bocheng geleitet (der die Provinz inzwischen verlassen hat), hielt Feng die sozialistisch dominierte Institution an der relativ kurzen Leine. Mit Fengs Verzicht auf seine Kuomintang-Mitgliedschaft am Ende der Nordexpedition wurde die Abteilung weitgehend aufgelöst. Nun aber, da Feng bald in einen Kampf um die Kontrolle über Nordchina verwickelt sein wird, ist es für ihn so notwendig wie eh und je, alle möglichen Verbündeten aus dem gesamten revolutionären Spektrum für sich zu gewinnen. Feng hat die Abteilung wieder reaktiviert, sie mit wichtigen Verbündeten besetzt und ihren Eifer gefördert.\n\nDie politische Abteilung richtet wieder Büros in jeder Armee, Division und Brigade ein und setzt politische Offiziere von den Regimentern bis hinunter zu den Zügen ein. Auf der Ebene der Züge werden politische Zellen organisiert. In der Praxis wird die Umsetzung, wie schon 1927, durch einen Mangel an ideologisch geschultem Personal und uneinheitliche Erwartungen an Personal und Aufgaben behindert. Einige haben diesen Schritt so interpretiert, dass politische Offiziere geschaffen werden, während andere die Abteilung als Propagandaabteilung sehen. Diese Zweideutigkeit ändert jedoch nichts an der zunehmenden Radikalisierung der Guominjun und ihrer Vorbereitung auf eine nationale Revolution."
shx_pol.23.a: "Gemeinsam vorwärts!"

shx_pol.24.t: "Die übrigen Republikaner"
shx_pol.24.d: "Nicht jeder Republikaner in Shanxi ist ein sozialistischer Radikaler oder ein Mitglied der Kuomintang. Obwohl die Zensur in [SHX.Capital.GetCapitalVictoryPointName] allgegenwärtig ist, tratschen und diskutieren Intellektuelle aller Couleur regelmäßig über die Zukunft Chinas. Obwohl der Nationalismus als Idee nicht ganz so ausgefeilt ist wie in Europa oder an der chinesischen Küste, durchdringt er die Provinz seit Jahrzehnten und nimmt verschiedene Formen an, die sowohl revolutionär als auch konservativ sind.\n\nViele Studenten und Dozenten lesen Zeitungen und Publikationen aus Beijing und machen sich so mit der Politik der Hauptstadt vertraut. In einigen Kreisen kursieren die Ideen der CERA von Liang Shuming und Y.C. (James) Yen zum Wiederaufbau des ländlichen Raums, während einige mit den von der AOG finanzierten \"Fortschrittsausstellungen\" der Wohlstandsliga sympathisieren. Nicht wenige lassen sich vom Süden inspirieren, wobei die föderalistischen Ideen von Chen Jiongming und die demokratischen Ideen von Zhang Junmai (Carsun Chung) ebenfalls recht populär sind.\n\nDie mit der Guominjun verbündeten Aktivisten haben sich bemüht, bei republikanischen Gruppen in Shanxi Fuß zu fassen, in der Hoffnung, eine breitere Unterstützungsbasis zu gewinnen. Viele gemäßigte Kräfte zögern jedoch, mit der populistischen und revolutionären Armee zusammenzuarbeiten, selbst wenn sie die Möglichkeit haben, das Regime von Yan Xishan zu stürzen. Für die meisten Angehörigen der mittleren und oberen Mittelschicht wiegt die Stabilität, die der Gouverneur gebracht hat, schwerer als die politische Unterdrückung. Die Demokratie in Shanxi, geschweige denn in ganz China, bleibt eine weit entfernte Möglichkeit - aber das hat viele nicht davon abgehalten, davon zu träumen."
shx_pol.24.a: "Wer wird für sie sprechen?"

shx_pol.25.t: "Das Volkstheater"
shx_pol.25.d: "Es ist Eröffnungsabend in einem Theater, das von Feng Yuxiang und der Guominjun gemietet wurde. Feng sitzt da und unterhält sich in freudiger Erwartung mit seinen Offizieren, während sie auf den Beginn des Stücks warten. Die Produktion hatte begonnen, nachdem Nachrichten über die brutale Gewalt gegen konzessionsfeindliche Proteste in Nanjing aufgetaucht waren, ein Zeugnis für die grausame Unterdrückung der chinesischen Nation durch europäische und japanische Mächte. Feng selbst soll Geld beigesteuert haben, und die Sitze sind zum Bersten voll mit Offizieren und Soldaten, die darauf warten, dass sich der Vorhang hebt.\n\nDer Autor, ein langjähriger Guominjun-Offizier, betritt die Bühne in seiner besten Paradeuniform. Trotz seiner Nervosität fällt er kaum auf, denn er spricht mit bescheidener, aber klarer Stimme und dankt dem Publikum für sein Kommen. Er erklärt, dass es sich bei dem Stück um eine Darstellung des Massakers von 1936 an den konzessionsfeindlichen Protesten in Wuhu und anderen Städten der Liga handelt, und dass Feng ihn und seine Soldaten gebeten hat, das Stück aufzuführen. Er entschuldigt sich im Voraus für die literarische Qualität, da er kein Schriftsteller von Beruf, sondern Patriot ist. Er hofft jedoch, mit seinem Werk den patriotischen Geist seiner Kameraden zu wecken, und schließt seine Ausführungen unter tosendem Beifall mit lauter Stimme ab: \"Ausländer erschießen unsere Brüder und plündern unser Land. Wie kann jemand auf die Idee kommen, wir sollten uns nicht bewaffnen?\""
shx_pol.25.a: "Oh, wie sehr ich das Theater liebe!"
shx_pol.25.b: "Das ist interessant, aber ich muss es ein anderes Mal nachholen."

shx_pol.26.t: "Die Aufführung Teil 1"
shx_pol.26.d: "Am Ende seiner Eröffnungsrede salutiert der Offizier vor dem Publikum und verlässt die Bühne. Das Stück beginnt, als Arbeiter in blauen Kitteln auf die Bühne kommen und sich in einer Ecke neben der Tür einer \"Fabrik\" drängen (es gibt keine Kulissen auf der Bühne, was für die damalige Zeit typisch war). Jeder von ihnen legt dem Publikum seine Beschwerden dar:\n\n\"Wir arbeiten sechzehn Stunden am Tag, bekommen aber nur 30 Cent!\"\n\n\"Wir sind schlecht ernährt und können uns bei einem so geringen Lohn kein Essen leisten!\"\n\nSie werden bald von einer Gruppe von Straßenhändlern und Bauern begleitet, die ähnlich deprimiert sind. Auch sie gehen einer nach dem anderen auf die Bühne und rufen dem Publikum zu:\n\n\"Die Ausländer ruinieren unseren Handel!\"\n\"Die Ausländer stehlen uns unser Brot!\"\n\n Eine Gruppe von Studenten betritt die Bühne, mit zerfledderten Büchern und Schildern in der Hand. \n\n\"Wir studieren den ganzen Tag und versuchen, für unser Land zu lernen, aber es gibt keine Arbeit für uns!\"\n\"Sie nehmen unser Schulgeld und verhöhnen unsere Kultur und lehren uns nichts als Lügen!\"\n\nDie Schauspieler halten einen Moment inne, damit die Worte beim Publikum ankommen. Der Autor des Stücks blickt aus einer Ecke in die Menge. Es ist klar, dass die Botschaft bei den Zuschauern ankommt."
shx_pol.26.a: "Was für eine kühne Eröffnung."
shx_pol.26.b: "Das ist interessant, aber ich würde jetzt gerne gehen."

shx_pol.27.t: "Die Aufführung Teil 2"
shx_pol.27.d: "Ein deutscher Polizist kommt heraus, zerrt und schlägt eine Fabrikarbeiterin. Sie entkommt und rennt mit lautem Geschrei auf ihre Arbeitskollegen zu:\n\n\"Mein Chef hat mich angemacht, und als ich mich weigerte, wurde ich ohne meinen Wochenlohn aus der Fabrik geworfen!\"\n\nDie Menge aus Arbeitern, Studenten, Bauern und anderen schließt sich zusammen und beginnt zu schreien (das Publikum schließt sich an), um zu fordern, dass der Chef für sein Verbrechen an sie ausgeliefert wird.\n\nDem deutschen Polizisten schließen sich andere Europäer und ein japanischer Soldat an. Als das Publikum lautstark zu buhen beginnt, eröffnen sie das Feuer auf die Menge. Mehrere fallen tot um, andere fliehen, obwohl sich ihnen neue Demonstranten anschließen. Eine weiße Fahne wird von den Flügeln an die Spitze der Menge gereicht, auf der in großen Buchstaben zu lesen ist:\n\n \"Wir fordern Gerechtigkeit! Wir fordern, dass wir nicht zusammengeschlagen werden!\"\n\nDie Polizisten antworten mit einer weiteren Salve, die weitere Demonstranten tötet und die Demonstration auflöst."
shx_pol.27.a: "Diese fiesen Schurken!"
shx_pol.27.b: "Das regt meine Kinder auf, ich denke, ich werde gehen."

shx_pol.28.t: "Die Aufführung Teil 3"
shx_pol.28.d: "Als die Polizei und die Demonstranten abziehen, bleiben die Leichen der Toten und Verwundeten zurück. Ein Arzt und einige Helfer kommen mit Bahren auf die Bühne, während die Verwundeten um Hilfe schreien. Er wendet sich an das Publikum und beginnt eine lange Rede über die Gewalt und die Demütigung, die das chinesische Volk während der Proteste von 1936 durch Ausländer und die Hanjian erfahren hat. Er schließt mit der Bemerkung:\n\n\"Glauben Sie wirklich nicht, dass wir zu den Waffen greifen sollten?\"\n\nDie Schauspieler warten, bis das Klatschen und der Jubel abklingen, bevor ein Verwundeter auf eine Bahre steigt. Er schreit:\n\n\"Sie haben mir ein Auge ausgeschlagen, aber es ist besser, beide Augen zu verlieren, als Chinas Schande zu sehen!\"\n\nDie Angehörigen der toten und verwundeten Demonstranten kommen weinend und trauernd auf die Bühne. Sie werden von einer alten Frau (gespielt von einem Soldaten) angeführt, die die Schlussrede hält\n\n \"Sie haben zwei meiner Söhne getötet und einen dritten verwundet, und ich stehe in meinem hohen Alter allein da. Doch wenn ich noch mehr Kinder gebären könnte, würde ich wieder einen Sohn gebären, damit er für Chinas Freiheit kämpft!\"\n\nDas Theater tobt mit Klatschen und Applaus, und das Publikum spendet stehende Ovationen. Feng lächelt den Schriftsteller an - es ist klar, dass diese Aufführungen in den nächsten Wochen ausverkauft sein werden."
shx_pol.28.a: "Eine bewegende Aufführung!"

shx_pol.29.t: "Dorfgespräch"
shx_pol.29.d: "Die Regierung Yans wittert einen lang erwarteten Durchbruch in ihrem Bemühen, die Herzen und Köpfe der Menschen zu gewinnen, und hat den jüngsten Meinungsumschwung genutzt, um eine aggressive PR-Kampagne zu starten. Village Talk, Yans bevorzugte, von der Regierung unterstützte Zeitung, hat auf den Titelseiten Artikel veröffentlicht, in denen das Versagen der Guominjun angeprangert und gleichzeitig Yans zahlreiche Erfolge in der gesamten Provinz gelobt werden. Es wurde eine Reihe von antikommunistischen Liedern geschrieben, von denen eines lautet:\n\nDie Guominjun schneiden die Menschen ab wie Gras.\nDie Reichen müssen aufwachen; den Armen muss klar gemacht werden, dass jeder leiden wird, wenn der Sozialismus triumphiert.\nLeider!\n\nSeit der Ankunft der Guominjun in Shaanxi fürchtete der Gouverneur weniger ihre militärische Macht als vielmehr die Anziehungskraft ihrer radikalen Agenda auf die leidgeprüfte Bauernschaft der Provinz. Er stellte weise fest: \"Die Aufgabe, eine Revolution zu unterdrücken, ist zu 70 % eine politische und nur zu 30 % eine militärische, während die Aufgabe, ihre Entstehung ganz zu verhindern, zu 90 % eine politische ist.\" Nichtsdestotrotz hat Yan eine \"antisozialistische Miliz\" mobilisiert, ein Paramilitär, das sich aus den jüngeren Mitgliedern des Adels zusammensetzt. Die Abrechnung steht bevor, und es sieht so aus, als könnte Yan am Ende ganz oben stehen."
shx_pol.29.a: "Wir werden 100% des Weges gehen!"

shx_pol.30.t: "Ein neuer Katechismus"
shx_pol.30.d: "Feng und seine Armee wittern einen lang erwarteten Durchbruch in ihrem Bemühen, die Herzen und Köpfe der Menschen zu gewinnen, und haben alle Hebel in Bewegung gesetzt, um in einer aggressiven PR-Kampagne auch die letzten Unentschlossenen umzustimmen. Die Agitatoren in [SHX.Capital.GetCapitalVictoryPointName] sind in den Klassenzimmern, in Studiengesellschaften und bei illegalen Gewerkschaftstreffen immer dreister geworden, um die Grundlagen von Yans Machtbasis zu schwächen. Aber ihr vielleicht größtes Werkzeug sind die Worte des überarbeiteten Katechismus ihrer Bewegung:\n\nAbschnitt 3: Gerechtigkeit\nF12: Dass unser Bruder Laobaixing unaufhörlich schuften muss und doch ohne Nahrung, Kleidung und Obdach ist, während diejenigen, die keinerlei Arbeit verrichten, den schönsten Luxus haben. Sagt ihr alle, ist das gerecht?\n A: Das ist es nicht\nF13: Wenn diejenigen, die den Müßiggang lieben, aber auch den besagten Luxus genießen, während sie sich in wilder Verschwendung und Extravaganz ergehen, sagt ihr, Männer, ist das gerecht?\n A: Das ist es nicht\nF14: Da dies so ist, was soll man tun? \nA: Wir werden für Gerechtigkeit eintreten\nF15: Wie wollt ihr für Gerechtigkeit eintreten?\nA: Wir werden dafür sorgen, dass jeder Nahrung, Kleidung, Wohnung und Geld hat.\nF16: Wo wollt ihr anfangen, um dieses Programm durchzuführen?\nA: Unser erster Schritt ist, die Bürger nicht zu schikanieren und nicht zuzulassen, dass andere sie schikanieren. Unser zweiter Schritt ist die Sicherung von Land und Arbeitsplätzen für das Volk.\nF17:Und was sollte noch getan werden?\nA: Die Arbeiter sollen essen, die Werktätigen sollen essen, aber die Müßiggänger sollen auf unsere Intervention treffen!\n\nAndere Abschnitte enthalten eine Kopie von Sun Yat-sens Testament, den Wuyuan-Eid und reflektierende Fragen zu Opferbereitschaft, Pflicht und Antiimperialismus. Dieses populistische Programm, das bei den einfachen Leuten, den Intellektuellen und sogar den Mitgliedern des Adels sehr beliebt ist, hat sich weit verbreitet und Fengs Ansehen in der Provinz erheblich gesteigert."
shx_pol.30.a: "Und Gerechtigkeit werden wir haben!"

shx_pol.31.t: "Auf dem Weg ins Paradies"
shx_pol.31.d: "\"Leute! Leute! Kommt schnell und hört zu! Seht mich an und kennt mein Herz! Mein einziger Wunsch ist es, das Volk zu lieben!\"\n\nIn einem letzten Vorstoß für das Schicksal von Shanxi ist Yan selbst durch die Provinz gereist und hat große kampagnenartige Kundgebungen organisiert, an denen oft ganze Städte und Regionen teilnahmen. Begleitet wird er von großen Bands, die fröhliche Lieder wie die \"Hymne an die Föderation der Gemeinden und Arbeiter\" spielen, um die Zuhörer anzustacheln und eine festivalähnliche Atmosphäre zu schaffen. Zusätzlich zu den Stopps in Shanxi selbst verlagerte er seine Reden in die Guominjun-Machtbasis in Shaanxi und hielt eine dieser Kundgebungen in Yan'an, während Andersdenkende nur zuschauen konnten.\n\nEr schloss seine Tour mit einer Ansprache in [SHX.Capital. GetCapitalVictoryPointName], wo Hunderttausende (vielleicht über eine Million) Bürger den Rednern zuhörten, die die Bemühungen des Gouverneurs um den Aufbau eines \"Paradieses\" in ihrer Provinz lobten, während der Gouverneur selbst ausführlich über die Zukunft sprach, die er den Gläubigen verspricht. Anschließend zogen die besten Soldaten Yans und viele Studenten der Universitäten Taiyuans im Fackelschein durch die Straßen, riefen ihre Parolen und schwenkten Schilder zur Unterstützung ihres Führers. Mit dieser Demonstration der Stärke hat Yan zwar nicht unbedingt seine Feinde besiegt, aber er hat zumindest die Anerkennung als Herrscher von Shanxi gefestigt."
shx_pol.31.a: "Sie werden ihm jetzt zuhören."

shx_pol.32.t: "Eidvereidigte"
shx_pol.32.d: "\"Die Ziele der Guominjun sind, unter Anwendung der Prinzipien von Dr. Sun Yat-sen, die Massen aufzurütteln, die verräterischen Kriegsherren auszurotten, den Imperialismus zu stürzen und Freiheit und Unabhängigkeit für China zu erreichen. Wir werden uns auch in einem gemeinsamen Kampf mit den Völkern der Welt verbünden, die uns gleich behandeln. Wir werden gemeinsam leben und sterben und niemals aufhören, bis wir diese Ziele erreicht haben. Das schwören wir!\"\n\n Am 17. September 1926 trat Feng Yuxiang in der Stadt Wuyuan, Suiyuan, vor seine Männer und legte diesen Schwur ab. Die Situation war ihm damals nicht wohlgesonnen, denn die Guominjun-Truppen waren Anfang des Jahres von den wiedererstarkten Zhili-Truppen aus Beijing vertrieben worden. Doch als die Kuomintang ihre Nordexpedition begann, sah Feng Yuxiang seine Chance und schwor seine Männer an jenem Tag auf die Sache von Dr. Sun Yat-sen ein. Viele Jahre sind vergangen, doch als er heute seine Rede vor den versammelten Überresten der Guominjun hielt, konnte Feng nicht anders, als noch einmal darauf Bezug zu nehmen. Er versichert der Menge, dass er den Schwur nicht vergessen hat und dass die Guominjun ihn niemals vergessen werden. Die Tyrannei, die China im Griff hat, wird zerschlagen, und die Nation wird für das Volk wieder aufgebaut werden. Nachdem er geendet hat, jubelt die Menge wie damals 1926: \"Nieder mit den ausländischen Mächten! Nieder mit den ausländischen Mächten! Beseitigt die Kriegsherren!\", ein so lauter Schrei, dass es mehrere Minuten dauerte, bis er verstummte.\n\nDr. Suns Nachfolger haben sich längst als unwürdig erwiesen, aber die Prinzipien dieses Mannes haben weiterhin Bestand. Das Volk von Shanxi, Shaanxi und all die Tausende von Loyalisten, die Feng Yuxiang im Laufe der Jahre gefolgt sind, werden für ein China kämpfen, das frei von Imperialisten und Kriegsherren ist!"
shx_pol.32.a: "Dem Tod oder der Freiheit entgegen!"

shx_pol.33.t: "Die Nordexpedition von Feng Yuxiang" #《馮玉祥北伐工作記》
shx_pol.33.d: "Mit dem technologischen Fortschritt der Fotografie ist es heute mehr als normal, dass Fotos in Zeitungen abgedruckt oder sogar in Kinos gezeigt werden, ganz zu schweigen davon, dass Filme bereits von den Mächten als Propagandamittel und sogar als militärisches Lehrmaterial eingesetzt wurden. Im letzten Jahrzehnt wurde das Anschauen von Filmen in Kinos zur Information und Unterhaltung zu einem Trend, der die ganze Welt erfasst hat. Shanxi bildet da keine Ausnahme. Feng Yuxiang, der christliche General, ist sich der Macht und des Potenzials der Propaganda bewusst, wenn es darum geht, seine Soldaten zu motivieren und ein gutes Bild von seiner Sache zu vermitteln, insbesondere nach dem großen Erfolg des Volkstheaters. Als er allein in seinem kahlen Holzhaus einen Zeitungsartikel über Kinos und ausländische nationalistische Filme in Shanghai las, kam ihm eine interessante Idee. In den letzten Wochen hat er versucht, Fotografen zu kontaktieren, die bereit waren, einen Film für ihn zu drehen, und es heißt, dass das Produkt im Volkstheater gezeigt werden soll.\n\nNatürlich füllte eine neugierige Menschenmenge, die zum ersten Mal einen Film sehen würde, das Theater, und hinter den Köpfen standen ein riesiger Projektor und ein Guominjun-Offizier. Als der Offizier den Projektor in Betrieb nimmt und das Licht ausgeht, hält das Publikum den Atem an. An der Wand wird ein großer weißer Kreis mit einer stehenden Silhouette eingeblendet. Als das Bild klar wird, erkennt man, dass es sich bei dem halbnackten Mann um Feng Yuxiang handelt, der vor seinen Soldaten einen Schwerttanz aufführt. Es folgen Aufnahmen, in denen Feng mit seinem strahlenden Lächeln Medaillen an seine Soldaten vergibt und mit seinen Offizieren militärische Pläne bespricht. \n\nObwohl dieser Film stumm ist, erinnern die darin gezeigten gewöhnlichen Verhaltensweisen von Feng Yuxiang, insbesondere das Schwingen seines Schwertes wie ein Soldat, den Zuschauer daran, dass Feng vor seinem Aufstieg zum berühmten christlichen General und Anführer der Guominjun einfach ein Laobaixing und gewöhnlicher Soldat war, wie die meisten der Zuschauer."
shx_pol.33.a: "Feng der Filmstar!"

