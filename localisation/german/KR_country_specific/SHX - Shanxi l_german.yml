#SHX Educational Reforms Events:
shx_edu.0.t: "Bildungsreformen fast abgeschlossen"
shx_edu.0.d.yan: "Trotz aller Widrigkeiten und erheblicher Widerstände hat Shanxi endlich die wissenschaftlichen und technischen Fähigkeiten erlangt, die notwendig sind, um eine inländische Grundlage für sein Zehn-Jahres-Industrialisierungsprogramm zu schaffen. Ausgehend von dem (zugegebenermaßen stark verrotteten) Fundament der früheren Hochschulsysteme von Shanxi - der Shanxi-Universität, der Shanxi People's Normal School und verschiedener technischer Schulen, die vor mehr als einem Jahrzehnt gegründet worden waren - wurde in den letzten Jahren die Fäulnis aus dem System entfernt und durch eine neue, stärkere Unterstützung ersetzt. Mit Hilfe von im Ausland ausgebildeten Akademikern, einheimischen Technikern und viel Elan wurden inkompetente und untermotivierte Professoren ersetzt oder umgeschult, während die Studenten entweder mit Zuckerbrot oder Peitsche unter Kontrolle gebracht wurden. Der Campus ist zwar immer noch ein Ort, an dem die Studenten ihre Freizeit verbringen, aber die Laster, die ihn früher zu einem Hort der Ungerechtigkeit gemacht hatten, sind erheblich zurückgegangen. Die Campus-Bibliotheken, die lange Zeit wegen mangelnder Nutzung geschlossen waren, sind wieder geöffnet worden, da eine neue Generation vielversprechender Studenten für den Aufbau eines neuen Shanxi und Chinas studiert. Professoren und Akademiker haben von der Regierung Mittel erhalten, um in der Provinz zu forschen und sich auf Augenhöhe mit denen in Beijing und bald vielleicht auch in der ganzen Welt zu engagieren.\n\nEs gibt in Shanxi nach wie vor viele Probleme, die zweifellos zum Teil auf die inhärente Ungleichheit bei der Konzentration auf die Hochschulbildung zurückzuführen sind. Zwar wurden einige Stipendien an die unteren Klassen verteilt, doch die überwiegende Mehrheit der Studenten stammt aus den wohlhabenden Schichten. Dennoch kann kaum jemand bezweifeln, dass es Shanxi heute wesentlich besser geht als noch zu Beginn des Jahrzehnts."
shx_edu.0.d.feng: "Trotz aller Widrigkeiten und erheblicher Widerstände hat Shanxi endlich die seit langem versprochene allgemeine Grundschulbildung eingeführt. Ausgehend von den Grundlagen, die während früherer Reformperioden unter Yan geschaffen wurden, und inspiriert von Fengs ehrgeizigen Massenbildungsprogrammen während seiner Kampagnen, haben die kleinen Kinder in Shanxi nun Zugang zu einem modernen Lehrplan in der gesamten Provinz. Dieser Zugang schließt auch die verödetsten und ärmsten Regionen der Provinz ein, die staatliche Mittel und ausgebildete Lehrer erhalten haben, die mutig genug sind, auch den am stärksten benachteiligten Bevölkerungsschichten Modernität zu vermitteln. In der Schule wird den Schülern nicht nur Lesen und Schreiben anhand von Zeitungen und Regierungsrundschreiben beigebracht (was an sich schon eine Leistung ist), sondern auch praktische berufliche Fertigkeiten wie Viehzucht, Rechnen, Agrarwissenschaften, Handwerk und technische Fertigkeiten. Andere Lebenskompetenzen wie Ethik, Hygiene, Kinderbetreuung und Sprachen wie Englisch, Japanisch und klassisches Chinesisch runden das Ganze zu einer modernen Bildung für das chinesische Volk ab.\n\nNicht nur Kinder profitieren von Shanxis ehrgeizigem Bildungsprogramm. Erwachsene, die ihr ganzes Leben lang auf den Feldern oder in den Fabriken geschuftet haben, erhalten endlich die Möglichkeit, sich weiterzubilden, indem sie Abendkurse besuchen und selbst lesen lernen. Die Bildung von Frauen, die lange Zeit vernachlässigt und als zweitrangig behandelt wurde, hat einen neuen Aufschwung erlebt - mit einer höheren Einschulungsrate von Frauen in der Grundschule. Obwohl es noch viel zu tun gibt, um die Qualität der Bildung in Shanxi zu verbessern, und die Hochschulbildung ins Hintertreffen geraten ist, kann kaum jemand daran zweifeln, dass Shanxi heute wesentlich besser dasteht als noch zu Beginn des Jahrzehnts."
shx_edu.0.d.default: "Oh, Spaghetti-Os. Sieht aus, als wäre etwas mit den Flags schief gegangen. Melde dies bitte auf GitHub. Ich gratuliere dir auch, dass deine Bodenreform abgeschlossen ist, denke ich."
shx_edu.0.a: "Eines Tages werden sie von unseren Bemühungen in diesen Schulen erfahren."

shx_edu.1.t: "Eine neue Generation unterrichten"
shx_edu.1.d: "Zu sagen, dass die Bildung in Shanxi mangelhaft ist, wäre eine ziemliche Untertreibung. Zwar wird kaum jemand bezweifeln, dass die Regierung von Shanxi in den ersten zehn Jahren von Yans Herrschaft beträchtliche Fortschritte bei der Verringerung des Analphabetismus gemacht hat, doch haben Kriege und Unruhen die Mittel aufgezehrt, die notwendig sind, um den Schwung aufrechtzuerhalten, den Shanxis früherer Vorstoß für den Bildungserfolg erzeugt hatte.\n\nAuf der Primarstufe weigern sich viele Schüler, den Unterricht zu besuchen, obwohl alle Schüler vier Jahre lang zur Schule gehen müssen, und bleiben zu Hause, um auf den Bauernhöfen zu helfen oder einen Beruf zu erlernen. Viele Schulen sind unterfinanziert und hastig gebaut, was zu einer negativen Wahrnehmung dieser Schulhäuser beiträgt. Die Mittelschulen sind kaum besser: Seit Zhao Daiwens harte und drakonische Herrschaft als Direktor der Normalen Volksschule einen Massenaufstand der Studenten ausgelöst hat, lebt die Regierung in Angst vor zukünftigen Unruhen. Seitdem hat die Regierung die Kontrolle über diese Schulen weitgehend verloren - die Schüler betrügen regelmäßig bei Prüfungen und schüchtern Lehrer ein, die keine einfachen Noten geben oder als zu fremd angesehen werden. Die Studentenvereinigung, die einst gegründet wurde, um gegen Yans Autoritarismus und auch gegen den westlichen Imperialismus zu protestieren, ist im Laufe der Jahre korrupt und richtungslos geworden und steht für wenig mehr als das Aufhalten von Veränderungen des Status quo.\n\nDie höhere Bildung ist nicht anders - die Shanxi-Universität ist praktisch ein riesiger, staatlich finanzierter Ferienort, in dem die Professoren ihre mageren Gehälter mit ihren Studenten verspielen, und die Lehrkräfte sind so inkompetent, dass der Maschinenbauprofessor nutzlos war, als das Kraftwerk der Universität ausfiel. Ausländische Professoren und solche, die im Westen, in Beijing und Japan ausgebildet wurden, streiten sich regelmäßig, während die Korruption in die Höhe schießt.\n\nBei all diesen zahlreichen Problemen ist klar, dass das Perfekte der Feind des Guten ist. Shanxi tut gut daran, seine Bemühungen vorerst auf einen begrenzten Bereich zu konzentrieren, und nach einer..."
shx_edu.1.a: "Wiederbelebung der Hochschulbildung zu streben!"
shx_edu.1.b: "Universelle Bildung zu streben!"

shx_edu.2.t: "Ren Zhigong kehrt nach Hause zurück!"
shx_edu.2.d: "Viele der bestausgebildeten Söhne Chinas kommen von ausländischen Alma-Matrizen, was zeigt, wie tief das Land im Jahrhundert der Demütigung gesunken ist. Viele von ihnen arbeiten später für ausländische Firmen oder bleiben in Küstennähe, wo sie ein besseres Einkommen erzielen und den westlichen Luxus genießen können, an den sie sich gewöhnt haben. In der Tat hat die Regierung von Shanxi früher ausgewählte Studenten für einen Auslandsaufenthalt gesponsert, bis sie feststellte, dass die zurückkehrenden Studenten zu rebellisch wurden und sich an das westliche Leben gewöhnt hatten. Shanxi hat stattdessen versucht, sich auf die Ausbildung von Studenten im eigenen Land zu konzentrieren - mit zweifelhaftem Erfolg.\n\nWährend die Provinz Bildungsreformen durchführt, hat Zhao Pilian (der Direktor der People's Normal School und de facto Bildungsminister) verkündet, dass die Shanxi-Universität Personal einstellt. Nur wenige haben darauf geantwortet, und noch weniger sind Männer von guter Qualität, aber einer hat sich hervorgetan - Ren Zhigong (auch bekannt als CK Jen), ein jüngerer Gelehrter an der Tsinghua-Universität in Beijing.\n\nEin Mann, der in Armut in Shanxi geboren wurde, durchlief die frühen Stadien des Bildungssystems von Shanxi, bevor er 1921 im Alter von 15 Jahren an der Tsinghua-Universität zugelassen wurde. Anschließend studierte er am MIT und an der University of Pennsylvania und promovierte in Harvard in Physik - und das alles in nur wenigen Jahren. Es war schwierig, einen so angesehenen Gelehrten zu gewinnen, aber er behauptet, dass er von einem Gefühl des Patriotismus und von unseren aufrichtigen Reformbemühungen inspiriert wurde (was zweifellos durch unsere sehr großzügigen Gehaltsschecks verstärkt wurde). Als Fakultätsmitglied hat er alle Hände voll zu tun - die Bibliothek der Shanxi-Universität soll wegen mangelnder Unterstützung geschlossen worden sein.\n\nEin großer Teil der höheren Bildung in Shanxi (zumindest wenn Dinge gelehrt werden) ist eher technischer als theoretischer Natur, und die Regierung von Shanxi hat gegenüber Wissenschaftlern aus Beijing erhebliches Misstrauen an den Tag gelegt. Wir werden sehen, ob dieser junge Mann wirklich den Geist des Bildungstraums von Shanxi verkörpern kann."
shx_edu.2.a: "Ein sehr angesehener Mann."

shx_edu.3.t: "Streik der Studentenvereinigung"
shx_edu.3.d: "Als die Studentenvereinigung von Shanxi von unseren erneuten Bemühungen um eine Bildungsreform erfuhr, beschloss sie, einen Generalstreik anzuordnen, indem sie sich weigerte, am Unterricht teilzunehmen und sogar Lehrer und Studenten einschüchterte, die dies taten. Während einige in unserer Regierung gehofft hatten, dass sie seit dem letzten Mal zu unorganisiert und unbeweglich seien, scheint es, dass die Studenten in voller Stärke gegen unsere Reformen sind, weil sie einen weiteren Statusverlust befürchten. In Shanxi wird häufig beklagt, dass Mittel- und Hochschulabsolventen einfach \"ihren Abschluss machen und sich den Arbeitslosen anschließen\", und das in einer Zeit, in der die Wirtschaft enorme Veränderungen durchmacht und Arbeitsplätze rar sind.\n\nDas ist natürlich nicht das erste Mal, dass dies geschieht. Zhao Daiwen, ein drakonischer Direktor der People's Normal School, war in den 1920er Jahren so hart bei der Unterdrückung abweichender Meinungen, dass er einen seiner Söhne ins Gefängnis warf und einen anderen wegen studentischer Beteiligung ins Exil schickte - er misstraute den in Beijing ausgebildeten Studenten sehr. Dies konnte den Radikalismus der Studenten nicht aufhalten, und als 1925 bekannt wurde, dass die Entente beabsichtigte, Shandong an die Japaner zu übergeben, löste dies einen kleinen anti-imperialistischen Aufstand in Taiyuan aus, bei dem die Studentenvereinigung ausländische Waren boykottierte. Obwohl sie sich schnell auflösten, zwangen ein massiver Streik und Unruhen Yan später, als die Steuern für Studenten erhöht wurden, zum Einlenken und zur Entlassung von Zhao.\n\nZhao Pilian wurde sein Nachfolger, und seine versöhnlichere Haltung gegenüber den Studenten hat ihnen mehr Macht verliehen. Da die People's Normal School die Lehrer ausbildet, hat dies de facto die Kontrolle über einen großen Teil des Bildungswesens an die Studentenvereinigung übertragen, die ihre Macht genutzt hat, um Lehrkräfte einzuschüchtern, die als zu ausländerfreundlich oder zu streng angesehen wurden oder die Studentenschaft anderweitig verärgert haben. Manchmal werden Streiks nur ausgerufen, um die Teilnahme an Prüfungen zu verhindern oder die Winterpause zu verlängern, was zum Zusammenbruch des Bildungssystems in Shanxi beiträgt.\n\nEs scheint, dass unsere Bemühungen um eine Reform des Bildungswesens erfordern, dass wir uns die Kontrolle zurückholen, was uns auf einen Kollisionskurs bringt."
shx_edu.3.a: "Nicht schon wieder..."

shx_edu.4.t: "Anhaltende Abwesenheit von Schülern"
shx_edu.4.d: "\"Zu oft ist es den Lehrern egal, was ihre Schüler lernen, und sie bemühen sich nicht, ihnen etwas beizubringen, was ihnen in der Zukunft nützlich sein wird. Das Ergebnis ist, dass viele Schüler die Schule nur besuchen, um ihren Lebensunterhalt zu verdienen!\"\n\nBildung in Shanxi ist... ein Prozess, wie [Root.GetLeader] und seine jüngste Beschwerde zeigen. Während die Grundschulbildung trotz aller Mängel im Allgemeinen gut besucht wird, wurde die mittlere Schulbildung zugunsten der Grund- und Hochschulbildung weitgehend vernachlässigt. Die etwa sechsjährige Ausbildung (aufgrund von Übersetzungsproblemen umfasst der Begriff \"Mittelschule\" in diesem Zusammenhang sowohl die Mittel- als auch die Sekundar-/Hochschulausbildung) ist für viele in Shanxi viel zu teuer. Die Regierung von Shanxi hat in ihrem Bemühen, die Bildung zu fördern, die Gebühren für die mittlere Schulbildung drastisch gesenkt und erwägt sogar, eine solche Ausbildung verbindlich vorzuschreiben, in der Hoffnung, eine Basis an modernen Bildungsarbeitern für den industriellen Sektor des Zehnjahresplans zu schaffen. Dies stößt auf erheblichen Widerstand bei Konservativen und Eltern, die sich um die Zukunft ihrer Kinder sorgen und den Kostenanstieg ablehnen. Vielleicht würde es nicht schaden, manchmal in die andere Richtung zu schauen."
shx_edu.4.a: "Lass die Dinge sein."
shx_edu.4.b: "Durchsetzung der Schulschwänzergesetze!"

shx_edu.5.t: "Militarisierung der Schulen"
shx_edu.5.d: "In einer Zeit, die von Kriegstreiberei und häufiger Gewalt geprägt ist, ist es kein Wunder, dass sowohl Yan als auch Feng unabhängig voneinander zu dem Schluss gekommen sind, dass eine stärkere Militarisierung des Bildungswesens notwendig ist. In den 1920er Jahren erhielten die Schüler der Mittelstufe Uniformen, regelmäßiges militärisches Training und wurden einem strengen Regime von Disziplin, Tugend und Gehorsam unterworfen. Die Strafen waren hart und lösten schließlich einen Aufstand aus. Beide Machthaber blieben an diesen Programmen interessiert und machten die militarisierte Schulbildung für die japanische Vorherrschaft verantwortlich.\n\nAufgrund des Widerstands der Eltern und des allgemeinen Desinteresses sind diese Programme jedoch größtenteils brachgelegen, und die Pfadfinder tragen meist schöne Uniformen und spielen Soldat, anstatt zu lernen, einer zu werden. Die Leichtathletik ist eines der wenigen verbliebenen Elemente, die noch aktiv praktiziert werden, wobei der Schwerpunkt auf einem gesunden Körper liegt und der Provinzialverband für Leichtathletik nach wie vor gut funktioniert. Der Versuch, diesen militarisierten Programmen wieder Geltung zu verschaffen, wird zweifellos einige Zeit in Anspruch nehmen und eine gewisse dauerhafte Veränderung der Kultur in Shanxi bewirken. Aber vielleicht muss es einfach getan werden."
shx_edu.5.a: "Das ist die traurige Realität in China."
shx_edu.5.b: "Lasst Kinder Kinder sein."

shx_edu.6.t: "Umgang mit den Studenten"
shx_edu.6.d: "Als Direktor der Normalen Volksschule und damit als oberster Pädagoge der Pädagogen hatte Zhao Pilian schon immer eine schwierige Position. In den letzten Tagen wurde er mit der Beendigung des Studentenstreiks beauftragt, der einen Großteil von [SHX.Capital.GetCapitalVictoryPointName] in Anspruch genommen hat. Erschwerend kommt hinzu, dass die Studenten keinen eindeutigen Anführer haben und verschiedene Gruppen innerhalb der Studentenvereinigung auf unterschiedliche Ziele drängen. Dennoch haben sich einige einheitliche Forderungen der Studenten herauskristallisiert, darunter leichtere Prüfungen, Versprechen auf gut bezahlte Jobs und die Befreiung vom Militärdienst. Viele Studenten haben das Gefühl, aufgrund des dysfunktionalen Bildungssystems in Shanxi kaum eine Chance auf einen Arbeitsplatz zu haben, obwohl es eine große Anzahl von technischen Stellen gibt, für die sie oft nicht qualifiziert sind.\n\nEs wird auch nicht leicht sein, seine Vorgesetzten zu überzeugen - viele der Studentenführer wurden in Beijing ausgebildet und haben radikale Verbindungen. Ihre Ängste sind zwar verständlich, aber viele ihrer Forderungen sind einfach unvernünftig oder widersprechen den Zielen des Zehnjahresplans - und es gibt keine Garantie dafür, dass er überhaupt genügend Studenten beschwichtigen wird. Zhaos alter Rivale im Bildungsministerium und der kürzlich ernannte Vorsitzende des Dorfinspektionskomitees Feng Sizhi hat diese Gelegenheit genutzt, um für eine harte Linie einzutreten und die Macht über die straffälligen Schüler wieder zu erlangen. Im Polizeipräsidenten Nan Peilang, der ebenfalls von Yan ernannt wurde, hat er einen Verbündeten gefunden. Die Armee zu schicken, um die Streiks aufzulösen, wie es die Regierung zuvor getan hat, wird die Studenten wahrscheinlich nur weiter radikalisieren und sie in die Arme unliebsamer Gruppen treiben. Letztendlich hat die Regierung die Wahl:"
shx_edu.6.a: "Gib ihnen, was sie wollen"
shx_edu.6.b: "Den Streik brechen!"
shx_edu.6.c: "Einfach abwarten."

shx_edu.7.t: "Das Schicksal der Geheimbünde"
shx_edu.7.d: "Das Verbot politischer Parteien in Shanxi sollte die Provinz unter Yans Herrschaft zusammenhalten, aber das hat nur dazu geführt, dass sich in ganz Shanxi verschiedene geheime Gruppen gebildet haben.\n\nAn erster Stelle stehen die Intellektuellen, die nationalistisch, antijapanisch und antiimperialistisch eingestellt sind und ein geeintes China wollen. Republikanische Agitatoren streben unterdessen oft radikale Reformen an, einschließlich Liberalisierung und Abschaffung der Monarchie und der feudalen Überreste. Einige von ihnen verüben Terroranschläge in Ost-Shanxi und Xi'an, um die Kontrolle durch Beijing zu destabilisieren. Auch Yans eigene neokonfuzianische Herzwaschenden Gesellschaft hat ein gewisses Maß an Unabhängigkeit erlangt, da nun viele der weniger motivierten Mitglieder weggezogen sind, die Fanatiker aber bleiben. Auch wenn sie vielleicht nicht das Machtzentrum von Shanxi sind, bleibt ihre Geschichte zu erzählen."
shx_edu.7.a: "Intellektuellen Nationalismus fördern."
shx_edu.7.b: "Auf die Republikaner zugehen."
shx_edu.7.c: "Investitionen in aufständische Zellen."
shx_edu.7.e: "Fördert die Herzwaschende Gesellschaft."

shx_edu.8.t: "Versuchsschulen für dörfliche Bildung"
shx_edu.8.d: "Yan Xishan stellte zu Beginn des Zehnjahresplans fest, dass China in vielerlei Hinsicht rückständig ist - die Bauern sind unwissend und viele der gelehrten Männer Chinas sind eher von den Klassikern und der Philosophie als von den praktischen Wissenschaften besessen und schmoren in ihrer unwirksamen Arroganz. Seine Lösung zur Rettung der chinesischen Landwirtschaft ist die Einrichtung spezieller Landwirtschaftsschulen, die das alte System der arroganten Mandarine, die über die unterdrückten Bauern wachten, ablösen sollten.\n\nDie Teilnehmer der ersten Versuchsschule, die sowohl aus der bäuerlichen als auch aus der intellektuellen Klasse stammten, wurden nicht als Studenten, sondern als \"Lehrlinge\" bezeichnet, in der Hoffnung, ihnen eine Bescheidenheit und einen Mangel an Vorurteilen zu vermitteln, die es ihnen erlauben würden, an der Seite der Bauern zu arbeiten. Sie wurden ermutigt, sich in das örtliche Leben einzubringen, indem sie an örtlichen Festen teilnahmen, Theaterstücke aufführten und im Gegenzug Kliniken für die Bauern leiteten. In dem Gebiet, in dem die Schule gegründet wurde, wurde der Sozialismus in Schach gehalten, um die Loyalität der Bevölkerung gegenüber der Regierung zu wahren. Die Schule hatte sogar ein offizielles Journal mit dem Titel \"New Village\", das die Träume vom Fortschritt, die sie verkörperte, hervorhob.\n\nNun hofft [Root.GetLeader], dieses Projekt auszuweiten und weitere Schulen wie diese in der ganzen Provinz zu bauen. Natürlich gibt es noch viele Fallstricke, was zweifelsohne auch daran liegt, dass die Schule weniger überwacht wird als die ursprüngliche. Aber wenn sie erfolgreich sind, werden sie ein Modell für die Agrarreform in ganz China werden!"
shx_edu.8.a: "Ein wahrhaft progressiver Wandel."

shx_edu.9.t: "Missionsschulen in Shanxi"
shx_edu.9.d: "Missionare haben eine lange Geschichte in der Provinz, auch wenn ihre Erfolgsbilanz gemischt ist. Ihre Taten der Nächstenliebe, ihre Medizin und ihre Hilfe bei der Einrichtung und Unterhaltung von Schulen sind weithin bekannt, vor allem die vom Oberlin College, aber viele haben sich wegen ihrer Arroganz und Inkompetenz Feinde gemacht.\n\nWenn wir daran arbeiten, das Bildungssystem von Shanxi zu modernisieren, müssen wir auch Entscheidungen darüber treffen, wie viel Einfluss wir diesen Ausländern in unseren verschiedenen Schulen und Universitäten gewähren."
shx_edu.9.a: "Sie haben uns viel zu lehren."
shx_edu.9.b: "Aber wir müssen unseren eigenen Weg gehen."

#SHX Agriculture Reform Events
shx_agri.1.t: "Bodenreform in Shanxi"
shx_agri.1.d: "Die Landwirtschaft in Shanxi basiert auf den Flüssen, die eine dicke Schwemmschicht in den Tälern von Shanxi abgelagert haben. Die schlechte Bodenqualität in der hügeligen, gebirgigen Provinz führt dazu, dass sich die Landwirtschaft auf das Tal des Fen-Flusses im Süden, das Taiyuan-Becken im Zentrum, das Tal des Hutuo-Flusses im Norden und das Datong-Becken konzentriert. Obwohl die Pacht in vielen Gegenden nicht durchführbar ist, hat sie in den Gebieten, in denen das Land fruchtbar ist, die Ungleichheiten verschärft, was zu erheblichen Ressentiments geführt und die Vorherrschaft des Adels gestärkt hat.\n\nAnfänglich war Yan Xishan ein starker Befürworter von Investitionen auf dem Lande, da er darin ein Mittel sah, das Handelsungleichgewicht, das Shanxi plagte, zu beseitigen. Die konfuzianischen Klassiker, die er las, befassten sich in der Regel mit der Landwirtschaft, obwohl frühere Versuche, dem Adel die Kontrolle zu entreißen, dazu geführt hatten, dass sich sogar Mitglieder seiner Heimatstadt von ihm abwandten, wenn er sie besuchte. Die Sabotageversuche der Gentry scheinen ihren Interessen zuwiderzulaufen, während eine wachsende Zahl von Pachtbauern seit ihrer Ankunft mit den Guominjun sympathisiert.\n\nFrühere Versuche, den Agrarsektor in Shanxi zu entwickeln, haben trotz (oder vielleicht gerade wegen) ihrer ehrgeizigen Ziele gemischte Ergebnisse erbracht, und die Dürre hat den Agrarsektor in Shanxi seit 1934 jedes Jahr lahmgelegt. Obwohl das Hauptaugenmerk des Zehnjahresplans auf der Industrialisierung liegt, erfordert jede Industrialisierungsanstrengung eine stabile Bodenpolitik als Grundlage. Daher wird Shanxi nach reiflicher Überlegung eine Politik der..."
shx_agri.1.yan: "Moderate Bodenreform."
shx_agri.1.feng: "Umfassende Landumverteilung."

shx_agri.2.t: "Bodenreform steht vor dem Abschluss"
shx_agri.2.d.yan: "Die endemische Armut und Ungleichheit, die die ländlichen Regionen von Shanxi geplagt hat, ist endlich zumindest einem gewissen Fortschritt gewichen. Dank des unermüdlichen Einsatzes der Bürokratie von Shanxi und der Bemühungen, ein gewisses Machtgleichgewicht zwischen den Bauern und den Landbesitzern aufrechtzuerhalten, hat der Agrarsektor von Shanxi endlich Stabilität und Wohlstand für die dort lebende Bevölkerung erreicht. Die Elite kontrolliert zwar immer noch die Dorfführung und einen Großteil des Landes, doch die Bezirksrichter dienen als Kontrollinstanz, und die Bemühungen, gegen den Missbrauch von Rechtsstreitigkeiten als Mittel zur Einschüchterung vorzugehen, haben ein Gefühl der Fairness geschaffen. Eine symbolische Menge Land wurde umverteilt, wodurch die Klasse der Kleinbauern wuchs.\n\nDie Bauernhöfe in Shanxi, die das begrenzte Ackerland von Shanxi nutzen, produzieren eine Mischung aus traditionellem Getreide und Körnern sowie profitableren Feldfrüchten - vor allem Baumwolle. Unterstützt werden diese Bemühungen durch kleine Fabriken und Werkstätten, die mit landwirtschaftlichen Produkten handeln, sowie durch ein wachsendes System von landwirtschaftlichen Bildungseinrichtungen. Alles in allem ist es Shanxi gelungen, einen gerechteren und produktiveren Agrarsektor zu schaffen - und gleichzeitig den Radikalismus zu vermeiden, der alles zerstört hätte."
shx_agri.2.d.feng: "Die endemische Armut und Ungleichheit, die die ländlichen Regionen von Shanxi geplagt hat, hat endlich einem radikalen Wandel Platz gemacht! Da die Bauern seit langem über den chronischen Missbrauch durch die ländliche Elite schmoren und die Regierung von Shanxi der Unnachgiebigkeit des Adels überdrüssig ist, hat sich die Führung von Shanxi dazu entschlossen, die immer wieder aufgeschobenen Versprechungen einer Bodenreform umzusetzen. Anstatt eine maßvolle Reihe von Reformen anzustreben und sich dabei an frühere gescheiterte Bemühungen zu erinnern, die von den Reichen auf dem Lande verwässert oder sabotiert wurden, hat sich [SHX.Capital.GetCapitalVictoryPointName] stattdessen dafür entschieden, zu versuchen, die Herrschaft des Adels ganz zu brechen. Dies bedeutete eine beträchtliche Umverteilung von Land (manchmal mit Waffengewalt) und die Verfolgung ungerechter Pachtpreise.\n\nDie Spannungen auf dem Land haben sich verschärft, und die ländlichen Grundbesitzer haben Milizen angeheuert und die Zentralregierung um Unterstützung gebeten. Aber sie können die Flut des Radikalismus der Bauern nicht aufhalten, die die Chance ergriffen haben, ihren Status zu ändern oder zumindest ein gewisses Maß an Rache zu üben. Es wurde Schaden angerichtet, nicht nur an der Infrastruktur von Shanxi, die wiederhergestellt werden kann, sondern auch an den Machtverhältnissen in Shanxi. Und es bleiben viele Fragen offen, ob die Regierung diesen Sog, den sie ausgelöst hat, kontrollieren kann oder nicht, oder ob diese Bewegung lange andauern wird, bevor sie niedergeschlagen wird."
shx_agri.2.default: "Oh, Spaghetti-Os. Sieht aus, als wäre etwas mit den Flags schief gegangen. Melde dies bitte auf GitHub. Ich gratuliere dir auch, dass deine Bodenreform abgeschlossen ist, denke ich."
shx_agri.2.a: "Das Land gehört dem Volk!"

shx_agri.3.t: "Erstellung eines Agrarhaushalts"
shx_agri.3.d: "Dass wir uns wieder auf die Landwirtschaft konzentrieren, ist nicht billig, zumal ein Großteil unseres Kapitals bereits in Industriesubventionen geflossen ist. Wenn wir unsere landwirtschaftlichen Bemühungen angemessen finanzieren wollen, müssen wir dieses Geld irgendwie auftreiben. Vor [Root.GetLeader] und seinen Mitarbeitern liegen einige Optionen, von denen keine besonders einfach ist.\n\nDie erste wäre, die unrentablen Projekte in Shanxi einfach zu streichen, von denen viele Relikte früherer Bemühungen um eine Verbesserung der Landwirtschaft sind. Dazu gehört die Serikultur, die Herstellung von Seide, die an der kalten und trockenen Umgebung von Shanxi scheiterte (vielleicht wurde sie überhaupt erst eingeführt, weil man sich zu sehr auf die konfuzianischen Klassiker verließ). Ein weiterer Versuch war die Einfuhr von Merinoschafen aus Australien in der Hoffnung, sie mit den widerstandsfähigeren, aber weniger attraktiven einheimischen Schafen zu züchten, um eine eigene Shanxi-Mischung zu schaffen. Die Bauern kümmerten sich schlecht um sie (vielleicht absichtlich, um höhere Steuern zu vermeiden), und der Mangel an ausgebildeten Tierärzten führte dazu, dass die meisten von ihnen an der Rinderpest starben.\n\nDie zweite Möglichkeit wäre, zusätzliche Mittel von der Zentralregierung zu erhalten. Dadurch würden wir uns zwar verschulden, aber andererseits könnten wir so frisches Geld von außen erhalten, anstatt einfach Geld innerhalb der Provinz umzuschichten.\n\nZuletzt gibt es noch die altbewährte Methode der Steuererhöhung innerhalb unserer Provinz. Dies wird unweigerlich unpopulär sein - noch unpopulärer als die Streichung vieler Projekte, an die sich der ländliche Sektor in Shanxi gerade erst gewöhnt hat."
shx_agri.3.a: "Streicht alle verschwenderischen Projekte!"
shx_agri.3.b: "Wir werden uns um eine Finanzierung durch die Zentralregierung bemühen!"
shx_agri.3.c: "Shanxi kann eine weitere Steuererhöhung überleben!"

shx_agri.4.t: "Eine Geschichte von drei Lehrern"
shx_agri.4.d: "Im Abstand von zehn Jahren haben drei Männer eine Karriere im Bildungswesen gemacht. Passenderweise lässt sich ein krasser Gegensatz zwischen denjenigen, die vor und nach der Xinhai-Revolution eine normale Schule besuchten, feststellen. Der Älteste ist Lian Tianxiang, ein Absolvent der japanischen Agraruniversität. Als erfolgreicher Winzer erlangte er mit seinem Weingut Yiquan Yong im Dorf Xinghua internationales Ansehen für seine Heimatprovinz. Bald darauf wurde Yan Xishan auf ihn aufmerksam und ernannte ihn zum Rektor der öffentlichen landwirtschaftlichen Hochschule von Shanxi. Danach war er an der Höheren Land- und Forstwirtschaftsschule von Shanxi tätig und ist nach wie vor ein prominenter Berater in landwirtschaftlichen Angelegenheiten.\n\nDer nächste ist Su Tiren, der vor der Revolution die Provincial Normal School von Shanxi absolvierte, nach Japan ging, um seine Ausbildung fortzusetzen, und 1916 als ausgebildeter Chemiker zurückkehrte. Als Mitarbeiter einer Mittelschule stieg er auf und pflegte enge Beziehungen zum Adel, da er die Stabilität in Nordchina für äußerst wichtig hielt. Su wurde inzwischen zu einem führenden Mitglied von Yan Xishans \"Denkfabrik\", die sich aus gleichgesinnten Gelehrten zusammensetzte. Er gab viele von Yans öffentlichen Werken heraus und diente ihm als enger Berater.\n\nSchließlich besuchte Wei Yechou 1917 die Beijing Normal School inmitten der Unruhen, die das China nach Xinhai erschütterten. Als frühes Mitglied der sozialistischen Bewegungen Chinas und Mittelschullehrer in Shaanxi dauerte es nicht lange, bis er Studenten und andere Revolutionäre in Xi'an gegen den Warlordismus anführte und ein prominentes Mitglied der Bauernvereinigung von Shaanxi wurde.\n\nDie drei Männer symbolisieren in vielerlei Hinsicht die große Kluft in den Vorstellungen zwischen den verschiedenen Gruppierungen, die um die Kontrolle über die Bauern und Felder von Shanxi kämpfen. Die zunehmende Aufmerksamkeit für die ländlichen Gebiete hat in der gesamten Provinz eine große Diskussion über die Zukunft des Landes ausgelöst."
shx_agri.4.a: "Aber die alten Flüsse rollen weiter."

shx_agri.5.t: "Die Gentry Proteste"
shx_agri.5.d: "Der Adel hat unsere jüngsten Bemühungen, die Situation auf dem Land zu verbessern, nicht gut aufgenommen. Aus Angst, dass die versprochene Entschädigung in wertlosen Anleihen gezahlt und ihr Besitz von einer historisch unzuverlässigen Regierung unterbewertet würde, ganz zu schweigen von der Sorge, die Kontrolle an hochmütige Bauern abzugeben, haben die Adligen ihren Unmut auf jede erdenkliche Weise kundgetan.\n\nDie Dorfältesten haben damit begonnen, Versammlungen zu boykottieren, die von [Root.GetLeader] abgehalten wurden, um seine neue Agenda zu verkünden, und viele haben sich geweigert, Änderungen bei den Pachtpreisen auch nur in Betracht zu ziehen. Die wenigen, die gekommen sind, fordern nicht nur eine \"gerechte\" Entschädigung für ihre Grundstücke in harter Währung, sondern auch eine Rücknahme der Reformen. Der Adel hat keinen Hehl daraus gemacht, dass er die Zentralregierung um Hilfe gebeten hat, wobei uns die Zeitungen von Wuhan des Sozialismus beschuldigen und Beijing uns förmlich auffordert, unsere Pläne aufzugeben. Wie auch immer wir uns entscheiden, es ist klar, dass der Weg zur Bodenreform nicht einfach sein wird."
shx_agri.5.a: "Streicht sie ab."
shx_agri.5.b: "Zahlt sie aus."

shx_agri.6.t: "Der große Getreideraub"
shx_agri.6.d: "Im Rahmen unserer Bemühungen, mit der Korruption in Shanxi aufzuräumen, hat die Shanxi People's Political Supervisorial Association in einer Rubrik ihres Wochenmagazins mit dem Titel \"Supervisorial Weekly\" Beweise für aufgedeckte Missstände veröffentlicht. Kürzlich wurde ein wichtiger Fund gemacht: Seit 1923 hat Gouverneur Yan verfügt, dass die Dorfvorsteher von jeder Familie Getreide einsammeln mussten, das in den örtlichen Tempeln gelagert werden sollte, um eine weitere Hungersnot zu verhindern. Diese Tempel sollten eigentlich unter die Obhut der Dorfältesten gestellt werden, aber als die Dorfinspektionsausschüsse in den Dörfern von Shanxi ihre Runden drehten, stellten sie fest, dass es zu umfangreichen Veruntreuungen gekommen war.\n\nIn den Skandal sind Dorfvorsteher in Dutzenden von Dörfern verwickelt, darunter einige, die mit den Clans prominenter Persönlichkeiten wie Zhao Daiwen verbunden sind, denen vorgeworfen wird, nicht nur Gelder, sondern auch den Tempel selbst für ihren persönlichen Gebrauch veruntreut zu haben. Dies ist ein großer Sieg für die Rechnungsprüfer der Provinz, auch wenn einige zur Vorsicht mahnen. Vielleicht ist eine Einigung angebracht, um einen Gesichtsverlust oder Beweise zu vermeiden, die unsere eigene Verwaltung belasten. Die heikle Angelegenheit fällt in die Hände von Feng Sizhi (ein von Yan ernannter und langjähriger Loyalist), der nun eine Entscheidung treffen muss."
shx_agri.6.a: "Verhaftet sie öffentlich!"
shx_agri.6.b: "Nehmt einen Teil des Geldes."

shx_agri.7.t: "Die Justiztruppe"
shx_agri.7.intro: "Die \"Kraft zur Förderung der Gerechtigkeit\" ist eine Organisation, die 1936 von Yan Xishan gegründet wurde, um mit den Guominjun um die Gunst der Bauern zu konkurrieren und Druck auf den Adel auszuüben, dem gegenüber seine Geduld am Ende war. Diese neue \"Justiztruppe\", die aus den dörflichen Inspektionsausschüssen hervorging, hat eine beträchtliche Anzahl von Schülern in ihre Reihen aufgenommen, die ihr Hauptquartier in der Nähe von Schulen aufgeschlagen haben und oft vom Dorfschullehrer angeführt werden.\n\nDie Justiztruppe war geradezu aggressiv und hat fast 5.000 Kaufleute, Adlige und Beamte angeklagt. Doch obwohl diese Bemühungen aufrichtig sind, waren sie oft ineffektiv. Ihre Vorgesetzten zügeln sie häufig, wenn ihre Ziele zu eng miteinander verbunden sind, lokale Schläger greifen oft ihr Hauptquartier an, und manchmal stellen sich sogar die Bauern auf die Seite der Reichen gegen sie."
shx_agri.7.default: "$shx_agri.7.intro$\n\nNicht gerade hilfreich sind einige Gauner, die in ihre Reihen eingetreten sind und ihre Macht ausnutzen, um ihre Interessen durchzusetzen. Es hat den Anschein, als befände sich die Justiztruppe an einem Scheideweg - wenn sie wirklich eine Konkurrenz für die Guominjun sein soll, müssen mehr Anstrengungen unternommen werden, aber viele in der Regierung argumentieren, dass sie ihren Zweck bereits erfüllt hat."
shx_agri.7.feng: "$shx_agri.7.intro$\n\nViele Guominjun-Mitglieder haben jedoch ihren Weg in ihre Reihen gefunden und nutzen seit unserer Übernahme diese bestehende Struktur als Mittel zur Umsetzung unserer Bodenreformstrategien. Doch selbst in unseren Reihen gibt es Rufe nach Zurückhaltung, während wir darum kämpfen, unseren Einfluss in der Provinz zu festigen. Es ist bekannt, dass sich sozialistische Hardliner und verschiedene Vagabunden dieser Organisation bedient haben, und während Feng beschlossen hat, die Institution zu kooptieren, sollten wir vielleicht nicht zu weit gehen..."
shx_agri.7.a: "Wir müssen weiter machen!"
shx_agri.7.b: "Zügelt sie!"

#SHX Industrial Tree Related Events
SHX_industry.0.t: "Industrielle Reformen fast abgeschlossen!"
SHX_industry.0.d_Yan: "Der Zufluss von ausländischem Kapital hat die Entwicklung der Wirtschaft von Shanxi grundlegend verändert. Obwohl die Weisheit früherer jahrzehntelanger Projekte einer autarken und protektionistischen Industrialisierungspolitik sehr hoch einzuschätzen ist, kann kaum jemand bezweifeln, dass der jüngste Zufluss umfangreicher ausländischer Mittel für den Aufbau der industriellen Kapazitäten von Shanxi alles andere als entscheidend war. Durch die Produktion von Konsumgütern wie Zigaretten, Streichhölzern, Papier und Mehl sowie von Chemikalien wie Sulfaten, Kaliumchlorid und Kaliumkarbonat ist die zuvor sprunghaft angestiegene Arbeitslosigkeit in Shanxi drastisch gesunken. Die Menschen kommen aus der ganzen Provinz und darüber hinaus nach [SHX.Capital.GetCapitalVictoryPointName], um in einer Miniaturausgabe der industriellen Revolution wichtige technische Fertigkeiten zu erlernen.\n\nNatürlich gibt es nach wie vor Herausforderungen, und ein großer Teil unserer Wirtschaft befindet sich im Besitz ausländischer Geschäftsinteressen. Aber das Vertrauen in unsere Wirtschaft wächst, und sie holt eine beträchtliche Anzahl von Menschen aus der Armut heraus, was uns das Vertrauen der Menschen in Shanxi einbringt. Der nächste unmittelbare Schritt wird die Entwicklung unserer Bergbauinteressen sein, aber wir sind unserem Ziel, das Handelsdefizit, das unsere Wirtschaft dominiert hat, umzukehren, schon ein gutes Stück näher gekommen."
SHX_industry.0.d_Feng: "Nachdem die Menschen in Shanxi ihre ganze Kraft und Energie in die Waagschale geworfen haben, haben wir endlich begonnen, bedeutende industrielle Erfolge zu erzielen. Obwohl die Weisheit früherer jahrzehntelanger Projekte der Massenindustrialisierung sehr hoch einzuschätzen ist, kann kaum jemand bezweifeln, dass der jüngste Vorstoß der Menschen in unserer Provinz beträchtliche Früchte getragen hat, indem er die industrielle Kapazität von Shanxi auf ein wettbewerbsfähiges Niveau gebracht hat. Der Schwerpunkt dieser Bemühungen lag zwar auf der Militär- und Schwerindustrie im Rahmen der staatlichen Planung, aber unsere Fabriken produzieren auch einige Leichtindustrien für den Bedarf unserer Provinz wie Zigaretten und Papier. Viele der zuvor arbeitslosen Menschen in Shanxi wurden für die Arbeit mobilisiert, und unsere Provinz hat sich die technischen Fähigkeiten angeeignet, die für den Aufbau eines Industriezentrums in [SHX.Capital.GetCapitalVictoryPointName] erforderlich sind. Unsere Planer beginnen begeistert, neue Projekte zu skizzieren, und wir bauen eine Dynamik für einen dauerhaften Wandel auf.\n\nHerausforderungen bleiben natürlich bestehen, da unsere Bemühungen um den Aufbau dieser Industrie mit hohen Kosten verbunden waren. Das Vertrauen in unsere Währung ist nach wie vor zweifelhaft, und da wir viele ausländische Investoren vergrault haben, müssen wir uns das Kapital weiterhin selbst beschaffen. Unser nächster Schritt wird darin bestehen, unsere Bergbauindustrie zu ergänzen und unseren Weg zur Umkehrung des Handelsdefizits fortzusetzen!"
SHX_industry.0.default: "Oh, Spaghetti-Os. Sieht aus, als wäre etwas mit den Flags schief gegangen. Melde dies bitte auf GitHub. Ich gratuliere dir auch, dass deine Bodenreform abgeschlossen ist, denke ich."
SHX_industry.0.a: "Vorwärts!"

shx_industry.1.t: "Unser Weg in die Industrialisierung"
shx_industry.1.long_intro: "Der Großteil der Industrie in Shanxi konzentriert sich auf das Taiyuan-Becken, das auch das Zentrum der Bemühungen um die Entwicklung einer Industrieregion in Shanxi sein soll. In Shanxi gibt es seit mehr als einem Jahrzehnt zahlreiche Bemühungen um die Industrialisierung der Provinz, die jeweils mit unterschiedlichem Erfolg begonnen und wieder eingestellt wurden. Die Geschäftswelt von Shanxi hinkt selbst anderen Regionen Chinas hinterher, sie ist stark insular und nepotistisch geprägt und nicht an die Bedürfnisse der modernen kapitalistischen Denkweise angepasst. Diese Stagnation hat Shanxi geschadet und die Bemühungen um die Entwicklung einer inländischen industriellen Basis ins Stocken gebracht. Dennoch gibt es nach wie vor einige staatlich geförderte Fabriken und Werkstätten (zugegebenermaßen nicht immer besonders rentabel), eine begrenzte Anzahl ausgebildeter technischer Arbeitskräfte, große Kohle- und Eisenvorkommen sowie einige Fortschritte beim Ausbau der Eisenbahnverbindungen mit dem übrigen China."
shx_industry.1.warwithQIE: "$shx_industry.1.long_intro$\n\nUnser derzeitiger Krieg mit der [QIE.GetName]-Regierung hat uns faktisch dazu gezwungen, nach innen zu schauen, um Stärke zu gewinnen. Dies würde bedeuten, dass wir die bestehende insulare, autarke Politik, die Shanxi wirtschaftlich unabhängig gehalten hat, verdoppeln müssten, wenn auch wahrscheinlich auf Kosten eines größeren Wachstums. Die Realitäten des Krieges bedeuten jedoch, dass eine zentralisierte, von der Regierung geplante Entwicklung notwendig sein wird, wenn Shanxi den Konflikt überleben soll."
shx_industry.1.d_Yan: "$shx_industry.1.long_intro$\n\nDie Clique von Yan Xishan hat trotz der persönlichen Affinität des Gouverneurs zu staatlicher Intervention als Mittel zur Massenindustrialisierung eine drastische Überarbeitung ihres Ansatzes gegenüber ausländischen Investitionen vorgeschlagen. Die Planer unter der Leitung des Präsidenten der Provinzbank von Shanxi, Wang Xiang, haben zwar den Ansatz \"Staatskapitalist\" beibehalten, aber vorgeschlagen, dass Shanxi seine eigenen Ressourcen weitgehend ausgeschöpft hat und versuchen sollte, mehr ausländisches Kapital zu beschaffen. Dies würde bedeuten, dass man sich an die Geschäftswelt in Beijing wenden müsste, die zwar immer noch mit dem Schwarzen Montag zu kämpfen hat, aber über Kapital verfügt, das sie investieren kann, und die auch über die technischen Fähigkeiten verfügt, um die Wirtschaft wirklich wieder anzukurbeln. Das ist natürlich nicht unproblematisch - Beijings Kaufleute werden sicherlich von der Regierung verfolgt werden, und außerdem haben viele von ihnen umfangreiche Partnerschaften mit deutschen und anderen westlichen Investoren. Dies wird sicherlich die konzessionsfeindlichen und fremdenfeindlichen Gefühle in Taiyuan schüren, aber den Mitgliedern von Yans Clique bleibt keine andere Wahl."
shx_industry.1.d_Feng: "$shx_industry.1.long_intro$\n\nFeng Yuxiangs Leute stimmen zu, dass eine drastische Überarbeitung notwendig ist, aber in die entgegengesetzte Richtung. Sie haben dafür plädiert, dass Shanxi seinen insularen, autarken Ansatz verdoppelt. Für sie liegt das Problem der Industrie in Shanxi nicht in mangelnder technischer Erfahrung oder mangelnder Wettbewerbsfähigkeit gegenüber dem Markt, sondern in der weit verbreiteten Korruption. Während sie die Marx'sche Theorie des Klassenkampfes ablehnen, schlagen sie einen noch stärker zentralisierten wirtschaftlichen Ansatz vor."
shx_industry.1.d_default: "$shx_industry.1.long_intro$\n\nDie Clique von Yan Xishan hat trotz der persönlichen Affinität des Gouverneurs zu staatlicher Intervention als Mittel zur Massenindustrialisierung eine drastische Überarbeitung ihres Ansatzes gegenüber ausländischen Investitionen vorgeschlagen. Die Planer unter der Leitung des Präsidenten der Provinzbank von Shanxi, Wang Xiang, haben zwar den Ansatz \"Staatskapitalist\" beibehalten, aber vorgeschlagen, dass Shanxi seine eigenen Ressourcen weitgehend ausgeschöpft hat und versuchen sollte, mehr ausländisches Kapital zu beschaffen. Dies würde bedeuten, dass man sich an die Geschäftswelt in Beijing wenden sollte, um deren Kapital und technische Erfahrung zu nutzen. Das ist natürlich nicht unproblematisch - die Regierung und die westlichen Investoren werden den Kaufleuten aus Beijing sicherlich folgen.\n\nFeng Yuxiangs Leute sind ebenfalls der Meinung, dass eine drastische Umstrukturierung erforderlich ist, allerdings in die entgegengesetzte Richtung. Sie haben dafür plädiert, dass Shanxi seinen insularen, autarken Ansatz verdoppelt. Für sie liegt das Problem der Industrie in Shanxi nicht in mangelnder technischer Erfahrung oder mangelnder Wettbewerbsfähigkeit gegenüber dem Markt, sondern in der weit verbreiteten Korruption. Während sie die Marx'sche Theorie des Klassenkampfes ablehnen, schlagen sie einen noch stärker zentralisierten wirtschaftlichen Ansatz vor."
shx_industry.1.yan: "Wir müssen uns um Fremdkapital bemühen!"
shx_industry.1.feng: "Wir können das allein schaffen!"

shx_industry.2.t: "Die unrentablen Kohlegruben"
shx_industry.2.d: "Als Yan Xishan 1917 zum ersten Mal Gouverneur von Shanxi wurde, wurde der gesamte Bodenschatz der Provinz zum Staatseigentum erklärt. Obwohl dies in der Praxis keine Verstaatlichung bedeutete, da das neu gegründete Shanxi Büro für öffentliche Bergwerke privaten Eigentümern erlaubte, zu tun, was sie wollten, kontrolliert die Regierung von Shanxi Anteile an praktisch allen nennenswerten Bergwerken. Es wird vermutet, dass Yan selbst insgeheim viele weitere Anteile hielt, um den Mineralienreichtum der Provinz weiter zu kontrollieren.\n\nShanxis große Reserven und profitable Industrie haben sich in letzter Zeit jedoch nicht so gut entwickelt, da Krieg und Korruption sowie der Verlust der Kontrolle über Suiyuan und Ost-Shanxi zu einem Einbruch der Produktion führten. Infolgedessen wird Shanxi trotz seiner höheren Qualität und größeren Reserven von ausländischen Unternehmen in Shandong und Hubei stark verdrängt. Im Inland weigern sich die Wohlhabenden weiterhin, in Kohlegruben zu investieren, es sei denn, sie garantieren sofortige und hohe Gewinne, und die Bedingungen in den Minen von Shanxi sind entsetzlich. Nicht wenige Bergleute sind buchstäblich Gefangene, ehemalige Sträflinge, die zur Arbeit unter tödlichen Bedingungen verurteilt sind.\n\nShanxi braucht dringend Kapital für sein Industrieprogramm, und seine führenden Wirtschaftsexperten haben vorgeschlagen, Shanxis Anteile an unrentablen Bergwerken zu liquidieren, mit dem Argument, dass dies Geld einbringen und möglicherweise mehr Effizienz schaffen wird. Einige befürchten jedoch, dass die ausländischen Interessenvertreter Shanxi ausplündern werden und die Ausbeutung die ohnehin schon leidende Bevölkerung noch weiter verschlimmern wird. Gouverneur [Root.GetLeader] ist aufgerufen, eine Entscheidung zu treffen."
shx_industry.2.privitize: "Verkauft die Gruben in großen Mengen, um Kapital zu beschaffen."
shx_industry.2.regulate: "Ermöglicht einen geregelten Verkauf der Gruben."
shx_industry.2.statusquo: "Lasst die Minen in Ruhe."

shx_industry.3.t: "Der Korruptionsskandal der Eisenbahn!"
shx_industry.3.d: "\"Korruption ist das schlimmste Übel, das die Bürokratie heimsucht!\" [Root.GetLeader] soll ausgerufen haben, und es ist die Rede davon, unehrliche Beamte hinzurichten oder in den Selbstmord zu treiben. Obwohl es sich dabei meist nur um Gerede handelt, hat ein jüngster Skandal die Sache auf die Spitze getrieben. Während sich Shanxi mit der Entwicklung seiner heimischen Industrie beeilt, laufen parallel dazu Bemühungen, die Eisenbahnverbindungen außerhalb von Shanxi auszubauen. Die immerwährende Angewohnheit der Shanxi-Bürokraten, Freunde und Familienangehörige mit fragwürdiger Kompetenz zu ernennen, hat sich in einem Skandal niedergeschlagen, als Dutzende von Beamten, die für die Eisenbahnprojekte zuständig sind, entlarvt wurden, weil sie Betrügern geholfen haben, die Shanxi-Regierung zu betrügen.\n\nWeitere Berichte deuten darauf hin, dass Veruntreuungen an der Tagesordnung sind und Entschädigungen, die für die Bauern/Handwerker bestimmt sind, häufig gestohlen werden, was erheblichen Ärger hervorruft. Schlimmer noch, viele Richter nutzen dieses Projekt als Vorwand, um trotz klarer gegenteiliger Anordnungen zusätzliche \"Steuern\" zu kassieren. [Root.GetLeader] ist wütend, aber seine Berater haben davor gewarnt, dass harte Strafen den Zorn der Öffentlichkeit zwar zunächst besänftigen können, aber die Aufmerksamkeit auf die Korruption zu lenken, die Unterstützung für den Zehnjahresplan auf lange Sicht wahrscheinlich schwächen wird."
shx_industry.3_arrest: "Statuiert ein Exempel an ihnen!"
shx_industry.3_let_go: "Kehrt das unter den Teppich..."

shx_industry.4.t: "[SHX.Capital.GetCapitalVictoryPointName] Gewerkschaftsstreik"
shx_industry.4.d: "\"Macht, Macht, Monopol, Monopol, Autorität, Autorität: Das sind die einzigen Ziele des Lebens von [Root.GetLeader]\", schreit ein Demonstrant. \"In Shanxi ist alles auf Profit ausgerichtet\", sagt ein anderer. \"Shanxi ist [Root.GetLeader] und [Root.GetLeader] ist Shanxi\", schreibt ein Dritter. In [SHX.Capital.GetCapitalVictoryPointName] kocht die Wut hoch, denn die raschen Veränderungen durch den Zehnjahresplan haben unter dem wachsenden Proletariat in Shanxi zu erheblicher Unsicherheit geführt. Enge Wohnverhältnisse, schlechte Sicherheit am Arbeitsplatz und niedrige Löhne - all das summiert sich. Arbeitslose Studenten der Shanxi-Universität haben begonnen, sich anzuschließen, wodurch die Gefahr einer weiteren Radikalisierung und der Verbreitung von \"störenden Gedanken\" besteht.\n\nDie [SHX.Capital.GetCapitalVictoryPointName] Städtische Arbeitergewerkschaft hat mit Hilfe der Kuomintang einen Generalstreik organisiert, um gegen die Unsicherheiten zu protestieren, mit denen viele der Arbeiter konfrontiert sind, und wirft der Führung von Shanxi vor, keinen Kontakt zum Volk zu haben. Yan hat in der Vergangenheit die Armee geschickt, um Streiks zu unterdrücken, und hat nicht genehmigte gewerkschaftliche Organisierung schlichtweg verboten (er beschuldigte sie, von Syndikalisten unterwandert zu sein), aber das große Ausmaß dieser wachsenden Proteste droht die Produktion vollständig zu stören, wenn nicht richtig damit umgegangen wird.\n\nSympathisanten in der Verwaltung weisen darauf hin, dass Shanxi angeblich ein neues Zeitalter auf dem Weg zum Fortschritt einläutet, und sollten die Menschen für ihre Opfer nicht irgendeinen Nutzen erwarten? Da die Gewerkschaft in der Regel von KMT-RCA-Mitgliedern dominiert wird, besteht bei ihrer Verhaftung die Gefahr einer weiteren Radikalisierung der Bewegung. Letzten Endes ist es jedoch Sache des berechnenden Verstandes von [Root.GetLeader], das Notwendige zu tun."
shx_industry.4_arrest: "Fortschritt erfordert Opfer."
shx_industry.4_compromise: "Wir werden sie anhören."

shx_industry.5.t: "Reisende Shows"
shx_industry.5.d: "Es wird keinen Berg ohne Bäume und kein Feld ohne Wasser geben.\nEs wird kein Dorf ohne Fabriken und kein Gebiet ohne Berufsausbildung geben.\nEs wird keinen Menschen geben, der nicht in der Armee gedient oder eine Schule besucht hat.\nEs wird niemanden geben, der untätig oder ungerecht ist.\nEine uralte Taktik in Shanxi ist der Einsatz von Wandershows und Liedern, um für Regierungsprogramme zu werben, da es in der Provinz zu wenig Radios gibt. Truppen von Schauspielschülern werden dafür bezahlt, dass sie von Stadt zu Stadt ziehen und dabei \"Setzlingslieder\" singen. Es ist von entscheidender Bedeutung, die Menschen in dieser schwierigen Zeit zu motivieren, da Shanxi um umfangreiche Hilfe der Laobaixing bittet. Die einfachen Leute scheinen diese Shows zu genießen, auch wenn sie nicht immer überzeugt sind."
shx_industry.5.a: "Zugabe!"

shx_industry.6.t: "Shanxi erhebt eine Salzsteuer"
shx_industry.6.d: "Von unseren Leuten in [SHX.Capital.GetCapitalVictoryPointName] sind Neuigkeiten aufgetaucht - die Kriegsherren dort haben beschlossen, eine Salzsteuer \"in unserem Namen\" von der Bevölkerung zu erheben, zweifellos um Geld für das unsinnige \"Wirtschaftsprogramm\" zu beschaffen, das sie angeblich initiieren, um ihre eigenen Taschen zu füllen. Salz ist in China ein wertvolles Gut und eine wichtige Einnahmequelle. Zwar hatte Shanxi einst eine florierende eigene Salzindustrie, doch diese Zeiten sind weitgehend vorbei, und das Salz wird in der Regel von Händlern von außerhalb bezogen. Noch wichtiger ist jedoch, dass die Salzsteuer traditionell in den Zuständigkeitsbereich der Zentralregierung fällt, und dass [SHX.GetLeader] unsere Einnahmen auf diese Weise an sich reißt, ist eine schwere Beleidigung unserer Autorität.\n\nEs wurde ein mögliches Mittel zur Vergeltung vorgeschlagen. Mit großen Mengen billigen Salzes von der Küste können wir die Provinzen rund um Shanxi mit Salz überschwemmen, und zwar zu so niedrigen Preisen, dass niemand etwas von Shanxi kaufen wird. Das wird mit Sicherheit Brücken abbrechen, aber es wird die Bemühungen von Shanxi um die Beschaffung von Mitteln lähmen. Andererseits könnten wir die Sache einfach auf sich beruhen lassen und betonen, wie großzügig wir ihnen diesen \"Steuernachlass\" gewähren und damit unsere endgültige Souveränität über Shanxi bekräftigen."
shx_industry.6.a: "Lasst uns den Ungehorsam bestrafen."
shx_industry.6.b: "Lass es gut sein... für den Moment."

shx_industry.7.t: "Beijing revanchiert sich für die Salzsteuer"
shx_industry.7.d: "Leider wurden unsere Bemühungen, durch die Kontrolle der Salzsteuer Mittel zu beschaffen, von der Zentralregierung mit Vergeltungsmaßnahmen beantwortet. Zweifellos verärgert über unsere Entscheidung, die Verschiffung unseres hart verdienten Geldes zu stoppen, auf das sie glaubt, Anspruch zu haben, hat es den Anschein, dass große Mengen von Salz, das an der Küste abgebaut wird, ihren Weg in die Nachbarprovinzen gefunden haben.\n\nDiese Konkurrenz hat die Preise erheblich gesenkt, und unsere Händler haben Mühe, mit den wesentlich billigeren Salzprodukten von der Küste zu konkurrieren. Als Vergeltung haben wir beschlossen, einige Vertreter Beijings auszuweisen und die Handelsbeschränkungen für ihre Provinzen zu verschärfen, aber der Schaden wird wahrscheinlich unsere Fortschritte bei der Industrialisierung verlangsamen."
shx_industry.7.a: "Hinterhältige Ratten."

shx_industry.8.t: "Beijings Großzügigkeit"
shx_industry.8.d: "Nachdem die Zentralregierung erfahren hat, dass wir vor kurzem die Kontrolle über die Salzsteuer in unserer Provinz übernommen haben, hat sie von jeder unangemessenen Provokation abgesehen und stattdessen ihren öffentlichen Segen gegeben. Nach ihren Worten wird uns das Geld als eine Art Steuernachlass \"geschenkt\", um die \"Stimulierung wirtschaftlicher Ressourcen zur Stärkung der Nation\" zu ermöglichen.\n\nDie mit Beijing verbündeten Propagandisten haben dafür gesorgt, dass dieses Narrativ in [SHX.Capital.GetCapitalVictoryPointName] in einem überraschend effektiven Maße verbreitet wurde, obwohl ihre Selbstverherrlichung so anmaßend und durchsichtig war. Dennoch haben wir unser Geld bekommen, und der erbärmliche Versuch der Regierung, die Situation wieder unter Kontrolle zu bringen, ist erträglich."
shx_industry.8.a: "So sei es."

shx_industry.9.t: "Ein großes staatliches Projekt"
shx_industry.9.d: "Die Erfolge unserer Industrieprogramme sind endlich da - wir haben die Arbeitskräfte, die materiellen Ressourcen und die Versorgungskette, um dieser großen Pyramide der industriellen Produktion einen letzten Schliff zu geben. Ein glänzender Schlussstein, der alles zusammenhält und ein Symbol für den Fortschritt ist, der noch kommen wird. Es wurden zwei Vorschläge unterbreitet, die beide ihre Berechtigung haben.\n\nDer erste Vorschlag sieht den Bau eines großen Stahlwerks vor. Manche sagen, der Mangel an Brot könne eine Nation nicht zerstören, aber ohne Stahlwerke sei eine Nation in der heutigen Zeit verloren. Das ist zweifellos übertrieben, aber ein modernes Stahlwerk wäre sicherlich ein enormer Gewinn für unsere Industrie.\n\nDer zweite Vorschlag ist der Bau einer modernen Automobilfabrik. Im Zuge der Industrialisierung von Shanxi wird die Mittelschicht voraussichtlich wachsen, was natürlich zu einer neuen Nachfrage nach Autos, Lastwagen, Traktoren und anderen Fahrzeugen führen wird. Auch die militärische Nutzung dieser Fabrik liegt auf der Hand.\n\nNach reiflicher Überlegung hat sich [Root.GetLeader] schließlich für..."
shx_industry.9.a: "Baut eines Stahlwerks."
shx_industry.9.b: "Baut eine Autofabrik."

shx_industry.10.t: "Tung-chi Bergbauunternehmen"
shx_industry.10.d: "Das Pekiner Syndikat war nicht das einzige, das von unseren jüngsten Bemühungen um die Privatisierung unserer Kohleindustrie erfahren hat. Im Gegensatz zu dem deutsch-britisch-pakistanisch ausgerichteten Syndikat, das mit großem Tamtam anreiste, um verschiedene Gruben auf einer Massenauktion zu erwerben, um die Anteile an Investoren im eigenen Land weiterzuverkaufen, haben eine Reihe privater Investoren ausgewählte Bergwerke erworben.\n\nObwohl für den durchschnittlichen Beobachter harmlos, enthüllte die sorgfältige, koordinierte Art dieser Bemühungen schließlich die Wahrheit: Alle diese Investoren waren mit der Tung-chi Mining Corporation verbunden, einem Unternehmen mit Sitz in Tianjin. Außerdem ist die überwiegende Mehrheit dieser Akteure Japaner. Sie haben zwar kaum Ärger gemacht und sind von den Konzessionsgegnern in [SHX.Capital.GetCapitalVictoryPointName] weit weniger angefeindet worden als ihre Gegenspieler, aber irgendetwas ist doch etwas... merkwürdig."
shx_industry.10.a: "Hmmmm."

shx_industry.11.t: "Akademie für naturwissenschaftliche Forschung"
shx_industry.11.d: "Wenn es noch eines Beweises bedurft hätte, dass die energische Fortschrittswelle nicht nur auf die Regierungssäle von [SHX.Capital.GetCapitalVictoryPointName] beschränkt ist, dann sind die jüngsten Bemühungen der Techniker in den verschiedenen Labors der Fabriken von Shanxi vielleicht der bisher eindeutigste Beweis. Unter den gegebenen Umständen würde ihnen kaum jemand vorwerfen, dass sie nur ihre Arbeit machen und Befehle befolgen - aber viele sind im Dienste des Zehnjahresplans und von Shanxi über sich hinausgewachsen, indem sie gründlich nach neuen Techniken geforscht haben, um ihre Gießereien zu erneuern und zu optimieren.\n\nDies hat zur Entwicklung neuer Holzkohlemotoren für Busse und zur Entstehung von Produktionslinien für Kaliumchlorid, Kaliumkarbonat und elektrolytisches Salz im Inland geführt. Darüber hinaus haben sich viele Ingenieure bemüht, die reichen Schwefelvorkommen in Shanxi zu nutzen, um den Fortschritt unseres Zehnjahresplans zu fördern. [Root.GetLeader] war darüber so erfreut, dass er erwog, eine große Summe aus seinem persönlichen Vermögen für die Gründung einer Akademie für naturwissenschaftliche Forschung zur Verfügung zu stellen - etwas, wozu seine Minister einen Beitrag leisten wollen."
shx_industry.11.a: "Wir werden in dieses Projekt investieren!"
shx_industry.11.b: "Wir begrüßen ihre Initiative!"

shx_industry.12.t: "Volkseigene Fabriken"
shx_industry.12.d: "Viele der traditionellen Handwerksbetriebe in Shanxi wurden durch die jahrelange wirtschaftliche Misere und ihre Unfähigkeit, mit modernen industriellen Methoden zu konkurrieren, hinweggefegt. Wir können die Zeit nicht zurückdrehen, und es ist sinnlos, ein veraltetes System aufrechtzuerhalten, aber wir können etwas tun, um die Produktivität zu erhalten und dazu beizutragen, dass die Menschen Arbeit haben.\n\n[SHX.GetLeader] hat die Schaffung von \"Volkseigene Fabriken\" initiiert, einem modernisierten, mechanisierten Fabriksystem, das die ländliche Wirtschaft unterstützen wird. Diese kleinen handwerklichen Fabriken sind zwar nicht besonders rentabel, werden aber dazu beitragen, die Qualifikationslücke zu schließen und der chinesischen Bevölkerung die Anpassung an das Maschinenzeitalter zu ermöglichen."
shx_industry.12.a: "Wir bilden sie für eine neue Ära aus!"

shx_industry.13.t: "Umgang mit alten Unternehmensclans"
shx_industry.13.d: "Eine der ersten Herausforderungen, auf die wir stoßen, wenn wir versuchen, Shanxi in ein modernes Wirtschaftszeitalter zu führen, ist die Geschäftswelt selbst. Die Geschäftsclans in Shanxi sind in vielerlei Hinsicht extrem traditionell und nicht vollständig an die Realitäten des modernen Kapitalismus angepasst.\n\nDie wohlhabenden Geschäftsleute weigern sich größtenteils, mit anderen als Familienmitgliedern ins Geschäft zu kommen, und verachten die unpersönliche Natur der modernen Industrie. Sie neigen auch dazu, eine unbegrenzte Haftung für Schulden zu erwarten, was die Industrie noch weiter abwürgt. Wenn Geld in die Hände eines unternehmungslustigen jungen Mannes gelangt, wird oft erwartet, dass er seine neu gefundenen Gewinne mit seinen weniger fleißigen Familienmitgliedern teilt oder fast alles davon für verschwenderische Hochzeiten und andere Zurschaustellungen von Reichtum ausgibt, anstatt es in mehr Kapital zu reinvestieren.\n\nAll dies muss sich ändern. Da jedoch neue Investoren hinzukommen, ist der Übergang kaum nahtlos erfolgt. Alte Taktiken wie induzierte Währungsschwankungen und Wucher haben ein unfreundliches Umfeld für neue Händler geschaffen, während sich die alten Geschäftsclans über die regelmäßige Ausbeutung durch die viel weltgewandteren und besser ausgebildeten Kaufleute aus Beijing beschweren. Die Regierung ist gezwungen, einzugreifen."
shx_industry.13.a: "Wir müssen einen freundlichen Markt erhalten!"
shx_industry.13.b: "Wir müssen unsere alten Freunde schützen!"

#SHX Power Struggle Related Events
shx_powerstruggle.1.t: "Der Kampf um Shanxi beginnt"
shx_powerstruggle.1.d: "Seit dem Rückzug der Guominjun nach Shanxi haben Gouverneur Yan Xishan und Feldmarschall Feng Yuxiang das Bild einer starken Freundschaft vermittelt und geschworen, Blutsbrüder zu werden. Dies hat Shanxi fast ein Jahrzehnt lang als neutralen und stabilen Staat zusammengehalten, als sich die ehemaligen Gegner in der nordchinesischen politischen Arena gegen die gegenseitigen Bedrohungen durch Wu Peifu und Zhang Zuolin verbündeten. Im Laufe der Jahre hat Yan Xishan jedoch erkannt, dass er sich vor dem Einfluss von Feng Yuxiang in Acht nehmen muss. Als offiziell anerkannter Gouverneur von Shanxi und Mittelpunkt eines heiklen Geflechts aus verschiedenen, fest verankerten Interessen liegt Yans Macht traditionell bei der Provinzregierung. Feng hingegen stützt seine Macht auf die Kontrolle über die mächtige Guominjun, eine nationalistische und vergleichsweise revolutionäre Armee, die für ihren fanatischen Eifer bekannt ist. Mit vereinten Kräften haben sie Wu Peifu und die Zentralregierung davon abgehalten, ernsthafte Maßnahmen gegen die Region zu ergreifen, seit sie Suiyuan von Yan abgesetzt haben, aber da sich die Gezeiten in China ändern, scheint es, dass diese Allianz einfach nicht von Dauer sein kann.\n\nBeide Männer sind stolze Führer mit einer klaren Vorstellung davon, wie Shanxi und in der Tat China geführt werden sollte. Shanxi ist eine arme Provinz mit wenigen Ressourcen und wenig Zeit, um auch nur eine Agenda für ihre Zukunft aufzustellen. Der zuvor lethargische und weithin ignorierte Zehnjahresplan, der 1930 eingeführt wurde, als sich die Provinz von ihrer letzten Niederlage erholte, hat plötzlich die Aufmerksamkeit beider Parteien auf sich gezogen, da sie versuchen, ihre Legitimität in Shanxi zu stärken. Es ist auch kein Geheimnis, dass Beobachter von außen die Entwicklung beobachten - zweifellos hofft der künftige Führer von Shanxi, sich als \"Mustergouverneur\" und potenzieller Kandidat für die Führung Chinas zu beweisen!"
shx_powerstruggle.1.a: "Möge der beste Mann gewinnen!"
shx_powerstruggle.1.b: "Bitte erklären Sie mehr."

shx_powerstruggle.2.t: "Der Kampf um Shanxi - Tutorial"
shx_powerstruggle.2.d: "Der Kampf um Shanxi wird zwischen Yan Xishan und seiner Clique (Paternale Autokraten) gegen Feng Yuxiang und die Guominjun (Autoritäre Demokraten) um die Kontrolle über Shanxi ausgetragen. Im Entscheidungsmenü wird die Mission \"Drohender Guominjun-Putsch\" langsam nach unten ticken. Außerdem kann dort auch die Stärke der Guominjun eingesehen werden. Verschiedene Ereignisse, Schwerpunkte und Entscheidungen erhöhen oder verringern den Timer und die Stärke der Guominjun.\n\nYan und Feng haben unterschiedliche Vorstellungen von der Umsetzung verschiedener Elemente des Zehnjahresplans und der Reform des Militärs. Die Bevorzugung der einen oder anderen Seite verschafft ihnen im Allgemeinen einen Vorteil (Yan wünscht sich einen schwächeren GMJ und eine längere Zeitspanne und umgekehrt). Seien Sie jedoch gewarnt, dass die gegnerische Partei auch eine eigene Agenda verfolgt und sich nicht kampflos geschlagen geben wird.\n\nUm den Kampf zu beenden, muss eine der beiden Seiten als Siegerin hervorgehen. Normalerweise gewinnt jede Seite, wenn sie im Kräfteverhältnis mindestens 95 % Stärke erreicht. Alternativ dazu gewinnt der Guominjun, wenn der Timer Null erreicht, während Yan durch seine Entscheidung, den GMJ zu beseitigen, gewinnt (was möglich wird, sobald die Stärke des GMJ unter einen bestimmten Schwellenwert fällt). Yan wird auch \"gewinnen\", wenn auch auf unkonventionelle Weise, sollte eine äußere Macht in Shanxi eindringen, während der Machtkampf aktiv ist. Die Stabilität wird proportional zur Stärke der anderen Seite nach dem Sieg beeinträchtigt.\n\nSeien Sie außerdem gewarnt, dass die Regierung in Beijing die Möglichkeit hat, diesen Kampf ebenfalls zu beeinflussen."
shx_powerstruggle.2.a: "Verstanden."

shx_powerstruggle.3.t: "Yan säubert die Guominjun"
shx_powerstruggle.3.d: "Feng Yuxiangs Glücksspiel ist gescheitert! Vor etwa einer Woche wurde in ganz Taiyuan eine Reihe von Haftbefehlen zugestellt, mit denen Tausende von mutmaßlichen Verrätern und potenziellen fünften Kolumnisten festgenommen wurden. In der Zwischenzeit machte sich die Armee der Provinz Shanxi auf den Weg nach Yan'an mit dem Auftrag, die Ordnung wiederherzustellen und die Guominjun aus der Provinz zu vertreiben. Als sie stolz durch Shaanxi marschierten, waren die Einheimischen weitgehend gleichgültig, wenn nicht sogar froh über die Beseitigung der GMJ, und es gab nur wenig Widerstand gegen die gut ausgerüstete Elitearmee des angesehenen Gouverneurs. Die Guominjun wurde von Yans Artillerie aus Taiyuan überrumpelt und unvorbereitet in der Schlacht zerschlagen. Der Versuch eines längeren Aufstands wurde von den Bauern selbst vorzeitig beendet, die die meisten der GMJ bei den Behörden angezeigt haben. Auf die Mitglieder der GMJ wurden Kopfgelder ausgesetzt, wie auf die Banditen, die sie sind, und es ist klar, wer die Loyalität der Menschen in Shanxi besitzt.\n\nAls sich der Staub schließlich legte, ging Yan als Sieger hervor und behielt nach einer schnellen Säuberung die Kontrolle über seine geliebte Provinz. Neben den Guominjun verfolgte die Yan-Clique auch radikale Studenten, Linke und andere Republikaner, die nicht mit der etablierten Regierung zusammenarbeiten wollten. Es wird vermutet, dass Feng nach Russland geflohen ist, in der Hoffnung, Gelder für eine Rückkehr zu erhalten, aber es ist unwahrscheinlich, dass er sie jetzt bekommt, da seine Bewegung in Verruf geraten ist. Es wird einige Wochen dauern, bis die Schäden beseitigt sind, aber unter den gegebenen Umständen sind die Dinge so gut gelaufen, wie sie nur hätten laufen können. Yan ist nach wie vor Herr der Provinz, aber ob dies ausreicht, um in Nordchina zu bestehen, wird sich zeigen."
shx_powerstruggle.3.a: "Gute Befreiung."

shx_powerstruggle.4.t: "Die Guominjun Revolution"
shx_powerstruggle.4.d: "Es scheint, dass Yan Xishans Zeit abgelaufen ist! Vor etwa einer Woche begannen fortgeschrittene Gruppen von Guominjun-Truppen, von Yan'an in Richtung Taiyuan vorzurücken und den Weg für die großen Kolonnen der GMJ abzusperren. Die Armee von Yan wurde ausgesandt, um ihnen entgegenzukommen, größer und besser ausgerüstet. Doch schon bald gerieten sie in einen Hinterhalt, wurden isoliert und in kleinen Gruppen überwältigt - es ist klar, dass dieser schnelle Vormarsch der Guominjun ohne die umfassende Loyalität der Bevölkerung nicht möglich gewesen wäre. Die Armee der Provinz Shanxi hatte die Botschaft natürlich verstanden und begann zu fliehen, wobei sie ihre wertvolle Artillerie aus Taiyuan und ihre teuren Gewehre wegwarf. Ein verzweifelter Versuch von Yan Xishan, sich auf eine Belagerung der Hauptstadt vorzubereiten und auf Verstärkung aus Beijing zu warten, wurde durch einen Palastputsch unter der Führung von General Shang Zhen und anderen Offizieren, Republikanern und Studenten in der Stadt vereitelt. Yans jahrzehntelange Herrschaft ist zu Ende!\n\nAls sich der Staub gelegt hatte, ging Feng als Sieger hervor - er hatte Shanxi in einer schnellen, fast unblutigen Revolution erobert. Viele Angehörige des Adels, Geschäftsleute und Yan-Loyalisten sind geflohen, doch die verbleibenden Fraktionen haben den Guominjun weitgehend die Treue geschworen. Yan seinerseits soll mit einem Großteil seines Vermögens ins Ausland geflohen sein, obwohl Gerüchte besagen, dass er lediglich in sein Heimatdorf Hebian zurückgekehrt ist und de facto unter Hausarrest steht. Es wird einige Wochen dauern, bis die neue Regierung die Überreste der Yan-Clique absorbiert hat, aber angesichts der Umstände sind die Dinge so gut gelaufen, wie sie nur hätten laufen können. Doch bei allem Jubel, der in Shanxi ausbricht, wissen Feng und seine Generäle, dass es definitiv nicht so einfach sein wird, nach Beijing zu gelangen."
shx_powerstruggle.4.a: "Endlich ist es soweit."

shx_powerstruggle.5.t: "Last Man Standing"
shx_powerstruggle.5.intro: "In einer Ära, die von Kriegsherren beherrscht wird, bewegt sich die Führung weg von Gesetzen und Positionen hin zu einer sehr persönlichen Form, die durch Verbindungen und sozialen Status definiert ist. Diese Machthaber herrschen nicht unbedingt durch ihre pompösen Medaillen oder protzigen Titel, die sie sich selbst verleihen, sondern vielmehr durch die umfangreichen Netzwerke von militärischen, intellektuellen, bürokratischen, sozialen und zivilen Untergebenen. Dieses System ermöglicht es ihnen, in praktisch allen Bereichen des Lebens weitreichende Macht auszuüben (oder zumindest die Macht, die sie auftreiben können). Es bedeutet auch, dass in der Willensschlacht zwischen diesen aufstrebenden Autokraten die direkte Beseitigung eines Gegners ihre Bewegung für immer zerschlagen wird."
shx_powerstruggle.5.yan.d: "$shx_powerstruggle.5.intro$\n\nIn den Tagen nach dem Gegenputsch der Yan-Clique ist Feng entweder untergetaucht oder ins Exil gegangen, in der Hoffnung, vielleicht das neu installierte Regime von Shaanxi zu überleben. Die meisten seiner Untergebenen haben sich inzwischen ergeben oder wurden getötet, doch ein Rest der Guominjun versteckt sich weiterhin in den Bergen. Wenn wir sie dort zurücklassen, wird es in Zukunft Probleme mit unserer Stellung in Shanxi geben. Entweder wir versöhnen uns mit den Besiegten oder wir vertreiben die Guominjun und zerstreuen ihre Armee für immer in alle Winde."
shx_powerstruggle.5.feng.d: "$shx_powerstruggle.5.intro$\n\nWie die Könige auf dem Schachbrett scheint es, dass seine Eroberung seine Armee den Tag verloren hat. Seit dem Fall von Taiyuan ist Yan Xishan in sein Heimatdorf Hebian zurückgekehrt, wahrscheinlich in der Hoffnung, dass die Herrschaft von Guominjun bald an Kraft verliert. Nur wenige seiner Untergebenen sind gekommen, um ihn zu besuchen, ein Zeichen für seine tiefe Isolation, aber ihn dort unter Hausarrest zu lassen, hieße, einen potenziellen Herausforderer im Herzen unserer neu gewonnenen Provinz zurückzulassen. Entweder wir versöhnen uns mit dem Besiegten oder wir machen Yans Clique den Garaus und zerstreuen seine Fraktion für immer in alle Winde."
shx_powerstruggle.5.yan.a: "Schicken Sie einen Abgesandten mit unseren \"großzügigen\" Bedingungen."
shx_powerstruggle.5.yan.b: "Männer rächen sich für leichte Verletzungen, aber für schwere können sie nicht."
shx_powerstruggle.5.feng.a: "Waren wir nicht einst Blutsbrüder?"
shx_powerstruggle.5.feng.b: "Wenn du auf den König schießt, musst du ihn töten."

shx_powerstruggle.6.t: "Das Schicksal der beiden Armeen"
shx_powerstruggle.6.yan.d: "Seit dem blutigen Ende des Vierten Zhili-Fengtian-Krieges im Jahr 1928 wurden Wu Peifus Hoffnungen, seine tyrannische Herrschaft über Shanxi auszudehnen, von den neu verbündeten Armeen der Guominjun und der Provinzarmee von Shanxi in Schach gehalten. Diese für die Größe und den Reichtum des von ihnen verteidigten Reiches unverhältnismäßig große Koalition hielt die Zentralarmee mit Hilfe der hohen Berge und zahlreichen Flüsse des Landes in Schach.\n\nDennoch wurden keine ernsthaften Anstrengungen unternommen, die beiden Streitkräfte zu integrieren, und sowohl Yan als auch Feng blieben misstrauisch gegenüber den langfristigen Absichten des jeweils anderen. Die Guominjun besetzten größtenteils den nördlichen Teil von Shaanxi und versorgten sich selbst mit einer Mischung aus improvisierten Werkstätten, geschmuggelten/gestohlenen Waffen aus Überfällen in Xi'an und älteren Waffen aus den 1920er Jahren. Die Provinzarmee ist ebenfalls in ihren Stützpunkten in Shanxi geblieben und bewacht eifersüchtig ihre Vorräte an Waffen aus dem Taiyuan-Arsenal.\n\nMit der endgültigen Niederlage der Guominjun haben wir die Chance, unsere Streitkräfte endlich zu integrieren und die besiegten Soldaten in eine vergrößerte Provinzarmee aufzunehmen. Die Alternative wäre jedoch, die Guominjun-Kräfte in Gänze zu übernehmen, sie in ganze Einheiten zu integrieren und ihre bisherige Struktur weitgehend intakt zu lassen."
shx_powerstruggle.6.yan.a: "Eine Armee für ein China!"
shx_powerstruggle.6.yan.b: "Warum reparieren, was nicht kaputt ist?"

shx_powerstruggle.6.feng.d: "Seit dem blutigen Ende des Vierten Zhili-Fengtian-Krieges im Jahr 1928 wurden Wu Peifus Hoffnungen, seine tyrannische Herrschaft über Shanxi auszudehnen, von den neu verbündeten Armeen der Guominjun und der Provinzarmee von Shanxi in Schach gehalten. Diese für die Größe und den Reichtum des von ihnen verteidigten Reiches unverhältnismäßig große Koalition hielt die Zentralarmee mit Hilfe der hohen Berge und zahlreichen Flüsse des Landes in Schach.\n\nDennoch wurden keine ernsthaften Anstrengungen unternommen, die beiden Streitkräfte zu integrieren, und sowohl Yan als auch Feng blieben misstrauisch gegenüber den langfristigen Absichten des jeweils anderen. Die Guominjun besetzten größtenteils den nördlichen Teil von Shaanxi und versorgten sich selbst mit einer Mischung aus improvisierten Werkstätten, geschmuggelten/gestohlenen Waffen aus Überfällen in Xi'an und älteren Waffen aus den 1920er Jahren. Die Provinzarmee ist ebenfalls in ihren Stützpunkten in Shanxi geblieben und hütet eifersüchtig ihre Waffenvorräte aus dem Taiyuan-Arsenal.\n\nDa die Provinzarmee angesichts unseres Vormarsches zurückgeschlagen wurde, haben wir nun die Möglichkeit, unsere Kräfte endlich zu integrieren. Wir haben nun zwei Möglichkeiten: Die erste besteht darin, einzelne Soldaten aufzunehmen, die sich unserer Sache anschließen wollen, und sie mit unserer Ideologie zu indoktrinieren. Die zweite wäre, die Führungsspitze der Provinzarmee einfach auszutauschen, ihren Status und ihre Einheiten beizubehalten, aber mit einem anderen Gouverneur am Ruder."
shx_powerstruggle.6.feng.a: "Vorwärts, chinesische Soldaten!"
shx_powerstruggle.6.feng.b: "Am besten ist es, das Boot nicht zu erschüttern."

shx_powerstruggle.7.t: "Der Umgang mit Verrätern"
shx_powerstruggle.7.yan.d: "Nachdem Fengs Schicksal besiegelt ist, bleibt noch die Frage nach seinem Stab - einer Gruppe von Beratern und Machthabern, die es ihm ermöglichten, seinen Einfluss auf die sich ausbreitende Guominjun-Bewegung auszuüben. Die Guominjun waren größtenteils eine Armee, und so war Feng in hohem Maße von einigen wenigen Auserwählten abhängig, um einen gewissen Anschein von ziviler Normalität aufrechtzuerhalten. Ob sie uns von Nutzen sind, sei dahingestellt.\n\nDie überwiegende Mehrheit seiner zivilen Berater ist radikaler Natur, eine Mischung aus sozialistischen Agitatoren, radikalen Intellektuellen und ein paar Priestern. Viele unserer eigenen Kamarilla würden empfehlen, diese Männer einfach auszusortieren, da sie uns wenig nützen und von fragwürdiger Loyalität sind. Andererseits ist es manchmal besser, sich seine Freunde nahe zu halten, aber seine Feinde noch näher."
shx_powerstruggle.7.yan.a: "Vergebung ist eine Tugend."
shx_powerstruggle.7.yan.b: "Aber wir werden sie nicht ausüben!"

shx_powerstruggle.7.feng.d: "Nach der Entscheidung über Yans Schicksal bleibt die Frage nach seinem Stab - einer Gruppe von Beratern und Machthabern, die es ihm ermöglichten, seinen Einfluss auf die Regierung der Provinz Shanxi auszuüben. Taiyuan war natürlich nicht nur Herrscher über Shanxi. Zu verschiedenen Zeitpunkten hatte es auch großen Einfluss auf Shanxi selbst, Suiyuan und Teile von Shaanxi. Ob sie uns von Nutzen sind, ist fraglich.\n\nDa viele von Yans engsten Beratern Instrumente der Unterdrückung sind oder aus anderen Gründen ideologisch nicht mit unseren revolutionären Zielen übereinstimmen, würden viele unserer eigenen Kamarilla empfehlen, diese Männer einfach zu beseitigen. Schließlich ist ihre Loyalität fragwürdig und ihre Verbrechen gegen die Laobaixing sind zahlreich. Andererseits sind sie alle erfahrene Männer, und unserem eigenen zivilen Flügel fehlt es an Erfahrung. Vielleicht wäre ihr Verbleib ein wirksames Gegengewicht zum Einfluss der Radikalen in unserer eigenen Bewegung."
shx_powerstruggle.7.feng.a: "Lassen wir die Provinzverwaltung im Amt."
shx_powerstruggle.7.feng.b: "Tod den Verrätern!"

shx_powerstruggle.8.t: "Das besiegte Oberkommando"
shx_powerstruggle.8.yan.d: "Die Guominjun mögen besiegt sein, aber unsere Kopfschmerzen mit ihnen sind noch nicht vorbei. Feng hatte viele Stellvertreter und Befehlshaber, und während über das Schicksal der alten Guominjun entschieden wird, werden viele unruhig, weil sie nicht wissen, wie es weitergeht. Die meisten der unteren Offiziere dürften einen relativ leichten Übergang zu einem neuen Herrn haben (was in diesen Zeiten wohl oder übel zu ihrem Beruf gehört), aber die ranghöchsten Offiziere werden wahrscheinlich Probleme bekommen.\n\nAngeführt von Fengs obersten Leutnants Sun Yue und Hu Jingyi haben die besiegten Offiziere immer noch eine große Loyalität in den unteren Rängen. Außerdem hatten sie im Gegensatz zu den meisten ihrer Untergebenen die Zeit, mit unserer eigenen Provinzarmee in Kontakt zu treten und Verbindungen zu ihr aufzubauen. Angesichts unseres relativen Mangels an Erfahrung und kompetenten Offizieren haben einige, wie Shang Zhen, dazu geraten, ihre Dienste zu behalten. Andere hingegen, sei es aus Eifersucht oder um die Provinzarmee vor Unterwanderung zu schützen, empfehlen, sie aus der Provinz zu verbannen."
shx_powerstruggle.8.yan.a: "Der Wechsel von Uniformen gehört einfach dazu."
shx_powerstruggle.8.yan.b: "Und sie werden zu Generälen ernannt? Was für ein kranker Witz!"
shx_powerstruggle.8.feng.d: "Die Provinzarmee mag besiegt sein, aber unsere Kopfschmerzen mit ihr sind noch nicht vorbei. Yan hatte viele Stellvertreter und Befehlshaber, und während über das Schicksal der alten Provinzarmee entschieden wird, wächst bei vielen die Unruhe über die Zukunft. Die meisten Offiziere der unteren Ebenen dürften einen relativ leichten Übergang zu einem neuen Herrn haben (was in diesen Zeiten wohl oder übel einfach zu ihrem Beruf gehört), aber die ranghöchsten Offiziere werden wahrscheinlich Probleme bekommen.\n\nAngeführt von Yans obersten Leutnants Fu Zuoyi und Xu Yongchang haben die besiegten Offiziere immer noch eine große Loyalität in den unteren Rängen. Außerdem hatten sie, anders als die meisten ihrer Untergebenen, die Zeit, mit unserem Guominjun in Kontakt zu treten und Verbindungen aufzubauen. Shang Zhen, ein später Überläufer zu unserer Sache und ein führendes ehemaliges Mitglied der Provinzarmee, hat uns geraten, ihre Dienste in Anspruch zu nehmen. Andere hingegen, sei es aus Eifersucht oder aus dem Wunsch heraus, die Guominjun vor Korruption zu schützen, empfehlen uns, sie aus der Provinz zu verbannen."
shx_powerstruggle.8.feng.a: "Es ist nicht wichtig, wer wir waren. Was zählt, sind unsere Zukunftspläne."
shx_powerstruggle.8.feng.b: "Unsere Armee braucht etwas Besseres als unbedeutende Söldner."

shx_powerstruggle.9.t: "Eine erneuerte Allianz"
shx_powerstruggle.9.d: "In einer schockierenden Wendung der Ereignisse ist der Machtkampf zwischen Yan Xishan und Feng Yuxiang zu Ende gegangen, und zwar nicht zum Vorteil der beiden Männer, sondern durch einen Herausforderer von außen. Sei es, weil sie die Schwäche der Shanxi-Clique witterten, oder aufgrund der gescheiterten Intrigen der Machthaber der Provinz, ausländische Invasoren sind sowohl gegen Taiyuan als auch gegen Yan'an vorgegangen und haben die beiden Männer, die einst geschworen hatten, Blutsbrüder zu werden, erneut zu einer verzweifelten Allianz gezwungen.\n\nIn einer Reihe von dringenden Verhandlungen, die von führenden Militärs wie Shang Zhen und Xu Yongchang vermittelt wurden, wurden die Bedingungen festgelegt. Yan Xishan wird die Führung der neuen Regierung übernehmen, während Marschall Feng der zweitmächtigste Mann im Land bleiben wird. Sozialistische Agitatoren, die von Feng und seiner Guominjun gefördert wurden, sollen aus den Reihen entfernt werden, während mit Beijing verbündete Kollaborateure in Yans Regierung ebenfalls ausgeschlossen werden sollen.\n\nDie Unterwerfung der Guominjun unter Yans Zivilregierung stellt für letztere einen großen Sieg dar, doch die ehrgeizigeren Pläne beider Männer wurden zunichte gemacht. Feng und die Guominjun haben ihre Chance verpasst, die Macht von Yan an sich zu reißen, aber auch Yans eigene Fähigkeit, die Macht vollständig zu konsolidieren, ist verloren gegangen. In der Zwischenzeit kämpfen sowohl die Guominjun als auch die Provinzarmee in den Schützengräben in der Hoffnung, die feindlichen Kräfte in Schach zu halten. Es ist unklar, ob dieses Bündnis ausreichen wird, um die Macht der beiden Männer zu erhalten, aber angesichts der Umstände haben sie keine andere Wahl, als zusammenzuarbeiten."
shx_powerstruggle.9.a: "Blutsbrüder, offenbar."

shx_powerstruggle.10.t.gmj: "Guominjun-Exilanten treffen ein"
shx_powerstruggle.10.t.jin: "Die Exilanten der Jin-Clique treffen ein"
shx_powerstruggle.10.d.gmj: "Die gescheiterten Revolutionäre des Nordens in Guominjun haben sich nach ihrer Niederlage gegen die [SHX.GetName]-Militärs in alle Winde zerstreut, entmutigt durch Feng Yuxiangs jüngste Niederlage. Fengs Schicksal ist ungewiss, aber es scheint, dass seine Chance auf nationalen Ruhm vorbei ist. Diejenigen, die nicht getötet, in ein Versteck gezwungen oder von [SHX.GetLeader] rekrutiert wurden, sind geflohen.\n\nDer größte Teil der einstmals großen Bewegung ist in der Hoffnung auf Zuflucht nach [ROOT.Capital.GetCapitalVictoryPointName] gekommen. Angeführt von einigen der mittleren Offiziere der alten Bewegung haben sie geschworen, im Namen der Nation, der Laobaixing und der Demokratie weiterzukämpfen. Sie behaupten, dass unsere eigenen revolutionären Prinzipien sie dazu inspiriert haben, hierher zu kommen, in der Hoffnung, sich mit uns zu verbünden. Die meisten von ihnen sind erfahrene Soldaten, aber einige sagen, sie seien lediglich erfahrene Läufer."
shx_powerstruggle.10.d.jin: "Der seit langem herrschende Gouverneur Yan Xishan von Shanxi wurde schließlich durch die revolutionäre Macht der Guominjun vertrieben. Diejenigen, die nicht getötet, in ein Versteck gezwungen oder von [SHX.GetLeader] rekrutiert wurden, sind geflohen. Während ein ehrwürdiger Titan der nördlichen Politik fällt, finden sich seine ehemaligen Gefolgsleute ohne Herr und ohne Heimat wieder.\n\nDer am besten organisierte Teil hat sich nach Beijing zurückgezogen, wo er um eine Audienz gebeten hat. Die meisten von ihnen waren langjährige Mitarbeiter von Yan Xishans \"Jin Army\", und da Yans Schicksal im Moment unklar ist, haben sie angeboten, der nationalen Regierung in derselben Funktion zu dienen. Obwohl die meisten von ihnen gut ausgebildet sind, oft in Baoding wie der Rest unseres Kommandostabs, sind Gerüchte über Korruption und Inkompetenz in Yans Streitkräften allgemein bekannt."
shx_powerstruggle.10.a: "Verteidiger der Ordnung."
shx_powerstruggle.10.b: "Unsere revolutionären Genossen."
shx_powerstruggle.10.c: "Nehmen Sie die Flüchtigen sofort fest."

shx_powerstruggle.11.t: "Das verlorene Taibao"
shx_powerstruggle.11.d: "Heute kam eine interessante Persönlichkeit in der Hoffnung, Arbeit zu finden. Han Fuju war einst ein stolzer Untergebener von Feng Yuxiang und nahm am Aufstand in Lanzhou und am Staatsstreich in Beijing teil. Als Anführer der ersten Brigade der ersten Division der ersten Armee der Guominjun wurde er bald zum Divisionskommandeur ernannt und erhielt 1924 das Vertrauen, ein Nachhutgefecht gegen Yan Xishan zu führen. Nach der ersten Niederlage zog sich Feng zurück, und Han fand sich in den Diensten seines ehemaligen Feindes Gouverneur Yan wieder. Er beschloss jedoch zurückzukehren, als Feng am Vorabend der Nordexpedition seinen Wuyuan-Schwur verkündete und tapfer gegen die Zhili kämpfte.\n\nErneut besiegt und nun von der Zentralregierung gesucht, blieb er bei seinem alten Herrn in Shaanxi. Doch als Yan Xishan schließlich den letzten der Guominjun in ihrem gescheiterten Aufstand gegen seine Herrschaft auslöschte, schien es, als sei das wenige Vertrauen, das Han in die Revolution hatte, verloren gegangen. Nachdem er die Brücken zur Regierung von Shanxi und zu [QIE.GetNameDef] abgebrochen hatte, trat er in unsere Dienste in der Hoffnung auf einen Gehaltsscheck, Stabilität und die Wiederherstellung der konfuzianischen Moral - in einer unklaren Reihenfolge."
shx_powerstruggle.11.a: "Eine willkommene Ergänzung."
shx_powerstruggle.11.b: "Verhaftet den Verräter."

#SHX Manchu Intervention Related Events
shx_manchu.1.t: "Die [GetMonth]-Verschwörung"
shx_manchu.1.d: "Es ist noch nicht einmal ein Jahr her, dass Feng Yuxiang Taiyuan verließ, um seine Missbilligung über Yan Xishans Umgang mit Beijing deutlich zu machen. Doch nun sitzen die konkurrierenden Fraktionen der Shanxi-Clique erneut am Verhandlungstisch und wägen die Folgen eines Komplotts ab, das in der nationalen Hauptstadt in Gang gesetzt wurde. Gouverneur Yan hat einen Pakt mit Mandschu-Adligen, desillusionierten Intellektuellen und unzufriedenen Offizieren der Zentralarmee geschlossen, um die jüngsten öffentlichen Massenproteste angesichts des Liga-Fiaskos zu nutzen, um die Kontrolle der Zhili über das Land ein für alle Mal zu stürzen. Wenn sie erfolgreich sind, wird ein Enthauptungsschlag gegen die Zhili-Oberbefehlshaber Wu Peifu, Cao Kun und Jiang Baili sie im Chaos führerlos zurücklassen.\n\nDieser Plan ist nicht ohne Risiko, aber das Schicksal von Shanxi ist damit verwoben. Sollte Wu dies herausfinden und gegen die Shanxi-Clique vorgehen, werden sowohl die Provinzregierung als auch die Guominjun mit Sicherheit fallen. Und die Belohnungen sind reichlich - Feng zweifelt an der tatsächlichen Fähigkeit des Komplotts, die Kontrolle über die Nation erfolgreich zu konsolidieren, aber die Ausnutzung der Gelegenheit, die Zhili zu schwächen und wichtiges Territorium in der nordchinesischen Ebene zu sichern, würde den Einfluss beider Männer erheblich stärken.\n\nIn Anwesenheit ihrer hochrangigen Offiziere wird ein Deal zwischen den beiden Männern mit den berüchtigten Egos abgeschlossen: Feng und seine Armeen werden ihre bisher gehaltenen Gebiete südlich des Gelben Flusses sichern, während Yan und seine Gefolgsleute über den nördlichen Teil herrschen werden. Sollten sie Beijing erreichen, wird Yan den Mandschu-Kaiser absetzen und die Republik wird unter ihrer Diarchie wiederhergestellt werden."
shx_manchu.1.a: "Feng schüttelt zögernd seine Hand."

shx_manchu.2.t: "Der Fall von Xi'an"
shx_manchu.2.d: "Nicht einmal einen Tag, nachdem die Leichen von Cao Kun und Wu Peifu zu Boden gefallen waren, traten die gemeinsamen Streitkräfte der Armee der Provinz Shanxi, der Guominjun und der Anti-Zhili-Loyalisten in der Zentralarmee in Aktion. Während die Mandschu-Fürsten und ihre Verbündeten daran arbeiteten, Beijing zu sichern und ein Eingreifen der Fengtianer abzuwehren, setzten sich die Koalitionsstreitkräfte im Westen in Bewegung. Yan Xishan befahl seiner Provinzarmee unter seinen führenden Befehlshabern Fu Zuoyi und Xu Yongchang, alle verfügbaren Kräfte zu den Waffen zu rufen und massive Salven gegen die verschanzten Zhili-Truppen abzufeuern, die die gebirgigen Zufahrten bewachen sollten. Ihr Ziel ist es, die kritische Eisenbahninfrastruktur in Richtung Süden zu sichern und sich mit den verbündeten Kräften in Beijing zu verbinden.\n\nIm Süden, in der Region Guanzhong, überquerten die Guominjun den Gelben Fluss in einem gewagten Versuch gegen die ahnungslosen Shaanxi-Garnisonstruppen unter Gouverneur Liu Zhenhua. Die verzweifelten Bemühungen der Zhili, die Provinzhauptstadt Xi'an zu verstärken, wurden durch die Aktivierung lokaler, mit den Guominjun verbündeter Guerillazellen auf dem Lande vereitelt, die sich in großer Zahl erhoben, um Feng Yuxiangs Vorstoß zu unterstützen. Noch bevor die Vorhut der Guominjun eintreffen konnte, nahmen diese Aufständischen mit Unterstützung der örtlichen Bevölkerung die Stadt ein.\n\nDie Geschwindigkeit, mit der sich der Putsch in der Zentralebene abspielt, hat selbst die Verschwörer verblüfft, die sich nun mit der sehr realen Möglichkeit auseinandersetzen müssen, dass sie gezwungen sein werden, Nordchina tatsächlich zu regieren. Dennoch ist Jiang Baili immer noch auf freiem Fuß und entkam allen Bemühungen (falls es welche gab), ihn festzunehmen. Obwohl Xi'an voraussichtlich bald fallen wird, werden die Überreste der Zhili wahrscheinlich weiter südlich von Wus traditioneller Machtbasis in Wuhan Stellung beziehen."
shx_manchu.2.a: "Das ist unsere Chance, die Befreiung erwartet uns!"
shx_manchu.2.b: "Wir haben unseren Teil erfüllt, das sollten sie auch tun."

shx_manchu.3.t: "Der Feldzug am Gelben Fluss"
shx_manchu.3.d: "Der Krieg gegen die Zhili geht in die letzte Woche, und es scheint, dass die ehemaligen Herren Chinas nun in Unordnung geraten sind, da ihre führenden Befehlshaber nicht mehr im Bild sind. Xi'an ist an die Truppen der Guominjun gefallen, und Feng Yuxiang hat seinen Männern befohlen, nach Südwesten in Richtung Wuhan vorzudringen. In der Stadt Luoyang ist er jedoch auf heftigen Widerstand gestoßen, als er versuchte, sein ehemaliges Gebiet in Henan zurückzuerobern.\n\nIn der Zwischenzeit hatten sich die Koalitionsstreitkräfte in Beijing in zwei Gruppen aufgeteilt, wobei eine große Truppe zurückblieb, um die Grenze zu Fengtian zu bewachen, während die kleinere Komponente nach Süden vorrückte, um sich mit ihren Verbündeten zu verbinden. Die Armee der Provinz Shanxi von Yan Xishan zerschlug die Zhili-Truppen, die Ost-Shanxi bewachten, und übernahm wieder die volle Kontrolle über seine Heimatprovinz. Seitdem hat er seinen Männern befohlen, rasch nach Osten vorzudringen, um die Jinghan-Eisenbahnlinie zu erobern, deren Einnahme heute Morgen einen entscheidenden Wendepunkt im Krieg markiert.\n\nAbgeschnitten von den Zhili-Stützpunkten in Wuhan haben sich die verbliebenen Loyalisten nördlich des Gelben Flusses ergeben, so dass die so genannte "Zentralebenen-Allianz" den Norden fast vollständig beherrscht. Die verbleibenden Garnisonen in Baoding haben sich Marschall Yan ergeben, der damit die Kontrolle über Chinas wichtigste Militärakademie erlangt hat. Während seine Untergebenen die Reste der Zhili aufräumen, macht sich Yan auf den Weg nach Beijing, wobei sein Ehrgeiz weitaus schneller voranschreitet als sein Triebwagen."
shx_manchu.3.a: "Vorwärts zum Ende der Zhili!"
shx_manchu.3.b: "Eine hervorragende Leistung von Großmarschall Yan!"

shx_manchu.4.t: "Die Zentralebenen-Allianz bricht zusammen!"
shx_manchu.4.d: "Der Angriff auf Luoyang verlief langsam, viel langsamer als Feng Yuxiang es sich gewünscht hätte. Nach wochenlangen Kämpfen fiel die wichtige Stadt in Henan erst, als Verstärkungen aus anderen Koalitionsstreitkräften eintrafen und sie von Norden und Osten her umzingelten. Selbst dann zogen sich die Truppen der Zhili größtenteils geordnet aus der Stadt zurück und überließen es den Siegern, nun untereinander zu kämpfen. Obwohl Yan ihm die Kontrolle über die Gebiete südlich des Gelben Flusses versprochen hatte, widersetzte sich die neue Stadtverwaltung (viele Mitglieder der alten) weitgehend seinen Befehlen. Bemühungen, sie durch mit der Guominjun verbündete Revolutionäre zu ersetzen, stießen bei anderen Koalitionspartnern auf entschiedenen Widerstand.\n\nDies war jedoch nicht das Einzige, was dem Revolutionsgeneral Sorgen bereitete. Nicht einmal eine Woche zuvor hatte Yan Xishan in Beijing den Titel eines kaiserlichen Kommissars und Oberbefehlshabers der kaiserlichen Armee angenommen, eine Ehre, die einst Wu Peifu zuteil wurde. Wenn Yan vorhatte, den Kaiser abzusetzen, wie er es versprochen hatte, ließ er sich auf jeden Fall Zeit. Angesichts der sehr realen Möglichkeit, dass er verraten werden könnte, rief Feng Yuxiang seine Dreizehn Taibao zusammen, um einen neuen Plan auszuarbeiten.\n\nMit einem Staatsstreich im Rahmen eines Staatsstreichs kam der \"Verrätergeneral\" jeglichem zukünftigen Verrat mit einem aggressiven Angriff auf Shanxi zuvor, in der Hoffnung, Yans Machtbasis auszuschalten, bevor er seine Macht festigen konnte. Der plötzliche Vorstoß in den Westen von Shanxi überraschte die Truppen der Provinzarmee, nachdem sie ihre Truppen rasch verlegt hatten, und wurde vielleicht durch die Abtrünnigkeit überzeugter republikanischer Offiziere wie Shang Zhen begünstigt, die damit beauftragt waren, rückwärtige Positionen zu halten. Taiyuan selbst wurde von antisozialistischen Milizen, die von Mitgliedern des örtlichen Adels aufgestellt wurden, leicht gesichert.\n\nDa bereits Schüsse gefallen sind und die Guominjun das Hauptquartier des neuen kaiserlichen Kommissars in Taiyuan angreifen, hat eine neue Phase des Krieges begonnen. Keine der beiden Seiten ist für einen Konflikt dieses Ausmaßes besonders gerüstet, beide sind bereits erschöpft von den Kämpfen gegen die Zhili und überfordert von dem Gebiet, das sie sich einverleibt haben. Wie auch immer es ausgeht, das Schicksal Nordchinas wird sich wahrscheinlich in den kommenden Monaten entscheiden."
shx_manchu.4.a: "Feng Yuxiang wird die Revolution beenden!"
shx_manchu.4.b: "Yan Xishan wird China retten! (Spielt als Qing)"
shx_manchu.4.c: "Yan wird dem Reich Frieden, Gerechtigkeit und Sicherheit bringen!"

shx_manchu.5.t: "Waffenstillstand in der Zentralebene!"
shx_manchu.5.d: "Nach wochenlangen, unermüdlichen Kämpfen zwischen den Überresten der Zhili-Clique, den Anti-Zhili-Verschwörern in Beijing, der Provinzarmee von Yan Xishan und den Guominjun trieft die Zentralebene von Blut. Da die vereinten Kräfte von Yan und seinen Verbündeten in Beijing den Norden Chinas fest im Griff haben, wurde ein Abkommen zwischen den ehemaligen \"Blutsbrüdern\" unterzeichnet. Dieser Waffenstillstand ermöglicht es Feng, seine Position zu festigen (und wahrscheinlich eine weitere Offensive gegen Yan vorzubereiten), und Yan, die Zhili zu erledigen. \n\nKeiner von beiden ist mit dem Ergebnis besonders zufrieden, aber eine Fortsetzung riskiert, dass Feng mit der Zeit gegen die überlegenen Ressourcen der Qing-Regierung verliert und Yan möglicherweise wichtige Ressourcen im Kampf um verarmte Berge verschwendet. Die Überreste der Zhili mögen zwar tatsächlich besiegt sein, doch die Schwäche ihres Nachfolgers hat viele beunruhigt. Die Bedrohung durch Japan und seine Schoßhunde aus Fengtian zeichnet sich ebenso ab wie die Andeutungen verschiedener Herausforderer im Süden.\n\nDas Machtgleichgewicht in Nordchina, das einst als wesentlich stabiler galt als die verschiedenen Provinzen der ehemaligen Liga, hat sich unwiderruflich verschoben. In welche Richtung dies gehen wird, bleibt jedoch abzuwarten."
shx_manchu.5.a: "Das wird nicht das letzte Mal sein, dass wir sie sehen..."
shx_manchu.5.b: "Wir werden unsere Rache haben!"

shx_manchu.6.t: "Der Krieg in den Zentralebenen entflammt!"
shx_manchu.6.d: "Die besten Pläne von Mäusen und Menschen gehen oft schief, aber es gibt nur wenige Pläne, auf deren Erfolg wir uns so sehr verlassen haben wie das jüngste Spiel, das Yan Xishan eingegangen ist. Die Shanxi-Clique, die eine bunt gemischte Gruppe verschiedener Verschwörer in Beijing unterstützt, ist in ein zutiefst verräterisches Komplott gegen Wu Peifu verwickelt. Die törichten Männer, mit denen wir uns verbündet haben, haben ihre Mission verpfuscht, wurden entdeckt und sind seitdem von einem rachsüchtigen Jademarschall beseitigt worden. Im Verhör verrieten sie, dass wir daran beteiligt sind, auch wenn unsere Vorräte und mobilisierten Armeen das nicht verraten haben. Die Zhili kommen, um sich zu rächen, und wir haben nur wenig Zeit, uns darauf vorzubereiten.\n\nNoch ist nicht alle Hoffnung verloren, obwohl wir uns in einer sehr nachteiligen Lage befinden. Wie schon zuvor wird unsere Provinz von zwei mächtigen (wenn auch geschwächten) Armeen bewacht, die ihr eigenes Recht haben. Für eine groß angelegte Integration ist es zu spät, aber in Taiyuan wurde in aller Eile ein gemeinsames Kommando zwischen den Generälen von Guominjun und der Provinzarmee eingerichtet. Mit den Bergen und Flüssen zu unserem Schutz, unseren klugen Befehlshabern und dem Mut unserer Soldaten könnten wir in der Lage sein, die Zentralarmee in Schach zu halten.\n\nSeien Sie jedoch gewarnt, dass dieser Konflikt nicht so bald enden wird. Wir haben bewiesen, dass es entweder um uns oder um sie geht, und die Zhili werden nicht locker lassen, bis entweder wir oder sie vernichtet sind."
shx_manchu.6.a: "Ein Rückspiel, das wir nicht verlieren dürfen!"

shx_manchu.7.t: "Eine Notfallhauptstadt"
shx_manchu.7.d: "Yans Verrat hat uns am Rande des Abgrunds zurückgelassen, wo wir gerade auf dem Weg zur Größe waren. Taiyuan bleibt in seinen Händen, zumindest vorläufig, und damit das Zentrum der Angelegenheiten der Provinz Shanxi. Selbst wenn wir es zurückerobern könnten, würde es bei einer Belagerung wahrscheinlich verwüstet werden und von Yan-Anhängern wimmeln. Stattdessen sind wir gezwungen, eine Operationsbasis für die Zukunft bis zur Wiedervereinigung zu finden.\n\nIn der Vergangenheit hatte die Guominjun ihr Hauptquartier in Yan'an, im nördlichen Teil der Provinz Shaanxi. Diese kleinere Stadt ist der Stützpunkt, von dem aus unsere Armee operiert hat und der weitaus sicherer vor feindlichen Invasionen ist. Unsere bestehende Infrastruktur ist dort vorhanden, und es ist wahrscheinlich, dass es sich um eine effektive Kriegsbasis handelt.\n\nWir haben vor kurzem auch die historische Stadt Xi'an erobert, eine der vier großen alten Hauptstädte Chinas. Zusätzlich zu ihrer historischen Bedeutung ist sie auch an eine wichtige Eisenbahninfrastruktur angeschlossen. Die Menschen in diesem Gebiet sind uns im Allgemeinen wohlgesonnen, da wir uns ihr Vertrauen zuvor erarbeitet haben, aber sie ist anfällig für feindliche Gegenangriffe. Darüber hinaus hat ihre tatsächliche Bedeutung in der chinesischen Politik in den letzten Jahrhunderten abgenommen, und das Massaker an den Mandschus in der Stadt während der Revolution hat ihren Wert weiter verringert.\n\n[SHX.GetLeader] muss bald eine Entscheidung treffen, während wir daran arbeiten, eine Art improvisierte militärische Infrastruktur aufzubauen, um die zu ersetzen, die wir in Taiyuan verloren haben. Mit dem, was unsere Loyalisten aus dem Taiyuan-Arsenal aus der Stadt schmuggeln konnten, und mit den vorhandenen Werkstätten, die wir hatten, wird es reichen müssen, um die reaktionären Kräfte abzuwehren."
shx_manchu.7.a: "Wir bleiben in Yan'an."
shx_manchu.7.b: "Wir ziehen nach Xi'an."

shx_manchu.8.t: "Die JCP kommt in Shanxi an"
shx_manchu.8.d: "Nach den blutigen Folgen des gescheiterten Mandschu-Putsches sind die führenden Mitglieder der Junges China Partei heute an der Grenze zu Shanxi eingetroffen und haben [SHX.GetLeader] um Hilfe und Unterstützung gebeten.\n\nDie JCP, die ihren Namen von den türkischen \"Jungtürken\" übernommen hat, ist eine Partei, die für die Beseitigung der chinesischen Kriegsherren und die Errichtung einer starken Zentralregierung eintritt. Sie vertritt eine nationalistische Agenda, die sich stark auf die Abschaffung der Sonderprivilegien und der an die Westmächte abgetretenen Exterritorialität konzentriert. Ihr Anführer Zeng Qi, der in Opposition zur Kuomintang und der Zhili-Clique steht, versuchte kürzlich, die Zhili-Führung durch einen Putschversuch zu stürzen. Nach dem Scheitern des Putsches sind sie in Shanxi angekommen - und es liegt an uns, ob wir ihnen den Zutritt zu unserem Gebiet gestatten oder nicht."
shx_manchu.8.a: "Sie sind willkommen!"
shx_manchu.8.b: "Wir haben keinen Bedarf an diesen idealistischen Narren."

shx_manchu.9.t: "Die provisorische Hauptstadt"
shx_manchu.9.d: "Das Ende des Krieges in den Zentralebenen hat den Frieden wiederhergestellt, aber nicht die Ruhe. Während wir am Wiederaufbau arbeiten und uns auf eine neue Runde von Konflikten vorbereiten, ist die Frage, wo die Hauptstadt unserer Bewegung sein soll, wieder in den Vordergrund gerückt. Schließlich entsprechen die dringenden Erfordernisse des Krieges nicht unbedingt unserer besten Wahl als künftige Operationsbasis. Nach einigen Überlegungen beschließt die Führungsriege der [SHX.GetRulingParty],..."
shx_manchu.9.a: "in die Sicherheit von Yan'an umziehen."
shx_manchu.9.b: "in das historisch bedeutsame Xi'an umziehen."
shx_manchu.9.c: "in die Industriestadt Taiyuan umziehen."
shx_manchu.9.e: "in die Flussstadt Luoyang umziehen."
shx_manchu.9.f: "in [SHX.Capital.GetCapitalVictoryPointName] zu bleiben."

shx_manchu.10.t: "Die Plünderung von Yan'an"
shx_manchu.10.d.yulincapital: "Die Gewalt des Krieges in den Zentralebenen richtet in ganz Nordchina nach wie vor ungeheure Verwüstungen an, doch keine davon war für unsere Bewegung so einschneidend wie die [QIE.GetAdjective] Einnahme von Yan'an. Die nördliche Shaanxi-Region Yulin ist seit langem unsere Operationsbasis, ein Knotenpunkt, an dem sich unsere zahlreichen Unterstützer und Sympathisanten versammeln. Obwohl unsere Armeen weiter kämpfen, sind die Auswirkungen des Verlustes auf unser Ansehen und unsere Netzwerke unabsehbar."
shx_manchu.10.d.yulinnotcapital: "$shx_manchu.10.d.yulincapital$\n\nZum Glück waren wir so klug, unsere offizielle Hauptstadt nach [SHX.Capital.GetCapitalVictoryPointName] zu verlegen. Obwohl wir unsere Infrastruktur noch nicht vollständig verlagert haben, wurden in der Schlacht um Yan'an nur wenige unserer hochrangigen oder mittleren Führungskräfte gefangen genommen oder verstreut. Dennoch ist die Moral deutlich gesunken, und unser Schwung könnte durchaus verloren gegangen sein."
shx_manchu.10.a: "Eine totale Katastrophe!"

shx_manchu.11.t: "Der Krieg in den Zentralebenen"
shx_manchu.11.d: "Ein Showdown in der chinesischen Zentralebene! Nach wochenlanger Instabilität nach den brutalen Morden an den langjährigen Zhili-Machthabern Cao Kun und Wu Peifu wird die Nation, die noch immer vom Tod Sun Chuanfangs geschüttelt wird, von weiterer Gewalt überschwemmt, da sich die führenden Unterstützer dieses Putsches der Mandschu-Restaurationisten um die Beute streiten. Yan Xishans offizielle Ernennung zum kaiserlichen Kommissar durch Chinas angeschlagene Monarchie wurde von Feng Yuxiang, dessen Guominjun die Wiederherstellung einer Republik schwört, mit einem bösartigen Putsch im Putsch beantwortet. Im Süden kämpfen die Überreste der Zhili weiter. Während in der Wiege der chinesischen Zivilisation wilde Kämpfe toben, ist es zweifelhaft, ob beide Seiten ihre Truppen noch lange im Feld halten können. Außerdem fragen sich viele, wer die Situation noch ausnutzen könnte."
shx_manchu.11.a: "Zwei starke Männer treten gegeneinander an."
shx_manchu.11.b: "Vielleicht können wir diesen Ausrutscher ausnutzen."

#SHX Japanese Infiltration Events
shx_japanese_infiltration.1.t: "Wachsende japanische Infiltration"
shx_japanese_infiltration.1.d.peace: "Der wachsende Einfluss der Japaner in unserer Regierung dient zwar vielleicht als nützliches Gegengewicht zu anderen ausländischen Mächten, hat aber auch dazu geführt, dass die Sympathie für die asiatische Macht übermäßig groß geworden ist. Unsere schlimmsten Befürchtungen haben sich vor kurzem bestätigt, als nicht nur ein, sondern mehrere Spionageringe innerhalb unserer Verwaltung aufgedeckt wurden. Unter Ausnutzung der systemischen Korruption, des internen Pessimismus, der Unzufriedenheit mit [SHX.GetLeader] und vielleicht auch einer gewissen aufrichtigen Bewunderung für Japan haben verschiedene Geheimdienstagenten, die von Taiyuan aus arbeiten, sowohl unsere Bürokratie als auch unser Militär gründlich infiltriert.\n\nUnsere Spionageabwehruntersuchungen haben bisher in erster Linie Beamte und Richter der unteren Ebenen betroffen, aber es ist klar, dass die Fäulnis sogar noch höher reicht - einschließlich des Kabinetts und des Oberkommandos. Im Zentrum dieser Verschwörung steht wahrscheinlich Komoto Daisaku, der japanische Unternehmer, den wir angeheuert haben, um uns bei der Modernisierung unserer Wirtschaft zu helfen. Natürlich streitet er das ab, aber die Entschlossenheit, mit der viele unserer ehemals vertrauenswürdigen Offiziere ihn verteidigen, ist erstaunlich.\n\nSollten wir unsere Ermittlungen fortsetzen, könnte dies sehr wohl einige prominente Persönlichkeiten unserer Regierung in die Enge treiben, die [SHX.GetName] destabilisieren und darüber hinaus Zweifel an der Urteilskraft von [SHX.GetLeader] selbst aufkommen lassen. Andererseits geht die Beschränkung unserer Ermittlungen auf die Nachwuchsoffiziere nicht auf die eigentlichen Ursachen dieser Spionage ein und verschafft den Japanern und ihren Verbündeten einen Vorteil gegenüber uns. Die Frage ist also, ob wir wirklich die Wahrheit wissen wollen oder nicht?"
shx_japanese_infiltration.1.d.war: "Inmitten unseres Krieges mit Japan war es ziemlich schockierend, als Komoto Daisaku und viele japanische Technokraten, die er mit in die Provinz gebracht hatte, nicht abreisten, sondern in aller Stille ihre Arbeit fortsetzten, während wir ihr Heimatland bekämpften. Wider besseres Wissen haben wir ihm erlaubt, auf seinem Posten zu bleiben, während wir Nachforschungen anstellen, um keinen Verdacht zu erregen. Leider hat es den Anschein, dass unsere Befürchtungen kaum unbegründet waren, denn wir haben bereits Dutzende von japanischen Spionen und Sympathisanten innerhalb unserer Regierung festgenommen.\n\nUnsere Spionageabwehruntersuchungen haben bisher in erster Linie Beamte und Richter der unteren Ebene betroffen, aber es ist klar, dass die Fäulnis noch weiter nach oben reicht - einschließlich des Kabinetts und des Oberkommandos. Im Zentrum dieser Verschwörung steht wahrscheinlich Komoto Daisaku, der japanische Unternehmer, den wir angeheuert haben, um uns bei der Modernisierung unserer Wirtschaft zu helfen. Natürlich streitet er das ab, aber die Entschlossenheit, mit der viele unserer ehemals vertrauenswürdigen Offiziere ihn verteidigen, ist erstaunlich.\n\nSollten wir unsere Ermittlungen fortsetzen, könnte dies sehr wohl einige prominente Persönlichkeiten unserer Regierung in die Enge treiben, die [SHX.GetName] destabilisieren und darüber hinaus Zweifel an der Urteilskraft von [SHX.GetLeader] selbst aufkommen lassen. Andererseits geht die Beschränkung unserer Ermittlungen auf die Nachwuchsoffiziere nicht auf die eigentlichen Ursachen dieser Spionage ein und verschafft den Japanern und ihren Verbündeten einen Vorteil gegenüber uns. Die Frage ist also, ob wir wirklich die Wahrheit wissen wollen oder nicht?"
shx_japanese_infiltration.1.a: "Erbärmliche Verräter der Nation!"
shx_japanese_infiltration.1.b: "Es ist zu spät, vermeiden wir jegliche Panik."

shx_japanese_infiltration.2.t: "Geheimdienstberichte aus [SHX.Capital.GetCapitalVictoryPointName]"
shx_japanese_infiltration.2.d.japan: "Unsere Geheimdienstzellen in [SHX.Capital.GetCapitalVictoryPointName] haben sich im Laufe des letzten Jahres redlich verdient gemacht, indem sie uns mit umfangreichen Informationen über die Fähigkeiten von [SHX.GetAdjective] versorgten und uns Einblicke in die inneren Abläufe der Regierung von [SHX.GetLeader] gewährten. Angeführt von Daisaku Komoto, einem ehemaligen Oberst der Kwantung-Armee, der sich erfolgreich in den inneren Kreis von [SHX.GetLeader] eingeschleust hat, hat er ein Netz von Kontakten in der gesamten Verwaltung gesponnen. Zu diesen Kontakten, sei es aus persönlicher Habgier, aus dem Glauben an unseren Endsieg über China oder aus echter Sympathie für unsere panasiatischen Bestrebungen, gehören einige der ranghöchsten Mitglieder des Kabinetts oder des Kommandostabs.\n\nLeider wäre es trotz ihrer früheren Sympathien weder möglich noch wahrscheinlich, [SHX.GetLeader] selbst für unsere Sache zu gewinnen. Doch auch wenn sie uns bei der Beherrschung Nordchinas im Wege stehen, verschafft uns unsere erfolgreiche nachrichtendienstliche Tätigkeit (die von unseren Mitarbeitern vor Ort spontan und ziemlich autonom durchgeführt wird) einen großen Vorteil bei der Verfolgung unserer Ziele in der Region."
shx_japanese_infiltration.2.d.fengtian: "Unsere japanischen Verbündeten haben unserem Oberkommando als Beweis für unser Bündnis mehrere Dossiers über [SHX.GetName] als \"Geschenk\" übermittelt. Sie wurden von ungenannten Quellen zusammengetragen und enthalten äußerst detaillierte (wenn auch etwas veraltete) Informationen über das Innenleben der Regierung von [SHX.GetName], einschließlich Notizen über ihre militärischen Fähigkeiten und industriellen Anlagen. Dieses Wissen ist ein großer Segen für jede potenzielle Kampagne gegen [SHX.GetLeader], und selbst wenn wir ein Bündnis anstreben sollten, wird dieses Wissen nützlich sein, um in unseren Beziehungen einen Vorsprung zu behalten. Ungesagt bleibt jedoch, welche Informationen die Japaner ihrerseits über uns sammeln und ob ihre eigenen Agenten unsere Verwaltung gründlich durchdrungen haben oder nicht."
shx_japanese_infiltration.2.a: "Ein wertvoller Einblick in Nordchina."
shx_japanese_infiltration.2.b: "Leitet diese Informationen an [FNG.GetLeader] weiter."

shx_japanese_infiltration.3.t: "Japanische Nachhut"
shx_japanese_infiltration.3.d: "Endlich sind die Japaner besiegt - mit Waffengewalt, Glück und der Beharrlichkeit der Patrioten aus China vertrieben. Die Kwantung-Armee zieht sich mit eingezogenem Schwanz auf ihre Heimatinseln zurück, während Tokio seinen nächsten Schritt plant. Auch wenn sich die japanischen Soldaten aus China zurückziehen, bleibt ihr Interesse an China bestehen, und nicht alle haben beschlossen, nach Hause zu gehen.\n\nIn [SHX.Capital.GetCapitalVictoryPointName] bleiben Komoto Daisaku und seine Tung-Chi-Bergbaugesellschaft an Ort und Stelle, da sie während des Chinesisch-Japanischen Krieges trotz ihrer subversiven Aktionen vor und während des Konflikts nie ausgerottet wurden. Vielleicht waren sie einfach zu fest verwurzelt, oder ihr Fachwissen zu wertvoll, oder vielleicht hat Yan aufgrund seiner dortigen Ausbildung eine Schwäche für die Japaner. In der Tat wäre er mit seiner Bewunderung für Chinas Nachbarland nicht allein, das durch eine rasche Modernisierung und Reform seiner Verwaltung das Schicksal des einst großen chinesischen Reiches erfolgreich abwenden konnte. Der Krieg mag die Beziehungen zwischen den beiden Ländern getrübt haben, aber der gemeinsame Hass auf den europäischen Imperialismus ist geblieben.\n\nDie Bereitschaft von Komoto, als \"General Counsellor\" zusammen mit einem Großteil seines Personals beim Wiederaufbau zu helfen, angeblich als \"Wiedergutmachung\" für den Schaden, den ihre Nation angerichtet hat, und um die Beziehungen wiederherzustellen, ist umstritten. Gouverneur Yan zögert sicherlich, auch wenn einige seiner Mitarbeiter in dieser Angelegenheit weniger skrupellos sind, denn sein positiver Umgang mit Japan selbst während des Krieges war hauptsächlich ein Produkt von Pragmatismus und nicht von tiefer Sympathie. Gerüchte, er habe während des Krieges mit den Japanern verhandelt oder verdeckte Kredite und Lieferungen erhalten, hat er schnell als Verleumdungen seiner Feinde abgetan, und die Annahme dieses Angebots würde seiner patriotischen Glaubwürdigkeit großen Schaden zufügen. Dennoch wäre er nicht der erste Kriegsherr, ob aus dem Norden oder aus anderen Ländern, der ausländische Unterstützung annimmt, um sich einen Vorteil gegenüber seinen Rivalen zu verschaffen."
shx_japanese_infiltration.3.a: "Gemeinsam werden wir den Heilungsprozess beginnen..."
shx_japanese_infiltration.3.b: "Ehemalige Feinde sind keine guten Freunde..."

#SHX QIE Aid Related Events
shx_QIE_aid.1.t: "Eisenbahngespräche in Taiyuan entgleist"
shx_QIE_aid.1.d: "Obwohl der Aufsichtsrat der Ostasiatischen Generalverwaltung mit seinen jüngsten Erfolgen beim Bau von Eisenbahnen im Süden unseres Landes einen Höhenflug erlebt hat, war sein Glück im Norden nicht so groß. Ihre Tochtergesellschaften im Pekiner Syndikat arbeiten seit Monaten an einer Vereinbarung mit dem starrsinnigen Gouverneur Yan Xishan von Shanxi, wobei unsere Vertreter als Vermittler fungieren. Obwohl es ihnen gelungen war, hochrangige Mitglieder der Verwaltung wie Wang Xiang, den Generaldirektor der Provinzbank von Shanxi, für sich zu gewinnen, kamen die Gespräche schließlich zum Stillstand.\n\nYan (angestachelt von dem verräterischen Marschall Feng Yuxiang) beschloss, die Verhandlungen abzubrechen und weigerte sich, auf unsere Forderung einzugehen, dass die von der AOG geplanten Eisenbahnlinien (die wir wohlgemerkt finanzieren) eine Normalspur statt der von Yan geforderten schmaleren Spurweite verwenden sollten. Er beschuldigt uns, dass wir versuchen, seine Autonomie zu untergraben und eine endgültige Invasion für unsere Streitkräfte zu erleichtern.\n\nAbgesehen von den ungeheuerlichen Anschuldigungen wirft das Scheitern dieser Gespräche ein Schlaglicht auf die wirtschaftliche Isolation von Shanxi seit Beginn des Jahrhunderts. Einst war sie eine der reichsten Provinzen Chinas und beherbergte das Herz von Chinas Banken- und Handelszentren, doch veränderte sich die Lage zu Beginn der Warlord-Ära und stürzte die Region in tiefe Armut. Die Region bleibt nominell mit unserer Regierung verbündet, da Wu Peifu Ende der 1920er Jahre weder Yan noch Feng vollständig verdrängen konnte. Abgesehen von ihrem Größenwahn stellen sie keine große Bedrohung dar, obwohl unsere Streitkräfte - vielleicht als Beweis für die anhaltenden Spannungen - weiterhin den östlichen Teil der Provinz besetzen, so dass der Status der Regierung unklar bleibt."
shx_QIE_aid.1.a: "Bettler sollten wirklich nicht wählerisch sein."

shx_QIE_aid.2.t: "Das Eiltelegramm aus Taiyuan"
shx_QIE_aid.2.d: "Bei all dem Chaos und den zahlreichen Gesprächen, die in den Machtzentren in Beijing nach dem Zusammenbruch der Liga und dem Schwarzen Montag stattfanden, wäre es leicht gewesen, ein Telegramm zu übersehen, das vor ein paar Tagen eintraf. Erst nach dem Durchsuchen mehrerer Poststapel fiel die Nachricht dem Empfänger ins Auge. Geschrieben von Yan Xishan, der noch vor wenigen Wochen unser großzügiges Angebot wirtschaftlicher Unterstützung abgelehnt hat, hat er uns ein neues Partnerschaftsangebot gemacht.\n\nUnter Hinweis auf die wechselnden Gezeiten in Chinas politischer Atmosphäre, in der viele Bündnisse ausfransen und unsere eigene Sicherheit durch die Entwicklungen im Norden und Süden bedroht ist, weist er auf die Notwendigkeit von Stabilität in Chinas Westen hin. Obwohl er sich hütet, offene Versprechungen zu machen, lässt seine Botschaft deutlich erkennen, dass er eine engere Beziehung zwischen Beijing und Taiyuan anstrebt, auch wenn er darauf hinweist, dass eine solche Vereinbarung die gegenseitige Bereitschaft zur gegenseitigen Unterstützung voraussetzen würde. Wenn man zwischen den Zeilen liest, wird der Großteil dieser Kosten wahrscheinlich von uns getragen werden.\n\nDa es im Moment weitaus dringendere Probleme zu lösen gibt, hat sich Wu Peifu dafür entschieden, zu seinem nächsten Tagesordnungspunkt überzugehen, anstatt eine eigene Antwort zu verfassen. Allerdings hat er das Telegramm nicht einfach weggeworfen."
shx_QIE_aid.2.a: "Ich würde gerne mehr wissen. (Ausführliche Mechanik)"
shx_QIE_aid.2.b: "Ich werde sein Angebot im Hinterkopf behalten."

shx_QIE_aid.3.t: "Beijings Interessen in Shanxi (Erklärung)"
shx_QIE_aid.3.d: "Die Interaktion mit Taiyuan ist von entscheidender Bedeutung für die künftige Strategie Beijings bei der Verteidigung seiner Westflanke. Obwohl es sich um eine sehr arme und industriell fast unfruchtbare Provinz handelt, wollen sowohl Yan Xishan als auch Feng Yuxiang alle Ressourcen mobilisieren, um eine Armee aufzubauen, die in der Lage ist, die Mächte durch ihren \"Zehnjahresplan\" erneut herauszufordern. Shanxi wird Ihnen ein Dorn im Auge sein, wenn es um Industrie, Landwirtschaft und Bildung sowie um das Militär und die Gesellschaft geht. Sie werden hoffen, in der fast unvermeidlichen Konfrontation mit Fengtian oder einer potenziellen Bedrohung aus dem Süden zuzuschlagen und Ihre Verwundbarkeit auszunutzen, um Ihren unterverteidigten Westen zu überwältigen.\n\nDankenswerterweise hat Ihre Fraktion jedoch mehrere Pfeile in ihrem Köcher. Zum einen verkrüppelt Shanxis wirtschaftliche Malaise das Land auf ein fast schon komisches Niveau, und es wird wahrscheinlich Investitionen von außen benötigen, um in eine vernünftige Form zu kommen. Dies bietet Beijing die Möglichkeit, seinen Einfluss in Shanxi auszuweiten, eine Ressource, die in \"Beijings Einfluss\" gemessen wird (gemessen zwischen 0 und 100%). Für Shanxi bieten sich im frühen Spiel oft mehrere Gelegenheiten, einen größeren Einfluss im Ausland gegen eine verbesserte Wirtschaft einzutauschen. Auf eurer Seite werden sich mit dem Niedergang von Shanxi (vorübergehend) verschiedene Entscheidungsbäume öffnen, um euren Einfluss in ihrer Provinz zu verkeilen.\n\nDies kann auf verschiedene Weise genutzt werden. Passiv spendet Shanxi Ihnen zivile Fabriken im Verhältnis zu Ihrem Einfluss. Außerdem können Sie Ihren Einfluss auf verschiedene Weise einsetzen. Es ist möglich, dass Ihre Agenten die Provinzpolitik in Richtung Yan Xishan beeinflussen (der im Gegensatz zu Feng ein - zugegebenermaßen unwilliger - Verbündeter werden kann), und darüber hinaus wird die Dämpfung ihrer Kriegsunterstützung ihre Fähigkeit schwächen, wichtige Entscheidungen zu treffen, um Sie zu verraten. Auf diplomatischer Ebene wird ein höheres Maß an Einfluss später bei Verhandlungen über die Zukunft von Shanxi wichtige Optionen eröffnen, die es Ihnen ermöglichen, die Provinz möglicherweise zu zähmen.\n\nGrößere Investitionen in Shanxi werden sie stärker machen, aber achten Sie darauf, sie an der kurzen Leine zu halten. Umgekehrt garantiert das Ignorieren der Provinz, dass sie auch in Zukunft eine (wenn auch schwächere) Bedrohung darstellen wird."
shx_QIE_aid.3.a: "Vielen Dank für die Erklärung!"

shx_QIE_aid.4.t: "Ausländische Intrigen in Taiyuan"
shx_QIE_aid.4.d: "Es heißt, Geld spreche, und dem Gouverneur von Shanxi sind die Spiele um Macht und Reichtum nicht fremd. Es gibt jedoch Gerüchte, dass ein neuer Akteur in den Ring getreten ist, der seine eigenen Patronage-Netzwerke aufbaut und bestehende infiltriert. Agenten aus Beijing, die zweifellos für [QIE.GetNameDef] arbeiten, haben unter dem Deckmantel von \"Geschäftsvereinbarungen\" Bestechungsgelder und großzügige Verträge verteilt. Da sie über wesentlich mehr Ressourcen als die Einheimischen verfügen, stellt dies unkontrolliert eine unmittelbare Bedrohung für [SHX.GetLeader] und seine eigene Machtbasis dar.\n\nOptimisten sagen, dass dieser verstärkte Einfluss letztendlich von Vorteil sein und eine engere Anbindung an Beijing bedeuten könnte. Aber die Geheimhaltung dieser ausländischen Männer und ihre fehlende Loyalität zu irgendjemandem oder irgendetwas in Shanxi machen sie verdächtig. Und doch sind die Bequemlichkeit und der einfache Zugang zu Geld ein Köder, den nur wenige ignorieren können..."
shx_QIE_aid.4.a: "Ein bisschen kann doch nicht schaden, oder?"
shx_QIE_aid.4.b: "Wir müssen es so gut wie möglich eindämmen."

shx_QIE_aid.5.t: "Das Entlastungspaket zum Schwarzen Montag"
shx_QIE_aid.5.d: "Obwohl China von den schlimmsten Auswirkungen des Schwarzen Montags weitgehend verschont geblieben ist und wir in Shanxi durch unsere Entfernung von Chinas wichtigsten Handelszentren zusätzlich geschützt sind, bedeutet das nicht, dass die Nachbeben der weltweiten Wirtschaftskrise Taiyuan nicht erreicht haben. Arbeiter wurden entlassen, Geschäftsleute suchen händeringend nach Käufern, und arbeitslose Intellektuelle werden unruhig. Es muss etwas getan werden, um die katastrophale Entlassungswelle einzudämmen, damit die Unzufriedenheit nicht in Wut umschlägt.\n\nEine neue Möglichkeit hat sich vor kurzem mit der Verabschiedung eines beträchtlichen Hilfspakets durch die Nationalversammlung ergeben, das unserem Volk eine beträchtliche Unterstützung bei der Abmilderung der Auswirkungen des Schwarzen Montags bietet. Dies ist jedoch kein Szenario ohne Sorgen. Dieses Paket ist mit beträchtlichen Auflagen verbunden, die zwar finanzieller Natur sind, aber auch einen starken politischen Unterton haben. Es wird aber auch nicht leicht sein, der Bevölkerung unsere Ablehnung zu erklären, und Finanzexperten haben den Gouverneur angefleht, dieses Angebot anzunehmen."
shx_QIE_aid.5.a: "Eine willkommene Erleichterung."
shx_QIE_aid.5.b: "Wir werden es allein schaffen!"

shx_QIE_aid.6.t: "Beijinger Unternehmen kaufen Unternehmen"
shx_QIE_aid.6.d: "Unsere jüngsten Bemühungen um die Privatisierung der Wirtschaft von Shanxi haben eine Reihe von externen Spekulanten zum Kauf staatlicher Unternehmen eingeladen. Dies ist natürlich ein zweischneidiges Schwert, auch wenn wir nominell weiterhin eine Mehrheitsbeteiligung an diesen Unternehmen halten, zumal es zu einem nachgelagerten Effekt gekommen ist, dass lokale Privatunternehmen von wohlhabenderen Unternehmen von außerhalb aufgekauft oder unterboten wurden. Während diese Investoren mit der gesteigerten Effizienz in unseren Handels- und Produktionssektoren dank ihres überlegenen Managements und ihrer technischen Fähigkeiten prahlen, können viele Einheimische nicht anders, als sich betrogen zu fühlen. Kleine Händler, die den Verlust ihres Lebensunterhalts befürchten, haben sich in nationalistischen Gruppen zusammengeschlossen, während Arbeiter, die weitere Misshandlungen durch ihre entfernten Chefs befürchten, den Schutz der Sozialisten suchen.\n\nNachdem der Gouverneur mit Bitten überschüttet wurde, etwas zu unternehmen, um diesen Konglomeraten Einhalt zu gebieten, haben sich viele an ihn gewandt. Im Kabinett herrscht große Uneinigkeit: Die Befürworter weisen darauf hin, dass dies die von der Regierung angestrebte Effizienz sei und dass diese Unternehmen nichts falsch gemacht hätten. Andere hingegen sorgen sich um die Unruhe, die dadurch in der Bevölkerung geschürt wird, und befürchten, dass die Zentralregierung die wahre Macht hinter diesen multinationalen Konzernen ist. Letzten Endes fällt die Entscheidung darüber, wie man diese Unternehmen betrachten soll, schwer..."
shx_QIE_aid.6.a: "Eine Lösung des freien Marktes!"
shx_QIE_aid.6.b: "Geizige Diebe!"

shx_QIE_aid.7.t: "Beijinger Unternehmen verstärken ihren Einfluss"
shx_QIE_aid.7.d: "Unsere Bemühungen um die Liberalisierung unserer Wirtschaft sind bei den Investoren nicht unbemerkt geblieben. Ein großes, in Beijing organisiertes Konsortium (zweifellos mit politischer Einflussnahme) hat damit begonnen, seine Shanxi-Beteiligungen in einigen wenigen Industriekonsortien zu konsolidieren. Arbeitnehmer und Regionalisten protestieren dagegen, dass diese Schritte der großen Unternehmen de facto ein Monopol geschaffen haben - genau das, was wir mit dem Verkauf der Staatsanteile zu verhindern suchten. Dies hat in der Tat geopolitische Züge angenommen, da selbst einige führende Mitglieder der Verwaltung darauf hinweisen, dass unsere Wirtschaft zunehmend unter die Kontrolle ausländischer Akteure gerät, wobei die Fäden von Schattenmännern gezogen werden, die weit weg von Taiyuan sind.\n\nBefürworter dieser Veränderungen weisen diese Behauptungen zurück und argumentieren, dass eine bunt zusammengewürfelte Gruppe von Radikalen nach unsichtbaren Strohhalmen greift, um zu versuchen, den wahrscheinlich unvermeidlichen Wandel aufzuhalten. Shanxi hat seit der Ansiedlung dieser Unternehmen einen enormen Zuwachs an Wohlstand und Effizienz erlebt, und ausgebildete Intellektuelle, Geschäftsleute und Techniker sind ihnen gefolgt. Für sie ist die größere Investition nichts anderes als eine Win-Win-Situation, ein Fall von gleichgerichteten Interessen. Shanxi wird wohlhabender, und der Rest Chinas auch."
shx_QIE_aid.7.a: "Die unsichtbare Hand..."
shx_QIE_aid.7.b: "...eines ausländischen Drahtziehers."

shx_QIE_aid.8.t: "Entlastungspaket für die Landwirtschaft"
shx_QIE_aid.8.d: "Nachdem die Nationalversammlung von unseren ehrgeizigen Projekten im Rahmen des Zehnjahresplans zur Verbesserung des Agrarsektors erfahren hatte, verabschiedete sie ein Beihilfegesetz, um uns zu unterstützen. Während viele diesen Schritt begrüßten, haben sich die Meinungen in einigen Sektoren geändert. Obwohl der Gesetzentwurf nominell von Vertretern der Bewegung für den ländlichen Wiederaufbau unterstützt wurde, scheinen andere Interessengruppen erheblichen Einfluss auf das Gesetz genommen zu haben, das eigentlich unumstritten sein sollte. Die Bestimmungen werden zwar von der Regierung noch eingehend geprüft, scheinen aber im Großen und Ganzen den Adel und andere Großgrundbesitzer auf Kosten von Kleinbauern und Pächtern zu begünstigen.\n\nNatürlich hat dies beträchtliche Gegenreaktionen hervorgerufen und die Spannungen, die bereits durch unsere Zehn-Jahres-Agenda in den Vordergrund gerückt waren, noch verstärkt. Verschiedene ländliche Agitatoren haben versucht, die Bauern zu Protesten anzustacheln und behaupteten, diese jüngste Initiative sei ein Beweis dafür, dass die Zentralregierung kein Interesse daran habe, der Bevölkerung wirklich zu helfen. Experten haben jedoch begonnen, den Erhalt dieser Hilfe zu verteidigen, indem sie darauf hinweisen, dass Shanxi moderne Werkzeuge, Ausbildung und vor allem finanzielle Mittel benötigt, die durch diese Initiative bereitgestellt werden. Und natürlich wurde auch der Adel überzeugt, der den Gouverneur aufforderte, diese Hilfe zu bewilligen, um die Schäden, die der Schwarze Montag und die jahrelangen Überschwemmungen in der Provinz angerichtet haben, zu verringern."
shx_QIE_aid.8.a: "Die Saat der Freundschaft säen."
shx_QIE_aid.8.b: "Unsere Autonomie wird umgepflügt."

shx_QIE_aid.9.t: "Eine erneuerte Alphabetisierungskampagne"
shx_QIE_aid.9.d: "Sowohl 1933 als auch 1935 besuchte James Yen, Chinas führender Pädagoge und Experte für die Vermittlung moderner Bildung an die Massen, Taiyuan, um mit Gouverneur Yan und seinen Untergebenen über die Bekämpfung des Analphabetismus in Shanxi zu beraten. Obwohl unsere Propagandamaschinerie darauf bedacht war, die verschiedenen Komplimente, die Yen für unsere jahrzehntelangen Jugendbildungsinitiativen gemacht hat, in den Vordergrund zu stellen und seine Kritik herunterzuspielen, hatte er doch Recht, dass Shanxi seit 1911 zwar einen weiten Weg zurückgelegt hat, aber noch viel mehr getan werden muss.\n\nEs heißt, dass er erfreut darüber war, dass unser energiegeladener Zehnjahresplan einen erneuten Schwerpunkt auf die Bildung gelegt hat, obwohl er es aufgrund der Situation in Beijing abgelehnt hat, uns dieses Jahr erneut zu besuchen. Es scheint jedoch, dass die Nationalversammlung einen großen Zuschuss bewilligt hat, um einen weiteren Vorstoß zu finanzieren, allen Kindern in Shanxi die Grundlagen des Lesens und Schreibens beizubringen. Als Nebeneffekt hat dies auch zu einer verstärkten Kommunikation zwischen der Universität Taiyuan und anderen chinesischen Instituten geführt.\n\nDie Bewilligung dieses Zuschusses wird natürlich nicht ohne einige Bedingungen erfolgen, obwohl praktisch alle führenden Bildungsbehörden [ROOT.GetLeader] gebeten haben, dies zum Wohle der Kinder zu tun. Einige reaktionäre Mitglieder der Regierung haben hartnäckig versucht, den Gouverneur von diesem Vorhaben abzubringen, mit dem Argument, dass die städtische Intelligenz von Sozialisten, Radikalen und Dummköpfen befallen sei. Sie sind der Meinung, dass Shanxi seinen eigenen Lehrplan bereits perfektioniert hat und besser auf sich allein gestellt ist."
shx_QIE_aid.9.a: "Wir haben viel zu lernen."
shx_QIE_aid.9.b: "Ein Haufen pseudo-intellektuellen Unsinns."

shx_QIE_aid.10.t: "Die Beijing-Ausbildungsgruppe"
shx_QIE_aid.10.d: "Die von der Zentralregierung eingesetzte Armee, die von deutschen Beratern umfassend ausgebildet wurde und über ein wesentlich höheres Budget verfügt, bedroht seit langem unsere Grenzen und zwingt uns sogar, uns von den Grenzen von Shanxi selbst zurückzuziehen! Und doch haben wir, vielleicht als Zeichen der sich ändernden Zeiten in China, von den Mitarbeitern der Militärakademie in Baoding das Angebot erhalten, eine Ausbildungsmission nach Taiyuan zu schicken, um die Qualität der Provinzarmee zu verbessern. Neben dem notwendigen Personal werden auch mehrere Zugwaggons voller Ausrüstung zur Verfügung gestellt. Das ist sicherlich ein gewaltiger Fortschritt gegenüber der Qualität der Ratschläge, die wir von den verschiedenen Söldnern erhalten haben, die wir angeheuert haben, oder den Lektionen, die wir vom \"grünen Wald\" gelernt haben. Das Erlernen moderner Kriegsmethoden, die neuesten aus Europa (so wird behauptet), würde die Qualität unserer Soldaten erheblich verbessern.\n\nDoch das Oberkommando (das von Guominjun und anderen ehemaligen Zhili-Offizieren dominiert wird) zögert, mit ihren Kollegen von der Zentralregierung zusammenzuarbeiten. Viele bestehen hartnäckig darauf, dass ihre Erfahrungen auf dem Schlachtfeld in den 1920er Jahren alles übertreffen, was die Offiziere der Zentralarmee bieten können, und dass die Provinz besser dran wäre, wenn unsere Männer direkt von Shanxi-Offizieren ausgebildet würden. Andere bemerken abfällig, dass die Korruption in der Armee endemisch ist, und sagen, dass der wahre Grund für diesen Widerstand die Angst vor dem Verlust ihres Arbeitsplatzes ist.\n\nNoch ist darauf hinzuweisen, dass fast alle höheren Offiziere, die das Kommando haben, selbst in Baoding ausgebildet wurden und daher den Umgang mit dem modernen Baoding-Personal aus beiden Richtungen sehr schätzen."
shx_QIE_aid.10.a: "Als Kameraden lernen wir."
shx_QIE_aid.10.b: "Als Feinde bereiten wir."

shx_QIE_aid.11.t: "Die neue Modellabteilung"
shx_QIE_aid.11.d: "Nun, nach einem langen Jahr der Zusammenarbeit und des Übens haben die meisten der von der Zentralregierung entsandten Ausbilder ihre Sachen gepackt und sind nach Hause gegangen. Aber sie haben sicherlich ihre Spuren hinterlassen. In ihrem Gefolge steht eine schlagkräftige Division, die mit einem modernen militärischen Lehrplan ausgestattet und ausgebildet ist und deren Offiziere und Unteroffiziere über moderne Taktiken und Doktrinen informiert sind. Den Soldaten wurden die notwendigen Fähigkeiten wie Logistik, Kommunikation und Kampf beigebracht, und sie wurden nach dem Vorbild Baodings geformt.\n\n[SHX.GetLeader] soll sehr beeindruckt sein und gratuliert dieser neuen Division zu ihrer harten Arbeit und ihrer offensichtlichen (wenn auch noch nicht bewiesenen) Qualität. Es stellt sich jedoch die Frage, ob es sich bei dieser Abteilung um eine temporäre oder eine permanente Einheit handeln soll. Beide Vorschläge haben ihre Vorteile - wenn sie zusammenbleibt, kann ihre Qualität leichter erhalten werden und ihre Kampfkraft wird nicht übermäßig verwässert. Allerdings wird es erheblich länger dauern, bis die von diesen Männern gelernten Lektionen in der gesamten Armee verbreitet werden, wenn sie zusammenbleiben, und mehrere Befürworter argumentieren, dass es besser wäre, wenn die Männer dieser Division mit der Ausbildung von Einheiten in anderen Divisionen in der ganzen Provinz beginnen würden."
shx_QIE_aid.11.a: "Diese Abteilung wird unsere beste sein!"
shx_QIE_aid.11.b: "Verteilt sie, um alle unsere Armeen zu verstärken!"

shx_QIE_aid.12.t: "Taiyuan verschmäht unsere Annäherungsversuche"
shx_QIE_aid.12.d: "Trotz unserer Versuche, das Kriegsbeil zu begraben und uns die Hand in Freundschaft zu reichen, scheint es, dass Shanxi unsere jüngsten Bemühungen um eine bessere Zusammenarbeit als einen Schritt zu weit betrachtet. [SHX.GetLeader] und seine Verwaltung sollen gegen die Aktivitäten einiger unserer Agenten in der Provinz vorgegangen sein und damit unsere Bemühungen um den Aufbau von Einflussnetzwerken in Taiyuan teilweise zum Erliegen gebracht haben.\n\nHinter ihrer Ablehnung steht die Befürchtung, dass eine stärkere Zusammenarbeit zu einem Verlust ihrer Autonomie führen würde, eine offen gesagt beleidigende Vorstellung ihrerseits. Glücklicherweise konnten wir trotz der Schikanen durch die Geheimpolizei von Shanxi noch einige Kontakte in der Region knüpfen, auch wenn dies eine Erinnerung an die Kurzsichtigkeit und den Egoismus des Gouverneurs von Shanxi ist. Die Wankelmütigkeit der verschiedenen Akteure der Warlord-Ära ist ermüdend, aber wir werden uns nicht entmutigen lassen. Nicht bevor China von seiner Malaise befreit ist!"
shx_QIE_aid.12.a: "Wir werden dies nicht vergessen."

shx_QIE_aid.13.t: "Taiyuan lehnt Hilfen für den Schwarzen Montag ab"
shx_QIE_aid.13.d: "Trotz unserer Versuche, das Kriegsbeil zu begraben und uns die Hand in Freundschaft zu reichen, scheint es, dass Shanxi unsere jüngsten Bemühungen um eine bessere Zusammenarbeit als einen Schritt zu weit betrachtet. [SHX.GetLeader] und seine Verwaltung haben sich dafür entschieden, auf die Verwendung der Gelder für die Schwarzer-Montag-Hilfe zu verzichten, die wir ihnen zugewiesen haben, und erklärten höflich, aber bestimmt, dass das Geld besser in anderen notleidenden Provinzen eingesetzt werden sollte.\n\nHinter ihrer Ablehnung steckt die Angst, dass eine stärkere Zusammenarbeit zum Verlust ihrer Autonomie führen würde, eine offen gesagt beleidigende Vorstellung ihrerseits. Glücklicherweise konnten wir den größten Teil der Mittel, die wir in dieses Projekt investiert hatten, zurückgewinnen, auch wenn dies eine Erinnerung an die Kurzsichtigkeit und den Egoismus des Gouverneurs von Shanxi ist. Die Wankelmütigkeit der verschiedenen Akteure in der Warlord-Ära wird langsam ermüdend, aber wir werden uns nicht entmutigen lassen. Nicht bevor China von seiner Malaise befreit ist!"
shx_QIE_aid.13.a: "Stolz wie immer über die Menschen stellen."

shx_QIE_aid.14.t: "Taiyuan stoppt Unternehmensaufkäufe"
shx_QIE_aid.14.d: "Trotz unserer Versuche, das Kriegsbeil zu begraben und uns die Hand in Freundschaft zu reichen, scheint es, dass Shanxi unsere jüngsten Bemühungen um eine bessere Zusammenarbeit als einen Schritt zu weit betrachtet. [SHX.GetLeader] und seine Verwaltung sind von ihrem Versprechen abgerückt, die Wirtschaft von Shanxi für Investoren zu öffnen, indem sie den Verkauf von Aktien staatlicher Unternehmen drastisch einschränkten und die Beteiligung an den Industrieanlagen von Shanxi begrenzten.\n\nHinter ihrer Ablehnung steht die Angst, dass eine stärkere Zusammenarbeit zu einem Verlust ihrer Autonomie führen würde, eine offen gesagt beleidigende Vorstellung ihrerseits. Glücklicherweise konnten wir den größten Teil der Mittel, die wir in dieses Projekt investiert hatten, wieder zurückgewinnen, auch wenn dies eine Erinnerung an die Kurzsichtigkeit und den Egoismus des Gouverneurs von Shanxi ist. Die Wankelmütigkeit der verschiedenen Akteure in der Warlord-Ära wird langsam ermüdend, aber wir werden uns nicht entmutigen lassen. Nicht bevor China von seiner Malaise befreit ist!"
shx_QIE_aid.14.a: "Ist das legal?"

shx_QIE_aid.15.t: "Taiyuan verhindert weitere Übernahmen"
shx_QIE_aid.15.d: "Trotz unserer Versuche, das Kriegsbeil zu begraben und uns die Hand in Freundschaft zu reichen, scheint es, dass Shanxi unsere jüngsten Bemühungen um eine bessere Zusammenarbeit als einen Schritt zu weit betrachtet. [SHX.GetLeader] und seine Regierung haben ihr Programm zur Liberalisierung der Wirtschaft zurückgenommen, indem sie ausländische Investoren mit fadenscheinigen Untersuchungen bedrängen und Manager schikanieren, die eine Bestandsaufnahme der neu erworbenen Anlagen vornehmen sollen. Sie bestehen auch darauf, dass Unternehmen, die in ihrer Provinz tätig sind, Vorstandsmitglieder aus Shanxi haben müssen, und haben die Zahl der für unsere Investoren verfügbaren Lizenzen reduziert. Dies hat unsere Bemühungen um eine stärkere wirtschaftliche Verankerung in Taiyuan praktisch zum Erliegen gebracht. Hinter der Ablehnung steht die Befürchtung, dass eine stärkere Zusammenarbeit zu einem Verlust ihrer Autonomie führen würde - eine offen gesagt beleidigende Vorstellung ihrerseits. Glücklicherweise konnten wir den größten Teil der Mittel, die wir in dieses Projekt investiert hatten, wieder zurückgewinnen, auch wenn uns dies an die Kurzsichtigkeit und den Egoismus des Gouverneurs von Shanxi erinnert. Die Wankelmütigkeit der verschiedenen Akteure in der Warlord-Ära wird langsam ermüdend, aber wir werden uns nicht entmutigen lassen. Nicht bevor China von seiner Malaise befreit ist!"
shx_QIE_aid.15.a: "Was ist das für eine Schikane?"

shx_QIE_aid.16.t: "Taiyuan lehnt Hilfspakete für die Landwirtschaft ab"
shx_QIE_aid.16.d: "Trotz unserer Versuche, das Kriegsbeil zu begraben und uns die Hand in Freundschaft zu reichen, scheint es, dass Shanxi unsere jüngsten Bemühungen um eine bessere Zusammenarbeit als einen Schritt zu weit betrachtet. [SHX.GetLeader] und seine Verwaltung haben beschlossen, die von uns so großzügig angebotene Agrarhilfe zurückzuschicken, da sie darauf bestehen, dass ihre eigenen Initiativen ausreichen, um die Ernteerträge zu steigern.\n\nHinter ihrer Ablehnung steht die Angst, dass eine stärkere Zusammenarbeit zu einem Verlust ihrer Autonomie führen würde, eine offen gesagt beleidigende Vorstellung ihrerseits. Glücklicherweise konnten wir den größten Teil der Mittel, die wir in dieses Projekt investiert hatten, wieder zurückgewinnen, auch wenn dies eine Erinnerung an die Kurzsichtigkeit und den Egoismus des Gouverneurs von Shanxi ist. Die Wankelmütigkeit der verschiedenen Akteure in der Warlord-Ära wird langsam ermüdend, aber wir werden uns nicht entmutigen lassen. Nicht bevor China von seiner Malaise befreit ist!"
shx_QIE_aid.16.a: "Sie werden ernten, was sie säen."

shx_QIE_aid.17.t: "Taiyuan blockiert das Alphabetisierungsprogramm"
shx_QIE_aid.17.d: "Trotz unserer Versuche, das Kriegsbeil zu begraben und uns die Hand in Freundschaft zu reichen, scheint es, dass Shanxi unsere jüngsten Bemühungen um eine bessere Zusammenarbeit als einen Schritt zu weit betrachtet. [SHX.GetLeader] und seine Verwaltung haben sich dafür entschieden, das jüngste von James Yen vorgeschlagene Alphabetisierungsprogramm zu blockieren und auch ihre Akademiker unter Druck zu setzen, damit sie die Verbindungen zu unseren Universitäten abbrechen. Sie bestehen darauf, dass die Bemühungen der Provinz im Kampf gegen den Analphabetismus ein Vorbild für uns sein sollten (und nicht umgekehrt), und dass unsere Fakultät sozialistische, subversive Lügen verbreitet.\n\nHinter ihrer Ablehnung steht die Angst, dass eine stärkere Zusammenarbeit zu einem Verlust ihrer Autonomie führen würde, eine offen gesagt beleidigende Vorstellung ihrerseits. Glücklicherweise konnten wir den größten Teil der Mittel, die wir in dieses Projekt investiert hatten, wieder zurückgewinnen, auch wenn dies eine Erinnerung an die Kurzsichtigkeit und den Egoismus des Gouverneurs von Shanxi ist. Die Wankelmütigkeit der verschiedenen Akteure in der Warlord-Ära wird langsam ermüdend, aber wir werden uns nicht entmutigen lassen. Nicht bevor China von seiner Malaise befreit ist!"
shx_QIE_aid.17.a: "Denkt denn niemand an die Kinder?"

shx_QIE_aid.18.t: "Taiyuan lehnt Militäreinsatz ab"
shx_QIE_aid.18.d: "Trotz unserer Versuche, das Kriegsbeil zu begraben und uns die Hand in Freundschaft zu reichen, scheint es, dass Shanxi unsere jüngsten Bemühungen um eine bessere Zusammenarbeit als einen Schritt zu weit betrachtet. [SHX.GetLeader] und seine Regierung haben sich entschieden, ein vorgeschlagenes gemeinsames Ausbildungsprogramm der Militärakademie von Baoding zu blockieren und die von uns zur Ausbildung ihrer Männer entsandte Militärmission nach Hause zu schicken. Dies hat die Spannungen zwischen unseren Armeen unnötig verschärft und unsere nationale Einheit in Frage gestellt - etwas, das unsere Führer nicht akzeptieren können.\n\nHinter ihrer Ablehnung steht die Befürchtung, dass eine stärkere Zusammenarbeit zu einem Verlust ihrer Autonomie führen würde, eine offen gesagt beleidigende Vorstellung von ihrer Seite. Glücklicherweise konnten wir den größten Teil der Mittel, die wir in dieses Projekt investiert hatten, wieder zurückgewinnen, auch wenn dies eine Erinnerung an die Kurzsichtigkeit und den Egoismus des Gouverneurs von Shanxi ist. Die Wankelmütigkeit der verschiedenen Akteure in der Warlord-Ära wird langsam ermüdend, aber wir werden uns nicht entmutigen lassen. Nicht bevor China von seiner Malaise befreit ist!"
shx_QIE_aid.18.a: "Wann werden sie lernen?"

shx_QIE_aid.19.t: "Beijing setzt Regulierungsinspektoren ein"
shx_QIE_aid.19.d: "Gerade als sich die Beziehungen zwischen uns und der Zentralregierung zu erwärmen schienen, wurden wir mürrisch daran erinnert, dass sie uns nicht als Freunde, sondern als Untergebene betrachten.\n\nIn einem Schachzug, der darauf abzielt, ihre Vorherrschaft über uns zu behaupten, wurde eine Task Force nach Taiyuan entsandt, um unsere Verwaltung und verschiedene staatliche Einrichtungen zu inspizieren - angeblich auf Korruption und um sicherzustellen, dass die Dinge den Standards entsprechen. Diese Schreibtischtäter sind nicht nur eine Schar gelangweilter Bürokraten oder humorloser Rechnungsprüfer, auch wenn sie so aussehen. Zusätzlich zu einigen Geheimdienstagenten, die sich zweifellos unter die Gruppe gemischt haben, untergräbt die unverhohlene und plötzliche Auferlegung dieser Kontrollen unsere Autonomie und bremst unseren Fortschritt, während wir uns bemühen, jegliche \"Fehler\" in der Dokumentation zu vermeiden."
shx_QIE_aid.19.a: "Sicherlich sind alle unsere Papiere in Ordnung."

shx_QIE_aid.20.t: "Beijing schürt nationalistische Gefühle"
shx_QIE_aid.20.d: "Obwohl viele Intellektuelle entschieden republikanisch eingestellt sind und sowohl die Mandschu als auch die Zhili dafür verachten, dass sie sie in der ersten Hälfte des Jahrzehnts geduldet haben, sind noch mehr fest im nationalistischen Lager verankert und wünschen sich nichts sehnlicher als das Ende des Jahrhunderts der Erniedrigungen. Die plötzliche Zunahme der antieuropäischen und antijapanischen Propaganda war daher für diejenigen, die nicht eingeweiht waren, keine Überraschung, als verschiedene Intellektuelle begannen, sich gegen den Imperialismus auszusprechen. Die von verschiedenen Aktivisten organisierten Straßenproteste, ihr Ausmaß und ihre Spontaneität ließen jedoch aufhorchen.\n\nEinschlägige Regierungsmitglieder wissen jedoch genau, was der Grund dafür ist. Die Zentralregierung hat zweifellos die meisten Rädelsführer bezahlt oder zumindest großzügige Spenden an die wahren Gläubigen gegeben, in der Hoffnung, jede potenzielle Unterstützung für [SHX.GetLeader] zu untergraben, um das derzeitige Regime zu stürzen. Leider ist der Nationalismus so populär, dass es sehr schwer ist, sich gegen diese Bestrebungen auszusprechen, und im Moment haben wir keine andere Wahl, als uns auf die Lippen zu beißen und abzuwarten."
shx_QIE_aid.20.a: "Ja, nieder mit dem Imperialismus..."

shx_QIE_aid.21.t: "Beijing unterstützt die Yan-Regierung"
shx_QIE_aid.21.d: "Die Zentralregierung hat Yan Xishan seit dem Sturz von Duan Qirui, dem letzten dem Gouverneur wirklich wohlgesonnenen Führer, immer misstraut. Schon vorher galt Yan immer als eine Figur, die zu weit von der Zentralregierung entfernt war, um im Bilde zu sein, aber zu nahe, um ihr zu vertrauen. Verglichen mit dem revolutionären Populismus, der Feng Yuxiangs nationalistische Bewegung ausmacht, und den zahlreichen Brücken, die Feng in seinem Kielwasser abgebrochen hat, ist Yan jedoch weitaus verlässlicher.\n\nInfolgedessen scheint die Zentralregierung in den letzten Tagen einige ihrer Mittel in der Provinz mobilisiert zu haben, um Gouverneur Yan in seinem Kampf um die Macht zu stützen. Einige Pro-Yan-Denkfabriken an den Universitäten hier, die Gewinnung von Anhängern unter den Händlerclans dort oder die Mobilisierung des Adels auf dem Land - all diese kleinen Maßnahmen können viel dazu beitragen, dass Beijings Favorit auf dem Thron bleibt."
shx_QIE_aid.21.a: "Yan ist wirklich der Mann der Stunde..."

shx_QIE_aid.22.t: "Taiyuan Arsenal in Betrieb genommen"
shx_QIE_aid.22.d: "Das Taiyuan Arsenal ist vielleicht das schönste Juwel im Industriepark von Shanxi, vielleicht die Krönung von Yans jahrzehntelangen Bemühungen um die Modernisierung der Provinz.\n\nSo ist es vielleicht keine Überraschung, dass trotz einiger halbherziger Versuche von Yan, den Umfang seiner Arbeit zu verbergen, die Zentralregierung schließlich darauf aufmerksam geworden ist. Glücklicherweise hat sie keine Armee in Marsch gesetzt, um die Fabrik zu zerstören, wie sie es während des Vierten Zhili-Fengtian-Krieges beinahe getan hätte, sondern lediglich (wenn auch äußerst energisch) eine große Bestellung für Ausrüstung aufgegeben. Dies wird die Produktion in den nächsten Monaten stark beeinträchtigen, aber es hat das Prestige des Eckpfeilers der Verteidigung unserer Provinz erhöht und unserer Zentralbank etwas Liquidität verschafft, um den Provinzhaushalt auszugleichen. Andererseits hat man uns mit Gewalt dazu gebracht, Zahlungen in Form von Anleihen der Zentralregierung zum Nennwert zu akzeptieren, und wer weiß, wie viel diese noch wert sein werden."
shx_QIE_aid.22.a: "Selbstverständlich werden wir den Auftrag in vollem Umfang erfüllen..."

shx_QIE_aid.23.t: "Beijing drängt auf vorteilhafte Handelsbedingungen"
shx_QIE_aid.23.d: "Unsere Zusammenarbeit mit Beijing und seinen zahlreichen Investoren war nicht umsonst, wie wir heute leider erfahren mussten. Unter Ausnutzung ihrer weitreichenden Kontrolle über unseren Inlandsmarkt haben sie [SHX.GetLeader] schließlich dazu gedrängt, einem äußerst ungünstigen Handelsabkommen zuzustimmen, das Shanxis Kohle und andere strategische Ressourcen effektiv für billige ausländische Exporte öffnet.\n\nDadurch hat sich das Kräfteverhältnis zwischen unseren inländischen Produzenten und Beijings Abnehmern drastisch verändert, was ihnen vorerst einen massiven Vorteil verschafft. Unsere Proteste wurden von der Zentralregierung ignoriert, die erwiderte, dass unsere De-facto-Zölle auf chinesische Waren von vornherein verfassungswidrig waren."
shx_QIE_aid.23.a: "Sie betrügen uns und erwarten von uns, dass wir glücklich sind?"

shx_QIE_aid.30.t: "[SHX.GetLeader] und der Nordwestliche Marsch"
shx_QIE_aid.30.d: "Gouverneur [SHX.GetLeader] hat einen interessanten Vorschlag unterbreitet. Nachdem er sich die Kontrolle über das rohstoffreiche Suiyuan gesichert hat, sollte man meinen, dass er mit der Herrschaft über sein nun vergrößertes nördliches Gebiet zufrieden wäre. Es scheint jedoch, dass dieses Abkommen weitere Ambitionen in dem gierigen Kriegsherrn geweckt hat, und er hat begonnen, Unterstützung für weitere Abenteuer entlang der nordwestlichen Grenze zu sammeln.\n\nNachdem die Hui-Clans unterworfen wurden, hat [SHX.GetNameDef] seine chinesischen Rivalen im Westen in den Schatten gestellt. Allerdings gibt es im Nordwesten, der lange Zeit als Grenzregion für die Zentralregierung galt, weiterhin abtrünnige und vielleicht sogar abtrünnige Regierungen. [SHX.GetLeader] hat angeboten, diese Regionen mit seinen regionalen Armeen wieder unter chinesische Kontrolle zu bringen, so dass wir uns auf andere Gebiete konzentrieren können.\n\nDie Sache hat natürlich einen Haken: [SHX.GetLeader] möchte, dass wir seine $SHX_NCPC$ anerkennen, ein Gebilde, von dem er träumt, dass es \"autonom\" von Taiyuan bis Dihua regiert. Eine Anerkennung würde die Phantasien des Gouverneurs bestätigen, obwohl die Chance besteht, dass wir erfolgreich sind und die Han-Herrschaft (wenn auch nicht unbedingt loyal) zurück nach Westen bringen. Es würde auch seine Streitkräfte ablenken und die Wahrscheinlichkeit verringern, dass sie in Zukunft eine Bedrohung darstellen. Dennoch muss man sich fragen, ob wir eine solche Unterstützung nicht bereuen könnten, vor allem, wenn er sich und sein Land blamieren sollte."
shx_QIE_aid.30.a: "Nun gut, aber die Zeit läuft ab."
shx_QIE_aid.30.b: "Nein, er soll hier bleiben."

shx_QIE_aid.31.t: "Die Vorhut des Nordens"
shx_QIE_aid.31.d: "Wir haben gute Nachrichten von [QIE.Capital.GetCapitalVictoryPointName] erhalten. Nach Prüfung der Pläne von Gouverneur [SHX.GetLeader] zur Wiederherstellung der Han-Ordnung im Nordwesten haben wir die offizielle [QIE.GetAdjective] Genehmigung für unser großes Projekt erhalten. Der Gouverneur wurde als Anführer des $SHX_NCPC$ angesprochen, und die von ihm erträumte Einheit wird \"autonom\" von Taiyuan bis Dihua regieren.\n\nDoch [QIE.GetAdjective] ist nicht grenzenlos. Es ist klar, dass sie von unseren Armeen und unserer anhaltenden Loyalität rasche Ergebnisse erwarten. Wahrscheinlich werden sie versuchen, ihre feste Herrschaft über Taiyuan wiederherzustellen, und sie hoffen, dass wir damit weitaus größere Gebiete unter die Herrschaft der Zentralregierung bringen werden. Wir haben wenig Zeit zu verlieren, damit sie nicht versuchen, ihre Vorherrschaft wiederherzustellen, bevor unser Feldzug abgeschlossen ist. "
shx_QIE_aid.31.a: "Wir müssen zügig handeln!"

shx_QIE_aid.32.t: "Der enttäuschte Wächter"
shx_QIE_aid.32.d: "Wir haben saure Nachrichten von [QIE.Capital.GetCapitalVictoryPointName] erhalten. Nach Prüfung der Pläne von Gouverneur [SHX.GetLeader] zur Wiederherstellung der Han-Ordnung im Nordwesten hat er den ausdrücklichen Befehl erhalten, an Ort und Stelle zu bleiben und unnötige Abenteurer zu vermeiden. In einer förmlichen, herablassenden Antwort haben sie ihre Besorgnis darüber geäußert, dass unsere Streitkräfte zu schlecht ausgebildet sind, um einen solchen Feldzug durchzuhalten, und sogar Fragen zu unseren Absichten in Richtung Westen gestellt. Es ist klar, dass der korrupte Hof von [QIE.GetNameDef] vermutet, dass wir eher versuchen, mehr Macht für uns zu erlangen, als nationalen Ruhm zu erlangen, und sie bestehen darauf, dass unsere Armeen innerhalb unserer Grenzen bleiben und in der Lage sind, die zentrale Armee bei Bedarf zu unterstützen. Zu sagen, dass [SHX.GetLeader] unzufrieden ist, wäre eine Untertreibung."
shx_QIE_aid.32.a: "Ein Aufflackern von Zorn blitzt in seinen Augen auf."

#SHX Advisor Related Events
SHX.advisor.1.t: "Hu Jingtong's Ernennung"
SHX.advisor.1.d: "Hu Jingtong und sein Bruder Hu Jingduo sind Mitglieder einer angesehenen Kuomintang-Familie in Shaanxi, und ihr Engagement für eine Sache, die von vielen als erloschen abgetan wird, hat in ihrem Umfeld einige Sympathien und viele Augenrollen hervorgerufen. Nichtsdestotrotz haben die Machthaber - zweifellos auf Drängen seines Bruders Hu Jingyi - beschlossen, Hu zum Leiter der Propagandaabteilung zu ernennen und ihm damit ein Sprachrohr in der Provinzpolitik zu geben. Die Weisheit hinter dieser Wahl ist etwas fragwürdig.\n\nFeng Yuxiang hängt sicherlich von der Vorstellung ab, dass er eine multipluralistische republikanische Revolution anführt, und die Kuomintang sind eine der größten Parteien in Shaanxi, aber aufgrund ihrer geringen Größe theoretisch immer noch leicht zu kontrollieren. Ironischerweise macht es ihr Radikalismus vielleicht leichter, sie zu zügeln, da er ihrer von der GMJ unabhängigen Unterstützungsbasis eine natürliche Grenze setzt. Dennoch ist mit einem Aufschwung des Kuomintang-Aktivismus zu rechnen, da sich die städtischen Intellektuellen in Taiyuan eher mit sozialistischen Elementen identifizieren können."
SHX.advisor.1.a: "Willkommen an Bord."

SHX.advisor.2.t: "Wei Yechou's Ernennung"
SHX.advisor.2.d: "Wei Yechou gilt seit langem als Verfechter der einfachen Landwirte, zumindest hat der Bauernverband des Landkreises Xi'an diesen Eindruck erweckt. Dennoch hat seine kürzliche Ernennung zum Landwirtschaftsminister einige Köpfe verdreht, vor allem weil er sich standhaft weigerte, seine Verbindung zur Kuomintang aufzugeben. Von Beruf Lehrer, hat er einige der führenden Sozialrevolutionäre in Shaanxi betreut, darunter viele in hohen Positionen in Shaanxis kleinem Kuomintang-Zweig und vor allem in der Guominjun. Letztere Verbindung hatte ihm die Aufmerksamkeit von Feng Yuxiang eingebracht, einem langjährigen Verbündeten, der ihn zuvor zum Leiter seiner politischen Abteilung ernannt hatte.\n\nWei's Ernennung zu einem formellen Amt innerhalb der Regierung von Shanxi hat jedoch großen Widerstand hervorgerufen, insbesondere unter dem konservativen Adel und den Kaufleuten. Sie nehmen ihm seine zahlreichen Versuche, Bauernverbände und Milizen zu organisieren, übel und fürchten seine Pläne für die Zukunft. Da er nun von der Regierung von Shanxi mit beträchtlichen Machtbefugnissen ausgestattet wurde, wird von ihm erwartet, dass er die ländlichen Gebiete von Shanxi erheblich verändern wird. Viele hoffen, dass ihm das gelingt."
SHX.advisor.2.a: "Vorwärts, Genosse!"

SHX.advisor.3.t: "Zhao Pilian's Ernennung"
SHX.advisor.3.d: "Zhao Pilian verließ den Sitz des Gouverneurs mit einem Lächeln im Gesicht und einem Auftrag. Lange Zeit war er der geschätzte \"Direktor der Normalen Volksschule\", und dieser Titel spielte oft die Schwierigkeiten herunter, die seine Amtszeit mit sich brachte. Die Schüler waren häufig rauflustig, und obwohl er durch Verhandlungen mit der chaotischen Studentenvereinigung einen Teil ihres Vertrauens gewinnen konnte, fühlte man sich als Hauptausbilder aller künftigen Lehrer in Shanxi leicht übersehen und unterschätzt. Der heutige Tag war jedoch ein wenig anders - [Root.GetLeader] hat ihn offiziell zum Bildungsminister ernannt und seinem neu gegründeten Ministerium ein erheblich größeres Budget zugewiesen als erwartet.\n\nObwohl Zhao diese Rolle de facto schon lange innehatte, wurde die Aufstockung der Mittel und der Befugnisse de jure gerne angenommen. Es bleibt jedoch noch viel zu tun, was den Zustand des Bildungswesens angeht, und der erfahrene Magistrat hat allen Grund zu der Annahme, dass es den größten Teil seiner Laufbahn dauern wird, das System sinnvoll zu verändern. Dennoch ist dies ein wichtiger Schritt nach vorn, und in seinem Kopf werden bereits Pläne geschmiedet."
SHX.advisor.3.a: "Die Zukunft der Kinder liegt in seiner Hand."

SHX.advisor.4.t: "Wang Xiang's Ernennung"
SHX.advisor.4.d: "Wenn es um Geldangelegenheiten geht, ist es nur natürlich, dass [SHX.GetLeader] sich an eine vertraute Person aus dem Finanzwesen der Provinz Shanxi wendet. Wang Xiang, der langjährige Präsident der Provinzbank von Shanxi, ist seit jeher de facto führend in den wirtschaftlichen Angelegenheiten von Shanxi und berät Gouverneur Yan seit Jahren in diesen Angelegenheiten. Seine herausragende Karriere als Pädagoge, der sich zum Kapitalisten wandelte, hat ihm Erfahrungen in den Bereichen Bergbau, Industrie und Bankwesen eingebracht, was ihn zu einer natürlichen Besetzung des Postens des Finanzministers der [SHX.GetName] macht.\n\nSeine Loyalität gegenüber der lokalen Verwaltung ist in letzter Zeit jedoch in Frage gestellt worden. Im Rahmen seiner Rolle als politischer Entscheidungsträger innerhalb der Provinzregierung von Shanxi wurde er in der Vergangenheit gebeten, Taiyuan in Angelegenheiten zu vertreten, die mit der von Zhili unterstützten Zentralregierung zusammenhängen. Belastet von der Notwendigkeit, Haushaltsdefizite auszugleichen, und vielleicht auch von dem nationalistischen Wunsch, auf die chinesische Einigung hinzuarbeiten, ist bekannt, dass Wang sich einer Clique gleichgesinnter Industrieller angeschlossen hat.\n\nMit seiner neu gefundenen Macht soll er die wirtschaftliche Liberalisierung und private Investitionen fördern. Die Hindernisse für den wirtschaftlichen Erfolg sollen beseitigt werden. Die chinesische Einheit und Stärke wird durch den neuen Wohlstand, den der Handel bringt, gefunden werden."
SHX.advisor.4.a: "Wir können dir doch sicher vertrauen, oder?"

SHX.advisor.5.t: "Zhao Daiwen's Ernennung"
SHX.advisor.5.d: "Als etabliertes Mitglied der Hierarchie in der Provinz Shanxi ist Zhao Daiwens jüngster Prestigegewinn eher eine Bestätigung des Status quo als eine echte Beförderung. Hinter seiner ehrwürdigen Fassade verbirgt sich jedoch ein gewiefter politischer Unternehmer, der seinem Freund und Mentee Yan Xishan seit vielen Jahren große Dienste leistet. Zhao ist ein konfuzianisch erzogener Gelehrter, der in Japan ausgebildet wurde, außerdem ein gläubiger Buddhist und ein ehemaliger Tongmenghui-Revolutionär.\n\nLange Zeit war er die rechte Hand von Yan Xishan und hat sich selbst in den Mittelpunkt eines ausgedehnten Netzes politischer Verbindungen gestellt, das [SHX.GetLeader] für seine eigenen Zwecke zu nutzen hofft. Besonders erwähnenswert ist sein Lieblingsprojekt, die Herzwaschende Gesellschaft, für die er seine jüngste Beförderung genutzt hat, um eine größere Finanzierung zu sichern. Obwohl die Blütezeit der Gesellschaft inzwischen vorbei ist, gibt es immer noch eine Kerngruppe fanatischer Neokonfuzianer, die einen mächtigen Führer für ihren Personenkult suchen. Zhao Daiwen ist vielleicht nicht dieser Mann, aber er ist dennoch bestrebt, die Gesellschaft zu erweitern."
SHX.advisor.5.a: "Der beste Jurist, den ich kenne."

SHX.advisor.6.t: "Liang Huazhi's Ernennung"
SHX.advisor.6.d: "In einer Ära, die von komplizierten persönlichen Beziehungen geprägt war, um den wechselnden Loyalitäten der Warlord-Regierungen entgegenzuwirken, ist ein bisschen Vetternwirtschaft vielleicht gar nicht so abwegig. Liang Huazhi, der Neffe von Yan Xishan, ist ein radikaler Student mit einem unerwarteten Rechtsdrall. Das Tempo des Zehnjahresprogramms und die damit einhergehenden sozialen Unruhen schufen viele Gleichgesinnte und boten einen fruchtbaren Nährboden für einen jungen Mann, der entschlossen war, der chinesischen Geschichte seinen Stempel aufzudrücken. \n\nLiang, der in die von seinem Onkel und 28 seiner Klassenkameraden in Japan gegründete, inzwischen halbzerfallene \"Blut- und Eisengesellschaft\" aufgenommen wurde, arbeitete an der Erweiterung ihres geistigen Nachfolgers, des \"Nationalen Rettungskorps aus Blut und Eisen\", das manchmal auch als \"Opferliga\" bezeichnet wird (ein Name, den er mit anderen fanatischen antiimperialistischen Gruppen in der Provinz teilt). Ähnlich wie das \"Dare-to-Die\"-Korps der Xinhai-Revolution wird von seinen Mitgliedern oft der Märtyrertod erwartet, um revolutionäre Ziele zu erreichen. Diese pseudototalitäre Gruppe dient vor allem dazu, den Personenkult um Yan Xishan zu fördern."
SHX.advisor.6.a: "Ein junger Geist für ein wiedergeborenes China."

SHX.advisor.7.t: "Yu Xinqing's Ernennung"
SHX.advisor.7.d: "In den dunkelsten Tagen der menschlichen Existenz bedarf es manchmal eines heiligen Mannes, um die Menschen von ihrem Leid zu erlösen oder zumindest zu versuchen, den Schmerz zu lindern, den sie empfinden. Yu Xinqing will mit seinem Dienst in China sogar noch weiter gehen und eine revolutionäre Veränderung der Existenz herbeiführen, die zumindest die erdrückende Armut und Unterdrückung der Laobaixing beseitigt. Seine Ernennung durch die Machthaber ist der Höhepunkt einer glänzenden Karriere, in der sich geistliche Pflichten mit politischen Zielen verbinden.\n\nAls ehemaliger persönlicher Kaplan von Feng Yuxiang vertrat Yu einen zivilen, sozialistischen und christlichen Flügel der Guominjun. Er hat sich in der Vergangenheit für die Umsetzung von Fengs ehrgeiziger Sozialpolitik eingesetzt, unter anderem als Erzieher während Fengs Verwaltung von Kaifeng und als Direktor für allgemeine Angelegenheiten der Guominjun. Sein jüngster Auftrag, die Gründung einer Pseudo-Regierungsorganisation, die er \"Wirtschaftskomitee der Revolutionären Volksregierung\" nennt, ist sein jüngster Versuch, die Kluft zwischen den Bestrebungen der [SHX.GetName] und den Bedürfnissen der Menschen vor Ort zu überbrücken."
SHX.advisor.7.a: "Vielleicht brauchen wir einen Himmelspiloten, um eine sanfte Landung hinzulegen."

SHX.advisor.8.t: "Ren Zhigong's Ernennung"
SHX.advisor.8.d: "Ren Zhigong, oder wie er von seinen Kollegen oft genannt wird - CK Jen - fühlte sich oft wie ein großer Fisch in einem kleinen Teich. Seit er nach Shanxi zurückgekehrt ist, hat sich zwar vieles seit seiner Jugend verändert, aber die Provinz ist nach wie vor sehr arm und (unter anderem) bildungsmäßig rückständig. Maschinen fallen regelmäßig aus, das Personal ist nicht auf der Höhe der Zeit, und viele Schüler weigern sich, am Unterricht teilzunehmen. Wenn er es dennoch bereut hat, seine Stelle in Tsinghua aufgegeben zu haben, so hat er das heute bei einem Treffen mit [Root.GetLeader] nicht gezeigt.\n\nAngesichts der jüngsten Bemühungen um eine Verbesserung des Bildungswesens und die Schaffung einer wettbewerbsfähigen wissenschaftlichen Basis zur Ergänzung des wachsenden technischen Sektors war Ren erfreut zu erfahren, dass er von der Regierung einen beträchtlichen Zuschuss erhalten hat, um einen neuen Flügel an der Shanxi-Universität zu bauen und sich mit der physikalischen Forschung zu befassen, die er seit seiner Rückkehr in die Heimat hatte aufschieben müssen. Außerdem kann er mit dem Geld, das er erhalten hat, endlich geschultes Personal einstellen und die veralteten, unbeständigen Geräte reparieren, auf die er sich verlassen musste. Als leitender wissenschaftlicher Berater der Regierung scheint es, als ob die unermüdliche Arbeit, die er seit seiner verarmten Erziehung geleistet hat, endlich etwas wert ist."
SHX.advisor.8.a: "Viel Glück bei Ihrer Forschung!"

SHX.advisor.9.t: "Lian Tianxiang's Ernennung"
SHX.advisor.9.d: "Die jüngste Wahl des Gouverneurs ist vielleicht die sicherste: Lian Tianxiang, ein seit langem führender Pädagoge in den landwirtschaftlichen Instituten von Shanxi und ein einst international anerkannter Vertreter des landwirtschaftlichen Erfolgs der Provinz. Er wurde auserwählt, die ähnlich angesehene Hochschule für Dorfpädagogik zu leiten, eine Modellakademie in der Provinz, die eine modernisierte Art der Ausbildung von Landwirten und Betriebsleitern fördern soll.\n\nObwohl sein Ansehen seit seiner Goldmedaille auf der Weltausstellung in Panama-Pazifik erheblich abgenommen hat, scheint sein Fachwissen durch die jahrzehntelange Erfahrung seit der Weltausstellung 1915 nur gewachsen zu sein. Seine Pläne für die Provinz sind eher konventionell - eine Reihe von Bewässerungs-, Kommunikations- und landwirtschaftlichen Projekten, die die Agrarindustrie wiederbeleben sollen. Da die Spannungen zwischen den aufgeregten Bauern und den mächtigen Grundbesitzerclans nach wie vor groß sind, ist es seine Aufgabe, einen Mittelweg zu finden."
SHX.advisor.9.a: "Herzlichen Glückwunsch, Schulleiter!"

SHX.advisor.10.t: "Su Tiren's Ernennung"
SHX.advisor.10.d: "Su Tiren ist ein langjähriges Mitglied des inneren Kreises von Yan Xishan, so dass es kaum überraschend war, als er zum Vorsitzenden einer Reihe von Ausschüssen im Zusammenhang mit dem Zehnjahresplan ernannt wurde - allen voran der Ausschuss für den wirtschaftlichen Wiederaufbau, der die Entwicklung der Dörfer in der Provinz beaufsichtigt. Als erfahrener Pädagoge, Abgeordneter und politischer Akteur hat Su Tiren seine Aufgabe mit seiner üblichen berechnenden Haltung wahrgenommen. Er hat bereits eine Reihe von Vorschlägen ausgearbeitet, um aus dem unterentwickelten Agrarsektor von Shanxi (und anderen) das Maximum herauszuholen, und arbeitet eifrig daran, den Willen seines Herrn umzusetzen.\n\nMit einer Reihe aggressiver Modernisierungs- und Zentralisierungsmaßnahmen will er die Produktivität maximieren und die Unruhen, die die Provinz durchziehen, niederschlagen. Obwohl er hart und unbarmherzig ist, zweifeln nur wenige an Sus Fähigkeiten und können nur hoffen, dass sich die Opfer, die er verlangt, letztendlich lohnen."
SHX.advisor.10.a: "Zum Fortschritt!"

SHX.advisor.11.t: "Feng Sizhi's Ernennung"
SHX.advisor.11.d: "Angesichts der politischen Instabilität ist eine starke Hand erforderlich, um Aufstände in Schach zu halten. Polizeipräsident Nan Peilang hat einen größeren Zustrom von Ressourcen für seine Bemühungen erhalten, was eine natürliche Folge des Wachstums des schwerfälligen inneren Sicherheitsapparats von Shanxi ist. Aber nicht alle Gesetze können von Gendarmen oder einem nächtlichen Besuch der Geheimpolizei durchgesetzt werden. Deshalb wurde Feng Sizhi kürzlich zum Innenminister ernannt.\n\nDer langjährige Chef der Politischen Aufsichtsvereinigung des Volkes von Shanxi war häufig für Prüfungen und Anti-Korruptionsinitiativen zuständig. Neben der Ausweitung dieser Bemühungen hat er auch die Schaffung eines vom Amt für Friedenserhaltung unabhängigen Geheimdienstes für die Provinz Shanxi vorgeschlagen, der nach innen gerichtet ist. Möglicherweise aufgrund seines ursprünglichen Hintergrunds als Pädagoge hat er auch Interesse an der Schaffung von mehr regierungsfreundlichen Zeitungen geäußert, um die Verwaltung von [SHX.GetLeader] zu unterstützen.\n\nWie dem auch sei, mit Feng Sizhi an der Spitze des Innenministeriums werden es sich potenzielle Revolutionäre zweimal überlegen, bevor sie weitere Instabilität schaffen."
SHX.advisor.11.a: "Seit unparteiisch in der Strafverfolgung und streng in der Disziplin."

SHX.advisor.12.t: "Bo Yibo's Ernennung"
SHX.advisor.12.d: "Bo Yibo, ein junger radikaler Student, der zum sozialistischen Aktivisten wurde, ist keine konventionelle Wahl für eine einflussreiche Person in der [SHX.GetAdjective]-Politik. Vielleicht in dem Bestreben, die jugendliche revolutionäre Welle in Shanxi aufzufangen, wurde Bo Yibo jedoch zum neuen Leiter der Propagandaabteilung ernannt, einer Organisation, die Feng Yuxiang auf dem Höhepunkt seiner Zusammenarbeit mit der Kuomintang gegründet hatte. Bo Yibo, der kurzzeitig der Syndikalistischen Jugendliga angehörte, bevor er sich wie die meisten anderen radikalen Studenten seines Alters der etablierteren und populäreren Reorganisierten Fraktion der Kuomintang anschloss, hat seinen neuen Herren geschworen, alles zu vermeiden, was dem Ansehen der Regierung schaden könnte.\n\nDessen ungeachtet dürfte seine Agenda recht radikal sein. Abgesehen von den üblichen Aufgaben seiner Abteilung bei der Verbreitung von Propaganda und der Erstellung eines kohärenten ideologischen Programms (in der Regel im Nachhinein, nachdem die Maßnahmen bereits umgesetzt wurden), ist sein Ziel die Bildung und Ausweitung eines Projekts, das als \"Liga der nationalen Rettung durch Opfer\" bekannt ist, ein geistiger Nachfolger des \"Dare-to-Die Corps\" der Xinhai-Revolution. Seine Fähigkeit, Menschen zu mobilisieren, ist unbestritten, aber es ist klar, dass er von viel mehr für seine Nation träumt."
SHX.advisor.12.a: "Nur durch Opfer kann ein Volk gerettet werden."

SHX.advisor.13.t: "Komoto Daisaku's Ernennung"
SHX.advisor.13.d: "Komoto Daisaku, der charismatische und sachkundige Direktor der Tung Chi Mining Company, hat sich einen festen Platz im inneren Kreis von [SHX.GetLeader] erobert. Neben seinem technischen Fachwissen und seinen Verbindungen zu zahlreichen wichtigen Experten in verschiedenen Industriebereichen ist er auch für seine üppigen Gaben und seine Fähigkeit bekannt, Gelder für verschiedene Projekte fast aus dem Nichts zu schöpfen. Insbesondere hat er sein Interesse am Bau einer Eisenbahnlinie geäußert, die Shengyang mit [SHX.Capital.GetCapitalVictoryPointName] verbinden soll, was einige beunruhigt und die Frage aufgeworfen hat, ob er zu gut ist, um wahr zu sein.\n\n[SHX.GetLeader] scheint nicht allzu besorgt über die Unterstellungen einiger der fremdenfeindlicheren Mitglieder des inneren Kreises zu sein, und er hat offen den Vorschlag unterbreitet, diesen in Japan geborenen Berater zum Generaldirektor der Nordwestlichen Industriegesellschaft zu ernennen. Eine solche Ernennung, die wahrscheinlich in den nächsten Tagen abgeschlossen wird, würde einem Außenstehenden weitgehende Kontrolle über ein kritisches staatliches Unternehmen geben. Die Gerüchte um Daisaku reißen nicht ab, und einige sind entschlossen, ihn zu entlarven, was auch immer das heißen mag."
SHX.advisor.13.a: "Gute Freunde führen zu guten Zeiten."

SHX.advisor.14.t: "Sun Chu's Ernennung"
SHX.advisor.14.d: "Es gibt nur wenige Männer, die so gefürchtet sind, oder besser gesagt, so gefürchtet werden sollten wie Sun Chu. Als ehemaliger Leiter der Gendarmerie der Provinz Shanxi ist es eine bedauerliche Tatsache, dass er wahrscheinlich eher wegen seiner bekannten Loyalität zu Yan Xishan ernannt wurde als aufgrund echter technischer Verdienste. Das bedeutet jedoch nicht, dass er inkompetent ist, denn er hat sich bei der Unterdrückung von Meinungsverschiedenheiten und feindlichen Infiltrationen bisweilen als recht fähig erwiesen. Obwohl er kein besonders begabter militärischer Befehlshaber ist, hat die militarisierte Polizei in Shanxi während seiner Amtszeit eine deutlich verbesserte Ausrüstung erhalten, die sie bei ihren erweiterten Aufgaben unterstützt: Chef des Büros für Friedenserhaltung. Diese neu gegründete Geheimpolizei, die als präziseres Skalpell für das Hackbeil der Gendarmerie gedacht ist, hat die Aufgabe, sowohl das Inland als auch das Ausland zu überwachen. Obwohl es vielleicht bessere Männer für diese Position gibt, muss Sun angesichts der politischen Realitäten vor Ort einfach ausreichen."
SHX.advisor.14.a: "Seit vorsichtig, denn die Schatten in [SHX.Capital.GetCapitalVictoryPointName] bewegen sich."

SHX.advisor.15.t: "Kauf von Zügen"
SHX.advisor.15.d: "Unsere jüngste Zusammenarbeit mit den Deutschen ist nicht so gut verlaufen, wie wir es uns gewünscht hätten - es scheint, als hätten unsere neuen Partner beschlossen, uns bei einer unserer ersten Geschäftsbeziehungen zu betrügen! Unsere Verwalter hatten versucht, nagelneue Züge für unsere wachsende Eisenbahnentwicklung zu kaufen, aber die Deutschen haben uns stattdessen Lokomotiven gegeben, die von ihrer Armee während des Weltkrieges benutzt wurden. Fast alle Lokomotiven sind nach ihrer Inbetriebnahme ziemlich schnell kaputt gegangen, und die Deutschen waren nirgendwo zu sehen.\n\nUnsere Ingenieure arbeiten daran, zu retten, was zu retten ist, aber wenn sie uns so behandeln wollen, werden wir nicht mehr lange Freunde sein."
SHX.advisor.15.a: "Verfluchte Deutsche."

SHX.advisor.16.t: "Verkauf von Raffinerieausrüstung"
SHX.advisor.16.d: "Unsere wiederaufgenommene Zusammenarbeit mit dem Beijinger Syndikats ist wieder einmal durch deutsche Doppelzüngigkeit getrübt worden. Unsere Regierung hat eine sehr hohe Summe für einen Apparat gezahlt, der angeblich in der Lage ist, Petroleum aus Kohle zu destillieren. Bei näherer Betrachtung stellte sich jedoch heraus, dass das, was uns verkauft wurde, kaum mehr als ein Kühlschrank und ein kleiner Kessel mit ein paar Rohren ist.\n\nDies und viele andere mangelhafte oder wertlose Produkte verdeutlichen den ausbeuterischen Charakter unserer Geschäfte mit den Europäern. Abgesehen von unserer Demütigung ist dies ein Beweis dafür, dass wir bessere Techniker und eine stärkere industrielle Basis brauchen, wenn wir jemals auf gleicher Augenhöhe mit Außenstehenden stehen wollen."
SHX.advisor.16.a: "Das ist das zweite Mal."

SHX.advisor.17.t: "Die Ankunft von Komoto Daisaku"
SHX.advisor.17.d: "Mit unserer verstärkten Zusammenarbeit war es nur eine Frage der Zeit, bis die Japaner ihre Hände zeigen würden. Komoto Daisaku kam heute in Taiyuan an und stellte sich als Direktor der Tung Chi Bergbaugesellschaft vor. Im Gegensatz zu den ungestümen Deutschen oder den verächtlichen Briten hatte dieser ausländische Investor etwas anderes an sich. Eine eher schlaue, diskrete Art, Dinge zu tun. Zweifellos war er außerordentlich freundlich - mit großzügigen Geschenken, die einige hochrangige Mitglieder der Verwaltung, darunter auch [Root.GetLeader] selbst, beeindruckten. Aber [Root.GetLeader] war scharfsinnig genug, um zu erkennen, dass etwas nicht stimmte.\n\nIm Laufe des Abends sprach der Ehrengast über seine früheren Erfahrungen als Direktor der Südmandschurei-Eisenbahn und später als Direktor des mandschurischen Kohlebergwerks sowie über seine Erfahrungen als Soldat im Kampf gegen die Russen. Es war Sun Chu, der schließlich erkannte, was er vermied, oder vielleicht nur darauf wartete, es vorzustellen: Daisaku war ein langjähriger japanischer Geheimdienstoffizier bei der Kwantung-Armee. Der Mann nickte nur und sagte, er freue sich auf unsere weitere Partnerschaft und die möglichen Vorteile, die sie mit sich bringen könnte. Er hat außerdem angeboten, unsere Regierung in technischen Fragen zu beraten und dabei seine Geschäftserfahrung zu nutzen."
SHX.advisor.17.a: "Zweifellos ein interessanter Mann."

SHX.advisor.18.t: "Die [SHX.Capital.GetCapitalVictoryPointName] Anwaltsgesellschaft"
SHX.advisor.18.d: "Xue Dubi wurde kürzlich zum Justizminister ernannt, neben anderen Titeln in der [SHX.GetAdjective] Verwaltung. Als ehrgeiziger Mann mit vielen Interessen hat er sich auch die Zeit genommen, eine [SHX.Capital.GetCapitalVictoryPointName] Anwaltsgesellschaft und eine [SHX.Capital.GetCapitalVictoryPointName] Anwaltsvereinigung zu gründen, die ausgebildete Juristen im [SHX.GetAdjective]-Gebiet zusammenbringen sollen.\n\nWährend die Propaganda-Rolle offensichtlich ist und die Loyalität zwischen den Anwälten, den Gerichten und der Regierung, der sie angeblich dienen, stärkt, hat Xue ein größeres Interesse bekundet, das über die reine Verwaltung der zivilen Angelegenheiten hinausgeht. Er spricht von der Verfassung, oder besser gesagt, von den verschiedenen Entwürfen, die im Laufe der Jahre entstanden sind, und von der Möglichkeit, eine viel bessere Verfassung zu schreiben."
SHX.advisor.18.a: "Wie sieht es aus, Herr Minister? Stimmen Sie zu?"

SHX.advisor.19.t: "Der Tod von Zhao Daiwen"
SHX.advisor.19.d: "Das Haus Zhao wurde heute von einer Tragödie heimgesucht, denn es wurde mitgeteilt, dass der Patriarch Zhao Daiwen gestorben ist. Die Nachricht kam nach einem Krankheitsanfall, der mit Zhaos hohem Alter zusammenhing, und es wird kein falsches Spiel vermutet. Als gläubiger Buddhist und Förderer buddhistischer Tempel in der Provinz wird vor seiner Einäscherung eine umfangreiche Zeremonie für ihn erwartet.\n\nZhao war ein langjähriger Freund, Mentor und Vertrauter von Yan Xishan. Aus armen Verhältnissen stammend, hatte er die Möglichkeit, im Ausland in Japan zu studieren, wo er Yan Xishan kennenlernte und sich für die Ideen von Sun Yat-sens Tongmenghui begeisterte. Nach seiner Rückkehr in die Heimat bekleidete er zahlreiche Posten in Yans Provinzregierung, unter anderem als Generalsekretär des Gouverneursbüros, Direktor der Taiyuan Normal School und sogar kurze Ausflüge in die militärische Führung.\n\nObwohl er in der Vergangenheit für seine Korruption und die seiner Familie kritisiert wurde, war davon heute während der öffentlichen Äußerungen von [SHX.GetLeader] wenig zu spüren. Zhaos eigene Macht, die sich vor allem aus seiner Verbindung mit der Heart Washing Society ableitete, hat im Laufe der Jahre zu- und abgenommen. Mit seinem Tod scheint sich die populistische Rechte in der [SHX.GetName] um Yans jungen Neffen Liang Huazhi zu scharen."
SHX.advisor.19.a: "Möge er in Frieden ruhen."

SHX.advisor.40.t: "Eine neue rechte Hand"
SHX.advisor.40.intro: "Unter den wechselnden Umständen der Warlord-Ära in China kommen und gehen die Männer oft. Es kann sehr schwierig sein, eine Gruppe von ehrlichen Beratern zu finden und zu halten. Noch schwieriger ist es, die Schlangen herauszufiltern und einen Stellvertreter zu finden, dem man von ganzem Herzen vertrauen kann. In letzter Zeit ist [SHX.GetLeader] ohne eine rechte Hand, eine Vertrauensperson, an die er sich in seinen schlimmsten Zeiten wenden kann. Auf der Suche nach einer solchen Person wägt er seine Möglichkeiten ab."
SHX.advisor.40.d.1: "$SHX.advisor.40.intro$[SHX_yan_sic_zhao_status_scripted_loc]\n\nEbenfalls im Rennen ist eine Art \"junger Wächter\". Su Tiren ist ein langjähriger Sekretär von Yan Xishan, der mit dem Ghostwriting und der Herausgabe der meisten Werke des Gouverneurs betraut ist. Er ist ein geschickter Diplomat und Intellektueller, doch seine Sympathien für Japan haben viele beunruhigt. Liang Huazhi ist der Neffe von Yan, ein radikaler Student und glühender Nationalist. An seiner Loyalität gibt es kaum Zweifel, aber seine Verbindung zu Extremisten kann ebenfalls anstößig sein. Mit dieser bunten Mischung an Charakteren im Hinterkopf verbringt Yan Xishan mehr und mehr Zeit mit..."
SHX.advisor.40.d.2: "$SHX.advisor.40.intro$\n\nDie Guominjun ist eine Armee (wörtlich übersetzt: die Nationale Armee), und daher ist der \"natürliche\" Leutnant der Untergebene, der in der Hierarchie direkt darunter steht. Damit bleiben zwei Männer übrig, die sich Feng beim Putsch in Beijing angeschlossen haben: Sun Yue und Hu Jingyi.\n\nSun Yue ist der ältere der beiden und stellvertretender Kommandant der Guominjun-Militärkräfte. Es war seine Kontrolle über die Sicherheit in Beijing, die den anfänglichen Erfolg des Putsches gegen die Zhili ermöglichte.\n\nHu Jingyi ist der jüngere Mann, einer der drei anfänglichen Mitverschwörer, und hat gute Verbindungen zu verschiedenen republikanischen Kräften, einschließlich einer Arbeitsbeziehung zu Tang Jiyao aus Yunnan und Yu Youren von der Kuomintang. Viele seiner Familienmitglieder sind Mitglieder des Kuomintang-Überbleibsels im Norden, so dass er bei Bedarf als eine Art Brücke dienen kann.\n\nNatürlich ist der Aufbau einer Zivilregierung eine weitere Priorität von Feng Yuxiang. Aus dem zivilen Flügel der Bewegung stammt Xue Dubi, ein Rechtsanwalt, der seit Beginn der Xinhai-Revolution einen Großteil von Fengs juristischen und zivilen Angelegenheiten erledigt hat. Yu Xinqing ist Fengs persönlicher Seelsorger und Generalsekretär des zivilen Flügels der Bewegung. Er ist als roter Priester bekannt und steht im Ruf, eine linke Politik zu unterstützen. Mit dieser bunten Mischung an Charakteren im Kopf verbringt Feng Yuxiang immer mehr Zeit mit..."
SHX.advisor.40.a: "Zhao Daiwen, der Mentor."
SHX.advisor.40.b: "Jia Jingde, der Bürokrat."
SHX.advisor.40.c: "Su Tiren, der Sekretär."
SHX.advisor.40.d: "Liang Huazhi, der Neffe."
SHX.advisor.40.e: "Wang Xiang, der Bankier."
SHX.advisor.40.f: "Sun Yue, der GMJ-Anhänger."
SHX.advisor.40.g: "Hu Jingyi, der beliebte General."
SHX.advisor.40.h: "Xue Dubi, der Anwalt."
SHX.advisor.40.i: "Yu Xinqing, der Priester."
SHX.advisor.40.j: "Shang Zhen, der KMT-Sympathisant."

SHX_yan_sic_zhao_status_alive_key: "\n\nZhao Daiwen ist die natürliche Wahl für diese Aufgabe. Nachdem sie sich während ihres Studiums in Japan kennengelernt haben, ist Zhao ein geschätzter Mentor des Gouverneurs und sehr belesen in den konfuzianischen Klassikern. Außerdem ist er bereits fest in der Provinzregierung verankert und verfügt über ein mächtiges Patronagenetz. Dazu gehören seine Verbindungen zu buddhistischen Gruppen und zu seinem eigenen mächtigen Familienclan."
SHX_yan_sic_zhao_status_dead_key: "\n\nNach dem Tod von Zhao Daiwen ist Jia Jingde der angesehenste ältere Staatsmann, den die Bürokratie hervorgebracht hat. Er kann auf eine lange Erfahrung in der Provinzverwaltung zurückblicken und hatte herausragende Positionen in den Bereichen innere Sicherheit und Regierungsangelegenheiten inne, und er hat sogar ein militärisches Kommando übernommen. Da er bereits Kabinettschef war, ist er die natürliche Wahl für die stellvertretende Führung von [SHX.GetNameDef]."

SHX_yan_sic_wang_status_powerful_key: "\n\nEin weiterer Kandidat, der früher undenkbar war, aber jetzt an Einfluss gewonnen hat, ist Wang Xiang. Der Leiter der Provinzbank von Shanxi, ein langjähriges Mitglied des inneren Kreises von Yan und de facto Verbindungsmann zwischen Taiyuan und Beijing, wird von großen Wirtschaftsinteressen und mit Beijing verbündeten Intellektuellen unterstützt."
SHX_yan_sic_wang_status_impotent_key: ""

SHX_feng_sic_shang_status_powerful_key: "\n\nEin Außenseiter-Kandidat, der jedoch seit seiner führenden Rolle beim Anti-Yan-Putsch in Taiyuan an Glaubwürdigkeit gewonnen hat, ist Shang Zhen. Der in Baoding ausgebildete Offizier und frühes Mitglied der Kuomintang hat der Yan-Regierung treu gedient. Dennoch hat er sich eine große Anhängerschaft von rechtsgerichteten Republikanern aufgebaut, und Feng hat ihn inzwischen zum Gouverneur der Provinz Shanxi ernannt, um sich seine weitere Loyalität zu sichern."
SHX_feng_sic_shang_status_impotent_key: ""

SHX.advisor.41.t: "Ein neuer Premierminister"
SHX.advisor.41.intro: "Nachdem sich [Root.GetLeader] in seine neue Rolle als Präsident eingelebt hat, besteht seine erste Priorität darin, seine Kontrolle über die Exekutive zu bekräftigen. Als Präsident und Befehlshaber einer De-facto-Mehrheit ist es sein Recht, den Regierungschef zu ernennen, und natürlich wird es sich dabei um ein Mitglied aus seinem inneren Kreis handeln. Die Möglichkeit einer Kabinettsumbildung hat das bestehende Kabinett in Aufruhr versetzt und viele von ihnen dazu veranlasst, sich um einen höheren Posten zu bewerben oder zumindest ihren bestehenden zu schützen. Das Ziel vieler Spekulationen ist [Root.GetSecondInCommand], der de facto oberste Stellvertreter von [Root.Getleader], von dem viele annehmen würden, dass er der natürliche Spitzenkandidat wäre."
SHX.advisor.41.closer: "Auch wenn die Macht letztlich in den Händen von [ROOT.GetLeader] liegt, ist es von größter Bedeutung, einen vertrauenswürdigen Stellvertreter zu haben, der seinen Willen ausführt. Und es wird sicherlich dabei helfen, die Beziehung des Präsidenten zu den anderen zu pflegen, die sich in den Hallen der Legislative drängen."
#Oof this is awful. Basically to avoid potentially doubling up on the \n\n, each scripted loc needs to independently hold it.
SHX.advisor.41.d.1: "$SHX.advisor.41.intro$[SHX_yan_prime_minister_zhao_status_scripted_loc][SHX_yan_prime_minister_wang_status_scripted_loc]\n\nVertreter der jungen Garde ist Yans Neffe Liang Huazhi, der von einer schnellen Industrialisierung und der Militarisierung der Massen spricht. Er hat leicht Freundschaften mit gleichgesinnten Radikalen in den Regierungen geschlossen.[SHX_yan_prime_minister_su_status_scripted_loc]\n\n$SHX.advisor.41.closer$"
SHX.advisor.41.d.2: "$SHX.advisor.41.intro$\n\nSun Yue war ein wichtiges Mitglied des alten Guominjun-Dreigestirns, ein mächtiger Militäroffizier mit festen Verbindungen innerhalb der Armee und des zivilen Apparats. Gerüchte über eine zunehmende Krankheit haben seine Bedeutung nicht geschmälert.\n\nHu Jingyi soll sich ebenfalls in einem schlechteren Gesundheitszustand befinden, aber das Triumvirat ist durch die Wiederbelebung der Nation wieder gestärkt worden. Er hat enge Verbindungen zu den Revolutionären des Südens, darunter auch zu Familienmitgliedern in prominenten Positionen der Kuomintang in Shaanxi, und setzt sich für weitreichende Reformen in der wiedervereinigten Nation ein.\n\nAuf der zivilen Seite der Guominjun-Bewegung ist Xue Dubi, ein Rechtsanwalt, der sich seit seiner Zeit bei der 16. gemischten Brigade unermüdlich für Feng einsetzt, ein weiterer erwägenswerter Mann. Mit seiner Erfahrung in zivilen Angelegenheiten und seinem Interesse an Justizreformen, Wasserschutz und Konstitutionalismus spricht er viele Reformer im Norden an.\n\nYu Xingqin ist ein in Kolumbien ausgebildeter Geistlicher für viele Christen innerhalb der alten Guominjun und wurde einst zu Fengs Generalsekretär ernannt. Er wird als \"Roter Priester\" gefeiert und hat seine Sympathie für die Chinesische Demokratische Liga und ihre Aktivisten bewiesen.[SHX_yan_prime_minister_shang_status_scripted_loc]\n\n$SHX.advisor.41.closer$"
SHX.advisor.41.a: "Jia Jingde, voon der stillen alten Garde."
SHX.advisor.41.b: "Wang Xiang, der gelehrte Gentleman."
SHX.advisor.41.c: "Liang Huazhi, der junge Hitzkopf."
SHX.advisor.41.d: "Su Tiren, der Technokrat."
SHX.advisor.41.e: "Komoto Daisaku, der schattenhafte Vertraute."
HX.advisor.41.f: "Sun Yue, den langjährigen Stellvertreter."
SHX.advisor.41.g: "Hu Jingyi, der populistische Revolutionär."
SHX.advisor.41.h: "Xue Dubi, der zivile Anwalt"
SHX.advisor.41.i: "Yu Xinqing, der progressive Prediger."
SHX.advisor.41.j: "Shang Zhen, der flexible Republikaner."

SHX_yan_prime_minister_zhao_status_alive_key: "\n\nDa Zhao Daiwen erkrankt ist und seinen baldigen Rücktritt angekündigt hat, hat sich die alte Garde der Shanxi-Clique hinter Jia Jingde, einem führenden Funktionär in der Verwaltung, versammelt. Mit seiner langen und erfolgreichen Karriere, in der er Ämter in den Bereichen innere Sicherheit, Regierungsangelegenheiten und sogar einmal das Militärkommando innehatte, ist er eine leichte Wahl für das Amt des Premierministers."
SHX_yan_prime_minister_zhao_status_dead_key: "\n\nNach dem frühen Tod von Zhao Daiwen durch eine tragische Krankheit hat sich die alte Garde der Shanxi-Clique hinter Jia Jingde, einem führenden Funktionär in der Verwaltung, versammelt. Mit seiner langen und bewegten Karriere, in der er Ämter in den Bereichen innere Sicherheit, Regierungsangelegenheiten und zeitweise sogar das Militärkommando innehatte, ist er eine leichte Wahl für das Amt des Premierministers."

SHX_yan_prime_minister_wang_status_powerful_key: "\n\nEin weiterer Kandidat ist Wang Xiang, der als Erzieher ausgebildet wurde, aber aufgrund seiner Rolle bei der Festlegung der Finanzpolitik in Taiyuan einflussreich ist. Er hat sich in den Orbit des zivil geführten Konservatismus begeben und seine Erfolge in den Bereichen Bildung, Bankwesen und ländliche Hilfe genutzt, um die Unterstützung der Beiyang-Reformer zu gewinnen."
SHX_yan_prime_minister_wang_status_impotent_key: ""

SHX_yan_prime_minister_su_status_puppet_key: "\n\nKomoto Daisaku ist nach wie vor einflussreich in unserer Verwaltung und spinnt ein Netz aus pro-japanischem Einfluss. Da er weiß, dass es für einen in Japan geborenen Mann zu unschicklich wäre, ein hohes Amt zu übernehmen, hat er stattdessen Su Tiren, einen seiner Mitarbeiter und ein Mitglied von Yans innerem Kreis, für das Spitzenamt vorgeschlagen."
SHX_yan_prime_minister_su_status_powerful_key: "\n\nSu Tiren ist eine weitere Person, die für das Amt in Frage kommt. Er ist einer von Yans vertrauten Sekretären, die bei der Herausgabe der zahlreichen Publikationen des Gouverneurs mitgewirkt haben. Er war in der Vergangenheit sowohl für die wirtschaftliche Entwicklung als auch für auswärtige Angelegenheiten zuständig und ist ein bereitwilliger Verbündeter derjenigen, die einen praktischen Ansatz für ausländische Investitionen suchen."
SHX_yan_prime_minister_su_status_impotent_key: ""

SHX_feng_prime_minister_shang_status_powerful_key: "\n\nEin weiterer Kandidat ist natürlich Shang Zhen, Fengs unwahrscheinlicher, aber treuer Stellvertreter seit seinem Austritt aus Yans Clique. Als relativer Nachzügler in Fengs Lager hat er sich schwer getan, einen festen Platz im neuen politischen Spektrum zu finden, obwohl er sich in seinen früheren Funktionen in der Regierung für verschiedene Fraktionen zur Verfügung gestellt hat. "
SHX_feng_prime_minister_shang_status_impotent_key: ""

#SHX Mid-game Zhifeng Events
shx_zhifeng.1.t: "Ordnung herrscht in Shaanxi!"
shx_zhifeng.1.d: "So wie die Dinge liegen, ist es oft klug, sich immer auf das Schlimmste vorzubereiten. Aber manchmal werden die Geduldigen und Gerechten für ihre Tugend belohnt - und heute haben gute Nachrichten [QIE.Capital.GetCapitalVictoryPointName] erreicht. Von unseren verschiedenen Agenten in Shanxi und dem kleinen Zustrom fliehender Zivilisten in Xi'an waren Berichte eingetrudelt, dass die Armee der Provinz Shanxi endlich gegen das nistende Ungeziefer der Guominjun im nördlichen Shaanxi vorgegangen ist. Mit der formellen Bestätigung von Yan Xishan, dass die letzten Bastionen von Feng Yuxiangs Rebellenarmee zerstört wurden, kann unsere Führung etwas aufatmen.\n\nDas bedeutet natürlich nicht, dass Yan viel besser ist. Der geschichtsträchtige und ehrwürdige Gouverneur regiert seit Jahrzehnten und hat verschiedene Versuche, seine Herrschaft zu stürzen, überlistet. Nachdem er die jüngste Opposition in \"seinem\" Reich niedergeschlagen hat (eine Opposition, die er sich selbst zuzuschreiben hat, als er unsere wiederholten Bemühungen, sie zu vertreiben, zurückwies), wird erwartet, dass er sich nun nationalen Ambitionen zuwendet. Es wird erwartet, dass er jede Öffnung, jedes Zeichen der Schwäche unsererseits ausnutzen wird.\n\nNichtsdestotrotz haben wir uns bemüht, ihn um seine Gunst zu werben oder zumindest ein Netzwerk innerhalb der Provinzverwaltung aufzubauen, das groß genug ist, um jegliche offenkundigen Bemühungen gegen die Zentralregierung zu behindern. Wenn wir es richtig anstellen, können wir ihn an den Verhandlungstisch zwingen oder zumindest jede Bewegung, die er gegen uns unternimmt, verzögern. Während die Truppen der Provinzarmee das Hochland in der Nähe von Yulin und Shaanxi durchkämmen, haben wir unsere eigenen Truppen in der Nähe auf Wache gestellt, um zu verhindern, dass sozialistische Aufständische in unser eigenes Gebiet vordringen. Auch wenn es vielleicht noch etwas zu früh zum Feiern ist, so ist doch klar, dass wir heute einen großen Sieg errungen haben."
shx_zhifeng.1.a: "Ah, Sieg!"

shx_zhifeng.2.t: "Die Regierung von Shanxi wird gestürzt!"
shx_zhifeng.2.d: "Die Nachrichten kamen so schnell und gingen genauso schnell wieder weg. Eine plötzliche Panik, die uns aufforderte, Truppen aufzustellen, um Taiyuan zu unterstützen, und dann... nichts. Die Telegramme kamen einfach zum Stillstand. Es scheint, dass \"unser\" Mann in der Provinz Shanxi nach jahrzehntelanger Herrschaft seinen letzten Kampf gegen seine ehemaligen Verbündeten in der Guominjun verloren hat. Yan Xishan, der einst verehrte \"Mustergouverneur\", stand der Zentralregierung nie besonders nahe und hütete stets argwöhnisch seine Autonomie. Aber er war ein Pragmatiker und jemand, mit dem wir uns viel leichter hätten verständigen können als mit den neuen nationalistischen Herren von Shanxi.\n\nRückblickend begann Yans Untergang mit seiner Entscheidung, die zerfledderten Reste von Feng Yuxiangs Rebellenarmee im Jahr 1928 aufzunehmen. Anstatt beiseite zu treten und zuzulassen, dass unsere Streitkräfte die im benachbarten Hochland von Nordshaanxi nistenden Schurken auslöschen, ließ Yan sie gewähren, vielleicht aus Verärgerung über seine eigene Niederlage oder vielleicht in dem irrigen Glauben, er könne sie kontrollieren.\n\nAus den Telegrammen, den Berichten unserer Agenten und den Interviews mit Hunderten von fliehenden Eliten geht hervor, dass die ermutigten Guominjun von ihrem Stützpunkt in Yan'an aus in Richtung Shanxi vorstießen und die Armeen, die ihnen entgegengesetzt waren, hinwegfegten. Als die Aufständischen begannen, in der Umgebung von Taiyuan vorgeschobene Stellungen einzunehmen, bat die verzweifelte Provinzregierung verzweifelt um Verstärkung, um die drohende Belagerung zu beenden. Sie kamen jedoch zu spät - bevor wir unsere nahegelegenen Garnisonen mobilisieren konnten, wurde Yan durch Proteste und dann durch einen Palastputsch abgesetzt und die vorrückende Hauptstreitmacht der Guominjun begrüßt. Unsere Investitionen in der Provinz sind zusammengebrochen, da Feng unsere Autorität aktiv anprangert. Yans Arroganz und sein Unwille, uns über diese Entwicklungen zu informieren, bevor es zu spät war, sind ein Beweis für den anhaltenden Schaden, den der Warlordismus für unser Land angerichtet hat!"
shx_zhifeng.2.a: "Das kann er nicht machen! Erschieß ihn... oder so."

shx_zhifeng.3.t: "Deutscher Bergbau in Ost-Shanxi"
shx_zhifeng.3.d: "Es scheint, dass die deutsche Habgier kaum Grenzen kennt. Seit dem Ende des 4. Zhili-Fengtian-Krieges haben die Truppen von Wu Peifu den Osten von Shanxi besetzt und bedrohen Taiyuan. Unter ihrem Schutz haben sich deutsche Bergbauunternehmen in dieser wertvollen Provinz niedergelassen und saugen den Reichtum unseres Landes zum Nutzen von Ausländern aus. Da sich in der intellektuellen Klasse eine wachsende Kontroverse über die Rolle ausländischer Interessen zusammenbraut, hat dieser Ansturm von Spekulationen mit deutscher Unterstützung beträchtliche Empörung ausgelöst - eine Reminiszenz an die konzessionsfeindlichen Studentenproteste der 1920er Jahre.\n\nFür die Führung von Shanxi ist dies eine bittere Erinnerung an den Verlust des östlichen Teils der Provinz, und sie haben die Zhili als ausländische Söldner verurteilt, die auf Geheiß ihrer deutschen Herren handeln. In dem Bewusstsein, dass die zunehmenden Spannungen gute Geschäfte bedrohen, hat das Pekiner Syndikat der Provinzregierung im Namen der deutschen Interessen eine gewisse finanzielle Entschädigung angeboten. Manche halten die Summe jedoch für dürftig und für ein Zeugnis westlicher Arroganz und des ungleichen Verhältnisses zwischen Chinesen und Fremden."
shx_zhifeng.3.a: "Wir akzeptieren die Auszahlung nur widerwillig."
shx_zhifeng.3.b: "Verurteilt diesen ausländischen Konzessionismus!"

shx_zhifeng.4.t: "Letzte Chance auf Frieden"
shx_zhifeng.4.d.1: "Feng ist weg. Die Guominjun sind besiegt worden. Ihre sozialistischen Lakaien fliehen in die Berge in ein ungewisses Schicksal. Als Yan und seine Helfer eine Bilanz der gereinigten Shanxi-Clique ziehen, gibt es keine Rivalen mehr, die dem Gouverneur seine Provinz streitig machen könnten. Nun, mit einer Ausnahme: Die Zentralregierung sitzt weiterhin auf der anderen Seite der Grenze und hält den wohlhabenden östlichen Teil der Provinz Shanxi zu Unrecht besetzt. Unsere Armeen sind bereit, oder zumindest glauben wir das, um endlich aus dem Elend herauszukommen und unseren rechtmäßigen Platz in Nordchina zu sichern. Gestützt auf eine wiederaufgebaute Wirtschaft, die durch die Genialität unseres Zehn-Jahres-Plans angekurbelt wird, könnte ein mächtiger Schlag sehr wohl den Griff des kränkelnden Regimes in Beijing brechen.\n\nDas soll nicht heißen, dass diese Strategie kein Risiko birgt. Obwohl unsere Wirtschaft brummt, droht die Störung durch einen Krieg das von uns aufgebaute System zu destabilisieren. Außerdem ist es nach den zahlreichen Friedensversprechen, die wir gemacht haben, um unsere Herrschaft als \"neutrale Provinz\" zu legitimieren, schwer, unsere Bevölkerung davon zu überzeugen, ihre Söhne erneut in den Krieg zu schicken, um die Zentralebene zu kontrollieren. Auch wenn sie sich jetzt zu ihrer Loyalität bekennen, kann man nicht sagen, wie viele Kämpfe die Provinz aushalten kann, bevor die Kraft von Shanxi nachlässt.\n\nWang Xiang und andere Beijing-freundliche Elemente in der Regierung haben eine Alternative angeboten - dass wir die friedliche Übergabe unserer umstrittenen Gebiete anstreben. Obwohl Gouverneur Yan leichte Verärgerung äußert und zweifellos den Verdacht äußert, dass sie gekauft wurden, haben sie nicht unrecht, dass Diplomatie der beste Weg sein könnte, unsere Ziele zu erreichen. Selbst wenn dies bedeutet, dass Yans ehrgeizigste Träume von der Herrschaft über China aufgegeben werden müssen."
shx_zhifeng.4.d.2: "Feng ist weg. Seine Guominjun ist weg. Ihre sozialistischen Lakaien sind weg. Und... die arrogante Zentralregierung, die über uns herrschte, ist auch weg. Während wir die Beseitigung der Zhili-Tyrannen und den Sturz der Monarchie in den letzten Jahren feiern, ist das Machtvakuum, das an ihrer Stelle entstanden ist, in Wirklichkeit beunruhigend.\n\nFragen gehen [Root.GetLeader] durch den Kopf, während er und sein Kabinett damit ringen, ob die Provinzarmee von Shanxi ausreichen wird, um sich gegen die Feinde um uns herum zu verteidigen oder nicht. Vielleicht haben wir unsere beste Chance zum Angriff verpasst. Vielleicht war der Zehnjahresplan nicht ausreichend. Vielleicht hätten wir uns nicht mit Feng prügeln sollen.\n\nNichtsdestotrotz. Wir haben keine andere Wahl, als voranzuschreiten und dafür zu sorgen, dass China von dem Chaos befreit wird, das das Land erfasst hat. Auch wenn wir unseren Anspruch als \"neutrale Provinz\" geltend gemacht haben, sind diese Zeiten vorbei. Die Provinzarmee muss bereit sein, hinter dem Gouverneur zu stehen, und das Volk muss bereit sein, hinter der Provinzarmee zu stehen. Die Shanxi-Clique wird entweder frei sein oder untergehen!"
shx_zhifeng.4.a: "Ich würde gerne weiter darüber nachdenken."
shx_zhifeng.4.b: "Wir marschieren, um China zu befreien!"
shx_zhifeng.4.c: "Vielleicht kann doch noch eine Einigung erzielt werden..."

shx_zhifeng.5.t: "Letzte Chance auf Frieden (Erklärung))"
shx_zhifeng.5.d: "Die Ereigniskette der Verhandlungen zwischen Taiyuan und Beijing ist eine Gelegenheit für [QIE.GetNameDef] und [SHX.GetNameDef], die von ihnen gesammelten Ressourcen zu nutzen, um das Endergebnis der Beziehungen zwischen der Provinz und der Zentralregierung zu beeinflussen. Wenn der Einfluss Beijings in Shanxi groß genug ist und seine Kontrolle über China nicht angefochten wurde, können die Verhandlungen garantiert werden. Shanxi beginnt die Ereigniskette, indem es sein Eröffnungsangebot auswählt, wobei die Optionen proportional zu der Menge an Kriegsunterstützung sind, die es über 50% besitzt. Danach haben sowohl [QIE.GetNameDef] als auch [SHX.GetNameDef] jeweils zwei Runden Zeit, um entweder anzunehmen, ein Gegenangebot zu machen oder abzulehnen. In der fünften und letzten Runde (sollten die Verhandlungen so weit kommen) hat Shanxi nur noch die Möglichkeit, anzunehmen oder abzulehnen.\n\nEs gibt fünf erfolgreiche Verhandlungsabschlüsse, je nachdem, wie erfolgreich die jeweiligen Spieler den anderen zur Annahme gedrängt haben. Gegenangebote sind für den Shanxi-Spieler nur dann möglich, wenn er über eine ausreichende Kriegsunterstützung von über 50 % verfügt, und für den Spieler der Zentralregierung, wenn sein Einfluss über 10 % liegt. Bei allen fünf erfolgreichen Ergebnissen wird Shanxi zustimmen, die Zentralregierung anzuerkennen, und den entsprechenden Pfad hinuntergehen.\n\nEs gibt drei Ergebnisse, bei denen die Verhandlungen scheitern. Wenn Taiyuan beschließt, sich aus den Verhandlungen zurückzuziehen, verliert es 15 % der Kriegsunterstützung, die eine kritische Ressource in zukünftigen Kämpfen darstellt. Wenn Beijing sich aus den Verhandlungen zurückzieht, wird Shanxi stattdessen 15 % der Kriegsunterstützung gewinnen. Weniger relevant ist die Möglichkeit, dass [QIE.GetNameDef] vor dem Ende der Verhandlungen zusammenbricht, was Taiyuan in den Schwerpunktbaum \"Shanxi marschiert voran\" versetzt."
shx_zhifeng.5.a: "Wir marschieren, um China zu befreien!"
shx_zhifeng.5.b: "Vielleicht kann doch noch eine Einigung erzielt werden..."
shx_zhifeng.5.c: "So sei es."

shx_zhifeng.6.t: "Taiyuan fährt eine harte Linie gegen uns!"
shx_zhifeng.6.d: "Trotz unserer besten Bemühungen und all unserer Hilfe bei der Stabilisierung ihrer Herrschaft scheint es, dass die Shanxi-Clique unter ihrem perfiden Gouverneur Yan beschlossen hat, gegen uns mobil zu machen. Er hat [QIE.GetNameDef] offiziell als unrechtmäßige Regierung denunziert, unsere Botschafter ausgewiesen und viele unserer Vertreter in der Region verhaftet. Unternehmen, die mit unseren Interessen übereinstimmen, wurden unter der Autorität des Gouverneurs beschlagnahmt, und es wurde eine aggressive Propagandakampagne geführt, um die Bevölkerung gegen uns aufzuhetzen.\n\nAm besorgniserregendsten ist jedoch vielleicht die große Armee, die entlang der Grenze aufgestellt wurde. Shanxi macht uns seit langem die Besetzung von Ost-Shanxi streitig, wo unsere Präsenz seine Autorität über das Gebiet auf eine nur nominelle Kontrolle beschränkt hat. Die Armee der Provinz Shanxi, die abgesehen von den Auseinandersetzungen mit den Guominjun seit den 1920er Jahren keine Kämpfe mehr erlebt hat, ist keine besonders beeindruckende Truppe. Sie ist jedoch mit Geschützen und Artillerie aus dem Arsenal von Taiyuan ausgerüstet und wird voraussichtlich versuchen, uns in der Zentralebene anzugreifen, wenn wir am schwächsten sind. Mit etwas Glück haben wir die anderen Feinde ausgeschaltet, bevor sie die Chance haben, uns anzugreifen, und dann können wir zeigen, wer wirklich die rechtmäßige Regierung Chinas ist."
shx_zhifeng.6.a: "Für Yan wird es kein Morgengrauen geben."

shx_zhifeng.7001.t: "Eine Einladung aus Beijing"
shx_zhifeng.7001.d: "Nachdem die Guominjun endgültig besiegt sind, hat sich Yan Xishans Macht im größten Teil der Provinz Shanxi und in den Hügeln von Yulin gefestigt. Eine letzte Bedrohung für seine Macht in der Region bleibt jedoch bestehen: [QIE.GetNameDef]. Unsere Beziehung zur Zentralregierung hatte ihre Höhen und Tiefen, und es war unklar, wie sie unseren Erfolg bei der Beseitigung unseres letzten Rivalen in der Region aufgenommen hat. Bis jetzt.\n\nAnscheinend ist die Zentralregierung nicht mehr in der Lage, uns durch Teilen und Erobern unterdrückt zu halten, und hat beschlossen, uns einen Olivenzweig zu reichen, indem sie anbietet, sich mit unseren Botschaftern zu treffen und sich unsere Forderungen anzuhören, die notwendig sind, um den Frieden in den Zentralebenen zu sichern. Damit geben sie uns die Möglichkeit, unsere Forderungen nach Rückgabe wichtiger umstrittener Grenzgebiete vorzutragen, unsere Ansprüche abzustecken und möglicherweise ein fruchtbares Bündnis zwischen unseren Fraktionen zu schmieden, da sich Chinas Warlord-Ära dem Ende nähert.\n\nNatürlich könnte dieses Angebot andererseits auch ein Beweis für Beijings Schwäche sein. Es könnte besser sein, unserem Volk die Notwendigkeit zu verdeutlichen, sich der Tyrannei Beijings zu widersetzen und stattdessen auf die vollständige Befreiung der Nation von den unrechtmäßigen Unterdrückern zu drängen. Da dies wahrscheinlich unsere einzige Gelegenheit zu Gesprächen sein wird, müssen wir unsere Optionen sehr sorgfältig abwägen."
shx_zhifeng.7001.a: "Wir müssen sofort dorthin eilen!"
shx_zhifeng.7001.b: "Wir lehnen die Doppelzüngigkeit Beijings ab!"
shx_zhifeng.7001.c: "Bitte erklären Sie mehr."

shx_zhifeng.7.t: "Taiyuans Botschafter kommen an"
shx_zhifeng.7.intro: "Bei all den Schwierigkeiten, mit denen wir im Laufe der Jahre konfrontiert waren, als sich zahlreiche Provinzen ehrgeizigen Kriegsherren, ausländischen Mächten, ethnischem Nationalismus oder radikalen Ideologien zuwandten, war es schwierig, die uns zustehende zentrale Autorität zu erhalten. Es war also ein glücklicher Umstand, als heute eine Delegation von \"Botschaftern\" aus Taiyuan in [QIE.Capital.GetCapitalVictoryPointName] eintraf, mit dem Auftrag, eine Einigung über \"Fragen der Provinzautonomie\" zu erzielen."
shx_zhifeng.7.d.1: "$shx_zhifeng.7.intro$\n\nNatürlich luden sie sich größtenteils selbst ein und hielten sich nicht damit zurück, sich während ihres Aufenthalts an den besten Dingen zu bedienen, die wir zu bieten hatten. Während wir uns bemühen, ein diplomatisches Team zu organisieren, das sich mit ihnen treffen soll, haben unsere Geheimdienstler, die die Delegation beobachten, herausgefunden, dass Gouverneur [SHX.GetLeader] hofft, nicht nur seine weitere Herrschaft über Shanxi zu sichern, sondern auch größere territoriale Zugeständnisse. Es kann nicht schaden, zu verhandeln, zumal wir in diesem Szenario die meisten Trümpfe in der Hand haben, aber die Anerkennung unserer Regierung wäre ein großer Sieg für den Schutz unseres Landesinneren. In der Zwischenzeit stehen unsere Agenten in Taiyuan bereit, um den Erfolg der Gespräche zu \"erleichtern\"."
shx_zhifeng.7.d.2: "$shx_zhifeng.7.intro$\n\nDies war natürlich unseren präventiven Bemühungen zur Sicherung des Friedens zu verdanken, und unsere großzügige Gastfreundschaft hat die Botschafter von Shanxi sicherlich beeindruckt, als sie sich an den feinsten Köstlichkeiten bedienten, die wir zu bieten haben. Während sich das diplomatische Team auf das Treffen mit den Botschaftern vorbereitet, haben unsere Geheimdienstler, die die Delegation beobachten, herausgefunden, dass Gouverneur [SHX.GetLeader] hofft, nicht nur seine weitere Herrschaft über Shanxi zu sichern, sondern auch wichtige territoriale Zugeständnisse. Trotz ihrer hartnäckigen Aufsässigkeit wäre die Anerkennung unserer Regierung ein großer Sieg für den Schutz unseres Landesinneren. In der Zwischenzeit stehen unsere Agenten in Taiyuan bereit, um den Erfolg der Gespräche zu \"erleichtern\"."
shx_zhifeng.7.a: "Eine Überraschung, gewiss, aber eine willkommene?"
shx_zhifeng.7.b: "Ich würde gerne meine Diplomaten konsultieren. (Genauere Erklärung)"

shx_zhifeng.8.t: "Taiyuan-Beijing Verhandlungen: Eröffnungsrunde"
shx_zhifeng.8.intro: "Nachdem wir von unseren Gastgebern in [QIE.Capital.GetCapitalVictoryPointName] höflich, wenn auch nicht unbedingt herzlich empfangen wurden, ist es wichtig, dass wir mit den Verhandlungen weitermachen. Unser Druckmittel ist zum Teil die Legitimität, die unsere Anerkennung der zentralen Armee verleiht, aber wahrscheinlich noch wichtiger ist die Unterstützung, die unsere Armeen bei der Verteidigung von [QIE.GetName] leisten können. Zumindest würde ein Bündnis mit uns es ihnen ermöglichen, Truppen von der Grenze zu uns abzuziehen. Aber abgesehen von den üblichen Forderungen nach Autonomie und der weiteren Anerkennung unserer Provinzherrschaft ist die große Frage des Tages unsere territorialen Ambitionen.\n\n Ganz oben auf unserer Liste steht die Frage des östlichen Shanxi, eines der Kerngebiete der Provinz. Seit unserer Niederlage im Vierten Zhili-Fengtian-Krieg haben die Truppen der Zentralarmee das Gebiet besetzt und die Durchsetzung unserer Dekrete in diesem Gebiet stark (und oft willkürlich) eingeschränkt. In der Zwischenzeit erlaubten die Zhili deutschen Unternehmen die Ausbeutung der Region, insbesondere der reichen Kohlevorkommen, während wir in der Zwischenzeit kaum eine Entschädigung erhielten. Die sofortige Rückgabe zu fordern, wäre wohl das Einfachste."
shx_zhifeng.8.d.three: "$shx_zhifeng.8.intro$\n\nNoch ehrgeiziger könnten wir die Region Guanzhong fordern, die sich um die prestigeträchtige Stadt Xi'an dreht. Während die Ambitionen in Shaanxi eher in den Bereich von Feng Yuxiang und den Guominjun fielen, haben sie bedeutende Infiltrationsnetzwerke und andere Infrastrukturen hinterlassen, um den südlichen Teil der Provinz potenziell anzugreifen. Nachdem wir die Guominjun vertrieben haben, haben wir nun den Norden von Shaanxi fest in der Hand, und es könnte klug sein, einen Vorstoß dorthin zu wagen und unsere Ansprüche auf den Osten von Shanxi vielleicht auf ein anderes Mal zu verschieben.\n\nNatürlich könnten wir, wenn wir uns kühn fühlen (oder einfach die Verhandlungen hoch ansetzen wollen), einfach beides fordern und sehen, wie die Verhandlungen verlaufen..."
shx_zhifeng.8.d.two: "$shx_zhifeng.8.intro$\n\nNoch ehrgeiziger könnten wir die Region Guanzhong fordern, die sich um die prestigeträchtige Stadt Xi'an dreht. Während die Ambitionen in Shaanxi eher in den Bereich von Feng Yuxiang und den Guominjun fielen, haben sie bedeutende Infiltrationsnetzwerke und andere Infrastrukturen hinterlassen, um den südlichen Teil der Provinz potenziell anzugreifen. Nachdem wir die Guominjun vertrieben haben, haben wir nun den Norden von Shaanxi fest im Griff, und es könnte klug sein, einen Vorstoß dorthin zu wagen und unsere Ansprüche auf Ostshanxi vielleicht auf ein anderes Mal zu verschieben.\n\nLeider bedeutet die Situation vor Ort, dass wir uns für das eine oder das andere entscheiden müssen. Mit etwas Glück werden wir hier mit großen Gebietsgewinnen herausgehen."
shx_zhifeng.8.d.one: "$shx_zhifeng.8.intro$\n\nUnter den gegebenen Umständen muss dies der Kern unserer Forderungen sein. In Anbetracht der rechtlichen und faktischen Angemessenheit besteht kaum ein Zweifel daran, dass wir mit unserer Forderung Erfolg haben werden."
shx_zhifeng.8.a: "Fordert Ost-Shanxi."
shx_zhifeng.8.b: "Fordert Guanzhong (Xi'an)."
shx_zhifeng.8.c: "Fordert Beides."

shx_zhifeng.9.t: "Taiyuan-Beijing Verhandlungen: Runde 2"
shx_zhifeng.9.d: "Nachdem sie einige Höflichkeiten ausgetauscht und ihr Bestes getan haben, um distanziert zu erscheinen - eine uralte Verhandlungstaktik - haben die von [SHX.GetLeader] entsandten Vertreter schließlich einen detaillierten Vorschlag vorgelegt, den ersten Entwurf von Bedingungen, die sie für die Sicherung der anhaltenden Freundschaft und Loyalität des ehrwürdigen Gouverneurs für notwendig halten. Während die Details noch von den niederen diplomatischen Mitarbeitern ausgearbeitet werden, sind die Grundzüge bereits erkennbar.\n\n[SHX_QIE_negotiation_offer_on_table]\n\nZwischen den Pokergesichtern und dem servierten Alkohol kann es schwierig sein, die Absichten dieser Botschafter zu erkennen. Vor allem, weil sie immer wieder zum Telegrafen zurücklaufen, um die Zustimmung ihres Herrn in Taiyuan einzuholen. Doch die Gespräche sind noch jung, und je nach unserem Einfluss können wir sie vielleicht dazu bewegen, ihre Bedingungen zu überdenken. Bei genauerer Lektüre der Bedingungen könnte es sich jedoch lohnen, sie anzunehmen oder ganz abzulehnen, anstatt weiteres politisches Kapital zu verschwenden. Die Entscheidung liegt in unserer Hand."
shx_zhifeng.9.a: "Akzeptiert die Forderungen wie geschrieben."
shx_zhifeng.9.b: "Lasst uns ein Gegenangebot machen."
shx_zhifeng.9.c: "Fordert eine vollständige Überarbeitung der Bedingungen!"
shx_zhifeng.9.e: "Das ist ungeheuerlich - wir lehnen ab!"

shx_zhifeng.10.t: "Taiyuan-Beijing Verhandlungen: Runde 3"
shx_zhifeng.10.d: "Nachdem die Vertreter der Zentralregierung einen Blick auf die von uns vorgelegten Bedingungen geworfen haben, haben sie einen eigenen Vertrag vorgelegt, in dem sie einen Großteil der von uns vorgelegten Ideen überarbeiten. Da sie unsere Forderungen als bloßen Versuch abtun, ein günstiges Geschäft zu machen, haben sie beschlossen, statt zu feilschen, mit einem eigenen Entwurf einen Neuanfang zu machen. Die feinen Details, auf die sie bestehen, können von untergeordneten Offizieren noch lange verfeinert werden, aber die groben Umrisse sind klar.\n\n[SHX_QIE_negotiation_offer_on_table]\n\nUnsere Männer haben natürlich nach Taiyuan zurückgefunkt, um sich vom Gouverneur und seinem Stab beraten zu lassen, die eine sorgfältige Bestandsaufnahme ihrer Situation gemacht haben. Unser wichtigstes Druckmittel hängt von der Glaubwürdigkeit unserer Drohung ab, uns auf die Seite der Feinde der Zentralregierung zu stellen, was in hohem Maße von unserer Fähigkeit abhängt, das Volk für einen potenziell verheerenden Krieg aufzurütteln - ohne sie können wir keine günstigeren Bedingungen durchsetzen. Es wäre vielleicht besser, die Bedingungen zu akzeptieren, die man uns gegeben hat und die unsere Stabilität für eine Zukunft in der Gunst der Zentralregierung sichern. Nach einer langen Zeit der Stille ertönt der Telegraf."
shx_zhifeng.10.a: "Akzeptiert die Forderungen wie geschrieben."
shx_zhifeng.10.b: "Lasst uns ein Gegenangebot machen."
shx_zhifeng.10.c: "Wir müssen hart verhandeln!"
shx_zhifeng.10.e: "Brecht die Verhandlungen ab!"

shx_zhifeng.11.t: "Taiyuan-Beijing Verhandlungen: Runde 4"
shx_zhifeng.11.d: "Während die Verhandlungen eine weitere Woche andauern, hat die unverschämte Führung von Shanxi auf bessere Bedingungen gedrängt und sich mit ihren Ambitionen auf politische Zugeständnisse durchgesetzt. Da die Öffentlichkeit in Shanxi zunehmend von den laufenden Diskussionen erfährt und sich führende Intellektuelle zu Wort melden, wird auf beiden Seiten eine aggressive Druckkampagne geführt. Der derzeitige Vorschlag sieht wie folgt aus:\n\n[SHX_QIE_negotiation_offer_on_table]\n\nDa sich die Führung von Shanxi mit allen Mitteln bemüht, das für sie günstigste Angebot zu erhalten, scheint der Ball nun bei uns zu sein, eine Entscheidung zu treffen. Einerseits wollen wir nicht schwach erscheinen, und die Annahme jeglicher Bedingungen wird Zugeständnisse unsererseits erfordern. Andererseits ist die nationale Einheit mehr als nur ein Schlagwort, und die Sicherung unserer Flanke ist von entscheidender Bedeutung, wenn wir unsere Kräfte nicht überstrapazieren wollen. Da die Verhandlungen jedoch ins Stocken geraten sind und auf beiden Seiten die Bereitschaft zu Zugeständnissen nachlässt, ist der Handlungsspielraum sehr gering. Vielleicht sind die Verhandlungen einfach zu Ende."
shx_zhifeng.11.a: "Akzeptiert die Forderungen wie geschrieben."
shx_zhifeng.11.b: "Wir können ein bisschen mehr herausholen."
shx_zhifeng.11.c: "Wir sollten uns aus den Gesprächen zurückziehen..."

shx_zhifeng.12.t: "Taiyuan-Beijing Verhandlungen: Runde 5"
shx_zhifeng.12.d: "In einer erstaunlichen Zurschaustellung von Arroganz hat die Zentralregierung ihr angebliches \"letztes Angebot\" vorgelegt, ein detailliertes Paket von Bedingungen, die wir entweder annehmen oder mit leeren Händen zurücklassen können. Leider scheint dies keine Verhandlungstaktik zu sein - man munkelt in der Stadt, dass das Kabinett der Zentralregierung entschlossen ist, Stellung zu beziehen. Wohl oder übel haben sie die Bedingungen festgelegt:\n\n[SHX_QIE_negotiation_offer_on_table]\n\nDa unsere Unterhändler erschöpft sind und kaum Fortschritte machen und beide Seiten beträchtliche Mittel aufwenden, um sich gegenseitig unter Druck zu setzen, wird bald eine endgültige Entscheidung getroffen werden müssen. Die Menschen in Taiyuan, die die Gespräche trotz unserer Bemühungen um eine gewisse Geheimhaltung verfolgt haben, erwarten, dass etwas dabei herauskommt - und einige in unserem Verhandlungsteam haben den Wunsch geäußert, zumindest etwas nach Hause zu bringen, das wir als Sieg verbuchen können. Vielleicht hat Beijing aber auch zum letzten Mal die Karten auf den Tisch gelegt, weil neue Mächte aufsteigen."
shx_zhifeng.12.a: "Wir haben keine andere Wahl als zu akzeptieren."
shx_zhifeng.12.b: "Ein Wortgefecht mit ihnen ist reine Zeitverschwendung."

shx_zhifeng.13.t: "Taiyuan steigt aus den Verhandlungen aus!"
shx_zhifeng.13.d: "Trotz aller Bemühungen, die Gespräche geheim zu halten, verbreitete sich bald die Nachricht, dass Taiyuan und Beijing Gespräche aufgenommen hatten, was Hoffnungen auf Frieden und nationale Einheit in Nordchina weckte. Diese Hoffnungen wurden jedoch enttäuscht, da es immer deutlicher wurde, dass es keine Einigung zwischen den starken Männern geben wird, die den Norden des Landes regieren. Schnell kamen Gerüchte auf, dass es Taiyuan war, das sich aus den Gesprächen zurückzog, vielleicht aus Verärgerung über die schlechten Bedingungen oder weil es glaubte, durch Ausharren mehr erreichen zu können. Unausgesprochen blieb jedoch die wahrscheinliche Alternative: ihre Ziele auf dem Schlachtfeld zu erreichen.\n\nDie Atmosphäre in Taiyuan war in politischen Kreisen unheimlich beunruhigend, wobei führende Intellektuelle, Geschäftsleute und sogar Kommandeure ihre gedämpfte Bestürzung darüber zum Ausdruck brachten, dass es [SHX.GetLeader] und seiner Regierung nicht gelungen war, eine friedliche Einigung zu erzielen. Auch wenn nicht jeder die Regierung dafür verantwortlich macht, hat die aggressive Kampagne beider Seiten in gesellschaftlichen Kreisen, die auf eine Einigung drängen, dem Gouverneur einen Nachteil eingebracht. Die Aussicht auf eine Generation junger Männer, die auf den Schlachtfeldern der Zhongyuan (Zentralebene) bluten werden, ist nun wahrscheinlich unvermeidlich, und die Erkenntnis, was unter kühleren Köpfen möglich gewesen wäre, ist umso bitterer."
shx_zhifeng.13.a: "Unverschämte Warlords."
shx_zhifeng.13.b: "Wir haben dem Frieden eine Chance gegeben, jetzt gibt es nur noch eine Option."

shx_zhifeng.14.t: "Beijing bricht die Verhandlungen ab!"
shx_zhifeng.14.d: "Trotz aller Bemühungen, die Gespräche geheim zu halten, verbreitete sich bald die Nachricht, dass Taiyuan und Beijing Gespräche aufgenommen hatten, was Hoffnungen auf Frieden und nationale Einheit in Nordchina weckte. Diese Hoffnungen wurden jedoch enttäuscht, da es immer deutlicher wurde, dass es keine Einigung zwischen den starken Männern geben wird, die den Norden des Landes regieren. Schnell kamen Gerüchte auf, dass es Beijing war, das sich aus den Gesprächen zurückzog, vielleicht aus Verärgerung über die schlechten Bedingungen oder in der Überzeugung, dass es etwas Besseres erreichen könnte, wenn es durchhielte. Unausgesprochen bleibt jedoch die wahrscheinliche Alternative: ihre Ziele auf dem Schlachtfeld zu erreichen.\n\nDie Atmosphäre in Taiyuan hat sich in politischen Kreisen aufgeheizt, wobei führende Intellektuelle, Geschäftsleute und sogar Kommandeure ihre böse Wut über [QIE.GetLeader] und seine Regierung zum Ausdruck brachten, die es nicht geschafft haben, eine friedliche Einigung zu erzielen. Obwohl nicht jeder die Regierung beschuldigt, hat die aggressive Kampagne beider Seiten in gesellschaftlichen Kreisen, die auf eine Einigung drängen, dem Gouverneur einen Vorteil verschafft. Giftige Worte verbreiten sich, während sich die Menschen um ihren Anführer scharen, der verspricht, den Hochmütigen zu stürzen und [QIE.GetNameDef] ein für alle Mal zu beenden!"
shx_zhifeng.14.a: "Wir werden tun, was wir tun müssen."
shx_zhifeng.14.b: "Arrogante Tyrannen."

shx_zhifeng.15.t: "Taiyuan-Beijing Verhandlungen abgesagt"
shx_zhifeng.15.d: "Trotz ihrer Bemühungen, die Gespräche geheim zu halten, verbreitete sich bald die Nachricht, dass Taiyuan und Beijing Gespräche aufgenommen hatten, was die Hoffnung auf Frieden und nationale Einheit in Nordchina weckte. Diese Gespräche wurden jedoch durch den plötzlichen Zusammenbruch der Zentralregierung durch vorrückende Rivalen empfindlich gestört, was das endgültige Ende der alten Ordnung in China bedeutete. Während die einen die alte Regierung oder zumindest die verpassten Möglichkeiten, die eine frühere Verhandlung hätte bringen können, beklagen, haben sich andere um [SHX.GetLeader] geschart, da er verspricht, eine neue Ordnung nach seinem Bilde zu schaffen.\n\nDie Truppen werden jetzt in ganz Shanxi mobilisiert, da sich die Provinzarmee auf den Einsatz vorbereitet. Es ist jedoch unklar, ob Shanxi sein strategisches Momentum verloren hat - vielleicht hätte man die letzten Tage des Regimes in Beijing ausnutzen können, um eine vorteilhaftere Position einzunehmen. Für Bedauern bleibt jetzt allerdings wenig Zeit, denn die Schlacht steht bevor."
shx_zhifeng.15.a: "Sie mögen fallen, aber wir werden nicht!"

shx_zhifeng.16.t: "Taiyuan-Beijing Verhandlungen sind erfolgreich!"
shx_zhifeng.16.intro: "Die wochenlangen Diskussionen zwischen unseren Vertretern haben endlich Früchte getragen! Das Auftauchen von [SHX.GetLeader] als unangefochtener Herr über die Shanxi-Clique hatte die Anführer von [QIE.GetNameDef], die sich vor dem räuberischen Vormarsch der Guominjun fürchteten, erheblich beunruhigt, doch blieben Zweifel an seiner Bereitschaft zur Zusammenarbeit zum Wohle unseres Landes. Die Provinzregierung von Shanxi, die der Zentralregierung in Beijing seit langem nominelle Loyalität geschworen hat, hat zugesagt, bei künftigen nationalen Befreiungskriegen in erheblichem Umfang militärisch zu kooperieren. Dies bedeutet, dass in den nächsten Jahren die Kommandostrukturen zusammengelegt, gemeinsame Ausbildungsprogramme durchgeführt und große Truppenteile an die Front geschickt werden sollen. Marschall Yan wurde bereits im Vorfeld mit einer Reihe von Ehrenbeförderungen und Auszeichnungen bedacht, was sein Prestige erhöht, aber auch die nicht ganz so subtile Erwartung weckt, dass er seinen Teil der Abmachung erfüllt."
shx_zhifeng.16.d.1: "$shx_zhifeng.16.intro$\n\nIm Gegenzug wurde der seit langem schwelende Streit um das rohstoffreiche Ost-Shanxi, das seit dem Vierten Zhili-Fengtian-Krieg von der Zentralarmee besetzt war, beigelegt. Die zivile Kontrolle über die Provinz wurde durch von Taiyuan aus ernannte Richter wiederhergestellt, während die Integrität von Verträgen, die während der Besetzung mit verschiedenen Unternehmen geschlossen wurden, ebenfalls respektiert werden soll. Die tatsächliche militärische Situation und die Zuständigkeit für die innere und äußere Sicherheit bleiben fraglich, aber wenn die Vereinbarung wirklich zustande kommt, wird sie durch die Vereinigung Chinas hinfällig."
shx_zhifeng.16.d.2: "$shx_zhifeng.16.intro$\n\nIm Gegenzug wurde der seit langem schwelende Streit um das rohstoffreiche Ost-Shanxi, das seit dem Vierten Zhili-Fengtian-Krieg von der Zentralarmee besetzt war, beigelegt. Die volle Kontrolle über das umstrittene Gebiet wurde an Taiyuan zurückgegeben, einschließlich der bürokratischen, wirtschaftlichen und militärischen Angelegenheiten. Die [QIE.GetAdjective] Streitkräfte haben sich nach einer ruhigen, geordneten Übergabe zurückgezogen, was der erste Schritt zur Heilung der Beziehungen in der Zentralebene ist."
shx_zhifeng.16.d.3: "$shx_zhifeng.16.intro$\n\nIm Gegenzug wurde Guanzhong zusammen mit der prestigeträchtigen Stadt Xi'an unter den Schutz der Shanxi-Clique gestellt. Damit wird die gesamte Provinz Shaanxi unter einer Behörde vereint und Yans Kontrolle über die Region nach der Niederschlagung der Guominjun-Truppen in diesem Gebiet gefestigt. Umstritten ist nach wie vor die Lage in Ost-Shanxi, das seit dem Ende des Vierten Zhili-Fengtian-Krieges von Truppen der Zentralregierung besetzt war. Vorläufig bleibt es in den Händen von Beijing und seiner Armee, die die großen Rohstoffvorkommen als strategisches Gut und ihre Positionen jenseits des Taihang-Gebirges als entscheidendes Druckmittel betrachten, um die Einhaltung des Abkommens durch Taiyuan sicherzustellen. Dennoch wurde versprochen, die Angelegenheit an einem anderen Tag zu regeln, und die Chancen für einen dauerhaften Frieden in der Zentralebene scheinen so groß wie eh und je."
shx_zhifeng.16.d.4: "$shx_zhifeng.16.intro$\n\nIm Gegenzug wurde der seit langem schwelende Streit um das rohstoffreiche Ost-Shanxi, das seit dem Vierten Zhili-Fengtian-Krieg von der Zentralarmee besetzt war, beigelegt. Die volle Kontrolle über das umkämpfte Gebiet wurde an Taiyuan zurückgegeben, einschließlich bürokratischer, wirtschaftlicher und militärischer Angelegenheiten. Die [QIE.GetAdjective] Streitkräfte haben sich nach einer ruhigen, geordneten Übergabe zurückgezogen und der Regionalregierung die volle Kontrolle über die Provinz zurückgegeben.\n\nIn einem weiteren überwältigenden Sieg für Taiyuan wurde die Region Guanzhong zusammen mit der prestigeträchtigen Stadt Xi'an dem Schutz der Shanxi-Clique übergeben. Damit ist die gesamte Provinz Shaanxi unter einer Autorität vereint und Yans Kontrolle nach seinem Sieg über die Guominjun-Truppen in der Region gefestigt. Yan freut sich über seinen Triumph, und manche sehen die Zentralregierung wegen ihrer Zugeständnisse als schwach an. Aber vielleicht war dies notwendig, um den Frieden in der Zentralebene zu sichern."
shx_zhifeng.16.d.5: "$shx_zhifeng.16.intro$\n\nIm Gegenzug wurde der seit langem schwelende Streit um das rohstoffreiche Ost-Shanxi, das seit dem Vierten Zhili-Fengtian-Krieg von der Zentralarmee besetzt war, beigelegt. Die volle Kontrolle über das umkämpfte Gebiet wurde an Taiyuan zurückgegeben, einschließlich bürokratischer, wirtschaftlicher und militärischer Angelegenheiten. Die [QIE.GetAdjective] Streitkräfte haben sich nach einer ruhigen, geordneten Übergabe zurückgezogen und der Regionalregierung die volle Kontrolle über die Provinz zurückgegeben. In einem weiteren überwältigenden Sieg für Taiyuan wurde die Region Guanzhong zusammen mit der prestigeträchtigen Stadt Xi'an in den Schutz der Shanxi-Clique überführt. Damit ist die gesamte Provinz Shaanxi unter einer Autorität vereint und Yans Kontrolle nach seinem Sieg über die Guominjun-Truppen in der Region gefestigt. Um seinen Status zu festigen, wurde Yan als \"Vorsitzender des Nordwestlichen Politischen Rates\" anerkannt, was er nutzte, um erneut seinen Anspruch auf die rohstoffreiche Provinz Suiyuan geltend zu machen. Yan freut sich über seinen Triumph, und manche sehen die Zentralregierung wegen ihrer Zugeständnisse als schwach an. Aber vielleicht war dies notwendig, um den Frieden in der Zentralebene zu sichern."
shx_zhifeng.16.a: "Freundschaft ist stark, weil sie selten ist und nur in schwierigen Zeiten bestätigt werden kann."

shx_zhifeng.17.t: "Taiyuan steht an der Seite von Beijing"
shx_zhifeng.17.d: "Nach wochenlangen Gesprächen zwischen der Shanxi-Clique und [QIE.GetNameDef] scheinen sie sich endlich geeinigt zu haben. Auch wenn noch nicht alle Bestimmungen veröffentlicht wurden, so wurde doch in den Kreisen beider Fraktionen ein großes Zeichen für die erneuerte Freundschaft zwischen ehemals erbitterten Feinden gesetzt. Es wird bereits über territoriale Versprechungen zwischen den beiden Parteien gemunkelt, da Beijing in erheblichem Umfang umstrittene Gebiete abgibt.\n\nDie an der Grenze zwischen den beiden Parteien stationierten Streitkräfte wurden abgezogen, und die Armee von Shanxi hat sich mobilisiert, um die Kräfte entlang der Frontlinie zu verstärken [QIE.GetAdjective]. Die Armee der Provinz Shanxi ist zwar nicht die größte, aber ein nicht zu unterschätzender Gegner, und es sieht so aus, als ob die lange umkämpfte Regierung in Beijing einen wichtigen (und friedlichen) Sieg in ihrem Bestreben, ihre Nation zu vereinen, errungen hat."
shx_zhifeng.17.a: "Dann werden sie sterben wie einer von ihnen!"
shx_zhifeng.17.b: "Freunde zu haben ist entscheidend für unser Leben, Überleben und Gedeihen."
shx_zhifeng.17.c: "Der Frieden in den Zentralebenen hält."

shx_zhifeng.18.t: "Belohnt, wie sie es verdient haben"
shx_zhifeng.18.intro: "Als wir das erste Mal ein Abkommen mit Taiyuan aushandelten, führten die Diskussionen über das Schicksal von Ost-Shanxi zu einem für uns sehr günstigen Kompromiss. Als ressourcenreiches Gebiet an der Grenze zwischen unseren Territorien sollte Ost-Shanxi de jure unter die Gerichtsbarkeit Taiyuans fallen, doch seit ihrem Verrat im Vierten Zhili-Fengtian-Krieg besetzten unsere Streitkräfte das Gebiet. Während dieser Zeit war der rechtliche Status der Region im Fluss, wobei es den Magistraten von Shanxi gelegentlich gestattet war, ihre Aufgaben in dem Gebiet unter den wachsamen Augen unserer eigenen Verwalter zu erfüllen."
shx_zhifeng.18.d.1: "$shx_zhifeng.18.intro$\n\nJetzt, nach der erfolgreichen Rückeroberung des Westens und den \"zahlreichen edlen Opfern der Söhne von Shanxi\", hat [SHX.GetLeader] um die Rückgabe des umstrittenen Gebiets gebeten. In seinen Augen haben sie ihren Teil der Abmachung eingehalten und sich als loyale Untertanen von [QIE.GetNameDef] erwiesen. In Anbetracht der Tatsache, dass wir wahrscheinlich ohnehin auf dem Weg zur nationalen Einigung sind und unsere Fraktion auf dem Vormarsch ist, hat die Rückgabe dieses Landes vielleicht keine großen Auswirkungen. Andererseits war Gouverneur Yan schon immer eine tickende Zeitbombe. Und es ist nicht so, dass er viel dagegen tun kann, wenn wir Nein sagen."
shx_zhifeng.18.d.2: "$shx_zhifeng.18.intro$\n\nIn der Zwischenzeit genehmigten wir in ihrem Namen mehrere lukrative Handelsgeschäfte mit verbündeten Unternehmen, wodurch wir die Wirtschaft der Region maßgeblich kontrollieren konnten. Als Teil des Abkommens, das wir mit Yan über die Rückgabe der Provinz unterzeichnet hatten, mussten diese Geschäfte eingehalten werden, und die Zahlungen gingen größtenteils an uns, während kleinere Beträge in die Kassen von Taiyuan flossen.\n\nNun, nach der erfolgreichen Rückeroberung des Westens und den \"zahlreichen edlen Opfern der Söhne von Shanxi\", hat [SHX.GetLeader] um die vollständige Wiederherstellung ihrer wirtschaftlichen Rechte über die Region gebeten. In seinen Augen haben sie ihren Teil der Abmachung eingehalten und sich als loyale Untertanen von [QIE.GetNameDef] erwiesen. In Anbetracht der Tatsache, dass wir uns wahrscheinlich ohnehin auf dem Weg zur nationalen Einigung befinden und unsere Fraktion auf dem Vormarsch ist, hat es vielleicht wenig zu verlieren, wenn wir dieses Gebiet aufgeben. Andererseits war Gouverneur Yan schon immer eine tickende Zeitbombe. Und es ist ja nicht so, dass er viel dagegen tun kann, wenn wir Nein sagen."
shx_zhifeng.18.a: "Wir gewähren ihnen gnädigerweise ihre Bitte."
shx_zhifeng.18.b: "Wir werden die Übergabe zügig durchführen."
shx_zhifeng.18.c: "Sie haben ihren Zweck erfüllt."

shx_zhifeng.19.t: "Die [SHX.GetName] kommen!"
shx_zhifeng.19.d: "Aus [SHX.Capital.GetCapitalVictoryPointName] sind beunruhigende Berichte aufgetaucht, da [SHX.GetLeader] die Mobilisierung seiner Streitkräfte gegen uns befiehlt. Die Armee von [SHX.GetName] ist zwar nicht unbedingt von höchster Qualität, was die Ausbildung angeht, aber sie verfügt über einige der Erfahrungen der Guominjun-Veteranen sowie über viele Waffen westlichen Typs, die im Arsenal von Taiyuan gebaut wurden. Einige der erfahreneren Offiziere haben ihre Ausbildung an der angesehenen Militärakademie von Baoding absolviert. Wir haben nicht viel Zeit für die Vorbereitung, daher zählt jede Sekunde. Während unsere eigenen strategischen Pläne in Gang gesetzt werden, werden wir an die tragische Gewalt und Instabilität erinnert, die China heimgesucht hat."
shx_zhifeng.19.a: "Wir haben nur wenig Zeit um uns vorzubereiten."

shx_zhifeng.20.t: "Unsere Verbündeten in [FROM.GetNameDef] sind in Gefahr!"
shx_zhifeng.20.d: "Beunruhigende Berichte sind aus [SHX.Capital.GetCapitalVictoryPointName] aufgetaucht, als [SHX.GetLeader] die Mobilisierung seiner Streitkräfte gegen unsere Verbündeten in [FROM.GetName] befahl. Die Armee von [SHX.GetName] ist zwar nicht unbedingt von höchster Qualität, was die Ausbildung angeht, aber sie verfügt über einen Teil der Erfahrung der Guominjun-Veteranen sowie über viele Waffen westlichen Typs aus dem Arsenal von Taiyuan. Einige der erfahreneren Offiziere haben ihre Ausbildung an der angesehenen Militärakademie von Baoding absolviert. Wir haben nicht viel Zeit für die Vorbereitung, daher zählt jede Sekunde. Während unsere eigenen strategischen Pläne in Gang gesetzt werden, werden wir an die tragische Gewalt und Instabilität erinnert, die China heimgesucht hat."
shx_zhifeng.20.a: "Wir haben nur wenig Zeit um uns vorzubereiten."

shx_zhifeng.21.t: "[SHX.GetName] schickt uns ein Angebot"
shx_zhifeng.21.d: "Nachdem wir uns zuvor wegen Suiyuan geprügelt haben, scheint es, dass der perfide [SHX.GetName] beschlossen hat, im Namen der \"Förderung der chinesischen Einheit\" weitere Zugeständnisse zu machen. Mit der Zentralregierung, die zumindest nominell hinter ihnen steht, hat Gouverneur [SHX.GetLeader] ganz offen gefordert, dass wir uns ihrem neu gegründeten \"Nordwestchinesischen Politischen Rat\" anschließen, um die chinesische Souveränität gegen abtrünnige Gruppen in der Region Xibei zu bewahren.\n\nNatürlich ist dies eindeutig eine Fassade, um den Einfluss von [SHX.Capital.GetCapitalVictoryPointName] auszuweiten und unsere eigene Autonomie zu untergraben und die Freiheit, die unsere Hui-Clans seit Generationen genießen, zu beseitigen. In Anbetracht ihrer geografischen und politischen Nähe zu Beijing ist dies jedoch kein Angebot, das wir einfach abtun können. Vielleicht ist der Zusammenschluss mit ihnen die beste Maßnahme, die wir ergreifen können, um unseren weiteren Einfluss unter einem erweiterten Dach zu sichern. Andererseits ist es fraglich, ob Shanxi in der Lage ist, seinen Willen in der Steppe durchzusetzen, falls wir uns für einen Krieg entscheiden sollten. Eine dritte Möglichkeit wäre, einen Botschafter direkt nach Beijing zu schicken, um unsere Loyalität zu bekunden, ohne dass wir uns [SHX.GetLeader] unterwerfen müssen."
shx_zhifeng.21.a: "Wir werden uns den Weisungen Beijings unterwerfen."
shx_zhifeng.21.b: "Freiheit ist nicht etwas, das man nach Belieben wegschmeißen kann."
shx_zhifeng.21.c: "Wir sind Beijing gegenüber loyal, nicht [SHX.Capital.GetCapitalVictoryPointName]."

shx_zhifeng.22.t: "[XSM.GetName] unterwirft sich der Zentralregierung"
shx_zhifeng.22.d.1: "Als wir zum ersten Mal eine Vereinbarung mit [SHX.GetNameDef] unterzeichneten, dachten viele, es handele sich lediglich um eine Hinhaltetaktik, die kaum Früchte tragen würde. Umso mehr, als wir sie sanft dazu drängten, nach Westen zu gehen (und uns im Osten allein zu lassen). Es hat jedoch den Anschein, als hätte uns dieses Arrangement einen ersten Erfolg beschert, da ihre jüngste Einschüchterung der Hui-Clans [XSM.GetNameDef] dazu zwang, sich vor uns niederzuwerfen.\n\nDiese verringerte Autonomie der Ma-Clans hat unseren Einfluss im Nordwesten stark erweitert und dient als Triumph für [SHX.GetLeader], der sich als nützlicher Helfer für die Zentralregierung erwiesen hat. Ob die Abenteuer von [SHX.GetNameDef] im Nordwesten weitergehen werden, bleibt abzuwarten, aber es scheint, dass die Ambitionen des gerissenen Gouverneurs nicht nur auf das Hui-Land beschränkt sind."
shx_zhifeng.22.d.2: "Es scheint, dass wir [XSM.GetLeader] und sein politisches Geschick unterschätzt haben. Anstatt sich unseren Forderungen zu unterwerfen, sich in unseren geplanten \"Nordwestchinesischen Politischen Rat\" zu integrieren, haben sie uns stattdessen umgangen und sind direkt zur Zentralregierung gegangen, um mit ihr über Autonomie im Austausch für Loyalität zu verhandeln. Zu diesem Zeitpunkt können wir nicht viel tun, außer zu schmollen, aber es scheint, dass die Zentralregierung unsere Geste zu schätzen weiß.\n\nDa Xibei zumindest nominell mit uns verbündet ist, ist der Rest des Westens nun offen für weitere Abenteuer. Ob wir den Ehrgeiz und den Mut haben, die chinesische Souveränität in die zerklüfteten Hügel und flachen Steppen zu jagen, ist eine ganz andere Frage."
shx_zhifeng.22.a: "[SHX.GetNameDef] sendet uns herzliche Grüße."
shx_zhifeng.22.b: "Wir haben der Nation einen wertvollen Dienst erwiesen."

shx_zhifeng.23.t: "[XSM.GetNameDef] lehnt unser Angebot ab"
shx_zhifeng.23.d: "Die unbeugsamen Hui-Clans des Nordwestens sind zusammengekommen, um unser Angebot zu prüfen, und haben uns prompt zurückgewiesen. Mit der Behauptung, dass wir nicht legitimiert seien, unsere Forderungen zu stellen, und darüber hinaus unsere eigenen Ansprüche auf die Region Xibei in Frage stellen, haben die Ma-Führer stattdessen Kräfte mobilisiert, um eine mögliche Invasion abzuwehren. In ihrem Bestreben, die Hui-Autonomie zu schützen und sich selbst vor der Verantwortung zu bewahren, haben sie jedoch den Blick für das große Ganze verloren: China ist nur eine Nation und wird keine Abtrünnigen dulden, egal ob Hui, Mongolen oder Tibeter. In unseren Händen liegt nun der Casus Belli, den wir brauchen, um in das riesige Gebiet der Ma-Clique einzumarschieren. Ob dies eine lohnende Expedition ist, ist eine ganz andere Frage."
shx_zhifeng.23.a: "Entsendet die Armee!"

shx_zhifeng.24.t: "Das Ende der Ma-Clique"
shx_zhifeng.24.d: "Obwohl die Hui-Clans im Nordwesten seit langem eine weitreichende Autonomie in der Region genießen, scheint ihre Freiheit heute mit ihrer förmlichen Kapitulation und \"Beteiligung\" im jüngsten Projekt von [SHX.GetLeader] endgültig zu Ende zu gehen: Dem Nordwestchinesischen Politischen Rat. Offiziell soll er die chinesischen Interessen in der westlichen Region schützen, indem er die Kräfte der aufstrebenden Shanxi-Clique und der kränkelnden Xibei-San-Ma-Cliquen bündelt. In der Praxis wird erwartet, dass die Beziehung von [SHX.Capital.GetCapitalVictoryPointName] dominiert wird.\n\nEin gewisser Widerstand der Hui ist zu erwarten, doch der Rat dient einer Art nationalistischem Zweck: Er soll ein Auge auf die Abspaltungsbewegungen in der Mongolei, Tibet und Xinjiang haben. Es wird erwartet, dass bald hochrangige Gespräche zwischen der Ma-Führung und [SHX.GetLeader] stattfinden werden. Ob dieses neue Gremium jedoch wirklich den Untergang der Han-Hui-Kontrolle über den Westen verhindern kann, bleibt fraglich. Es hat sich bereits herumgesprochen, dass alle Vasallenstaaten, die die Ma de jure oder de facto gegründet haben, bereits damit begonnen haben, ihre Beziehungen zu kappen."
shx_zhifeng.24.a: "Im Nordwesten entsteht ein neuer Rat."
shx_zhifeng.24.b: "Die Ambitionen des Gouverneurs wachsen..."

shx_zhifeng.25.t: "Die Verhaftung von Wang Xiang"
shx_zhifeng.25.d: "Mitten in der Nacht bahnte sich eine Schwadron von Geheimpolizisten unbemerkt ihren Weg zu Wang Xiangs verschwenderischer Villa in Taiyuan. Der Industrielle aus Beijing hat seine Ansichten und seine Unterstützung für die Zentralregierung seit langem offen dargelegt, aber für die Regierung von Shanxi ist klar, dass er nichts anderes als eine ausländische Bedrohung für die Interessen der Provinz darstellt.\n\nDennoch scheint die Schlange vor der bevorstehenden Razzia gewarnt worden zu sein. Als die Polizisten in das Anwesen stürmten, fanden sie nichts weiter als verlassene Räume und seine Bediensteten, die verzweifelt Seite um Seite an Regierungsunterlagen und Rechnungen verbrannten. Anwohner in der Nähe des Anwesens informierten die Polizisten, dass Wang Xiang irgendwann an diesem Tag mit dem Auto geflohen sei - vielleicht auf dem Weg zurück in seine Heimatprovinz Beijing oder auf der Suche nach Exil in einer anderen Provinz. Wie dem auch sei, es ist klar, dass wir, wenn wir diesen Verräter aus unserer Provinz vertreiben, einen Schritt näher dran sind, den verachtenswerten Einfluss der Zentralregierung auf unsere Wirtschaft zurückzudrängen."
shx_zhifeng.25.a: "Wir werden ihn schon finden."

shx_zhifeng.26.t: "Der Zusammenbruch von [QIE.GetNameDef]"
shx_zhifeng.26.d: "Mit dem Zusammenbruch der Zentralregierung, die offiziell von [QIE.GetNameDef] geführt wird, hat sich in der nordchinesischen Ebene eine seltsame politische Situation entwickelt. Die Städte Beijing und Wuhan sind strategische Punkte im ganzen Land und werden zweifellos von den verschiedenen Fraktionen, die den Mantel der Republik China beanspruchen, umkämpft werden. Während wir über unseren jüngsten Sieg über die Regierung in Beijing jubeln, müssen wir schnell handeln, denn es ist unverzichtbar, diese Ziele zu sichern, bevor der Feind an unsere Tür klopft.\n\n Dennoch haben konservative Mitglieder des Militärstabs dafür plädiert, dass wir uns stattdessen einbunkern und darauf warten, dass die rivalisierenden Fraktionen zu uns kommen. Shanxi ist von Natur aus verteidigungsfähig, und wenn wir uns die Zeit nehmen, unsere Verteidigung aufzubauen, werden wir sicher für alles gewappnet sein, was unsere Feinde uns entgegenwerfen."
shx_zhifeng.26.a: "Die Einigung des Landes ist noch nicht abgeschlossen!"
shx_zhifeng.26.b: "Wir sollten uns erst einmal eingraben."

shx_zhifeng.27.t: "Der Ausbruch des Krieges unterbricht unsere Reformen!"
shx_zhifeng.27.d: "Obwohl unser Zehnjahresplan ursprünglich als Mittel zur Bereicherung der Provinz und zur Stärkung der Macht von Yan Xishan und Feng Yuxiang gedacht war, wurde er nach 1936 zu einem Sprungbrett für die Militarisierung der [SHX.GetName] gegen die Feinde von [SHX.GetLeader] umfunktioniert. Diese Verschiebung der Prioritäten hat sich diese Woche mit dem Beginn der offensiven Feindseligkeiten außerhalb der Provinzgrenzen endgültig zugespitzt. Die Folgen für bestehende Projekte waren verheerend. Überall in Shanxi wurden die Budgets für zivile Projekte gekürzt und nicht benötigte (und einige wichtige) Arbeitskräfte eingezogen. Da die Armeen der [SHX.GetName] sich beeilen, die feindlichen Grenzposten zu stürmen, ist ein teurer logistischer Pfad entstanden, der die Umleitung fast des gesamten zivilen Verkehrs erforderlich gemacht hat. Die ganze Aufmerksamkeit der [SHX.GetName] ist auf den Krieg gerichtet, und die Träume von einer friedlichen, modernen Provinz sind auf der Strecke geblieben. Ob sie in dieser Generation jemals wieder aufgegriffen wird, ist unklar."
shx_zhifeng.27.a: "Der Fortschritt wird warten müssen."

shx_zhifeng.28.t: "Die Aufopferungsligen"
shx_zhifeng.28.d.1: "In diesen unruhigen Zeiten steigt der Bedarf an unerschrockenen Männern, die sich in die Schützengräben begeben und den Gefahren des Kampfes trotzen, auf epische Ausmaße an. Da [SHX.GetLeader] kaum eine andere Wahl hat, hat er eine Massenmobilisierung von Jugendlichen aus den Universitäten und Hochschulen von Shanxi vorgeschlagen, um die Flut der feindlichen Vorstöße aufzuhalten. Es ist nicht leicht, viele Menschen für die Verteidigung ihres Guojia, ihres Heimatlandes, zu mobilisieren, aber Yans mutiger Neffe Liang Huazhi hat sich in dieser Hinsicht weit übertroffen. Nachdem er von Yans alter \"Blut-und-Eisen-Gesellschaft\" gehört hatte, die er während seines Aufenthalts in Japan mit seinen Freunden gegründet hatte, begann Liang mit der Bildung seines eigenen \"Blut-und-Eisen-Korps zur nationalen Rettung\", das aus vielen radikalen nationalistischen Jugendlichen besteht, die sich für die Beendigung des deutschen und japanischen Imperialismus im Land einsetzen.\n\nZu ihnen gesellen sich viele andere radikale Milizen wie das \"Rache-Korps\" und die Ausbildung in so genannten \"Revolutionären Volksuniversitäten\", die alle zusammen als \"Opferligen\" bezeichnet werden und deren Reihen seit Beginn des Konflikts stark angewachsen sind. Wie bei den \"Dare-to-Die\"-Korps von einst sind ihre Motivationen und Hintergründe vielfältig - ebenso wie ihre Effektivität. Viele Eltern sind nicht erpicht darauf, dass ihre jungen Söhne in den Kampf ziehen oder als Stoßtrupps gegen feindliche Befestigungen dienen. Aber haben wir an diesem Punkt überhaupt eine Wahl?"
shx_zhifeng.28.d.2: "In diesen unruhigen Zeiten steigt der Bedarf an unerschrockenen Männern, die sich in die Schützengräben begeben und den Gefahren des Kampfes trotzen, auf epische Ausmaße an. Da [SHX.GetLeader] kaum eine andere Wahl hat, hat er eine Massenmobilisierung von Jugendlichen aus den Universitäten und Hochschulen von Shanxi vorgeschlagen, um die Flut der feindlichen Vorstöße aufzuhalten. Es ist keine leichte Aufgabe, viele Menschen zur Verteidigung ihres Guojia, ihres Heimatlandes, zu mobilisieren, aber unser Genosse Bo Yibo ist in dieser Hinsicht weit über das Ziel hinausgeschossen. Inspiriert von ähnlichen Milizen, die von der Kuomintang und anderen Sozialisten weltweit organisiert werden, hat Bo mit der Bildung der \"Liga der nationalen Rettung durch Opfer\" begonnen, die aus vielen radikalen Jugendlichen besteht, die danach streben, den deutschen und japanischen Imperialismus im Land zu beenden.\n\nZu ihnen gesellen sich viele andere radikale Milizen wie das \"Rache-Korps\" und die Ausbildung in so genannten \"Revolutionären Volksuniversitäten\", die alle zusammen als \"Opferligen\" bezeichnet werden und deren Reihen seit Beginn des Konflikts immer größer werden. Wie bei den \"Dare-to-Die\"-Korps von einst sind ihre Motivationen und Hintergründe vielfältig - ebenso wie ihre Effektivität. Viele Eltern sind nicht erpicht darauf, dass ihre jungen Söhne in den Kampf ziehen oder als Stoßtrupps gegen feindliche Befestigungen dienen. Aber haben wir an diesem Punkt überhaupt eine Wahl?"
shx_zhifeng.28.a: "Wir wagen es zu sterben!"
shx_zhifeng.28.b: "Wir gewinnen nicht, indem wir das bekämpfen, was wir hassen, sondern indem wir das retten, was wir lieben."

shx_zhifeng.29.t: "Eine provisorische Hauptstadt für eine provisorische Republik"
shx_zhifeng.29.d: "Nachdem wir unsere Konkurrenten erfolgreich zurückgeschlagen haben, sind wir nun endlich in der Lage, unseren eigenen Anspruch auf die nationale Führung zu erheben. Dies beginnt mit der Wahl einer provisorischen Hauptstadt für die provisorische Republik. Eine solche Hauptstadt sollte historische Bedeutung haben, da wir um die Herzen und Köpfe der Menschen kämpfen, aber auch an einem strategisch wichtigen Ort liegen, der es uns ermöglicht, die Logistik für unsere wachsenden Armeen zu koordinieren. Darüber hinaus muss sie geschützt werden, da feindliche Regierungen einen solchen Standort zweifellos als vorrangiges Ziel für einen gezielten Angriff betrachten werden. Ausgehend von unserer derzeitigen Situation entscheidet [SHX.GetLeader] sich für..."
shx_zhifeng.29.a: "Beijing, um die Fortführung der Beiyang-Initiative zu betonen."
shx_zhifeng.29.b: "Nanjing zur Festigung der Kontrolle über die Küste."
shx_zhifeng.29.c: "Wuhan, um das Erbe von Xinhai antreten zu können."
shx_zhifeng.29.e: "[SHX.Capital.GetCapitalVictoryPointName] um die Stabilität zu erhalten."

shx_zhifeng.30.t: "Weit weg von zu Hause, nicht weit weg vom Sieg"
shx_zhifeng.30.d: "Obwohl viele zu Beginn des Konflikts an unseren Chancen gezweifelt haben und vielleicht sogar [SHX.GetLeader] diese Wendung der Ereignisse nicht vorausgesehen hat, hat sich das Blatt zu unseren Gunsten gewendet! Unser jüngster Vorstoß hat uns tief in das Herz Nordchinas geführt und die aufregende Möglichkeit einer Vereinigung unter [SHX.GetNameDef] eröffnet. Die Stimmung ist so aufgeheizt wie nie zuvor, und unsere Offiziere haben die Initiative ergriffen, die Vereinigung immer weiter voranzutreiben.\n\n Jeder Schritt, den wir machen, bringt uns jedoch immer weiter von zu Hause weg. Zwar gehören unseren Armeen inzwischen Männer aus mehreren Provinzen an, doch die Realität des Kriegsherrn China ist, dass die meisten Armeen regional aufgestellt sind. Die Shanxi-Armee rühmte sich sogar einmal, dass alle ihre Soldaten aus der Provinz stammten, und selbst die vergleichsweise vielseitige Guominjun wurde nach fast einem Jahrzehnt in Shaanxi sesshaft. Für viele sind wir also Fremde, eine Kuriosität für die Einheimischen, die sich fragen, ob wir gütigere Herren sein werden als unsere Vorgänger.\n\nNoch besorgniserregender sind die Auswirkungen, die unser Feldzug in der Ferne auf die Heimat hat. Um diese Streitkräfte aufzustellen, haben wir alle möglichen Ressourcen (Geld, Männer, Arbeitskräfte) aufgebraucht, und unsere Siege sind mit dem Versprechen verbunden, dass dieser Konflikt bald vorbei sein wird. Wenn wir nicht in der Lage sind, innerhalb eines angemessenen Zeitrahmens zu liefern, riskieren wir, unseren Zusammenbruch zu beschleunigen. Dennoch wird es schwer sein, den Elan der tapferen Krieger zu zügeln, die von [SHX.Capital.GetCapitalVictoryPointName] aus aufgebrochen sind, vor allem, wenn die Wiedervereinigung nur eine Stadt entfernt scheint..."
shx_zhifeng.30.a: "Wir werden alles für den Sieg tun!"
shx_zhifeng.30.b: "Wir sollten unsere Chancen realistisch einschätzen."

shx_zhifeng.100.t: "Die [FROM.GetName] bietet einen gemeinsamen Schlag gegen [QIE.GetAdjective] an"
shx_zhifeng.100.yan.d: "Angesichts des sich abzeichnenden Krieges in China verschieben sich alte Loyalitäten und die Angst vor Verrat hält an. Andererseits müssen wir aber auch sicherstellen, dass wir unsere Chancen auf strategische Bündnisse nicht verpassen, damit wir nicht von denjenigen überflügelt werden, die dies tun. Der Gouverneur von Shanxi, Yan Xishan, hat einen Vorstoß unternommen und seine Hand in Freundschaft angeboten, in der Hoffnung, sich unsere Unterstützung in seinem bevorstehenden Krieg mit dem [608.owner.GetName] zu sichern.\n\nDer Ruf von Yan Xishan ist ein zwiespältiger. Viele Jahre lang hat er sich auf die Isolation seiner Provinz verlassen, um schwerwiegende Konsequenzen für außenpolitische Katastrophen zu vermeiden, und sich zu verschiedenen Zeitpunkten mit den Cliquen von Anhui, Fengtian und Zhili verbündet. Seine Entscheidung, die Sicherheit der Berge zu verlassen, zeigt wahrscheinlich, dass er auf einen Krieg vorbereitet ist, aber die tatsächliche Effektivität der Armee der Provinz Shanxi war immer... bestenfalls gemischt. Ihre größte Stärke ist die Kontrolle über das Arsenal von Taiyuan, wodurch sie Zugang zu größeren Mengen an Artillerie hat als die meisten anderen."
shx_zhifeng.100.feng.d: "Angesichts des sich abzeichnenden Krieges in China verschieben sich alte Loyalitäten und die Angst vor Verrat hält an. Andererseits müssen wir aber auch sicherstellen, dass wir unsere Chancen auf strategische Bündnisse nicht verpassen, damit wir nicht von denjenigen überflügelt werden, die dies tun. Marschall Feng Yuxiang von den Guominjun hat seinen Zug gemacht und seine Hand in Freundschaft angeboten, in der Hoffnung, sich unsere Unterstützung in seinem bevorstehenden Krieg mit den [608.owner.GetName] zu sichern.\n\nDer Ruf von Feng Yuxiang ist ein gemischter. Sein Verrat an der Zhili-Clique im Jahr 1925 wurde von Wu Peifu und Cao Kun als Erzverrat angesehen, von einigen jedoch als idealistischer Versuch, die sich bekriegenden Fraktionen in der Nation zu vereinen. Seine Entscheidung, die Sicherheit der Berge zu verlassen, deutet wahrscheinlich darauf hin, dass er auf einen Krieg vorbereitet war, doch die tatsächliche Wirksamkeit von Guominjun ist fraglich. Obwohl die Guominjun für ihre Disziplin und hohe Moral berühmt waren, ist es schon einige Zeit her, dass sie einen siegreichen Konflikt in den zentralen Ebenen ausgefochten haben, und nur wenige werden ihr katastrophales Vorgehen an der Westfront der nördlichen Expedition vergessen."
shx_zhifeng.100.a: "Ein Bündnis für das Schicksal der Nation!"
shx_zhifeng.100.b: "[SHX.GetLeader] ist kein vertrauenswürdiger Mann."

shx_zhifeng.101.t: "[FROM.GetNameDefCap] antwortet auf unseren Ruf!"
shx_zhifeng.101.d: "Nach Prüfung ihrer Optionen hat sich [FROM.GetLeader] dazu entschlossen, einen vollständigen Pakt mit uns zu unterzeichnen, in dem sie sich bereit erklärt, uns in unserem bevorstehenden Krieg mit [608.owner.GetName] zu unterstützen. Dies bringt für uns beide gegenseitige Verpflichtungen mit sich, während sich unsere Fraktionen eilig auf einen Konflikt vorbereiten. Sobald eine Fraktion in einen Konflikt verwickelt ist, wird von der anderen erwartet, dass sie ihr zu Hilfe eilt, unabhängig davon, ob es sich um einen Angriffs- oder Verteidigungskrieg handelt. Es wird nicht gesagt, was als Nächstes passiert, wenn und nachdem die [608.owner.GetAdjective] besiegt sind. Das Ergebnis der Erfolge auf dem Schlachtfeld wird wahrscheinlich über das endgültige Schicksal unserer stolzen Nation entscheiden."
shx_zhifeng.101.a: "Hand in Hand retten wir unser Heimatland!"

shx_zhifeng.102.t: "[FROM.GetName] verweigert unseren Ruf!"
shx_zhifeng.102.d: "Nach Prüfung ihrer Optionen hat [FROM.GetLeader] beschlossen, einen Pakt mit uns abzulehnen, da sie der Meinung sind, dass wir nicht ausreichend vertrauenswürdig oder auf einen Konflikt mit [608.owner.GetName] vorbereitet sind. Stattdessen haben sie beschlossen, ihr eigenes Glück bei der Suche nach besseren Verbündeten oder einer besseren Gelegenheit zu versuchen. Dies ist zwar eine große Enttäuschung und ein außenpolitisches Versagen für [SHX.GetLeader], aber zum Glück ist es noch nicht zu spät für uns, unsere Ziele zu erreichen. Wir werden einen neuen Weg finden müssen, um den [608.owner.GetAdjective] Leviathan zu erschlagen, und [FROM.GetName] wird es eines Tages bereuen, dass sie unser großzügiges Freundschaftsangebot abgelehnt hat."
shx_zhifeng.102.a: "Macht nichts, ich werde jemanden wie dich finden."

shx_zhifeng.103.t: "Das ehrlose [FROM.GetAdjective]"
shx_zhifeng.103.d: "Trotz unseres früheren Pakts gegen [608.owner.GetName] hat [608.owner.GetLeader] beschlossen, zu schweigen, während ein neuer Konflikt tobt. Ob dieser Verrat von vornherein geplant war oder nicht, ist unklar, bekannt ist jedoch, dass wir praktisch auf uns allein gestellt sind. Ohne ihre Unterstützung haben die [QIE.GetName] eine Front weniger, an der sie kämpfen können, und sind in der Lage, mehr Kräfte gegen uns zu konzentrieren. Dieses Versagen der Diplomatie hat uns angreifbar gemacht, aber wir werden nicht aufgeben. Die [FROM.GetAdjective] werden für ihren Verrat bezahlen, und wir werden trotzdem siegreich daraus hervorgehen!"
shx_zhifeng.103.a: "Wir werden auf jeden Fall selbst zuschlagen!"
shx_zhifeng.103.b: "...warum machen wir uns überhaupt die Mühe?"

shx_zhifeng.104.t: "Die Shanxi-Clique bereitet sich darauf vor, gegen uns zu mobilisieren!"
shx_zhifeng.104.d: "Wir haben von den westlichen Grenzen verzweifelte Nachrichten erhalten, dass die Shanxi-Clique und andere rivalisierende Regierungen sich anscheinend darauf vorbereiten, schnell auf uns zu marschieren. Wir müssen sofort Alarm schlagen und die Armeen mobilisieren, wenn wir ihren Vormarsch erfolgreich aufhalten wollen. Hoffen wir, dass ihre Invasion nur eine Papiertigerinvasion ist und dass wir in der Lage sein werden, diese Landeier in die Berge zurückzudrängen, aus denen sie gekommen sind!"
shx_zhifeng.104.a: "Wir werden gewinnen, egal was passiert!"

shx_zhifeng.105.t: "Konfrontation mit der Wirtschaftsklasse"
shx_zhifeng.105.d: "Die Zerrüttung der Beziehungen zwischen Taiyuan und Beijing hat sich nicht gerade positiv auf die Wirtschaft ausgewirkt, da der aufkeimende Handel zwischen Shanxi und dem übrigen China durch den erneuten Krieg in der einst friedlichen Provinz gestört wurde. Rufe nach Frieden sind auf taube Ohren gestoßen, und viele, die sich für positive Beziehungen zur alten Zentralregierung eingesetzt hatten, wurden als Verräter gebrandmarkt.\n\nNur wenige sind so sehr unter Verdacht geraten wie Wang Xiang, die vielleicht prominenteste Stimme in der Verwaltung von Gouverneur Yan. Er spürt die Gefahr, in der er schwebt, und versucht, sich zu schützen, indem er die Entscheidung des Gouverneurs lobt und in einer verzweifelten Loyalitätsbekundung unsere Feinde anprangert. Aber seine Position wird von Tag zu Tag gefährdeter, und andere Fraktionen warten nur darauf, ihn anzugreifen.\n\nIhn an Bord zu behalten, ist jedoch nicht völlig ausgeschlossen. Trotz des Sicherheitsrisikos, das von ihm ausgeht, könnte es sich als schwierig erweisen, ihn zu entfernen, je nachdem, wie stark er verankert ist. Während sein Angebot, einen Waffenstillstand zu vermitteln, unglaubwürdig erscheint, könnte er nach dem Krieg von Nutzen sein, wenn es darum geht, die Loyalität der breiteren Handelsschicht in Nordchina zu gewinnen. Auch sein finanzielles Fachwissen ist nicht zu verachten, und es könnte besser sein, ihn auf unserer Seite zu haben als auf ihrer."
shx_zhifeng.105.a: "Treibt ihn hinaus! Lasst ihn zu seinen Meistern in Beijing fliehen!"
shx_zhifeng.105.b: "Stellt ihn vorerst ins Abseits, aber er könnte Ihnen in Zukunft nützlich sein."
shx_zhifeng.105.c: "Er ist zu wertvoll, um ihn zu verlieren, lasst ihn uns in der Nähe behalten, aber unter Beobachtung."

shx_zhifeng.106.t: "Der Krieg des Widerstands"
shx_zhifeng.106.d: "Nach einem Jahrhundert der Demütigungen hat der ausländische Imperialismus sein hässliches Haupt aufgerichtet - in Form einer groß angelegten ausländischen Invasion. Das durch jahrzehntelangen Bürgerkrieg gespaltene chinesische Volk verlangt von seinen Führern, dass sie ihre Differenzen beiseite legen und sich zusammenschließen, um der ausländischen Bedrohung zu widerstehen. Als [ROOT.Capital.GetCapitalVictoryPointName] der Ernst der Lage dämmert, werden die müden Geister neu belebt, und eine Welle des Patriotismus hallt über die politischen Grenzen hinweg. Dies ist die Chance für [SHX.GetLeader], sich als würdiger Anführer zu erweisen, und so konzentriert er sich bei seiner Ansprache an die Menge darauf..."
shx_zhifeng.106.a: "...alle Kräfte für den Sieg bündeln!"
shx_zhifeng.106.b: "...die Menschen für die Herausforderung zu begeistern!"

#Suiyuan Campaign Events
#Suiyuan Section 1: Ultimatums and Setup
shx_suiyuan_campaign.1.t: "Unsere Interessen in Suiyuan"
shx_suiyuan_campaign.1.d: "Suiyuan ist eine Provinz, die im Nordwesten an die Shanxi-Clique grenzt, relativ dünn besiedelt ist und über große Bodenschätze verfügt. Nur zwei Abschnitte der Großen Mauer trennen Shanxi von Suiyuan, und in den frühen Tagen der Warlord-Ära nutzte Yan Xishan das Vordringen verschiedener Banditen aus der Provinz nach Shanxi als Vorwand, um in die Region einzufallen und sie zu besetzen. Suiyuan, das offiziell ein autonomes Sondergebiet der Beiyang-Regierung war, wurde kurzzeitig auch von den vorrückenden Guominjun-Truppen unter Feng Yuxiang aus Shaanxi besetzt. Zwischen den beiden Männern brach natürlich ein Konflikt aus, als sie um den Einfluss auf die Regionen Ordos und Ulanqab konkurrierten.\n\nDie Ambitionen beider Männer für das Gebiet, in dem Hui, Han und Mongolen zusammenleben, wurden durch das Ende des Vierten Zhili-Fengtian-Krieges unterbrochen. Die Ma-Clique, die sich nach der Nordexpedition gegen Feng Yuxiang und die Guominjun auflehnte, wurde im Rahmen der endgültigen Einigung zwischen der Shanxi-Clique (jetzt ein Zusammenschluss der Yan-Clique und Fengs Guominjun) und der Zentralregierung mit der Kontrolle über ganz Suiyuan belohnt. Insbesondere Ma Fuxiang erhielt als Belohnung für seinen Verrat den Titel des Vorsitzenden der Kommission für tibetische und mongolische Angelegenheiten.\n\nMit dem Wiedererstarken von [SHX.GetNameDef] sind unsere Interessen in Suiyuan nicht geringer geworden. Bedroht von den Nationalisten in [MON.GetNameDef], ganz zu schweigen von der Misswirtschaft der Hui-Führung in [XSM.GetNameDef], müssen wir schnell handeln, wenn wir unser kostbares Territorium zurückgewinnen wollen."
shx_suiyuan_campaign.1.a: "Wir haben nicht vergessen."

shx_suiyuan_campaign.2.t: "Unser Weg nach vorn in Suiyuan"
shx_suiyuan_campaign.2.d: "Die Lage in Suiyuan ist für uns sehr kompliziert. Die Xibei-Ma-Cliquen, eine Gruppe muslimischer Kriegsherren der Hui, die von zwei zerstrittenen Familien angeführt werden, sind nach wie vor die Herren von Suiyuan. Obwohl sie in der Vergangenheit der Zentralregierung in Beijing nominell die Treue geschworen haben, sind sie in der Praxis in den meisten Konflikten, in die Ost-/Han-China verwickelt ist, neutral geblieben. Dennoch sehen sie sich selbst als Chinesen und als Bollwerk der chinesischen Autorität gegenüber den zunehmend rebellischen Mongolen und Tibetern. Nachdem sie ihre Herausforderer im Nordwest-Krieg gegen eine buddhistische Allianz rebellischer Staaten erfolgreich abgewehrt haben, sind sie von ihrem kleinen Abenteuer dennoch schwer gezeichnet. Dies ist endlich unsere Chance, uns für den Dolchstoß in den 1920er Jahren zu rächen und die Rückgabe von Suiyuan zu fordern. Oder aber."
shx_suiyuan_campaign.2.a: "Bereitet ein Ultimatum vor."
shx_suiyuan_campaign.2.b: "Petition an die Zentralregierung für einen Regress."
shx_suiyuan_campaign.2.c: "Wir müssen weitermachen."

shx_suiyuan_campaign.3.t: "[SHX.GetName] fordert die Rückgabe von Suiyuan"
shx_suiyuan_campaign.3.d: "Trotz unseres Sieges über die feindlichen Truppen im Nordwest-Krieg scheinen unsere Probleme noch nicht vorbei zu sein. Unter Ausnutzung unserer Kriegsverluste und in der Hoffnung auf leichte Gebietsgewinne hat der hinterhältige [SHX.GetLeader] Boten ausgesandt, die die sofortige Rückgabe von Suiyuan fordern, einem Gebiet, das die Ma-Clique seit langem regiert und in dem viele Hui-Muslime leben. Sie behaupten, dass unsere Herrschaft über das Gebiet nur eine vorübergehende Maßnahme war, die von den Zhili nach ihrem Sieg im Jahr 1928 durchgesetzt wurde, und dass es unverzüglich an seine \"rechtmäßigen Besitzer\" zurückgegeben werden sollte.\n\nNatürlich ist dies ein unverhülltes Beispiel für Imperialismus und die Arroganz von [SHX.Capital.GetCapitalVictoryPointName]. Dennoch ist es unter den gegebenen Umständen vielleicht besser, unsere Verluste zu begrenzen und einen weiteren verheerenden und gewalttätigen Konflikt zu vermeiden."
shx_suiyuan_campaign.3.a: "Wenn dies den Frieden sichert..."
shx_suiyuan_campaign.3.b: "Sie würden es nicht wagen!"

shx_suiyuan_campaign.4.t: "Die Ma-Clique gibt Suiyuan zurück"
shx_suiyuan_campaign.4.d: "Da sie unsere Stärke spüren und einen weiteren tödlichen Konflikt so kurz nach ihren Kämpfen mit buddhistischen Separatisten vermeiden wollen, hat [XSM.GetNameDef] in weiser Voraussicht beschlossen, ihre Streitkräfte aus Suiyuan abzuziehen und uns die Kontrolle über die Provinz zu überlassen. Unsere Armeen werden bald in das Gebiet eindringen und jeglichen Widerstand von mongolischen oder Hui-Rebellen, die uns zum Rückzug zwingen wollen, beseitigen.\n\nMit der Rückkehr Suiyuans und nach einer kurzen Zeit der militärischen Besetzung können wir uns nun der Ausbeutung der verschiedenen Ressourcen in Suiyuan zuwenden. Da wir einen eigenen Krieg um das Gebiet vermieden haben, sind wir außerdem in einer wesentlich besseren Verfassung, um andere Projekte in der Region in Angriff zu nehmen."
shx_suiyuan_campaign.4.a: "Die Reichtümer von Suiyuan sind unser!"

shx_suiyuan_campaign.5.t: "Die Ma-Clique gibt nicht nach!"
shx_suiyuan_campaign.5.d: "Unbeugsam wie immer hat sich [XSM.GetNameDef] geweigert, in der Frage von Suiyuan nachzugeben. Stattdessen hat sie unsere Botschafter vertrieben und darauf bestanden, dass sie so weit wie nötig kämpfen wird, um ihr hart erkämpftes Land zu behalten. Außerdem beschuldigen sie uns, die Verräter in dieser Situation zu sein, die gegen die Interessen der chinesischen Nation arbeiten, indem sie ein Gebiet destabilisieren, das ihnen rechtmäßig gehört. Im Gegensatz dazu weisen sie darauf hin, dass sie es waren, die Suiyuan vor der Überrumpelung durch mongolische Invasoren bewahrt haben.\n\nWir in Shanxi nehmen diese Beleidigung sehr übel, aber es ist vielleicht nicht unbedingt klug, diese Angelegenheiten zu eskalieren. Obwohl die Ma-Clique durch die Kämpfe im Nordwest-Krieg erheblich geschwächt wurde, ist das Gelände bekanntermaßen schwierig zu bekämpfen, und es würde erhebliche Ressourcen erfordern, einen Feldzug so weit entfernt von unseren Nachschubbasen zu führen. Außerdem wird erwartet, dass die Hui in diesem Gebiet ihren Ma-Oberherren gegenüber loyal bleiben und die Mongolen dort wahrscheinlich neutral bleiben werden. Es bleibt die Frage, ob die Ma unseren Bluff durchschaut haben oder nicht, oder ob wir die Mittel haben, unseren Worten Blei folgen zu lassen."
shx_suiyuan_campaign.5.a: "Wir marschieren in die Steppe!"
shx_suiyuan_campaign.5.b: "Wir verfolgen diese Torheit nicht weiter."

shx_suiyuan_campaign.6.t: "[SHX.GetName] fordert Schlichtung in der Suiyuan-Frage"
shx_suiyuan_campaign.6.d: "Obwohl wir gehofft hatten, dass die Angelegenheit Suiyuan 1928 mit der Anerkennung von Ma Fuxiang als Gouverneur sowohl von Gansu als auch von Suiyuan (zusätzlich zu seinem Status als Vorsitzender der Kommission für tibetische und mongolische Angelegenheiten) geklärt sei, scheint es, dass die Shanxi-Clique und die Ma-Clique erneut an den Rand eines Streits um das wertvolle Grenzgebiet geraten sind. Ein Schmelztiegel von Hui, Han und mongolischen Einwohnern. Der wahre Grund für den Streit sind wahrscheinlich die wertvollen Böden, die sich als Weideland und für die Landwirtschaft eignen, sowie die großen Eisenvorkommen.\n\nDie [SHX.GetName] haben geltend gemacht, dass sie 1928 durch ihre unfaire Verbindung mit den Guominjun ungerechterweise ihres Landes beraubt wurden und dass die Misswirtschaft der Ma-Clique eine wichtige Rolle bei der Auslösung des Nordwestkriegs gespielt hat. Ihrer Meinung nach sind nur die vergleichsweise wohlhabenderen und stärkeren [SHX.GetName] in der Lage, das Gebiet vor einem künftigen Vormarsch des Feindes zu schützen. Sie haben sich auch (nicht gerade subtil) auf unser gemeinsames Han-Erbe und unsere jüngste Annäherung berufen.\n\nDie Ma-Vertreter, die nach Beijing geeilt sind, protestieren, dass sie den Krieg für den Nordwesten letztlich doch gewonnen haben, wenn auch zu einem hohen Preis, und dass sie unserer Regierung gegenüber weitaus loyaler gewesen seien als [SHX.GetLeader]. In ihren Worten ist [SHX.GetLeader] ein Opportunist, der sich wie ein Geier auf diejenigen stürzt, die eigentlich Verbündete sein sollten.\n\nEinige sagen, dass wir uns ganz einfach aus dieser Angelegenheit heraushalten sollten. Sowohl die Ma- als auch die Shanxi-Clique haben sich in der Vergangenheit als weitgehend unzuverlässig erwiesen, wobei die Ma-Clique auf der Seite der Guominjun steht und sich in aktuellen chinesischen Angelegenheiten weitgehend neutral verhält, während die Shanxi-Clique in der Vergangenheit auf der Seite von Fengtian und der Anhui-Clique stand. Wenn wir unsere Hände in Unschuld waschen, wird dies wahrscheinlich zu Gewalt führen, aber eine Gewalt, die beide davon abhält, gegen uns zu intrigieren."
shx_suiyuan_campaign.6.a: "Suiyuan gehört zu Shanxi."
shx_suiyuan_campaign.6.b: "Suiyuan soll bei der Ma bleiben."
shx_suiyuan_campaign.6.c: "Wir werden in dieser Angelegenheit neutral bleiben."

shx_suiyuan_campaign.7.t.1: "Beijing stellt sich auf die Seite von [SHX.Capital.GetCapitalVictoryPointName]"
shx_suiyuan_campaign.7.t.2: "Beijing fordert die Rückgabe von Suiyuan"
shx_suiyuan_campaign.7.d.1: "Trotz unseres sehr freundlichen Appells scheint es, dass [QIE.GetNameDef] sich dennoch auf die Seite von [SHX.GetName] geschlagen hat. Zu unserer großen Enttäuschung sind sie der Meinung, dass [SHX.GetLeader] trotz des früheren Verrats ein weitaus nützlicherer Verbündeter ist, sowohl auf kurze als auch auf lange Sicht. Das liegt wahrscheinlich daran, dass er eine größere Armee aufstellen kann, die zudem mit Artillerie aus dem Taiyuan-Arsenal ausgerüstet ist.\n\n Uns bleiben dann eigentlich nur zwei Möglichkeiten. Entweder wir geben auf und übergeben Suiyuan oder wir lassen die Zentralregierung (und damit auch [SHX.GetLeader]) bluffen. Schließlich kennen wir das Terrain, die Hui sind uns gegenüber wahrscheinlich loyal und die Mongolen in dieser innerchinesischen Angelegenheit neutral, und Beijing hat größere Probleme zu bewältigen. Wenn wir unsere Stellung halten, unsere Kampferfahrung und den Mangel an Shanxi sowie die Gleichgültigkeit Pekings ausnutzen, können wir vielleicht unser Land behalten."
shx_suiyuan_campaign.7.d.2: "Die Abgesandten von [QIE.GetNameDef] haben das Ersuchen von Shanxi, Suiyuan wieder unter ihre Kontrolle zu bringen, vernommen und beschlossen, sich auf die Seite ihrer neuen Verbündeten in [SHX.Capital.GetCapitalVictoryPointName] zu stellen, und begründen dies mit unserer anhaltenden Illoyalität und unserer Unfähigkeit, die wertvolle Provinz zu verteidigen. Sie haben stattdessen beschlossen, dass [SHX.GetLeader] der rechtmäßige Herrscher der Provinz ist und mit sofortiger Wirkung zum Befriedungskommissar von Shanxi und Suiyuan ernannt wird. Inoffiziell haben sie beschlossen, dass Shanxi einen wertvolleren Verbündeten darstellt, da sie unsere Distanz zu ostchinesischen Angelegenheiten nicht länger als Vorteil, sondern als Nachteil für ihre Pläne zur nationalen Vereinigung ansehen.\n\nAngesichts des enormen Kräfteungleichgewichts zwischen uns und der Zentralregierung scheint es, dass wir kaum eine andere Wahl haben, als ihrer grausamen Forderung nachzukommen und eine lebenswichtige Provinz mit loyalen Hui-Minderheiten abzutreten. Vor allem nach unserem entscheidenden Einsatz bei der Verteidigung der Region gegen die mongolische Invasion sollte man meinen, dass wir unsere Loyalität gegenüber China unter Beweis gestellt haben.\n\nEin Einspruch gegen diese Entscheidung wird uns ohne größere Zugeständnisse an unsere eigene Autonomie wahrscheinlich keine nennenswerten Ergebnisse bringen, aber er ist eine Option. Natürlich gibt es immer noch die emotional verlockende, aber praktisch gefährliche Option, Beijing zu trotzen - indem wir unsere Kenntnis des Geländes und die Unerfahrenheit der Truppen der Provinz Shanxi ausnutzen, um einen großen Schlag zu landen."
shx_suiyuan_campaign.7.a: "Wenn dies den Frieden sichert..."
shx_suiyuan_campaign.7.b: "Bekräftigt unsere Loyalität gegenüber Beijing."
shx_suiyuan_campaign.7.c: "Wir bleiben trotzig!"

shx_suiyuan_campaign.8.t: "Die Ma bekräftigen ihre Loyalität"
shx_suiyuan_campaign.8.d: "Nachdem sie von unserer jüngsten Entscheidung erfahren haben, ihnen Suiyuan zu entziehen und es an [SHX.GetNameDef] zu übergeben, haben die Ma-Clans einen letzten verzweifelten Versuch unternommen, diese Entscheidung rückgängig zu machen. Sie schickten ihre Vertreter erneut in die Berufung und brachten [QIE.Capital.GetCapitalVictoryPointName] üppige Geschenke und andere Formen des Tributs, um [QIE.GetLeader] eine sehr teure Huldigung zu erweisen.\n\nZweifellos glauben sie, dass unsere Entscheidung, sich auf die Seite von [SHX.GetNameDef] zu stellen, auf ihre überlegenen Ressourcen und ihre Nähe zur zeitgenössischen chinesischen Politik zurückzuführen ist, und dies dient als Mittel, um uns zu versichern, dass sie mehr als fähige Vasallen sind. Sie haben uns auch versichert, dass sie sich viel enger an uns anlehnen werden, ein stillschweigendes quid-pro-quo von eingeschränkter Autonomie, wenn wir ihnen erlauben, ihre geliebten \"Kern\"-Gebiete zu behalten.\n\nDies würde jedoch eine effektive Umkehrung des Kurses bedeuten und würde von [SHX.Capital.GetCapitalVictoryPointName] als Verrat angesehen werden. Wir wissen nicht, wie sie reagieren werden, insbesondere angesichts unserer bisherigen Versprechen. Wie auch immer, wir müssen unsere Entscheidung sorgfältig treffen."
shx_suiyuan_campaign.8.a: "Wir entscheiden zugunsten von [SHX.GetNameDef]."
shx_suiyuan_campaign.8.b: "Wir entscheiden zugunsten von [XSM.GetNameDef]."
shx_suiyuan_campaign.8.c: "Wir waschen unsere Hände in Unschuld."

shx_suiyuan_campaign.9.t: "Beijing entscheidet zugunsten von [XSM.GetNameDef]!"
shx_suiyuan_campaign.9.d: "In einem erstaunlichen Verrat hat die Führung von [QIE.GetNameDef] beschlossen, dass Suiyuan bei der Ma-Clique und nicht bei den rechtmäßigen Herrschern verbleiben soll. Sie weisen darauf hin, dass die Ma das Gebiet seit Jahren erfolgreich regiert haben und dass die Region politisch von einer Allianz aus Han und Hui beherrscht wird, die die Ma-Clique besser kontrollieren kann. Sie haben uns außerdem davor gewarnt, aggressive Maßnahmen zur Destabilisierung von Suiyuan zu ergreifen, und als wir versuchten, Einspruch zu erheben, besaßen sie die Frechheit, uns dafür zu schelten, dass wir versuchen, die Ma-Clans nach ihrer heldenhaften Verteidigung der chinesischen Nation gegen die von Russland finanzierten Separatisten zu demütigen.\n\nIn Anbetracht der Umstände und der Tatsache, dass wir im Moment in ein Bündnis eingebunden sind, scheint uns nicht viel anderes übrig zu bleiben, als die Zähne zusammenzubeißen und es zu akzeptieren."
shx_suiyuan_campaign.9.a: "Vielleicht sollten wir unser Bündnis noch einmal überdenken."

shx_suiyuan_campaign.10.t: "[XSM.GetName] widersetzt sich der Zentralregierung!"
shx_suiyuan_campaign.10.d: "In einer kühnen Demonstration regionalistischer Arroganz haben sich die Ma-Klans im Nordwesten zusammengetan, um sich unserer Autorität zu widersetzen - verärgert über unsere Entscheidung, ihnen Suiyuan zu entziehen. In einer wütenden Erklärung haben sie uns des Verrats am Hui-Volk zugunsten der Han-Vorherrschaft bezichtigt und geschworen, niemals auch nur einen Zentimeter ihres Territoriums aufzugeben. Es hat den Anschein, als hätten wir die Beziehungen zwischen uns und den Ma, die in chinesischen Angelegenheiten lange Zeit praktisch neutral waren, unwiderruflich beschädigt.\n\nEs muss etwas getan werden, die Frage ist nur, was? Angesichts des zerklüfteten Geländes im Nordwesten und des Rufs der Ma als rücksichtslose, bösartige und mit dem Land vertraute Reiter ist die Entsendung einer Expedition gefährlich und teuer. Sie würde Truppen der Zentralarmee von dort abziehen, wo sie gebraucht werden, um die wertvollen Regionen im Osten Chinas zu bewachen.\n\nDie einzige Alternative, wie einige unserer Ratsmitglieder anmerken, ist, sich auf den Mann zu verlassen, dessen Schuld dies ist. Soll doch die Shanxi-Clique den Schlamassel, den sie verursacht hat, ausbaden."
shx_suiyuan_campaign.10.a: "Es gibt nur eine Strafe für Hochverrat."
shx_suiyuan_campaign.10.b: "Ruft Gouverneur Yan an. Sagt ihm, er soll sie herbringen."

shx_suiyuan_campaign.11.t: "Beijing marschiert auf Suiyuan zu"
shx_suiyuan_campaign.11.d: "Nachdem sich die Ma-Klans gegen die Zentralregierung gewehrt haben, scheinen sich die Armeen von [QIE.GetNameDef] schnell zu mobilisieren, um gegen [XSM.Capital.GetCapitalVictoryPointName] zu marschieren, was wahrscheinlich ein entscheidender Vergeltungsschlag sein wird. Obwohl dieses Spiel angesichts der Entfernung zwischen Xibei und dem Kernland der Zentralregierung wahrscheinlich etwas riskant ist, gibt es eine große Diskrepanz zwischen den Ressourcen von [QIE.GetNameDef] und [XSM.GetNameDef], die nicht einmal geografisch zu erklären ist.\n\nWir können es uns nicht leisten, noch mehr Zeit zu verlieren, wenn wir uns nehmen wollen, was uns rechtmäßig zusteht. In Anbetracht der mangelnden Koordination zwischen Beijing und unserer eigenen Provinzarmee ist davon auszugehen, dass die Beute, die wir bei diesem bevorstehenden Feldzug machen, im Verhältnis zu dem stehen wird, was wir uns sichern können. Während wir der untergehenden Sonne hinterher marschieren, müssen wir uns fragen, ob sich unsere Entscheidung, die Zentralregierung einzubeziehen, ausgezahlt hat oder ob wir übervorteilt worden sind."
shx_suiyuan_campaign.11.a: "Und wir werden uns ihnen anschließen. Schnell."

shx_suiyuan_campaign.12.t: "Beijing gibt uns freie Hand"
shx_suiyuan_campaign.12.d.1: "Eine gewisse stille, aber spürbare Wut hat die Hauptstadt in [QIE.Capital.GetCapitalVictoryPointName] erfüllt. Es hat sich schnell herumgesprochen, bis zurück in unsere eigenen Hallen in [SHX.Capital.GetCapitalVictoryPointName]: Die Ma-Klans sind trotzig. Anstatt die umstrittenen Suiyuan-Gebiete einfach aufzugeben, haben sie stattdessen alle Ma-Familien und andere Muslime in China versammelt, um die Verteidigung ihres geschätzten Landes vorzubereiten - und damit die Zentralregierung zum Eingreifen herausgefordert.\n\nZu ihrem Pech scheint es, als hätte Beijing eine Karte im Ärmel. Zum Pech für uns sind wir diese Karte. Um ihr Gesicht nicht zu verlieren, haben sie beschlossen, uns auf die rebellischen Hui-Kriegsherren loszulassen und [SHX.GetLeader] aufzufordern, seine Provinzarmeen zu entsenden, um die Ma wieder in die Schranken zu weisen.\n\nEs ist ein doppelter Sieg für sie, uns in einen möglicherweise zermürbenden Morast gegen einen voraussichtlich wilden Feind zu schicken, der unsere Streitkräfte für eine beträchtliche Zeit aufhalten wird. Während wir abwägen, ob wir der untergehenden Sonne hinterherjagen, müssen wir uns fragen, ob sich unsere Entscheidung, die Zentralregierung einzubeziehen, gelohnt hat oder ob wir übervorteilt worden sind."
shx_suiyuan_campaign.12.d.2: "Anstatt sich in den zunehmenden Spannungen zwischen uns und der Ma-Clique auf eine Seite zu schlagen, hat die Zentralregierung stattdessen beide Gruppen von Abgesandten hinausgeworfen und uns aufgefordert, selbst einen Weg zu finden, den Frieden zu wahren. In einem herablassenden Ton, als ob wir kleine Kinder wären, drängt sie auf die Notwendigkeit der chinesischen Einheit angesichts der ausländischen Gefahr und bittet uns, sie nicht in unsere kleinlichen Streitereien zu verwickeln.\n\nMit anderen Worten, wir sind auf uns allein gestellt, um für Gerechtigkeit zu sorgen, wie wir es für richtig halten. Entweder wir halten uns zurück und lassen die Ma mit ihrer ungerechten Besetzung von Suiyuan davonkommen. Oder wir jagen sie in die untergehende Sonne und riskieren einen für beide Seiten potenziell zermürbenden Konflikt, der uns von der Teilnahme an ostchinesischen Angelegenheiten ablenken wird. Wie bei einem Streit zwischen zwei Ansprüchen ist der Hauptnutznießer der hungrige Fischer, so heißt es zumindest.\n\nWenn wir jedoch ernsthaft zurückfordern wollen, was uns zusteht, ist dies unsere Chance. Beijing hat stillschweigend beschlossen, wegzuschauen, und Suiyuan scheint zum Greifen nah..."
shx_suiyuan_campaign.12.a: "Wir werden eine Nordwestkampagne vorbereiten."
shx_suiyuan_campaign.12.b: "Das alles ist eine große Ablenkung."

#Suiyuan Section 2: In defence of the nation
shx_suiyuan_campaign.20.t: "Rache für den Nordwestkrieg"
shx_suiyuan_campaign.20.d: "Der Ausgang des Nordwest-Krieges ist zwar eine Katastrophe für das chinesische Volk, aber auch eine Chance für uns. Der Sieg der Mongolei über die Ma-Clique bedeutet, dass Suiyuan nun von einer abtrünnigen Regierung regiert wird, was eine große Beleidigung sowohl für die Han- als auch für die Hui-Chinesen innerhalb und außerhalb der Provinz darstellt. Gansu befindet sich inzwischen in einem völligen Chaos, während die Zentralregierung abgelenkt und nicht in der Lage ist, Ressourcen für die Befreiung ihrer eigenen Landsleute zu entbehren.\n\nWir sind eine neue Kraft mit bestehenden Interessen in diesem Gebiet. Wir sind nicht nur in der Lage, uns als Verfechter aller Chinesen (ob Han oder Hui) aufzuspielen, sondern wir können auch die relative geopolitische Isolation der Mongolei ausnutzen, um sie in einen Konflikt zu locken, den wir mit Leichtigkeit gewinnen werden. Schließlich sind ihre kleinen Nomadenarmeen unseren modernen Gewehren und unserer Artillerie nicht gewachsen. Oder?"
shx_suiyuan_campaign.20.a: "Wir werden marschieren, um die territoriale Integrität Chinas zu verteidigen!"
shx_suiyuan_campaign.20.b: "Wir werden Beijing um eine Expedition in den Nordwesten bitten!"
shx_suiyuan_campaign.20.c: "Wir werden das verbleibende Ma-Reich schützen."

shx_suiyuan_campaign.21.t: "Ein Gipfeltreffen mit der Ma-Clique"
shx_suiyuan_campaign.21.d.1: "Der Zusammenbruch von Xibei San Ma, einer De-facto-Einheit, die von einer Koalition muslimischer chinesischer Führer geschaffen wurde, bedeutet jedoch nicht das Ende der Hui-Clans, die den Nordwesten einst beherrschten. Unter dem Eindruck ihrer verheerenden Niederlage gegen mongolische und tibetische Truppen während des Nordwestkriegs hatten sie kaum eine andere Wahl, als zuzulassen, dass unsere Truppen ihr verbliebenes Land in Gansu besetzen.\n\nAllerdings haben sie sich weiterhin unseren Bemühungen widersetzt, die Provinz zu regieren, was sogar in passiven Fällen unsere Bemühungen um die Wiederherstellung der chinesischen Ordnung in der Region zurückgeworfen hat. Als eine der wichtigsten Grenzprovinzen unserer Nation müssen wir diese Situation unbedingt wieder unter Kontrolle bringen. Nach erheblichen Anstrengungen ist es uns gelungen, die meisten Machthaber zu einem Treffen in Lanzhou zusammenzubringen. Als Vertreter der verschiedenen Klans haben sie sich bereit erklärt, uns in unseren künftigen Kämpfen mit der buddhistischen Allianz, die sie besiegt hat, zu unterstützen, um sich für ihre eigene Demütigung zu rächen.\n\nAllerdings erwarten sie, dass sie den gleichen Lebensstandard wie vor dem Krieg beibehalten können. Die Opulenz und Dekadenz, die diese angeblich so frommen Männer an den Tag legten, war zweifellos eine Hauptursache für ihre Niederlage, und die Zahlung ihrer Pensionen (ganz zu schweigen von den Gehaltskosten, die von weiteren Kommandeuren erwartet werden) wird nicht billig sein. Dennoch sind sie erfahrene Krieger, und vielleicht ist es besser, sie auf unserer Seite zu haben als außerhalb."
shx_suiyuan_campaign.21.d.2: "Der Zusammenbruch von Xibei San Ma, einer De-facto-Einheit, die von einer Koalition muslimischer chinesischer Führer geschaffen wurde, bedeutete jedoch nicht das Ende der Hui-Clans, die den Nordwesten einst beherrschten. Sie haben sich weiterhin unseren Bemühungen widersetzt, die Provinz zu regieren, was unsere Versuche, Ordnung in das Gebiet zu bringen, gestört hat. Es ist klar, dass wir zu einer Art Vereinbarung kommen müssen, wenn wir wirklich über das Hui-Land herrschen wollen.\n\nNach beträchtlichen Anstrengungen ist es uns gelungen, die meisten Hui-Machthaber zu einem Treffen in Lanzhou zu bewegen. Als Vertreter der verschiedenen Clans haben sie uns angeboten, uns im Gegenzug für große Zugeständnisse zu dienen, die wir vorerst akzeptieren müssen. Viele der eher kriegerisch gesinnten Clans wollen jedoch auch in unserem Kommandostab dienen, wenn sie im Gegenzug genügend Mittel erhalten, um ihren Lebensstandard von vor dem Krieg zu halten. Die Opulenz und Dekadenz, die diese angeblich so frommen Männer an den Tag legten, war zweifellos eine der Hauptursachen für ihre Niederlage, und die Zahlung ihrer Pensionen (ganz zu schweigen von den Gehaltskosten, die von weiteren Kommandeuren erwartet werden) wird nicht billig sein. Dennoch sind sie erfahrene Krieger, und vielleicht ist es besser, sie auf unserer Seite zu haben als außerhalb."
shx_suiyuan_campaign.21.a: "Wir brauchen nur ihre leitenden Angestellten."
shx_suiyuan_campaign.21.b: "Wir werden sie alle mitnehmen!"
shx_suiyuan_campaign.21.c: "Wir brauchen keinen von ihnen!"

shx_suiyuan_campaign.22.t: "Die Folgen des Nordwestkriegs"
shx_suiyuan_campaign.22.intro: "Die Panik. Das Blutvergießen. Die Leichen. Die Flüchtlinge. Schreckliche Nachrichten überschwemmen Shanxi und den Rest Chinas: Die Xibei San Ma sind unter dem Gewicht der buddhistischen Vorstöße zusammengebrochen. Auf dem Schlachtfeld von der triumphierenden mongolisch-tibetischen Koalition aufgerieben, haben die verschiedenen Hui-Clans bedeutende Gebiete in Qinghai, Suiyuan und Ningxia verloren. Was von den zerschlagenen Armeen der alten Ma-Clique noch übrig ist, ist in Schande nach Gansu geflohen. Die Hui, eine überwiegend muslimische Volksgruppe, sehen sich selbst als Chinesen und werden als integraler Bestandteil der chinesischen Nation betrachtet. Im Gegensatz dazu werden die Mongolen und Tibeter als Abtrünnige betrachtet, und ihr Sieg bedeutet für die Mehrheit der Han-Chinesen die Möglichkeit, chinesisches Kernland an Rebellengruppen zu verlieren."
shx_suiyuan_campaign.22.d.1: "$shx_suiyuan_campaign.22.intro$\n\nIn diesem Chaos sind die in Shaanxi stationierten Guominjun nach Gansu vorgedrungen, angeblich um es gegen marodierende feindliche Truppen zu verteidigen. Feng Yuxiang genoss einst die Loyalität von Gansu und der Ma-Clique, die sich jedoch nach seiner Niederlage bei der Nordexpedition von ihm abgewandt hatte. Abgesehen von den Unannehmlichkeiten bedeutet diese Ausweitung des Einflusses von [SHX.GetNameDef] wahrscheinlich auch, dass sich ihre Aufmerksamkeit in naher Zukunft auf Xibei richten wird."
shx_suiyuan_campaign.22.d.2: "$shx_suiyuan_campaign.22.intro$\n\nIn dem dadurch entstandenen Chaos hat [SHX.GetNameDef] seine Armeen nach Gansu geschickt, angeblich, um es gegen marodierende feindliche Truppen zu verteidigen. Da die verbleibenden Hui-Führer kaum in der Lage sind, Widerstand zu leisten, haben sie ihre Waffen niedergelegt, und [SHX.GetNameDef] ist auf wenig Widerstand gestoßen. Es scheint, dass sich der Einfluss von [SHX.Capital.GetCapitalVictoryPointName] nun auf den Nordwesten ausdehnt, und das Potenzial für zukünftige Gewalt droht."
shx_suiyuan_campaign.22.a: "Unter den gegebenen Umständen eine notwendige Entscheidung."
shx_suiyuan_campaign.22.b: "Eine nationale Katastrophe!"
shx_suiyuan_campaign.22.c: "Wir kämpfen nur für die Freiheit unseres Volkes!"

shx_suiyuan_campaign.23.t: "Yan Xishan und der Nordwestfeldzug"
shx_suiyuan_campaign.23.d: "Der Ausgang des Nordwestkriegs war eine Katastrophe für das chinesische Volk. Der Sieg der Mongolei über die Ma-Clique bedeutet, dass Suiyuan nun von einer abtrünnigen Regierung regiert wird, was eine große Beleidigung sowohl für die Han- als auch für die Hui-Chinesen innerhalb und außerhalb der Provinz darstellt. In Gansu herrscht inzwischen völliges Chaos, und unsere Autorität in der Region scheint so schwach wie eh und je zu sein.\n\nNun kommt Yan Xishan ins Spiel, eine neue Kraft mit bestehenden Interessen in dem Gebiet. Er versucht nicht nur, sich als Verfechter aller Chinesen (ob Han oder Hui) aufzuspielen, sondern hofft auch, die Krise zu nutzen, um sich aus den jüngsten Vereinbarungen mit uns herauszuwinden, indem er anbietet, seine Armee für einen Feldzug gegen die Mongolei aufzustellen und im Gegenzug eine größere Autonomie zu erhalten. Er behauptet, es sei nur natürlich, dass ein Beauftragter für die Befriedung der Mongolei alle Mittel und Freiheiten erhält, die er benötigt, um Feinde Pekings auszuschalten.\n\nDie Armeen von Shanxi nach Westen marschieren zu sehen, ist vielleicht nicht das Schlimmste, aber es entfernt sie von der politischen Bühne, während wir uns mit anderen Bedrohungen befassen. Sollte sich jedoch das Blatt im Osten wenden, werden sie schmerzlich vermisst werden. Und wer weiß, ob Gouverneur Yan sein Versprechen einlösen wird, in unsere Umgebung zurückzukehren, sobald sein Feldzug beendet ist."
shx_suiyuan_campaign.23.a: "Geben wir Gouverneur Yan die Autonomie, die er braucht, um Suiyuan zurückzugewinnen."
shx_suiyuan_campaign.23.b: "Gouverneur Yan sollte in seinen Bergen bleiben und auf unsere Rückkehr warten."

shx_suiyuan_campaign.24.t: "Beijing hat unsere Nordwestkampagne gebilligt!"
shx_suiyuan_campaign.24.d: "Die Zentralregierung hat uns nur sehr widerwillig die Erlaubnis erteilt, unsere Streitkräfte für einen Feldzug im Nordwesten zu versammeln. Im Gegenzug erhielten wir weitreichende Befugnisse und freie Hand, um die Dinge so zu regeln, wie wir es für richtig halten, obwohl wir uns verpflichtet haben, uns gegenseitig zu schützen, sollte es zu Problemen kommen. Ihre Bereitschaft, unsere Expedition zu genehmigen, ist vielleicht nicht nur eine Frage des Patriotismus, sondern es besteht die Sorge, dass sie hoffen, mit unseren Armeen, die nach Westen marschieren, im Gegenzug im Osten freie Hand zu haben, um zu tun, was sie wollen."
shx_suiyuan_campaign.24.a: "Wir werden sofort eine Nordwestkampagne vorbereiten!"
shx_suiyuan_campaign.24.b: "Die Zentralregierung hofft, uns zu schwächen."

shx_suiyuan_campaign.25.t: "Die Zentralregierung hat Zurückhaltung angeordnet!"
shx_suiyuan_campaign.25.d: "Der Ausgang des Nordwestkrieges ist zwar eine Katastrophe für ganz China, die alle Patrioten des Landes zu den Waffen rufen sollte, doch hat er in Beijing offenbar nur Angst und Händeringen ausgelöst. Die Feiglinge haben unsere Pläne für eine Expedition als undurchführbar und ihrer Sicherheitsagenda zuwiderlaufend zurückgewiesen und uns befohlen, unsere Armeen innerhalb unserer derzeitigen Linien zu halten. Sie verlangen, dass wir uns auf den Schutz und die Sicherung von Gansu konzentrieren, anstatt uns auf weitere Abenteuer einzulassen."
shx_suiyuan_campaign.25.a: "Vielleicht sollten wir dieses Bündnis noch einmal überdenken..."

#Suiyuan Section 3: Towards war and glory
shx_suiyuan_campaign.30.t: "Der Marsch auf Suiyuan"
shx_suiyuan_campaign.30.d: "Nach einigen Überlegungen hat die Führung von [SHX.GetNameDef] ihre endgültige Entscheidung getroffen: Wir werden auf Suiyuan marschieren! Mit einer relativ kleinen, aber vielfältigen Bevölkerung und reichen Vorkommen an natürlichen Ressourcen ist es an der Oberfläche ein leichtes und verlockendes Ziel. Sollten wir dies tun, hätten wir Zugang zu großen Teilen des fruchtbaren Bodens, der vom Gelben Fluss gespeist wird - ein Boden, der in den 1920er Jahren in der Lage war, den eigenen Agrarmarkt von Shanxi zu verdrängen. Auch die Eisenvorkommen dort sind ähnlich groß, mit fast dreimal so viel Eisen wie in Shanxi. Es für uns zu erwerben (ganz zu schweigen von der Demonstration unserer Überlegenheit gegenüber unseren Rivalen in der Region), wäre ein großer Sieg für uns.\n\nDiese Versuchung sollte uns jedoch nicht von den damit verbundenen Herausforderungen abhalten. Suiyuan erstreckt sich über eine Fläche von rund 329 397 Quadratkilometern und ist damit größer als Italien oder die Philippinen. Obwohl es nur dünn besiedelt ist, sind die Einheimischen durch den jüngsten ethnischen Konflikt zwischen Mongolen und Hui bereits radikalisiert und werden der von ihnen favorisierten Regierung bereitwillig helfen. Auch die logistischen Herausforderungen sollten nicht unterschätzt werden: Wir haben nur so viel Zeit und Ressourcen, um diesen Krieg tatsächlich zu führen.\n\nIm Laufe des nächsten Jahres werden wir eine Reihe von Entscheidungen darüber treffen müssen, wie wir unsere Streitkräfte angemessen versorgen und ihre schwächen können. Unsere Gegner werden wahrscheinlich das Gleiche tun. Eine größere Menge an vorbereiteten Vorräten wird es uns ermöglichen, länger zu kämpfen, aber trotzdem ist die Zeit von entscheidender Bedeutung. Wenn wir unsere Ziele nicht schnell erreichen, werden wir uns in einem langen, zermürbenden Konflikt verstricken, der niemandem nützt."
shx_suiyuan_campaign.30.a: "Wir werden sie rechtzeitig treffen!"

shx_suiyuan_campaign.31.t: "Shanxi mobilisiert für Suiyuan"
shx_suiyuan_campaign.31.closer: "Wären die Eindringlinge klüger, würden sie erkennen, dass die Region nicht leicht zu durchqueren ist: Suiyuan erstreckt sich über eine Fläche von etwa 329 397 Quadratkilometern, größer als Italien oder die Philippinen. Obwohl sie nur dünn besiedelt ist, haben sich die Einheimischen durch den jüngsten ethnischen Konflikt zwischen Mongolen und Hui bereits radikalisiert, und viele werden uns bei unserer Verteidigung gerne helfen. Auch die logistischen Herausforderungen sollten nicht unterschätzt werden: Sie haben nur so viel Zeit und Ressourcen, um diesen Krieg tatsächlich zu führen.\n\nIm Laufe des nächsten Jahres oder so werden sie gezwungen sein, in einem vergeblichen Versuch, sich vorzubereiten, Nachschubbasen an unserer Grenze anzulegen. Dies ist unser perfekter Zeitpunkt, um zuzuschlagen. Wenn wir ihre Nachschubbasen überfallen, Verteidigungsanlagen vorbereiten und unser Volk mobilisieren, werden sie nicht viel Zeit zum Kämpfen haben. Und wir werden ihre Soldaten tot oder in Schande nach Hause schicken!"
shx_suiyuan_campaign.31.d.1: "Nach einigen Überlegungen hat die Führung von [SHX.GetNameDef] ihre endgültige Entscheidung getroffen: Sie beabsichtigt, Suiyuan anzugreifen! Mit einer relativ kleinen, aber vielfältigen Bevölkerung und reichen Vorkommen an natürlichen Ressourcen ist es oberflächlich betrachtet ein leichtes und verlockendes Ziel. Sie ist jedoch mehr als nur eine weitere reiche Provinz, aus der korrupte Kriegsherren Profit schlagen können - für uns ist sie eine Heimat für unser Volk, die wir verteidigen müssen. Um jeden Preis!\n\n$shx_suiyuan_campaign.31.closer$"
shx_suiyuan_campaign.31.d.2: "Nach einigen Überlegungen hat die Führung von [SHX.GetNameDef] ihre endgültige Entscheidung getroffen: Sie beabsichtigt, Suiyuan anzugreifen! Mit einer relativ kleinen, aber vielfältigen Bevölkerung und reichen Vorkommen an natürlichen Ressourcen ist es oberflächlich betrachtet ein leichtes und verlockendes Ziel. Für unsere Verbündeten ist Suiyuan jedoch mehr als nur eine weitere reiche Provinz, aus der korrupte Kriegsherren ihren Profit herauspressen können. Es ist ihre Heimat, und sie sind fest entschlossen, sie mit ihrem Leben zu verteidigen. Und sie erwarten von uns, dass wir das Gleiche tun.\n\n$shx_suiyuan_campaign.31.closer$"
shx_suiyuan_campaign.31.a: "Wir müssen uns auf das Schlimmste vorbereiten!"

shx_suiyuan_campaign.33.t: "[SHX.GetName] warnt uns, zurückzutreten"
shx_suiyuan_campaign.33.d: "Angesichts des drohenden Krieges zwischen unseren mongolischen Verbündeten und [SHX.GetNameDef] scheint sich uns die Gelegenheit zu bieten, unsere Verpflichtungen aufzugeben und unsere Garantien für die Mongolei aufzugeben. Ein Botschafter von [SHX.Capital.GetCapitalVictoryPointName] ist in unsere Hauptstadt gekommen und hat uns Geschenke angeboten, aber auch eine kaum verhüllte Drohung: Sie erwarten, dass wir unser Bündnis mit unseren ehemaligen Verbündeten im Norden aufgeben und es beiden Seiten gestatten, den Streit allein auszutragen.\n\nEin solcher Verrat wird von unseren mongolischen Verbündeten nicht positiv gesehen und wird wahrscheinlich zum endgültigen Ende unseres Verteidigungsabkommens führen. Unsere beiden Nationen haben ihre Freiheit mit dem Niedergang der Mandschu-Dynastie erlangt, und wir sollten sie gemeinsam verteidigen. Ein weiterer bedenkenswerter Faktor sind die Ansprüche, die [SHX.GetNameDef] auf unsere eigenen hart erkämpften Errungenschaften erhebt. Es ist nicht abzusehen, wie lange es dauern wird, bis sie ihre Waffen gegen uns richten.\n\nEs bleibt also die Wahl: entehren wir uns selbst, um mehr Zeit zu gewinnen und mehr Leben zu retten? Oder kämpfen wir an der Seite unserer Freunde und lehnen diesen schändlichen Vorschlag ab?"
shx_suiyuan_campaign.33.a: "Wir stehen unseren Verbündeten bei."
shx_suiyuan_campaign.33.b: "Wir waschen unsere Hände in Unschuld."

shx_suiyuan_campaign.34.t: "Tibet entzieht sich seinen Verpflichtungen"
shx_suiyuan_campaign.34.d: "Nach einem Ultimatum eines Vertreters von [SHX.Capital.GetCapitalVictoryPointName] hat die Regierung von [TIB.GetNameDef] beschlossen, im kommenden Konflikt zwischen [MON.GetNameDef] und [SHX.GetNameDef] formell ihre Neutralität zu erklären. Obwohl [TIB.GetLeader] darauf besteht, dass seine Regierung eine friedliche Einigung zwischen den baldigen Kriegsparteien anstrebt, bedeutet dies in der Praxis, dass die Mongolen auf sich allein gestellt sind. Es wird erwartet, dass [MON.GetLeader] die Annullierung der Beziehungen seiner eigenen Regierung zu [TIB.GetNameDef] bekannt geben wird, was das endgültige Ende der buddhistischen Koalition bedeuten würde, die die Vorherrschaft der Xibei San Ma stürzte. Beide Staaten haben sich um die Zeit der Xinhai-Revolution von der Mandschu-Herrschaft befreit und sich 1913 gegenseitig anerkannt. Geteilt sind beide wahrscheinlich anfälliger für ausländische Invasionen."
shx_suiyuan_campaign.34.a: "Eine wirklich weise Entscheidung."
shx_suiyuan_campaign.34.b: "Verräterische Unholde!"

shx_suiyuan_campaign.35.t: "Tibet bleibt standhaft"
shx_suiyuan_campaign.35.d: "Nach einem von einem Vertreter von [SHX.Capital.GetCapitalVictoryPointName] gestellten Ultimatum hat die Regierung von [TIB.GetNameDef] standhaft ihre Solidarität mit den Mongolen im kommenden Konflikt zwischen [MON.GetNameDef] und [SHX.GetNameDef] erklärt. [TIB.GetLeader] hat lautstark seine Unterstützung für die territoriale Integrität der Mongolen verkündet und ein eigenes Ultimatum gestellt, dass [SHX.GetLeader] sich zurückziehen oder von den verbündeten Armeen vernichtet werden solle.\n\nErfreut hat [MON.GetLeader] Erklärungen abgegeben, in denen er [TIB.GetLeader] und dem tibetischen Volk für ihre anhaltende Unterstützung dankt. Er erinnerte das Publikum (einschließlich des entfernten in [SHX.Capital.GetCapitalVictoryPointName]) daran, dass die tibetisch-mongolische Allianz die Grundlage der buddhistischen Koalition bildete, die die Vorherrschaft der Xibei San Ma stürzte. Die [SHX.GetName] wäre unklug, in die Fußstapfen der Ma zu treten. Beide Staaten haben sich um die Zeit der Xinhai-Revolution von der Mandschu-Herrschaft befreit und sich 1913 gegenseitig anerkannt. Vereint stehen beide nun gegen revanchistische chinesische Mächte."
shx_suiyuan_campaign.35.a: "Sie werden dafür bezahlen."
shx_suiyuan_campaign.35.b: "Tibeter sind ehrliche Menschen."

shx_suiyuan_campaign.36.t: "Unsere Forderungen in Xibei"
shx_suiyuan_campaign.36.d.1: "Die Zerschlagung der alten Xibei San Ma, einer Allianz der Hui-Clans unter Führung der beiden Ma-Familien, hat im Nordwesten ein großes Machtvakuum hinterlassen. Da die dortigen Chinesen in völliger Unordnung sind und eine Besetzung durch abtrünnige Kräfte in der Mongolei und Tibet befürchten, ist es nur natürlich, dass sie einen Beschützer suchen. Da wir Gansu besetzt haben und die meisten der verbleibenden Hui-Clans sich mit uns verbündet haben, könnte dies unsere Chance sein, uns als Verteidiger von Chinas Grenze zu präsentieren.\n\nWir müssen eine Entscheidung über unsere Ambitionen in diesem Gebiet treffen. Suiyuan ist eine Selbstverständlichkeit, da es von [SHX.GetLeader] als Erweiterung unserer Machtbasis in Shanxi angesehen wird. Wir könnten auch die Eroberung von Ningxia anstreben, was unsere Aufmerksamkeit auf die Mongolen lenken würde und uns möglicherweise einen Ausweg aus dem Konflikt mit den Tibetern bieten würde. Andererseits sollten wir, wenn wir wirklich den Mantel des Verteidigers beanspruchen wollen, vielleicht darauf hinarbeiten, alle ehemaligen Hui-Gebiete zurückzuerobern - einschließlich Qinghai. Das würde fast einen Krieg mit Tibet garantieren, aber andererseits würden sie wahrscheinlich sowieso gegen uns kämpfen."
shx_suiyuan_campaign.36.d.2: "Der Sieg der alten Xibei San Ma, einer von den beiden Ma-Familien angeführten Allianz der Hui-Clans, hat jedoch ein Machtvakuum im Nordwesten hinterlassen. Blutig und geschwächt durch die Kämpfe, während wir mit der Umsetzung des Zehnjahresplans aufgestiegen sind, können wir uns nun endlich darauf vorbereiten, unser geschätztes Suiyuan zurückzuerobern. Wir werden uns bemühen, unser Volk von der Notwendigkeit zu überzeugen, dieses Land zum Wohle unserer Provinz und unserer Nation zurückzuerobern!"
shx_suiyuan_campaign.36.a: "Wir wollen nur Suiyuan."
shx_suiyuan_campaign.36.b: "Wir werden die gesamte Innere Mongolei einnehmen."
shx_suiyuan_campaign.36.c: "Wir werden für alle Hui-Gebiete marschieren!"

shx_suiyuan_campaign.37.t: "[FROM.GetNameDefCap] sorgt für Spannungen in [SHX_targeted_state.ChinaGetStateProvinceTitle]"
shx_suiyuan_campaign.37.closer: "Jetzt, da die meisten hoffen, nicht in das Kreuzfeuer eines erneuten Konflikts in der Region zu geraten, ist es eine traurige Tatsache, dass es viele gibt, die immer noch unzufrieden mit dem Ausgang des letzten Konflikts sind. Angestachelt von Aufrührern, die von [SHX.GetNameDef] aus arbeiten, haben Hui-Milizen und Plünderer in der Region alle möglichen Unruhen verursacht, zweifellos in Vorbereitung auf einen größeren Konflikt. Schon jetzt ist das Gebiet praktisch gesetzlos geworden, die Grenze ist zunehmend in Bewegung und die Wirtschaftstätigkeit ist gestört. Nachbarn wenden sich gegen Nachbarn, und unsere eigenen Truppen haben Mühe, die Ordnung in dem Gebiet aufrechtzuerhalten."
shx_suiyuan_campaign.37.d.Suiyuan: "Im Land Suiyuan mit seiner vielfältigen Bevölkerung - Mongolen, Han-Chinesen, Hui-Chinesen und andere - wird das friedliche Zusammenleben geschätzt, wobei die verschiedenen Gruppen in dem dünn besiedelten Land weitgehend unter sich bleiben. Allerdings gab es schon immer Spannungen zwischen den überwiegend in der Landwirtschaft tätigen Chinesen und den Mongolen, die ihren Lebensunterhalt hauptsächlich mit der Viehzucht verdienten. Der Niedergang der Zentralregierung der Mandschu führte zu gewalttätigen Auseinandersetzungen zwischen Hui und Mongolen, die während des Nordwestkriegs eskalierten.\n\n$shx_suiyuan_campaign.37.closer$"
shx_suiyuan_campaign.37.d.Ningxia: "Ningxia ist seit langem eine Art Kreuzungspunkt, an dem eine vielfältige Bevölkerung aus Mongolen, Han-Chinesen, Hui-Chinesen und anderen an den Grenzen zwischen den Nationen aufeinander trifft. Im Laufe der Geschichte kam es in diesem Gebiet häufig zu Kriegen, insbesondere zwischen den meist chinesischen sesshaften Bauern und den meist mongolischen Hirten. Der Niedergang der Zentralgewalt der Mandschu führte zu gewalttätigen Auseinandersetzungen zwischen Hui und Mongolen, die im Nordwestkrieg eskalierten.\n\n$shx_suiyuan_campaign.37.closer$"
shx_suiyuan_campaign.37.d.Qinghai: "Qinghai war die Heimat vieler Nomadengruppen, darunter Tibeter, Zentralasiaten und chinesische Clans. Im Kampf um die Seidenstraße und ihre wertvollen Handelsposten sind Chinesen und Tibeter in diesem Gebiet seit Jahrhunderten aneinandergeraten. Der Niedergang der zentralen Autorität der Mandschu führte zu gewalttätigen Auseinandersetzungen zwischen Hui und Tibetern, die während des Nordwestkriegs eskalierten.\n\n$shx_suiyuan_campaign.37.closer$"
shx_suiyuan_campaign.37.d.Gansu: "In Gansu, einer armen Region, in der sich eine ehemals wichtige Infrastruktur entlang der Seidenstraße befand, leben überwiegend Han- und Hui-Chinesen. Der Zusammenbruch der Xibei-San-Ma-Clique und der Zustrom von Menschen, die vor dem Vormarsch der mongolischen und tibetischen Truppen fliehen, haben bereits zu erheblichen Unruhen in der Region geführt. Viele misstrauen Außenstehenden, sogar den Streitkräften von [SHX.GetNameDef], die die Region \"befrieden" sollen.\n\nDa hilft es auch nicht, dass sich Plünderer von feindlichen Mächten ihren Weg zwischen die Grenzposten in Gansu gebahnt haben, was die Spannungen in der Region weiter anheizt und Misstrauen in die Fähigkeit der Außenstehenden, den Einheimischen zu helfen, weckt. Die eskalierende Gewalt entlang der Grenze bedroht die chinesische Autorität in der Region, und die Grenze wird immer durchlässiger. Es ist klar, dass dieser Konflikt am Ende durch Krieg entschieden wird. Da sich der Kreislauf von Schaden und Vergeltung fortsetzt, können die Sanftmütigen und Machtlosen nichts anderes tun, als für die Ambitionen rücksichtsloser Kriegsherren zu leiden."
shx_suiyuan_campaign.37.a: "Sie sollen dafür bezahlen."

shx_suiyuan_campaign.41.t: "Shanxi bittet um unseren Segen"
shx_suiyuan_campaign.41.d: "Der Niedergang unserer begrenzten Autorität über die Region Xibei fand vor nicht allzu langer Zeit mit dem Nordwestkrieg ein jähes Ende. Dieses Grenzgebiet, das am weitesten von unserer Macht entfernt ist, wurde nun von abtrünnigen mongolischen und tibetischen Regierungen überrannt. Da unsere Ressourcen begrenzt sind und eine Expedition in den Westen vorerst als unklug erachtet wurde, schien es damals so, als hätten wir kaum eine andere Wahl, als auf eine bessere Gelegenheit zu warten.\n\nDiese Gelegenheit ist heute gekommen, wenn auch vielleicht nicht in der Form, die wir uns unbedingt wünschen würden. Der unverbesserliche [SHX.GetLeader] hat in seinem ständig wachsenden Ehrgeiz beschlossen, seine Armee aufzustellen, in der Hoffnung, die chinesische Kontrolle über die umstrittenen Gebiete in Xibei wiederherzustellen und die Mongolei in die Schranken zu weisen. Vielleicht auch Tibet. Obwohl wir wissen, dass seine eigentliche Motivation darin besteht, Suiyuan zurückzuerobern, hat er in der gesamten chinesischen Welt ein gewisses Maß an öffentlicher Begeisterung für seinen Kreuzzug geweckt, und er hat uns offen um unseren \"Segen\" für sein Vorhaben gebeten.\n\nDas könnte sich langfristig sogar zu unseren Gunsten auswirken - der Umgang mit einem kleinen Tyrannen wie [SHX.GetLeader], der Han-Chinesen ist, dürfte einfacher sein als mit einem, der uns als ausländischen Besatzer betrachtet. Und zumindest wird dieser Konflikt hoffentlich die Armeen von [SHX.GetNameDef] für ein Jahr oder so beschäftigen - und uns in Ruhe lassen."
shx_suiyuan_campaign.41.a: "Wir werden kein Vorgehen dulden, das uns in den Krieg führt."
shx_suiyuan_campaign.41.b: "Wir werden ihn zum \"Befriedungskommissar\" ernennen."
shx_suiyuan_campaign.41.c: "und ihn mit ausreichenden Vorräten versorgen."
shx_suiyuan_campaign.41.e: "und seine Armee mit ausreichender Bewaffnung."

shx_suiyuan_campaign.42.t: "Beijings Antwort"
shx_suiyuan_campaign.42.d.1: "Trotz unserer Bitten um zumindest verbale Unterstützung der Zentralregierung hat [QIE.GetNameDef] angesichts unserer wachsenden Bemühungen, chinesisches Land von ausländischen Besatzern zurückzuerobern, nur öffentlich geschwiegen. Und das ist noch die netteste Antwort, die wir erhalten haben. Unter vier Augen zischen sie uns zu, dass sie uns den Erfolg unserer Expedition nicht zutrauen, und warnen, dass wir sie damit nur noch mehr in Verlegenheit bringen würden. Außerdem fürchten sie, dass ein Krieg mit der Mongolei die Aufmerksamkeit anderer Bedrohungen auf sich ziehen wird, und bestehen darauf, dass wir um ihrer Regierung willen auf die Schnauze fallen und unser Gesicht verlieren.\n\n Dieser absolute Verrat an der chinesischen Nation unterstreicht nur noch mehr, wie wenig [QIE.GetLeader] seinen Mantel der Führung verdient, und ermutigt [SHX.GetLeader], eines Tages sein eigenes Spiel um diese Aufgabe zu machen. In der Zwischenzeit bereiten wir uns aber trotzdem auf den Krieg vor. Und wir werden ihnen das Gegenteil beweisen!"
shx_suiyuan_campaign.42.d.2: "Nachdem wir unsere Absichten, die chinesische Bevölkerung im Nordwesten von der ausländischen Besatzung zu befreien, in aller Öffentlichkeit bekundet und zahlreiche Menschenmengen im ganzen Land zur Unterstützung dieses Vorhabens aufgewiegelt haben, hat die Zentralregierung endlich nachgegeben und ihre eigene Unterstützung für unsere gerechte Sache angeboten. In einer feierlichen Zeremonie hat sie [SHX.GetLeader] heute zum \"Befriedungskommissar von Shanxi und Suiyuan\" ernannt und damit unseren Anspruch auf den Nordwesten implizit unterstützt.\n\nUnter vier Augen hat sie uns jedoch schnell vor den Gefahren gewarnt, die vor uns liegen. Sollten wir scheitern, würden wir nicht nur uns selbst und unsere Armee in Ungnade fallen lassen, sondern auch das chinesische Volk als Ganzes. China, so sagen sie, kann es sich nicht leisten, zweimal von abtrünnigen Mächten gedemütigt zu werden, und man wird uns nicht so leicht verzeihen, wenn wir als Verlierer nach Hause kommen. Weder von ihnen, noch von dem Volk, dem wir angeblich dienen."
shx_suiyuan_campaign.42.a: "Danke für nichts."
shx_suiyuan_campaign.42.b: "Wir werden ihnen gut dienen."
shx_suiyuan_campaign.42.c: "Wir danken ihnen für ihre Großzügigkeit."
shx_suiyuan_campaign.42.e: "Unsere Armeen marschieren für ganz China!"

shx_suiyuan_campaign.43.t: "Hui Kavallerie einspannen"
shx_suiyuan_campaign.43.d: "Abgesehen von ihrer Ausrottung durch die mongolisch-tibetischen Truppen haben die Hui-Clans seit dem Ende der Qing-Dynastie eine bedeutende Geschichte. Sie leben an den Grenzen der chinesischen Kontrolle und weit weg von der Zentralgewalt und haben sich nicht nur bei der Verteidigung ihres eigenen Landes, sondern auch bei der Unterstützung der Zentralregierung bei der Aufrechterhaltung der Ordnung im Westen einen guten Ruf erworben. Viele von ihnen sehnen sich nach einer Chance, sich an ihren alten Feinden zu rehabilitieren, und sie in unseren Schoß zu holen, wird uns im kommenden Krieg einen Vorteil verschaffen.\n\nUnsere Arbeit mit den Ältesten der Hui hat es uns ermöglicht, die Unterstützung ihrer Söhne und Enkel zu gewinnen. Viele von ihnen haben sich eifrig unseren Streitkräften angeschlossen, entweder als Hilfstruppen oder als Stoßtrupps, die oft sogar die erfahrensten Kavallerieeinheiten unserer eigenen Streitkräfte übertreffen."
shx_suiyuan_campaign.43.a: "Sie werden von großem Nutzen sein."

shx_suiyuan_campaign.44.t: "[FROM.GetAdjective] Späher entdeckt"
shx_suiyuan_campaign.44.d: "Späher in den Diensten von [FROM.Capital.GetCapitalVictoryPointName], die die durchlässige Grenze ausnutzen und sich schnell über das unwegsame Gelände bewegen, um Verfolgern zu entgehen, wurden bei dem Versuch entdeckt, unsere Positionen zu überwachen und Angriffsmöglichkeiten gegen uns zu skizzieren. Wir konnten zwar nicht alle erwischen, bevor sie entkommen sind, aber es ist eine Erinnerung daran, dass unser Feind nicht allzu weit entfernt ist."
shx_suiyuan_campaign.44.a: "Sie erhaschen nur einen flüchtigen Blick auf unsere wahre Stärke!"

shx_suiyuan_campaign.45.t: "Provisorische Führer der Hui versammelt"
shx_suiyuan_campaign.45.d: "Nach einer vernichtenden Niederlage und der Konfiszierung ihrer riesigen Ländereien durch unsere Behörden haben sich einige der Hui-Gentrys der Sache in Shanxi angeschlossen, in der Hoffnung, ihre alten Ländereien zurückzubekommen. Diese gierigen Kollaborateure sind bereits darauf vorbereitet, die Verwaltung zu übernehmen, sollten unsere Positionen fallen - was wir niemals zulassen werden!"
shx_suiyuan_campaign.45.a: "Wir haben sie einmal vertrieben, wir werden es wieder tun!"

shx_suiyuan_campaign.46.t: "Nachschubdepots entlang der Grenze"
shx_suiyuan_campaign.46.d: "Überall an der Grenze haben die Streitkräfte der Shanxi-Clique hart daran gearbeitet, Vorräte für den bevorstehenden Konflikt zusammenzustellen. In eilig errichteten oder umgebauten Silos sind Treibstoff-, Lebensmittel- und Munitionslager zu sehen. Es ist eine düstere Erinnerung an das Ausmaß des bevorstehenden Konflikts."
shx_suiyuan_campaign.46.a: "Nachschub oder nicht, wir werden uns durchsetzen!"

shx_suiyuan_campaign.47.t: "Nachschubdepots überfallen!"
shx_suiyuan_campaign.47.d: "Kavalleristen, die im Schutze der Nacht über die lange Grenze ritten, drangen in eine Schwachstelle in unseren Linien ein und stießen auf ein Lager mit unseren Vorräten. Sie plünderten, was sie konnten, und verbrannten den Rest. Schließlich wurden sie von der eintreffenden Verstärkung vertrieben, aber nicht ohne unseren Plänen einen Rückschlag zu versetzen. Im kommenden Krieg haben wir weitaus Schlimmeres zu erwarten."
shx_suiyuan_campaign.47.a: "Bald werden wir in ihren Speisesälen schlemmen!"

shx_suiyuan_campaign.48.t: "Frisch gebaute Befestigungen"
shx_suiyuan_campaign.48.d: "In ganz Suiyuan haben sich die Truppen von [FROM.GetAdjective] fleißig auf unseren Angriff vorbereitet, indem sie Gräben ausgehoben, Landminen vergraben und örtliche Gebäude in Bunker umgewandelt haben. Da es nur wenige Straßen gibt und das Gelände zerklüftet ist, hoffen sie, uns zu zwingen, an vorbereiteten Festungen anzugreifen, in denen sie einen Vorteil haben werden."
shx_suiyuan_campaign.48.a: "A fortress is nothing when manned by cowards!"

shx_suiyuan_campaign.49.t: "Feindliche Anhänger versammelten sich"
shx_suiyuan_campaign.49.d: "Zusätzlich zu ihren Armeen und Abgaben haben die [FROM.GetAdjective]-Beamten daran gearbeitet, ihre Verbündeten unter der lokalen Bevölkerung gegen uns zu sammeln, indem sie ein Netzwerk von Milizen, Informanten und informellen Versorgungszentren aufgebaut haben, um zu versuchen, uns aufzuhalten. Dies könnte unseren Vormarsch erschweren, wenn die Zeit gekommen ist."
shx_suiyuan_campaign.49.a: "Wir wissen, wen die Menschen wirklich unterstützen!"

#Suiyuan Section 4: Victors and Loses in the Northwest
shx_suiyuan_campaign.50.t: "Die Erschöpfung wächst im Nordwesten"
shx_suiyuan_campaign.50.d: "Während sich der Krieg hinzieht und die Verluste zunehmen, werden auch die Mittel zur Finanzierung des Krieges auf allen Seiten immer knapper. Deshalb wurde ein Gipfeltreffen zwischen den Hauptkriegsparteien einberufen, in der Hoffnung, eine zufriedenstellende Lösung zu finden. Angesichts der gegenwärtigen Umstände und der mangelnden Bereitschaft vieler Parteien, sich zu bewegen, wird das Ergebnis wahrscheinlich dem Status quo auf dem Schlachtfeld ähneln. Umkämpfte Gebiete werden von demjenigen behalten, der sie innehat, und der Rest wird an die ursprünglichen Besitzer zurückgegeben.\n\nEine Fortsetzung des Krieges ist möglich, vielleicht für einen günstigeren Deal oder einfach, um das Gesicht nicht zu verlieren, aber das wird teuer werden. Nach einer langen Diskussion stimmt unsere Delegation für:"
shx_suiyuan_campaign.50.a: "Es kann keinen Frieden geben, zumindest noch nicht."
shx_suiyuan_campaign.50.b: "Vielleicht ist es an der Zeit, dies zu beenden."

shx_suiyuan_campaign.51.t.1: "Frieden in Xibei"
shx_suiyuan_campaign.51.t.2: "Der Krieg in Xibei geht weiter"
shx_suiyuan_campaign.51.d.1: "Nachdem sich beide Delegationen Zeit genommen hatten, sich zu beraten, wurde in Xibei ein einvernehmlicher Waffenstillstand zwischen den Konfliktparteien vereinbart. Obwohl aufgrund der begrenzten Kommunikationsinfrastruktur in Chinas zerklüftetem Nordwesten mit einigen Kämpfen auf kleiner Ebene zu rechnen ist und viele Aufständische, die mit dem Ergebnis unzufrieden sind, ihren Widerstand fortsetzen werden, werden die Grenzen im Großen und Ganzen wahrscheinlich so bleiben, wie auf der Konferenz vereinbart.\n\nUmkämpfte Gebiete werden in den Händen derer bleiben, die sie besetzt haben, und ihre hart erkämpfte Kriegsbeute behalten. Andere werden an ihre ursprünglichen Besitzer zurückgegeben, die in einer weiteren Besetzung wenig Sinn sehen. Es wird einige Zeit dauern, bis die Entlassung der Gefangenen abgeschlossen ist und bis die vermisst geglaubten Soldaten auf ihre Posten zurückkehren. In der Zwischenzeit trauern die Menschen in der Region um die Toten und verarbeiten die Nachrichten des Krieges. Mit etwas Glück wird dies der letzte Konflikt sein, der die Region erschüttert."
shx_suiyuan_campaign.51.d.2: "Trotz ernsthafter Friedensbemühungen einiger Parteien sind die Vorgespräche zur Umsetzung eines Waffenstillstands in der Region Xibei letztlich gescheitert. Nicht alle Delegationen hielten den gegenwärtigen Status quo für akzeptabel und beschlossen, dass es besser sei, weiter zu kämpfen, als die wahrscheinlichen Bedingungen eines endgültigen Friedensvertrags zu akzeptieren.\n\nDa die Vertreter aller Parteien mit leeren Händen nach Hause zurückgekehrt sind, haben alle kaum eine andere Wahl, als den scheinbar sinnlosen tödlichen Konflikt in Chinas Nordwesten fortzusetzen. Es wird weiter geschossen, Männer werden weiter fallen, und viele fragen sich, ob überhaupt etwas von Wert übrig bleibt, wenn sich der Rauch legt. Doch angesichts der begrenzten Ressourcen ist es wahrscheinlich, dass dies nicht die letzte Chance auf Frieden sein wird..."
shx_suiyuan_campaign.51.a: "Dann herrscht Frieden."
shx_suiyuan_campaign.51.b: "Was bedeutet schon ein weiteres Jahr Krieg?"

shx_suiyuan_campaign.53.t.1: "Totaler Sieg in Xibei"
shx_suiyuan_campaign.53.t.2: "Teilsieg in Xibei"
shx_suiyuan_campaign.53.t.3: "Völlige Niederlage in Xibei"
shx_suiyuan_campaign.53.d.1: "Es ist vollbracht! Dank der heldenhaften Führung von [SHX.GetLeader], der klugen Planung des Oberkommandos von [SHX.GetName] und der völligen Unerschrockenheit der einfachen Soldaten haben wir alle unsere Ziele in der Region erreicht. Der Feind zieht sich nun geschlagen zurück und geht mit eingezogenen Schwänzen nach Hause, um seine Wunden zu lecken. Unsere eigenen Leute freuen sich über den Sieg, den wir errungen haben, und wir wenden uns nun der Verwaltung unserer Eroberungen zu.\n\nBereits jetzt strömen Magistrate aus [SHX.Capital.GetCapitalVictoryPointName] in den Nordwesten, um eine Bestandsaufnahme der neu integrierten Ländereien vorzunehmen, während die lokalen Anführer begonnen haben, sich mit unseren Vertretern zu treffen, um die Bedingungen für unsere Annexion festzulegen. Während die Räder der Staatsmaschinerie rattern, wachsen auch die Pläne von [SHX.GetLeader]."
shx_suiyuan_campaign.53.d.2: "Es ist vollbracht! Dank des Mutes unserer Truppen haben wir einen Teil unserer Ziele in der Region erreicht. Der Feind zieht sich nun hinter seine Befestigungen zurück, um seine Wunden zu lecken, und seine Anführer hoffen zweifellos darauf, sich eines Tages rächen zu können. Andererseits haben die meisten unserer und ihrer Leute den gemeinsamen Wunsch, nie wieder in ihrem Leben einen Krieg zu erleben, wenn sie es verhindern können.\n\nAuch wenn vielleicht nicht alles nach Plan gelaufen ist, bleibt wenig Zeit für Bedauern oder gar Nachdenken, da wir uns nun der Verwaltung unserer Eroberungen zuwenden. Bereits jetzt strömen Magistrate aus [SHX.Capital.GetCapitalVictoryPointName] in den Nordwesten, um eine Bestandsaufnahme der neu integrierten Ländereien vorzunehmen, während sich die lokalen Anführer mit unseren Vertretern treffen, um die Bedingungen für unsere Annexion festzulegen. Während sich die Räder der Staatsmaschinerie langsam drehen, beeilt sich [SHX.GetLeader], den Schwung aufrechtzuerhalten."
shx_suiyuan_campaign.53.d.3: "Niederlage. Bittere Niederlage. Trotz all unserer Bemühungen und der zahllosen Opfer unserer Männer haben wir unseren Krieg im Nordwesten letztlich mit leeren Händen verlassen. Nichts als zahllose Tote, haufenweise vergeudete Granaten und eine wachsende öffentliche Wut. In [SHX.Capital.GetCapitalVictoryPointName] sind die Straßen von einer stillen Wut erfüllt, während unser Volk weint und seine eigenen Verluste betrauert. Außerhalb davon, in anderen Teilen des Landes, spotten und lachen die Menschen über die Anmaßungen von [SHX.GetLeader], der sich in den letzten Tagen auffällig aus dem Rampenlicht herausgehalten hat.\n\nWährend sich unsere Armeen sammeln und versuchen, einen gewissen Anschein von Ordnung aufrechtzuerhalten (selbst ohne Moral), hatten wir reichlich Zeit, über unser Versagen nachzudenken. Mit etwas Glück werden uns die Lehren aus diesem Konflikt lehren, Hybris und damit Versagen in Zukunft zu vermeiden. Dennoch dürften die nächsten Wochen hart werden und viele Schuldzuweisungen mit sich bringen."
shx_suiyuan_campaign.53.a: "Der Sieg ist einfach, jetzt kommt der schwierige Teil."
shx_suiyuan_campaign.53.b: "Ein verheerender Verlust für uns alle."

shx_suiyuan_campaign.54.t: "Shanxi zieht sich aus Xibei zurück"
shx_suiyuan_campaign.54.d.1: "Obwohl sie viel Aufhebens um ihren Wunsch machten, verlorenes chinesisches Land zurückzuerobern und fremde Eindringlinge zu vertreiben, waren die Prahlereien von [SHX.GetNameDef] letztlich umsonst. Die Sektoren, die diesen Feldzug früher unterstützt hatten, die Nationalisten in den östlichen Städten, die Hui-Clans, die ihre Söhne für den Kampf versprochen hatten, und die verschiedenen Intellektuellen, die den aufstrebenden [SHX.GetLeader] unterstützt hatten, haben sich alle gegen ihn gewandt.\n\nWo es einst Respekt und sogar ein Fünkchen Bewunderung in ganz China gab, herrscht jetzt Gleichgültigkeit und Abscheu. Für sie ist die gesamte Armee von [SHX.GetNameDef] als eine weitere Kriegsherren-Armee diskreditiert - die zwar große Töne spuckt, aber immer nur wenig liefert.\n\n[SHX.GetLeader] ist bei öffentlichen Auftritten auffällig abwesend, seit die Kampagne im Sande verlaufen ist, doch privat war er gezwungen, eine unermüdliche Schadensbegrenzungskampagne zu betreiben, um den Provinzführern zu versichern, dass seine Entscheidung, den Krieg zu vermeiden, notwendig war, um Kräfte für ein größeres Projekt zu sparen.\n\nFür seine Gegner, die angesichts der [SHX.GetAdjective]-Aggression standhaft geblieben waren und so Verluste verhindert hatten, ohne einen Schuss abzugeben (abgesehen von verschiedenen Scharmützeln entlang der Grenze), war dies ein großer Triumph. Es wird erwartet, dass sich die Lage an der Grenze in naher Zukunft beruhigen wird, da die Garnisonen demobilisiert und an andere Orte verlegt werden. Es sieht so aus, als ob der Frieden doch noch siegen wird."
shx_suiyuan_campaign.54.d.2: "Trotz einer aufwendigen Propagandakampagne gegen die Ma-Klans und der Aufstockung der Truppen entlang der Westgrenze scheinen all diese Vorbereitungen nach etwa einem Jahr vergeblich gewesen zu sein. Verschiedene Divisionen von [SHX.GetNameDef] wurden angewiesen, sich zurückzuziehen, um einen Konflikt zu vermeiden. Dies hat dem Kommandostab und der gesamten Regierung, die mit diesem Feldzug erhebliches politisches Kapital eingesetzt hatte, erhebliche Schande gebracht. Viele in [SHX.Capital.GetCapitalVictoryPointName] haben bereits begonnen, in privaten Gesprächen über die Ohnmacht der Armee zu spotten. Auch [SHX.GetLeader] wurde zur Zielscheibe vieler Witze, denn viele sehen in ihm einen kleinen Hund, der nur bellt, aber nicht beißt.\n\n[SHX.GetLeader] ist bei öffentlichen Auftritten auffällig abwesend, seit die Kampagne im Sande verlaufen ist, doch privat war er gezwungen, eine unermüdliche Schadensbegrenzungskampagne durchzuführen, um den Provinzführern zu versichern, dass seine Entscheidung, den Krieg zu vermeiden, notwendig war, um Kräfte für ein größeres Projekt zu sparen.\n\nFür seine Gegner, die angesichts der [SHX.GetAdjective]-Aggression standhaft geblieben waren und so Verluste verhindert hatten, ohne einen Schuss abzugeben (abgesehen von verschiedenen Scharmützeln entlang der Grenze), war dies ein großer Triumph. Es wird erwartet, dass sich die Lage an der Grenze in naher Zukunft beruhigen wird, da die Garnisonen demobilisiert und an andere Orte verlegt werden. Es sieht so aus, als ob der Frieden doch noch siegen wird."
shx_suiyuan_campaign.54.a: "Wir sind nicht bereit für die Gewalt des Krieges..."
shx_suiyuan_campaign.54.b: "Packt zusammen, lasst uns nach Hause gehen - sie sind fertig."

shx_suiyuan_campaign.55.t: "Ein neuer Gouverneur für Suiyuan"
shx_suiyuan_campaign.55.d: "Jetzt, da Suiyuan in unserer Hand ist, können wir mit dem Aufbau einer Provinzverwaltung beginnen. Traditionell wurde die Provinz von einem militärischen Befehlshaber regiert, der die nördliche Grenze gegen Steppenstämme verteidigen sollte, doch in den letzten Jahrzehnten gab es Bemühungen um eine zivile Verwaltung. Diese Bemühungen wurden jedoch durch den Konflikt zwischen Hui und Mongolen im Norden zunichte gemacht, und als neue Behörde haben wir nun praktisch eine weiße Weste, mit der wir arbeiten können.\n\nWährend Suiyuan in der Theorie als unabhängige Provinz regiert werden soll, wurde es in der Praxis immer als eine Erweiterung von Shanxi oder Shaanxi behandelt. Einige sind sogar so weit gegangen, sie spöttisch als \"Satellit\" von Shanxi zu bezeichnen. Auch wenn ihre Autonomie wahrscheinlich nicht viel besser sein wird, so ist es doch möglich, zumindest etwas weniger hart zu regieren.\n\nGuominjun Gouverneure von Suiyuan wie Li Mingzhong sowie Gouverneure von Yan wie Shang Zhen waren zumeist Militärs und beuteten das Gebiet rücksichtslos aus. Einige haben eine sanftere Hand gefordert und stattdessen einen zivilen Führer an die Spitze der Provinz gestellt. Vor unserer Absetzung wurden einige zivile Magistrate wie Feng Xi auf diese Rolle vorbereitet. Sie leiteten einen Suiyuan-Provinzrat, der seit 1928 nur auf dem Papier existiert, aber de facto keine Macht hat.\n\n Noch radikalere Köpfe raten dazu, einen der lokalen Hui-Führer in der Region als Zeichen des guten Willens zu wählen, um zu versuchen, die verschiedenen dort lebenden Clans für sich zu gewinnen. Wir müssen uns jedoch davor hüten, denselben Fehler zu begehen wie Feng mit Ma Fuxiang, der ihn schließlich verriet, als sich der Wind zu drehen begann. Wer von uns ausgewählt wird, wird wahrscheinlich bestimmen, wie das Land in der nächsten Zeit geführt wird."
shx_suiyuan_campaign.55.a: "Ein Offizier aus Baoding."
shx_suiyuan_campaign.55.b: "Ein in Taiyuan ausgebildeter Beamter."
shx_suiyuan_campaign.55.c: "Ein kooperativer Hui-Ältester."

shx_suiyuan_campaign.56.t: "Der Umgang mit den Mongolenfürsten"
shx_suiyuan_campaign.56.d: "Obwohl sie vielleicht in der Schlacht geschlagen und vernichtet wurden, hat der Einfluss der in Suiyuan lebenden Mongolenfürsten nicht abgenommen. Die in der innermongolischen Region lebenden Mongolenfürsten beklagen sich seit langem über Missbräuche durch chinesische Beamte und Händler, die sie bei Geschäften häufig betrogen und Wucherzinsen für Kredite verlangten (manchmal werden 50-70 % Zinsen in Form von Rindern gezahlt). Der Zustrom chinesischer Siedler in das Gebiet hat ebenfalls für Empörung gesorgt, da [SHX.GetLeader] offen darüber nachgedacht hat, den Fürsten die begrenzten Befugnisse zu entziehen, die sie besitzen, weil sie die Chinesen nicht wirksam regieren können.\n\nDie Mongolen haben sich mit den verbliebenen Waffen, die wir nicht konfiszieren konnten, zusammengetan und drohen mit weiteren Störungen unserer Bemühungen, wertvolles Eisenerz für unsere Stahlwerke zu gewinnen und unsere wachsende Wirtschaft zu ernähren, und haben den so genannten \"Autonomen Politischen Rat der Inneren Mongolei\" gegründet und versuchen (mit wenig Erfolg), Unterstützung von außen zu erhalten. Es wäre vielleicht besser, sich schnell mit diesen Fürsten zu einigen, damit die unteren Schichten nicht anfangen, ihnen ihre Unterstützung zukommen zu lassen. Andererseits, was hat es gebracht, dieses Land zu erobern, wenn wir zu viel Angst haben, es zu nutzen?"
shx_suiyuan_campaign.56.a: "Autonomie unter einem wachsamen Auge."
shx_suiyuan_campaign.56.b: "Wir dulden keinen Widerspruch."

shx_suiyuan_campaign.57.t: "Zusammenstöße mit Mongolenhirten"
shx_suiyuan_campaign.57.d: "In Suiyuan ist die Wirtschaft stark nach ethnischen Gesichtspunkten geschichtet. Die mongolischen Völker dort leben traditionell von der Viehzucht, für die viel Weideland benötigt wird. Der fruchtbare Boden hat jedoch eine beträchtliche Ansiedlung chinesischer Gruppen angezogen, die im Laufe der Jahrhunderte eine sesshafte Gesellschaft in der Region etabliert haben.\n\n Mit der kürzlichen Übernahme der Region haben wir auch das Problem, die Beziehungen zwischen konfliktreichen Gruppen zu regeln. Leider hat die zunehmende Besiedlung (die durch unsere Politik gefördert und durch unsere Garnisonen geschützt wurde) die Weideflächen, auf die die mongolischen Clans zur Ernährung ihrer Tiere angewiesen sind, stark reduziert. Viele fühlen sich misshandelt und sehen ihr Land fast über Nacht umgepflügt, so dass sie begonnen haben, zu rebellieren und Überfälle auf chinesische Farmen zu verüben. Zwar ist die Verstärkung unserer Befestigungen eine Option, doch ist die gesamte Region von anhaltender Instabilität bedroht. Eine Gruppe von Mongolenfürsten, die nominell mit uns verbündet sind und sich \"Autonomer Politischen Rat der Inneren Mongolei\" nennen, haben angeboten, in dieser Angelegenheit zu vermitteln und einen Kompromiss zu finden, der den Mongolen die gewünschte Autonomie gibt und gleichzeitig den Frieden erhält. Durch den Kauf von Land für einen \"fairen\" Preis und andere Schritte, um die Mongolen zu beruhigen (ein Vorschlag ist die Gründung einer zweisprachigen Zeitung in Chinesisch und Mongolisch), könnten wir den Frieden, den wir uns wünschen, vielleicht doch noch erreichen."
shx_suiyuan_campaign.57.a: "Sicherlich können wir eine Vereinbarung treffen."
shx_suiyuan_campaign.57.b: "Eine gute Ernte erfordert einen gewissen Rückschnitt."

shx_suiyuan_campaign.58.t: "Erneuter Konflikt in Xibei!"
shx_suiyuan_campaign.58.d.1: "Weit entfernt von der industrialisierten Welt schenkten nur wenige Menschen dem Konflikt zwischen buddhistischen und Hui-Mächten im Nordwesten Chinas Beachtung. Dennoch spiegelte der Konflikt zwischen der umkämpften islamischen Ma-Clique und einer buddhistischen Allianz zwischen der Mongolei und Tibet für die ungleichen Völker der Region die schwindende Macht der chinesischen Zentralregierung wider.\n\nMit dem Vorsatz, die katastrophale Niederlage der Hui-Chinesen zu rächen, sind [SHX.GetName] in das ehemalige Ma-Gebiet gezogen. Sie haben sich mit lokalen Hui-Kriegsherren verbündet, eine Armee entlang der immer noch nebulösen Grenze aufgestellt und einen erneuten Krieg um den Nordwesten begonnen. Da die nationalistischen und ethnischen Spannungen größer denn je sind, ist die einzige Gewissheit der bevorstehenden Schlachten die Verwüstung des Landes."
shx_suiyuan_campaign.58.d.2: "Weit entfernt von der industrialisierten Welt schenkten nur wenige Menschen dem Konflikt zwischen buddhistischen und Hui-Mächten im Nordwesten Chinas Beachtung. Dennoch spiegelte der Konflikt zwischen der umkämpften islamischen Ma-Clique und einer buddhistischen Allianz zwischen der Mongolei und Tibet für die ungleichen Völker der Region die schwindende Macht der chinesischen Zentralregierung wider.\n\nDie Schwäche der Ma-Clique ausnutzend, ist [SHX.GetName] dazu übergegangen, Suiyuan, ein umkämpftes und ressourcenreiches Gebiet, zu erobern. Die Ma-Clique erholt sich noch immer von ihrem kostspieligen Sieg und es bleibt abzuwarten, ob sie ihre regionale Vorherrschaft angesichts eines weiteren Herausforderers aufrechterhalten kann."
shx_suiyuan_campaign.58.a: "Wir werden kämpfen und siegen!"
shx_suiyuan_campaign.58.b: "Eine unruhige, blutige Region"

shx_suiyuan_campaign.60.t: "Taiyuan setzt die Zusammenarbeit mit dem Nordwesten aus"
shx_suiyuan_campaign.60.d: "Es scheint, dass [SHX.GetLeader] unsere Entscheidung, ihre nordwestlichen Ambitionen zu blockieren, nicht sonderlich positiv aufgenommen hat. Sie berufen sich auf ihre fehlerhafte Auslegung des Vertrags, den wir nach langen Gesprächen mit ihnen unterzeichnet haben, und argumentieren, dass unsere mangelnde Bereitschaft, ihnen bei der Rückgewinnung ihrer verlorenen (und offenbar wertvollen) Provinzen zu helfen, ein Zeichen dafür ist, dass wir unsere Verpflichtungen nicht ernst nehmen.\n\nEs ist gut möglich, dass sie versuchen werden, die Kontrolle über die Region Xibei auf eigene Faust zu erlangen. Eine törichte Entscheidung, aber sie wird sie hoffentlich in einem längeren Feldzug in der Steppe ablenken. Weit weg von Beijing. Dennoch kommt diese Entscheidung, von unseren vorläufigen Bedingungen zurückzutreten, einem Verrat gleich, und vielleicht ist es an der Zeit, den Gouverneur für seine Verbrechen vor Gericht zu stellen."
shx_suiyuan_campaign.60.a: "Unser Wort ist Gesetz."
shx_suiyuan_campaign.60.b: "und wir werden es eines Tages durchsetzen."

shx_suiyuan_campaign.61.t: "Der Suiyuan-Krieg eskaliert"
shx_suiyuan_campaign.61.d: "Es scheint, dass [SHX.GetLeader], der nicht in der Lage ist, den Krieg aufrechtzuerhalten und gleichzeitig die Angriffe von außen abzuwehren, beschlossen hat, [SHX.GetNameDef] einer äußeren Macht zu unterwerfen. Was einst ein unbedeutender regionaler Konflikt war, hat eine mächtige Ergänzung erhalten, und die Hoffnungen, den Krieg rechtzeitig zu beenden, haben sich damit zerschlagen. Unterstützt von äußeren Kräften und ohne die Freiheit, den Konflikt zu seinen eigenen Bedingungen zu beenden, wird von [SHX.GetLeader] erwartet, dass er den Konflikt bis zum totalen Sieg oder zur totalen Niederlage weiterführt."
shx_suiyuan_campaign.61.a: "Egal was passiert, wir werden diesen Krieg gewinnen."

##### Endgame
shx_endgame.1.t: "Eine aufstrebende Macht im Norden"
shx_endgame.1.d: "Vor nicht allzu langer Zeit bestand die Shanxi-Clique aus zwei Kriegsherren, die in eine bergige Ecke gedrängt wurden, ohne die volle Kontrolle über eine einzige Provinz, ganz zu schweigen von ihren Ambitionen in der Beiyang-Politik. Heute könnte die Situation nicht anders sein: Die Siege auf dem Schlachtfeld haben [SHX.GetLeader] mächtiger gemacht als je zuvor, und er übt seinen Einfluss auf die Zentralebene aus, während sich die Diskussionen darum drehen, was der unberechenbare Anführer als nächstes tun wird. Manche fragen sich, ob er sich einer bestehenden Bewegung anschließen wird, ob er vielleicht selbst Ambitionen auf eine nationale Führungsrolle ankündigen wird oder ob er einfach nur seine bestehenden Positionen festigen wird, während er auf seinen nächsten Schritt wartet.\n\n[SHX.GetLeader] steht sicherlich am Rande des Ruhmes, aber das ist in der Tat oft eine sehr gefährliche Position. Seine gut geölte Kriegsmaschinerie, die durch den Zehn-Jahres-Plan für den Einsatz im Taihang-Gebirge optimiert wurde, konnte mit den wachsenden Anforderungen der Eroberung nicht Schritt halten. Die steigenden Militärausgaben können von der überforderten Bevölkerung in Shanxi-Shaanxi einfach nicht gedeckt werden, und die überforderten zivilen Behörden haben Mühe, den Fehlbetrag auszugleichen. Offiziere haben mit unterschiedlicher Sanktionierung zu Plünderungen und Erpressungen gegriffen, um ihre Männer zu bezahlen, was vielen die Aussicht auf einen [SHX.GetRulingParty]-Sieg verdorben hat.\n\nAuch die Armee ist in einem viel schlechteren Zustand, als sie die Heimat verlassen hat. Verluste und Desertion haben die Reihen der Armee ausgedünnt, und eine verschlungene Logistik hat den Ersatz verlorener Soldaten durch vertrauenswürdige Männer aus der Heimat erheblich erschwert. Im Chaos des Krieges haben besiegte Warlord-Armeen oft einfach die Seiten gewechselt und so die einst engen Bande zwischen unseren Streitkräften geschwächt. In dem Maße, in dem die Qualität der Zusammensetzung unserer Truppen abnahm, sank auch die Moral und die Fähigkeit unseres Oberkommandos, sie zu kontrollieren.\n\nDa die Kämpfe noch im Gange sind und weitere Konflikte am Horizont drohen, ist dies ein schlechter Zeitpunkt, um sich mit solchen Herausforderungen zu belasten. Wie kurzlebig unser Glücksfall sein wird, wird davon abhängen, wie schnell wir unsere Angelegenheiten in Ordnung bringen können."
shx_endgame.1.a: "Der Sieg bringt neue Hoffnung, aber auch neue Herausforderungen..."

shx_endgame.2.t: "[SHX.GetLeader] ruft die Republik China aus"
shx_endgame.2.intro: "Aufregende Neuigkeiten gab es heute von [SHX.Capital.GetCapitalVictoryPointName], als [SHX.GetLeader] ganz China verkündete, dass die chinesische Republik endlich zum ersten Mal seit Jahrzehnten wiedervereinigt worden sei. Gespannte Politiker und ausländische Beobachter reisten in die nationale Hauptstadt, um das Geschehen zu beobachten, denn es schien, dass die Ära der Kriegsherren, die China seit der Revolution von 1911 geplagt hatte, endlich vorbei war. Trotz des vagen Bekenntnisses von [SHX.GetLeader] zum Begriff der Demokratie wurde ein Fünf-Punkte-Manifest einberufen, um die Reform der Republik China anzugehen."
shx_endgame.2.closer: "Der fünfte Punkt schließlich besagte, dass die politische Macht gleichmäßig zwischen der neu gebildeten Zentralregierung und den Regionalregierungen aufgeteilt werden sollte. Eine Zentralisierung oder Dezentralisierung der politischen Macht sollte nicht begünstigt werden.\n\nNach der Verabschiedung des Fünf-Punkte-Manifests jubelte die Menge, als die neue Verfassung ratifiziert wurde - und damit die Gründung der Republik China offiziell besiegelt war. Die Nationalhymne \"Song of the Auspacious Cloud\" wurde mit viel Fanfare gespielt, als die Nationalflagge gehisst wurde, und signalisierte, dass eine neue Ära der chinesischen Geschichte angebrochen war."
shx_endgame.2.d.1: "$shx_endgame.2.intro$\n\nDer erste Punkt war ein Nationalkonvent, der sich aus Mitgliedern verschiedener republikanischer Gruppen von den chinesischen Föderalisten bis zur Jungchinesischen Partei zusammensetzen sollte.\nDer zweite Punkt war, dass eine Verfassung ausgearbeitet werden sollte, um die Strukturen der Regierung festzulegen und die politischen und bürgerlichen Rechte des Volkes zu garantieren.\nDer dritte Punkt besagt, dass, obwohl die politische Fraktion von Yan Xishan eindeutig die parlamentarische Vorherrschaft innehatte, andere repräsentative Gremien den Willen des Volkes vertreten durften. Yan hat es bisher offiziell vermieden, einer politischen Partei beizutreten, obwohl seine verschiedenen Loyalisten in der Praxis ein geschlossener Wahlblock innerhalb der Legislative geblieben sind. Es wurden einige zaghafte Bemühungen unternommen, den kurzlebigen \"Xinhai-Club\", dem Yan 1911 lose angehörte, wiederzubeleben, aber es scheint, dass Yan auch jetzt noch nicht an dem Projekt festhält.\nDer vierte Punkt war, dass das Konzept der Einparteienherrschaft, wie es in den Lehren von Sun Yat-sen zum Ausdruck kommt, bedeutet, dass die Herrschaft der Nation in Übereinstimmung mit der Ideologie von [SHX.GetLeader] erfolgen muss.\n$shx_endgame.2.closer$"
shx_endgame.2.d.2: "$shx_endgame.2.intro$\n\nDer erste Punkt war ein Nationalkonvent, der sich aus Mitgliedern verschiedener republikanischer Gruppen zusammensetzen sollte, von der neu geschmiedeten Demokratischen Konstitutionalistischen Partei bis hin zur Kuomintang.\nDer zweite Punkt war, dass eine Verfassung ausgearbeitet werden sollte, um die Strukturen der Regierung festzulegen und die politischen und bürgerlichen Rechte des Volkes zu garantieren.\nDer dritte Punkt besagt, dass, obwohl Feng Yuxiangs politische Fraktion eindeutig die parlamentarische Vorherrschaft innehatte, andere repräsentative Gremien den Willen des Volkes vertreten durften. Feng Yuxiangs Guominjun oder Nationale Armee hat mit dem Aufbau ihres eigenen legislativen Arms begonnen, der nun als Nationale Revolutionspartei bekannt ist, wobei Feng Yuxiang und seine Befehlshaber immer noch am Ruder sind.\nDer vierte Punkt war, dass das Konzept der Einparteienherrschaft, das in den Lehren von Sun Yat-sen zum Ausdruck kommt, bedeutet, dass die Herrschaft der Nation mit der Ideologie von Feng Yuxiang übereinstimmen muss.\n$shx_endgame.2.closer$"
shx_endgame.2.a: "Zhonghua Minguo Wansui!"

shx_endgame.3.t: "Die provisorische Verfassung von 1912 wird wieder in Kraft gesetzt"
shx_endgame.3.d: "Abschnitt I:\n\nArtikel I: Die Republik China wird vom chinesischen Volk organisiert.\nArtikel II: Die Souveränität der Republik China gehört allen ihren Bürgern.\nArtikel III: Das Territorium der Republik China besteht aus zweiundzwanzig Provinzen, einschließlich der Inneren Mongolei, Tibet und Xinjiang.\nArtikel IV: Die Republik China übt ihre Regierungsgewalt durch den Senat, den Präsidenten, das Parlament und die Gerichte aus.\n\nAbschnitt II:\nArtikel V: Alle Menschen in der Republik China sind gleich, ohne Unterschied der Rasse, der Klasse oder der Herkunft.\nArtikel IV: Die folgenden Freiheiten werden garantiert:\n\nDie Menschen dürfen nicht unnötig oder ohne Grund inhaftiert werden.\nDie Wohnungen der Menschen dürfen nicht durchsucht werden, es sei denn, dies geschieht in Übereinstimmung mit dem Gesetz.\nDie Menschen haben die Freiheit, Geschäfte zu führen.\nDie Menschen haben die Freiheit der Rede, des Schreibens, der Veröffentlichung und der Versammlung. Sie haben die Freiheit, Petitionen an das Parlament zu richten.\nDie Menschen haben die Freiheit, den Inhalt ihrer Briefe geheim zu halten.\nDie Menschen haben die Freiheit, ihre Religion zu wählen.\nDie Menschen haben das Recht, zu wählen oder gewählt zu werden.\nDie Menschen haben das Recht, vor den Gerichten zu klagen oder von ihnen verurteilt zu werden.\nDie oben beschriebenen Rechte der Bürger können in Krisenzeiten, bei Dringlichkeit oder zur Aufrechterhaltung der öffentlichen Ordnung ausgesetzt werden."
shx_endgame.3.a: "Genehmigt!"

shx_endgame.4.t: "Der Senat und der Präsident"
shx_endgame.4.d: "Abschnitt III: Der Senat\n\nArtikel XVI: Die gesetzgebende Gewalt der Republik China wird vom Senat ausgeübt.\nArtikel XVIII: Jede Provinz wählt jeweils fünf Senatoren. Qinghai wählt einen. Das Auswahlverfahren wird von den einzelnen Orten festgelegt.\nArtikel XIX: Der Senat hat die Aufgabe, den Haushaltsplan und die Endabrechnung der Regierung festzulegen. Er nimmt Petitionen des Volkes entgegen und gibt Stellungnahmen zu Regierungsgesetzen ab. Wenn der Senat zu dem Schluss kommt, dass der Präsident Hochverrat begangen hat, können 3/4 der anwesenden Senatoren ein Amtsenthebungsverfahren beschließen. Die Sitzungen des Senats sind öffentlich, es sei denn, dass ein Staatsbeamter oder die Hälfte der anwesenden Senatoren dies verlangt.\n\nAbschnitt IV: Der Präsident\nArtikel XXIX: Der Präsident und der Vizepräsident werden vom Senat gewählt.\nArtikel XXX: Der Präsident leitet die Regierungsgeschäfte und verkündet die Gesetze.\nArtikel XXXII: Der Präsident befehligt die nationale Armee und die Marine.\nArtikel XXXV: Mit Zustimmung des Senats kann der Präsident den Krieg erklären, Frieden schließen oder Verträge schließen.\nArtikel XXXVI: In Übereinstimmung mit dem Gesetz kann der Präsident das Kriegsrecht ausrufen."
shx_endgame.4.a: "Genehmigt!"

shx_endgame.5.t: "Staatsbedienstete und die Gerichte"
shx_endgame.5.d: "Abschnitt V: Staatsbedienstete\n\nArtikel XXXXIV: Der Premierminister und die Leiter der Ministerien gelten als Staatsbedienstete.\nArtikel XXXXIV: Die Aufgabe der Staatsbediensteten ist es, den Präsidenten zu unterstützen.\nArtikel XXXXVI: Staatsbedienstete können dem Senat angehören. Sie können auch angeklagt werden, müssen aber vom Präsidenten formell abgesetzt werden.\n\nAbschnitt VI: Die Gerichte.\nArtikel XXXXVIII: Die Gerichte bestehen aus Richtern, die vom Präsidenten und dem Obersten Richter ernannt werden.\nArtikel L: Die Verfahren des Gerichts sind öffentlich, doch können diejenigen, die nicht wünschen, dass die Beschlüsse/Vergleiche öffentlich sind, die Verfahren geheim halten.\nArtikel LI: Die Richter können unabhängige Prozesse ohne Einmischung höherer Behörden führen. "
shx_endgame.5.a: "Genehmigt!"

shx_endgame.6.t: "Ratifizierung"
shx_endgame.6.d: "Nach langen Debatten erklärte die Nationalversammlung offiziell die endgültige Ratifizierung der provisorischen Verfassung von 1912 zur formellen Verfassung der neu ausgerufenen Republik China.\n\nMit einer fast einstimmigen Abstimmung wurde [SHX.GetLeader] zum ersten Präsidenten der Republik gewählt, und seine Partei hat die Sitze der Nationalversammlung schnell besetzt. Es bleibt abzuwarten, ob diese Demokratie fruchtbarer sein wird als die vergangenen Jahrzehnte der republikanischen Ära."
shx_endgame.6.a: "Die Republik wurde wiederbelebt!"

shx_endgame.7.t: "Eröffnung des Nationalkonvents"
shx_endgame.7.d: "Wie in der kürzlich wieder in Kraft gesetzten Verfassung von 1912 versprochen, hat [SHX.GetLeader] heute den Beginn des Nationalkonvents in [SHX.Capital.GetCapitalVictoryPointName] angekündigt. Diese einwöchige Konferenz wird Republikaner aus ganz China einladen, sich an der neu belebten Republik China zu beteiligen. An der Konferenz nehmen Vertreter bestehender Parteien wie der Kuomintang, der Jung China Partei und neuer Parteien wie der Demokratischen Konstitutionalistischen Partei, der Partei der Wiederherstellung und der Chinesischen Demokratischen Liga sowie zahlreiche Unabhängige und viele andere interessierte Gruppierungen teil.\n\nSeit der Xinhai-Revolution haben die zivilen politischen Parteien meist als Vehikel gedient, um die Ziele der verschiedenen Machthaber voranzutreiben, oder als Fassade, um Beobachtern von außen politischen Pluralismus zu signalisieren. In der Praxis hatten diese Parteien nur wenig eigene Macht, und das wird wohl auch in naher Zukunft so bleiben. Dennoch gibt es in diesem neuen China sicherlich einen gewissen Spielraum für politische Verhandlungen und die Teilung der Macht.\n\nDer Konvent versucht, die chinesische Demokratie zu testen, indem er eine Vielzahl politischer Parteien in einem Land repräsentiert, das in den letzten drei Jahrzehnten gespalten war. Während einige pessimistisch sind, was die Realität eines solchen Treffens angeht, gibt es durchaus auch diejenigen, die hoffen, dass der Konvent mehreren Parteien wieder zu politischer Bedeutung verhelfen wird."
shx_endgame.7.a: "Fangen wir an..."

shx_endgame.8.t: "Ein neues Beiyang"
shx_endgame.8.d: "Die von [SHX.GetLeader] gegründete Republik wird von den traditionellen Fraktionen des Nordens dominiert, die es in der einen oder anderen Form seit der Beiyang-Republik gibt. Das politische Establishment von Beiyang hat ein anderes Verständnis von politischen Parteien als westliche liberale Traditionen und betrachtet sie eher als elitäre soziale Clubs denn als Träger ideologischer Veränderungen. Frontorganisationen wie die Harmoniegesellschaft und die Genesungsliga beherrschten die Zhili- und Fengtian-Stempelparlamente, und dementsprechend haben sich beide inzwischen aufgelöst. Die meisten ihrer ehemaligen Mitglieder sind entweder der [SHX.GetRulingParty] beigetreten oder haben in anderen starken Lagern neue Gönner gefunden.\n\nIn dem entstandenen Machtvakuum hätte die CERA beinahe ein ähnliches Schicksal erlitten, und ihr Anführer Xu Qin zog sich bei schlechter Gesundheit zurück. Vertreter der jungen Garde wie Wu Xianzi und Li Daming haben ihre zersplitterte Koalition in \"Demokratische Konstitutionalistische Partei\" umbenannt und beanspruchen die Nachfolge der CERA, der groß angelegten Fortschrittspartei und des Erbes von Liang Qichao.\n\nAndere Abgeordnete haben sich zur \"Wiederherstellungspartei\" zusammengeschlossen, einem Zusammenschluss der sterbenden Wiederherstellungsliga (Nachfolger der Anhui-Clique), ihrer Rivalen in der Kommunikationsclique und kleinerer industrieller Interessengruppen wie der Wohlstandsliga. Unter der Führung des ehemaligen Premierministers Liang Shiyi haben sie ihre Nische gefunden und drängen auf fiskalische Verantwortung und wirtschaftliche Stabilität.\n\nNicht jeder hat sich entschlossen, einer Partei beizutreten, und in einer besonders idealistischen Ecke der Versammlung sitzt Hu Shih, der stolz auf seinen Status als Unabhängiger und seine Überzeugungen der Neuen Kulturbewegung ist. Er ist ein entschlossener Mann, der sich zum Erstaunen (und zur Bewunderung) vieler sogar über die Wünsche des Präsidenten hinwegsetzt.\n\nDie Gewinnung einiger Freunde im nördlichen Establishment ist entscheidend für das weitere gute Funktionieren unserer Republik. [SHX.GetLeader] ist von seiner Erziehung her ein Mann des Militärs, und in dieser frühen Flitterwochenphase bemühen sich viele zivile Intellektuelle um seine Gunst. Es ist zwar noch zu früh, um feste Zusagen zu machen, aber es wäre klug, einen Dialog zu beginnen..."
shx_endgame.8.a: "Wir sollten mit Gleichgesinnten wie dem Reformisten Wu Xianzi zusammenarbeiten."
shx_endgame.8.b: "Ein Bündnis mit dem pragmatischen Liang Shiyi wird leicht zu kontrollieren sein."
shx_endgame.8.c: "Wir werden freundschaftliche Beziehungen mit dem idealistischen Hu Shih unterhalten."

shx_endgame.9.t: "Das Treffen der Südstaaten-Republikaner"
shx_endgame.9.d: "Obwohl die neue Republik von schillernden Persönlichkeiten aus dem Norden dominiert wird, gibt es im südlichen Teil des Landes nach wie vor eine große republikanische Basis. Die politischen Parteien des Südens, in denen viele gut funktionierende politische Apparate beheimatet sind, sind es gewohnt, die Massen zu Gunsten ihrer Führer aufzuwiegeln, und dort entstanden verschiedene antimonarchistische und revolutionäre Gruppen wie die Nationale Schutzallianz gegen Yuan Shikai, die föderalistische Bewegung unter der Führung von Chen Jiongming und die Kuomintang von Sun Yat-sen. Dutzende kleinerer Gruppierungen folgten, darunter viele, die wirklich an Demokratie und gesellschaftliche Reformen glaubten. In der Hoffnung, die neue Regierung zu steuern und einen \"dritten Weg\" zwischen sozialistischem oder nationalistischem Extremismus und Militärherrschaft zu beschreiten, hat sich unter der Führung von Zhang Junmai (Carsun Chung) eine \"Chinesische Demokratische Liga\" gebildet. Als politischer Idealist, Gelehrter und Sozialdemokrat ist seine Fähigkeit, diese Koalition aus verschiedenen kleineren Parteien und Interessengruppen zusammenzubringen, eher ein Produkt ihrer Unfähigkeit, anderweitig bekannt zu werden, als seines politischen Geschicks.\n\nDennoch haben sie aufgrund ihrer demokratischen Ausrichtung und ihrer Unterstützung von Grundsätzen wie Konstitutionalismus, Gewaltenteilung und Menschenrechten eine gute internationale Presse erhalten. Er hat auch einen Großteil der verbliebenen Föderalisten unter seinem Banner aufgenommen, was seinem Bündnis eine besondere Nische bei Wahlen verschafft, auch wenn die CDL schwerfällig und mit großen Zelten ausgestattet bleibt und utopische, aber geteilte Ziele verfolgt.\n\nSie werden von vielen im Norden abgelehnt, die ihren Absichten misstrauen und durch die anhaltende Feindseligkeit aus dem jahrzehntelangen Konflikt verbittert sind. Viele assoziieren den Süden mit politischem Chaos, Extremismus und Regionalismus, den Wurzeln des Kriegsherrentums. Das Schicksal der CDL als echtes Gefäß des Republikanismus oder nur als Fassade für die politischen Maschinen des Südens wird wahrscheinlich von einer frühzeitigen und effektiven Schirmherrschaft unter jemandem abhängen, der viel realistischer ist als Zhang."
shx_endgame.9.a: "Ihr anhaltender Idealismus beeindruckt uns."
shx_endgame.9.b: "Sie drohen, unsere neue Republik zu destabilisieren!"

shx_endgame.10.t: "Die Junge China Partei radikalisiert sich"
shx_endgame.10.d: "Obwohl sie sich lange Zeit als relativ gemäßigte nationalistische und Anti-Warlord-Partei vermarktet haben, die von den Jungtürken inspiriert ist und sich gegen die Korruption der Zhili-Clique wendet, haben die veränderten Umstände, in denen sie sich befinden, dazu geführt, dass sie sich ihren radikaleren Ambitionen zuwenden, um sich von ihren Konkurrenten zu unterscheiden. Die sehr reale Möglichkeit, dass [SHX.GetLeader] sie in einer Weise begünstigen würde, wie es ihre früheren Gönner nicht getan haben, hat sie ermutigt, ihre Überzeugungen zu verdoppeln und den neuen Präsidenten und seine Berater energisch zu umwerben. Da die JCP mit wenig institutioneller Unterstützung oder einer engagierten politischen Partei an die Macht gekommen ist, hofft sie, diese Lücke im Regime von [SHX.GetLeader] zu füllen, indem sie als sein wichtigstes Vehikel für die politische Kontrolle fungiert.\n\nDie Pläne der Junge China Partei für das kürzlich vereinigte China sind nichts weniger als gründlich. Der intellektuelle Flügel der JCP, der sich von ausländischen Ideologien inspirieren lässt und viel Zeit zum Nachdenken hat, hat eine darwinistische Mentalität angenommen, wenn es um das Reich der Nationen geht. Wenn China in der zweiten Hälfte dieses Jahrhunderts überleben will, muss es ein Programm zur Massenmodernisierung und Industrialisierung einleiten. Ihr Programm ist stark nationalistisch und antiimperialistisch und zielt auf aggressive Maßnahmen ab, um Zugeständnisse oder ausländischen Einfluss zu unterbinden. Dies geht bis hin zum harten Vorgehen gegen sezessionistische oder regionalistische Bewegungen, und ihre Förderung des Han-Chauvinismus hat viele beunruhigt, die weitere Instabilität befürchten. Am besorgniserregendsten für die noch junge Republik ist jedoch ihr Streben nach nationaler Einheit um jeden Preis, das eine massenhafte ideologische Indoktrination und die wirksame Einführung eines Einparteienstaates erfordert, der auf einem Personenkult hinter [SHX.GetLeader] aufbaut.\n\nZusammenfassend lässt sich sagen, dass sie eindeutig ein umfassendes Programm für China ausgearbeitet haben, das, wenn es umgesetzt wird, von monumentaler Tragweite sein könnte. Unausgesprochen bleibt jedoch, dass sie Exklusivität erwarten, und andere Parteien, mit denen wir Gespräche aufgenommen haben, werden sich wahrscheinlich distanzieren, wenn wir uns der JCP anschließen. Doch im Gegensatz zu den gemäßigteren Parteien bieten sie ein gewisses Maß an ideologischer Einheit, und könnte [SHX.GetLeader] von einer solchen absoluten Macht in Versuchung geführt werden?"
shx_endgame.10.a: "Ein Schimmer von Potenzial, wenn es mit meiner Vision und meinem Gehirn verbunden ist."
shx_endgame.10.b: "Sie sind zu extrem für unseren Geschmack."

shx_endgame.11.t: "Das Schicksal der Kuomintang"
shx_endgame.11.d.1: "Die Nationalistische Partei Chinas geht auf die Tongmenghui von Sun Yat-sen und die Nationalistische Partei von 1912 zurück. Als Sun von den Beiyang-Kriegsherren von der politischen Bühne vertrieben wurde, gründete er am 10. Oktober 1919 in Shanghai die chinesische Kuomintang (Nationalistische Partei). Die Partei setzt sich für den chinesischen Nationalismus ein und hält sich an Suns Drei Prinzipien des Volkes (Minzu, Minquan und Minsheng - Nationalismus, Volksherrschaft bzw. Lebensunterhalt des Volkes).\n\nDie Nationalistische Partei versuchte 1925, die Zhili-Clique mit der von Guangzhou aus operierenden Nordexpedition zu stürzen. Ihr Scheitern bei dieser Expedition zwang die chinesische Kuomintang zur Flucht nach Übersee oder zur Beteiligung an der aufständischen Region Jiangxi-Fujian. Obwohl die Kuomintang als \"Großzelt-Partei\" bekannt ist, hat sie eine dezidiert linke Richtung eingeschlagen, und viele ihrer Führer bekennen sich zu den Ideen des Sozialismus und des chinesischen Nationalismus. Obwohl ihr jüngster Revolutionsversuch mit einem Fehlschlag endete, haben einige ihrer Mitglieder dennoch begonnen, sich in unserer Republik neu zu organisieren. Obwohl Yan kein Freund der Sozialisten ist, sind ihre Ideen des Staatskapitalismus und der aggressiven Industrialisierung verlockend, ganz zu schweigen von ihrer Massenattraktivität. Andererseits wird jedoch jedes Abkommen, das wir mit ihnen unterzeichnen, wahrscheinlich andere Parteien, mit denen wir zuvor verhandelt haben, dazu zwingen, die Gespräche abzubrechen, und uns immer näher an die \"Anarchie\" heranführen, die Yan Xishan sein Leben lang zu bekämpfen versucht hat. Aber ist es nicht der Sinn eines neuen Chinas, revolutionär zu sein?"

shx_endgame.11.d.2: "Die Nationalistische Partei Chinas geht auf die Tongmenghui von Sun Yat-sen und die Nationalistische Partei von 1912 zurück. Als Sun von den Beiyang-Kriegsherren von der politischen Bühne vertrieben wurde, gründete er am 10. Oktober 1919 in Shanghai die chinesische Kuomintang (Nationalistische Partei). Die Partei setzt sich für den chinesischen Nationalismus ein und hält sich an Suns Drei Prinzipien des Volkes (Minzu, Minquan und Minsheng - Nationalismus, Volksherrschaft bzw. Lebensunterhalt des Volkes).\n\nDie Nationalistische Partei versuchte 1925, die Zhili-Clique mit der von Guangzhou aus operierenden Nordexpedition zu stürzen. Ihr Scheitern bei dieser Expedition zwang die chinesische Kuomintang zur Flucht nach Übersee oder zur Beteiligung an der aufständischen Region Jiangxi-Fujian. Obwohl die Kuomintang als \"Großzelt-Partei\" bekannt ist, hat sie eine ausgesprochen linke Richtung eingeschlagen, und viele ihrer Führer bekennen sich zu den Ideen des Sozialismus und des chinesischen Nationalismus. Obwohl ihr jüngster Revolutionsversuch gescheitert ist, haben einige ihrer Anhänger dennoch begonnen, sich in unserer Republik neu zu organisieren. Unter den Anhängern von Feng Yuxiangs Guominjun gibt es einen starken Wunsch, sich mit der Kuomintang zu verbünden, unter Berufung auf unsere frühere Allianz während der Nordexpedition und mit KMT-Zweigen in Shanxi, die sich während unserer Kämpfe dort oft mit der GMJ verbündeten. Für viele Führer innerhalb unserer Bewegung ist die Kuomintang lediglich ein südlicher Genosse in der nationalen Revolution.\n\nDamit ein solches Bündnis in dieser neuen Republik funktioniert, bedarf es jedoch mehr als einer gemeinsamen Bewunderung für Dr. Sun oder netter Worte. Die Kuomintang-Führung erwartet die Umsetzung einer eher sozialistischen Politik und darüber hinaus die Errichtung eines Parteistaates vor einer eventuellen Demokratisierung, was beides andere Gruppen, mit denen wir uns verbünden wollen, praktisch ausschließt. Aber geht es in einem neuen China nicht darum, revolutionär zu sein?"
shx_endgame.11.a: "Wir teilen eine gemeinsame revolutionäre Sache."
shx_endgame.11.b: "Ihre Revolution ist nicht ohne Grund gescheitert."

#The Epilogue Event, basically
shx_endgame.12.t: "Das Erbe des Warlordismus"
shx_endgame.12.intro: "Obwohl China endlich geeint ist und sich eine einigermaßen stabile Demokratie etabliert hat, wird es trotz aller Fortschritte mindestens eine Generation dauern, bis sich die Menschen davon erholt haben. Das Land ist in vielen Gebieten nach wie vor verwüstet, Jahrzehnte potenziellen Wirtschaftswachstums sind verloren gegangen, und viele haben in den verschiedenen Kriegen und Konflikten auf dem Weg dorthin Angehörige verloren. Das politische System wird in vielen Gegenden nach wie vor von ehemaligen Kriegsherren und ihren Verbündeten dominiert, und Vetternwirtschaft ist nach wie vor an der Tagesordnung. Die Korruption ist schwer auszurotten, und viele (auch Bürgerliche) sind resistent gegen Veränderungen. Viele Ex-Warlords schließen sich politischen Parteien an, um ihre Legitimität zu schützen, und selbst einige der idealistischeren Fraktionen lassen sie gewähren, wodurch die Grenzen der Legalität verwischt werden."
shx_endgame.12.midpoint: "Am anderen Ende des politischen Spektrums gibt es viele, die vom Ergebnis der chinesischen Einigung enttäuscht sind und sich den Rändern zuwenden. Untergrundterrorismus und Aufstände von Regionalisten, Sozialisten und anderen, die durch den jahrelangen Konflikt zerrüttet und verbittert sind, sind noch für einige Zeit zu erwarten, selbst wenn die Sicherheitskräfte versuchen, sie zu befrieden."
shx_endgame.12.yanending: "Aber dennoch ist China befreit worden. Allen Widrigkeiten zum Trotz sind Yan Xishan und seine Männer aus einer der ärmsten Provinzen des Landes hervorgegangen, um das Land zu vereinen und all jene zu vertreiben, die die Laobaixing unterdrücken wollten. Aus bescheidenen Verhältnissen stammend, hat die Shanxi-Clique mit ihrem ehrwürdigen Anführer an der Spitze die Nation gerettet. Echte Demokratie mag noch in weiter Ferne liegen, aber die Institutionen und Versprechen bleiben bestehen, während sich China in eine neue Ära wagt. Gemeinsam."
shx_endgame.12.fengending: "Aber dennoch ist China befreit worden. Allen Widrigkeiten zum Trotz sind Feng Yuxiang und seine Männer aus einer der ärmsten Provinzen des Landes hervorgegangen, um das Land zu vereinen und all jene zu vertreiben, die die Laobaixing unterdrücken wollten. Aus bescheidenen Verhältnissen stammend, hat die Guominjun mit ihrem moralischen Führer an der Spitze die Nation gerettet. Echte Demokratie mag noch in weiter Ferne liegen, aber die Institutionen und Versprechen bleiben bestehen, während sich China in eine neue Ära wagt. Gemeinsam."
shx_endgame.12.d.1: "$shx_endgame.12.intro$\n\nFeng Yuxiang, der nach Yans Entscheidung, ihn vor all den Jahren zu verschonen, in der Öffentlichkeit geblieben ist, hat es geschafft, sich eine Anhängerschaft zu schaffen. Er hat sich als \"Marschall der Republik\" profiliert, als weiser Berater und Gegenspieler des Präsidenten, der die Interessen der Laobaixing verteidigen wird. Gegen unseren Willen hat er mit vielen seiner ehemaligen Guominjun-Kameraden die \"Nationale Revolutionäre Partei\" gegründet und sich die kritische Unterstützung ehemaliger Warlords und Armeeoffiziere gesichert. Leider halten die Menschen ihren alten lokalen Machthabern die Treue, vielleicht aus Angst vor dem Unbekannten und auf der Suche nach Stabilität.\n\n$shx_endgame.12.midpoint$\n\n$shx_endgame.12.yanending$"
shx_endgame.12.d.2: "$shx_endgame.12.intro$\n\nYan Xishan, der nach Fengs Entscheidung, ihn vor all den Jahren zu verschonen, in der Öffentlichkeit geblieben ist, hat es geschafft, sich eine Anhängerschaft zu schaffen. Er hat sich als \"zweiter Mann der Republik\" profiliert, als kluger Berater und Gegenspieler des Präsidenten, der ihn in Schach halten wird. Obwohl er nominell ein \"Unabhängiger\" ist, hat er sich die kritische Unterstützung ehemaliger Warlords und Armeeoffiziere gesichert. Leider halten die Menschen ihren alten lokalen Machthabern die Treue, vielleicht aus Angst vor dem Unbekannten und auf der Suche nach Stabilität.\n\n$shx_endgame.12.midpoint$\n\n$shx_endgame.12.fengending$"
shx_endgame.12.d.3: "$shx_endgame.12.intro$ Aus dem Schatten tritt die so genannte \"Nationale Revolutionäre Partei\", die sich aus vielen ehemaligen Guominjun-Mitgliedern zusammensetzt, denen es schon früh gelungen war, auf Yans Seite zu wechseln. Mit ihrem vagen, populistischen und nationalistischen Programm ist es ihr gelungen, viele kritische Unterstützer zu gewinnen, da die Loyalität der Menschen ihren alten lokalen Machthabern gilt.\n\n$shx_endgame.12.midpoint$\n\n$shx_endgame.12.yanending$"
shx_endgame.12.d.4: "$shx_endgame.12.intro$ Viele haben sich lokalen Zweigen der \"Nationale Revolutionäre Partei\" als Mitglieder angeschlossen, obwohl man versucht hat, sie davon abzuhalten. Andere kandidieren als Unabhängige, da die Loyalität der Menschen zu ihren lokalen Machthabern in der Ungewissheit bestehen bleibt.\n\n$shx_endgame.12.midpoint$\n\n$shx_endgame.12.fengending$"
shx_endgame.12.a: "Wirklich tragisch..."
shx_endgame.12.b: "Die Narben bleiben..."

shx_endgame.13.t: "Die Einführung einer Nationalflagge"
shx_endgame.13.d: "Mit der kürzlich erfolgten Vereinigung Chinas durch die Guominjun wurde von vielen innerhalb der ehemaligen Guominjun die Frage nach einer Nationalflagge aufgeworfen.\n\nDie Militärflagge der Guominjun ist eindeutig ungeeignet, um zur Nationalflagge zu werden, da sie offensichtlich eine Militärflagge ist. Zwar ist die nominelle Flagge der chinesischen Republik die fünffarbige Flagge der ehemaligen Beiyang-Regierung, doch gibt es einige, die sich gegen das Hissen der fünffarbigen Flagge aussprechen, weil sie die ethnischen Trennungen der Qing-Ära fördert und von den ehemaligen Kriegsherren übernommen wurde.\n\nDaher wurde vorgeschlagen, eine neue Nationalflagge zu schaffen, die das nationalistische Symbol der weißen Sonne der Kuomintang mit einem weißen Hintergrund, der den Himmel darstellen soll, und roten Balken oben und unten, die die vollständig rote Erde repräsentieren sollen, enthält..."
shx_endgame.13.a: "Eine neue Nationalflagge für ein neues China!"
shx_endgame.13.b: "Wir werden die Fünffarbige Flagge behalten!"

shx_endgame.14.t: "Zehn Sofortmaßnahmen"
shx_endgame.14.d: "In seiner heutigen Antrittsrede skizzierte Präsident Feng Yuxiang eine Reihe rascher Reformen, die sofort umgesetzt werden sollen. Diese \"Zehn Sofortmaßnahmen\" wurden in schriftlichen Erklärungen von [SHX.GetName] staatlich unterstützten Medien weit verbreitet.\n\n1. Denjenigen Menschen zu helfen, die unter dem Krieg gelitten haben, und zu verhindern, dass jemand seine Heimat verliert.\n2. Die Staatsfinanzen und die Steuerstruktur zu ordnen und erdrückende Steuern zu beseitigen.\n3. Registrierung der Bevölkerung als Mittel zur Verhinderung von Banditentum.\n4. Aufrechterhaltung der Ordnung unter den regionalen Patrouillen, bis diese reorganisiert werden können.\n5. Untersuchung und Verhaftung von korrupten Beamten und anderen unerwünschten Elementen, um der Bevölkerung ruhige Verhältnisse zu verschaffen.\n6. Errichtung von Fabriken, in denen Arbeitslose Arbeit finden können.\n7. Straßen und Bewässerungsanlagen sollen in Ordnung gebracht werden.\n8. Einführung einer kostenlosen Bildung.\n9. Abschaffung des Opiumrauchens, des Glücksspiels und der Prostitution.\n10. Durchsetzung von Vorschriften gegen das Tragen von Schlangen und Fußfesseln, um diese Bräuche abzuschaffen.\n\nWer Fengs Bewegung von Anfang an begleitet hat, wird bemerkt haben, dass diese Ziele nahezu identisch sind mit denen, die er 1922 in Kaifeng verkündete, obwohl die Worte des Präsidenten für die meisten einen hoffnungsvollen Optimismus für die Zukunft darstellen. Im Rahmen des zweiten Ziels hat Feng die Konfiszierung eines Großteils des Vermögens ehemaliger gegnerischer Kriegsherren angeordnet, insbesondere derjenigen, die ins Ausland geflohen sind. Obwohl viele Vermögenswerte in ausländischen Banken gebunkert wurden, wurden ihre Villen beschlagnahmt, und es wurde berichtet, dass ein großer Teil der Schätze beschlagnahmt wurde. Wenn Feng damit eine Aussage machen wollte, ist seine Botschaft sicherlich angekommen."
shx_endgame.14.a: "Ein ehrgeiziges Reformprogramm."

shx_endgame.15.t: "Die erste Familie"
shx_endgame.15.d: "Die ersten Monate der Amtszeit von Yan Xishan in einem vereinten China haben in der nationalen Hauptstadt ein reges Treiben ausgelöst. Eine Flut von Bürokraten und anderen Personen, die sich um neue Positionen in der Regierung bemühen, hat eine große Anzahl von Menschen nach [SHX.Capital.GetCapitalVictoryPointName] gebracht, was vielleicht am deutlichsten am Bau von Dutzenden neuer Villen in der Nähe des Präsidentenpalastes zu erkennen ist.\n\nYan Xishans eigene Familie hat mit dem Einzug begonnen. Da seine Frau Xu Zhuqing nicht in der Lage war, Kinder zu gebären, wiesen Yans Eltern ihn an, sich eine Konkubine Xu Lansen zu nehmen (eine 1903 übliche Praxis). Um Konflikte zu vermeiden, mussten beide Frauen als Schwestern betrachtet werden, und Xu Zhuqing sollte als Mutter von Xu Lansens fünf Kindern gelten.\n\nYans Haushalt hat in den letzten Jahren während seines Kampfes für die Befreiung Chinas erhebliche Tragödien erlitten. Die schlechte medizinische Versorgung und die Pest führten dazu, dass sein erster und dritter Sohn (Yan Zhigong und Zhixin) in der frühen Warlord-Ära im Säuglingsalter starben. Auch seine beiden Ehefrauen sind inzwischen verstorben, so dass sich Yans engagierte Cousine Yan Huiqing um seine täglichen Bedürfnisse kümmert (zusätzlich zu ihrer Tätigkeit als Vorsitzende der Frauenvereinigung).\n\nDa seine Kinder relativ spät geboren wurden (Yan war erst in seinen Vierzigern), arrangierte er für sie schon früh Ehen. Yan Zhikuan (der zweitälteste Sohn, geboren 1919) starb an schwerer Epilepsie, kurz nachdem er zwei Kinder bekommen hatte. Yans andere beiden Söhne, Yan Zhimin (geb. 1926) und Yan Zhihui (geb. 1927), sind noch sehr jung, was eine gewisse Besorgnis über Yans künftige Nachfolge hervorruft. Trotz seines hektischen Terminkalenders und oft gestresst, nicht nur wegen der Nachfolge, sondern wegen der allgemeinen Zukunft seiner jungen Republik, sorgt sich Yan Xishan häufig um den Fortschritt seiner Reformen. Er fürchtet sich vor der Anarchie, die ohne seine Weisheit über die Nation hereinbrechen wird. In seinen wenigen ruhigen Momenten träumt er davon, seine vielen Gedanken aufzuschreiben, vielleicht wenn er nicht so beschäftigt ist. Titel wie \"Der Irrtum des Syndikalismus\", \"Die drohende Weltkrise\", \"Frieden oder Weltkrieg\", \"Der Weg zum Kosmopolitismus\", \"Wie man den Krieg verhindert und die Grundlage des Weltfriedens schafft\". Die Chancen stehen gut, dass er in seinem Beruf sterben wird, aber ein alter Mann kann immer noch träumen."
shx_endgame.15.a: "Eingewöhnung in ein neues Leben."

shx_endgame.16.t: "Ein nationales Laster"
shx_endgame.16.intro: "Während sich das aufstrebende chinesische Gesundheitssystem langsam stabilisiert [SHX.GetName], wendet sich seine Führung einem der wichtigsten Probleme der öffentlichen Gesundheit zu, das die Nation plagt: Opium. Mehr als eine Generation nach dem Ende der Opiumkriege sind immer noch große Teile der Bevölkerung süchtig nach diesem Laster, und seine Abschaffung ist zu einem nationalen Slogan geworden. Sinnvolle Lösungen zu finden, war jedoch schon immer eine Herausforderung, die oft von denjenigen sabotiert wurde, die behaupteten, das Problem beseitigen zu wollen."
shx_endgame.16.d.yan: "$shx_endgame.16.intro$\n\nYan Xishan weiß nur zu gut, wie schwierig es ist, Opium selbst in kleinem Maßstab zu beseitigen. Im Jahr 1916 waren fast 10 % der Bevölkerung von Shanxi opiumsüchtig, was zu großer Armut und moralischem Verfall führte. Die Gesellschaft zur Unterdrückung des Opiumrauchens hatte die Aufgabe, das Problem auszurotten, Händler zu verhaften und Ladungen zu beschlagnahmen, um die Süchtigen auszupreisen.\n\nYan bestrafte sie brutal mit Geldstrafen, demütigte sie und sperrte die Süchtigen ein, oft in Arbeitslager, wo sie auf Entzug starben. Da er jedoch die Zahl der Gefangenen nicht aufrechterhalten konnte und sich den Zorn der Öffentlichkeit zuzog, wechselte er zur Rehabilitation - mit Sanatorien und einer allmählichen Entwöhnung von den Drogen.\n\nAnfänglich gelang es ihm, die Zahl der Süchtigen um 80 % zu reduzieren, doch die steigenden Preise bedeuteten, dass geschäftstüchtige Opiumhändler in Shanxi einen lukrativen Markt fanden, manchmal in Begleitung von Warlord-Truppen aus den Nachbarprovinzen. Schließlich gab Yan nach und versuchte, ein staatliches Monopol auf die Droge zu schaffen, indem er angeblich \"Medizin\" verkaufte, um die Sucht zu heilen. Magistrate erhielten Hunderte von Kilos solcher \"Medizin\", die sie verkaufen sollten (und verloren ihren Job, wenn sie es nicht schafften), aber letztendlich wurde Yan selbst in dieser Hinsicht durch einen Zustrom ausländischer \"Unsterblichkeitspillen\" (eine Mischung aus Heroin und Morphium) überflügelt."
shx_endgame.16.d.feng: "$shx_endgame.16.intro$\n\nFür Feng Yuxiang ist dieses Problem ein sehr persönliches - seine verarmten Eltern waren beide süchtig und verprassten das wenige Geld, das sie hatten, mit der Droge. Feng hat es sich zur Aufgabe gemacht, sich für die Abschaffung der Droge einzusetzen, und wie viele andere sieht er Opium als Sinnbild für Chinas Abstieg in die moralische (und praktische) Korruption. Der Kampf gegen die Sucht hat auch nationalistische Züge: In den Fragen 18 und 19 des Guominjun-Katechismus wird die \"gewaltsame Einführung von Opium in das Land\" durch die Engländer für den Beginn der ausländischen \"Angstmacherei\" verantwortlich gemacht. In seiner Laufbahn hat Feng Yuxiang oft das totale Verbot von Opium angeordnet, Händler verhaftet und von Experten geleitete Sanatorien als fortschrittliches Mittel zur Heilung des Problems eingerichtet.\n\nDoch war dies nicht immer erfolgreich, gründlich oder sogar für lange Zeit umgesetzt. Die Wohlhabenden wurden lax behandelt, wobei der Schwerpunkt vor allem darauf lag, armen Süchtigen ein Gewerbe zu geben. Feng griff oft auf die lukrativen Steuereinnahmen aus dem Opiumhandel zurück, und wie andere Kriegsherren auch wurden die Opiumbekämpfungsbüros manchmal dazu benutzt, Geld für die klamme Armee zu beschaffen."
shx_endgame.16.a: "Ein nationales Opiummonopol zur Regulierung des Verkaufs."
shx_endgame.16.b: "Ein umfassender medizinischer Ansatz."
shx_endgame.16.c: "Ein harter, konsequenter Kampf gegen die Korruption."

shx_endgame.17.t: "Der Weg zum Kosmopolitismus"
shx_endgame.17.d: "Eine interessante Entwicklung ist, dass Yan Xishan während seiner Amtszeit eine etwas utopische Wendung genommen hat. Vielleicht, weil er sich seiner Schwäche bei der Mobilisierung der Massen bewusst wurde, oder in dem Bestreben, die Vorstellungskraft der breiten Öffentlichkeit zu gewinnen, oder vielleicht aus einem noch vorhandenen Idealismus aus dem Jahr 1911 heraus, hat Yan Xishan eine Reihe kurzer Broschüren veröffentlicht, in denen er seinen Plan für die Weltharmonie skizziert und insbesondere seine Idee einer \"kosmopolitischen Wirtschaft\" betont. Darin hat er drei Grundsätze niedergeschrieben, die mit einem solchen System vereinbar sind:\n\n1. Die Früchte der eigenen Arbeit sollten dem Arbeiter für seinen Beitrag in vollem Umfang zur Verfügung gestellt werden. Sie sollte nicht durch irgendeine Methode oder ein System ausgebeutet werden.\n2. Der Arbeiter sollte reichlich Gelegenheit zur Beschäftigung erhalten, da er sonst keine Chance hat, seinen Lebensunterhalt zu bestreiten.\n3. Die Effektivität der Arbeit muss erhöht werden, damit auch ihr Lebensstandard steigt.\n\nSehr stolz auf seine Erkenntnisse, die aus seiner früheren Arbeit in der Provinz Shanxi und seiner China-Philosophie hervorgegangen sind, hat er sich damit gebrüstet, dass er die mittlere Lösung zwischen sozialistischem Radikalismus und kapitalistischer Ausbeutung gefunden hat. Er ist sogar so weit gegangen, dass er seine Pamphlete in Fremdsprachen veröffentlichen ließ, in der Hoffnung, sie im Ausland zu verbreiten und so sein Image als aufgeklärter Herrscher zu stärken."
shx_endgame.17.a: "Eine echte Utopie? Oder nur eine weitere Fantasie?"

shx_endgame.18.t: "Die neue First Lady"
shx_endgame.18.d: "Obwohl Feng Yuxiang im Mittelpunkt des Interesses stand, spielte seine Frau Li Dequan eine Schlüsselrolle bei der Etablierung der neuen Republik. Seine zweite Frau, die ihn ein Jahr nach dem Tod seiner ersten Frau im Jahr 1923 heiratete, war eine frühe revolutionäre Aktivistin und engagierte sich in verschiedenen feministischen, antiimperialistischen und bildungspolitischen Bereichen, bevor sie ihn kennenlernte. Sie besuchte ein methodistisches Frauencollege und arbeitete als Pastoralassistentin in einer Kongregationskirche. Außerdem war sie zeitweise Professorin in Beijing und leitete die Abteilung für Krankenpflege an der Beijing Normal University. Als First Lady hat sie eifrig und aktiv daran gearbeitet, Fengs Bemühungen zu unterstützen, seine Herrschaft als eine für das Volk zu fördern. Sie ist unermüdlich in der Öffentlichkeit aufgetreten und hat zusammen mit anderen prominenten Frauen der neuen Republik zahlreiche Wohltätigkeitsorganisationen unterstützt. Dazu gehören die War-time Children Fostering Commission, die Red Cross Society of China, und in jüngster Zeit hat sie zusammen mit Song Qingling die All-China Democratic Women's Federation mitbegründet.\n\nWie viele andere Frauen in Chinas sich wandelnder Gesellschaft hat sie eine aktive Rolle bei der Gestaltung der Zukunft des Landes übernommen. An der Seite ihres Mannes und manchmal auch unabhängig von ihm steht sie im Rampenlicht und drückt der Geschichte Chinas ihren Stempel auf."
shx_endgame.18.a: "Ein Vorbild für die neue chinesische Frau."

shx_endgame.19.t: "Auf dem Weg zur Blockfreiheit"
shx_endgame.19.d: "Vielleicht lag es an der jahrelangen relativen Isolation vom übrigen China. Vielleicht lag es aber auch daran, dass er die Kriegsjahre in der nordchinesischen Ebene, die Mobilisierung der Bevölkerung von Shanxi, als es um die nationale Wiedervereinigung ging, oder die größere Mobilisierung der Nation während des Zweiten Chinesisch-Japanischen Krieges miterlebt hat.\n\n Kritiker und Beobachter haben beschrieben, wie diese Ereignisse und Erfahrungen im Leben von Yan Xishan die Außenpolitik des neuen Präsidenten stark beeinflusst haben. In der Tat hat Yan ausführlich über die Rolle Chinas als Vermittler in asiatisch-pazifischen Angelegenheiten und nicht als Aggressor geschrieben. In einer seiner neuen Broschüren, \"How to Impede War and Establish the Foundation of World Peace\" (Wie man Krieg verhindert und die Grundlage des Weltfriedens schafft), stellt er sich China nicht nur als Wirtschaftsmacht innerhalb des größeren asiatischen Kontinents vor, sondern auch als ein Land, das nach Frieden strebt und nicht nach den Verwüstungen und dem Chaos des Krieges. Hand in Hand sollen sich die einst unterdrückten und kolonialen Untertanen des asiatischen Kontinents erheben - unter der wirtschaftlichen Führung der Chinesen, die sich selbst von ihren Ketten befreit haben.\n\nHeute kündigte Präsident Yan in [SHX.Capital.GetCapitalVictoryPointName] die Gründung der Asiatisch-pazifische Blockfreienbewegung an, um diese Ziele zu fördern. Würdenträger und Botschafter aus Ländern rund um den Globus waren Zeugen dieser außergewöhnlichen Erklärung, mit der sich China auf der Weltbühne wiederfindet."
shx_endgame.19.a: "Auf dem Weg in eine neue Zukunft!"

shx_endgame.20.t: "Auf dem Weg zur globalen Revolution"
shx_endgame.20.d: "Nach der Wiedervereinigung Chinas unter dem Banner der Guominjun hat Feng Yuxiang keine Gegner mehr, die ihm die Führung der Nationalen Revolution streitig machen könnten. Wie viele wissen, hat nicht nur die chinesische Kuomintang die Idee der nationalen Revolution gepredigt - Feng sieht in seiner Bewegung und seiner Sache den wahren Nachfolger der Ideale von Dr. Sun Yat-sen.\n\nVielleicht sieht er sich selbst als den natürlichen Erben von Dr. Suns Revolution und hat erklärt, dass die chinesische Revolution von nun an mehr als eine Revolution für China sein soll - sie soll eine größere Revolution für die unterdrückten Völker in ganz Asien sein. Die Guominjun soll nicht mehr nur eine Nordwestarmee oder eine Volksarmee sein, sondern eine Kraft für alle, die sich nach nationaler Befreiung sehnen. Laut Feng ist dies der natürliche Verlauf der Nationalen Revolution.\n\nZum Entsetzen der reaktionären Botschafter, Würdenträger und Beobachter in seiner Hauptstadt [SHX.Capital.GetCapitalVictoryPointName] verkündete Präsident Feng Yuxiang die Gründung der \"Nationalen Befreiungsfront\" - um allen, die sich danach sehnen, Erlösung zu bringen. Nachdem er China mit Waffengewalt geeint und die Japaner im Zweiten Chinesisch-Japanischen Krieg zur Kapitulation gezwungen hatte, erwarb sich Feng einen weltweiten Ruf als hervorragender militärischer Führer mit einer ebenso disziplinierten Elite-Armee. Ein neues China ist erwacht, und die Welt muss nur noch abwarten, was China tun wird, nachdem es auf die Weltbühne zurückgekehrt ist."
shx_endgame.20.a: "Die nationale Befreiung steht bevor!"

shx_endgame.21.t: "Wang Jingwei's neue Position"
shx_endgame.21.d: "Für die einen war er immer ein loyaler Patriot der chinesischen Revolution, seit er versucht hat, den Vater des Xuantong-Kaisers zu ermorden. Für andere ist er der wahre Erbe von Dr. Suns Revolution - er führte die Kuomintang ins europäische Exil, bevor er zurückkehrte, um die Nationalistische Regierung von Nanjing zu führen. Doch trotz seiner Referenzen ist Wang Jingweis Ruf in der neuen chinesischen Republik zweifellos gemischt, da die Kuomintang zum zweiten Mal bei dem Versuch gescheitert ist, das Land wieder zu vereinigen, und viele seine Beziehungen zur Dritten Internationale mit Argwohn betrachten.\n\nNichtsdestotrotz ist er sicherlich ein dynamischer Redner und ein Mitglied der alten Garde der Kuomintang, der sogar das Testament von Dr. Sun verfasst hat. Präsident Feng Yuxiang hat Wang freundlich in seiner neuen Regierung willkommen geheißen, obwohl er Wang schnell zum offiziellen Botschafter in [FRA.GetNameDef] ernannt hat. Es besteht der Verdacht, dass Feng einfach nur das Erbe der Kuomintang antreten will, indem er Wang und die Überreste der Kuomintang in der neuen Republik willkommen heißt, oder dass er Wang an der kurzen Leine halten will. Wie dem auch sei, Wang befindet sich nun in einer Situation bitterer Ironie - er ist wieder da, wo er angefangen hat."
shx_endgame.21.a: "Und lassen Sie mich wissen, wie gut französischer Wein ist..."

shx_endgame.22.t: "Das zentrale Forschungszentrum für Kampfsportarten"
shx_endgame.22.d: "Unter der Schirmherrschaft von Zhang Zhijiang, einem pensionierten Kommandeur der Guominjun, der wiederholt an das neue Bildungsministerium appelliert hat, um Mittel zu erhalten, wurde das ehemalige \"Zentrales Forschungszentrum für Kampfkünste in Nanjing\" unter Zhang umfassend renoviert. In Zusammenarbeit mit seinem langjährigen Freund Ma Fengtu haben sie begonnen, Kurse für den Unterricht in traditionellen chinesischen Kampfkünsten abzuhalten. Obwohl einige im Ministerium gegen diesen Schritt waren, da sie Wushu/Kungfu als veraltet ansahen, konnte Zhang schließlich viele seiner alten Kollegen überzeugen, die seine Wertschätzung für die Kampfkünste teilen.\n\nIn privater Trägerschaft, aber mit umfangreicher staatlicher Unterstützung, werden verschiedene Boxstile, Sportarten und Jugendbildungsprogramme angeboten. Auch andere, intensivere Aktivitäten wie Schwertkampf, Umgang mit Messern, Peitschen, Stöcken und Schusswaffen werden gelehrt, obwohl Gerüchte über schlechte Sicherheitsstandards und Blutspritzer für Kritik gesorgt haben. Manche fragen sich, ob das ehemalige Militärpersonal nicht auf gefährliche Weise versäumt, zwischen Sport und Krieg zu unterscheiden.\n\nDennoch spricht Zhang weiter über seine großen Pläne für die Zukunft. Wahrscheinlich wird im nächsten Jahr eine dreiteilige nationale Kampfsportprüfung angeboten, bei der die körperliche Ausdauer, die Kampfkunstfertigkeit und eine mündliche Prüfung über die Drei Prinzipien des Volkes geprüft werden. Feng Yuxiang seinerseits scheint ihn zu unterstützen und bittet die neue Akademie sogar, ein Wushu-Team für die nächsten Olympischen Sommerspiele zu trainieren."
shx_endgame.22.a: "Achtet gleichermaßen auf Kampfkunst und Moral, kultiviert Stärke, um das Land zu retten."

shx_endgame.23.t: "Die Grotten von Yungang"
shx_endgame.23.d: "In all den Wirren und Zerstörungen der Warlord-Ära war es oft schwierig, das Erbe des chinesischen Volkes zu bewahren. Viele Stätten verfielen, kulturelle Werte gerieten ins Wanken und Traditionen gerieten in Vergessenheit, als die Zahl der Toten zunahm. Als Teil seines Engagements für den Schutz der Kultur der Nation (und vielleicht auch, um sich selbst als Beschützer traditioneller Werte zu profilieren) hat Yan Xishans neue Regierung damit begonnen, Mittel für den Schutz chinesischer Kulturstätten bereitzustellen.\n\nEine besondere Wahl waren die Yungang-Grotten in seiner Heimatprovinz Shanxi, ein buddhistischer Schrein, der von den Nördlichen Wei in der Nähe von Datong zwischen dem vierten und fünften Jahrhundert errichtet wurde. Mit ihren buddhistischen Statuen, die in mehr als vier Dutzend Höhlen eingemeißelt sind, von denen einige siebzehn Meter und andere nur zwei Zentimeter hoch sind, sind die Grotten ein beeindruckendes Stück chinesischer Geschichte. Da sie jedoch der freien Luft ausgesetzt sind, wurden sie durch die industrielle Verschmutzung im Rahmen des Zehnjahresplans teilweise beschädigt. Von Anfang an wurden die Yungang-Grotten vom kaiserlichen Hof gebaut und gefördert, wobei sich die aufeinander folgenden Dynastien zu verschiedenen Zeitpunkten für ihre Erhaltung einsetzten. Da China in einem neuen Zeitalter von einem neuen Herrscher regiert wird, scheint es, als ob die modernen Herrscher in ihrer Wertschätzung für ein solch beeindruckendes Kunstwerk nicht viel anders sind."
shx_endgame.23.a: "Bewahrt unserer Kultur."

shx_endgame.24.t: "Behalten Sie Ihre Freunde in der Nähe..."
shx_endgame.24.d: "Nachdem er kürzlich die Republik ausgerufen hat, hat [SHX.GetLeader] hart daran gearbeitet, eine Regierung nach seinen Vorstellungen aufzubauen. Doch so sehr er auch von einem neuen China spricht, so wenig baut er es aus dem Nichts auf. Stattdessen entsteht das neue China in vielerlei Hinsicht aus der Schale des alten, nach dem Vorbild und auf den Fundamenten von Beiyang.\n\nBegnadigungen wurden verschiedenen Persönlichkeiten aus besiegten Fraktionen gewährt, natürlich aus strategischen Gründen. Während einige große Namen in der neuen Regierung willkommen geheißen wurden, stellen aufmerksame Beobachter fest, dass auf der Liste alle fehlen, die über eine eigene militärische Machtbasis verfügen. Ein paar besonders prominente Namen wie Hu Shih und [CHI.GetLeader] haben für Unruhe gesorgt, aber [SHX.GetLeader] besteht darauf, dass sie dabei sind.\n\nJetzt sind nur noch ein paar \"Bürgermeister\" auf der Liste übrig. Keiner von ihnen ist landesweit bekannt, hat aber auf die eine oder andere Weise genug Einfluss, um ein potenzielles Risiko darzustellen. Während [SHX.GetLeader] diese Namen persönlich mit seinen Mitarbeitern überprüft, entscheidet er über seine Vorgehensweise."
shx_endgame.24.a: "Seit großmütig."
shx_endgame.24.b: "Seit umsichtig."

shx_endgame.25.t: "Eine nationale Armee und eine nationalistische Partei"
shx_endgame.25.d: "Die Guominjun und die Kuomintang mögen unabhängige Ursprünge gehabt haben, aber in Feng Yuxiangs neuem China haben sich ihre Bewegungen sowohl in den Methoden als auch in der Ideologie weiter angenähert. Schritt für Schritt wird der von Sun Yat-sen erdachte Parteistaat aufgebaut, wobei die Guominjun die Führung bei der Umsetzung der politischen Vormundschaft, des nationalen Wiederaufbaus und der Drei Grundsätze des Volkes übernimmt. Die Kuomintang spielt in diesem Prozess eine eher untergeordnete Rolle, obwohl ihre einstmals schwächelnde Zahl dank Fengs Schirmherrschaft wieder gestiegen ist.\n\nWährend der Dang-Guo (Parteienstaat) in der Nation anbricht, überlegt der Präsident, ob es wirklich sinnvoll ist, die Nationale Revolutionäre Partei und die Nationalistische Partei getrennt zu halten. Feng hat die Drei Prinzipien schon vor langer Zeit in seine Rhetorik aufgenommen, und auch wenn es in der alten Garde der Kuomintang einigen Widerstand geben mag, steht ihm letztlich niemand im Weg, wenn er den begehrten Titel des Erben von Dr. Sun beansprucht. Dies würde die Wahrnehmung seines Regimes deutlich nach links verschieben, was auch sein internationales Ansehen verändern könnte. Auf der anderen Seite würde dies bedeuten, dass er seine geschätzte Flexibilität opfern müsste, was ihn zu einem praktisch exklusiven Bündnis mit den Sozialisten zwingen würde."
shx_endgame.25.a: "Vereint beanspruchen wir das Suns Erbe!"
shx_endgame.25.b: "Es ist ratsam, die Bewegungen getrennt zu halten."

shx_endgame.26.t: "Die vielversprechende Karriere von Deng Xiaoping"
shx_endgame.26.d: "Der junge chinesische Offizier aus der Provinz Shanxi, Deng Xiaoping, repräsentiert mit seiner mehrere Kontinente umspannenden Karriere die neue Generation chinesischer Politiker und Intellektueller des neuen 20. Jahrhunderts, die von den erfolgreichen syndikalistischen Revolutionen in Frankreich und Großbritannien beeinflusst sind. Nach einem Auslandsstudium bei verschiedenen Zweigstellen der Kuomintang in Europa kehrte Deng im Januar 1926 nach China zurück, wo er als politischer Ausbilder an der Zhongshan-Militärschule tätig war.\n\nSeit Fengs späterem Rückzug und der Wiederbelebung der Guominjun-Bewegung in Shanxi hat Deng eine bemerkenswerte Präsenz in Fengs wachsender politischer Sphäre erlangt, die eine stärkere politische Beteiligung der anderen revolutionären Parteien in China, wie der chinesischen Kuomintang und der Chinesischen Syndikalistischen Partei, anstrebt. Infolgedessen hat er einen von Marschall Feng eingeräumten Gnadenposten in der Regierung als offizieller Leiter des Finanzministeriums der Republik China angenommen.\n\nAufgrund seiner Erfahrungen in Europa ist Dengs dynamischer, neuartiger Ansatz zur Lösung der wirtschaftlichen Probleme Chinas und zur Ankurbelung von Modernisierung und Wachstum seine Vision einer zentralen Planwirtschaft nach dem Vorbild der syndikalistischen Nationen in Europa, die gleichzeitig die Aktivitäten des freien Marktes fördert. Ziel von Dengs Plan ist es, ein halbwegs ausgewogenes Verhältnis zwischen Kapitalismus und Sozialismus zu schaffen, um Kapital zu generieren und die Industrialisierung zu fördern. Land, Banken, Rohstoffe und strategisch wichtige Industriezweige sollen weiterhin in staatlichem Besitz bleiben, so dass eine demokratisch gewählte Regierung über die Zuteilung und Nutzung dieser Ressourcen entscheiden kann; Fertigprodukte und Dienstleistungen sollen jedoch weiterhin in privatem Besitz bleiben. Für Deng und die nominell sozialistische Regierung der Nationalen Revolutionspartei von Feng Yuxiang stehen diese Reformen im Einklang mit den marxistischen Grundsätzen und werden China so zu einem echten sozialistischen Staat führen, der den sozioökonomischen Bedingungen des Landes entspricht."
shx_endgame.26.a: "Wir freuen uns darauf, zu sehen, was er tut!"

shx_endgame.27.t: "Yan Xishan und die Junge China Partei"
shx_endgame.27.d: "Yan Xishan has always been a man on the move, someone who has never hesitated to act when it comes to modernising Shanxi and now modernising China. The Young China Party have similarly always been keen on progress and they have searched far and wide for a strong leader who could enact their agenda. It is no wonder that they have been so quick to form a symbiotic relationship; though the Young China Party has sought the sponsorship of figures such as Wu Peifu, Sun Chuanfang, Yuan Zuming, and Zhang Zuolin, few can quite compare to the \"Model Governor\" of Shanxi. Likewise, Yan Xishan has craved a vehicle for harnessing the masses, a party that can mobilise the people to support their leader.\n\nTogether they have created a Party-State, a powerful integration of party, government, and army all under Yan Xishan's purview. And yet, Yan Xishan has thusfar refrained from joining the YCP itself, despite offers (of varying degrees of sincerity) to allow him to be their Chairman. This has kept the YCP nominally out of the Presidential Mansion, though at this point some may debate the wisdom of doing so. Perhaps Yan is afraid their demagoguery will ultimately reflect badly on him, or maybe he does not wish to be in their debt. Yan has always been suspicious of political parties and mass movements, but maybe that is because he has not found the right one yet. Regardless, the opportunity has presented itself: one final step in creating a new China."
shx_endgame.27.a: "Ein ehrwürdiger Gouverneur unterrichtet ein junges China"
shx_endgame.27.b: "Sie sind sicherlich nützlich, aber nicht mein Erbe."

shx_endgame.100.t: "Die Reorganisation der Armee"
shx_endgame.100.d: "Nach unseren Erfolgen auf dem Schlachtfeld ist die frühere Armee von Shanxi durch neue Rekruten und Deserteure aus den früheren Armeen, die wir besiegt haben, über die Grenzen ihrer Vorstellungskraft hinaus gewachsen. Dies stellt die neu gegründete Regierung von Zhongyuan vor ein neues Problem, da die Armee, die einst nur eine Provinzarmee war, nun zu groß ist, um sie zu verwalten. Der Generalstab hat [SHX.GetLeader] vorgeschlagen, dass es zwei Möglichkeiten gibt, eine Armeereform durchzuführen, um die Streitkräfte neu zu organisieren.\n\nDie erste besteht darin, lediglich die bestehenden Einrichtungen und Unterteilungen der bestehenden Kriegsherrenarmeen zu übernehmen und das Konzept der regionalen Armeen zu fördern. Dies wird es einfacher machen, in Kriegszeiten auf Männer zurückzugreifen, auch wenn die Professionalität und Ausbildung unserer Truppen zu wünschen übrig lässt. Die Bindung der Männer an bestimmte Regionen macht sie zu robusteren Kämpfern in lokalem Terrain, aber wir werden Schwierigkeiten haben, unsere Zahlen im Ausland zum Tragen zu bringen.\n\nDie zweite Möglichkeit besteht darin, die Armee vollständig in eine neue Zentralarmee umzuorganisieren, wobei diejenigen, die wenig oder gar keine militärische Erfahrung haben, in den Ruhestand versetzt werden und stattdessen der Schwerpunkt auf eine einheitliche zentralisierte Struktur mit einem hoch disziplinierten Armeekorps gelegt wird. Unser Ziel ist es, eine moderne Armee zu schaffen, die beste in China, die in der Lage ist, die Befehle ihrer Befehlshaber sowohl im Inland als auch in Übersee wirksam auszuführen."
shx_endgame.100.a: "Regionale Armeen begünstigen"
shx_endgame.100.b: "Eine neue Zentralarmee!"

shx_endgame.101.t: "Amnestie für Pioniergeneräle"
shx_endgame.101.d: "Nach der Entscheidung für unser Umstrukturierungsprogramm soll unsere neue - nunmehr staatliche - Streitmacht die gesamte chinesische Nation repräsentieren. Dennoch mangelt es ihr letztlich an einem ausgedehnten militärischen Stab und Oberkommando im Vergleich zu früheren Zentralverwaltungen, die mit fähigen und willigen Köpfen zur Führung von Chinas Armeen überschwemmt waren. Aus diesem Grund hat der derzeitige Generalstab [SHX.GetLeader] um eine Amnestie für einige der jüngeren, weniger engagierten Generäle der vorherigen Zentralregierung gebeten.\n\nNachdem die Anordnung bekannt gegeben und bewilligt wurde, hat ein Duo wagemutiger Befehlshaber der Regierung Zhongyuan ihre Dienste angeboten, da sie erst vor relativ kurzer Zeit ihre eigenen Befehle von der vorherigen Zentralregierung erhalten haben und politisch relativ unbeteiligt sind und sich nur auf ihre Pflicht und ihren Dienst konzentrieren. Da sowohl Guo Jijiao als auch Wang Lingyun kluge junge Köpfe sind, die in der Lage sind, moderne Armeen zu befehligen, hofft man, dass sie die Fackelträger des neuen chinesischen Militärs sein werden."
shx_endgame.101.a: "Eine neue Generation von Kommandeuren für das neue China."

