SHX_national_revolution: "Die Nationale Revolution der Guominjun"
SHX_national_revolution_desc: "Eine Synthese von Ideen aus Sun Yat-sens Drei Prinzipien des Volkes, dem chinesischen Nationalismus und Fengs eigenem Einfluss aus dem methodistischen Christentum hat schließlich mit der Vollendung der nationalen Einigung und der Befreiung des chinesischen Volkes von den Ketten seiner Kriegsherren Früchte getragen. Die Guominjun, die lange Zeit im Exil lebten und geschlagen wurden, haben sich wirklich als Vorhut einer neuen nationalistischen Revolution erhoben. Die Revolution entwickelt sich weiter und läutet eine neue Ära für die Republik China ein!"
