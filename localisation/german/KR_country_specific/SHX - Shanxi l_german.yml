#Introduction Tree
SHX_early_tree: "Schwerpunktbaum von Shanxi"
SHX_new_year_old_problems: "Neues Jahr, alte Probleme"
SHX_new_year_old_problems_desc: "Shanxi, einst die Heimat des mythischen Kaisers Yao und der großen \"Piaohao\"-Bankenclans aus dem 19. Jahrhundert, hat harte Zeiten hinter sich - vielleicht sogar noch härter als der Rest Chinas. Obwohl die Region während der Xinhai-Revolution sehr vielversprechend war, ist sie, wie der Rest des Landes, wieder zu dem geworden, was sie einmal war: trist und stagnierend. Yan verhandelt jetzt mit der AOG über Eisenbahnlinien und hofft immer noch, dass sich etwas ändert."

SHX_ten_year_plan: "Fortsetzung des Zehnjahresplans"
SHX_ten_year_plan_desc: "1930 heckten Yan Xishan und Feng Yuxiang gemeinsam einen Plan aus, der ihre Verluste rächen und es ihnen ermöglichen sollte, im Triumph nach Beijing zu marschieren. Dieser Zehnjahresplan sollte ein mehrgleisiges, zentral geplantes Projekt sein, um Shanxi radikal zu reformieren und zu einer Machtbasis zu machen, die Wu Peifu herausfordern konnte. Jetzt, da sich die Winde drehen, scheint es, als hätten beide Männer plötzlich ein neues Interesse an diesem großen Projekt gefunden."

#Early Political Tree
SHX_order_of_lion: "Orden des Wachsamen Löwen"
SHX_order_of_lion_desc: "Während der chaotischen Zeit um 1900 wimmelte es im Land von Banditen wie Heuschrecken. Um sich zu wehren, ordnete Gouverneur Yan die Bildung der baowei tuan an. Diese Dorfmilizen sind zwar schlecht bewaffnet, werden aber weiterhin für ihren Mut mit dem Orden des Wachsamen Löwen ausgezeichnet. Mit den zunehmenden politischen Spannungen in ganz China finden sie jedoch eine neue Aufgabe, um die Dörfer von Shanxi vor äußeren Kräften zu schützen..."

SHX_wealth_and_power: "Ein Netz aus Reichtum und Macht"
SHX_wealth_and_power_desc: "Im Chaos der Warlord-Ära kann niemand lange ohne Macht bleiben - etwas, das Idealisten während der Xinhai-Revolution auf die harte Tour gelernt haben. In diesen so genannten Warlord-Staaten hält ein kompliziertes Geflecht aus zivilen und militärischen Verbindungen das Getriebe am Laufen, während jede offizielle Hierarchie zu verschwimmen beginnt. Das Öl in dieser Maschinerie ist das Geld, das Yan Xishan sorgfältig hortet - und ausgibt, wenn er es braucht."

SHX_local_democracy: "Förderung der lokalen Demokratie"
SHX_local_democracy_desc: "Demokratie, wie sie im Westen verstanden wird, bleibt im chinesischen Hinterland eher ein Wunschtraum. In Shanxi wurde vor Jahren ein System lokaler demokratischer Räte eingeführt, das jedoch weitgehend im Sande verlaufen ist - meist ein Instrument des lokalen Adels, um seine Macht zu festigen. Da die Guominjun jedoch einen Vorteil gegenüber Yan auf dem Lande anstreben, müssen sie alle institutionellen Mittel nutzen, die sie finden können."

SHX_focus_bureaucracy: "Zentralisierung der Bürokratie"
SHX_focus_bureaucracy_desc: "It hasn't been easy - building a bureaucracy capable of governing Shanxi. Yan Xishan, in his quest for modernising the province (and cementing his control), has tried for decades to build an efficient governmental apparatus, but has found himself stymied by corruption, poor education, and general apathy by his magistrates. But the wheel must turn, and fast, if he is to defeat the GMJ and other rivals in China."

SHX_a_higher_purpose: "Ein höheres Ziel anstreben"
SHX_a_higher_purpose_desc: "Selbst in einem Land, das so abgestumpft und zynisch ist wie das geteilte China, oder so reaktionär wie Shanxi, gibt es immer noch Träumer. Menschen, die es wagen, auf eine bessere Zukunft zu hoffen. Aber Shanxi ist in letzter Zeit zwischen mindestens zwei verschiedenen Träumen hin- und hergerissen. Zwei verschiedenen Ideologien. Zwei verschiedenen Herrschern. Und alle wissen, dass Shanxi nicht einmal einen davon unterstützen kann. Mit dem jüngsten Zerwürfnis zwischen Yan und Feng beginnt der Kampf um die Seele von Shanxi."

SHX_doctrine_of_mean: "Die Lehre der Mittelmäßigkeit"
SHX_doctrine_of_mean_desc: "Um China zu retten, muss eine moralische Rehabilitierung stattfinden. Dies ist eine Doktrin, der viele Konservative in China anhängen, und Yan ist nicht der Einzige, der nach Harmonie und Mäßigung strebt, um Chinas Übel der Unordnung und Instabilität zu vertreiben. Yan Xishan hat sich in seinem Bestreben, sein Land zu retten, weitgehend dem neokonfuzianischen Gedankengut zugewandt. Nur durch eine Änderung des Geistes können materielle Veränderungen wie die Modernisierung erfolgen."

SHX_heart_washing: "Wiederbelebung der Herzwaschenden Gesellschaft"
SHX_heart_washing_desc: "In seinem Bestreben, den chinesischen Geist durch eine Art neokonfuzianische Kirche wiederzubeleben, hat Yan in jeder Stadt ein Zentrum der Herzwaschenden Gesellschaft gegründet. Jeden Sonntag versammelten sich prominente Persönlichkeiten zu organisierten Meditationen und öffentlichen Eingeständnissen von Fehlern, und diese Versammlungen fanden großen Anklang, während Yan seine Aufmerksamkeit behielt. Yans Vernachlässigung in den 1920er Jahren hat zu einem Zusammenbruch der Gemeinden geführt, so dass sich eine Wiederbelebung als notwendig erweist."

SHX_peoples_movement: "Die Bewegung der guten Menschen anführen"
SHX_peoples_movement_desc: "Als Erweiterung der Herzwaschenden Gesellschaft und inspiriert von Zhao Daiwen und seiner Interpretation des konfuzianischen Glaubens ist die Bewegung der Guten Menschen entstanden, um die chinesischen Bürger auf den richtigen Weg zu führen. Durch die Förderung von Tugenden wie Ehrlichkeit, Freundschaft, Würde, Fleiß, Sparsamkeit und (vielleicht am wichtigsten) Gehorsam kann China durch diese Werte und die väterliche Hand von Yan gerettet werden."

SHX_knowledge: "Was die Menschen wissen müssen"
SHX_knowledge_desc: "In seinem Bemühen, aufrechte Werte zu fördern und seine tiefgreifenden Weisheiten zu vermitteln, hat Yan Xishan zahlreiche Broschüren und Lehrbücher veröffentlicht. Neben dem bereits erwähnten Lehrbuch gehören zu seinen Bestsellern auch \"Was Familien wissen müssen\" und \"Was Dorfvorsteher wissen müssen\". Er hat auch begonnen, auf dem Land zu reisen und auf großen Kundgebungen Reden zu halten, zu denen Tausende kommen, um ihren weisen Führer zu sehen."

SHX_christian_principles: "Verwendung von christlichen Grundsätzen"
SHX_christian_principles_desc: "In seinem Bemühen, eine neue Vision für China zu fördern, greift Feng häufig auf christlich inspirierte Tugenden zurück. In dieser Hinsicht ist er nicht allein - christliche Missionare und andere Christen kommen häufig in die Provinz Shanxi, um die Menschen zu unterstützen. Zwar misstrauen viele dem, was sie als fremde Religion betrachten, und die Guominjun verlangt von ihren Mitgliedern nicht, dass sie Christen sind, aber nur wenige können ihre Reichweite in Shanxi leugnen."

SHX_socialism: "Die Verlockung des Sozialismus"
SHX_socialism_desc: "Es wäre nicht richtig, die Guominjun als sozialistische Organisation zu bezeichnen, auch wenn ihre Gegner dies behaupten. Die egalitären Ideale der Guominjun kreuzen sich jedoch häufig mit denen anderer Gruppen, die ebenfalls für die Laobaixing kämpfen. Auch wenn die Realität oft nicht mit den hochfliegenden Idealen der Guominjun übereinstimmt, haben Fengs Forderungen nach revolutionären Veränderungen zum Wohle des einfachen Volkes die Herzen vieler Menschen gewonnen."

SHX_republican_united_front: "Schaffung einer republikanischen Einheitsfront"
SHX_republican_united_front_desc: "Vor Jahrzehnten, als Sun Yat-sen und andere die Qing stürzten, hofften Träumer in ganz China auf eine neue Ära. Nur wenige Jahre später wurde sie von gierigen Männern verraten, die die Republik zerstörten. Doch die Menschen träumen immer noch weiter. Feng bezieht Dr. Sun häufig in seine Reden ein, auch wenn er sich von der KMT distanziert. Er hat eine politische Abteilung gegründet, um andere Republikaner für seine Sache zu gewinnen."

SHX_destroy_feudalism: "Zerstörung der Überreste des Feudalismus"
SHX_destroy_feudalism_desc: "Liebt das Volk! Belästige das Volk nicht! Seid genügsam! Marschall Feng und seine GMJ sind im Laufe der Jahre viel gereist, aber sie haben sich von den Banditen durch ihre Disziplin und ihre Sorge um das einfache Volk abgehoben. Jetzt tauchen neue Slogans auf - Politisiert die Armee! Beseitigt die korrupte Bürokratie! Schluss mit den Lippenbekenntnissen zu Gesetzen! Es gibt jetzt kein Zurück mehr, die Korruption der alten Ordnung wird weggefegt!"

SHX_nationalism_regionalism: "Widersprüchliche Identitäten"
SHX_nationalism_regionalism_desc: "Wie in vielen anderen Gebieten im China der Kriegszeit haben die Jahre der Teilung zu endlos gemischten Botschaften über Nationalismus, regionalen Stolz und Identität geführt. Es besteht kaum ein Zweifel daran, dass Shanxi ein integraler Bestandteil eines größeren Chinas ist, aber viele misstrauen den Absichten Pekings und sind froh über die weitgehende Autonomie, die der Region gewährt wurde. Dies schützt Shanxi und seine Führer, macht es ihnen aber schwerer, die Region zu verlassen."

SHX_propaganda_department: "Finanzierung der Propagandaabteilung"
SHX_propaganda_department_desc: "Wenn es eine Sache gibt, über die sich Gouverneur Yan und Marschall Feng einig sind, dann ist es der Wille des Volkes, geleitet von der Weisheit seiner Führer und durchdrungen von einer spirituellen Wiedergeburt, der den donnernden Wandel herbeiführen kann, der zur Rettung der Nation notwendig ist. Obwohl ihr titanischer Kampf die Spaltung des Landes geschürt hat, haben ihre umfangreichen Investitionen in Propagandakampagnen Shanxi aus den Fängen der Apathie gerettet!"

SHX_our_fate_our_hands: "Unser Schicksal liegt in unserer Hand"
SHX_our_fate_our_hands_desc: "Trotz allem - der Ungewissheit, der Gewalt, den Opfern - bleibt Shanxi ungebeugt. Wir sind eine stolze Provinz mit einem großen Volk. Und da wir uns hinter einem großen Führer versammelt haben, werden wir triumphierend aus allem hervorgehen, was die Welt uns entgegenwirft. Unter [Root.GetLeader] haben wir in der Zukunft nichts zu befürchten - das Volk ist Herr seines eigenen Schicksals!"

#Education Tree
SHX_review_education: "Bildung in Shanxi auf dem Prüfstand"
SHX_review_education_desc: "Ein modernes Shanxi braucht mehr als nur neue Maschinen und Gesetze: Es braucht ausgebildete Techniker, erfahrene Manager und kompetente Bürokraten. Unsere Unzulänglichkeiten lassen sich auf unvollständige Bildungsreformen zurückführen. Als Yan Xishan an die Macht kam, waren 99 % der Provinz Analphabeten. Diese Zahl ist zwar gesunken, aber unsere Probleme sind noch lange nicht gelöst. Der Bereich der Bildung braucht unsere volle Aufmerksamkeit!"

SHX_student_negotiations: "Verhandlungen mit der Studentenvereinigung"
SHX_student_negotiations_desc: "Bei unserem erneuten Vorstoß zur Reformierung des Bildungswesens in unserer Provinz haben wir anscheinend bei den Studenten selbst für Aufregung gesorgt. Zhao Pilian, der gemäßigte Direktor unserer Volkshochschule, soll die Verhandlungen mit den offensichtlichen Anführern dieses nebulösen Gremiums aufnehmen und hoffentlich die Gemüter abkühlen, bevor sie unseren Fortschritt zu gefährden drohen!"

SHX_parties_and_secret_societies: "Parteien und Geheimbünde"
SHX_parties_and_secret_societies_desc: "Nur weil die offiziellen politischen Parteien in Shanxi verboten wurden, heißt das nicht, dass die Menschen mit ihren Interessen und Leidenschaften untätig geblieben sind. In der Tat versammeln sich weiterhin verschiedene Gruppen in ganz Shanxi und ignorieren die gelangweilte Gleichgültigkeit der Geheimpolizei. Der öffentliche Ausbruch der Studenten hat die Führung von Shanxi an die Notwendigkeit erinnert, diese manchmal illegalen Organisationen im Auge zu behalten."

SHX_education_for_all: "Vorrangiger Zugang zur frühen Bildung"
SHX_education_for_all_desc: "Die Vereinigung, die für die Bewegung zur Verwirklichung des Massenschulwesens in Shanxi verantwortlich ist, ist aus ihrem Dornröschenschlaf erwacht, gestärkt durch den Zustrom energiegeladener Aktivisten, die Guominjun nahe stehen. Diese Reformer versuchen, die alte Politik von Shanxi fortzusetzen, die darin besteht, die schulischen Möglichkeiten für die armen ländlichen Gebiete der Provinz zu erweitern, in der Hoffnung, ein starkes Fundament für den künftigen Wohlstand von Shanxi zu schaffen."

SHX_new_intelligetsia: "Eine neue Intelligenzia"
SHX_new_intelligetsia_desc: "Die letzten Puzzleteile fügen sich endlich an ihren Platz. Mit der Finanzierung neuer Stipendien und der angemessenen Ausbildung von Lehrkräften kann sich in Shanxi endlich ein moderneres Bildungssystem etablieren. Unser neues System hat zwar noch viele Mängel, aber die Bibliotheken werden finanziert (und tatsächlich besucht), die Studenten lernen endlich nützliche Fertigkeiten, und ein Kader von gelehrten Männern und Frauen bildet sich heraus."

SHX_developing_middle_class: "Die Entwicklung der Mittelschicht"
SHX_developing_middle_class_desc: "Die Fortschritte im Bildungswesen und in der Landwirtschaft haben den Fortschritt beschleunigt, von dem die Regierung von Shanxi seit Jahrzehnten geträumt hat: die Schaffung einer neuen Klasse von städtischen Fachkräften, die Geld für Unternehmertum und lokale Entwicklung ausgeben können. Obwohl viele von ihnen aus bereits privilegierten Schichten wie dem Landadel stammen, sind auch viele aus der Armut emporgehoben worden."

SHX_womens_education: "Ausweitung der Bildung von Frauen"
SHX_womens_education_desc: "Vor nicht allzu langer Zeit waren Frauen gezwungen, für den Besuch höherer Bildungseinrichtungen zu kämpfen und gründeten eine Frauenvereinigung, um dieses Recht zu schützen. Jetzt, da die Provinz immer mehr qualifizierte Arbeitskräfte in Geschäften und Fabriken benötigt, ist die Regierung dazu übergegangen, die Ausbildung von Frauen zu fördern, indem sie die Erfolge der Industrialisierung in den sozialistischen Ländern auf die Emanzipation der Frauen zurückführt."

SHX_swords_to_plowshares: "Von Schwertern zu Pflugscharen"
SHX_swords_to_plowshares_desc: "Yan, Feng und andere haben seit den 1910er Jahren schnell gelernt, dass eine postmilitärische Berufsausbildung notwendig ist. Den Soldaten müssen die notwendigen Fähigkeiten beigebracht werden, um ihren Lebensunterhalt außerhalb der Armee bestreiten zu können, damit sie sich nicht dem Banditentum zuwenden. Es wird angeordnet, dass alle Soldaten vor ihrem Ausscheiden aus dem Dienst einen Beruf erlernen müssen. Es werden Werkstätten eingerichtet, in denen Veteranen unterrichtet werden, bevor sie aus dem Militärdienst entlassen werden."

SHX_emphasise_higher_education: "Akzentuierung der Hochschulbildung"
SHX_emphasise_higher_education_desc: "Wir haben bereits große Anstrengungen in unsere berühmten universellen Bildungsprogramme gesteckt, so dass es höchste Zeit ist, dass wir uns dem zuwenden, was unsere Provinz wirklich braucht: eine erweiterte technische Ausbildung in Wissenschaft und Technik. Die Generation, die mit unseren ersten Reformen aufgewachsen ist, soll in den Genuss kommen, unser jahrzehntealtes Versprechen einzulösen: dass sie ein viel besseres Leben führen wird als ihre Eltern."

SHX_foreign_experts: "Ausländisches wissenschaftliches Fachwissen"
SHX_foreign_experts_desc: "Shanxi hat sich im akademischen Bereich und im Bildungswesen lange auf Ausländer und im Ausland ausgebildete Chinesen verlassen. Wir sind zwar dabei, unsere Abhängigkeit von diesen Missionaren zu verringern, und haben damit begonnen, unsere Studenten näher am Heimatort zu unterrichten, aber es ist noch zu früh, um den Beitrag dieser Klasse von im Ausland ausgebildeten Intellektuellen zum Aufbau der Bildungsbasis von Shanxi außer Acht zu lassen. Wir werden sie einstellen, um unsere inländischen Bemühungen zu ergänzen!"

SHX_experimental_school_to_village: "Die Versuchsschule für Dorfpädagogik"
SHX_experimental_school_to_village_desc: "Der Gouverneur wird mit den Worten zitiert: \"Technische Bildung muss man sich am Arbeitsplatz aneignen, man kann sie nicht einfach durch das Lesen von Büchern erwerben\", und dieser Grundsatz wird in Shanxi auch weiterhin gelten. Wir werden unsere frühere Versuchsschule zu einem Modell für die Ausbildung in der ganzen Provinz ausbauen und eine Generation von Lehrlingen - und nicht von Studenten - heranziehen, die das Rückgrat für unsere Zukunft bilden wird!"

#Industrial Tree
SHX_model_city_model_province: "Eine Modellstadt für eine Modellprovinz"
SHX_model_city_model_province_desc: "Wenn das Kernziel des Zehnjahresplans die Industrialisierung von Shanxi ist, dann ist Taiyuan der Eckpfeiler dieses Plans. Taiyuan ist das pulsierende Herz der Wirtschaft von Shanxi, und die Fortsetzung unseres Plans einer aggressiven staatlichen Intervention in die Wirtschaft ist für die Entwicklung einer modernen Wirtschaft in der Provinz unerlässlich. Dennoch muss bald eine dringende Entscheidung darüber getroffen werden, wie wir die Mittel für dieses Unterfangen aufbringen werden."

SHX_dig_solutions: "Ein bisschen tiefer graben"
SHX_dig_solutions_desc: "Unser zukünftiger Wohlstand liegt unter unseren Füßen! Nachdem wir die industriellen und kommerziellen Grundlagen geschaffen haben, müssen wir auch damit beginnen, unsere umfangreichen Rohstoffvorkommen zu erschließen, um unsere industrielle Wirtschaft voranzutreiben. Da Handel, Industrie und Bergbau eng miteinander verflochten sind, muss dies ein konzertierter Vorstoß sein. Subventionen für den Bergbau, die Raffinerieinfrastruktur und die Leichtindustrie - zusammen sind sie der Nährboden für die Entwicklung!"

SHX_shanxi_solutions: "Shanxi-Macht für Shanxi-Probleme"
SHX_shanxi_solutions_desc: "Wir werden Shanxi mit unserem eigenen Schweiß und unserem eigenen Einfallsreichtum industrialisieren! Shanxi hat jahrelang eine autarke Position eingenommen und Außenstehende auf Abstand gehalten. Und das werden wir auch weiterhin tun, bis ganz China befreit ist. Auch wenn es bei der Geschäftswelt oder der Bevölkerung nicht immer auf Gegenliebe stößt, werden wir unser Volk dazu bringen, die für den Fortschritt notwendigen Opfer zu bringen. Wir werden die Ressourcen finden, die wir brauchen, so oder so..."

SHX_manage_monopolies: "Verwaltung der Monopole"
SHX_manage_monopolies_desc: "Im Rahmen der \"Staatskapitalismus\"-Agenda von Shanxi hat die Provinzregierung eine beeindruckende Reihe von staatlich unterstützten Monopolen erworben. Obwohl die technischen Fähigkeiten unserer Bürokratie nicht immer auf der Höhe der Zeit sind, werden wir alles in unserer Macht Stehende tun, um den Industriesektor von Taiyuan zu mobilisieren. Banken, Fabriken, Unternehmen, Bergwerke - wenn Shanxi gemeinsam marschiert, können wir Berge versetzen!"

SHX_tongpu_railway_project: "Tongpu-Eisenbahnprojekt"
SHX_tongpu_railway_project_desc: "Wenn wir unsere Wirtschaft weiter ausbauen und das Handelsdefizit abbauen wollen, müssen wir uns mit dem übrigen China verbinden. Obwohl wir die billigste und hochwertigste Kohle in China fördern, haben die exorbitanten Gebühren der in deutschem Besitz befindlichen Zheng-Dai-Eisenbahn unsere Kohle nicht wettbewerbsfähig gemacht. Die Zerschlagung dieses Monopols ist der nächste Schritt, um kurzsichtigen ausländischen Kapitalisten die Kontrolle über unsere Zukunft zu entreißen!"

SHX_seek_outside_capital: "Fremdkapital beschaffen"
SHX_seek_outside_capital_desc: "Although Shanxi has proudly carried on for years with minimal help, it is clear that if we are to accomplish our long-planned grand projects, it will not be sufficient to keep squeezing more from our exhausted population. Instead, we must raise capital from outside and use it to lift up our economy. We will use foreign money as a springboard for further development, and with any luck our national liberation."

SHX_mass_privatization: "Massenprivatisierung"
SHX_mass_privatization_desc: "Wichtige Wirtschaftsbereiche sind im Laufe der Jahre unter die Kontrolle der Regierung geraten, was zu enormer Ineffizienz geführt hat, da korrupte und inkompetente Bürokraten eine angemessene Entwicklung verhindern. In der Zwischenzeit sind unsere einst florierende Salz-, Banken- und Brauereiindustrie abgestorben. Wir müssen wieder zum Herzstück der chinesischen Wirtschaft werden, indem wir als Ergänzung zu unserer industriellen Revolution eine kommerzielle Revolution in Gang setzen!"

SHX_beijing_taiyuan_railway: "Die Beijing-Taiyuan-Bahn"
SHX_beijing_taiyuan_railway_desc: "Unsere Wirtschaft wurde lange Zeit durch begrenzte Schienen und hohe Gebühren behindert, was zweifellos zum Teil auf die Einmischung von Deutschland und Peking zurückzuführen ist. Mit unseren erweiterten Partnerschaften sind wir endlich zu einer Einigung gekommen, die neue Strecken schaffen wird, um den Export unserer billigen Qualitätskohle zu wettbewerbsfähigen Preisen zu ermöglichen. Obwohl der Schwerpunkt auf der Verbindung zwischen Taiyuan und Beijing liegt, sind auch kleinere Verbindungen nach Shijiazhuang und Dezhou in Betracht gezogen worden!"

#Agricultural Tree
SHX_battle_for_countryside: "Der Kampf um das Land"
SHX_battle_for_countryside_desc: "Shanxi ist eine Provinz mit großer Ungleichheit, und nirgendwo ist dies deutlicher zu spüren als im ländlichen Hinterland der Provinz. Einst stand es aufgrund der konfuzianischen Erziehung von Yan Xishan im Mittelpunkt seiner wirtschaftlichen Initiativen, doch der Industrialisierungsschub der 1930er Jahre hat das seit jeher verarmte ländliche Gebiet weiter zurückgelassen. Jetzt, da die Region wieder in den Mittelpunkt des Interesses rückt, beginnen sich die Dinge zuzuspitzen."

SHX_gentry_deal: "Umgang mit dem Adel"
SHX_gentry_deal_desc: "Der Adel von Shanxi ist Yan seit langem ein Dorn im Auge, wenn es darum geht, sinnvolle Veränderungen im ländlichen Sektor von Shanxi herbeizuführen, und ihre Hartnäckigkeit wird nur durch ihre Fähigkeit übertroffen, Yan an der Macht zu halten, solange er bereit ist, auf ihre Launen einzugehen. Ihre Befriedung ist eine wesentliche Voraussetzung für die Durchführung von Reformen, und wir werden damit beginnen, prestigeträchtige Stipendien an Schulen in Taiyuan zu verteilen."

SHX_control_gentry: "Die Herrschaft des Adels"
SHX_control_gentry_desc: "Die Festigung unserer Stellung auf dem Lande ist unerlässlich, und dazu müssen die schlimmsten Auswüchse des Adels eingedämmt werden. Es werden vorbildliche Dorfvorsteher in die Dörfer entsandt, um die örtlichen Beamten davon zu überzeugen, dass sie der Verwaltung vertrauen und die Interessen der Provinz in den Vordergrund stellen müssen. Dies wird zweifellos ein hartes Stück Arbeit sein, aber letztendlich ist es für den Zehnjahresplan notwendig, die Dörfer zu bändigen."

SHX_peasant_deal: "Versammelt die Bauernschaft"
SHX_peasant_deal_desc: "Eine von Fengs berühmtesten Reformen war die Gründung des Instituts für ländliche Ausbildung, das unter anderem darauf abzielte, die Bauern für die Führung der Dörfer zu schulen. Auch wenn der Erfolg 1927 nicht überragend war, so gilt doch nach wie vor der Grundsatz: Wenn sich in der Provinz etwas ändern soll, müssen die Bauern in die Lage versetzt werden, ihr Schicksal selbst in die Hand zu nehmen, auch in politischen, kulturellen und wirtschaftlichen Fragen."

SHX_control_peasants: "Fegt den Adel beiseite"
SHX_control_peasants_desc: "\"Selbst respektable Mitglieder des Adels halten es für modisch, das Gesetz zu missachten, während weniger respektable Elemente sich daran erfreuen!\"\n\nSeit langem sind die Exzesse der Wohlhabenden in dieser Provinz dokumentiert, und dennoch haben nur wenige den Mut gehabt, sich ihnen entgegenzustellen. Damit ist jetzt Schluss. Aggressive Maßnahmen müssen ergriffen werden, um sie in die Schranken zu weisen."

SHX_land_reform: "Bodenreform in Shanxi"
SHX_land_reform_desc: "Es scheint, dass unsere Bemühungen um die Bodenreform Früchte getragen haben, auch wenn es noch einiger Nachbesserungen bedarf. Die Landwirtschaftsschule der Provinz und ihre landwirtschaftlichen Versuchsstationen benötigen mehr Mittel, um die neuen landwirtschaftlichen Techniken besser verbreiten zu können. Diese Bemühungen werden dem armen Landwirt endlich ein Stück moderne Lebensqualität bringen."

SHX_agricultural_investments: "Landwirtschaftliche Investitionen"
SHX_agricultural_investments_desc: "Der Grund für das Scheitern vieler landwirtschaftlicher Projekte in Shanxi in den 1920er Jahren liegt darin, dass zu viel mit zu wenig Planung versucht wurde, wodurch die Ressourcen überstrapaziert und nichts erreicht wurde. Die Bemühungen um Bewässerung und Wasserregulierung waren willkürlich und führten zu einem teuren Misserfolg, als Überschwemmungen und Erosion Ernte und Menschen gleichermaßen töteten. Wir müssen unsere Finanzierungsprioritäten neu überdenken, wenn wir weitermachen wollen."

SHX_diversify_crops: "Diversifizierung der Nutzpflanzen"
SHX_diversify_crops_desc: "In den letzten zehn Jahren wurden mehrere Versuche unternommen, vom Getreideanbau auf Nutzpflanzen umzustellen. Einige davon waren nicht erfolgreich, aber wir haben festgestellt, dass Baumwolle recht profitabel ist. Baumwollspinnereien wie die in Privatbesitz befindlichen Jinsheng- und die staatlichen Jinghua-Fabriken werden einige zusätzliche Investitionen benötigen, aber ihr Betrieb kann erweitert und gegenüber den nach China strömenden ausländischen Waren wettbewerbsfähig gemacht werden."

SHX_economic_restructuring: "Wirtschaftlicher Wiederaufbau"
SHX_economic_restructuring_desc: "Im Rahmen des Zehnjahresplans werden wir in jedem Dorf ein Komitee für den wirtschaftlichen Wiederaufbau einrichten, das jährliche Pläne für die wirtschaftliche Entwicklung ausarbeitet. Die Bezirksplaner und dann das zentrale Wiederaufbaukomitee werden diese lokalen Pläne nutzen, um übergeordnete Pläne zu erstellen. Dies wird den ländlichen Raum revolutionieren, indem es als Speerspitze für den wirtschaftlichen Wiederaufbau auf Dorfebene fungiert."

SHX_weed_out_corruption: "Korruption ausmerzen"
SHX_weed_out_corruption_desc: "Eine Reihe von Korruptionsbekämpfungsstellen sind bereits in Arbeit. An erster Stelle sind die Dorfinspektionsausschüsse zu nennen, die die Aufgabe haben, die Umsetzung des Zehnjahresplans zu kontrollieren und nach unwilligen oder korrupten Mitgliedern des Adels und der Verwaltung zu suchen. Ihre Missetaten werden in einer Zeitschrift mit dem Namen Supervisorial Weekly öffentlich angeprangert."

#Later Ten Year Plan Stuff
SHX_reverse_the_trade_deficit: "Umkehrung des Handelsdefizits"
SHX_reverse_the_trade_deficit_desc: "Endlich haben wir es geschafft! Obwohl viele erwartet haben, dass wir scheitern und unser Zehnjahresplan ein weiteres aufgegebenes Projekt sein würde, trägt er endlich Früchte! Nach der erfolgreichen Wiederbelebung unserer Landwirtschaft und unseres Bergbaus, dem Aufbau eines florierenden Industriezentrums und dem Bau neuer Eisenbahnverbindungen nach außen wendet sich das Handelsungleichgewicht, das die Wirtschaft von Shanxi lange gefesselt hat, endlich zu unseren Gunsten. "

SHX_grand_state_project: "Ein großes staatliches Projekt"
SHX_grand_state_project_desc: "Da unsere Leichtindustrie brummt, unsere ausgebildeten Arbeitskräfte zum Leben erwachen und wir ein gewisses (begrenztes) Kapital angehäuft haben, müssen wir uns für den Schlussstein unserer industriellen Bemühungen entscheiden. Eine Großtat der Shanxi-Ingenieurskunst, die Außenstehende beeindrucken und den Höhepunkt der Bemühungen unseres Volkes darstellen soll. Die kürzlich gegründete Nordwestliche Industriegesellschaft hat zwei Vorschläge unterbreitet, die wir uns genau anhören werden. "

SHX_model_province: "Die Modellprovinz"
SHX_model_province_desc: "Endlich kommt der legendäre Zehnjahresplan zu einem Ende. Ob er zu früh, zu spät oder pünktlich abgeschlossen wird, spielt keine Rolle - denn die Leistung ist für alle sichtbar. Shanxi hat seinem Spitznamen alle Ehre gemacht, und sein Gouverneur ist in nah und fern eine Heldenfigur. Da die von der Bevölkerung geforderten Opfer erleichtert wurden, kehrt in Shanxi ein Gefühl der Normalität ein. Viele fragen sich, was das nächste Jahrzehnt bringen wird."

SHX_model_province_feng: "Die Modellprovinz"
SHX_model_province_feng_desc: "Endlich kommt der legendäre Zehnjahresplan zu einem Ende. Ob er zu früh, zu spät oder pünktlich abgeschlossen wird, spielt keine Rolle - denn die Leistung ist für alle sichtbar. Shanxi hat seinem Spitznamen alle Ehre gemacht, und sein Gouverneur ist in nah und fern eine Heldenfigur. Da die von der Bevölkerung geforderten Opfer erleichtert wurden, kehrt in Shanxi ein Gefühl der Normalität ein. Viele fragen sich, was das nächste Jahrzehnt bringen wird."

#Military Tree
SHX_expand_the_xiang_jun: "Erweitert die Xiang Jun"
SHX_expand_the_xiang_jun_desc: "Auf der Suche nach einem Vorbild für die Streitkräfte von Shanxi werden wir uns Yan Xishans Vorschlag zuwenden, sich auf eine professionell ausgebildete, aber halbaktive Streitkraft, die Xiang Jun, zu stützen. Nach dem Vorbild der amerikanischen Nationalgarde und des japanischen Wehrpflichtsystems wird die Xiang Jun Shanxi mit gut ausgebildeten Wehrpflichtigen versorgen, ohne die Kosten eines großen Militärs zu verursachen."

SHX_integrate_irregular_formations: "Unregelmäßige Truppen integrieren"
SHX_integrate_irregular_formations_desc: "Irreguläre Truppen verfügen zwar nicht über die Organisation und die Moral einer professionell ausgebildeten Infanterie, können aber eine Rolle beim Auskundschaften, Scharmützeln, Belästigen und bei der Sabotage von Nachschub spielen - militärische Eigenschaften, die in dem tückischen Gelände der Provinz Shanxi äußerst hilfreich sind."

SHX_military_instruction_corps: "Das Militärische Ausbildungskorps"
SHX_military_instruction_corps_desc: "Eine starke Armee in China wird von starken und gebildeten Männern geführt, die bereit sind, ihren Untergebenen ein Vorbild zu sein. Um eine neue Generation von Shanxi-Offizieren heranzuziehen, wurde der Vorschlag gemacht, das militärische Ausbildungskorps zu erweitern. Sie sollen die Rekruten abhärten und ihnen die besondere Ideologie von Yan nahe bringen, um ihre Entschlossenheit und ihre Fähigkeiten unter Feuer zu stärken."

SHX_study_the_european_war: "Studium des Europäischen Krieges"
SHX_study_the_european_war_desc: "Yan Xishan ist der Ansicht, dass Kriege langwierig und blutig sein müssen und dass Positionstaktiken und Zermürbungskriege parallel geführt werden müssen. Aus diesem Grund hat er das Studium des Ersten Weltkriegs gefördert und sich von den absoluten Gemetzeln von Verdun und Tannenberg inspirieren lassen, die als Modelle dafür dienen, wie Kriege im modernen 20."

SHX_adopt_new_rifle_grenades: "Neue Gewehrgranaten adoptieren"
SHX_adopt_new_rifle_grenades_desc: "Während Granaten in den vielen Warlord-Armeen Chinas gang und gäbe sind, können unsere Soldaten durch die Ausrüstung mit Gewehrgranaten eine größere Reichweite erzielen, als wenn sie die Granaten mit der Hand werfen würden. Dies wird auch die Feuerkraft unserer Armeen mit Handfeuerwaffen erhöhen und uns einen Vorteil gegenüber unseren Feinden verschaffen."

SHX_the_chinese_spirit: "Der chinesische Esprit de Corps"
SHX_the_chinese_spirit_desc: "Auch wenn er von den imperialistischen Mächten der Welt als minderwertig angesehen werden mag, so kann doch niemand dem chinesischen Soldaten in Bezug auf Wildheit und Hartnäckigkeit das Wasser reichen. Die Schlachten werden schließlich nicht durch Artilleriebeschuss aus der Ferne oder Terror aus der Luft gewonnen, sondern durch die tödliche Natur des Nahkampfes. In diesen Gefechten hat der Soldat für sein Überleben nur sein treues und vielseitiges Dadao."

SHX_under_yan_leadership: "Unter Yans Führung"
SHX_under_yan_leadership_desc: "Die Armee ist für die Führung von Yan Xishan besser geeignet als für die Zuweisung von Aufgaben und Befehlen an Nachwuchsoffiziere. Die politische Landschaft Chinas hat immer wieder gezeigt, wie groß die Zahl der gierigen, ehrgeizigen oder völlig inkompetenten Offiziere ist. Angesichts der riesigen Ausmaße der chinesischen Frontlinien wird vorgeschlagen, ein zentrales Kommando unter Yan einzurichten - meilenweit von der Front entfernt."

SHX_trust_the_officers: "Vertraut den Offizieren"
SHX_trust_the_officers_desc: "Nach dem japanischen Vorbild muss die Armee von denjenigen geführt werden, die ihre Soldaten am besten kennen. Der Offizier muss in der Lage sein, seine Männer persönlich zu kennen, er muss den Hintergrund, die Einstellung und die Persönlichkeit jedes Soldaten unter seinem Kommando kennen. Auf diese Weise werden wir einen Geist der Begeisterung, der Loyalität, des Gehorsams und der Aufopferung kultivieren."

SHX_encourage_moral_soldiers: "Zivilcourage unter Soldaten fördern"
SHX_encourage_moral_soldiers_desc: "Die Armee ist in ganz China kein ehrenwerter Beruf, da Soldaten oft nur als Banditen angesehen werden, die von den staatlichen Behörden unterstützt werden. Die Armeen von Shanxi müssen zu moralischen Wegweisern für ihr Volk werden, sie müssen so dargestellt werden, dass die Zivilbevölkerung ihren Soldaten vertraut und sie unterstützt."

SHX_prepare_for_the_storm: "Auf den Sturm vorbereiten"
SHX_prepare_for_the_storm_desc: "Unsere Feinde werden uns von oben angreifen und versuchen, in unsere gebirgige Provinz einzudringen. Wir müssen Schutz vor ihren Bomben suchen und unsere Kräfte auf den Sturm vorbereiten. Wir werden ein großes Netz von Höhlen und Tunneln in ganz Shanxi und Taiyuan anlegen, mit Militär- und Provinzapparaten, die in der Lage sind, die Arbeit der Regierung aus den Tiefen der Erde heraus fortzusetzen."

SHX_renovate_the_taiyuan_arsenal: "Renovierung des Arsenals von Taiyuan"
SHX_renovate_the_taiyuan_arsenal_desc: "Als Yan Xishan die Provinz Shanxi übernahm, zeigte sein Motto \"Waffengewalt ist der Rückhalt der Gerechtigkeit\", dass er davon überzeugt war, dass die Provinz einen zuverlässigen Strom moderner Waffenproduktion vor Ort brauchte. Mit dem Bau des Arsenals wurde 1912 begonnen. Seitdem ist das Arsenal in ganz China für die Herstellung hochwertiger Maschinengewehre, Feldgeschütze und Mörser bekannt. Wir sollten Maßnahmen ergreifen, um die Fähigkeiten des Arsenals in Vorbereitung auf künftige Konflikte zu erweitern."

SHX_invite_foreign_advisors: "Ausländische Berater einladen"
SHX_invite_foreign_advisors_desc: "Es ist kein Geheimnis, dass die Armeen des modernen Chinas trotz ihrer glanzvollen Militärgeschichte weitgehend hinter westlichen Standards zurückgeblieben sind. Um unsere militärische Entwicklung und Ausbildung zu beschleunigen, sollten wir den Rat und die Unterstützung von Militäroffizieren aus [RUS.GetNameDef], [GER.GetNameDef] oder [JAP.GetNameDef] suchen."

SHX_encourage_local_gun_production: "Lokale Waffenproduktion fördern"
SHX_encourage_local_gun_production_desc: "Da unsere Provinz aufgrund ihrer geografischen Lage relativ isoliert vom Rest Chinas ist, ist es für uns schwierig, ausländische Waffen oder Waffen aus den Fabriken rivalisierender Warlord-Staaten zu kaufen und zu erwerben. Daher werden wir die Produktion von lokalen Nachbauten wie der Handfeuerwaffe Typ 17 fördern."

SHX_air_force: "Eine Luftstreitkraft für Shanxi"
SHX_air_force_desc: "Während es China an modernen Flugzeugen für Luftkriege mangelt, hat die Provinz Shanxi die Luftakademie Shanxi gegründet, in der Hoffnung, begeisterte Rekruten für den Schutz und die Verteidigung ihrer Heimatprovinz auszubilden. Wir werden auch den Kauf mehrerer Kampfflugzeuge von [QIE.GetNameDef] sicherstellen."

SHX_modern_artillery: "Modernisierung des Typs 14"
SHX_modern_artillery_desc: "In den Schlachten in der nordchinesischen Tiefebene werden seit langem Haubitzen und Kanonen eingesetzt, um eine verheerende Feuerkraft zu erzielen. Nach diesem nördlichen Vorbild werden wir die Infanteriehaubitze des Typs 14 modernisieren, um ihre Reichweite und Genauigkeit zu erhöhen und ihre Mobilität in schwierigem Gelände zu verbessern."

SHX_mountains_our_home: "Die Berge sind unsere Heimat"
SHX_mountains_our_home_desc: "Da unsere Provinz zwischen Tälern und Bergen eingebettet ist, kennen wir das Gelände wie unsere Westentasche. Wenn der Feind versucht, in unsere natürlichen Grenzen vorzudringen, wird er auf härtesten Widerstand stoßen, denn unsere Soldaten sind für den Kampf in den steilen Bergen des Taihang und des Luliang ausgebildet."

SHX_aa_measures: "Anti-Flugzeug-Stellungen errichten"
SHX_aa_measures_desc: "Das felsige Gelände von Shanxi ist nicht nur eine natürliche Festung für unsere Truppen, sondern bietet auch hervorragende Verstecke und Lager für Flugabwehrstellungen. Der Feind kann davon ausgehen, dass er leicht in die Grenzen unserer Provinz einfliegen kann, aber er wird unsere Flak von unten nicht sehen können!"

SHX_modern_arsenal: "Modernes Arsenal des Nordwestens"
SHX_modern_arsenal_desc: "Die Armeen von Shanxi mögen qualitativ noch hinter denen Europas, der Vereinigten Staaten, Russlands und Japans zurückbleiben. Aber die Verbesserungen und Verfeinerungen, die zur Modernisierung des Arsenals von Taiyuan vorgenommen wurden, waren tatsächlich erfolgreich. Es besteht kein Zweifel, dass die Armeen von Shanxi dank unseres Einfallsreichtums und Fortschritts zu den modernsten Streitkräften in ganz China gehören werden!"

SHX_look_to_guominjun: "Blick auf das Guominjun-Modell"
SHX_look_to_guominjun_desc: "Die Veteranen und Reste der \"Guominjun\" oder Nationalen Armee von Feng Yuxiang flohen nach der Niederlage von Feng gegen Wu Peifu und Zhang Zuolin nach Shanxi. Die Guominjun ist eine disziplinierte Armee, die in ganz China für ihre Disziplin im Kampf und gegenüber Zivilisten bekannt ist. Um die Armee der Shanxi-Clique zu modernisieren, sollten wir uns an ihrem Modell der Ausbildung und Disziplin orientieren, um eine wirklich professionelle Armee zu schaffen."

SHX_mandatory_training: "Strenge Ausbildung vorschreiben"
SHX_mandatory_training_desc: "Als Feng Yuxiang 1911 als Soldat in der Mandschurei stationiert war, beobachtete er, dass einige der Soldaten dort nur schwer an die harten Winter im chinesischen Nordosten gewöhnt waren und der Müdigkeit nicht standhielten. Sein Modell sieht daher rigorose körperliche Aktivitäten wie Bodybuilding, Gewichtheben, Hindernisläufe und Gymnastik vor, um die besten Soldaten des gesamten chinesischen Nordwestens hervorzubringen!"

SHX_standardise_infantry_education: "Standardisierung der Infanterieausbildung"
SHX_standardise_infantry_education_desc: "Während die meisten chinesischen Soldaten, die in den verschiedenen Warlord-Armeen eingesetzt wurden, in der Regel Analphabeten waren, haben die Offiziere von Fengs Guominjun Hefte mit Sprichwörtern, historischen Schriften und Gedichten erstellt - auf Chinesisch, Englisch und sogar Japanisch. Diese Hefte sind auch nach Schwierigkeitsgraden geordnet, so dass jeder Soldat auf seinem Niveau und in seinem Tempo arbeiten kann. Außerdem sollen monatlich Prüfungen abgehalten werden, um die Eignung der Generäle, Offiziere und Soldaten von Shanxi zu überprüfen."

SHX_towards_the_moral_army: "Auf dem Weg zur Moralischen Armee"
SHX_towards_the_moral_army_desc: "Die Armee von Shanxi ist dazu bestimmt, mehr zu sein als nur eine von vielen Söldnerarmeen in China. Das Guominjun-Modell schlägt vielmehr vor, die Streitkräfte von Shanxi in eine Armee für das Volk umzuwandeln, die sich um die verarmten Massen Chinas kümmert, anstatt sie zu schikanieren. Aus dem isolierten Nordwesten sollen die Anfänge einer nationalistischen Revolution hervorgehen, um unsere unterdrückten Landsleute ein für alle Mal zu befreien!"

SHX_the_peoples_army: "Die Volksarmee"
SHX_the_peoples_army_desc: "Die Guominjun wird auch als \"Volksarmee\" bezeichnet, da Feng Yuxiang seiner Armee befohlen hat, die Menschen des Landes zu respektieren und zu unterstützen. Unter den Soldaten der Guominjun darf es keinen Diebstahl geben, und jedes Land, das für die Armee genommen wird, muss schnell entschädigt werden. In ganz China werden viele Menschen über die Disziplin und Ordnung staunen, die die Guominjun in ihre Dörfer und Städte bringen werden - und damit ihren Glauben an eine nationale Armee wiederherstellen."

SHX_an_army_that_labours: "Ein Armee, das sich anstrengt"
SHX_an_army_that_labours_desc: "Um ihre Ausbildung zu erfüllen, werden die Soldaten des Guominjun-Modells angewiesen, sich an der Errichtung öffentlicher Arbeiten wie dem Bau von Dämmen, Kanälen und Straßen zu beteiligen. Dies wird nicht nur das Leben ihrer Landsleute verbessern und den Rückhalt in der Bevölkerung erhöhen, sondern auch eine große Zahl von Arbeitskräften für die Entwicklung der Wirtschaft von Shanxi bereitstellen."

SHX_disclipine_and_loyalty: "Disziplin und Loyalität"
SHX_disclipine_and_loyalty_desc: "Die Armee ist mehr als nur der einzelne Infanterist. Unteroffiziere, Köche, Schmiede, Trompeter und Tierpfleger müssen zu effektiven und kompetenten Soldaten gemacht werden. Alle in der Shanxi-Armee werden ermutigt, den Umgang mit der Waffe zu üben und militärische Taktiken zu studieren, damit jeder Mann, unabhängig von seinen Aufgaben, seinen Feind ohne Loyalitätszweifel oder Zweifel an seinem Ziel töten kann."

SHX_infilitration_tactics: "Infiltrationstaktiken"
SHX_infilitration_tactics_desc: "Durch Rauch und Feuer werden wir durch die feindlichen Linien dringen und sie durchbrechen. Unter kurzen und koordinierten Artillerieschlägen werden unsere gut ausgebildeten Berufssoldaten mit ihrer Entschlossenheit und ihren Schwertern durch die feindlichen Linien dringen und dem feindlichen Geschützfeuer mit ihrer strengen Disziplin und ihrem fast fanatischen Nationalismus trotzen."

SHX_whampoa_of_the_north: "Whampoa des Nordens"
SHX_whampoa_of_the_north_desc: "Wie die berühmte Militärakademie, die der verstorbene Dr. Sun Yat-sen in Guangdong eröffnete, hoffen die Generäle von Shanxi, ihren militärischen Lehrplan in den der \"Whampoa des Nordens\" zu verwandeln. Die Doktrinen, die in den Hallen der Militärakademien von Shanxi gelehrt werden, werden denen der Kuomintang ähneln, wie z. B. Infanterietaktiken aus Russland und den syndikalistischen Nationen. Hier, im chinesischen Nordwesten, könnte die Revolution schließlich erfolgreich sein."

SHX_political_commissars: "Politische Indoktrination umsetzen"
SHX_political_commissars_desc: "Wir werden die Methoden der westlichen Nationen übernehmen, die der politischen Indoktrination den Vorrang geben, um die Truppen zu erziehen und ihre Loyalität gegenüber ihren Führern und ihrer Provinz sicherzustellen. In den Streitkräften herrscht jedoch Uneinigkeit darüber, ob man Kommissare aus Feng Yuxiangs Guominjun oder Yan Xishans eigene, handverlesene Offiziere einsetzen soll oder nicht."

SHX_improve_our_logistics: "Verbesserung unserer Logistik"
SHX_improve_our_logistics_desc: "Da ein Großteil der Straßen in unserer Provinz nicht dem modernen Standard entspricht und unsere eigenen Versorgungssysteme praktisch nicht vorhanden sind, werden wir einige Lastwagen anschaffen, um unsere logistischen Fähigkeiten zu verbessern und sicherzustellen, dass unsere Truppen an der Front gut versorgt und ausgerüstet sind."

SHX_our_natural_defenses: "Unsere natürliche Verteidigung"
SHX_our_natural_defenses_desc: "Shanxi ist eine Gebirgsprovinz und hat sich den Ruf erworben, eine harte Nuss zu sein, da ihre engen Täler, steilen Berge und felsigen Täler sich für eindringende Armeen immer wieder als schwer zu durchbrechen erwiesen haben. Wir werden unsere natürlichen Verteidigungsanlagen verstärken, indem wir Schützenlöcher, Gräben, Bunker und andere Lager errichten, um unsere Verteidigung besser zu stärken."

SHX_integrate_the_armies: "Integration der Armeen"
SHX_integrate_the_armies_desc: "Es ist an der Zeit, die Armeen von Feng Yuxiang und Yan Xishan zu einer Armee für die Shanxi-Clique zu vereinen, einer Armee für eine Provinz, die sich wirklich rühmen kann, eine ausgebildete moderne Armee zu haben. Die Zusammenlegung der Armeen wird sicherlich eine Rolle für das Kräfteverhältnis zwischen den beiden Generälen spielen..."

#Zhifeng Tree
SHX_out_of_beijing: "Raus aus Beijings Schatten"
SHX_out_of_beijing_desc: "Die Ereignisse des letzten Jahres haben gezeigt, dass die Regierung in Peking keinen Einfluss mehr auf die zahlreichen Warlord-Cliquen hat, die in ganz China um die Macht kämpfen. Da die Spannungen angesichts der allgegenwärtigen Bedrohung durch die Fengtian-Clique im Nordosten zunehmen, sollten wir uns darauf vorbereiten, in den kommenden Tagen mit der Zentralregierung über unseren Status als Provinz zu verhandeln. Die Entscheidungen, die wir dort treffen, werden darüber entscheiden, wo wir in diesem Zeitalter der geteilten Staaten stehen."

SHX_recognise_gov: "Anerkennung der nationalen Regierung"
SHX_recognise_gov_desc: "Die Verhandlungen mit [QIE.GetNameDef] waren ein voller Erfolg, und unsere Führer haben sich bereit erklärt, die Souveränitätsansprüche Beijings auf den Rest Chinas anzuerkennen. Im Gegenzug für die Anerkennung der Zentralregierung in Beijing als nationale Regierung Chinas hoffen wir, dass die Regierung in Beijing auf unsere territorialen Belange eingehen und uns für unsere Loyalität entsprechend belohnen wird."

SHX_destiny: "Shanxi marschiert voran!"
SHX_destiny_desc: "Das Ergebnis der Verhandlungen mit der Zentralregierung hat gezeigt, dass unsere Ambitionen von Beijing lediglich eingeschränkt und begrenzt werden. Die Entwicklung von Shanxi im Verlauf des Schwarzen Montags und unsere militärischen Fähigkeiten zeigen, dass Shanxis Schicksal weitaus größer ist, als nur zweitrangig zu sein. Die Chancen warten auf diejenigen, die es wagen, sie zu ergreifen!"

SHX_joint_training: "Gemeinsame Ausbildung in der nordchinesischen Tiefebene"
SHX_joint_training_desc: "Im Rahmen unserer fruchtbaren Beziehungen zur Zentralregierung werden wir ein groß angelegtes militärisches Trainingsprogramm zwischen der Shanxi-Clique und [QIE.GetNameDef] veranstalten. Dies wird nicht nur die Verbindungen zwischen den Armeen beider Cliquen stärken, sondern uns auch auf die kommenden Schlachten und Kriege in ganz China vorbereiten."

SHX_negotiate_trade: "Handelsabkommen aushandeln"
SHX_negotiate_trade_desc: "Unsere Wirtschaft ist seit langem an die Zentralregierung in Beijing gebunden, und ihr Einfluss auf die sich entwickelnde Wirtschaft von Shanxi kann zuweilen sowohl ein Segen als auch ein Fluch sein. Wir sind zwar dankbar für die von Beijing geförderte wirtschaftliche Hilfe und Zusammenarbeit, aber das Wachstum unserer Wirtschaft wird durch die wirtschaftlichen Investitionen, die Unternehmen in [QIE.GetNameDef] über uns tätigen, stark eingeschränkt. Wir sollten uns an die Regierung in Beijing wenden, in der Hoffnung, dass die Handelsverträge aufgrund unserer anhaltenden Loyalität und Unterstützung neu ausgehandelt werden."

SHX_northern_war_plan: "Nördliche Kriegsplanung"
SHX_northern_war_plan_desc: "Soldaten befolgen Befehle, aber es sind die Generäle hinter den Linien, die Entscheidungen treffen, die letztlich über das Schicksal einer Schlacht entscheiden. In Abstimmung mit unseren Verbündeten in [QIE.GetNameDef] werden wir im Rahmen unserer kontinuierlichen militärischen Vorbereitung mit der Planung von Angriffen und Strategien beginnen, um unsere Provinz bestmöglich auf den bevorstehenden Sturm vorzubereiten."

SHX_shanxi_baoding: "Ermutigung zur Aufnahme in Baoding"
SHX_shanxi_baoding_desc: "Die Militärakademie von Baoding ist die führende Militäreinrichtung in Nordchina und bekannt für ihre berühmten Absolventen. Ihre Kadetten sind begierig darauf, die Methoden des modernen Krieges zu erlernen, um die rückständigen Armeen Chinas zu verändern. Wir sollten die jungen Männer von Shanxi ermutigen, sich als neue Kadetten für diese Schule zu melden, damit sie ihr Wissen an unsere Armeen weitergeben können."

SHX_vanguard_of_north: "Avantgarde des Nordens"
SHX_vanguard_of_north_desc: "Da unsere Position in Nordchina gesichert ist, können wir uns als stärkste militärische Kraft der Zentralregierung im chinesischen Nordwesten bezeichnen. Dennoch kann es noch Regionen geben, die weit von der Kontrolle der Zentralregierung entfernt sind und unser militärisches Eingreifen erfordern. Als der neu ausgerufene Nordwestchinesischer Politischer Rat ist es unsere Aufgabe, dafür zu sorgen, dass das Land im Norden und Westen ein für alle Mal wiedervereinigt wird."

SHX_xibei_loyalty: "Xibeis Loyalität sicherstellen"
SHX_xibei_loyalty_desc: "Die Hui-Clique von Xibei San Ma, die formell der Zentralregierung angehörte, brach während des Chaos von Anfang 1936 auseinander. Wir sollten versuchen, ihre Unterwerfung unter die Zentralregierung zu fordern, damit die westlichen Grenzen unseres Landes gesichert werden."

SHX_cut_qie_ties: "Beziehungen zu Beijing abbrechen"
SHX_cut_qie_ties_desc: "Zu lange standen wir im Schatten der Zentralregierung in Beijing im Osten. Doch es gibt Anzeichen... Anzeichen dafür, dass sich die Zeiten ändern und dass unsere Zukunft formbarer sein könnte. Der wirtschaftliche Zusammenbruch von 1936 hat gezeigt, dass Beijings Kontrolle über uns schwächer ist, als man vielleicht glauben mag. Lasst uns versuchen, uns langsam von unseren Ketten zu befreien und Shanxis wahres Schicksal außerhalb des Schattens von Beijing zu verfolgen."

SHX_seek_allies: "Republikanische Verbündete suchen"
SHX_seek_allies_desc: "Im Gefolge des Krieges der Acht Provinzen hat sich die grundlegende politische Situation Chinas seit der Xuantong-Restauration dramatisch verändert. Da zahlreiche Anwärter auf die Position der nationalen Führung aufsteigen, werden wir uns mit gleichgesinnten republikanischen Verbündeten verbünden, in der Hoffnung, [QIE.GetNameDef] ein für alle Mal zu stürzen."
SHX_seek_allies_feng: "Republikanische Verbündete suchen"
SHX_seek_allies_feng_desc: "Im Gefolge des Krieges der Acht Provinzen hat sich die grundlegende politische Situation Chinas seit der Xuantong-Restauration dramatisch verändert. Angesichts zahlreicher republikanischer Anwärter auf die nationale Führung halten wir es vielleicht für das Beste, uns mit anderen republikanischen Gruppierungen zusammenzutun - in der Hoffnung, [QIE.GetNameDef] ein für alle Mal zu stürzen."

SHX_war_plan: "Methodische Kriegsvorbereitung"
SHX_war_plan_desc: "Wir haben es mit einem Feind zu tun, der zahlenmäßig größer ist als wir und über eine Industrie verfügt, die fast das Zehnfache dessen ist, wozu wir in der Lage sind. Angesichts dieser Widrigkeiten müssen wir jeden unserer Schritte planen - wir müssen Aufklärungspositionen tief hinter den feindlichen Linien einrichten und gleichzeitig die Bewegungen des Feindes verfolgen. Ein größerer Feind bedeutet nicht zwangsläufig den Sieg; eine sorgfältige und strategische Planung macht den fatalen Unterschied zwischen Sieg und Niederlage aus."

SHX_mobilisation: "Erlösung durch Opfer"
SHX_mobilisation_desc: "Man kann keinen Sieg ohne Opfer und ohne Verluste erwarten. Während sich die Provinz auf ihre bisher größte Krise vorbereitet, sollten wir alle Spaltungen aufgeben und nichts anderes als die vollständige Vernichtung des Feindes anstreben. Von jedem Mann und jeder Frau in der gesamten Provinz von Taiyuan bis Yan'an wird erwartet, dass sie ihre Pflicht ohne einen einzigen Atemzug des Zögerns erfüllen. Noch einmal zu den Waffen!"

SHX_cloak_dagger: "Mäntel und Dolche"
SHX_cloak_dagger_desc: "Während viele in China unsere Taktik als \"billig\" und \"ungesetzlich\" verspotten, hat uns unsere Erfahrung in den Bergen und auf den trockenen Feldern der Provinz immer wieder gezeigt, dass derjenige, der das Terrain kennt, den Sieg davontragen wird. Während der Feind vielleicht erwartet, uns auf dem offenen Schlachtfeld zu treffen, werden wir ihn von hinten angreifen, ihn von hinten durchbohren und ihm den Schrecken eines modernen Guerillakrieges bringen."

SHX_defend_resist: "Verteidigen und Widerstand leisten!"
SHX_defend_resist_desc: "Der Feind steht vor den Toren und die Lage wird in der Tat von Tag zu Tag schlimmer. In dieser Zeit der Krise müssen alle von ihren Häusern, ihren Feldern und ihren Schulen aufgerufen werden, sich am Krieg zur nationalen Befreiung zu beteiligen. Für jeden Zentimeter Land werden wir sie mit dem Doppelten an Blut bezahlen lassen. Für jede verlorene Stadt und jedes verlorene Dorf werden sie leiden und bereuen, jemals einen Fuß in unsere Provinz gesetzt zu haben!"

SHX_beyond_borders: "Über die Grenzen der Provinzen hinaus"
SHX_beyond_borders_desc: "Auf einen Schlag ist die Zentralregierung von [QIE.GetNameDef] völlig zusammengebrochen. Nach einer solchen Veränderung in der politischen Landschaft ist klar, dass unsere Ambitionen deutlich größere Ziele haben und dass wir tatsächlich in der Lage sind, die lang erwartete Vereinigung unseres Landes zu vollziehen. Von den Bergen von Shanxi aus werden die Flammen der Revolution weiterhin hell brennen und wir werden unsere Nation ein für alle Mal befreien!"

SHX_suiyuan_question: "Die Suiyuan-Frage"
SHX_suiyuan_question_desc: "Suiyuan im Osten wird von den Machthabern in Shanxi seit langem als potenzielles Mittel zur Steigerung der Produktivität der Provinz Shanxi gesucht. Die Region ist reich an Eisen und verfügt über jede Menge brachliegendes Land, Land, das genutzt werden könnte, um den Bedarf der zunehmend anspruchsvollen Provinz Shanxi zu decken. Lassen Sie uns auf die Ma-Clique und die Zentralregierung zugehen, in der Hoffnung, eine vermittelnde Lösung zu finden."

SHX_suiyuan_order: "Wiederherstellung der Ordnung auf dem Land"
SHX_suiyuan_order_desc: "Nach unserer jüngsten rechtmäßigen Übernahme von Suiyuan gibt es sicherlich einige, die sich unserer Kontrolle widersetzen und uns nur als feindliche Besatzer betrachten. Wir sollten den Menschen die Hand reichen und sie zur Ansiedlung in den Dörfern von Shanxi ermutigen, damit wir die Ordnung in der Region wiederherstellen können."

SHX_suiyuan_connect: "Verbindung der Provinzen"
SHX_suiyuan_connect_desc: "Die jahrelange Vernachlässigung der Region Suiyuan durch die Ma-Clique hat dazu geführt, dass die Infrastruktur der Region dem übrigen China weit unterlegen ist. Lasst uns versuchen, die neu gewonnene Provinz mit unseren Heimatregionen in Shanxi und Shaanxi zu verbinden, um Transport, Handel und Ordnung zu erleichtern."

### Army Tree

SHX_national_army: "Von einer Provinzarmee zur nationalen Armee"
SHX_national_army_desc: "Schließlich entspricht die Armee, die uns bisher unsere großen Siege beschert hat, nicht den Anforderungen einer Großmacht. Wenn wir unsere Revolution vollenden, unser Volk vereinen und die Imperialisten vertreiben wollen, dann müssen wir unsere neu gefundenen Ressourcen nutzen, um unsere Fähigkeiten zu modernisieren und zu erweitern. Aber wir werden niemals den tapferen Geist vergessen, den unsere Männer von Shanxi nach [SHX.Capital.GetCapitalVictoryPointName] getragen haben!"

SHX_expand_national_security_apparatus: "Ausweitung des nationalen Sicherheitsapparats"
SHX_expand_national_security_apparatus_desc: "Das Büro zur Friedenserhaltung half bei der Gründung der Organisation in der Provinz Shanxi während der turbulenten Jahre der Unruhen nach dem Schwarzen Montag, Ordnung und Stabilität aufrechtzuerhalten. Jetzt, da China vollständig wiedervereinigt ist, sollten wir das Büro als starke Waffe einsetzen, um gegen ausländische und inländische Bedrohungen der nationalen Sicherheit Chinas vorzugehen."

SHX_renovate_military_academies: "Modernisierung der Militärakademien"
SHX_renovate_military_academies_desc: "Whampoa, Baoding...diese Namen sind jedem Bürger des chinesischen Landes als angesehene Militärakademien bekannt, die eine Generation patriotischer Helden hervorgebracht haben, die das Land verteidigt und vor dem totalen Ruin bewahrt haben. Mit der jüngsten Vereinigung Chinas unter der Führung der Shanxi-geführten Streitkräfte ist es nur angemessen, dass wir dafür sorgen, dass diese Akademien renoviert und modernisiert werden, um die Lehren aus den jüngsten Kriegen zu ziehen."

SHX_the_modern_chinese_soldier: "Der moderne chinesische Soldat"
SHX_the_modern_chinese_soldier_desc: "Die Armeen der Kriegsherren waren weltweit berüchtigt für ihre offensichtliche Inkompetenz und den Mangel an moderner Ausrüstung. Als Teil unserer provinziellen Pflicht während des ZhiFeng-Krieges, eine moderne Armee zu schaffen, sind wir stolz auf unsere Bemühungen, das Bild des chinesischen Soldaten zu modernisieren. Ausgestattet mit den neuesten Gewehren und durchdrungen vom Geist der Revolution, steht der Schütze des neuen China über allem!"

SHX_rapid_militarisation: "Rasche Militarisierung"
SHX_rapid_militarisation_desc: "Nachdem sich die Wirtschaft endlich erholt hat und China seit dem Zusammenbruch der Qing-Dynastie im Jahr 1911 wieder über eine große Zentralregierung verfügt, hat die neue republikanische chinesische Regierung einen raschen Prozess der Militärausrüstung sowohl in der Marine als auch in der Rüstungsproduktion eingeleitet, in der Hoffnung, die Kapazität und Qualität der chinesischen Streitkräfte an den Rest der Welt anzugleichen."

SHX_modern_officer_corps: "Modernes Offizierskorps"
SHX_modern_officer_corps_desc: "Die Zukunft einer jeden Armee gehört dem Offizierskorps, den Männern, die in der Lage sind, Sinn, Pflichtbewusstsein und Patriotismus in den Reihen des einfachen Soldaten zu wecken. Wenn die Armee der wiedervereinigten Republik China mit dem Rest der westlichen Welt mithalten will, müssen erhebliche Anstrengungen unternommen werden, um das Offizierskorps des Landes zu einer modernen Elitetruppe umzugestalten."

SHX_broadfront_operations_capacity: "Umfangreiche operative Kapazitäten"
SHX_broadfront_operations_capacity_desc: "Mit der reformierten Chinesischen Nationalen Armee, die größer ist als je zuvor, sind wir nun in der Lage, größere operative Kapazitäten an breiteren Fronten einzusetzen. Mit verbesserten Aufklärungseinheiten sowie einem besseren Verständnis von Logistik und Luftstreitkräften werden unsere Streitkräfte in der Lage sein, größere und weitreichendere Kampagnen durchzuführen, als dies zuvor in der Ära der Provinz möglich war."

SHX_build_a_navy: "Wiederbelebung der Beiyang-Flotte"
SHX_build_a_navy_desc: "China war jahrhundertelang eine Seemacht, aber die demütigenden Niederlagen, die uns die Japaner und die Westler zugefügt haben, haben unseren Nationalstolz erschüttert. Die langwierigen Landkämpfe der Warlord-Ära haben uns wichtige Ressourcen für den Unterhalt einer Flotte entzogen, die einer großen Nation würdig ist und die schnell wiederhergestellt werden muss, wenn wir unsere ausgedehnte Küste verteidigen wollen."

SHX_fortify_coastal_bulwark: "Befestigt das Küstenbollwerk"
SHX_fortify_coastal_bulwark_desc: "Chinas riesige Landfläche bedeutet, dass der Feind höchstwahrscheinlich eher eine Marineinvasion in unser Land versuchen wird als eine direkte Landinvasion. Angesichts der wirtschaftlichen und politischen Bedeutung der Küstenregionen täten wir gut daran, uns auf eine feindliche Invasion vorzubereiten, indem wir die Küstenlinie mit Bunkern, Bunkeranlagen und anderen Verteidigungsanlagen befestigen und vorbereiten."

SHX_dockyards: "Programm zum schnellen Werftenausbau"
SHX_dockyards_desc: "Aufgrund seiner geografischen Lage hätten sich nur wenige in Shanxi jemals vorstellen können, dass eine Marine notwendig wäre. Mit der Wiederherstellung der Republik China unter der Führung der Shanxi-Clique verfügen wir nun über die Möglichkeiten, eine nationale Marine zu schaffen und aufzubauen. Im Rahmen unserer größeren nationalen Anstrengungen zur Verbesserung und Modernisierung unserer Marine sollten wir ein schnelles Expansionsprogramm zur Schaffung neuer Werften in Angriff nehmen!"

SHX_new_navy_new_traditions: "Neue Marine, neue Traditionen"
SHX_new_navy_new_traditions_desc: "Traditionen sind im Leben wichtig, aber es gibt nur wenige Orte, an denen sie eine solche Bedeutung haben wie an Bord der Flotte. Auch wenn Chinas Flottenkapazität geschrumpft ist, bleibt die Flotte in verschiedene konkurrierende regionale Cliquen gespalten. Mit ruhiger Hand werden wir sie zu einer einzigen chinesischen Flotte verschmelzen, die von der Erleuchtung der Drei Prinzipien durchdrungen ist und die Lektionen, die im ganzen Land gelernt wurden, miteinander verbindet. Auf diese Weise werden wir gewinnen."

SHX_advanced_coastal_defensive_plans: "Fortgeschrittene Küstenverteidigungspläne"
SHX_advanced_coastal_defensive_plans_desc: "Wie frühere Kriege gezeigt haben, ist Chinas lange Küstenlinie im Falle einer ausländischen Invasion eine große Schwachstelle. Obwohl die Landverteidigung in den Zuständigkeitsbereich der Armee fällt, ist auch die Flotte dafür verantwortlich, Eindringlinge von unseren Küsten fernzuhalten und diejenigen zu schikanieren, die dumm genug sind, es zu versuchen. Mit angemessenen Frühwarnsystemen und einer geschickten Taktik können wir unsere Feinde an der Küste angreifen, wo sie am schwächsten sind."

SHX_integrate_naval_air_coordination: "Integration der Marine-Luft-Koordination"
SHX_integrate_naval_air_coordination_desc: "Die Marinefliegerei ist ein Bereich, der in den letzten Jahrzehnten große Fortschritte gemacht hat. Auch wenn es angesichts unserer begrenzten Luft- und Seekapazitäten vielleicht verfrüht wäre, uns derartige Operationen zuzutrauen, so haben wir doch den Vorteil, dass wir über keine festgelegten Doktrinen verfügen, wie unsere etablierten Konkurrenten. Daher müssen wir bereit sein, flexibel zu sein und sowohl unsere See- als auch unsere Luftstreitkräfte in einer tödlichen Kombination zusammenzubringen."

SHX_undersea_warfare: "Unterseekriegsführung"
SHX_undersea_warfare_desc: "Unter der Oberfläche, in den dunkelsten Tiefen, lauern unerschrockene Männer in tödlichen Schiffen. Die U-Boot-Kriegsführung steckte im letzten Krieg noch in den Kinderschuhen, hat sich aber inzwischen zu einem Gleichmacher zwischen den hochmütigen Flotten des Status Quo und den Staaten, die sie unterdrücken, entwickelt. Wir werden diese Technologien in vollem Umfang nutzen, um feindliche Nachschubkonvois zu überfallen, die ihre Invasionstruppen versorgen, und auch alle verwundbaren Großkampfschiffe auszuschalten."

SHX_fleet_of_the_republic: "Flotte der Republik"
SHX_fleet_of_the_republic_desc: "Die neue Republik braucht eine neue Flotte, die in der Lage ist, ihre Küsten zu verteidigen. Die Investitionen sind bereits im Gange, und die verlorenen Jahre werden langsam wieder aufgeholt, so dass die einst verwelkte und geteilte chinesische Flotte wiedergeboren wurde. Schon jetzt nimmt eine neue Flotte Gestalt an, die in der Lage ist, es mit Feinden aufzunehmen, vor denen sie früher nur kuschen konnte. Wir sind noch weit davon entfernt, wieder eine große Seemacht zu werden, aber unser Stern geht weiter auf!"

SHX_protect_the_three_seas: "Schützt die drei Meere"
SHX_protect_the_three_seas_desc: "Chinas Schicksal liegt nicht nur auf dem Festland, sondern auch auf den drei Meeren, die es umgeben. Darüber hinaus gibt es in ganz Asien so viele andere Völker, die sich nach Befreiung von den Kolonialmächten sehnen, und nur durch die Entwicklung einer Flotte, die in der Lage ist, diese Unterdrücker herauszufordern, kann China seine Führungsrolle auf dem Kontinent wieder übernehmen. Unsere Armeen marschieren, und unsere Flotte wird sie den ganzen Weg über unterstützen, um unser großes Land vor Schaden zu bewahren."

SHX_chinese_grand_fleet: "Chinesische Große Flotte"
SHX_chinese_grand_fleet_desc: "Es reicht nicht aus, dass wir uns mit kleinen Kanonenbooten und veralteten Kreuzern zufrieden geben. Für eine echte Flotte braucht man Großkampfschiffe, die in der Lage sind, feindliche Eskorten zu zerfetzen und feindliche Befestigungen zu bombardieren. Wenn wir es mit unseren Marineambitionen ernst meinen, müssen wir bereit sein, in die teuren Großschiffe der Großmächte zu investieren. Wir leben in der Morgendämmerung eines neuen Zeitalters im Pazifik, und mögen wir in dessen Zentrum stehen."

SHX_coastal_forts: "Auf kommende Stürme vorbereiten"
SHX_coastal_forts_desc: "Im Rahmen unserer verstärkten Bemühungen um die Modernisierung der Marine sollten wir beachten, dass Chinas Küsten durch veraltete oder vernachlässigte Küstenbefestigungen geschützt sind. Wir sollten ein Programm für unsere Bauarbeiter und Ingenieure unterstützen, um die Küstenfestungen des Landes zu modernisieren, und Mittel für die Erforschung der RADAR-Technologie bereitstellen, die uns bei der Überwachung und Verteidigung der chinesischen Küste gegen potenzielle Angreifer helfen soll."

SHX_final_battle: "Die letzte Schlacht"
SHX_final_battle_desc: "Trotz unseres Sieges über die japanischen Imperialisten im Zweiten Chinesisch-Japanischen Krieg weigerten sich die arroganten Japaner, unsere Insel Taiwan nach dem Waffenstillstand an die Chinesische Republik zurückzugeben, obwohl sie auf See im Vorteil waren. Dank des Erfolgs unseres Marinemodernisierungsprogramms haben wir nun die Möglichkeit, die Japaner herauszufordern und sie erneut zu bekämpfen, um die Insel Taiwan für China zurückzuerobern!"

SHX_national_air_force: "Gründung des Luftfahrtinstituts in Baoding"
SHX_national_air_force_desc: "Obwohl wir während unserer Amtszeit in Shanxi verschiedene Projekte im Bereich der Luftwaffe in Erwägung gezogen haben, verfügten die beiden Machthaber nicht wirklich über die Mittel, um eine würdige Luftstreitkraft aufzubauen. Wenn wir mit den Entwicklungen in der Militärtheorie Schritt halten wollen, müssen wir unbedingt mit dem Aufbau einer nationalen Luftstreitkraft beginnen, die in der Lage ist, die Lüfte zu erobern. Darüber hinaus wäre sie ein großer Kraftmultiplikator gegen die verbleibenden Warlord-Kräfte."

SHX_expand_airbases: "Ausbau der Luftinfrastruktur"
SHX_expand_airbases_desc: "Ein großer Teil der ländlichen Gebiete Chinas kann als reichhaltiges Land für unsere wachsende Luftfahrtindustrie dienen, das nicht nur für Militärflugzeuge, sondern auch für den zivilen Transport und Verkehr genutzt werden kann. Auf unserem Weg zur Modernisierung der chinesischen Nation und der chinesischen Streitkräfte sollten wir versuchen, unsere militärischen Luftwaffenstützpunkte und unsere Industrie auszubauen, um die Nation zu stärken."
SHX_imitiate_foreign_air_designs: "Fremde Luftdesigns imitieren"
SHX_imitiate_foreign_air_designs_desc: "Trotz unserer Bemühungen um eine eigene Flugzeugproduktion liegt es auf der Hand, dass wir erfolgreiche Kampfflugzeugkonstruktionen aus aller Welt nachahmen sollten, wenn China den Anschluss an den Rest der Welt finden will. Wir werden Berater und Ingenieure in andere Länder entsenden, mit denen wir zusammengearbeitet haben, damit sie wichtiges Fachwissen und Konstruktionen mitbringen, die uns bei der Herstellung neuer und moderner Flugzeuge helfen."

SHX_invite_foreign_aviation_instructors: "Ausländische Luftfahrtinstruktoren einladen"
SHX_invite_foreign_aviation_instructors_desc: "Während Shanxi eine der wenigen Provinzen Chinas war, die eine bescheidene Luftstreitkraft vorweisen konnte, ist es nun, da wir das gesamte chinesische Land umfassen, klar, dass unsere Piloten schlecht ausgebildet, unsere Doktrinen veraltet und unsere Flugzeuge alles andere als ausreichend sind. Wir sollten ausländische Luftfahrtausbilder, Expatriates und Kriegsveteranen einladen, in der chinesischen Luftwaffe als Berater zu dienen, um unsere Streitkräfte zu stärken."

SHX_encourage_attack_aviation: "Angriffsfliegerei ermutigen"
SHX_encourage_attack_aviation_desc: "Wie die modernen Konflikte in der ganzen Welt und insbesondere die der Großmächte zeigen, liegt die Zukunft der Luftfahrt in der Kombination mit Bodentruppen, um mit einer noch nie dagewesenen Feuerkraft entscheidende Durchbrüche zu erzielen. Unsere Flugschüler in Europa haben den Einsatz von Angriffsbombern in europäischen Konflikten erlebt und sind bereit, ihr Wissen mit uns zu teilen."

SHX_long_range_supremacy: "Vorherrschaft auf lange Sicht"
SHX_long_range_supremacy_desc: "Angesichts des riesigen Geländes, über das China verfügt, ist es nur logisch, dass wir uns bei unserer Luftdoktrin auf die Langstreckenfähigkeiten unserer Bomber und Kampfflugzeuge konzentrieren sollten, da sie dadurch eine größere Reichweite und ein größeres Gebiet abdecken können und gleichzeitig die für den Sieg in modernen Kriegen erforderliche Luftmacht bereitstellen. Zu diesem Zweck sollten wir massiv in die Verbesserung der Reichweite und der Treibstoffkapazität unserer Flugzeuge investieren."

SHX_dive_bombing_focus: "Luft-Land-Integration"
SHX_dive_bombing_focus_desc: "Die Erfahrungen sowohl in Europa als auch in Asien haben gezeigt, dass echte Kriege nur dann gewonnen werden, wenn Boden- und Luftstreitkräfte zusammenarbeiten, wobei der Schwerpunkt auf Luftunterstützungsbombern mit geringer Reichweite liegt, die in der Lage sind, präzisere und blitzschnelle Angriffe auf die gegnerische Logistik und den Nachschub zu fliegen, anstatt auf langsamere Langstreckenbomber. Wir sollten versuchen, dieses Modell für unseren wachsenden Bedarf an Luftstreitkräften zu übernehmen, um unsere Streitkräfte erfolgreich zu modernisieren."

SHX_roc_air_force: "Die Luftstreitkräfte der Republik China"
SHX_roc_air_force_desc: "Die anfänglichen Versuche der Provinzen und der früheren nationalen Regierungen, eine wirklich moderne und umfangreiche Luftstreitkraft zu schaffen, die der Verteidigung unseres weiten Himmels und unseres Reiches würdig ist, sind alles andere als gelungen. Unsere Bemühungen um die Modernisierung und Ausbildung einer neuen, beeindruckenden nationalen Luftstreitkraft tragen nun endlich Früchte, und wir können der Welt endlich die offizielle Gründung einer neuen und gestärkten Luftstreitkraft der Republik China für künftige Generationen verkünden."

SHX_enshrine_the_fighter_cult: "Verankerung des Kämpferkults"
SHX_enshrine_the_fighter_cult_desc: "Während des Widerstandskrieges gegen das japanische Kaiserreich stellten chinesische Piloten aus dem ganzen Land die Vorstellung von technologischer und fachlicher Unterlegenheit gegen einen weitaus überlegenen Feind in Frage. Dies hat in unserem Land zu einem Kult der Lüfte geführt, in dem Kampfflieger-Asse als ewige Helden verehrt werden, zu denen der Rest des Landes als vorbildliche Patrioten des neuen China aufschauen kann."

SHX_airborne_special_forces: "Luftlande-Spezialeinheiten"
SHX_airborne_special_forces_desc: "In der Welt des modernen Krieges ist es der Wagemutige, der den Sieg davonträgt. Es wurde eine experimentelle Abteilung aus den besten und fähigsten unserer Soldaten geschaffen, die in einer Eliteeinheit dienen sollen. Diese mutige Einheit ist inspiriert von der modernen Verwendung von Fallschirmjägern, die es den Einheiten ermöglicht, ohne Landweg in Kampfgebiete vorzudringen. Solche Taktiken sind zwar radikal und neu, und es ist mit Verlusten zu rechnen, aber das Glück begünstigt die Mutigen!"

SHX_utilise_arsenals: "Arsenale der Warlords nutzen"
SHX_utilise_arsenals_desc: "Während unsere Streitkräfte im Eifer der Vereinigung über China hinwegfegen, haben wir zahlreiche verlassene Waffenfabriken und Arsenale beschlagnahmt, die von den Kriegsherren in den Provinzen zurückgelassen wurden. Wie Yan haben auch viele von ihnen im Laufe der Jahre eigene Waffenproduktionsstätten aufgebaut. Wir sollten diese Waffenarsenale nutzen und aufrüsten, damit sie den Bedürfnissen der Nation dienen und nicht einem weiteren machtgierigen regionalen Tyrannen."

SHX_chinese_marines: "Marinesoldaten der Republik"
SHX_chinese_marines_desc: "Die ersten Marinesoldaten der Republik China haben zwar keine maritime Tradition, gehen aber auf den Wuchang-Aufstand von 1911 zurück. Ursprünglich handelte es sich um eine \"Marinewache\", doch 1914 wurde ein einheitliches Marinekorps gegründet, obwohl die Bemühungen um eine Modernisierung und die Schaffung einer einheitlichen Marinedivision seither gescheitert sind. Wir sollten ihr Erbe fortsetzen, indem wir unsere eigenen republikanischen Marinesoldaten schaffen, die unsere Küsten beschützen werden!"

SHX_tech_marine_bonus: "$CHI_tech_marine_bonus$"

SHX_new_methods: "Neue Methoden annehmen"
SHX_new_methods_desc: "Die tragische Ironie der Warlord-Ära besteht darin, dass die chinesische Nation trotz aller Ausgaben für die Aufrechterhaltung regionaler Streitkräfte nicht in der Lage war, sich moderne militärische Formationen in nennenswertem Umfang zu leisten. Seit den letzten landesweiten Reformen des Militärs im Rahmen der Selbststärkungsbewegung hat sich die Kriegsführung stark verändert. Flinke Panzer und Lastwagen haben die alte Kavallerie ersetzt, aber sie werden uns nicht überholen."

SHX_future_of_war: "Die Zukunft des Krieges in China"
SHX_future_of_war_desc: "\"Schnelligkeit ist die Essenz des Krieges\", und so wie sich die Welt verändert, so verändert sich auch die Art des Konflikts. Flugzeuge, Panzer und Schlachtschiffe mögen mit ihrem Glanz Schlagzeilen machen, aber auf der Jagd nach der Zukunft der Kriegsführung dürfen wir auch einige andere wichtige Entwicklungen nicht vergessen. Planung, Koordinierung und Doktrin sind für die Kriege von heute unerlässlich, und wenn in Baoding ein neuer Tag anbricht, dürfen wir dies nicht vergessen."

SHX_new_army_new_china: "Eine neue Armee für ein neues China"
SHX_new_army_new_china_desc: "Wie die Beiyang-Armee zuvor oder Sun Yat-sens Versuche, eine Nationale Revolutionsarmee zu schaffen, sind die Armeen von Shanxi stolz darauf, dass sie in der Ära des modernen Krieges vollständig modernisiert und mit modernen Taktiken und Strategien auf dem neuesten Stand sind. Nachdem wir in brutalen Kriegen erfolgreich für die Einigung des Landes und gegen die japanische Aggression gekämpft haben, werden wir uns auch weiterhin darum bemühen, dass unsere Streitkräfte die Vorhut für unsere glorreiche Zivilisation bleiben."

### Unification Tree

SHX_towards_the_dream_of_unification: "Auf dem Weg zum Traum von der Wiedervereinigung"
SHX_towards_the_dream_of_unification_desc: "Obwohl [SHX.GetLeader] sich seinen Platz als Anführer des chinesischen Volkes gesichert hat, gibt es noch andere Machthaber und Kriegsherren, die um die Kontrolle des Landes kämpfen. Die Beseitigung unserer Rivalen und die Durchsetzung unserer Autorität gegenüber den Kriegsherren ist ein wesentlicher Bestandteil unseres lang gehegten Ziels der nationalen Einigung, ebenso wie die Beseitigung der Abtrünnigen. Mit erhobenen Bannern werden wir jeden hinwegfegen, der es wagt, sich uns in den Weg zu stellen."

SHX_rural_reconstruction: "Ländlicher Wiederaufbau"
SHX_rural_reconstruction_desc: "Die von den Intellektuellen Yan Yangchu (James Yen) und Liang Shuming gegründete Bewegung für den Wiederaufbau des ländlichen Raums wollte das chinesische Dorf wiederbeleben. Obwohl wir durch ihre Unterstützung für Wu Peifu in den frühen 1930er Jahren gespalten waren, war James Yen eine enorme Hilfe bei der Ausarbeitung unserer Bildungsreformen. Es wird erwartet, dass ihre Ideen für das moderne chinesische Landleben ebenfalls ein großer Erfolg sein werden."

SHX_stabilise_national_economy: "Stabilisierung der Volkswirtschaft"
SHX_stabilise_national_economy_desc: "Die Feinde auf dem Schlachtfeld sind nur ein Feind, den wir besiegen müssen. Uns drohen Hyperinflation und Bankrott, da wir nicht nur die Macht von Beijing, sondern auch dessen hohe Schulden erben. Durch eine sorgfältige Mischung aus Steuern, der Beschlagnahme feindlicher Vermögenswerte, der Kürzung verschwenderischer Ausgaben und der Sicherung ausländischer Kredite können wir die wirtschaftliche Katastrophe abwenden und die Unterstützung der Wirtschaft gewinnen."

SHX_mass_education_reforms: "Landesweite Alphabetisierungsanstrengungen vorantreiben"
SHX_mass_education_reforms_desc: "Eines der großen Ziele verschiedener chinesischer Intellektueller in den letzten Jahrzehnten war die Förderung der allgemeinen Bildung, von der sich viele erhoffen, dass sie das chinesische Volk erhebt und der Nation ihre frühere kulturelle und wirtschaftliche Dominanz zurückgibt. Wir selbst haben uns in Shanxi unermüdlich dafür eingesetzt, und es ist an der Zeit, dass wir uns mit Gelehrten aus dem Norden zusammentun, um dieses edle nationale Bestreben zu fördern."

SHX_our_claims_to_national_leadership: "Unser Anspruch auf eine nationale Führungsrolle"
SHX_our_claims_to_national_leadership_desc: "Nachdem wir unsere nördlichen Rivalen besiegt haben, sind wir ein weiterer Anwärter auf das Erbe des Xinhai-Vermächtnisses und haben die Chance, die Fehler der Vergangenheit zu korrigieren und den hoffnungsvollen Wandel der Beiyang-Republik herbeizuführen, den es nie gab. Doch es gibt noch viele andere Anwärter, und während wir uns den Herausforderungen einer nationalen Regierung stellen, müssen wir aufpassen, dass wir nicht unvorsichtig werden."

SHX_reject_humiliation: "Ein Jahrhundert der Demütigung ablehnen"
SHX_reject_humiliation_desc: "Jahrtausendelanger Frieden und Glanz in China fanden mit der britischen Aggression im Jahr 1839 ein jähes Ende. Seitdem hat sich die chinesische Autorität aufgelöst, und viele chinesische Küstenstädte wurden an ausländische Mächte übergeben. Jetzt, da unsere Nation wieder auf dem Vormarsch ist, geht ihre Sonne im Osten unter. Wir werden die elenden Imperialisten aus dem chinesischen Land vertreiben und unser Volk von ihrer Ausbeutung befreien!"

SHX_zhonghua_revived: "Wiederbelebung von Zhonghua"
SHX_zhonghua_revived_desc: "Die chinesische Nation ist endlich unter einer einzigen Republik, unserer Republik China, wiederhergestellt worden. Nachdem die Imperialisten besiegt, ihre konzessionierten Kumpane vertrieben und die Sezessionisten, Regionalisten und Kriegsherren in die Schranken gewiesen wurden, können wir endlich die Zerstörung beenden und uns auf den Wiederaufbau konzentrieren. Endlich können die idealistischen Träume von Xinhai wiedergeboren werden und sich über die Dunkelheit erheben, die unser Land verschlungen hat."

SHX_tender_to_the_people: "Die drei Wohlstandsklassen"
SHX_tender_to_the_people_desc: "Die Sanxing beziehen sich auf die mythischen Gottheiten in der chinesischen Volksreligion, die mit einem guten Leben verbunden sind. Diese sind Glück (Fu), Wohlstand (Lu) und Langlebigkeit (Shou). Da wir den Mantel der nationalen Führung übernommen haben, müssen wir im Gegenzug für die Loyalität des Volkes für die Laobaixing sorgen und sie pflegen. Das bedeutet, dass wir nicht nur für eine starke Regierung und Armee sorgen müssen, sondern auch für einen soliden Wohlfahrtsstaat."

SHX_fund_national_academies: "Nationale Akademien finanzieren"
SHX_fund_national_academies_desc: "Jahre des Krieges und der Brutalität haben der akademischen Welt wenig Geld oder Aufmerksamkeit beschert, und viele unserer klügsten Köpfe sind ins Ausland gegangen - und nie wieder zurückgekehrt. Diejenigen, die geblieben sind, sehen sich oft gezwungen, sich für die verschiedenen Kriegsherren nützlich zu machen, entweder als Mittel der Propaganda oder der militärischen Innovation. Mit der Rückkehr zu einem Zustand des Friedens können wir uns als Nation wieder auf zivile Studien und Forschung konzentrieren."

SHX_legacy_of_gmj: "Das Vermächtnis der Guominjun"
SHX_legacy_of_gmj_desc: "Die Guominjun war eine von Feng Yuxiang aufgebaute Armee zur Befreiung der Laobaixing und zur Wiederherstellung der Moral in einem von ausländischen Plünderern und einheimischen Tyrannen verwüsteten Land. Während wir abrüsten und uns auf eine zivile Regierung zubewegen, dürfen wir nicht vergessen, welche Opfer unsere tapferen Soldaten gebracht haben. Abgesehen von Pensionen und Ehrungen ist es wichtig, dass ihr Geist, ihre Disziplin und ihr revolutionärer Eifer in unserem neuen China niemals verloren gehen. Mögen auch unsere gefallenen Helden wissen, dass ihre Kinder in einem veränderten und besseren Land aufwachsen werden."

SHX_ten_aims: "Zehn Sofortmaßnahmen"
SHX_ten_aims_desc: "Als Feng Yuxiang vor Jahren zum ersten Mal das Kommando über Kaifeng übernahm, gab er eine Liste mit zehn Sofortmaßnahmen heraus, um mit der Korruption aufzuräumen, die er vorfand, und das Leid zu lindern, das er sah. Jahrzehnte später, als er sich als neuer Herrscher Chinas in einer neuen Hauptstadt niederließ, werden seine nächsten Entscheidungen Auswirkungen haben, die im ganzen Land nachhallen. Mit Eifer beeilen sich die neuen Machthaber, den Provinzen ein positives Beispiel zu geben."

SHX_comrades: "Unsere republikanischen Kameraden"
SHX_comrades_desc: "Obwohl wir den Löwenanteil der Arbeit beim Aufbau der neuen Republik geleistet haben, dürfen wir die Millionen von Mitstreitern nicht vergessen, die ebenfalls einen freien und demokratischen Staat anstreben. Auch wenn wir in den Auseinandersetzungen der letzten Jahre mit einigen von ihnen aneinandergeraten sind, so haben doch viele von ihnen wohlwollende Ideen, die es wert sind, dass wir sie bei der Gestaltung unserer eigenen nationalen Politik berücksichtigen. Sie anzuhören, kann von Vorteil sein."

SHX_new_life: "Neues Leben, alte Prinzipien"
SHX_new_life_desc: "Feng Yuxiang hat die von ihm so genannte Bewegung für ein neues Leben gefördert, ein Versuch, den chinesischen Charakter zu erneuern und dem Volk eine angemessene Moral zu vermitteln. Auf dem Weg zu einer wiedergeborenen chinesischen Nation und einem wiedergeborenen chinesischen Volk müssen wir uns die positiven Aspekte des Wandels zu eigen machen, aber auch die positiven Traditionen bewahren, die die chinesische Identität ausmachen. Auf diese Weise können wir die Fesseln des Warlordismus wirklich sprengen."
#Note, this New Life Movement preceded Chiang's otl one.

SHX_realise_revolution: "Verwirklichung unserer revolutionären Ziele"
SHX_realise_revolution_desc: "Es reicht nicht aus, einfach die alten korrupten Diktatoren in Beijing und anderswo zu stürzen oder andere Warlord-Anwärter zu verdrängen, die nach der nationalen Macht streben. Wenn wir die jahrzehntelange Zwietracht, die der Warlordismus mit sich gebracht hat, wirklich überwinden wollen, dann müssen wir einen Wandel an der untersten Stufe der sozialen Leiter herbeiführen. Wir müssen uns unter der sorgfältigen Führung von Feng Yuxiang für die vollständige Befreiung der Laobaixing einsetzen."

SHX_from_china_to_world: "Von China in die Welt"
SHX_from_china_to_world_desc: "China ist eine große Nation, die ein großes Schicksal hat. Es hat lange Zeit als Beschützer der Völker im Osten gedient, eine Rolle, die es unter der wiedergeborenen Republik von Feng Yuxiang erneut übernehmen wird. Unter unserer wachsamen Schirmherrschaft werden wir das Joch der westlichen Imperialisten abschütteln und den Frieden wiederherstellen, der einst in Asien herrschte. Unsere Armeen marschieren nicht nur für unser Volk, sondern für alle, die uns umgeben."

SHX_national_heart_washing: "Die Philosophie Chinas"
SHX_national_heart_washing_desc: "Yan Xishan hat in seiner durch jahrzehntelange praktische Erfahrung erworbenen Weisheit eine verfeinerte Version seiner Ideologie vorgeschlagen, die er als \"Philosophie Chinas\" bezeichnet. Diese Sammlung von Grundsätzen, Gedanken und Praktiken, die von unserem geliebten Junzi, einem Inbegriff konfuzianischer Weisheit, verfeinert wurden, soll sicherstellen, dass China nie wieder in das Elend zurückfällt, das seine Existenz im letzten Jahrhundert bestimmt hat."

SHX_tradition: "Tradition und Fortschritt"
SHX_tradition_desc: "Die größte Stärke von Yan Xishan als Führungspersönlichkeit ist seine Fähigkeit, neue Konzepte und Technologien mit den besten chinesischen Traditionen und Werten zu verbinden. Auf diese Weise konnte er große Fortschritte bei der Modernisierung von Shanxi erzielen und als fortschrittliche, aber weise Führungspersönlichkeit fungieren, die China wieder zu der Rolle verhilft, die ihm in der Welt zugedacht war. Unter Präsident Yan ist unsere Zukunft rosig!"

SHX_national_government: "Überparteiliche Regierung"
SHX_national_government_desc: "Yan Xishan gehört keiner Partei an und glaubt, er stehe über den kleinlichen Streitereien der zänkischen Lobbyisten. Stattdessen ist er ein Staatsmann, ein Präsident, der in der Lage ist, Spaltungen zu überbrücken und die überflüssige Parteilichkeit zu beenden, die die Demokratien seit langem verzehrt hat. Wenn unsere Republik funktionieren soll, müssen wir eine gemeinsame Basis finden, und unser weiser Führer wird dafür sorgen, dass die besten Ideen, die die Intellektuellen der Nation entwickeln können, in die Politik einfließen."

SHX_model_to_system: "Von einem Modell zu einem System"
SHX_model_to_system_desc: "In der bescheidenen Provinz Shanxi verwandelte die brillante Führung von Yan Xishan die Provinz in eine blühende und stabile Oase inmitten der dunklen Tage. Dort wurde Yan von anderen Provinzen beneidet, ein Führer, den die Nation anflehte, die Führung zu übernehmen. Yan wird jedoch nie seine Wurzeln in der \"Modellprovinz\" vergessen, und die dortigen Erfolge sollten von künftigen Bürokraten in den kommenden Jahrzehnten studiert werden."

SHX_father_of_nation: "Vater der Nation"
SHX_father_of_nation_desc: "Viele Männer versuchten, sich die Loyalität Chinas mit dem Bajonett zu sichern, indem sie das Volk unter ihren Stiefeln zermalmten. Nicht so Yan Xishan. Wie ein Vater beschützt er sein Volk, seine Männer und seine Nation. Er lehrt sie, was sie wissen müssen, er führt sie durch schwere Zeiten, er sorgt für sie, und er gibt ihnen ein Beispiel, dem sie folgen können. China wird nach dem Vorbild seines Gründervaters wiedergeboren, und er sieht mit Stolz zu, wie das Land seine ersten Schritte in die Zukunft macht."

SHX_statesman: "Der internationale Staatsmann, Yan Xishan!"
SHX_statesman_desc: "Selbst als Gouverneur einer isolierten Provinz innerhalb Chinas war sich Yan Xishan stets der Notwendigkeit einer guten internationalen Presse bewusst. Jetzt, als Gesicht der neuen chinesischen Republik, hat er unermüdlich daran gearbeitet, die Welt von unserem Wohlwollen zu überzeugen und gleichzeitig unsere Autorität über Ostasien zu behaupten. China wird wieder eine Großmacht sein, die die verschiedenen asiatischen Völker anführt und sie vor ausländischer Einmischung schützt."

SHX_a_new_beiyang_focus: "Ein neues Beiyang"
SHX_a_new_beiyang_focus_desc: "China ist unter einer neuen Republik vereint, so wie es die alte hätte sein sollen. Nun, da sich die Dinge beruhigt haben, werden wir die Vorzüge der Vorschläge anderer abwägen und dabei auf dem Fundament aufbauen, das uns unsere Vorgänger aus Beiyang hinterlassen haben. Die Gruppen, die wir bevorzugen, und die Politik, die wir verfolgen, sind zwar nicht unbedingt gegensätzlich, aber sie werden den Ton für die ersten Jahre unserer Regierung angeben."

SHX_listen_to_independent_voices_focus: "Unabhängige Stimmen anhören"
SHX_listen_to_independent_voices_focus_desc: "Hu Shih und seine Gruppe parteiloser Abgeordneter haben sich selbst zu \"unabhängigen Kritikern\" der Regierung erklärt und behaupten, dem chinesischen Volk eine gebildete Außenseitersicht auf unsere neue Regierung zu bieten. In einem Land, in dem politischer Dissens oft gewaltsam zum Schweigen gebracht wird, bietet uns die Zusammenarbeit mit diesen Intellektuellen die Möglichkeit, unseren Willen zu politischen Reformen innerhalb des Beiyang-Systems zu demonstrieren."

SHX_herding_the_republicans_focus: "Hüten der Republikaner"
SHX_herding_the_republicans_focus_desc: "Das Hauptproblem der chinesischen Republikaner ist ihr Mangel an Einigkeit und Zielstrebigkeit. Sie haben sich nie richtig als Opposition organisiert und sind nie geschlossen genug, um etwas zu verändern, selbst wenn sie die Macht haben. Die Nationalversammlung mag mit großartigen Denkern besetzt sein, aber um ihren Verstand tatsächlich zum Wohle der Nation einzusetzen, bedarf es einer guten Führung unsererseits, um sie aus ihren Elfenbeintürmen in die reale Welt zu locken."

SHX_entreat_the_endeavor_society_focus: "Bittet die Endeavor Gesellschaft um Hilfe"
SHX_entreat_the_endeavor_society_focus_desc: "Die Endeavor Zeitung ist das Zentrum eines Netzes fortschrittlicher Intellektueller, die aus dem gesamten politischen Spektrum stammen. Hu Shih, Cai Yuanpei, Li Dazhao, Liang Shuming, Wang Chonghui und andere haben mit einer eklektischen Mischung von Meinungen beigetragen, die nur in ihrer gemeinsamen Forderung nach mehr Transparenz, langfristiger Planung und besserer Regierungsführung vereint sind. Wir müssen die besten Vorschläge dieser Denkfabrik übernehmen."

SHX_strengthen_the_legislature_focus: "Stärkung der Legislative"
SHX_strengthen_the_legislature_focus_desc: "Die Nationalversammlung wurde lange Zeit von Beijings Drehtür der Kriegsherren und Machthaber ignoriert und als ein weiteres Organ behandelt, das bestochen, eingeschüchtert und mit Loyalisten besetzt werden kann. Auch wenn Kritiker sagen, dass wir noch einen weiten Weg vor uns haben, bevor sich das ändert, können wir die ersten Schritte in die richtige Richtung unternehmen, indem wir die Beiträge unserer Abgeordneten berücksichtigen und die Ergebnisse ihrer Beratungen respektieren."

SHX_stewarding_the_national_recovery_focus: "Steuerung des nationalen Aufschwungs"
SHX_stewarding_the_national_recovery_focus_desc: "Die altgedienten Politiker der Wiederaufbaupartei wissen, dass die Reformer, wenn sie in China etwas erreichen wollen, ein Gleichgewicht zwischen dem Ruf nach Veränderung und der Notwendigkeit finden müssen, die herrschenden Kräfte zu respektieren. Sie setzen darauf, dass der Präsident in ihrem Bündel \"vernünftiger\" Reformen zur Stabilisierung der Republik die Vernunft und nicht die Drohung sieht."

SHX_currying_international_exports_focus: "Internationale Exporte ankurbeln"
SHX_currying_international_exports_focus_desc: "Die Frage, wie der internationale Handel zu handhaben ist, war nach dem Jahrhundert der Demütigungen schon immer eine heikle Angelegenheit. Ausländisches Geld wird benötigt, um die Modernisierung voranzutreiben, aber ausländische Kontrolle ist nach Generationen ungleicher Verhandlungen unerträglich. Wir werden damit beginnen, unsere Wirtschaft unter Anleitung auf industrielle Exporte auszurichten, wobei die Regierung als Vermittler fungiert, um die Ausbeutung durch skrupellose Außenstehende zu verhindern."

SHX_domestic_infrastructure_projects_focus: "Inländische Infrastrukturprojekte"
SHX_domestic_infrastructure_projects_focus_desc: "Ein entscheidender Aspekt unserer Bemühungen um einen nationalen Aufschwung ist der Wiederaufbau der physischen und menschlichen Infrastruktur im kriegszerstörten China sowie der Bau neuer Eisenbahnlinien und Straßen, um das chinesische Hinterland mit den Städten zu verbinden. Mit unserer praktischen Erfahrung bei der Durchführung dieser Projekte in der relativ industrialisierten Mandschurei und unseren Verbindungen zu gleichgesinnten Partnern können wir die Voraussetzungen für einen wirtschaftlichen Aufschwung schaffen."

SHX_growing_a_chinese_middle_class_focus: "Wachsende chinesische Mittelschicht"
SHX_growing_a_chinese_middle_class_focus_desc: "Die Grundlage für wirtschaftlichen Wohlstand im 20. Jahrhundert und politische Stabilität in einer Republik ist eine starke Mittelschicht aus gebildeten Fachkräften und qualifizierten Arbeitern. Durch eine umsichtige Politik in den Bereichen Politik, Wirtschaft und Bildung können wir eine neue Generation ehrgeiziger, unternehmungslustiger junger Menschen heranziehen, die ein besseres Leben als ihre Vorfahren anstreben und die unsere Republik in eine neue Ära führen werden!"

SHX_setting_the_groundwork_for_democracy_focus: "Ein Fundament für die Demokratie"
SHX_setting_the_groundwork_for_democracy_focus_desc: "Die Vordenker der Demokratischen Konstitutionalistischen Partei haben unsere positive Aufnahme der Ideen von Yan Yangchu und die erfolgreiche Umsetzung dieser Konzepte in unserem Zehnjahresplan zur Kenntnis genommen. Sie hoffen auf weitere Investitionen in eine Reihe von Reformen, die ihrer Meinung nach eine stetige Demokratisierung unseres Landes ermöglichen werden, Reformen, die sich unter unserer Führung als erfolgreich erwiesen haben."

SHX_investing_in_education_focus: "Investitionen in die Bildung"
SHX_investing_in_education_focus_desc: "Das Fundament, auf dem unsere ehrgeizigen Pläne ruhen, ist die Massenbildung, die sich oft mit wirtschaftlichen, politischen und sogar militärischen Angelegenheiten überschneidet. Die Bekämpfung des Analphabetismus und die Ausweitung des Zugangs zu höherer Bildung sind für unsere Agenda von entscheidender Bedeutung und bei der alten CERA-Basis beliebt, von der viele im Ausland ausgebildete Intellektuelle profitieren werden. Ein Engagement für diesen Plan wird ihre Rückkehr in die DCP sicherstellen."

SHX_the_rural_revival_focus: "Wiederbelebung des ländlichen Raums"
SHX_the_rural_revival_focus_desc: "Yan Yangchu ist ein prominenter reformorientierter Intellektueller, der die nationale Politik meidet und sich stattdessen auf die Sache konzentriert, für die er eintritt: die Wiederbelebung des ländlichen Dorfes in China. Früher stand er Liang Qichao nahe und unterhielt eine gewisse Verbindung zu Liangs Partei, die sich zu ihrer neuesten Inkarnation, der DKP, entwickelt hat. Mit größeren finanziellen und politischen Investitionen bauen wir ein neues China von Grund auf auf!"

SHX_anti_corruption_efforts_focus: "Antikorruptionsbemühungen"
SHX_anti_corruption_efforts_focus_desc: "Der Ruf nach einem Kampf gegen Korruption und übermäßige Vetternwirtschaft hallt durch das gesamte politische Spektrum, dem es oft schwer fällt, in die eingefahrenen Patronagenetzwerke des Kriegsherren China einzudringen. Auch wenn es noch lange dauern wird, bis der öffentliche Dienst ohne Bestechungsgelder oder Gefälligkeiten auskommt, können wir ihn zumindest von den schmutzigen Geschichten über Bestechung und unkontrollierten Diebstahl befreien, indem wir die Finanzkontrolle und die Rechenschaftspflicht verbessern."

SHX_solicit_southern_compromises_focus: "Südliche Kompromisse einfordern"
SHX_solicit_southern_compromises_focus_desc: "Die drei oder vier Jahrzehnte der Teilung in der Warlord-Ära mögen im Vergleich zu Chinas jahrhundertelanger Geschichte unbedeutend erscheinen, aber ihre Auswirkungen können nicht unterschätzt werden. Unsere Brüder im Süden haben im Laufe der Jahre ihre eigenen politischen Traditionen entwickelt, mit vielen unterschiedlichen Reformvorstellungen. Nur wenn wir diese Ideen mit unseren eigenen in Einklang bringen, können wir eine demokratische Republik als eine Nation erreichen."

SHX_reconciling_north_south_focus: "Versöhnung zwischen Nord und Süd"
SHX_reconciling_north_south_focus_desc: "Eine der schlimmsten Folgen des Jahres 1911 war die Teilung Chinas in eine Nord- und eine Südregierung. Seitdem fanden sich die nördlichen Fraktionen häufig auf der Gegenseite der südlichen wieder, und selbst als sich die Unterfraktionen vermehrten, blieb die grundlegende Feindseligkeit bestehen. Der Sieg auf dem Schlachtfeld brachte die Einigung, doch für eine echte Einheit müssen die Ideen beider Seiten einbezogen werden."

SHX_commit_to_constitutionalism: "Bekenntnis zum Konstitutionalismus"
SHX_commit_to_constitutionalism_desc: "Reformer im ganzen Land fordern die chinesische Führung auf, sich an die Verfassung zu halten, zumal die Generäle der Kriegsherren sogar die Dokumente ignorieren, die sie selbst verfasst haben. Auch wenn die derzeitige provisorische Verfassung wahrscheinlich überarbeitet werden muss, wird die Einbeziehung von Beiträgen verschiedener Parteien und angesehener älterer Staatsmänner dem Entwurfsprozess eine gewisse Legitimität verleihen, da wir auf eine bessere Zukunft hinarbeiten."

SHX_embrace_federalist_principles_focus: "Föderalistische Grundsätze übernehmen"
SHX_embrace_federalist_principles_focus_desc: "Während praktisch alle Fraktionen in China das Prinzip der Reform Chinas vom Dorf aufwärts übernommen haben, war die Rolle der Provinzen viel umstrittener, da sie mit Warlordismus und Herausforderungen für die Zentralregierung in Verbindung gebracht wurde. Doch jetzt, da wir eine starke Zentralregierung aufgebaut haben, können wir den Provinzen sicherlich eine gewisse Autonomie zugestehen, anstatt die Macht zu monopolisieren."

SHX_entrench_northern_primacy_focus: "Nördliche Vorrangstellung festigen"
SHX_entrench_northern_primacy_focus_desc: "Die drei oder vier Jahrzehnte der Teilung in der Warlord-Ära mögen im Vergleich zu Chinas jahrhundertelanger Geschichte unbedeutend erscheinen, aber ihre Auswirkungen können nicht unterschätzt werden. Unsere Brüder im Süden haben im Laufe der Jahre ihre eigenen politischen Traditionen entwickelt, mit vielen abweichenden Ideen, die den Aufstieg von Warlordismus und Separatismus ermöglicht haben. Wir müssen unsere Republik schützen und diese verräterische Rhetorik aus den Debatten heraushalten."

SHX_eliminate_regionalism_focus: "Abschaffung des Regionalismus"
SHX_eliminate_regionalism_focus_desc: "Der Regionalismus hat in China eine lange Geschichte, obwohl die Wurzeln unserer derzeitigen misslichen Lage wohl am ehesten auf die Übertragung von Befugnissen durch die Qing-Regierung im Zuge des Niedergangs der Mandschu-Macht zurückgeführt werden können. Die darauf folgenden Bürgerkriege und Warlord-Armeen nach 1911 haben dieses Problem noch verschlimmert, das nur durch die Wiederherstellung einer starken Zentralregierung und die Zurückdrängung illoyaler Gouverneure gelöst werden kann."

SHX_beiyang_patronage_focus: "Beiyang Schirmherrschaft"
SHX_beiyang_patronage_focus_desc: "Es ist eine einfache Tatsache, dass eine bestimmte Anzahl von Geschenken und Belohnungen in angemessener Höhe erforderlich ist, damit die Dinge funktionieren. Im Laufe der Jahre hat sich ein ausgeklügeltes System entwickelt, das viele Außenstehende erst jetzt zu schätzen beginnen und das sie nicht verstehen. Auf jeden Fall ist es besser, dass diejenigen, denen wir vertrauen, bevorzugt in die Bürokratie berufen werden, als dass Kriegsherren von der Peripherie herumlungern."

SHX_china_united_and_indivisible_focus: "China, vereint und unteilbar"
SHX_china_united_and_indivisible_focus_desc: "Der Traum aller wahren chinesischen Patrioten war und ist die Wiedervereinigung und Freiheit ihrer Nation, die nicht länger ausländischen Imperialisten oder kleinen Tyrannen im eigenen Land unterworfen ist. Die CDL wird als Fußnote sterben, zerstört durch die Widersprüche ihrer Plattform und ihr eigenes unaufhörliches Gezänk. Diese Republik, die auf den Opfern von Tausenden von Menschen beruht und von unserer starken Hand und unserem weisen Präsidenten geführt wird, wird nicht untergehen."

SHX_a_revolutionary_republic_focus: "Eine revolutionäre Republik"
SHX_a_revolutionary_republic_focus_desc: "Die Xinhai-Revolution war ein Aufruf an alle chinesischen Patrioten, sich nicht nur gegen die Tyrannei der Mandschu, sondern auch gegen die Korruption am Hof der Qing zu wehren. Das darauf folgende Chaos trug wenig dazu bei, die grundlegenden Probleme der Nation zu lösen, und so blieb der Beiyang-Republik nichts anderes übrig, als zu fallen. Unsere eigene Republik muss ganz anders sein, um das gleiche Schicksal zu vermeiden: dynamisch, gründlich und radikal!"

SHX_three_principles_for_one_chinese_nation_focus: "Drei Grundsätze für eine chinesische Nation"
SHX_three_principles_for_one_chinese_nation_focus_desc: "Dr. Sun Yat-sen war ein großer Visionär und der wahre Vater der Republik. Leider ist er schon lange verstorben und seine Partei ist ohne ihn verloren, aber durch seine Lehren und unsere weise Führung werden wir der Nation durch eine politische Vormundschaft eine Richtung geben. Unser Ziel wird eine Republik sein, die auf den drei Grundsätzen Nationalismus, Wohlfahrt und Demokratie beruht!"

SHX_expansive_land_reform_focus: "Umfassende Bodenreform"
SHX_expansive_land_reform_focus_desc: "Eine der wichtigsten Forderungen der Kuomintang ist ihr radikales Bodenreformprogramm, das darauf abzielt, Ackerland von den Großgrundbesitzern an die Landwirte umzuverteilen, also an die Bauern, die die Felder tatsächlich bearbeiten. Durch eine sorgfältige Verstaatlichung und Umverteilung an Genossenschaften, Pachtbeschränkungen und Investitionen in die Mechanisierung der landwirtschaftlichen Produktion werden wir die Harmonie auf dem Lande wiederherstellen."

SHX_national_reconstruction_commission_focus: "Nationale Kommission für den Wiederaufbau"
SHX_national_reconstruction_commission_focus_desc: "Eines der Ziele von Dr. Suns Plan für den nationalen Wiederaufbau war eine Reihe großer staatlich gelenkter Projekte, um Fabriken, Eisenbahnen und Wasserkraftwerke im ganzen Land entweder zu überholen oder neu zu bauen. Auch wenn die ursprünglichen Entwürfe nicht immer die praktischsten waren, ist das Kernkonzept einer Kommission, die unsere neue staatskapitalistische Wirtschaft beaufsichtigen sollte, ein kluges Konzept."

SHX_kindle_the_mass_movement_focus: "Entfacht die Massenbewegung"
SHX_kindle_the_mass_movement_focus_desc: "Die alte Kuomintang wurde von den Kräften der Reaktion und ihrer eigenen Tendenz, zu hell für ihr eigenes Wohl zu brennen, ausgelöscht. Aber jetzt können wir Hand in Hand daran arbeiten, den Weg für die arbeitenden Menschen des Landes zu ebnen, damit sie ihre eigene Emanzipation erleben können. Mit einigen alten Freunden innerhalb der Partei und der Versöhnung einiger alter Rivalen beginnt für uns alle ein neues Kapitel!"

SHX_a_new_republic_and_a_young_china_focus: "Eine neue Republik und ein junges China"
SHX_a_new_republic_and_a_young_china_focus_desc: "Wie ein Phönix aus der Asche ist China wiedergeboren worden, eine mächtige Nation, die bereit ist, sich einem neuen Zeitalter zu stellen. Gemeinsam mit unseren Genossen in der Partei Junges China wagen wir uns in unbekannte Gewässer und gestalten unser Land radikal um, um den Bedürfnissen einer sich verändernden Welt gerecht zu werden. Diese neue Republik wird nicht wie die alte sein, sie wird die Herzen des Volkes bewegen, um den ausländischen Imperialismus ein für alle Mal zu bekämpfen!"

SHX_presidential_cult_of_personality_focus: "Personenkult um den Präsidenten"
SHX_presidential_cult_of_personality_focus_desc: "Unser Präsident ist ein großer Mann, einer von vielen in der glanzvollen Geschichte unseres Landes, der in einer Zeit der Ungewissheit und Gefahr zur Rettung der Nation angetreten ist. Er ist sowohl ein siegreicher General als auch ein mächtiger Denker, und es ist nur recht und billig, dass er als Beispiel für alle chinesischen Patrioten gelobt wird, dem sie gehorchen und das sie über Generationen nachahmen sollten!"

SHX_a_bureau_of_progress_focus: "Büro für Fortschritt"
SHX_a_bureau_of_progress_focus_desc: "Um die Verwaltung zu straffen, werden wir ein der Exekutive unterstelltes Büro für Fortschritt einrichten, das unsere raschen Umgestaltungen in der Armee und der Industrie koordinieren wird. Dieses Büro, das unabhängig von der Aufsicht der Nationalversammlung ist, wird die traditionell erdrückende Bürokratie abbauen und eine neue Generation von Männern befähigen, die bereit sind, längst überfällige Veränderungen in China umzusetzen."

SHX_undertake_mass_militarisation_focus: "Massenmilitarisierung durchführen"
SHX_undertake_mass_militarisation_focus_desc: "Die Welt, in der wir leben, ist eine Welt des Überlebens des Stärkeren. Viel zu lange wurde unsere stolze und friedliche Nation von ausländischen Mächten schikaniert, die unser Land mit kaum verhüllter Habgier ausplündern. Der einzige Weg für China zu überleben ist, mächtig zu werden und zu bleiben, und der einzige Weg dazu ist, dass die gesamte Nation bereit ist, alles zu tun, was nötig ist, um alles zu überwinden, was dem nationalen Ruhm im Wege steht!"

SHX_centralise_the_national_government_focus: "Zentralisierung der nationalen Regierung"
SHX_centralise_the_national_government_focus_desc: "Eines der schlimmsten Verbrechen der zerfallenden Mandschu-Regierung bestand darin, dass sie in dem vergeblichen Bemühen, ihr Reich zu stützen, begann, Kompetenzen an Provinzversammlungen abzugeben. Damit war der Boden bereitet für skrupellose Kriegsherren und Abtrünnige, die die Provinzregierungen ausnutzen konnten, um sich die Taschen zu füllen und die Regierung auf Kosten des Volkes herauszufordern - etwas, das nie wieder geschehen darf!"

SHX_dawn_of_the_party_state_focus: "Die Entstehung des Parteienstaates"
SHX_dawn_of_the_party_state_focus_desc: "Unsere Verbündeten haben beide ein ziemlich modernes Phänomen aufgegriffen: die absolute Rolle der Partei in politischen Angelegenheiten. Natürlich ist dies nur die natürliche Entwicklung der Rolle jeder richtigen Regierung, die sich den Willen des Volkes zunutze macht, um die Interessen ihrer Nation zu verteidigen. Da dies eindeutig die Zukunft ist, werden wir nicht hinter den Strom der Geschichte zurückfallen - China wird wieder einmal an der Spitze des menschlichen Fortschritts stehen!"

SHX_crash_industrialisation_focus: "Crash-Industrialisierung"
SHX_crash_industrialisation_focus_desc: "Ausländische Mächte haben nicht nur unser Volk abgeschlachtet und unsere Ressourcen gestohlen, sondern sie haben unser Land auch des industriellen Fortschritts beraubt, der ihnen den Sprung in die Moderne ermöglichte. Sie haben versucht, unsere eigene Wirtschaft an die ihre zu koppeln und unser Land in einen permanenten Vasallenstaat zu verwandeln. Wir haben also keine Wahl, wir müssen alle uns zur Verfügung stehenden Mittel nutzen, um aufzuholen!"
