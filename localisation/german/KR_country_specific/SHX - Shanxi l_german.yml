#馮玉祥
SHX_feng_yuxiang: "Feng Yuxiang"
SHX_feng_yuxiang_intro_paragraph: "Wie kann der Sohn eines armen Soldaten zu einem großen Mann werden? Früher hieß es, dass ein so großer Mann nicht über seine niedrige Geburt sprechen würde, aber in den kränkelnden Tagen des Qing-Reiches wurde die Geschichte von vielen Söhnen der \"Laobaixing\" geschrieben. Feng Yuxiang, Enkel eines Bauern und Sohn eines ehemaligen Maurers, Dieners und Arbeiters, der zum Soldaten wurde, verbrachte seine Kindheit bei verarmten Opiumabhängigen. Als Feng Jishan geboren, änderte sich sein Leben im Alter von zehn Jahren, als die Freunde seines Vaters ihn auf die Liste der Soldaten setzten, um die Gehaltsliste seiner Familie zu verdoppeln. Offenbar aus Versehen wurde sein Name zum ersten Mal als \"Yuxiang\" eingetragen."
SHX_feng_yuxiang_mid_paragraph: "In den nächsten Jahren starb seine Mutter, und er wuchs in einem Militärlager auf - und wurde zu einem tüchtigen Soldaten eines sterbenden Reiches. Mehrere Glücksspielversuche und der Verlust des Geldes halfen Feng, einen dauerhaften Entschluss zu fassen - nie wieder zu spielen oder zu trinken und sein begrenztes Geld zu sparen. Als eifriger Soldat in einem korrupten Militär wurde er schnell angewidert von der grassierenden Korruption, der Inkompetenz und der Fremdherrschaft der gedemütigten Nation. So war es nicht verwunderlich, dass dieser Soldat, der einst als \"ausländischer Snack\" galt (d. h. einer, der dazu bestimmt war, von feindlichen Invasoren getötet zu werden), sich der Revolution zuwandte.\n\nAls sich die Einheiten um ihn herum zur Beiyang-Armee unter Yuan Shikai entwickelten, wurde Feng zum Christen und zunehmend unzufriedener. Im Chaos der 1920er Jahre fiel Feng als reisender Befehlshaber/Gouverneur auf, der für seine strenge religiöse Disziplin für sich selbst und sein wachsendes Kommando bekannt war. Im Jahr 1919 als \"christlicher General\" bezeichnet, endete sein Dienst für die Zhili-Clique mit seiner Beteiligung am gescheiterten Putsch in Beijing 1924. Im Anschluss daran floh Feng mit seiner Armee, die nun als Guominjun bekannt war, in den Nordwesten."
SHX_feng_yuxiang_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g6. November 1882, in Chaohu, Provinz Anhui, Qing-Reich§!\n§YAusrichtung:§! §gGuominjun§!\n§YPolitikkarriere:§! §g$SHX_feng_yuxiang_intro_paragraph$\n\nAls eifriger Soldat in einem korrupten Militär war er schnell angewidert von der grassierenden Korruption, der Inkompetenz und der Fremdherrschaft der gedemütigten Nation. So war es nicht verwunderlich, dass dieser Soldat, der einst als \"ausländischer Snack\" galt (d. h. einer, der dazu bestimmt war, von feindlichen Invasoren getötet zu werden), sich der Revolution zuwandte. Als sich die Einheiten um ihn herum zur Beiyang-Armee unter Yuan Shikai entwickelten, wurde Feng zum Christen und zunehmend unzufriedener. Im Jahr 1919 endete sein Dienst für die Zhili-Clique mit seiner Teilnahme am gescheiterten Putsch in Beijing 1924. In der Folge floh Feng mit seiner Armee, die nun als Guominjun bekannt war, in den Nordwesten. Ein Versuch, sein Schicksal durch ein Bündnis mit der Kuomintang und ihrer Nordexpedition zu wenden, erwies sich als tödlicher Fehlschlag. Er war gezwungen, sich nach Shanxi zurückzuziehen, wo er sich mit Gouverneur Yan Xishan einigte, um die wachsende Macht von Wu Peifu abzuwehren. Fast ein Jahrzehnt später fragen sich jedoch viele, ob dieses Bündnis überhaupt Bestand haben kann...§!\n\n§YAnmerkungen: Als unbestrittener Anführer der Guominjun gibt es kaum Zweifel, wo seine Loyalität liegt.§!"
SHX_feng_yuxiang_victory_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 6. November 1882, in Chaohu, Provinz Anhui, Qing-Reich\n§YPolitikkarriere:§! $SHX_feng_yuxiang_intro_paragraph$\n\n$SHX_feng_yuxiang_mid_paragraph$\n\nDer Versuch, sein Schicksal zu wenden, indem er sich mit der Kuomintang und ihrer Nordexpedition verbündete, erwies sich als tödlicher Fehlschlag. Er war gezwungen, sich nach Shanxi zurückzuziehen und ein Abkommen mit Gouverneur Yan Xishan zu schließen, um die wachsende Macht von Wu Peifu abzuwehren. In einem weiteren Verrat, der seine Karriere auf Gedeih und Verderb geprägt hat, gelang es ihm, Gouverneur Yan aus dem Gebiet zu vertreiben und die Guominjun als neue Macht im Norden zu etablieren."
SHX_feng_yuxiang_president_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 6. November 1882, in Chaohu, Provinz Anhui, Qing-Reich\n§YPolitikkarriere:§! $SHX_feng_yuxiang_intro_paragraph$\n\n$SHX_feng_yuxiang_mid_paragraph$\n\nDie späten 1920er und die 1930er Jahre waren für diese heldenhafte Armee eine Zeit großer Schwierigkeiten, da sie immer wieder besiegt und gezwungen wurde, sich in Yan'an neu zu formieren. Aus dieser Zeit des Exils ging sie jedoch gestärkt hervor und erwies sich als wesentlich erfolgreicher in ihrem Bestreben, ihr Heimatland zu befreien. Jetzt, wo er an der Spitze der Nation steht, fragen sich viele, welche Pläne er für sein geliebtes Land hat."
SHX_feng_yuxiang_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g6. November 1882, in Chaohu, Provinz Anhui, Qing-Reich§!\n§YAusrichtung:§! §gGuominjun§!\n§YMilitärkarriere:§! §gFeng, der aus einer verarmten Familie von Opiumabhängigen stammte, wurde bereits im Alter von zehn Jahren als Soldat im Rahmen eines damals sehr beliebten Korruptionsprogramms für Vater-Sohn-Soldaten eingeschrieben, was ihn zu einem Verfechter der Laobaixing werden ließ. Feng schloss sich der Welle der revolutionären und antiimperialistischen Stimmung an und stieg im Zuge der Xinhai-Revolution auf, wurde Mitglied der Beiyang-Armee und später der Zhili-Clique.\n\nNachdem er zum Christentum konvertiert war, nutzte er dessen Lehren als Mittel zur aggressiven Durchsetzung einer tugendhafteren Gesellschaftsordnung inmitten des Chaos der Warlord-Ära. Feng wurde während seiner verschiedenen Kampagnen und Einsätze in den 1910er und 1920er Jahren als \"christlicher General\" bekannt. Seine Gefolgsleute, zunächst die 16. gemischte Brigade und später die 11. Division, wurden für ihre strenge Disziplin und ihren ideologischen Fanatismus berühmt.\n\nAls Bombenleger, Revolutionär und oft im Mittelpunkt der Aufmerksamkeit stehend, erhielt Feng bald einen weiteren Spitznamen - \"der Verrätergeneral\". Zusammen mit Sun Yue und Hu Jingyi war er einer der Hauptakteure des Putsches von 1924 in Beijing, dessen anfänglicher Erfolg Feng zu großem Ruhm verhalf und ihm auch ein Treffen mit Sun Yat-sen ermöglichte. Der Putsch brach jedoch bald zusammen, und Fengs Verbündete waren gezwungen, nach Nordwesten zu fliehen, wo sie als "\Nordwestarmee\" oder, vielleicht noch berühmter, als \"Guominjun\" (Nationale Armee) bekannt wurden. Spätere Versuche, in Nordchina wieder an die Macht zu kommen, scheiterten letztendlich, obwohl die Guominjun Marschall Feng treu blieben. Als Mittelpunkt eines großen Personenkults und bekannt für seinen extravaganten, revolutionären Geist, träumt Feng davon, eines Tages seine Vision eines erneuerten Chinas verwirklichen zu können.\n\n§YAnmerkungen: Als unbestrittener Anführer der Guominjun gibt es kaum Zweifel, wo seine Loyalität liegt.§!"

#閻錫山
SHX_yan_xishan: "Yan Xishan"
SHX_yan_xishan_starting_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 8. Oktober 1883, in Xinzhou, Provinz Shanxi, Qing-Reich\n§YPolitikkarriere:§! Gouverneur Yan Xishan ist in vielerlei Hinsicht eine überlebensgroße Figur - der Sohn einer wohlhabenden Familie, die alles verloren hat, ein Soldat, der zum Revolutionär wurde, ein gebürtiger Sohn von Shanxi, der die hochmütigen Mandarine der Mandschu vertrieb, ein vorbildlicher Gouverneur seiner geliebten Provinz. Manche sagen, dass er diesem Ruf im Leben einfach nicht gerecht wird, mit einer zunehmend gespaltenen und stagnierenden Regierung, einer endemischen Korruption, die bis an die Spitze reicht, und einem gescheiterten nationalen Anwärter während des Kampfes um Nordchina in den 1920er Jahren. Wie dem auch sei, während Shanxi unter den Auswirkungen der wechselnden politischen Gezeiten leidet, ist Gouverneur Yan gezwungen, mit (und gegen) seine früheren Verbündeten in der Guominjun unter der Führung von Feng Yuxiang zu arbeiten. Trotz aller Schwierigkeiten, mit denen er konfrontiert ist, und trotz aller Widrigkeiten glaubt Yan immer noch daran, dass der Tag kommen wird, an dem er China aus seiner Uneinigkeit retten und die stabilisierende, lenkende Hand ausüben wird, die es so dringend braucht.\n\nYan Xishan wurde in einen der einst zahlreichen Bank- und Handelsclans von Shanxi hineingeboren und erhielt eine traditionelle konfuzianische Erziehung, die seinem Status entsprach. Dies in Verbindung mit dem Statusverlust seiner Familie nach einem großen wirtschaftlichen Abschwung erklärt vielleicht sein unruhiges, zerrüttetes Verhältnis zum Adel. Nachdem er die Militärschule in Taiyuan besucht hatte, ging er für ein paar Jahre ins Ausland, um in Japan zu studieren. Diese Erfahrung öffnete ihm die Augen, da er eine Gesellschaft sah, die sich unter einer autoritären, zentralisierten Regierung rasch modernisiert hatte. Außerdem bewunderte er die Disziplin und den \"Bushido\"-Kodex des japanischen Militärs und lobte ihren Erfolg beim Sieg über Russland im Russisch-Japanischen Krieg. Der Sieg des Deutschen Reiches im Weltkrieg brachte ihn weiter auf den Weg der Autokratie und bestärkte ihn in seinem Glauben an die Notwendigkeit einer starken Führung. Gouverneur Yan übernahm nach der Xinhai-Revolution von 1911 die Führung von Shanxi, brach jedoch nach 1913 die Beziehungen zu Sun Yat-sen ab. Trotz seines Wunsches nach chinesischer Einheit blieb er misstrauisch gegenüber den Versuchen der verschiedenen Zentralregierungen, seine Kontrolle über die Provinz zu untergraben. Er erlangte Berühmtheit durch seine zahlreichen Modernisierungsprogramme für Shanxi, obwohl zynischere Beobachter anmerken, dass einige von ihnen nicht wirklich zum Tragen kamen."
SHX_yan_xishan_victory_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 8. Oktober 1883, in Xinzhou, Provinz Shanxi, Qing-Reich\n§YPolitikkarriere:§! Gouverneur Yan Xishan ist in vielerlei Hinsicht eine überlebensgroße Figur - der Sohn einer wohlhabenden Familie, die alles verloren hat, ein Soldat, der zum Revolutionär wurde, ein gebürtiger Sohn von Shanxi, der die hochmütigen Mandarine der Mandschu vertrieben hat, ein vorbildlicher Gouverneur seiner geliebten Provinz. Er hat die Kontrolle über Shanxi gefestigt und sich gegen die Versuche von Feng Yuxiang und seinem verräterischen Guominjun durchgesetzt, seine jahrzehntelange Herrschaft zu untergraben. Dies, so hofft er, ist der erste Schritt in seinem Bestreben, China unter seiner Herrschaft zu vereinen - das korrupte Regime in Beijing zu stürzen und die anderen Kriegsherren hinwegzufegen. Er verspricht eine weise, väterliche und strenge Hand, die Chinas Jahrhundert der Demütigung beenden wird.\n\nYan Xishan wurde in einen der einst zahlreichen Bank- und Handelsclans von Shanxi hineingeboren und erhielt eine traditionelle konfuzianische Erziehung, die seinem Status entsprach. Dies in Verbindung mit dem Statusverlust seiner Familie nach einem großen wirtschaftlichen Abschwung erklärt vielleicht sein unruhiges, zerrüttetes Verhältnis zum Adel. Nachdem er die Militärschule in Taiyuan besucht hatte, ging er für ein paar Jahre ins Ausland, um in Japan zu studieren. Diese Erfahrung öffnete ihm die Augen, da er eine Gesellschaft sah, die sich unter einer autoritären, zentralisierten Regierung rasch modernisiert hatte. Außerdem bewunderte er die Disziplin und den \"Bushido\"-Kodex des japanischen Militärs und lobte ihren Erfolg beim Sieg über Russland im Russisch-Japanischen Krieg. Der Sieg des Deutschen Reichs im Weltkrieg brachte ihn weiter auf den Weg der Autokratie und bestärkte ihn in seinem Glauben an die Notwendigkeit einer starken Führung. Gouverneur Yan übernahm nach der Xinhai-Revolution von 1911 die Führung von Shanxi, brach jedoch nach 1913 die Beziehungen zu Sun Yat-sen ab. Trotz seines Wunsches nach chinesischer Einheit blieb er misstrauisch gegenüber den Versuchen der verschiedenen Zentralregierungen, seine Kontrolle über die Provinz zu untergraben. Er erlangte Berühmtheit durch seine zahlreichen Modernisierungsprogramme für Shanxi, obwohl zynischere Beobachter anmerken, dass einige von ihnen keine nennenswerten Erfolge erzielt haben. Die jüngsten Initiativen haben sich jedoch als erfolgreicher erwiesen, die Loyalität der Provinz gewonnen und seine Herrschaft gefestigt."
SHX_yan_xishan_president_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 8. Oktober 1883, in Xinzhou, Provinz Shanxi, Qing-Reich\n§YPolitikkarriere:§! Präsident Yan Xishan ist in vielerlei Hinsicht eine überlebensgroße Figur - der Sohn einer reichen Familie, die alles verloren hat, ein Soldat, der zum Revolutionär wurde, ein Eingeborener aus Shanxi, der die hochmütigen Mandarine der Mandschu vertrieben hat, ein vorbildlicher Gouverneur seiner geliebten Provinz und nun Präsident einer neu formierten Republik China. Noch vor wenigen Jahren hätte kaum jemand vorhersagen können, dass der Außenseiter, der nicht einmal die volle Kontrolle über seine eigene Provinz innehatte, sich gegen die Macht der vielen Feinde, die sich ihm entgegenstellten, durchsetzen würde. Aber er hat sie alle besiegt und kann sich nun auf den Weg machen, China nach einem paternalistischen, autokratischen Konzept umzugestalten, das von seinen Erfahrungen in Japan inspiriert ist. Unter Yans Führung bricht in China eine neue Ära an, und das Jahrhundert der Demütigungen wird ein Ende haben.\n\nYan Xishan wurde in einen der einst zahlreichen Bank- und Handelsclans von Shanxi hineingeboren und erhielt eine traditionelle konfuzianische Erziehung, die seinem Status entsprach. Dies in Verbindung mit dem Statusverlust seiner Familie nach einem großen wirtschaftlichen Abschwung erklärt vielleicht sein unruhiges, zerrüttetes Verhältnis zum Adel. Nachdem er die Militärschule in Taiyuan besucht hatte, ging er für ein paar Jahre ins Ausland, um in Japan zu studieren. Diese Erfahrung öffnete ihm die Augen, da er eine Gesellschaft sah, die sich unter einer autoritären, zentralisierten Regierung rasch modernisiert hatte. Außerdem bewunderte er die Disziplin und den \"Bushido\"-Kodex des japanischen Militärs und lobte ihren Erfolg beim Sieg über Russland im Russisch-Japanischen Krieg. Der Sieg des Deutschen Reichs im Weltkrieg brachte ihn weiter auf den Weg der Autokratie und bestärkte ihn in seinem Glauben an die Notwendigkeit einer starken Führung. Gouverneur Yan übernahm nach der Xinhai-Revolution von 1911 die Führung von Shanxi, brach jedoch nach 1913 die Beziehungen zu Sun Yat-sen ab. Trotz seines Wunsches nach chinesischer Einheit blieb er misstrauisch gegenüber den Versuchen der verschiedenen Zentralregierungen, seine Kontrolle über die Provinz zu untergraben. Berühmt wurde er durch seine zahlreichen Modernisierungsprogramme für Shanxi, das als Modell für die Umgestaltung der chinesischen Gesellschaft dienen sollte."
SHX_yan_xishan_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g8. Oktober 1883, in Xinzhou, Provinz Shanxi, Qing-Reich§!\n§YAusrichtung:§! §gYan Clique§!\n§YMilitärkarriere:§! §gAls Sohn wohlhabender Bankiers und Kaufleute wuchs Yan Xishan in einer traditionellen konfuzianischen Erziehung auf, wie sie von der Provinzelite erwartet wurde. Als das einst blühende Bankwesen in Shanxi verkümmerte, meldete sich der junge Mann (wie viele andere) in Taiyuan zur Militärausbildung an, in der Hoffnung, sich eine stabile Existenz für die Zukunft zu sichern. Im Jahr 1904 ging er nach Tokio, um seine militärische Ausbildung fortzusetzen, da ihn der rasche Fortschritt, der Autoritarismus und der Militarismus, die er im Ausland sah, sehr inspirierten. Außerdem lernte er Sun Yat-sen kennen und schloss sich der Tongmenghui an, wo er eine \"Blut und Eisen\"-Gesellschaft vorbereitete und später mit anderen chinesischen Revolutionären einem \"Wage es zu sterben\"-Korps beitrat. Nach seiner Rückkehr in die Heimat wurde er Kommandeur in Shanxi, was es ihm ermöglichte, während der Revolution von 1911 zum Sturz der örtlichen Qing-Loyalisten beizutragen.\n\nSeine militärischen und organisatorischen Fähigkeiten ermöglichten es ihm, Militärgouverneur von Shanxi zu werden und de facto die Vorherrschaft über den zivilen Gouverneur zu erlangen. Er überlebte mehrere Versuche, Shanxi unter die Fuchtel der Zentralregierung zu bringen, zunächst durch Yuan Shikai und dann durch Wu Peifu. Während er von seinen Befehlshabern verlangt, dass sie die neueste Militärtechnik und -taktik einsetzen, neigt er als Feldherr dazu, jedes Stück Land zu halten und Kampagnen weit weg von der Front zu steuern. Angesichts seiner Misserfolge gegen die Zhili-Truppen während des Vierten Zhili-Fengtian-Krieges und seiner zahlreichen Aufgaben in der Verwaltung fragen sich viele, ob es klug ist, dass Yan das Kommando im Feld übernimmt. Andererseits weisen andere darauf hin, dass es bei der Weisheit und Gerissenheit, die der \"Modell-Gouverneur\" an den Tag gelegt hat, nur natürlich ist, dass Yan das Kommando übernimmt.\n\n§YAnmerkungen: Der Gouverneur ist der Kern der so genannten \"Yan-Clique\" und verfügt über einen enormen Einfluss in ganz Shanxi.§!"

#Flavour Leaders
#乔家才 - Totalist
SHX_qiao_jiacai: "Qiao Jiacai"
SHX_qiao_jiacai_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 3. April 1906, in Yiwang, Provinz Shanxi, Qing-Reich\n§YPolitikkarriere:§! Von klein auf war Qiao Jiacai ein energischer, brillanter Schüler und ein Patriot. Im Alter von 18 Jahren, kurz nach seiner Einschulung in die Zivile Mittelschule Taiyuan, wurde er von vielen Aktivisten aus Beijing inspiriert, die ihn über Sun Yat-sen und seine Drei Prinzipien des Volkes unterrichteten. Gemeinsam mit anderen Schülern gründete er 1925 den Kreisverband Jiaocheng der Kuomintang. Innerhalb eines Jahres lief er von zu Hause weg, um die Whampoa-Akademie zu besuchen. Als der Nordfeldzug wütete, kehrte er heimlich nach Shanxi zurück, um seine Kameraden zu organisieren und auf die mögliche Machtübernahme durch die KMT vorzubereiten. Zu dieser Übernahme kam es nie - zumindest nicht 1927. Stattdessen ging Jiacai mit seinen engsten Mitarbeitern in den Untergrund und bildete eine geheime Geheimdienstzelle mit Sitz in Jiaocheng. Qiao, der mit der BIS verbunden ist und Gerüchten zufolge seit langem den gesamten nordchinesischen Zweig leitet, wurde im Zuge des jüngsten Wiederaufstiegs der Kuomintang zum Gouverneur von Shanxi ernannt. Für Qiao ist dies die Bestätigung eines jahrzehntelangen Kampfes und ein Beweis dafür, dass Chinas Verjüngung unvermeidlich ist."

#潘自力 - Syndicalist
SHX_pan_zili: "Pan Zili"
SHX_pan_zili_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1. Mai 1904, im Kreis Huaxian, Provinz Shaanxi, Qing-Reich\n§YPolitikkarriere:§! Die 1920er Jahre waren keine freundliche Zeit. Viele Jugendliche wurden durch das Chaos der Warlord-Ära verbittert und radikalisiert. Pan Zili war einer dieser Jugendlichen, der 1921 im Alter von 17 Jahren als Lehrling in ein Artilleriebataillon eintrat. Zwei Jahre später wurde er Sozialist, inspiriert von Wei Yechou und der Nachricht, dass die Entente 1925 die verräterische Absicht hatte, Shandong an Japan zu übergeben, wenn sie den Weltkrieg gewinnen würde. Nachdem er geholfen hatte, Proteste in Taiyuan zu organisieren, wurde er von den Provinzbehörden aus Shanxi verjagt, obwohl die Proteste relativ schnell abebbten - ein Beweis für Yans Brutalität. Er floh 1925 nach Frankreich, um an der Sun-Yat-sen-Universität in Paris zu studieren, und verbrachte seine Zeit im Exil mit der Weiterentwicklung seiner revolutionären Gedanken. 1933 kehrte er in seine Heimat zurück und organisierte die Gewerkschaftsbewegung in Taiyuan, vor allem in der städtischen Gewerkschaft Taiyuan. Einst ein Randgruppenführer, sogar innerhalb der breiteren Shanxi-Linken und sogar innerhalb der Taiyuan Labour Union selbst, wurde Pan Zili im Zuge der zunehmenden sozialistischen Strömung in China zum Gouverneur von Shanxi ernannt. In Zusammenarbeit mit anderen linken Gruppen in China beabsichtigen Pan Zili und sein Shaanxi-Provinzkomitee der Syndikalistischen Jugendliga, eine wirklich neue Ordnung für Chinas am meisten unterdrückte Provinz zu fördern."

#胡景通 - Rad Soc
SHX_hu_jingtong: "Hu Jingtong"
SHX_hu_jingtong_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1910, in Fuping, Provinz Shaanxi, Qing-Reich\n§YPolitikkarriere:§! Als die Nordexpedition verloren ging, verloren viele die Hoffnung und gaben die Sache der Kuomintang auf. Nicht die Familie Hu, und schon gar nicht Hu Jingtong. Der langjährige Kuomintang-Anhänger Hu Jingtong war als Bataillonskommandeur Soldat in der Nationalen Revolutionsarmee. Nach der Niederlage bei der Nordexpedition studierte Hu Jingtong in Frankreich und hatte die Möglichkeit, dem Reorganisierten Komitee der Kuomintang beizutreten. Er kehrte heimlich nach Hause zurück und nutzte die Schmuggelnetzwerke der Kuomintang, um dank des Einflusses seines älteren Bruders Hu Jingyi eine Anstellung als Stabsoffizier bei der Guominjun zu finden. Mit dem Wiedererstarken der Kuomintang gerät Shanxi unter die Kontrolle der Weißen Sonne, und Hu Jingtong wird mit der Organisation einer neuen Provinzregierung unter der Zuständigkeit der Drei Prinzipien beauftragt."
SHX_hu_jingtong_pol_desc: "§YBerater Beschreibung\nGeboren:§! §g1910, in Fuping, Provinz Shaanxi, Qing-Reich§!\n§YAusrichtung:§! §gGuominjun§!\n§YPolitikkarriere:§! §gHu Jingtong stammt aus Shaanxi und entstammt einer Familie von Kuomintang-Anhängern. Er wurde 1910 am Vorabend der Xinhai-Revolution geboren, trat 1924 in die Armee ein und wurde während der Nordexpedition Bataillonskommandeur in der Nationalen Revolutionsarmee. Die deutsche Intervention und das Scheitern der Revolution konnten seine Loyalität zur Sache nicht schmälern, und 1928 ging er ins Ausland, um in Frankreich und an der Sun-Yat-sen-Universität zu studieren. Nach seiner Rückkehr aus Japan fand er 1935 über Jing Yuexiu eine Anstellung bei den Guominjun und wurde zum Bataillonskommandeur ernannt. Sein unerschütterlicher Glaube an die unvermeidliche Rückkehr der Kuomintang an die Macht wird von vielen als übertrieben optimistisch abgetan, aber von seinem Stützpunkt in Shaanxi aus befehligt er ein Netzwerk von Gleichgesinnten, die in Shanxi operieren.§!\n\n§YAnmerkungen: Hu Jingtong, der Führer des örtlichen Zweigs der Kuomintang, der Reorganisierten Genossenschaft, und seine Verbündeten haben sich auf die Seite von Feng Yuxiang und seiner Armee geschlagen.§!"

#魏野畴 - Soc Dem
SHX_wei_yechou: "Wei Yechou"
SHX_wei_yechou_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1898, in Xingping, Provinz Shaanxi, Qing-Reich\n§YPolitikkarriere:§! Wei Yechou ist ein gebürtiger Revolutionär aus Shaanxi, der nach dem endgültigen Sieg der Kuomintang in Shanxi Gouverneur der Provinz geworden ist. Als Student in Beijing lernte er die revolutionären Ideale kennen und war ein früher Organisator sozialistischer Aktivitäten in Shaanxi. Er und andere Sozialisten arbeiteten in den 1920er Jahren mit den Guominjun-Generälen zusammen, um die Beiyang-Truppen aus der Region zu vertreiben, und schlossen sich der Nordexpedition an, einem gescheiterten Versuch, das reaktionäre Joch abzuwerfen. Das Scheitern der Revolution ließ Wei nicht ruhen, und er fuhr fort, Elemente der KMT im Untergrund zu organisieren, während er sich in die Guominjun einbettete. Insbesondere ihre Bemühungen um die Gründung von Bauernverbänden in der Region verschafften ihm beträchtliche Popularität unter den verarmten Bauern und einkommensschwachen Landwirten in Shaanxi. Nun ist es an Wei, mit Hilfe externer Akteure eine revolutionäre Regierung in der Region zu errichten."
SHX_wei_yechou_pol_desc: "§YBerater Beschreibung\nGeboren:§! §g1898, in Xingping, Provinz Shaanxi, Qing-Reich§!\n§YAusrichtung:§! §gGuominjun§!\n§YPolitikkarriere:§! §gWei Yechou ist ein geborener Revolutionär aus Shaanxi. Er wuchs in der Nähe von Xi'an auf und studierte Geschichte und Geografie an der Beijing Normal School. Er geriet in den studentischen Radikalismus der 1910er Jahre und wurde unter dem Einfluss von Li Dazhao zum Sozialisten. Zusammen mit Yang Zhongjian, Li Zizhou und Liu Tianzhang organisierte Wei Yechou die Studentenvereinigung von Shaanxi und kehrte 1921 als Mittelschullehrer nach Yulin zurück.\n\nEr reiste häufig zwischen Beijing und Shaanxi hin und her und führte 1925 marxistische Studenten in Xi'an an, um an der Seite von Yang Hucheng und anderen rebellierenden Soldaten gegen den Kriegsherrn Wu Xintian von der Anhui-Clique zu kämpfen. Aus dieser Rebellion ging die Guominjun hervor, und um diese Zeit reiste Wei nach Guangzhou, um am Zweiten Nationalkongress der Kuomintang teilzunehmen. Während der Nordexpedition organisierte Wei viele seiner Genossen im Zentralkomitee der Kuomintang in der Provinz Shaanxi und leitete die Propagandaabteilung.\n\nDer GMJ-KMT-Allianz gelang es schließlich nicht, die Zhili zu brechen, aber ihre Verbindungen blieben bestehen. Wei ist Leiter der politischen Abteilung der Guominjun und bleibt de facto der Führer der Kuomintang in Shaanxi. Ihr Einfluss in der Bauernvereinigung des Kreises Xi'an (Changan) hat Wei erheblichen Einfluss auf den radikaleren Flügel der GMJ verschafft.§!\n\n§YWei Yechou, der Führer des örtlichen, dem Provisorischen Aktionskomitee angeschlossenen Zweigs der Kuomintang, und seine Verbündeten haben sich auf die Seite von Feng Yuxiang und seiner Armee geschlagen.§!"

#趙丕廉 - Soc Lib
SHX_zhao_pilian: "Zhao Pilian"
SHX_zhao_pilian_hos_desc: "§YAnführer Beschreibung\nGeboren:§! 1882, im Dorf Wuji, Provinz Shanxi, Qing-Reich\n§YPolitikkarriere:§! Der Aufstieg von Zhao Pilian zur Macht begann 1911. Als Absolvent und einer der ersten Studenten der Shanxi-Universität war Zhao Pilian ein früher Revolutionär in der Xinhai-Revolution, was seine revolutionären und republikanischen Qualitäten untermauerte. Seine Bereitschaft, mit den Studentenprotesten zu verhandeln, verschaffte ihm auch die Unterstützung der Öffentlichkeit, so dass er in den 1920er Jahren de facto zum Bildungsminister der Provinz aufstieg und als Direktor der Normalen Volksschule diente. Der als liberal und gemäßigt geltende Mann wurde durch die jüngste Intervention von außen zum neuen Gouverneur von Shanxi gewählt, obwohl er auch eine rücksichtslosere Seite hat - viele übersehen seine frühere Tätigkeit als Polizeihauptmann und seine Erfahrung in der verworrenen Bürokratie von Shanxi."
SHX_zhao_pilian_pol_desc: "§YBerater Beschreibung\nGeboren:§! §g1882, im Dorf Wuji, Provinz Shanxi, Qing-Reich§!\n§YAusrichtung:§! §gIndependent§!\n§YPolitikkarriere:§! §gZhao Pilian ist der Direktor der Normalen Volksschule in Taiyuan, dem Ausbilder der zukünftigen Pädagogen von Shanxi. In dieser Funktion hat er sich zum De-facto-Bildungsminister der Provinz entwickelt, der seit der Amtsenthebung von Zhao Daiwen aufgrund des Drucks der Studenten als gemäßigterer Schulleiter fungiert. Der 1882 geborene Zhao war Student in einer der ersten Klassen der Shanxi-Universität. Als Teilnehmer an der Xinhai-Revolution gegen die Qing im Jahr 1911 sollte er zunächst von Yuan Shikai verhaftet werden, bevor ihm die Flucht in den Süden gelang. Später kehrte er zurück und gründete eine Fabrik, bevor er Polizeichef, Buchhändler und Magistrat wurde. Aufgrund seiner umfangreichen Erfahrungen und seines revolutionären Rufs war er 1925 ein geeigneter Kandidat für Yan, um die radikale Studentenorganisation zu beschwichtigen, relativ loyal gegenüber dem Status quo, aber bereit, bei Bedarf für die liberalen Führer zu intervenieren. Er ist nach wie vor davon überzeugt, dass Shanxi dringend eine Bildungsreform braucht, und hofft, die Speerspitze für solche Veränderungen zu sein.§!\n\n§YAnmerkungen: Obwohl er ein wichtiges Mitglied der Regierung von Yan Xishan ist, wird er aufgrund seiner Verbindungen zu lokalen Studentengruppen und anderen liberalen Intellektuellen von beiden Seiten als eine Person angesehen, die es wert ist, umworben zu werden.§!"

#王驤 - Mar Lib
SHX_wang_xiang: "Wang Xiang"
SHX_wang_xiang_intro: "Als Gelehrter, Lehrer und späteres Mitglied der Tongmenghui in den letzten Tagen des alten Qing-Reiches markierte die Xinhai-Revolution den Beginn eines großen Wandels nicht nur in der Entwicklung Chinas. Wang, damals Direktor einer Mittelschule in Shanxi, wechselte 1916 die Laufbahn und wurde Wirtschaftsprüfer und Manager in einer Reihe von Bergbauunternehmen.\n\nEr stieg in der Industrie auf und gründete 1930, zu Beginn des Zehnjahresplans von Yan und Feng, eine eigene Fabrik in seiner Heimatprovinz Shanxi. Nachdem er die Aufmerksamkeit von Gouverneur Yan auf sich gezogen hatte, wurde Wang Präsident der Provinzbank von Shanxi, einer halboffiziellen Einrichtung, die für Yans Fähigkeit, die Finanzen der Provinz zu kontrollieren, unerlässlich war. Wangs wachsender Einfluss in Shanxi, wo er gleichzeitig Mitglied der Provinzregierung, Direktor des Bauamtes und Direktor des Amtes für Ländliche Entwicklung ist, verdeutlicht den wachsenden Einfluss einer neuen Generation von politischen Entscheidungsträgern in Shanxi. \n\nNach der katastrophalen Teilnahme von Yan am Vierten Zhili-Fengtian-Krieg übernahmen Wang und viele andere in Shanxi das Amt und sehen nicht nur die Notwendigkeit einer größeren fiskalischen Verantwortung (insbesondere angesichts der schweren Misswirtschaft im Zehnjahresplan), sondern auch einer stärkeren Zusammenarbeit mit der Zentralregierung."
SHX_wang_xiang_hos_desc: "§YAnführer Beschreibung\nGeboren:§! 1887, in Shouyang County, Shanxi Province, Qing Empire\n§YPolitikkarriere:§! $SHX_wang_xiang_intro$\n\nDennoch bewies er in den 1920er Jahren seine Effizienz als Befehlshaber, auch wenn seine Loyalität innerhalb der Shanxi-Clique aufgrund seiner anhaltenden Sympathien für die Kuomintang und seiner mangelnden Bereitschaft, sich in den 1930er Jahren den Bewegungen von Yan oder Feng anzuschließen, fragwürdig wurde.\n\nNachdem sie Yan als Gouverneur von Shanxi abgelöst hat, wird von dieser Clique aus führenden Kaufleuten, konservativen Intellektuellen und loyalen Kommandeuren erwartet, dass sie ein gefügiges ziviles Regime bildet, um die Kontrolle über die Region zu behalten."
SHX_wang_xiang_pol_desc: "§YBerater Beschreibung\nGeboren:§! §g1887, in Shouyang County, Shanxi Province, Qing Empire§!\n§YAusrichtung:§! §gYan Clique§!\n§YPolitikkarriere:§! §g$SHX_wang_xiang_intro$§!\n\n§YAls Mitglied von Yans innerem Kreis und mit weitreichenden Verbindungen zur Zentralregierung wird erwartet, dass Wang sich jedem Vorstoß der Guominjun gegen seine Position heftig widersetzen wird.§!"
SHX_wang_xiang_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g1887, in Shouyang County, Shanxi Province, Qing Empire§!\n§YAusrichtung:§! §gYan Clique§!\n§YPolitikkarriere:§! §g$SHX_wang_xiang_intro$\n\nDie sich erwärmenden Beziehungen zwischen Taiyuan und Beijing haben es Wang ermöglicht, an Einfluss zu gewinnen und seine Position an der Seite von Gouverneur Yan zu festigen. Dies bedeutet einen Sieg für Wangs Clique und die Verfestigung der Interessen Beijings in der Provinz.§!\n\n§YAnmerkungen: Als Mitglied von Yans innerem Kreis und mit weitreichenden Verbindungen zur Zentralregierung wird erwartet, dass Wang sich jedem Vorstoß der Guominjun gegen seine Position heftig widersetzen wird.§!"

#商震 - Soc Con
SHX_shang_zhen: "Shang Zhen"
SHX_shang_zhen_intro: "Als Absolvent des Militärs in Baoding und früher Tongmenghui-Revolutionär (er hatte Sun Yat-sen während eines Exils in Japan kennengelernt) wurde Shang durch seine Aktionen in den 1910er Jahren als republikanischer Führer bekannt. Seine frühe Zusammenarbeit mit Feng Yuxiang trug dazu bei, ihn vor der Hinrichtung zu bewahren, doch 1916 geriet Shang in die Dienste des damals neuen Gouverneurs Yan Xishan. Dies brachte ihn nach Shanxi, wo er die Reformen der Provinzarmee unterstützte und an mehreren Konflikten, u. a. gegen Feng, teilnahm. Dennoch bewies er in den 1920er Jahren seine Effektivität als Befehlshaber, obwohl seine Loyalität innerhalb der Shanxi-Clique aufgrund seiner anhaltenden Sympathien für die Kuomintang und seiner mangelnden Bereitschaft, sich in den 1930er Jahren auf die Seite von Yan oder Feng zu stellen, fragwürdig wurde."
SHX_shang_zhen_hos_desc: "§YAnführer Beschreibung\nGeboren:§! 21. September 1888, im Kreis Shaoxing, Provinz Zhejiang, Qing-Reich\n§YPolitikkarriere:§! $SHX_shang_zhen_intro$\n\nDennoch bewies er in den 1920er Jahren seine Effizienz als Befehlshaber, auch wenn seine Loyalität innerhalb der Shanxi-Clique aufgrund seiner anhaltenden Sympathien für die Kuomintang und seiner mangelnden Bereitschaft, sich in den 1930er Jahren den Bewegungen von Yan oder Feng anzuschließen, fragwürdig wurde.\n\nDennoch wurde seine Effektivität als Befehlshaber in den 1920er Jahren unter Beweis gestellt, obwohl seine Loyalität innerhalb der Shanxi-Clique aufgrund seiner anhaltenden Sympathien für die Kuomintang und seiner mangelnden Bereitschaft, sich in den 1930er Jahren für die Bewegungen von Yan oder Feng zu engagieren, fragwürdig wurde. Stattdessen haben sich äußere Mächte dafür entschieden, Shang zum neuen Gouverneur von Shanxi zu ernennen und ihm und seinen nationalistischen Offizierskollegen und anderen Sympathisanten die Verantwortung für eine besetzte Provinz anzuvertrauen. Ob dies die Durchsetzung der Drei Prinzipien oder nur eine weitere brutale Diktatur bedeutet, ist noch unbekannt."
SHX_shang_zhen_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g21. September 1888, im Kreis Shaoxing, Provinz Zhejiang, Qing-Reich§!\n§YAusrichtung:§! §gYan Clique§!\n§YPolitikkarriere:§! §g$SHX_shang_zhen_intro$\n\nDennoch bewies er in den 1920er Jahren seine Effizienz als Befehlshaber, auch wenn seine Loyalität innerhalb der Shanxi-Clique aufgrund seiner anhaltenden Sympathien für die Kuomintang und seiner mangelnden Bereitschaft, sich in den 1930er Jahren den Bewegungen von Yan oder Feng anzuschließen, fragwürdig wurde.\n\nDennoch wurde seine Effektivität als Befehlshaber in den 1920er Jahren unter Beweis gestellt, auch wenn seine Loyalität innerhalb der Shanxi-Clique aufgrund seiner anhaltenden Sympathien für die Kuomintang und seiner mangelnden Bereitschaft, sich in den 1930er Jahren auf die Seite von Yan oder Feng zu stellen, fragwürdig wurde.\n\nIn dem Bestreben, sich die Loyalität von Shangs wachsender, von der Kuomintang inspirierter Clique zu sichern und Taiyuan im Auge zu behalten, scheint Feng Yuxiang beschlossen zu haben, Shang zum Gouverneur der Provinz Shanxi zu machen. Dies hat Shangs Ansehen in der Regierung erhöht und viele wankelmütige Armeeangehörige für sich gewonnen.§!"
SHX_shang_zhen_army_chief_desc: "§YOffizier Beschreibung\nGeboren:§! §g21. September 1888, im Kreis Shaoxing, Provinz Zhejiang, Qing-Reich\n§YAusrichtung:§! §gYan Clique§!\n§YMilitärkarriere:§! §gAls Absolvent der Militärakademie von Baoding im Jahr 1900 lernte er in den Fremdsprachenkursen der Militärakademie die revolutionären Ideale kennen, die alle Bereiche der Gesellschaft durchdrangen. Zu dieser Zeit lernte er Feng Yuxiang, einen anderen jungen Revolutionär, kennen. Ein fehlgeschlagenes Attentat auf den Marineminister Zaixun zwang Shang, vor den Qing-Beamten ins Ausland nach Japan zu fliehen, wo er sich weiter in militärischen Angelegenheiten ausbilden ließ. Dort lernte er Sun Yat-sen kennen und festigte seine Beteiligung an der Tongmenghui.\n\nWährend der Xinhai-Revolution führte Shang revolutionäre Milizen in Nordchina an, zunächst in Fengtian und dann in Shandong. Seine fortgesetzte Unterstützung der Kuomintang trotz seiner nominellen Loyalität zur Regierung von Yuan Shikai führte zu seiner Verhaftung, aber durch die Intervention von Feng wurde er wieder freigelassen. Er kämpfte im Nationalen Schutzkrieg und stand 1916 im Dienst des Gouverneurs Yan Xishan von Shanxi. Als einer von Yans Männern führte Shang die 4. gemischte Brigade und später die 1. gemischte Brigade an. Er kämpfte in verschiedenen Konflikten in den zentralen Ebenen Chinas und in Suiyuan. Seine Militärreformen trugen erfolgreich zur Verbesserung der Shanxi-Armee bei, erwiesen sich jedoch im Vierten Zhili-Fengtian-Krieg als unzureichend, und Shangs Einfluss hat seitdem aufgrund des wachsenden Misstrauens von Yan abgenommen.\n\nDoch bleibt er aufgrund seiner weitreichenden politischen Beziehungen und seiner langjährigen Erfahrung ein wichtiger Kandidat für die Führung des Militärs.§!\n\n§YAnmerkungen: Als Yan-Loyalist mit Kuomintang-Sympathien wird erwartet, dass Shang und seinesgleichen bei den Machtkämpfen in Shanxi zwischen den Stühlen sitzen werden.§!"
SHX_shang_zhen_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g21. September 1888, im Kreis Shaoxing, Provinz Zhejiang, Qing-Reich\n§YAusrichtung:§! §gYan Clique§!\n§YMilitärkarriere:§! §g1905 schloss sich Shang Zhen dem Crash-Kurs der Beiyang-Armee in Baoding an, um Englisch und Japanisch zu lernen, wo er mit revolutionären Idealen in Berührung kam und den Revolutionär Feng Yuxiang kennenlernte. Nachdem er der Tongmenghui beigetreten war, führten seine revolutionären Aktivitäten 1906 zu seiner Ausweisung wegen Anstiftung zur Revolution, nachdem ein Attentat auf den Marineminister Zaixun fehlgeschlagen war. Shang war gezwungen, vor den Qing-Behörden zu fliehen und suchte Zuflucht in Japan, wo er seine militärische Ausbildung fortsetzte und sein revolutionäres Engagement festigte.\n\nWährend der Xinhai-Revolution führte Shang revolutionäre Milizen in Nordchina an, zunächst in Fengtian und dann in Shandong. Seine fortgesetzte Unterstützung der Kuomintang trotz seiner nominellen Loyalität zur Regierung von Yuan Shikai führte zu seiner Verhaftung, doch durch die Intervention von Feng kam er wieder frei. Er kämpfte im Nationalen Schutzkrieg und stand 1916 im Dienst des Gouverneurs Yan Xishan von Shanxi. Als einer von Yans Männern führte Shang die 4. gemischte Brigade und später die 1. gemischte Brigade an. Er kämpfte in verschiedenen Konflikten in den zentralen Ebenen Chinas und in Suiyuan. Seine militärischen Reformen trugen erfolgreich zur Verbesserung der Armee von Shanxi bei, erwiesen sich jedoch im Vierten Zhili-Fengtian-Krieg als unzureichend, und Shangs Einfluss nahm seitdem aufgrund des wachsenden Misstrauens von Yan ab.§!\n\n§YAnmerkungen: Als Yan-Loyalist mit Kuomintang-Sympathien wird erwartet, dass Shang und seinesgleichen bei den Machtkämpfen in Shanxi zwischen den Stühlen sitzen.§!"

#趙戴文 - Nat Pop
SHX_zhao_daiwen: "Zhao Daiwen"
SHX_zhao_daiwen_intro: "Der 1867 geborene Zhao Daiwen hat schon alles gesehen, was in China passiert ist. In seiner Jugend erlebte er die wiederholten Misserfolge der Selbststärkungsbewegung der Qing-Dynastie und war gezwungen, fleißig zu studieren, um der Armut seiner armen Familie in Shanxi zu entkommen. Erst mit Ende 30 konnte er ins Ausland gehen, um in Japan eine Universitätsausbildung zu erhalten - kurz nach der Niederlage der russischen Truppen in der Mandschurei. Dort schloss er sich der Tongmenghui an und lernte Yan Xishan kennen, was sein Leben (und seine Weltanschauung) für immer veränderte.\n\nIn seiner Heimat wurde er der oberste Leutnant des neuen Gouverneurs von Shanxi und diente als Generalsekretär des Gouverneursbüros. Seitdem hat er je nach Bedarf verschiedene Rollen übernommen und dient als Yans eher gebildeter, konfuzianischer Mentor. Er verfügt auch über ein eigenes Netzwerk, in dem er Allianzen mit buddhistischen Gruppen (er ist selbst ein gläubiger Buddhist), lokalen Adelsclans, Teilen der Bürokratie und sogar mit Vertretern der Zentralregierung eingeht."
SHX_zhao_daiwen_hos_desc: "§YAnführer Beschreibung\nGeboren:§! 28. November 1867, im Kreis Wutai, Provinz Shanxi, Qing-Reich\n§YPolitikkarriere:§! Der langjährige Mentor von Yan Xishan, Zhao Daiwen, hatte sich eine eigene Gefolgschaft aufgebaut: ein Netzwerk aus buddhistischen Gruppen (er ist selbst ein gläubiger Buddhist), lokalen Adelsclans, Teilen der Bürokratie und sogar Verbindungen zu Vertretern der Zentralregierung. Doch irgendwann scheinen sich außenstehende Gruppen dafür entschieden zu haben, Zhao als neuen Führer von Shanxi einzusetzen und Gouverneur Yan durch eine ältere, in ihren Augen vielleicht weisere Figur zu ersetzen. Aber die vielleicht größte Manifestation von Zhaos Herrschaft ist die Herzwaschende Gesellschaft, eine Gruppe neokonfuzianischer Fanatiker, die nicht nur die totale Wiedergeburt von Shanxi, sondern von ganz China anstreben. Diese Ambitionen werden die Provinz wahrscheinlich nicht verlassen, aber in Shanxi werden sie mit Sicherheit ihre Spuren hinterlassen."
SHX_zhao_daiwen_pol_desc: "§YBerater Beschreibung\nGeboren:§! §g28. November 1867, im Kreis Wutai, Provinz Shanxi, Qing-Reich§!\n§YAusrichtung:§! §gYan Clique§!\n§YPolitikkarriere:§! §g$SHX_zhao_daiwen_intro$ Seine Hilfe war für die Aufrechterhaltung der Herrschaft von Yan Xishan über viele Jahrzehnte hinweg unverzichtbar und hat ihm großen Respekt eingebracht: Als Mentor und langjähriger Stellvertreter von Yan und als überzeugter Traditionalist gibt es kaum Zweifel an Zhaos Loyalität.§!"
SHX_zhao_daiwen_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g28. November 1867, im Kreis Wutai, Provinz Shanxi, Qing-Reich§!\n§YAusrichtung:§! §gYan Clique§!\n§YPolitikkarriere:§! §g$SHX_zhao_daiwen_intro$\n\nSeine Hilfe war unentbehrlich, um die Herrschaft von Yan Xishan über viele Jahrzehnte aufrechtzuerhalten, und er hat sich seinen tiefen Respekt verdient. Dieser Respekt wurde natürlich mit einem Posten am Ohr von Gouverneur Yan belohnt. Er gilt als Haupteinflussfaktor für Yans neokonfuzianische Wende, indem er die Herzwaschende Gesellschaft und andere reaktionäre, nationalistische Gruppen förderte.\n\n§YAnmerkungen: Als Mentor und langjähriger Stellvertreter von Yan und als überzeugter Traditionalist gibt es kaum Zweifel an Zhaos Loyalität.§!"

#梁化之 - Nat Pop
SHX_liang_huazhi: "Liang Huazhi"
SHX_liang_huazhi_intro: "Als \"Neffe\" von Yan Xishan, oder vielleicht besser gesagt, als einer von Yans jüngeren Verwandten, verbrachte Liang Huazhi sein frühes Leben in der Werkstatt seines Vaters. Dennoch wurde sein Aufstieg durch seinen liebevollen \"Onkel\" begünstigt, der ihm bei seiner Ausbildung half (in den Schulen, die der Gouverneur gegründet hatte) und ihn zu seinem persönlichen Sekretär ernannte. Während seiner Zeit in der Mittelschule und an der Universität schlug er eine radikale Richtung ein und engagierte sich in verschiedenen anderen nationalistischen und oft sozialistischen Gruppen auf dem Campus, doch nach seinem Abschluss fand er Arbeit bei der Verwaltung von Gouverneur Yans persönlichem Siegel und \"Sonderausgaben\"."
SHX_liang_huazhi_hos_desc: "§YAnführer Beschreibung\nGeboren:§! 1. November 1906, in Shijiawan, Provinz Shanxi, Qing-Reich\n§YPolitikkarriere:§! Liang Huazhi, ein Neffe des inzwischen abgesetzten Yan Xishan, ist eine umstrittene Wahl für die Ernennung zum Gouverneur von Shanxi durch externe Kräfte. Der junge, energische und radikale Liang hat seinem älteren Verwandten lange Zeit als kritische Stütze gedient, obwohl spekuliert wird, dass Gouverneur Yan ihn hinter den Kulissen weiterhin beeinflusst. Er ist jedoch nicht nur eine Marionette externer Mächte oder von Yan: Liang hat eine ziemlich große Schar ultranationalistischer Milizionäre unter seinem Kommando, die sich aus jüngeren Adligen und anderen radikalisierten Eliten zusammensetzt und alle unter dem Banner seiner so genannten \"Opferliga\" stehen. Während sie daran arbeiten, die soziale und politische Struktur von Shanxi radikal umzugestalten, fragen sich viele, ob seine Puppenspieler ihre Wahl bereuen."
SHX_liang_huazhi_pol_desc: "§YBerater Beschreibung\nGeboren:§! §g1. November 1906, in Shijiawan, Provinz Shanxi, Qing-Reich§!\n§YAusrichtung:§! §gYan Clique§!\n§YPolitikkarriere:§! §g$SHX_liang_huazhi_intro$ Seine Verbindungen zu anderen radikalen Studenten, die sich nach rechts gewandt haben, haben sich jedoch manchmal als nützlich erwiesen, und obwohl sein Job im Büro des Gouverneurs de jure machtlos ist, hat er, wie viele andere in seiner Position, mehr Dinge für den Gouverneur aufbewahrt als Siegel§!\n\n§YAnmerkungen: Liang, der Neffe von Yan und ein radikaler Antisozialist, würde lieber sterben, als die Sache seines Onkels aufzugeben.§!"
SHX_liang_huazhi_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g1. November 1906, in Shijiawan, Provinz Shanxi, Qing-Reich§!\n§YAusrichtung:§! §gYan Clique§!\n§YPolitikkarriere:§! §g$SHX_liang_huazhi_intro$ Seine Verbindungen zu anderen radikalen Studenten, die sich der Rechten zugewandt haben, haben sich jedoch manchmal als nützlich erwiesen, und obwohl sein Job im Büro des Gouverneurs de jure machtlos ist, hat er wie viele andere in seiner Position als wichtiger Geheimnisträger und Vertrauter gedient.\n\nDies hat ihm eine besondere Stellung im inneren Kreis des Gouverneurs verschafft. Er ist zu einem von Yans vertrauenswürdigsten Helfern geworden, mit einem Band, das dicker als Wasser ist. Darüber hinaus hat er sich eine eigene Machtbasis geschaffen, indem er nationalistische junge Eliten unter einem palingenetischen, ultranationalistischen Banner versammelt hat.§!\n\n§YAnmerkungen: Liang, der Neffe von Yan und ein radikaler Anti-Sozialist, würde lieber sterben, als die Sache seines Onkels aufzugeben.§!"
SHX_liang_huazhi_desc: "§YGeneral Description\nGeboren:§! §g1. November 1906, in Shijiawan, Provinz Shanxi, Qing-Reich§!\n§YAusrichtung:§! §gYan Clique§!\n§YMilitärkarriere:§! §g$SHX_liang_huazhi_intro$\n\nDa sein Onkel durch die steigende Flut von Radikalismus und Konflikten, die das blutbefleckte Land überschwemmen, in Bedrängnis geraten ist, wurde Liang damit beauftragt, nationalistische junge Eliten aus dem Adel, der städtischen Oberschicht und den Universitäten von Shanxi zu einer potenziellen politischen und zunehmend auch militärischen Kraft zusammenzuführen. Diese \"Opferliga\" ist von den Gruppen der Xinhai inspiriert, die es wagen, zu sterben, und Liang hat sich als ihr Anführer als überraschend kompetent erwiesen.§!\n\n§YAnmerkungen: Liang, der Neffe von Yan und ein radikaler Anti-Sozialist, würde lieber sterben, als die Sache seines Onkels aufzugeben.§!"

#Generals
#孫岳
SHX_sun_yue: "Sun Yue"
SHX_sun_yue_intro: "Sun Yue, ein Nachkomme von Beamten der Ming-Dynastie, war ein Gelehrter mittleren Alters, als er erfuhr, dass Mandschu-Soldaten der Qing-Dynastie seine Vorfahren getötet hatten, was ihn dazu brachte, Han-nationalistische Gedanken zu hegen. 1904 begann er ein Artilleriestudium an der Militärakademie in Baoding, und 1906 trat er in die zweite Phase der Militärakademie der Armee ein. Bald darauf schloss er sich der Tongmenghui an und nahm an der Xinhai-Revolution teil.\n\nSun nahm dann am Nationalen Schutzkrieg teil und schloss sich aufgrund seiner Beziehung zu Cao Kun der Zhili-Clique an. Aufgrund seiner Abneigung gegen Wu Peifu und seiner Verbindungen zu Li Shizeng, einem Anhänger von Sun Yat-sen, lief Sun Yue jedoch über und half Feng Yuxiang, den Beijing-Putsch einzuleiten."
SHX_sun_yue_desc: "§YGeneral Beschreibung\nGeboren:§! §g1878, in Gaoyang, Zhili Province, Qing Empire§!\n§YAusrichtung:§! §gGuominjun§!\n§YMilitärkarriere:§! §g$SHX_sun_yue_intro$ Nach der Zurückdrängung von Fengs Truppen nach Shanxi folgte Sun Yue Feng jedoch ins Exil, in der Hoffnung, dass es ihnen eines Tages gelingen würde, China wirklich von der Zhili-Clique zu befreien.\n\n§YAnmerkungen: Sun Yue ist ein recht altes Mitglied von Feng Yuxiangs Guominjun und hat sowohl öffentlich als auch privat seine Unterstützung für Feng zum Ausdruck gebracht.§!"
SHX_sun_yue_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g1878, in Gaoyang, Zhili Province, Qing Empire§!\n§YAusrichtung:§! §gGuominjun§!\n§YPolitikkarriere:§! §g$SHX_sun_yue_intro$ Nach der Zurückdrängung von Fengs Streitkräften nach Shanxi folgte Sun Yue Feng jedoch ins Exil, in der Hoffnung, dass es ihnen eines Tages gelingen würde, China wirklich von der Zhili-Clique zu befreien.\n\nDer Sieg der Guominjun über Yan Xishan und seine Kumpane hat Sun Yue, einen von Fengs ältesten Verbündeten, in den Vordergrund gerückt. Als ehemaliger stellvertretender Kommandeur der Guominjun hat er eine Position von großer Bedeutung für die Operationen der Guominjun erlangt, obwohl er wahrscheinlich mit jedem, der zu seinem Nachfolger ernannt wird, in einen erbitterten Konflikt geraten wird.§!\n\n§YAnmerkungen: Sun Yue, ein recht altes Mitglied von Feng Yuxiangs Guominjun, hat Feng sowohl öffentlich als auch privat unterstützt.§!"
#徐永昌
SHX_xu_yongchang: "Xu Yongchang"
SHX_xu_yongchang_desc: "§YGeneral Beschreibung\nGeboren:§! §g15. Dezember 1887, in Datong, Provinz Shanxi, Qing-Reich\n§YAusrichtung:§! §gYan Clique§!\n§YMilitärkarriere:§! §gXu wurde im Alter von 13 Jahren zur Waise und war 14 Jahre alt, als er miterlebte, wie die Kaiserinwitwe Cixi und ihr Gefolge während des Boxeraufstands im Jahr 1900 in die Provinzstadt Datong flohen - bei diesem Vorfall diente er als einfacher Soldat in der Qing-Armee. Nach seinem Abschluss an der Militärschule im Jahr 1908 wurde er in Beijing stationiert, als die Xinhai-Revolution ausbrach. Im Jahr 1916 nahm er am Nationalen Schutzkrieg teil, und 1917 wurde er Ausbilder des Zhili Offiziersausbildungskorps.\n\nEr distanzierte sich kurzzeitig von der Zhili-Clique, indem er sich Sun Yues Streitkräften und schließlich Feng Yuxiangs Guominjun anschloss. Als Feng jedoch andeutete, dass er sich mit der Nationalen Revolutionsarmee in Guangzhou verbünden wollte, lief Xu zur Armee von Yan Xishan über. Dies bringt ihn in Shanxi in eine ziemlich unangenehme Lage, da er die Provinz nun auch mit seinen ehemaligen Guominjun-Verbündeten teilt.\n\n§YAnmerkungen: Xu, der einst Mitglied der Guominjun war, hat sich stark auf die Seite der Zentralregierung in Beijing geschlagen - vielleicht ein Beweis für seine frühere Zhili-Karriere.§!"
#楊虎城
SHX_yang_hucheng: "Yang Hucheng"
SHX_yang_hucheng_country_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 26. November 1893, im Kreis Pucheng, Provinz Shaanxi, Qing-Reich\n§YPolitikkarriere:§! Yang Hucheng wurde von ausländischen Mächten zum Gouverneur von Shaanxi auf unbestimmte Zeit ernannt, eine gelinde gesagt umstrittene Entscheidung. Yang Hucheng war einer von Feng Yuxiangs Offizieren in der Guominjun, und als Yan Xishan beschloss, die Revolutionsarmee aufzulösen, gelang es ihm, einen kleinen Rest zu versammeln und die so genannte \"Shaanxi\"-Armee zu bilden. Da er aus der Provinz stammte, gelang es ihm im Gegensatz zu vielen seiner Oberbefehlshaber, die Unterstützung der einfachen Bevölkerung zu finden, die der Rest der Guominjun nicht nutzen konnte. Als die ausländischen Truppen schließlich die Herrschaft von Yan Xishan stürzten, setzten sie eine lokale Verwaltung ein und übergaben Yang das Ruder. Obwohl die Shaanxi-Armee für sich in Anspruch nimmt, die Nachfolge von Fengs Bewegung anzutreten, verfügt sie nicht über die sozialistischen und republikanischen Verbündeten, die Feng hatte, und kann sich kaum an eine nationalistische Basis klammern. Infolgedessen ist Yang kaum mehr als eine Marionette für seine Errichter, die auf das Wohlwollen von außen angewiesen sind, um seine Herrschaft aufrechtzuerhalten."
SHX_yang_hucheng_desc: "§YGeneral Beschreibung\nGeboren:§! §g26. November 1893, im Kreis Pucheng, Provinz Shaanxi, Qing-Reich§!\n§YAusrichtung:§! §gGuominjun§!\n§YMilitärkarriere:§! §gYang Hucheng stammte aus einer Bauernfamilie, und sein Onkel war ein gegen die Qing gerichteter Revolutionär, den die Qing bei zahlreichen Gelegenheiten nicht zu fassen bekamen. So nahmen die Qing stattdessen Yangs Vater gefangen (den sie töteten) und nahmen schließlich seinen Onkel gefangen - was dazu führte, dass er einen bitteren Groll gegen die Qing hegte. Yang erwarb sich einen Ruf für seine kindliche Frömmigkeit, die er unter Beweis stellte, als er eine Schubkarre schob und kilometerweit lief, um den Leichnam seines Vaters zurück in seine Heimatstadt zu bringen. Als 1911 die Revolution ausbrach, schloss sich Yang den revolutionären Kräften an, um gegen die Qing-Truppen zu kämpfen.\n\nDanach wurde er so etwas wie ein Wanderer, tötete einen örtlichen Grundbesitzer, der seine Nachbarn ungerechtfertigt besteuerte, und wurde in den Bergen von Shaanxi zu einer Art berühmtem Schwertkämpfer. Er beteiligte sich an der Shanxi Jiangguo-Armee und wurde aufgrund seiner Tapferkeit im Kampf gegen die Beiyang-Armee persönlich für die Kuomintang vorgeschlagen. Als Feng Yuxiang die Guominjun ausrief, nahm Yang mit Fengs Armee an den Kriegen in der nordchinesischen Tiefebene teil. Nach Fengs Rückzug nach Shanxi folgte Yang den Guominjun in seine Heimatprovinz, wo er hofft, den Geist der Revolution weiterleben zu lassen.§!\n\n§YAnmerkungen: Als treues Mitglied der Guominjun ist er ein glühender Verfechter der Guominjun-Plattform einer nationalistischen Revolution für ganz China.§!"
#傅作義
SHX_fu_zuoyi: "Fu Zuoyi"
SHX_fu_zuoyi_body: "Fu Zuoyi wurde in eine reiche Bauernfamilie hineingeboren und begann seine militärische Laufbahn 1910 mit dem Besuch der Taiyuan Primary Army School in Shanxi. Als ein Jahr später die Xinhai-Revolution begann, schloss sich Fu der revolutionären Sache auf der Seite der Anti-Qing-Kräfte an. Im Jahr 1915 trat er in die fünfte Infanteriedivision ein und kehrte nach seinem Abschluss nach Shanxi zurück, wo er sich der \"Jin\"-Armee von Yan Xishan anschloss. Als talentierter Offizier wurde Fu schnell befördert und war 1936 Generalleutnant."
SHX_fu_zuoyi_desc: "§YGeneral Beschreibung\nGeboren:§! §g27. Juni 1895, im Kreis Linyi, Provinz Shanxi, Qing-Reich§!\n§YAusrichtung:§! §gYan Clique§!\n§YMilitärkarriere:§! §g$SHX_fu_zuoyi_body$§!\n\n§YAnmerkungen: Er ist bei seinen Männern unglaublich beliebt und wird häufig in der gleichen sparsamen Baumwolluniform wie seine Soldaten gesehen, was ihm den beliebten Spitznamen \"Der gewöhnliche General\" einbrachte."
SHX_fu_zuoyi_country_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 27. Juni 1895, im Kreis Linyi, Provinz Shanxi, Qing-Reich§!\n§YPolitikkarriere:§! Fu Zuoyis Weg zur Macht war verschlungen, und es ist unklar, ob seine frisch eingesetzte \"Provinzregierung Taiyuan\" sich lange halten wird. Die erfolgreiche Revolution der Guominjun hat die Herrschaft des lange regierenden Yan Xishan erschüttert, ihn von der Macht verdrängt und seine ehemaligen Anhänger in zerstrittene Lager gespalten. Ein Teil des Militärs hatte sich zu einer \"Neuen Jin-Clique\" zusammengeschlossen, einer Junta mit Fu Zuoyi an der Spitze. Als die ausländischen Truppen schließlich Feng Yuxiang und seinen widerspenstigen Haufen von Radikalen besiegten, entschieden sie sich daher für die Einsetzung lokaler Militärführer, um die Stabilität zu wahren. Diese neue Jin-Clique ähnelt zwar oberflächlich betrachtet der Regierung, die Yan Xishan jahrelang aufrechterhalten hatte, ist aber unpopulär und weitaus unterwürfiger gegenüber ausländischen Forderungen."
SHX_fu_zuoyi_army_chief_desc: "§YOfficer Beschreibung\nGeboren:§! §g27. Juni 1895, im Kreis Linyi, Provinz Shanxi, Qing-Reich§!\n§YAusrichtung:§! §gYan Clique§!\n§YMilitärkarriere:§! §g$SHX_fu_zuoyi_body$§!\n\n§YAnmerkungen: Er ist bei seinen Männern unglaublich beliebt und wird häufig in der gleichen sparsamen Baumwolluniform wie seine Soldaten gesehen, was ihm den beliebten Spitznamen \"Der gewöhnliche General\" einbrachte."
#宋哲元
SHX_song_zheyuan: "Song Zheyuan"
SHX_song_zheyuan_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g30. Oktober 1885, im Kreis Leiling, Provinz Shandong, Qing-Reich§!\n§YAusrichtung:§! §gGuominjun§!\n§YMilitärkarriere:§! §gAls Außenseiter bei den Einheimischen von Shanxi schien Song Zheyuan ein ereignisloses Leben bevorzustehen, bis er in die Beiyang-Armee eintrat, wo er sich schließlich als Untergebener von General Feng Yuxiang wiederfand. Als die Revolution kam, blieb Song Feng treu und nahm in der 16. gemischten Brigade an Aktionen in ganz China teil. Er nahm an mehreren von Fengs Feldzügen in Changde und am Ersten Zhifeng-Krieg teil, wo er durch den Sieg über Zhao Ti, den Gouverneur von Henan, der Zhang Zuolin unterstützte, nationale Berühmtheit erlangte. Danach nahm er an Fengs versuchtem Staatsstreich in Beijing teil, und nach der Niederlage der Guominjun floh er - seinem Herrn stets treu ergeben - in die Berge von Shanxi, wo er nun geduldig auf die Fortsetzung von Fengs göttlicher Mission wartet, China ein für alle Mal von den Kriegsherren und Imperialisten zu befreien: Als langjähriges Mitglied der Guominjun vollzog Feng die Hochzeit von Song Zheyuan mit Chang Shuqing. Eine interessante Tatsache über Song ist, dass er sich für Seidenraupenzucht, Bienenzucht und Maulbeeranbau interessiert. Als einer von Fengs fünf Tigergenerälen ist Song ein loyales Mitglied der Guominjun.§!"

#高桂滋
SHX_gao_guizi: "Gao Guizi"
SHX_gao_guizi_desc: "§YGeneral Beschreibung\nGeboren:§! §g1891, im Kreis Dingbian, Provinz Shaanxi, Qing-Reich§!\n§YAusrichtung:§! §gGuominjun§!\n§YMilitärkarriere:§! §g1911 wurde Gao Guizi von seinem Schwager, Zheng Sicheng, in die Tongmenghui eingeführt, bevor er sich an den allgemeinen Aufständen nach der Xinhai-Revolution beteiligte. Nach seiner Rückkehr aus dem Dienst in der Revolution beteiligte er sich an der Unterdrückung des Banditentums in seiner ländlichen Provinz Shaanxi. Im Jahr 1922 schloss er sich Hu Jingyi an und erhob sich gegen den damaligen Gouverneur von Shaanxi, Chen Shufan. Als 1924 die Guominjun gebildet und Hus Streitkräfte in Feng Yuxiangs größere nationale Armee eingegliedert wurden, schloss sich Gao bereitwillig an und folgte auch Fengs Streitkräften nach ihrer katastrophalen Niederlage bereitwillig ins Exil nach Shanxi.\n\n§YAnmerkungen: Er ist zweifellos ein loyales Mitglied von Feng Yuxiangs Guominjun und ist dafür bekannt, dass er privat linke Sympathien zum Ausdruck bringt.§!"
#張自忠
SHX_zhang_zizhong: "Zhang Zizhong"
SHX_zhang_zizhong_desc: "§YGeneral Beschreibung\nGeboren:§! §g11. August 1891, in Linqing, Provinz Shandong, Qing-Reich§!\n§YAusrichtung:§! §gGuominjun§!\n§YMilitärkarriere:§! §gZhang Zizhong wurde als Sohn der prominenten Familie Zhang in Linqing, Shandong, geboren und begann seine Karriere Anfang der 1910er Jahre mit einem Jurastudium in Tianjin. Nach einer kurzen Tätigkeit in der Chinesischen Revolutionsliga, dem Vorläufer der Kuomintang, trat er 1914 in die Armee ein und gehörte dem Regiment von Che Zhen an. Im Jahr 1916 diente er unter der 16. gemischten Brigade von Feng Yuxiang nacheinander als Zugführer, Kompanieführer und Bataillonskommandeur und schlug sich im Nationalen Schutzkrieg auf die Seite der republikanischen Kräfte. Zehn Jahre später, 1927, diente Zhang Zizhong erneut unter Feng Yuxiangs Führung als stellvertretender Chef des Armeehauptquartiers und folgte ihm, als dieser ins Exil nach Shaanxi ging: Zhang Zizhong ist Feng Yuxiang gegenüber unerschütterlich loyal, und er hat sich sowohl seinen Respekt als auch den Respekt seiner Umgebung verdient.§!"
#韓復榘
SHX_han_fuju: "Han Fuju"
SHX_han_fuju_desc: "§YGeneral Beschreibung\nGeboren:§! §gJanuary 25th, 1890, in Bazhou, Zhili Province, Qing Empire§!\n§YAusrichtung:§! §gGuominjun§!\n§YMilitärkarriere:§! §gHan Fuju besuchte eine von seinem Vater Han Shize eröffnete Privatschule und kämpfte in seiner Heimatstadt Bazhou um seinen Lebensunterhalt, bis er im Alter von 19 Jahren nach Kwangtung zog. Er wurde des Schreibens kundig und leistete in der Armee in verschiedenen Einheiten gute Dienste, wobei er unter der Führung von Feng Yuxiang langsam in den Rängen aufstieg. Er wurde einer der wichtigsten Anführer der \"Martial Arts Research Association\", einer von Feng gegründeten Anti-Qing-Organisation, und nach der Revolution von 1911 nahm er am gescheiterten Luanzhou-Aufstand teil, kehrte aber nach dessen Scheitern in seine Heimat zurück. Im Januar 1925 diente Han Fuju als Kommandeur der ersten Brigade der ersten Division der ersten Armee der Nationalarmee. Als die Nationalarmee später im selben Jahr Tianjin angriff, führte Han Fuju die Todesschwadronen an, um Tianjin zuerst anzugreifen, und wurde zum Kommandeur der ersten Division der ersten Armee und zum Befehlshaber der Tianjin-Garnison befördert. Nach der Niederlage der Guominjun im Anti-Fengtianischen Krieg floh Han mit Feng Yuxiang in die Provinz Shanxi, wo er ängstlich auf den Tag wartet, an dem die Revolution eine Chance hat, zurückzukehren.§!\n\n§YAnmerkungen: Er ist ein loyales Mitglied von Fengs Guominjun und dafür bekannt, dass er Meinungen zu öffentlichen Reformen, einschließlich des Bildungswesens, hat.§!"
#孫連
SHX_sun_lianzhong: "Sun Lianzhong"
SHX_sun_lianzhong_desc: "§YGeneral Beschreibung\nGeboren:§! §g2. Februar 1893, im Kreis Xiong, Provinz Zhili, Qing-Reich\n§YAusrichtung:§! §gGuominjun§!\n§YMilitärkarriere:§! §gSun Lianzhong wurde in eine reiche Bauernfamilie hineingeboren, besuchte die Baoding Fu Middle School und trat nach seinem Abschluss in die Armee von Feng Yuxiang ein. Er diente als Gruppenführer, Kompaniechef und Bataillonskommandeur, vor allem aber als Regimentskommandeur der Artillerie. Nach dem Putsch in Beijing im Jahr 1924 wurde Sun zum Kommandeur der Ersten Artilleriebrigade der Nationalen Armee ernannt. Als Fengs Truppen nach Shanxi flohen, schloss er sich ihnen an und blieb dem alten General gegenüber loyal.§!\n\n§YAnmerkungen: Als loyales Mitglied von Fengs Guominjun hat er sich bei seinen Männern den Spitznamen \"Eisenkopf\" erworben, den er mit Begeisterung trägt.§!"
#趙承瑤
SHX_zhao_chengshou: "Zhao Chengshou"
SHX_zhao_chengshou_mhc_desc: "$SHX_zhao_chengshou_commander_desc$"
SHX_zhao_chengshou_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1891, im Kreis Wutai, Provinz Shanxi, Qing-Reich§!\n§YAusrichtung:§! §gYan Clique§!\n§YMilitärkarriere:§! §gZhao Chengshou ist widerspenstig und hat nie besonders fleißig gelernt - dennoch konnte er eine erfolgreiche Karriere in der Armee machen. Als die Neue Armee von Shanxi während der Revolution von 1911 einen Aufstand startete, schloss sich Zhao dem Xin Dai Ning Korps als Ausbilder an und führte später im selben Jahr linke Guerillas zum Angriff auf Datong. Nach seinem Abschluss an der Militärakademie Baoding im Jahr 1919 kehrte er in die Provinz Shanxi zurück und diente als Zug-, Bataillons- und Kompaniekommandeur unter Yang Aiyuans. Fünf Jahre später wurde Zhao zum Chef des elften Regiments der Jin-Armee ernannt und diente schließlich als Kommandeur der zweiten Division. Als einer der profiliertesten Generäle von Shanxi und Absolvent der Universität Baoding ist er de facto der führende General der Kavallerie in der Jin-Armee.\n\n§YAnmerkungen: General Zhao Chengshou ist Yan Xishan treu ergeben - er hat ihm viele Jahre lang gedient und stammt aus der Provinz Shanxi.§!"
#王靖國
SHX_wang_jingguo: "Wang Jingguo"
SHX_wang_jingguo_desc: "§YGeneral Beschreibung\nGeboren:§! §g18. Juli 1893, im Kreis Wutai, Provinz Shanxi, Qing-Reich§!\n§YAusrichtung:§! §gYan Clique§!\n§YMilitärkarriere:§! §gWang Jingguo soll ein Verwandter von Yan Xishan sein. Er stammt aus der Provinz Shanxi und wurde im Kreis Wutai geboren. Im Jahr 1911 besuchte er die Shanxi-Armee-Grundschule, doch als kurz darauf die Xinhai-Revolution ausbrach, schloss er sich der revolutionären Sache als Mitglied der eilig gegründeten revolutionären Studentenmilizen an. 1916 beschloss er, seine militärische Ausbildung fortzusetzen und schrieb sich an der Militärakademie in Baoding ein. Nach seinem Abschluss kehrte er nach Shanxi zurück, um dem Gouverneur der Provinz, Yan Xishan, seine Dienste anzubieten. Eine Anekdote erzählt, dass Wang Jingguo und seine Männer, als ein Trainingstag durch starken Regen unterbrochen wurde, ordnungsgemäß ins Lager zurückmarschierten, während andere dies nicht taten. Mit seiner unerschütterlichen Loyalität gegenüber seinem Herrn und seiner natürlichen Stoik ist er einer der vertrauenswürdigsten Befehlshaber von Yan.§!\n\n§YAnmerkungen: Als einer der fähigsten und loyalsten Befehlshaber Yans gilt Wang Jingguos Loyalität dem Gouverneur seiner Provinz und nicht dem Rivalen Guominjun."
##Don't mention the son in law thing, just say he's a mentee and close to Yan Xishan. Apparently Yan had no daughters and no Chinese sources say he's the son-in-law, so its possible Gillin was just wrong.

#楊愛源
SHX_yang_aiyuan: "Yang Aiyuan"
SHX_yang_aiyuan_desc: "§YGeneral Beschreibung\nGeboren:§! §gJanuar 1887, im Kreis Wutai, Provinz Shanxi, Qing-Reich§!\n§YAusrichtung:§! §gYan Clique§!\n§YMilitärkarriere:§! §gYang Aiyuan wurde als Sohn von Bauern während der Herrschaft des Guangxu-Kaisers geboren. Der schlagfertige und lernbegierige Junge wurde von Freunden und Familie unterstützt, um 1910 an der Militärakademie in Baoding zu studieren. Nach seinem Abschluss in der Infanterieabteilung der Schule wurde er unter Duan Qirui eingesetzt und kehrte dann auf Einladung des Gouverneurs Yan Xishan in seine Heimatprovinz Shanxi zurück.\n\nEr kämpfte für Yan im Krieg gegen Guo Jian, wo er sich Yans Respekt und Vertrauen als fähiger Kommandant erwarb. Als ehemaliger Schüler von Baoding betont Aiyuan die Bedeutung von Disziplin unter Feuer und zitiert in seinen Vorlesungen vor seinen Soldaten und zukünftigen Kadetten in der Provinz häufig Sun Tzu. Aiyuan vertritt auch die Ansicht, dass in Krisenzeiten die gesamte Bevölkerung der Provinz (z. B. Lehrer und Studenten) zusammenkommen und gemeinsam kämpfen muss.§!\n\n§YAnmerkungen: Er ist bekannt für seine Loyalität zu Yan Xishan und dafür, dass er einen sehr fleißigen und bescheidenen Lebensstil pflegt und lieber inmitten seiner Soldaten lebt und kämpft, als weit weg von der Front.§!"

#李服膺
SHX_li_fuying: "Li Fuying"
SHX_li_fuying_desc: "§YGeneral Beschreibung\nGeboren:§! §g1890, im Kreis Nao, Provinz Shanxi, Qing-Reich§!\n§YAusrichtung:§! §gYan Clique§!\n§YMilitärkarriere:§! §gWie viele andere Nordchinesen an der Wende zum 20. Jahrhundert besuchte Li Fuying die Akademie in Baoding, wo er sich auf die Infanterie spezialisierte. Nach seinem Abschluss kehrte er in die Provinz Shanxi zurück, wo er den Auftrag erhielt, als niederer Kommandant in Yan Xishans Fünfter Armee zu dienen.§!\n\n§YAnmerkungen: Obwohl er Mitglied von Yans Jin-Armee ist, gibt es viele Gerüchte, dass er Yans unbeliebtester General ist.§!"

#馮安邦
SHX_feng_anbang: "Feng Anbang"
SHX_feng_anbang_desc: "§YGeneral Beschreibung\nGeboren:§! §g1884, im Kreis Wudi, Provinz Shandong, Qing-Reich§!\n§YAusrichtung:§! §gGuominjun§!\n§YMilitärkarriere:§! §gFeng Anbang stammt aus der Provinz Shandong, wo seine Vorfahren ein recht wohlhabendes Leben führten. Als Feng Anbang jedoch während der Guangxu-Periode geboren wurde, wurde die Familie von Unglück heimgesucht, und der junge Feng Anbang musste schon in jungen Jahren arbeiten. Im Jahr 1900, als der Boxeraufstand ausbrach, beteiligte sich Feng Anbang als Teil der antikonzessionistischen Kräfte und schwor, den Unruhen, die China jahrzehntelang geplagt hatten, ein Ende zu setzen.\n\nNach der Revolution von 1911 schloss sich Feng Anbang Feng Yuxiangs 16. gemischter Brigade als Zugführer der Kavallerie an. Er nahm an Fengs Niederlage gegen die Zhang-Xun-Restauration und an Fengs Krieg gegen Chen Shufan, den Gouverneur von Shaanxi, im Jahr 1921 teil. Zu dieser Zeit wurde Feng Anbang zu einem der Kompaniekommandeure des 11. Pionierbataillons der 11. Bataillon. 1924 nahm Feng Anbang an Fengs versuchtem Staatsstreich in Beijing teil, und nach dessen Scheitern folgte er Feng ins Exil in die weit entfernte Provinz Shanxi.§!\n\n§YAnmerkungen: Er gehörte von Anfang an zu Feng Yuxiangs ursprünglichen Truppen und ist einer von Fengs treuesten Befehlshabern."

#Political Advisors
#賈景德
SHX_jia_jingde: "Jia Jingde"
SHX_jia_jingde_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g28. August 1880, im Kreis Qinshui, Provinz Shanxi, Qing-Reich§!\n§YAusrichtung:§! §gYan Clique§!\n§YPolitikkarriere:§! §gJia Jingde wurde 1880 im Kreis Qinshui in Shanxi geboren und legte 1903, in den letzten Tagen der alten Qing-Dynastie, sein Examen ab. Er wurde in die Provinz Heilongjiang in der Mandschurei berufen und diente 1909 als Stabschef des Büros für zivile Angelegenheiten. Mit der Xinhai-Revolution brach eine gewaltige Welle des Wandels über die Nation herein, und er kehrte nach Shanxi zurück, um seine Dienste als Sekretär im Büro des Gouverneurs von Shanxi unter dem neu ernannten Yan Xishan anzubieten.\n\nSchnell befördert, leitete er zwei Jahre lang die Abteilung für militärische und politische Rechtsdurchsetzung in Shanxi und weitere neun Jahre als Direktor der Abteilung für Regierungsangelegenheiten der Provinzregierung von Shanxi. Im Jahr 1927 war er Direktor der Polizeibehörde der Provinzregierung von Shanxi, bevor er eine Truppe im Vierten Zhili-Fengtian-Krieg befehligte.\n\nSeitdem arbeitete er als verdeckter Generalsekretär der Provinzregierung von Shanxi. Obwohl er oft im Schatten von Zhao Daiwen, einem seiner Vorgänger und de facto Stellvertreter des Gouverneurs, steht, ist Jia nach wie vor ein prominentes Mitglied der Provinzregierung und ein wichtiges Bindeglied in der Bürokratie.§!\n\n§YAnmerkungen: Als langjähriger Helfer von Yan Xishan wird Jia voraussichtlich fest in dessen Lager bleiben.§!"

#邓小平
SHX_deng_xiaoping: "Deng Xiaoping"
SHX_deng_xiaoping_desc: "§YGeneral Beschreibung\nGeboren:§! §g22. August 1904, im Kreis Guang'an, Provinz Sichuan, Reich der Qing\n§YMilitärkarriere:§! Deng wurde in einer wohlhabenden Gutsbesitzerfamilie geboren und besuchte in seiner Kindheit verschiedene Privatschulen. Im Jahr 1919 wurde Deng in die Chongqing Work-Study Preparatory School aufgenommen, um in Frankreich zu studieren. Nach seiner Ankunft kurz nach dem Ende des französischen Bürgerkriegs besuchte Deng die Bouyax Boys' High School, bevor er Stahlarbeiter wurde.\n\nEin Jahr nach der Gründung der Chinesischen Syndikalistischen Partei trat Deng Xiaoping der Sozialistischen Jugendliga bei und begann seine Karriere als sozialistischer Revolutionär. In Zusammenarbeit mit den Zweigstellen der Kuomintang in Europa half Deng bei der Organisation mehrerer Großdemonstrationen, die von Auslandschinesen zur Unterstützung der antiimperialistischen Bewegung des Dreißigsten Mai in China abgehalten wurden. Im Januar 1926 ging Deng nach Xi'an, um als Direktor der politischen Abteilung der Zhongshan-Militärschule zu dienen, einem Institut, das mit der Guominjun und der Chinesischen Syndikalistischen Partei verbunden war.\n\nAls die Nordexpedition begann, erklärte Feng sich für die Kuomintang und Deng diente mit der Guominjun gegen die Beiyang-Kriegsherren. Die deutsche Intervention lähmte jedoch die nationale Revolution und führte zur völligen Zerschlagung der Kuomintang. Feng zog sich mit seiner zerschlagenen Armee nach Shaanxi zurück, und Deng war gezwungen, aus Xi'an zu fliehen. Während die Parteiführung der Kuomintang und der Syndikalistischen Partei Chinas nach Paris floh, war Deng Xiaoping isoliert und hatte nur die CSP-Zelle von Bo Yibo in Shanxi in der Nähe. Fast ein Jahrzehnt lang haben Deng und Bo die sich erholende sozialistische Präsenz in den beiden Provinzen gepflegt und geduldig auf eine Gelegenheit gewartet, die Revolution von neuem zu beginnen und die Beiyang-Regierung ein für alle Mal zu vernichten.§!"

#胡景翼
SHX_hu_jingyi: "Hu Jingyi"
SHX_hu_jingyi_intro: "Hu Jingyi, der manchmal auch als \"dicker General\" bezeichnet wird, stammte aus einer frühen republikanischen revolutionären Familie in Shaanxi. Im Jahr 1910, am Vorabend der Xinhai-Revolution, schloss er sich der Tongmenghui an und wurde zu einem wichtigen Mitglied der revolutionären Allianz in seiner Heimatprovinz. Vom damaligen Gouverneur Zhang Fenghui ins Exil geschickt, floh er nach Japan, wo er Sun Yat-sen traf und eine Militärschule besuchte. Nach seiner Rückkehr schloss er sich dem Bataillon von Chen Shufan an, wo er auch Sun Yue, einen seiner späteren Verbündeten, kennenlernte.\n\nIm Rahmen des Nationalen Schutzkriegs unterstützte er die Revolutionäre bei einer Meuterei in Shaanxi und erlangte dadurch große Bekanntheit. Als eines der drei Gründungsmitglieder der Guominjun war er während des Putsches in Beijing im Jahr 1924 ein wichtiger Aktivposten und eine wichtige Verbindungsperson zu Sun Yat-sen und seiner Kuomintang-Regierung im Süden. Als Gouverneur eines weiten Landstrichs in Henan vermittelte er kritische Bündnisse zwischen den Guominjun und anderen republikanischen Gruppen und gewann entscheidende Schlachten gegen die feindlichen Kräfte. Ein plötzlicher Krankheitsfall im Jahr 1925 setzte ihn für eine gewisse Zeit außer Gefecht, und er war nicht anwesend, als die Guominjun nach dem Zusammenbruch des Putsches in Beijing immer weiter zurückfielen."
SHX_hu_jingyi_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g4. Juni 1892, im Kreis Fuping, Provinz Shaanxi, Qing-Reich§!\n§YAusrichtung:§! §gGuominjun§!\n§YPolitikkarriere:§! §g$SHX_hu_jingyi_intro$\n\nWährend der Exilzeit der Guominjun zum Gouverneur von Shaanxi und zum stellvertretenden Oberbefehlshaber der Guominjun ernannt (nur Feng Yuxiang und Sun Yue unterstellt), pflegte er weiterhin Verbindungen zu den Überbleibseln der Kuomintang und anderen. Dadurch erlangte er einen hohen Status in den Reihen von Fengs neuer Regierung und diente de facto als zweites Gesicht der Verwaltung.§!\n\n§YAnmerkungen: Als eines der Gründungsmitglieder der Guominjun ist Hu's Schicksal untrennbar mit ihr verbunden.§!"
SHX_hu_jingyi_army_chief_desc: "§YOffizier Beschreibung\nGeboren:§! §g4. Juni 1892, im Kreis Fuping, Provinz Shaanxi, Qing-Reich§!\n§YAusrichtung:§! §gGuominjun§!\n§YMilitärkarriere:§! §g$SHX_hu_jingyi_intro$\n\nNachdem er sich erholt hat, bleibt er zusammen mit Feng Yuxiang und Sun Yue ein wichtiges Mitglied des Oberkommandos der Guominjun.§!\n\n§YAnmerkungen: Als eines der Gründungsmitglieder der Guominjun ist Hu's Schicksal untrennbar mit ihr verbunden.§!"

#余心清
SHX_yu_xinqing: "Yu Xinqing"
SHX_yu_xinqing_intro: "Der so genannte \"Rote Priester\" der Guominjun hatte seine Anfänge in Anhui, wo er 1898 in eine mächtige Familie hineingeboren wurde. Als Nachkomme eines Kommandeurs der Anhui-Armee war er aufgrund der instabilen Verhältnisse in seiner Kindheit nur eines von vier Kindern (von zwölf), die es bis zum Erwachsenenalter schafften. In der Zeit nach Xinhai wurde Yu in das Theologische Seminar von Nanjing aufgenommen, das er 1919 abschloss. Seine Teilnahme an einem YMCA-Sommerlager in Kaifeng, Henan, und seine dort gehaltene Rede waren ein entscheidender Wendepunkt in seiner Karriere als Pastor in der Provinz. Dort erregte er mit seiner mitreißenden Rede die Aufmerksamkeit von Feng Yuxiang, der ihn als Kaplan für seine Armee anstellte.\n\n Nach einem Auslandsstudium an der Columbia University kehrte er in seine Heimat zurück und diente als kritisches ziviles Mitglied von Fengs Guominjun. Er hat sich für viele linke, populistische Maßnahmen eingesetzt, die viele für die Sache der Guominjun gewonnen haben,"
SHX_yu_xinqing_pol_desc: "§YBerater Beschreibung\nGeboren:§! §g1898, in Hefei, Anhui Province, Qing Empire§!\n§YAusrichtung:§! §gGuominjun§!\n§YPolitikkarriere:§! §g$SHX_yu_xinqing_intro$ und fesselt nach wie vor die Phantasie des christlichen und nichtchristlichen Publikums.§!\n\n§YAnmerkungen: Als eifriges Mitglied der Guominjun ist seine Loyalität zu dieser Sache gesichert.§!"
SHX_yu_xinqing_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g1898, in Hefei, Anhui Province, Qing Empire§!\n§YAusrichtung:§! §gGuominjun§!\n§YPolitikkarriere:§! §g$SHX_yu_xinqing_intro$ und seine Ernennung zum Generalsekretär der Guominjun hat ihn in eine Position gebracht, die nur von Feng selbst übertroffen wird. Als De-facto-Chef der zivilen Regierung der Guominjun ist er nun für das Tagesgeschäft der Verwaltung verantwortlich, und es liegt an diesem heiligen Mann, Fengs Versprechen in die Tat umzusetzen.§!\n\n§YAnmerkungen: Als eifriges Mitglied der Guominjun ist seine Loyalität zur Sache gesichert.§!"

#任之恭
SHX_chih_kung_jen: "Ren Zhigong"
SHX_chih_kung_jen_pol_desc: "§YBerater Beschreibung\nGeboren:§! §g2. Oktober 1906, im Dorf Hexi, Provinz Shanxi, Qing-Reich§!\n§YAusrichtung:§! §gNeutral§!\n§YPolitikkarriere:§! §gRen Zhigong, im Westen auch als Chih-kung (C.K.) Jen bezeichnet, ist ein angesehener Akademiker und glücklicher Sohn von Shanxi. Er wurde 1906 in eine mittellose Bauernfamilie hineingeboren, doch seine Begabung und die aufkeimenden Bildungsreformen in Shanxi ermöglichten ihm den Besuch der Tsinghua-Universität. Von dort aus studierte er ab 1926 in Amerika, wo er das Massachusetts Institute of Technology und die University of Pennsylvania besuchte und schließlich 1933 in Harvard promoviert wurde. Der ausgebildete Physiker, der den ersten theoretisch berechneten Wert für die Elektronenaffinität des Wasserstoffatoms ableitete und sich auch mit Mikrowellenstrahlung beschäftigte, kehrte in seine Heimatprovinz zurück, in der Hoffnung, das System zu reformieren (und ein festes Gehalt zu bekommen). Dieser begabte junge Mann repräsentiert das Beste der Shanxi-Studenten nach Xinhai und die ferne Aussicht auf das, was aus dem Bildungssystem von Shanxi werden kann.§!\n\n§YAnmerkungen: Als im Ausland ausgebildeter Außenseiter steht Ren weitgehend über dem Gezänk der Machthaber in seiner Heimatprovinz.§!"

#蘇體仁
SHX_su_tiren: "Su Tiren"
SHX_su_tiren_intro: "Su Tiren ist ein Mitglied des inneren Kreises von Yan Xishan, ein Mitabsolvent der japanischen Schule und konservatives Mitglied der Regierung. Su Tiren ist von Beruf Pädagoge und besuchte als Jugendlicher die Normale Schule Shanxis, kurz vor der Xinhai-Revolution. Er erhielt die Möglichkeit, in Tokio Chemie zu studieren, bevor er 1916 nach Shanxi zurückkehrte, um zu unterrichten. In den chaotischen Jahren, die China erlebte, verfestigten sich Sus Ansichten, und als er Sekretär des Gouverneurs wurde, stand er weiterhin auf der Seite von Yan Xishan. Als Abgeordneter in der Beiyang-Regierung im Jahr 1924 kehrte er auf die Seite von Yan zurück, als die Zhili-Clique von Wu Peifu ihre Macht festigte. Yan hat großes Vertrauen in Sus Meinung und betraut seinen Leutnant mit der Redaktion einiger seiner wichtigsten Werke."
SHX_su_tiren_pol_desc: "§YBerater Beschreibung\nGeboren:§! §g1888, in Shuozhou, Provinz Shanxi, Qing-Reich§!\n§YAusrichtung:§! §gYan Clique§!\n§YPolitikkarriere:§! §g$SHX_su_tiren_intro$§!\n\n§YAnmerkungen: Als treuer Unterstützer und langjähriger Gefolgsmann von Yan Xishan ist er eng mit dem politischen Apparat der Yan-Clique verbunden.§!"
SHX_su_tiren_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g1888, in Shuozhou, Provinz Shanxi, Qing-Reich§!\n§YAusrichtung:§! §gYan Clique§!\n§YPolitikkarriere:§! §g$SHX_su_tiren_intro$\n\nDiese persönliche Beziehung und seine unerschütterliche Loyalität haben ihm einen Platz an Yan Xishans rechter Hand eingebracht, und Su ist zu Yans effektivstem Stellvertreter geworden. Seine pro-japanische Einstellung hat jedoch Misstrauen erregt, aber solange er Yans Rückhalt hat, wird sich sein Status in nächster Zeit wohl kaum ändern.§!\n\n§YAnmerkungen: Als treuer Unterstützer und langjähriger Gefolgsmann von Yan Xishan ist er eng mit dem politischen Apparat der Yan-Clique verbunden.§!"

#薛篤弼 - Xue Dubi
SHX_xue_dubi: "Xue Dubi"
SHX_xue_dubi_intro: "Xue Dubi war ein Absolvent der Rechts- und Politikschule von Shanxi, der 1912 in die Justizabteilung der Provinz Shanxi eintrat. Wie viele andere zu dieser Zeit war er Mitglied der Tongmenghui und trat 1914 in den Dienst der 16. gemischten Brigade als Generalsekretär und Leiter der Abteilung für Militärrecht. Er folgte dem Kommandeur der Brigade, Feng Yuxiang, zu seinen Posten in Shaanxi und Henan, wo er Finanz- und Verwaltungsaufgaben übernahm.\n\nIn Beijing bekleidete er einige prominente Kabinettsposten, darunter den des stellvertretenden Justizministers, des stellvertretenden Innenministers, des Pekinger Steueraufsehers, eines Mitglieds eines Ausschusses, der sich mit Minderheitenangelegenheiten befasste, und kurzzeitig des amtierenden Generalsekretärs des Staatsrats. Nach dem Putsch in Beijing im Jahr 1925 blieb er Feng treu und wurde mit der Leitung von Xi'an und später Gansu belohnt. Außerdem leitete er das Finanzkomitee der Guominjun während der Nordexpedition.\n\nSeine Zeit im Exil mit dem Rest der Guominjun hat seinen Geist nicht gebremst. Er arbeitet weiterhin in einer Vielzahl von Funktionen, darunter Propaganda, Justiz und sogar in anderen Bereichen wie Gesundheit und Wasserschutz."
SHX_xue_dubi_pol_desc: "§YBerater Beschreibung\nGeboren:§! §g1892, in Jiezhou, Provinz Shanxi, Qing-Reich§!\n§YAusrichtung:§! §gGuominjun§!\n§YPolitikkarriere:§! §g$SHX_xue_dubi_intro$ Xue, der die Ressorts Justiz und Inneres innehat, dürfte für den Aufbau einer Guominjun-Verwaltung unverzichtbar sein.§!\n\n§YAnmerkungen: Xue war von Anfang an ein Anhänger von Feng Yuxiang und wird seinem Vorgesetzten wahrscheinlich auch weiterhin treu bleiben.§!"
SHX_xue_dubi_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g1892, in Jiezhou, Provinz Shanxi, Qing-Reich§!\n§YAusrichtung:§! §gGuominjun§!\n§YPolitikkarriere:§! §g$SHX_xue_dubi_intro$ Als Fengs Stellvertreter mit einer Reihe von Titeln wird erwartet, dass er eine zentrale Rolle beim Ausbau der zivilen Seite der Guominjun-Verwaltung spielen wird.§!\n\n§YAnmerkungen: Xue war von Anfang an ein Anhänger von Feng Yuxiang und wird seinem Vorgesetzten wahrscheinlich auch weiterhin treu bleiben.§!"

#冯司直
SHX_feng_sizhi: "Feng Sizhi"
SHX_feng_sizhi_pol_desc: "§YBerater Beschreibung\nGeboren:§! §g1884, in Pingdingzhou, Provinz Shanxi, Qing-Reich§!\n§YAusrichtung:§! §gYan Clique§!\n§YPolitikkarriere:§! §gEr wurde 1884 in der Provinz Shanxi geboren und legte im Alter von 19 Jahren sein kaiserliches Examen ab, woraufhin er an der Shanxi-Universität aufgenommen wurde. Ein Jahr später ging er ins Ausland, um in Japan zu studieren, bevor er 1907 zunächst als Pädagoge in seine Heimat zurückkehrte. Die Xinhai-Revolution veränderte sein Leben und drängte ihn in die Politik, wo er 1917 Sekretär des neu ernannten Gouverneurs von Shanxi Yan Xishan wurde. Er bekleidete weiterhin hauptsächlich Positionen im Bildungswesen und wurde kurzzeitig Leiter des Bildungswesens im Büro des Gouverneurs, Präsident der Shanxi Provincial Education Association und Direktor der China Education Improvement Society. 1927 wechselte er zur Provinzaufsicht, als er Mitglied des Politischen Inspektionsausschusses der Provinz Shanxi und stellvertretender Direktor der Abteilung für Dorfangelegenheiten der Provinz Shanxi wurde. Sein zunehmender Einfluss in der Provinzregierung und sein hartes Vorgehen gegen Studentenproteste in den frühen 1930er Jahren hinderten ihn daran, in seine Rolle als Erzieher zurückzukehren - zumindest nicht, solange die Guominjun anwesend sind. Stattdessen hat er sich in seiner Rolle als Berater für die innere Sicherheit von Gouverneur Yan verdoppelt, wobei er gelegentlich mit Zhao Pilian wegen seines Umgangs mit der zunehmend rüpelhaften Studentenvereinigung aneinandergeriet.\n\n§YAnmerkungen: Als fester Bestandteil des Sicherheitsapparats der Yan-Clique wird ihm vertraut, dass er die Anarchie in Schach hält.§!"

#連天祥
SHX_lian_tianxiang: "Lian Tianxiang"
SHX_lian_tianxiang_pol_desc: "§YBerater Beschreibung\nGeboren:§! §gUnbekannter Tag in Tunliu, Provinz Shanxi, Qing-Reich§!\n§YAusrichtung:§! §gNeutral§!\n§YPolitikkarriere:§! §gAls Absolvent der japanischen Landwirtschaftsuniversität ist Lian Tianxiang in vielerlei Hinsicht ein unerwartetes Mitglied der Führungsriege von Shanxi. Die Krönung seines frühen Erfolgs war der Hauptpreis auf der Weltausstellung in Panama im Jahr 1915, wo sein Weingut den preisgekrönten Likör herstellte. Dieser internationale Triumph in einer Zeit großer Unsicherheit in der unruhigen neuen Republik brachte Lian nationale Freude und Ruhm, denn er erhielt nicht nur die Goldmedaille, sondern auch eine Belobigung des nationalen Ministeriums für Landwirtschaft und Handel.\n\nAuf Geheiß des neu ernannten Gouverneurs von Shanxi, Yan Xishan, arbeitete Lian mit seinem japanischen Studienkollegen und Erzieher Cui Tingxian zusammen, um die Weinindustrie in Shanxi zu entwickeln. Später wurde er Direktor der öffentlichen Landwirtschaftsschule von Shanxi, bevor er Lehrer an der Höheren Land- und Forstwirtschaftsschule von Shanxi wurde. Dort gewann er eine Goldene Erntemedaille für die siebte Klasse und wurde schließlich Rektor. Auch wenn sein Rampenlicht verblasst, scheint Yan Xishan ihn nicht vergessen zu haben, und er bleibt eine Art Berater in landwirtschaftlichen Angelegenheiten im Zehnjahresplan.§!\n\n§YAnmerkungen: Da Lian nicht direkt an den Schalthebeln der Macht sitzt, ist er von den Auswirkungen der jüngsten Machtkämpfe weitgehend abgeschirmt.§!"

#薄一波
SHX_bo_yibo: "Bo Yibo"
SHX_bo_yibo_pol_desc: "§YBerater Beschreibung\nGeboren:§! §g17. Februar 1908, im Dorf Jiang, Kreis Dingxiang, Provinz Shanxi, Qing-Reich§!\n§YAusrichtung:§! §gGuominjun§!\n§YPolitikkarriere:§! §gSeit seiner Jugend erlebte Bo Yibo nichts anderes als die Ungerechtigkeit des nationalen Traumas und die Demütigung, die China widerfahren war. Er wurde in einer armen Familie in Taiyuan geboren, und seine Familie war so arm, dass sie einen seiner neugeborenen Brüder ertränken musste, weil die Familie zu arm war, um ihn zu ernähren. Solche Ungerechtigkeiten trieben Bo zum Radikalismus, und als er die Nachricht von Sun Yat-sens nationaler Revolution in Guangzhou hörte, gefolgt von den syndikalistischen Revolutionen jenseits des großen Ozeans, wurde Bo ein überzeugter Sozialist, ein Mann mit einem Traum von einem wahrhaft utopischen und kommunalistischen Shanxi. Obwohl er kein direkter Anhänger der chinesischen Kuomintang ist, sieht sich Bo als Anführer einer Vorhut einer wachsenden Bewegung von unzufriedenen Studenten, Arbeitern und Bauern aus ganz Shanxi. Nur die Zeit wird zeigen, ob ihre Mission erfolgreich sein wird oder nicht.§!\n\n§YAnmerkungen: Bo Yibo, ein radikaler Student und sozialistischer Agitator, hat sein Schicksal mit der Guominjun verbunden.§!"

#河本 大作
SHX_komoto_daisaku: "Komoto Daisaku"
SHX_komoto_daisaku_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g24. Januar 1883, in der Präfektur Hyogo, Japanisches Kaiserreich§!\n§YAusrichtung:§! §gUnabhängig§!\n§YPolitikkarriere:§! §gDer 1883 in Japan geborene Komoto Daisaku verbrachte einen Großteil seiner späteren Kindheit in einer Militärschule in der Mitte der Meiji-Ära. Als 97. Absolvent der Akademie der kaiserlich japanischen Armee nahm er am Russisch-Japanischen Krieg teil. Er wurde in diesem Konflikt verwundet, erholte sich jedoch und schloss 1914 die Armee-Kriegsakademie in Japan ab. Er nahm 1918 als Stabsoffizier an der japanischen Intervention in Sibirien teil, bevor er bei der Kwantung-Armee als Oberst im Zusammenhang mit dem militärischen Nachrichtendienst eingesetzt wurde.\n\nEs scheint, dass er sich aus dem aktiven Dienst zurückgezogen hat und kurzzeitig Direktor der Südmandschurischen Eisenbahn und später Vorsitzender der Mandschurischen Kohlemine wurde. Seitdem ist er als Investor nach Shanxi gekommen und hat die Tung-Chi-Kohlemine stark ausgebaut und Gewinne für unsere Provinz erwirtschaftet. Mit seiner sachkundigen und diskreten Art hat er sich in unserer Provinz durchgesetzt.§!\n\n§YAnmerkungen: Nachdem es ihm gelungen ist, sich selbst nach der Niederlage seines Heimatlandes in China tief in der Verwaltung zu verankern, besteht sein nächstes Ziel darin, Yan Xishan mit Tokio zu versöhnen.§!"
SHX_komoto_daisaku_pol_desc: "§YBerater Beschreibung\nGeboren:§! §g24. Januar 1883, in der Präfektur Hyogo, Japanisches Kaiserreich§!\n§YAusrichtung:§! §gUnabhängig§!\n§YPolitikkarriere:§! §gDer 1883 in Japan geborene Komoto Daisaku verbrachte einen Großteil seiner späteren Kindheit in einer Militärschule in der Mitte der Meiji-Ära. Als 97. Absolvent der Akademie der kaiserlich japanischen Armee nahm er am Russisch-Japanischen Krieg teil. Er wurde in diesem Konflikt verwundet, erholte sich jedoch und schloss 1914 die Armee-Kriegsakademie in Japan ab. Er nahm 1918 als Stabsoffizier an der japanischen Intervention in Sibirien teil, bevor er bei der Kwantung-Armee als Oberst im Zusammenhang mit dem militärischen Nachrichtendienst eingesetzt wurde.\n\nEs scheint, dass er sich aus dem aktiven Dienst zurückgezogen hat und kurzzeitig Direktor der Südmandschurischen Eisenbahn und später Vorsitzender der Mandschurischen Kohlemine wurde. Seitdem ist er als Investor nach Shanxi gekommen und hat die Tung-Chi-Kohlemine stark ausgebaut und Gewinne für unsere Provinz erwirtschaftet. Mit seiner sachkundigen und diskreten Art hat er sich in unserer Provinz durchgesetzt.§!\n\n§YAnmerkungen: Als Außenseiter mit einer eigenen Mission liegt seine Loyalität jenseits der unbedeutenden Grenzen von Shanxi.§!"

#常燕生
SHX_chang_yansheng: "Chang Yansheng"
SHX_chang_yansheng_pol_desc: "§YBerater Beschreibung\nGeboren:§! §g1898, in Yuci, Provinz Shanxi, Qing-Reich§!\n§YPolitikkarriere:§! §gChang Yansheng wurde als Sohn einer wohlhabenden Kaufmannsfamilie aus Shanxi geboren und wurde Gelehrter und Pädagoge. Als Dichter und Intellektueller mit Verbindungen zur Bewegung der Neuen Kultur schloss er sich der Jung China Partei an und wurde ein prominenter Ideologe der aufkeimenden Bewegung. Als glühender Nationalist verfasste er viele der wichtigsten Manifeste der Partei, versuchte aber auch, die Bewegung von einem ausdrücklichen Bekenntnis zur Avantgarde zu distanzieren, indem er gegen die proletarische Diktatur der Linken und den Rechtspopulismus schrieb. Obwohl er für die Notwendigkeit der Demokratisierung eintrat, vermied er, wie der Rest seiner Partei, jede Verbindung mit dem Liberalismus, sowohl innenpolitisch als auch in internationalen Angelegenheiten. Stattdessen drängte er auf die Konsolidierung des chinesischen Staates gegenüber den Bedürfnissen des Einzelnen, der Familie, der Klasse oder der Region - vor allem, wenn es darum ging, die Nation auf die Konfrontation mit imperialistischen Mächten wie Deutschland, Japan, den Vereinigten Staaten und Russland vorzubereiten.§!\n\n§YAnmerkungen: Der aus Shanxi stammende Mann wurde von der JCP-Führung mit der Leitung der Provinzpartei betraut und hatte einigen Erfolg bei der Gewinnung der Unterstützung der Warlords der Region.§!"

#孫楚
SHX_sun_chu: "Sun Chu"
SHX_sun_chu_pol_desc: "§YBerater Beschreibung\nGeboren:§! §g1890, in Qianjie, Provinz Shanxi, Qing-Reich§!\n§YAusrichtung:§! §gYan Clique§!\n§YPolitikkarriere:§! §gEr stammte aus einer armen Familie in Shanxi und besuchte eine Privatschule, bevor er in einer Praxis für traditionelle chinesische Medizin in Jiezhou Arbeit fand. Im Alter von 16 Jahren trat er mit Hilfe seines Schwiegervaters in den Militärdienst ein und konnte sich einen Platz an der Militärakademie in Baoding sichern. Nach seinem Abschluss wurde Sun Chu von der neuen Regierung zum Studium nach Japan geschickt, bevor er als Ausbilder der 12. gemischten Brigade nach Shanxi zurückkehrte. Als effektiver Nachwuchsoffizier in der Warlord-Ära wurde er schnell zum Bataillons- und später zum stellvertretenden Kommandeur der Ausbildungsbrigade unter Yang Aiyuan befördert.\n\nSchließlich wurde er zum Kommandeur der Shanxi-Gendarmerie befördert und trug dazu bei, diese militarisierte Polizeitruppe zur Verteidigung gegen Subversion durch Sozialisten und Zhili-Loyalisten gleichermaßen zu führen. Obwohl er manchmal für seine Ja-Sager-Tendenzen kritisiert wird, bleibt er einflussreich, insbesondere in Bezug auf die Entwicklung eines staatlichen Sicherheitsapparats.§!\n\n§YAnmerkungen: Sun wurde von Yan vor allem wegen seiner Loyalität ernannt und wird wahrscheinlich bis zum Ende bei seinem Herrn bleiben.§!"

#Endgame Advisors
SHX_james_yen_pol_desc: "§YBerater Beschreibung\nGeboren:§! §g1890, in Bazhong, Provinz Sichuan, Qing-Reich§!\n§YAusrichtung:§! §gUnabhängig§!\n§YPolitikkarriere:§! §gDer Leiter der Ländlichen Wiederaufbauvereinigung (Rural Reconstruction Association) hat seine Anfänge in einem gelehrten, aber bescheidenen Haushalt in Sichuan. Yan Yangchu, auch bekannt als Y.C. James Yen, ist ein angesehener Wissenschaftler und Lobbyist. Während seines Auslandsstudiums in Yale und seiner späteren Tätigkeit im chinesischen Arbeitskorps in Frankreich wurde er mit der Notwendigkeit der Bildung der einfachen Leute in seinem Heimatland konfrontiert. Nach einem Masterstudium in Princeton kehrte er in seine Heimat zurück, um Massenalphabetisierungskampagnen durchzuführen und gründete schließlich die National Association of Mass Education Movements. Durch seine wachsende Bekanntheit erregte er zunächst die Aufmerksamkeit von Shanxi, einer Provinz, die er zweimal besuchte.\n\nSein Anliegen erstreckte sich bald auch auf andere Aspekte der Linderung der chinesischen Armut, wobei er mit Liang Shuming zusammenarbeitete, um das zu gründen, was als Bewegung für den ländlichen Wiederaufbau bekannt wurde. Nachdem sie sich während der Zhili-Ära mit dem Verein zur Reform des chinesischen Kaiserreichs zusammengeschlossen hatte, hat sich die Bewegung für den ländlichen Wiederaufbau mit dem Aufstieg der neuen Republik in eine eigene Vereinigung abgespalten. Obwohl sie klein ist, gehören ihr mehrere prominente Interessenvertreter und angesehene Intellektuelle an, die sich alle für eine Massenreform und die Wiederbelebung des ländlichen Raums einsetzen.§!"

SHX_hu_shih_pol_desc: "§YBerater Beschreibung\nGeboren:§! §g17. Dezember 1891, im Kreis Chuansha, Provinz Jiangsu, Qing-Reich§!\n§YAusrichtung:§! §gUnabhängig§!\n§YPolitikkarriere:§! §gDie Familienlegende besagt, dass Hu Shih (Hu Shi) ein Nachkomme des letzten Tang-Kaisers ist, obwohl Dr. Hu offensichtlich entschlossen war, seinen eigenen republikanischen Weg zu gehen. Zunächst studierte er Landwirtschaft in Cornell, wechselte dann aber zu Philosophie und Literatur, um am Columbia Teacher's College zu studieren. Von John Dewey persönlich betreut, wurde er zu einem wichtigen Verfechter literarischer Reformen für die chinesische Sprache und zu einem prominenten Intellektuellen, der der Bewegung für eine neue Kultur angehörte.\n\nHus Aufstieg zur politischen Prominenz folgte bald. Als Verfechter eines liberalen und demokratischen Denkens bemühte er sich, eine chinesische Wurzel für die Demokratie zu finden. Seine bisweilen radikalen Überzeugungen werden durch seine Seriosität gestützt, und er ist zum (eher unwilligen) Aushängeschild für die etablierten Gruppen in der Legislative geworden. Er selbst weigert sich, der DKP oder einer anderen Partei beizutreten, um seinen unabhängigen Status zu wahren. Er erhebt nicht den Anspruch, Sprecher irgendeiner Partei zu sein, ist aber in vielerlei Hinsicht zum Gesicht eines nordischen Konstitutionalismus in der Nationalversammlung geworden.§!"

SHX_zhang_junmai_pol_desc: "§YBerater Beschreibung\nGeboren:§! §g18. Januar 1887, in Jiading, Provinz Jiangsu, Qing-Reich§!\n§YAusrichtung:§! §gUnabhängig§!\n§YPolitikkarriere:§! §gZhang Zunmai (auch bekannt als Carsun Chung), ein in Japan ausgebildeter Gelehrter aus Jiangsu, war ein früher Teilnehmer der Xinhai-Revolution. Als idealistischer Intellektueller war er zunächst vom sozialdemokratischen System des Deutschen Reiches beeinflusst. In der Zeit nach der Xinhai-Revolution wurde er jedoch zum Republikaner und Befürworter eines föderalen Modells für China. Sein Aufstieg zu nationaler Bekanntheit begann mit seinem Vortrag \"Ausblick auf das Leben\", in dem er den sozialistischen Materialismus im Zuge der aufkommenden sozialistischen Strömung ablehnte.\n Sein Wirken als das, was ein außenstehender Beobachter als Sozialdemokrat bezeichnen würde, sah ihn für Patriotismus, Demokratie und eine allmähliche Übernahme sozialistischer Ideen eintreten. Er lehnte jedoch den Autoritarismus der Kuomintang und anderer Machthaber ab. Mit dem Entstehen der neuen Republik hat Zhang einen neuen Weg eingeschlagen. Er versammelte eine vielfältige Koalition von Parteien, einschließlich derer auf seiner Rechten, und machte sich und seine Chinesische Demokratische Liga zu den Verteidigern des Konstitutionalismus in China.§!"

SHX_zeng_qi_pol_desc: "§YBerater Beschreibung\nGeboren:§! §g25. September 1892, in Longchang, Provinz Sichuan, Qing-Reich§!\n§YAusrichtung:§! §gUnabhängig§!\n§YPolitikkarriere:§! §gDer in Sichuan geborene Zeng Qi starb während seines Studiums in Ningming, so dass er gezwungen war, nach Hause zurückzukehren und sich an der Oberschule in Chengdu einzuschreiben. Als früher studentischer Aktivist studierte er zunächst an der französisch geführten Aurora-Universität in Shanghai kurz vor dem Weltkrieg und später in Japan. Nach dem Ende des Weltkriegs entstand die Jungchinesische Partei aus denjenigen, die die chinesische Republik modernisieren wollten und die grassierende Korruption in Beiyang ablehnten. In den folgenden Jahren wurden sie größtenteils institutionalisiert und traten der Regierung von Wu Peifu bei, die als reformistische Nebenpartei fungierte. Der Aufstieg der neuen Republik hat Zeng und andere jedoch dazu gebracht, radikalere Positionen einzunehmen, in der Hoffnung, sich von anderen Parteien abzugrenzen und auch einige ihrer revolutionären Ziele zu erreichen. Das neue Leben, das ihrer Partei durch die Schirmherrschaft des Präsidenten eingehaucht wurde, hat dazu geführt, dass Zeng selbst als intellektueller Unterstützer der neuen Regierung an Profil gewonnen hat.§!"

SHX_song_qingling_pol_desc: "§YBerater Beschreibung\nGeboren:§! §g27. Januar 1893, in Chuansha, Pudong, Shanghai Internationale Niederlassung§!\n§YAusrichtung:§! §gUnabhängig§!\n§YPolitikkarriere:§! §gSong Qingling, die Witwe und zweite Ehefrau des geschätzten Dr. Sun Yat-sen, hat dankenswerterweise einen Posten in der neuen Regierung der kürzlich wiedervereinigten Republik China angenommen. Song Qingling, die ihrem Mann jahrelang in der Kuomintang-Organisation gefolgt war, floh ins Exil in die aufständische Zone MinGan, als die Kuomintang während der Nordexpedition zerschlagen wurde, und fungierte als Ersatzführerin für die Kuomintang-Kräfte, die sich weigerten, aus China zu fliehen. Sie wird häufig mit der Linken der Kuomintang und ihrem ehemaligen Provisorischen Aktionskomitee in Verbindung gebracht und hat sich im Zuge der Neuorganisation der chinesischen politischen Parteien zur De-facto-Führerin der Kuomintang entwickelt.§!"
SHX_wang_jingwei_pol_desc: "§YBerater Beschreibung\nGeboren:§! §g4. Mai 1883, in Sanshui, Provinz Guangdong, Qing-Reich§!\n§YAusrichtung:§! §gUnabhängig§!\n§YPolitikkarriere:§! §gDer langjährige Führer der Kuomintang, der von vielen als rechtmäßiger Erbe der Revolution von Dr. Sun Yat-sen angesehen wird, hat gnädigerweise einen Posten in der Regierung angenommen. Er war bereits vor 1911 ein früher Revolutionär und entging nach einem Attentat auf den kaiserlichen Regenten nur knapp der Hinrichtung. Als begnadeter Redner, flexibler Politiker und mit internationalem Profil (insbesondere in der Internationalen) stellt die Zusammenarbeit mit der Kuomintang (und insbesondere der Reorganisierten Fraktion) eine autoritäre, linke Wende für die neue Regierung dar.§!"

#Air Advisors
#曹宝清
SHX_cao_baoqing: "Cao Baoqing"
SHX_cao_baoqing_desc: "§YOffizier Beschreibung\nGeboren:§! §g1895, Unbekannte Provinz, Qing-Reich§!\n§YAusrichtung:§! §gGuominjun§!\n§YLuftfahrtkarriere:§! §gDie Geburtsstunde der Guominjun-Luftstreitkräfte schlug kurz nach dem Putsch in Beijing 1924. Diese neue Luftfahrtabteilung, die die Kontrolle über die nationale Luftstreitkraft übernahm, verfügte über vier Abteilungen und zehn Flugzeuge. 1925 zum stellvertretenden Direktor ernannt, wurde Cao zum Kapitän der neuen Fliegerbrigade und erhielt bald ein weiteres Dutzend aus dem Ausland gekaufter Flugzeuge. In den darauf folgenden Konflikten besiegt, zog sich Cao mit der Guominjun nach Shaanxi zurück. Ihr begrenztes Luftpotenzial war zu diesem Zeitpunkt größtenteils aufgebraucht, was Cao jedoch nicht davon abhielt, von einem neuen Tag zu träumen, an dem die Luftmacht in der Schlacht voll zum Einsatz kommen konnte.\n\n§YAnmerkungen: Als Offizier der Guominjun ist er Feng Yuxiang gegenüber standhaft loyal.§!"

#仲跻翰
SHX_zhong_jihan: "Zhong Jihan"
SHX_zhong_jihan_desc: "§YOffizier Beschreibung\nGeboren:§! §g1885, im Kreis Huang, Provinz Shandong, Qing-Reich§!\n§YAusrichtung:§! §gYan Clique§!\n§YLuftfahrtkarriere:§! §gAls Absolvent der Militärakademie von Baoding aus dem Jahr 1916 war Zhong ursprünglich für die fünfte Klasse vorgesehen, musste seinen Abschluss jedoch aufgrund seines schlechten Gesundheitszustands auf die siebte Klasse verschieben. Er wurde 1923 nach Shanxi versetzt, wo er eine Anstellung in den Reihen der so genannten \"Jin-Armee\" fand. Zunächst war er Kompaniechef, wurde aber schnell zum Chef eines Bataillons und bald eines Regiments befördert.\n\nNach dem Besuch der Militärtechnischen Schule von Shanxi wechselte er 1927 an die Luftfahrtschule der Shanxi-Armee. Dort wurde er Leiter der Luftfahrtabteilung, bevor diese in die Shanxi Aviation Brigade umgewandelt wurde, wo er als stellvertretender Kommandeur diente. 1931 wurde ihm das Vertrauen als Leiter der Inspektionsabteilung des Shanxi Civil Aviation Bureau geschenkt, ein Versuch, das Interesse von Shanxi an der Luftstreitkraft vor der Zentralregierung zu verbergen: Als Offizier der Jin-Clique ist er Yan Xishan gegenüber unerschütterlich loyal.§!"

#안창남安昌男
SHX_an_chang_nam: "An Chang-Nam"
SHX_an_chang_nam_desc: "§YOffizier Beschreibung\nGeboren:§! §g19. März 1901, in Seoul, Kaiserreich Korea§!\n§YAusrichtung:§! §gYan Clique§!\n§YLuftfahrtkarriere:§! §gAn Chang-Nam war ein junger Schüler der Whimoon-Schule, als die Bewegung des 1. März das von Japan annektierte Korea überflutete. Zu dieser Zeit wollte er, inspiriert von Art Smiths waghalsigen Flugvorführungen in seinem Heimatland, Pilot werden. Er verließ die Schule und zog nach Japan, wo er zunächst eine Automobil- und dann eine Flugschule besuchte. Als einziger Koreaner und Klassenkamerad von Xie Wenda legte er die Flugprüfung erfolgreich ab und gewann einen Postwettbewerb zwischen Tokio und Osaka. Als er 1922 nach Korea zurückkehrte, wurde er vor Ort berühmt, und Zehntausende kamen, um ihn fliegen zu sehen. Zu dieser Zeit engagierte er sich in der koreanischen Unabhängigkeitsbewegung und lief 1924 nach China über. Er wurde Ausbilder im neuen Shanxi Aviation Corps von Yan Xishan. Einen Beinahe-Absturz im Jahr 1930 überlebte er nur knapp, träumte aber weiterhin davon, in einem befreiten Korea eine Flugschule zu gründen.§!\n\n§YAnmerkungen: Als Außenseiter auf Yans Gehaltsliste wird von An Chang-nam erwartet, dass er der Provinzverwaltung gegenüber loyal ist.§!"

#谢文达
SHX_xie_wenda: "Xie Wenda"
SHX_xie_wenda_desc: "§YOffizier Beschreibung\nGeboren:§! §g4. März 1901, in Taichu, Taiwan, Kaiserreich Japan§!\n§YAusrichtung:§! §gGuominjun§!\n§YLuftfahrtkarriere:§! §gInspiriert von Art Smiths waghalsigen Flugvorführungen als Jugendlicher in Taichung, reiste Xie Wenda nach Japan, um am Ito Aircraft Institute zu studieren, wo er zusammen mit An Chang-Nam ausgebildet wurde. Er gilt als der erste taiwanesische Pilot und kehrte nach Taipeh zurück, wo er an verschiedenen Flugvorführungen teilnahm.\n\nEr schloss sich einer taiwanesischen Protestbewegung für mehr Autonomie an und flog mit einem Flugzeug über Tokio, um Flugblätter zur Unterstützung eines taiwanesischen Parlaments zu verteilen. Er floh nach China und versuchte zunächst, in Tianjin ein Automobilunternehmen zu gründen, bevor er kurz nach Japan zurückkehrte. Schließlich trat er 1925 in die zweite nationale Armee der Guominjun ein. Als Fluglehrer der Guominjun für deren aufstrebenden Luftstreitkräfte hat sich Xie Wenda eine Nische geschaffen.§!\n\n§YAnmerkungen: Als Offizier der Guominjun ist er Feng Yuxiang gegenüber unerschütterlich loyal.§!"

#沈德燮
SHX_shen_dexie: "Shen Dexie"
SHX_shen_dexie_desc: "§YOffizier Beschreibung\nGeboren:§! §g1895, in Fuzhou, Provinz Fujian, Qing-Reich§!\n§YAusrichtung:§! §gGuominjun§!\n§YLuftfahrtkarriere:§! §gDer Absolvent der Nanyuan Aviation School von 1917 wurde ab April 1924 Mitglied des Zentralen Luftfahrtkommandos der Beiyang-Regierung. Dort wurde er Direktor des Zentralen Luftfahrtausbildungsinstituts in Baoding, bevor er nach dem Putsch in Beijing 1925 zu den Guominjun überlief. Nachdem sie aus ihren Hochburgen im Osten vertrieben worden waren, folgte Shen den Guominjun in ihr Exil. Obwohl die Luftstreitkräfte der Guominjun nach wie vor klein sind, hat sich Shen mit der Entwicklung moderner Luftfahrzeuge befasst und sich dabei insbesondere auf deren Einsatzmöglichkeiten in der Marinefliegerei konzentriert.\n\n§YAnmerkungen: Als Offizier der Guominjun ist er Feng Yuxiang gegenüber unerschütterlich loyal.§!"

#Military High Command (MHC)
#張之江
SHX_zhang_zhijiang: "Zhang Zhijiang"
SHX_zhang_zhijiang_desc: "§YOffizier Beschreibung\nGeboren:§! §g1882, im Dorf Liulaoren, Provinz Zhili, Qing-Reich§!\n§YAusrichtung:§! §gGuominjun§!\n§YMilitärkarriere:§! §gZhang Zhijiang wurde im Alter von acht Jahren von seinem Großvater in den Kampfkünsten unterrichtet und schloss sich 1903 der "Neuen Armee" der Qing-Dynastie an, die sich um die Modernisierung bemühte. Als kleiner Offizier während der Xinhai-Revolution nahm er an der Meuterei in Luanzhou teil. Zu dieser Zeit wurde er Soldat unter dem Kommando von Feng Yuxiang, wo er während des Nationalen Schutzkriegs heimlich mit Cai E. über den Frieden verhandelte.\n\n1921 wurde er Brigadekommandeur in Shaanxi, nachdem er zuvor die Kavallerie befehligt hatte. Er wurde dafür bekannt, dass er zusammen mit Ma Fengtu darauf bestand, dass alle Soldaten im Nordwesten die Künste des Boxens, des Schwertkampfs, des Speergebrauchs und der Gymnastik erlernten. Dank des Einflusses von Feng Yuxiang trat er auch zum Christentum über und spendete 30.000 Silberdollar für den Druck der Bibel mit der Aufschrift \"Dies ist die große Schrift in der Welt\", die mit Gold auf dem Einband prangt.\n\nIn seiner Freizeit unterrichtet er weiterhin Kampfkünste und hofft, dem chinesischen Volk eines Tages hochwertige Sportarten und andere körperliche Erziehungsfähigkeiten vermitteln zu können.§!\n\n§YAnmerkungen: Er ist ein Guominjun-Offizier und steht Feng Yuxiang treu zur Seite.§!"

#鹿鍾麟
SHX_lu_zhonglin: "Lu Zhonglin"
SHX_lu_zhonglin_desc: "§YOffizier Beschreibung\nGeboren:§! §g12. März 1884, in Beiluzhuang, Provinz Zhili, Qing-Reich§!\n§YAusrichtung:§! §gGuominjun§!\n§YMilitärkarriere:§! §gLu Zhonglin, der aus einer prominenten Familie aus Hebei stammte, fiel als Kind bei der kaiserlichen Prüfung durch, wurde aber durch den Russisch-Japanischen Krieg plötzlich dazu inspiriert, dem Militär beizutreten. Als Soldat in der \"Neuen Armee\" schloss er sich 1908 mit dem damals noch unbekannten Feng Yuxiang zusammen. Sie organisierten den Luanzhou-Aufstand, der letztlich scheiterte, ihm aber ein gewisses Ansehen verschaffte, da er Feng durch den Nationalen Schutzkrieg und in den Beijing-Putsch folgte.\n\nNun war Lu als General der bald entstehenden Guominjun an der Vertreibung von Puyi aus der Verbotenen Stadt beteiligt. Außerdem war er für die Versorgung der Kuomintang-Delegation in Beijing verantwortlich und beschützte Sun Yat-sen während der Verhandlungen.\n\nNachdem er in den folgenden Machtkämpfen besiegt wurde, zog sich Lu mit der Guominjun nach Westen zurück. Er war beim Wuyuan-Eid anwesend und dient weiterhin als prominenter Stabsoffizier.§!\n\n§YAnmerkungen: Er ist ein Guominjun-Offizier und einer von Fengs Tiger-Generälen, also ein Guominjun-Loyalist.§!"

#朱綬光
SHX_zhu_shouguang: "Zhu Shouguang"
SHX_zhu_shouguang_desc: "§YOffizier Beschreibung\nGeboren:§! §g1886, in Xiangyang, Provinz Hubei, Qing-Reich§!\n§YAusrichtung:§! §gYan Clique§!\n§YMilitärkarriere:§! §gNachdem er in seiner Jugend konfuzianische Klassiker und Geschichte studiert hatte, konnte Zhu Shouguang als Klassenkamerad von Yan Xishan an der kaiserlich-japanischen Armeeakademie in Japan studieren. Wie Yan schloss er sich der Tongmenghui an, bevor er die Artillerieschule abschloss und an der Militärakademie in Baoding unterrichtete. Nach der Xinhai-Revolution kehrte er 1917 für weitere Studien nach Japan zurück.\n\n1925 lud Yan Xishan ihn ein, als Berater für seine Provinzarmee zu dienen. Dort unterrichtete er Logistik, arbeitete in der Ordnungsabteilung und fungierte als Stabschef für das Büro des Gouverneurs. Als erfahrener Stabsoffizier ist er nach wie vor für das militärische Beschaffungswesen zuständig.\n\n§YAnmerkungen: Er ist ein Klassenkamerad von Yan Xishan und ein loyales Mitglied der Jin-Clique.§!"

#韩多峰
SHX_han_duofeng: "Han Duofeng"
SHX_han_duofeng_desc: "§YOffizier Beschreibung\nGeboren:§! §g1888, in der Präfektur Dongping, Provinz Shandong, Qing-Reich§!\n§YAusrichtung:§! §gGuominjun§!\n§YMilitärkarriere:§! §gHan Duofeng, der als einer der Dreizehn Taibao von Feng Yuxiang gilt, war in den letzten Tagen des alten Qing-Reiches Soldat in der \"Neuen Armee\". Dort lernte er Feng Yuxiang kennen und wurde während der Xinhai-Revolution, des Luanzhou-Aufstands, des Zweiten Zhifeng-Kriegs und des Beijing-Putsches zu einem loyalen Untergebenen. 1925 wurde er General der Guominjun, als diese um die Kontrolle über Nordchina kämpften und Henan übernahmen. In enger Zusammenarbeit mit Han Fuju nahmen sie an der Nordexpedition teil und standen sich bis heute relativ nahe.\n\n§YAnmerkungen: Als Offizier der Guominjun ist er Feng Yuxiang gegenüber standhaft loyal.§!"

#石敬亭
SHX_shi_jingting: "Shi Jingting"
SHX_shi_jingting_desc: "§YOffizier Beschreibung\nGeboren:§! §g2. Dezember 1884, in Jiyangzhuang, Provinz Shandong, Qing-Reich§!\n§YAusrichtung:§! §gGuominjun§!\n§YMilitärkarriere:§! §gShi Jingting begann seine Laufbahn als Soldat in der Provinz Fengtian. Dort besuchte er die regionale Militärakademie, bevor er sich mit Feng Yuxiang anfreundete. Während der Xinhai-Rebellion starteten viele spätere Mitglieder der Guominjun einen Aufstand in Luanzhou, der letztlich scheiterte und Shi zwang, sich in Beijing zu verstecken.\n\n1913 schloss er sich Feng Yuxiang wieder an und diente als Mitglied seines Stabes und stellvertretender Stabschef. Als Mitglied der kleinen Brigade, aus der schließlich die Guominjun hervorgingen, wurde er mit militärischen Angelegenheiten betraut und half bei der Organisation des Beijing-Putsches. Shi diente tapfer in den aufeinanderfolgenden Kriegen, die in der Nördlichen Expedition endeten, und machte sich während des Rückzugs Feinde bei Han Fuju, zum Teil wegen der Intrigen von Feng Yuxiang, um jede Herausforderung seiner Führung zu vermeiden.§!\n\n§YAnmerkungen: Als langjähriger Guominjun-Offizier und Freund von Feng Yuxiang ist er Feng Yuxiang gegenüber unerschütterlich loyal.§!"

#劉郁芬
SHX_liu_yufen: "Liu Yufen"
SHX_liu_yufen_desc: "§YOffizier Beschreibung\nGeboren:§! §g1886, im Kreis Qingyuan, Provinz Zhili, Qing-Reich§!\n§YAusrichtung:§! §gGuominjun§!\n§YMilitärkarriere:§! §gLiu Yufen, einer der fünf Tigergeneräle von Feng Yuxiang, absolvierte die Militärakademie von Baoding, bevor er nach Yunnan ging. Dort schloss er sich den Tongmenghui an, und als die Xinhai-Revolution ausbrach, kehrte er nach Beijing zurück. Dort wurde er Stabschef der 11. Division, die den Kern der künftigen Guominjun bilden sollte.\n\n 1926 legte Feng Yuxiang den Wuyuan-Eid ab und wurde während der Nordexpedition ein prominenter Kommandeur der Guominjun. Trotz ihrer Niederlage ist Liu loyal geblieben, wenn auch etwas entmutigt.\n\n§YAnmerkungen: Als Offizier der Guominjun ist er Feng Yuxiang als einer seiner Tigergeneräle treu ergeben.§!"

#Traits
SHX_model_governor: "Das Modell Gouverneur"
SHX_model_governor_desc: "Yan Xishan, der von Duan Qirui einen Spitznamen erhielt, hat sich durch sein unermüdliches Werben um die positive (und oft internationale) Presse einen Namen gemacht. Seine Entscheidung, persönlich das Kommando im Feld zu übernehmen, hat einige Augenbrauen aufgeworfen, aber vielleicht ist es nur angemessen, dass er den Weg anführt."
SHX_christian_general: "Der christliche General"
SHX_christian_general_desc: "Seit seiner Bekehrung zum Glauben und seinem umfassenden Einsatz der christlichen Moral zur Motivation seiner Armee ist Feng ein Spitzname, der den Geist der Guominjun verkörpert. Die Aufrichtigkeit und Tiefe seiner religiösen Überzeugung wurde manchmal angezweifelt, aber niemals sein Eifer."

