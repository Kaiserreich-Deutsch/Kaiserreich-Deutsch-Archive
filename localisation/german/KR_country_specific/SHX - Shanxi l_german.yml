#Dynamic Modifiers
SHX_model_province_taiyuan: "Das Herz der Modellprovinz"
SHX_model_province_taiyuan_desc: "Taiyuan, das Juwel der Verwaltung von Yan Xishan, wird seit langem von der Provinzregierung bevorzugt behandelt. Unter unserer weisen Führung ist die Stadt zum Zentrum unserer Ambitionen geworden, die Provinz zu einem Vorbild für andere zu machen, und sie ist sehr stolz auf ihre fortschrittlichen Reformen."
SHX_eastern_shanxi_strikes_modifier: "Streiks in Ost-Shanxi"
SHX_eastern_shanxi_strikes_modifier_desc: "Angestachelt von den unbeugsamen und stets aufsässigen Kriegsherren in Shanxi sind die Unruhen in der umkämpften Grenzregion mit großen Streiks von unterbezahlten Arbeitern, konzessionsfeindlichen Studenten und (fast sicher) bezahlten Aktivisten des kurzsichtigen Gouverneurs Yan Xishan explodiert. Dies hat unsere Bemühungen um den Abbau wertvoller Bodenschätze empfindlich gestört und unsere Garnisonen, die versuchen, die Ordnung aufrechtzuerhalten, überschwemmt. Bis auf Weiteres ist Ost-Shanxi ein Niemandsland."
SHX_war_plan_modifier: "Shanxi Kriegsplanung"
SHX_war_plan_modifier_desc: "Obwohl Pläne angesichts feindlicher Aktionen oft scheitern, ist die Planung oft von unschätzbarem Wert. Diese Provinz wurde von den Strategen der Shanxi-Clique als interessantes Ziel ausgewählt und in der Hoffnung auf einen taktischen Vorteil eingehend untersucht."
SHX_suiyuan_campaign_destabilise_modifier: "Schwere Destabilisierung der Provinzen"
SHX_suiyuan_campaign_destabilise_modifier_desc: "Die Spannungen, die durch unsere Intervention im Nordwesten wieder aufgeflammt sind, haben den Zusammenhalt der verschiedenen Gesellschaften in dieser Provinz offenbar stark beschädigt. Die geschürte Angst und der Hass werden Zeit brauchen, um zu heilen."
SHX_suiyuan_campaign_hui_leaders: "Taiyuan-Sympathische Hui-Führer"
SHX_suiyuan_campaign_hui_leaders_desc: "Nachdem [SHX.GetName] die Hui-Clans in Gansu um sich geschart hat, hat er eine Reihe von Hui-Führern versammelt, die entweder aus dieser Provinz stammen oder derzeit dort leben. Viele von ihnen stehen im Verdacht, mit [SHX.Capital.GetCapitalVictoryPointName] zu sympathisieren, sei es aufgrund ihrer umfangreichen Bestechungsgelder oder ihrer Versprechen auf Autonomie."
SHX_suiyuan_campaign_fallback_forces: "Vorbereitete Rückzugskräfte"
SHX_suiyuan_campaign_fallback_forces_desc: "Obwohl schon viel über die Schützengräben und befestigten Stellungen des Weltkriegs gesprochen wurde, ist den Menschen im Nordwesten Chinas die Idee der Verteidigung in der Tiefe nicht fremd. Örtliche Milizen haben sich darauf vorbereitet, als Späher, Informanten und Aufständische zu dienen, denn das Land mag fallen, die Nation aber nicht!"
SHX_suiyuan_autonomous_mongol_princes: "Autonome mongolische Clans"
SHX_suiyuan_autonomous_mongol_princes_desc: "Obwohl sie in der Vergangenheit in der Schlacht besiegt wurden, wurde der Einfluss der in Suiyuan lebenden Mongolenfürsten von ihren neuen Oberherren der Shanxi-Clique nicht geschmälert. Unter dem Namen \"Autonomer Politischer Rat der Inneren Mongolei\" wurde ihnen eine gewisse Autonomie eingeräumt, und sie verteidigen die Rechte, die ihnen eingeräumt wurden, mit Nachdruck."
SHX_federal_autonomy_state_modifier: "Föderale Autonomie"
SHX_federal_autonomy_state_modifier_desc: "Um die Loyalität vieler südlicher Staaten zu sichern, wurde bestimmten Provinzen ein begrenztes Maß an föderaler Autonomie gewährt. Die Gouverneure werden zwar nicht mehr so viel Spielraum haben wie zu Zeiten der Warlords, aber unsere Regierung wird wissen, wann sie sich um unsere Angelegenheiten kümmern muss."
SHX_beiyang_patronage_state_modifier: "Beiyang Schirmherrschaft"
SHX_beiyang_patronage_state_modifier_desc: "[SHX.Capital.GetCapitalVictoryPointName] wird nicht nur in China, sondern in der ganzen Welt ein Objekt des Neids und der Nachahmung sein. Wir werden sie mit neuen Bauaufträgen und Geldern für Kunst und Kultur überhäufen, und sie wird das Symbol für Chinas Wiederaufstieg sein!"
SHX_crash_industrialisation_plan_state_modifier: "Plan für eine rasche Industrialisierung"
SHX_crash_industrialisation_plan_state_modifier_desc: "Wir werden die wirtschaftliche Entwicklung auf mehrere kritische Städte im ganzen Land konzentrieren und so von den Größenvorteilen profitieren, während wir unsere begrenzten Mittel optimal einsetzen. Diese Zonen werden die Grundlage für unsere wirtschaftliche Wiederbelebung sein."

