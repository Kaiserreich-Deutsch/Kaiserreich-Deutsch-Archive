#Misc. Ideas
SHX_strict_neutrality: "Strikte Neutralität"
SHX_strict_neutrality_desc: "Umgeben von hohen Bergen und angespannten Nachbarn ist die Führung von Shanxi in einen tiefen politischen und diplomatischen Isolationismus verfallen. Diese ständige Belagerungsmentalität hat der Führung von Shanxi ironischerweise etwas Seelenfrieden vor den Übergriffen der Zhili verschafft, aber ihre regionalistischen Botschaften haben die Bevölkerung apathisch gegenüber jeder ausländischen Intervention gemacht. Wenn Yan und Feng überhaupt davon träumen, Taiyuan zu verlassen, dann ist eine konsistente Vision notwendig, um die Menschen zu mobilisieren."

SHX_strict_neutrality1: "Verblassende Neutralität"
SHX_strict_neutrality1_desc: "Trotz der hohen Berge und eines tief verwurzelten Sinns für Provinzialität hat die Führung von Shanxi begonnen, aus ihrer nach innen gerichteten Isolation herauszukommen. Wenn man den Blick wieder nach außen richtet, wird deutlich, dass die [SHX.GetRulingParty] immer noch davon träumt, China zu vereinen und ihre Vision mit anderen zu teilen. Auch das Volk, vom Adel über die Intellektuellen bis hin zu den einfachen Laobaixing, scheint dieses wachsende Gefühl zu teilen. Es gibt noch viele Hindernisse und Shanxi wäre in jedem Konflikt der Außenseiter, aber vielleicht wird Shanxi nicht für immer isoliert sein."

SHX_Ten_Year_Plan_begins: "Neubelebter Zehnjahresplan"
SHX_Ten_Year_Plan_begins_desc: "In Shanxi liegt ein Wandel in der Luft. Obwohl die Laobaixing nichts von der kleinkarierten Politik zwischen den Machthabern in Shanxi wissen oder sich nicht dafür interessieren, können auch sie es spüren. Dorfvorsteher, die arbeiten, statt nachts zu spielen, Aktivisten und Propagandisten, die immer häufiger umherschwirren, und Magistrate aus Taiyuan, die sich tatsächlich um die Generierung echter Zahlen sorgen. Sogar Außenstehende haben davon Notiz genommen - Investoren aus Beijing und Beobachter aus dem Ausland haben auffällige Besuche abgestattet und das Treiben in Shanxi zur Kenntnis genommen. Obwohl Shanxi bereits seit 1936 einen Zehnjahresplan durchläuft, hat dieser in letzter Zeit eine neue Dringlichkeit erhalten. Diesmal wird der Wandel kommen. Auch wenn noch nicht klar ist, zu wessen Gunsten. Und auch wenn enorme Opfer erforderlich sein werden. Aber die Menschen sind, immer vorsichtig, hoffnungsvoll."

SHX_Ten_Year_Plan_disrupted: "Zehn-Jahres-Plan unterbrochen"
SHX_Ten_Year_Plan_disrupted_desc: "Alles hat einmal ein Ende, und für die kurze Ära des Fortschritts im Rahmen des wiederbelebten Zehn-Jahres-Plans kam es zu schnell. Shanxi, das von seiner relativ friedlichen Isolierung von Konflikten mit Kriegsherren und dem Handel mit der ähnlich stabilen Region der Zentralebene unter der Kontrolle der Zhili profitiert hat, befindet sich nun wieder im Krieg. Vielleicht lag es am Ehrgeiz der Anführer, vielleicht aber auch an keinem Verschulden, aber Krieg bedeutet die Einberufung von Männern, die Erschöpfung von Geldmitteln und die Zerstörung der Infrastruktur, die unweigerlich alle Projekte stört. Heute ist der Zehnjahresplan kaum mehr als eine schmerzhafte Erinnerung an das, was hätte sein können."

#Political Ideas
SHX_order_of_the_vigilant_lion_idea: "Orden des Wachsamen Löwen"
SHX_order_of_the_vigilant_lion_idea_desc: "Der Orden des Wachsamen Löwen wurde ursprünglich in Shanxi in den frühen Tagen der Warlord-Ära gegründet, um Dorfbewohner und Dörfer zu belohnen, die erfolgreich verschiedene Desperados getötet hatten. Zu dieser Zeit zogen häufig Räuber umher, die wahllos plünderten und die Massen erpressten, die sich hinter den Mauern der Städte verschanzten. Das gebirgige Gelände von Shanxi war für die Strafverfolgung oft hinderlich, da sich die Banditen zwischen ihren Raubzügen häufig in die Berge zurückzogen. Der Orden war Teil der frühen und entscheidenden Erfolge der Shanxi-Clique bei der Konsolidierung der Kontrolle über die Provinz, und nun, da die politische Instabilität durch innere und äußere Aufwiegler zunimmt, wird es notwendig, unsere staatliche Sicherheitspolitik neu auszurichten und auf... \"Banditen\". Die zunehmende Paranoia in der Provinz hat unserer politischen Stabilität keinen Gefallen getan, aber nur wenige können an den Erfolgen unserer Spionageabwehr zweifeln."

SHX_strengthen_local_councils: "Stärkung der lokalen Räte"
SHX_strengthen_local_councils_desc: "Im Rahmen der Bemühungen von Shaanxi, die öffentliche Unterstützung für unsere Agenda zu gewinnen, ist es notwendig, die lokalen Räte in verschiedenen Dörfern der Städte zu stärken. Diese Bemühungen wurden nach dem Vorbild der ländlichen Ausbildungsinstitute von Feng Yuxiang unternommen, die den Dörfern unter seiner Kontrolle die Grundlagen der Selbstverwaltung vermitteln sollten. Dies hat natürlich zu einer Menge Kopfschütteln bei den Mitgliedern des Adels geführt, die traditionell die Macht in diesen Räten innehaben, sowie bei der Provinzbürokratie, die versucht hat, die Macht der Dorfräte zu beschneiden. Ein Außenstehender sollte sich auch davor hüten, diese Bemühungen um eine liberale Demokratie nach westlichem Vorbild überzubewerten - auch wenn dahinter zweifellos aufrichtige Beweggründe stehen, sind diese Programme ihrem Wesen nach eher mit der politischen Vormundschaft von Sun Yat-sen vergleichbar, und es wird noch lange dauern, bis in China eine echte Demokratie entsteht."

SHX_consolidate_bureaucracy: "Konsolidierung der Bürokratie"
SHX_consolidate_bureaucracy_desc: "Im Rahmen der Bemühungen von Shanxi, die Ressourcen der Provinz für unsere Ziele nutzbar zu machen, ist es notwendig, die Macht und den Umfang unserer Provinzbürokratie zu erhöhen, um andere Machtstrukturen in unserer Provinz zu beherrschen. Im Zentrum des von Yan Xishan gegründeten Instituts für politische Verwaltung werden die Magistrate der Hunderte von Bezirken in Shanxi mit den notwendigen Fähigkeiten für die Aufsicht über die verschiedenen Dörfer und Städte ausgebildet. Dies hat natürlich zu Widerstand seitens der Mitglieder des Adels geführt, die in der Regel die von diesen Magistraten besetzten Dorfräte dominieren, sowie zu verschiedenen partikularistischen Bauerngruppen, die sich über den erweiterten Einfluss der Beamten aus Taiyuan ärgern. Ein Außenstehender sollte sich jedoch davor hüten, diese Bemühungen um eine moderne Bürokratie nach westlichem Vorbild überzubewerten - auch wenn dahinter zweifellos aufrichtige Motive stehen, haben diese Bemühungen immer noch mit Korruption und festgefahrenen politischen Interessen zu kämpfen, selbst wenn sie versuchen, die Reichweite der paternalistischen Diktatur von Yan Xishan auszuweiten."

SHX_a_higher_purpose_idea: "Neuausrichtung der Innenpolitik"
SHX_a_higher_purpose_idea_desc: "Shanxi steht an einer Art Scheideweg, an dem der kollektive Wille der Menschen in dem von der Shanxi-Clique regierten Land bald eine Entscheidung darüber treffen muss, welche Art von Zukunft sie anstreben wollen. Yan Xishan vertritt einen autoritären, konfuzianisch geprägten Führungsstil - eine Art Fortsetzung der jahrzehntelangen, auf Stabilität ausgerichteten Herrschaft. Der alte Gouverneur, der konservativ denkt, aber bereit ist, sich der Moderne zu öffnen, verspricht, das Gleichgewicht und die Harmonie wiederherzustellen, die China gestohlen wurden. Feng Yuxiang behauptet ebenfalls, China dorthin bringen zu wollen, wo es sein sollte, doch seine Vision ist eine ganz andere. Der Revolutionär und gelernte Soldat sieht die Zukunft in einer revolutionären, nationalistischen Führung, die eine soziale und politische Revolution in der Nation herbeiführen wird. Für ihn stellt er die Demokratie und die Reformen wieder her, die China nach Xinhai ebenfalls gestohlen worden waren. Die Entscheidung ist schwierig, und das Volk ist gespalten. Aber eines ist sicher: Shanxi wird gemeinsam voranschreiten!"

SHX_stable_future_idea: "Eine stabile Zukunft"
SHX_stable_future_idea_desc: "Die Menschen in Shanxi haben sich offenbar für Stabilität statt für Revolution entschieden. Unterstützt vor allem von Traditionalisten, Technokraten/Bürokraten, dem Adel und einigen konservativen, radikalen Studenten unter der Führung von Liang Huazhi, haben die Menschen begonnen, sich um die Provinzregierung von Yan Xishan in Shanxi zu scharen. Damit haben sie begonnen, seine Vision zu verwirklichen - die Zentralisierung des Staatsapparats um ihren Modellgouverneur herum, die Umsetzung notwendiger technokratischer Reformen und die Bekämpfung der politischen Korruption. Die Zukunft scheint rosig zu sein, wenn Shaanxi sich uns nur anschließen würde."

SHX_good_people_movement_idea: "Die Bewegung der guten Menschen"
SHX_good_people_movement_idea_desc: "Als eine Art Fortsetzung der neokonfuzianischen und traditionalistischen Wiederbelebung der Herzwaschenden Gesellschaft hat Yan Xishan die so genannte \"Bewegung der guten Menschen\" eingeführt, um den chinesischen Geist wiederzubeleben. Das Volk soll unter seiner Herrschaft nicht nur eine materielle, sondern auch eine Werte-Reform durchführen, indem es Eigenschaften wie Ehrlichkeit, Freundlichkeit, Würde, Bescheidenheit, Fleiß, Sparsamkeit, Sauberkeit und Gehorsam anstrebt. Außerdem müssen die Menschen, wann immer und was immer sie tun, die Autorität von Yan Xishan respektieren und seinen Befehlen bedingungslos gehorchen!"

SHX_confucian_order: "Eine konfuzianische Ordnung"
SHX_confucian_order_desc: "Im Nordwesten entsteht eine konfuzianische Ordnung. Die Menschen in den von der Shanxi-Clique beherrschten Gebieten haben sich hinter ihrem Modellgouverneur versammelt und eine neue Provinz aufgebaut. Eine, in der die Exzesse des Adels gezügelt werden, während die einfachen Bauern ihren Platz kennen. Ein Ort, an dem eine bedeutende wirtschaftliche und technologische Entwicklung stattfindet, während die traditionellen Werte, die China ausmachen, erhalten bleiben. Die revolutionäre und populistische Rhetorik der Guominjun ist größtenteils verstummt, das Volk hat sich eindeutig entschieden: Wir werden den Fortschritt anstreben!"

SHX_towards_revolution_idea: "Für eine revolutionäre Zukunft"
SHX_towards_revolution_idea_desc: "Die Menschen in Shaanxi haben sich offenbar für die Revolution und nicht für die Stabilität entschieden. Unterstützt vor allem von Revolutionären, dem Militär, der armen Landbevölkerung und radikalen Studenten hat das Volk begonnen, sich um Feng Yuxiangs Guominjun aus Shaanxi zu scharen. Sie haben damit begonnen, seine Vision zu verwirklichen, indem sie den Staat und das Militär um ihren Generalissimus herum zentralisieren, notwendige soziale Reformen durchführen und reaktionäre politische Strukturen niederreißen. Die Zukunft scheint rosig, wenn sich nur Shanxi uns anschließen würde."

SHX_nationalist_order: "Eine nationalistische Ordnung"
SHX_nationalist_order_desc: "Im Nordwesten entsteht eine nationalistische Ordnung. Die Menschen in den von der Shanxi-Clique beherrschten Gebieten haben sich hinter ihrem christlichen General zusammengeschlossen und eine neue Provinz aufgebaut. Eine, in der die Laobaixing zu ihrem Recht kommen und die Macht der Feinde Chinas für immer gebrochen wird. Ein Ort des revolutionären Wandels, an dem die alten unterdrückerischen Strukturen bis auf die Grundmauern niedergerissen und durch eine für die Zukunft des Landes besser geeignete ersetzt werden. Die reaktionäre und korrupte Rhetorik der Yan-Clique ist größtenteils verstummt, und das Volk hat sich eindeutig entschieden: Wir werden den Fortschritt anstreben!"

#Industry-Related Ideas
SHX_underdeveloped_mountain_economy: "Unterentwickelte Gebirgswirtschaft"
SHX_underdeveloped_mountain_economy_desc: "Shanxi ist gebirgig, agrarisch und arm und wurde in vielerlei Hinsicht von der industriellen Revolution abgehängt - selbst für chinesische Verhältnisse. Als eine der ärmsten Provinzen Chinas hat die Führung von Yan einen Frieden herbeigeführt, der zu einem gewissen Wohlstand geführt hat. Die Wirtschaft wird jedoch nach wie vor stark von Pekings Einfluss von außen und dem misstrauischen Adel von innen dominiert. Yan hat verzweifelt versucht, das Handelsdefizit und die steigende Inflation in den 1920er Jahren rückgängig zu machen, aber seine verschiedenen Bemühungen sind bestenfalls halbherzig umgesetzt worden. Trotz aller Behauptungen, eine \"Musterprovinz\" zu sein, ist die Realität eher schmutzig. Viele sind der Meinung, dass die meisten Projekte, die der \"Modellgouverneur\" in Angriff nimmt, lediglich eine prätentiöse Zurschaustellung von \"Fortschritt\" für den Konsum von Außenstehenden sind und keine aufrichtigen Bemühungen um Reformen. Nur die Zeit wird zeigen, ob sie Recht haben."

SHX_underdeveloped_mountain_economy1: "Abgestürzte Gebirgswirtschaft"
SHX_underdeveloped_mountain_economy1_desc: "Die bergige, agrarisch geprägte und arme Wirtschaft von Shanxi befindet sich im freien Fall und hat mit den Nachwehen des Schwarzen Montags zu kämpfen - und jetzt ist es noch schlimmer. Während die tatsächlichen Auswirkungen der globalen Rezession in China insgesamt eher gedämpft waren, hat die Rezession, die über das Land hereinbricht, in vielerlei Hinsicht die fragile Industriewirtschaft von Shanxi destabilisiert. Die handwerklichen Industrien, die bereits seit Jahren aufgrund des mäandernden Zehnjahresplans im Niedergang begriffen sind, stehen am Rande des Zusammenbruchs: Kerzenmacher, Kupferwarenhersteller, Pfandhäuser. Auch die begrenzte industrielle Basis von Shanxi beginnt zu scheitern: Textilfabriken, Streichholzfabriken und die einzige Brennerei von Shanxi schreiben allesamt rote Zahlen, und man schätzt, dass neun Zehntel der Unternehmen in Taiyuan am Rande des Konkurses stehen. Die Arbeitslosigkeit steigt sprunghaft an, fast ein Drittel der Bevölkerung ist arbeitslos. Studenten haben begonnen zu protestieren, dass ihre einzige Perspektive darin besteht, \"einen Abschluss zu machen und zu den Arbeitslosen zu gehören\", während sich die Zahl der Menschen, die in das Armenhaus eintreten, voraussichtlich verdoppeln wird. Schlimmer noch, die sozialen Auswirkungen dieses Zusammenbruchs werden schnell spürbar, denn die Verzweiflung der Menschen treibt die Kriminalität in der Stadt in die Höhe. Es muss bald etwas geschehen - eine starke Führungspersönlichkeit muss auftauchen, oder es muss zumindest mit dem Finger gezeigt werden."

SHX_underdeveloped_mountain_economy2: "Aufkeimender Staatskapitalismus"
SHX_underdeveloped_mountain_economy2_desc: "Die Diarchie in Shanxi rühmt sich seit langem, \"Staatskapitalisten\" zu sein, die zumindest teilweise von den Modernisierungsbemühungen in Japan und der interventionistischen Rhetorik verschiedener Politiker in den Vereinigten Staaten inspiriert wurden. Diese Bemühungen haben in letzter Zeit noch zugenommen, wobei in jüngster Zeit eine Reihe von Subventionen zur Förderung der Leichtindustrie in Taiyuan wie Mehlmühlen, Zigarettenfabriken und Papierfabriken gewährt wurden. In diesen kleineren Fabriken und Werkstätten lernen Soldaten und Arbeitslose, wie man Seife, Kerzen und Kleidung herstellt - als Teil eines breiteren Netzwerks, das die Schwerindustrie von Shanxi stützt und dazu beiträgt, dass die Provinz einigermaßen autark bleibt. Dennoch gibt es die üblichen Probleme: Hohe Quoten und anhaltende Korruption führen dazu, dass die schlecht ausgebildeten und unterbezahlten Fabrikmanager dazu neigen, an allen Ecken und Enden zu sparen und die Kosten zu senken. Die minderwertige Qualität der Produkte führt häufig dazu, dass Shanxi nur schwer mit Produkten konkurrieren kann, die selbst in China hergestellt werden - und das in einer Zeit, in der sich viele westliche Unternehmen gezwungen sehen, einen möglichst großen Teil ihrer Überschussproduktion in den Entwicklungsländern abzuladen, um ihre eigene Wirtschaft während der weltweiten Depression zu stützen."

SHX_underdeveloped_mountain_economy_feng: "Autarker Staatskapitalismus"
SHX_underdeveloped_mountain_economy_feng_desc: "Gouverneur Yan wurde häufig mit den Worten zitiert: \"Eine gute Organisation und Verwaltung ist genauso wichtig wie gute Maschinen\". Und mit dem jüngsten Kurs der Regierungsbehörden wurde ein größerer Schwerpunkt auf die Förderung einer \"wissenschaftlichen Verwaltung\" der Industrie gelegt. Obwohl dies seit langem ein leidenschaftliches Projekt von Gouverneur Yan ist, der die Theorie vertritt, dass China die \"Zweite Industrielle Revolution\" des Westens verpasst hat, während es die erste Industrielle Revolution kaum mitbekommen hat, wurde dieses Bemühen um Effizienz auch von vielen von Fengs Anhängern aufgegriffen. Um die zentralisierte Kontrolle der Wirtschaft durch die Provinzbürokratie zu ergänzen, hat Shanxi eine parallele Hierarchie von technischen Experten ausgebildet, die auf die Durchführung des Zehnjahresplans spezialisiert sind. Da die Korruption immer noch ein systematisches Problem darstellt und viele Verwaltungsbeamte auf der Grundlage von Vetternwirtschaft ernannt werden, hat Shanxi in dieser Hinsicht noch einen langen Weg vor sich."

SHX_underdeveloped_mountain_economy_feng1: "Autarke Gebirgswirtschaft"
SHX_underdeveloped_mountain_economy_feng1_desc: "Es scheint, dass Shanxi nach beträchtlichen Anstrengungen und interner Disziplin endlich einen Höhepunkt in seinen industriellen Bemühungen erreicht hat. Die Gesellschaft für nationale Rettung durch Produktion (zao-chan jiu-guo she), eine kürzlich gegründete Quasi-Regierungsorganisation, hat damit begonnen, die Händler in Shanxi aggressiv dazu zu drängen, Zulieferer innerhalb der Provinz zu suchen, anstatt sich um Aufträge im Ausland zu bemühen. Während viele ähnliche Bemühungen ignoriert oder nur widerwillig befolgt wurden, ist in Shanxi die Zustimmung der Bevölkerung zu diesen Maßnahmen gestiegen, und eine neue Wirtschaft beginnt sich zu entfalten. Die Korruption geht dank der besseren Kontrolle allmählich zurück, und die Manager und Arbeiter haben sich an ihre industrielle Arbeit gewöhnt. Die Löhne steigen, aber die Regierung hat sich entschieden, noch einen Schritt weiter zu gehen. Um die Währung zu stabilisieren (die eine enorme Inflation erlebt hat), haben sich die ehrgeizigeren Planer in Taiyuan für die Verwendung von Produktionszertifikaten ausgesprochen, die mit staatlich gelagerten Lebensmitteln und Rohstoffen anstelle des traditionellen Geldes unterlegt sind. Es ist unnötig zu erwähnen, dass einige diese grundlegenden Veränderungen mit Skepsis betrachten, aber die Führung von Shanxi setzt ihren Weg der Wirtschaftsreform fort."

SHX_underdeveloped_mountain_economy_feng2: "Eine revolutionäre Wirtschaft in Shanxi"
SHX_underdeveloped_mountain_economy_feng2_desc: "\"Wir sind nicht länger durch unser Geldsystem versklavt, sondern wir sind frei, unsere enormen menschlichen Ressourcen zu nutzen, um unsere immensen materiellen Ressourcen zu entwickeln\", rühmt sich Taiyuan. Einst nur leeres Gerede zwischen Yan und Feng, hat sich in Shanxi ein wirklich revolutionäres Wirtschaftssystem entwickelt. Obwohl Kritiker häufig bemängelten, dass diese Produktionszertifikate nur leere Versprechungen seien, um das Volk weiter auszubeuten, hat die Regierung ihre Reformen fortgesetzt, indem sie in Städten und sogar Gemeinden staatliche Erzeuger- und Verbrauchergenossenschaften gegründet hat. Die Erzeuger sind verpflichtet, an diese Genossenschaften zu verkaufen, wodurch die Wirtschaft von Shanxi stark unter die Kontrolle von Taiyuan gerät. Taiyuan wiederum hat hart daran gearbeitet, die Preise festzulegen, die Produktion zu regulieren und die ausländische Konkurrenz zu verdrängen - mit einigem Erfolg trotz anhaltenden Misstrauens. Unabhängig von seiner Wirksamkeit sind die Menschen hungrig nach Veränderung, und dieses neue System wurde von vielen außerhalb von Shanxi belächelt (und manchmal verspottet). Dennoch verspricht Shanxi, dieses Land zu befreien, und es ist klar, dass diese Industrie die Grundlage für ihre Pläne ist."
SHX_underdeveloped_mountain_economy_yan: "Wachsende Gebirgswirtschaft"
SHX_underdeveloped_mountain_economy_yan_desc: "Shanxi hat einen Zustrom von ausländischem Kapital erlebt, der dazu beigetragen hat, die Wirtschaft zu stabilisieren und eine stärkere Industrialisierung rund um Taiyuan zu fördern. Shanxi erweist sich in der Tat als sehr geeignet für die Industrie, da es leichten Zugang zu Kohle und Eisenerz hat und über ein großes Arbeitskräftepotenzial verfügt. Alte Industrien wurden reorganisiert und gedeihen unter neuen Eigentümern, und neue Bemühungen um den Ausbau von Papierfabriken, Gerbereien und Destillerien haben einen großen Arbeitsmarkt geschaffen. Um den neuen Anforderungen gerecht zu werden, werden derzeit ein feuerfestes Ziegelwerk und ein Zementwerk gebaut. Natürlich sind noch viele Hürden zu überwinden, und die Korruption ist nach wie vor ein großes Problem, aber es scheint, dass sich die Investoren in Beijing davon noch nicht abschrecken lassen. Leicht verdientes Geld geht Hand in Hand mit Bestechung und Vetternwirtschaft. Das ist zwar schädlich, aber im Moment scheint es einfach eine Frage der Geschäftstätigkeit zu sein. Dennoch beschweren sich viele einheimische Geschäftsleute in Shanxi von Zeit zu Zeit darüber, dass sie von Spekulanten ausgebeutet werden, die die wirtschaftlichen Bedingungen besser kennen und sie vor allem zu einer Überproduktion von Waren ermutigen."

SHX_underdeveloped_mountain_economy_yan1: "Wiederbelebte Gebirgswirtschaft"
SHX_underdeveloped_mountain_economy_yan1_desc: "Der wirtschaftliche Aufschwung in Shanxi war schlichtweg beeindruckend, die Produktion schoss in die Höhe und die Qualität der in Shanxi hergestellten Produkte verbesserte sich erheblich. Bestechungsgelder und Vetternwirtschaft wurden weitgehend eingedämmt, und die traditionellen Bankenclans von Shanxi sind offener für Allianzen mit ausländischen Investoren. Die enormen Mengen an Reichtum, die in die Provinz hinein- und aus ihr herausfließen, haben frühere Bedenken zerstreut, und die Kapitalisten in Shanxi denken heute eher langfristig, als dass sie nach schnellem Geld schnappen wollen. Die Verstädterung ist im Aufwind, und die Menschen kommen aus der ganzen Provinz und sogar von außerhalb, um in den Fabriken von Shanxi Arbeit zu finden. Zweifellos ist ein Großteil des Erfolgs des Staatskapitalismus von Shanxi auf die Partnerschaft zwischen der Regierung von Shanxi, der wachsenden Händlerklasse und ausländischen Kapitalisten zurückzuführen, aber manche fragen sich, ob die Dinge nicht eingedämmt werden sollten, bevor die Exzesse zu groß werden. War dieser Plan, als er zum ersten Mal in Angriff genommen wurde, nicht nur eine vorübergehende Maßnahme vor der Befreiung? Viele fragen sich nun, ob Shanxi in seinem Wohlstand zu dekadent wird."
SHX_underdeveloped_mountain_economy_yan2: "Wiedergeborene Wirtschaft in Shanxi"
SHX_underdeveloped_mountain_economy_yan2_desc: "Das Wirtschaftswunder von Shanxi wird wahrscheinlich in die Geschichtsbücher eingehen und anderen in China und anderswo zur Nachahmung dienen. Mit der richtigen Mischung aus Deregulierung und der Beibehaltung eines kooperativen Ansatzes für Kapital, Staat und Arbeit waren die Wirtschaftsreformen in Shanxi ein glänzender Erfolg. Der Wohlstand, den die Elite von Shanxi erlebte, ist in der Region seit den Tagen der Piaohao nicht mehr erreicht worden, da die Qualität und der Umfang der Produktion in Shanxi endlich einen Punkt erreicht haben, an dem die Industrien von Taiyuan um externe Aufträge konkurrieren können. Natürlich haben nicht alle Industriezweige überlebt - sowohl der freie Markt als auch die staatlichen Behörden mussten sie beschneiden -, aber einige von ihnen, nämlich Wolle, Streichhölzer, Industriealkohol, Papier und Ziegelsteine, sind zu einem wichtigen Exportgut der Provinz geworden. Natürlich gibt es nach wie vor Bedenken hinsichtlich des Zustands der Menschen, der Qualität der schnell gebauten Wohnungen in Shanxi und der neuen Geschäftskultur, die sich in der Finanzklasse von Shanxi etabliert hat. Aber die Wirtschaft von Shanxi hat sich so weit entwickelt, dass sie möglicherweise wieder ein Anwärter auf die Führungsrolle in Nordchina sein könnte. Die Frage ist nur, ob Shanxi diese Chance ergreifen wird."

