#Theorists
SHX_military_technical_school: "Technische Militärschule Shanxi"
SHX_military_technical_school_theorist_desc: "§LDie Technische Militärschule Shanxi ist ein von Yan Xishan gegründetes Institut, an dem Offiziere der Armee der Provinz Shanxi, die ein Interesse an den Wissenschaften zeigen (oder zumindest vortäuschen können), eine Ausbildung in Ingenieurwesen, Technik und anderen Disziplinen erhalten können. Mit einer Forschungsabteilung, die vor kurzem in Zusammenarbeit mit dem Taiyuan Arsenal um weitere Testgelände erweitert wurde, und einer Auswahl an militärischen Ausbildern aus dem In- und Ausland werden hier die neuesten militärischen Fortschritte und Doktrinen entwickelt.§!"

#Industrial Concerns
SHX_shanxi_university_concern: "Shanxi Universität"
SHX_shanxi_university_concern_desc: "Die Shanxi Universität ist eine relativ junge Einrichtung, die 1902 als Kaiserliche Shanxi-Universität gegründet wurde. Anfänglich nicht zuletzt dank ausländischer Missionare besetzt, sind der Campus und der Lehrkörper deutlich vielfältiger geworden - manchmal zu ihrem eigenen Nachteil, da in verschiedenen Ländern ausgebildete und von unterschiedlichen Ideologien durchdrungene Wissenschaftler in öffentliche Auseinandersetzungen geraten. Seit kurzem wird die Universität von der Provinzregierung wieder gefördert, was die Hochschule aus ihrem früheren Trott herausgeführt hat. Sie ist relativ modern und beherbergt neben einer Ingenieurschule, einer Sprachschule und einer eher traditionellen Literaturschule auch eine juristische und eine medizinische Fakultät. In der Nähe befindet sich auch die Normal School, die der Ausbildung künftiger Lehrer dient. Das Lehrangebot der Universität ist vielfältig, vor allem, weil sich der Schwerpunkt in letzter Zeit von den Geisteswissenschaften auf die Natur- und Ingenieurwissenschaften verlagert hat. Obwohl die Universität bei weitem nicht so glamourös ist wie ihre Kollegen in Beijing, ist sie das Juwel des noch jungen Bildungssystems von Shanxi."

SHX_economic_reconstruction_committee: "Komitees für wirtschaftlichen Wiederaufbau"
SHX_economic_reconstruction_committee_desc: "Überall in der Provinz wurden Komitees für den wirtschaftlichen Wiederaufbau eingerichtet, da die höheren Ebenen in Shanxi der Meinung sind, dass frühere Misserfolge in Shanxi auf eine schlechte institutionelle Planung zurückzuführen sind. Diese Ausschüsse werden von der lokalen Elite geleitet, die beauftragt wurde, jedes Jahr einen Wiederaufbauplan für ihre Dörfer auszuarbeiten und umzusetzen. Die Wiederaufbauausschüsse der Bezirke fassen dann die verschiedenen Pläne auf Dorfebene zusammen und beziehen dabei den Input ausgebildeter Technokraten ein. Schließlich formuliert ein zentrales Wiederaufbaukomitee mit Sitz in der Hauptstadt eine Agenda auf Provinzebene. Dieses Bottom-up-System der integrierten Planung ist in der Theorie eine sehr moderne, fast avantgardistische Art der zentralen Planung. Aber natürlich steckt der Teufel immer im Detail. Und es gibt viele Details, die untersucht werden müssen."

SHX_pekin_syndicate_concern: "Pekin Syndikat (Ostchina-Direktorium)"
SHX_pekin_syndicate_concern_desc: "Frühe Versuche des anglo-chinesisch geführten \"Pekin-Syndikats\", die Ressourcen in Shanxi auszubeuten, stießen häufig auf die fremdenfeindliche und konzessionsfeindliche Agitation der Studenten von Shanxi. Nach dem Zusammenbruch der britischen Kolonialherrschaft hatten die Investoren und Geschäftsleute des Pekin-Syndikats keine bedeutende Kraft mehr, die sie gegen chinesische Interessen unterstützte. Das Ostchina-Direktorium der AOG übernahm die Kontrolle über das Unternehmen und gab ihm die Stabilität und den großen Geldgeber, den es brauchte, um wettbewerbsfähig zu bleiben. Unter der Schirmherrschaft der Chung-Fu-Bergbauverwaltung, einer Zusammenarbeit zwischen dem Pekin-Syndikat und dem Ostchina-Direktorium, haben diese ausländischen Unternehmen daran gearbeitet, sich in der Bergbauindustrie von Shanxi zu etablieren, indem sie jede mögliche Lücke in der zuvor stark kontrollierten Wirtschaft von Shanxi ausnutzten. Inzwischen hat sie ihre Aktivitäten ausgeweitet und andere (vor allem deutsche) Großunternehmen, die bereit sind, Risiken einzugehen, unter ihr Dach geholt.\n\nWerner Jannings von Siemssen & Co hat sich zum faktischen Anführer dieser mächtigen Interessengruppe entwickelt und sich mit seinem Heer von Lobbyisten und reichlich Geld in den inneren Kreis von Yan eingeschleust. Um das Misstrauen der Konzessionsgegner zu beschwichtigen, wurde den verbliebenen britischen Anteilseignern am nordchinesischen Zweig der AOG eine symbolische Anzahl chinesischer Investoren zugestanden."
SHX_northwest_industrial_company_concern: "Nordwestliche Industriegesellschaft"
SHX_northwest_industrial_company_concern_desc: "Die Nordwestliche Industriegesellschaft (Xibei Shi-ye Gong-si) ist eine staatlich kontrollierte Entwicklungsgesellschaft, die mit der Absicht gegründet wurde, vom Staatskapitalismus zum Staatssozialismus überzugehen, und deren erklärtes Ziel die Entwicklung der Schwerindustrie in Shanxi ist. Dieses 1932 gegründete Konglomerat, in das in den folgenden fünf Jahren über 20 Millionen Dollar investiert wurden, hat fast 40 % des Kapitals, das den reichen Grundbesitzern durch Zwangsanleihen entzogen wurde, absorbiert und die Energieerzeugungsanlagen gezwungen, ihre Kilowattstunden fast zu verdoppeln, um es zu bedienen. Dieses Projekt, das Werkzeugmaschinenwerke, Lokomotiven und andere Anlagen kontrolliert, steht für die gigantischen Investitionen, die Shanxi getätigt hat, um die verarmte, rückständige Region zu verändern. Kürzlich wurde es durch einen weiteren großen industriellen Schub wiederbelebt und durch die Gunst der Regierung zum Eckpfeiler des Industrieprogramms der Provinz gemacht."
SHX_taiyuan_electric_light_concern: "Taiyuan Electric Light Company"
SHX_taiyuan_electric_light_concern_desc: "Die Taiyuan Electric Light Company stand häufig auf wackligen Beinen und musste 1923 aufgrund von Korruption und schlechtem Management Konkurs anmelden. In den folgenden anderthalb Jahrzehnten standen viele der Maschinen still und die Fakultäten waren leer - trotz der Versprechen des Pekiner Syndikats und später der Gönner des Ostchina-Direktoriums, das Unternehmen zu retten. Die Führung von Shanxi hat sich dafür entschieden, den Betrieb mit Verlusten und staatlichen Investitionen aufrechtzuerhalten, in der Hoffnung, einen gewissen Anschein von Stabilität zu wahren."
SHX_tung_chi_mining_concern: "Tung Chi Bergbauunternehmen"
SHX_tung_chi_mining_concern_desc: "Seitdem sich eine Gruppe japanischer Investoren unter der Führung des illusorischen Komoto Daisaku in der Nähe der Grenze zu Datong niedergelassen hat, scheint ihr Einfluss stetig zu wachsen. Sie haben einige Verantwortliche in unserer Provinz mit ihrem geschickten Umgang mit zuvor unrentablen Bergbaubetrieben beeindruckt und einige der effizientesten und produktivsten Minen in der Provinz geschaffen. Einige haben eine Ausweitung der Partnerschaft gefordert, und viele Mitglieder der Clique von Yan und Feng bewundern Japans wirtschaftliche Leistungsfähigkeit. Doch vielleicht steckt in diesem Unternehmen mehr, als man auf den ersten Blick sieht, und angesichts des hohen Maßes an Fremdenfeindlichkeit, das in Shanxi immer noch herrscht, sollten wir die Sache vielleicht lieber ruhen lassen."
SHX_share_the_wealth_mining_concern: "Teile den Reichtum Bergbauunternehmen"
SHX_share_the_wealth_mining_concern_desc: "Im Laufe der Jahre und unter der wechselnden Zuständigkeit des Shanxi Büro für öffentliche Bergwerke, hat Yans Regierung (und oft auch sein persönliches Portemonnaie) immer größere Anteile an vielen angeblich privaten Bergbauunternehmen in der Provinz Shanxi erworben. Eines dieser Unternehmen hat durch die jüngsten Entwicklungen in Shanxi erneut Aufmerksamkeit erregt, nämlich das Unternehmen Teilen-des-Reichtums (Tung-Bao), das in der Vergangenheit versucht hat, die großen Kohlevorkommen in den nördlichen und östlichen Teilen der Provinz auszubeuten. Der faktische Verlust von Ost-Shanxi an die Zhili, die schweren Störungen durch die Kriege zwischen Fengtian und den Zhili und die weit verbreitete Korruption aufgrund der exorbitanten Gehälter der Lakaien von Yan verhinderten in den 1920er Jahren eine sinnvolle Modernisierung. Nun aber hoffen viele, dass das reorganisierte Unternehmen Share the Wealth durch die Ausweitung der Geschäftstätigkeit die Bevölkerung von Shanxi wirklich an den umfangreichen Bodenschätzen der Provinz teilhaben lässt."

SHX_experimental_school_concern: "Experimentelle Schule für Dorfpädagogik"
SHX_experimental_school_concern_desc: "Im Rahmen der früheren Phase des Zehnjahresplans errichtete Shanxi eine \"Versuchsschule für dörfliche Bildung\", deren Vorstand Yan Xishan, Feng Yuxiang und Zhao Daiwen persönlich vorstanden. Die Schule, die seit 1933 intern sehr erfolgreich war, zog eine Schülerschaft mit unterschiedlichem finanziellen Hintergrund an und vermittelte ihren Klassen eine bescheidene, aber fortschrittliche landwirtschaftliche Ausbildung. Ihr sehr idealistisches Ziel, Klassenvorurteile abzubauen, die landwirtschaftliche Ausbildung zu modernisieren und die theoretische Ausbildung mit der praktischen Feldausbildung zu verbinden, war äußerst ehrgeizig. Die Schule wurde in der ganzen Provinz und auch außerhalb als ein Zeichen für die Fortschrittlichkeit der Herrscher von Shanxi angepriesen, wobei einer behauptete, dass \"sie das Land revolutionieren werden, indem sie als Speerspitze für die Organisation der Massen fungieren - als Basiskader für die Umsetzung des wirtschaftlichen Wiederaufbaus auf Dorfebene\". Die Anerkennung dieser Schule als Höhepunkt der Errungenschaften des Zehnjahresplans würde ihr Prestige in neue Höhen treiben, aber ob sie ihrem Namen wirklich gerecht wird (und mehr ist als nur ein weiteres Propagandaschmuckstück), werden die kommenden Jahre zeigen müssen."

SHX_shaanxi_yanchang_petroleum_concern: "Yanchang Petroleum Gesellschaft"
SHX_shaanxi_yanchang_petroleum_concern_desc: "Pläne zur Ölförderung in Shaanxi wurden erstmals 1903 von dem aus Shaanxi stammenden Yu Yanbiao, dem deutschen Admiral im Ruhestand Constantin von Hanneken und dem Magistrat des Bezirks Yanchang, Zheng Mingde, entwickelt, doch wurde dieser Plan von der Qing-Regierung blockiert. Nach einer Verzögerung beschaffte die Regierung von Shaanxi Mittel, um eine staatliche Yanchang Petroleum Gesellschaft zu gründen, die dann 1905 von der Qing-Regierung als Yanyan Petroleum Gesellschaft genehmigt wurde. Mit einer konzertierten Aktion der Beamten von Shaanxi und der Hilfe ausländischer Experten wie Shojiro Abe wurde Chinas erste Ölraffinerie im Landesinneren errichtet.\n\nJapanische Hilfe, Investitionen und Techniker strömten weiterhin nach Shaanxi, und Yanchang wurde für seine hochwertigen Erdöl- und Chemieprodukte bekannt. Die Bohrungen stießen jedoch 1934 auf einige Probleme, da die Überausbeutung durch Guominjun das Versiegen der Ölreserven beschleunigte. Um die Produktion wiederherzustellen, mussten neue Anstrengungen unternommen werden."

#Material Concerns
SHX_taiyuan_arsenal: "Taiyuan Arsenal"
SHX_taiyuan_arsenal_desc: "Das 1923 unter dem Befehl von Yan Xishan errichtete Taiyuan-Arsenal ist ein wichtiges Zentrum der Waffenherstellung in China - und ein wichtiger Hebel, um die Autonomie von Shanxi zu erhalten. In den riesigen Gießereien von Shanxi, in denen eine Reihe von Waffen wie Handfeuerwaffen, Gewehre, Artillerie, Granaten und Munition hergestellt werden, sind Tausende von Arbeitern beschäftigt. Die Qualität der im Taiyuan Arsenal hergestellten Waffen, die in der Lage sind, westliche Waffen (oder zumindest deren Nachahmung) zu produzieren, ist in China weitgehend unerreicht. Die Tatsache, dass die Shanxi-Clique dieses Arsenal beherrscht, lässt sie hoffen, dass sie eines Tages in der Lage sein wird, es mit ihren finanziell besser ausgestatteten Gegnern auf dem Schlachtfeld aufzunehmen."

SHX_shanxi_automobile_company_concern: "Nordwestliche Automobil Transportgesellschaft"
SHX_shanxi_automobile_company_concern_desc: "Die Nordwestliche Automobil Transportgesellschaft, ein stolzes Produkt der staatskapitalistischen Agenda des Zehnjahresplans, ist ein staatlich gefördertes Unternehmen, das umfangreiche Finanzmittel von der Provinzregierung erhält. Dieses moderne Unternehmen, das den gleichen Namen wie ein früheres, von Feng Yuxiang gegründetes Projekt trägt und dessen geistiger Nachfolger ist, unterscheidet sich von seinem Vorgänger dadurch, dass es sich nicht um ausländische Zulieferer bemüht, sondern sich auf die inländische Produktion konzentriert. Mit der Produktion eines beeindruckenden Katalogs von Autos, Lastwagen und anderen Kraftfahrzeugen hoffen die Verantwortlichen, die kürzlich renovierten Straßen von Shanxi mit neuen Autos zu füllen, die von Chinesen der Mittelklasse und nicht von wohlhabenden Ausländern gefahren werden. Auch wenn die Qualität entgegen den Behauptungen der Staatspropaganda etwas zweifelhaft ist, so scheint es doch so, als ob sie an Fahrt gewinnen und sich verkaufen lassen (wenn auch hauptsächlich in der Provinz und nicht für den Export). Langfristig hofft die Regierung, die Erfolge ähnlicher staatlicher Projekte wie Sulfate, Eisenhütten und Werkzeugmaschinenfabriken wiederholen zu können - die für sich genommen nicht besonders effizient sind, aber dazu beitragen, eine ausgebildete industrielle Belegschaft für die Zukunft aufzubauen. Mit etwas Glück wird Shanxi eines Tages eine eigene florierende Automobilindustrie haben."

#Aircraft Concerns
SHX_aircraft_design_board: "Taiyuan Amt für Luftfahrzeugbau"
SHX_aircraft_design_board_desc: "Die Initiative des Gouverneurs zum Aufbau einer einheimischen Luftstreitkraft in Shanxi, die in Zusammenarbeit mit dem Waffenkomitee des Taiyuan-Arsenals, der Forschungsabteilung der Militärtechnischen Schule und ausländischen Beratern entstanden ist, hat mit der Absicht der Provinz, einheimische Flugzeuge zu produzieren, eine neue Richtung eingeschlagen. Dieses neue Design-Board, das durch die kürzlich erfolgte Gründung einer Flugzeugfabrik unterstützt wurde, spiegelt die ehrgeizigen Ziele der Provinz Shanxi wider, die hofft, neue Höhen zu erreichen."

#Armor Concerns
SHX_arsenal_arms_committee: "Taiyuan Arsenal Waffenausschuss"
SHX_arsenal_arms_committee_desc: "Das Taiyuan Arsenal baut nicht nur Feuerwaffen und Artillerie nach im Ausland gestohlenen oder gekauften Entwürfen. Es verfügt auch über ein innovatives, kluges Team von Konstrukteuren und Ingenieuren, die ständig an den verschiedenen Plänen feilen. Die deutschen und in Deutschland ausgebildeten Techniker des Taiyuan-Arsenals haben das Komitee davon überzeugt, erhebliche Mittel für die Entwicklung gepanzerter Fahrzeuge zur Verfügung zu stellen. Dieses ehrgeizige Vorhaben der Ingenieure von Shanxi hat hohe Erwartungen geweckt, doch ob die industrielle Basis von Shanxi tatsächlich in der Lage ist, die Entwürfe in nennenswerten Stückzahlen zu produzieren, bleibt fraglich."

