SHX_black_monday_relief: "Schwarzer Montag Hilfspaket"
SHX_black_monday_relief_desc: "Dank der Großzügigkeit der Nationalversammlung hat Shanxi ein umfangreiches finanzielles Hilfspaket erhalten, um die Belastung durch die jüngste weltweite Depression zu lindern. China als Ganzes ist glücklicherweise vom Schlimmsten der Finanzkrise verschont geblieben, und Shanxi erst recht. Das soll jedoch nicht heißen, dass diese Initiative nicht gewürdigt wird. Die Aufstockung der Mittel hat die Provinzkasse entlastet und dazu beigetragen, die Welle der Arbeitslosigkeit in der Provinz einzudämmen - zumindest vorläufig."

SHX_expanded_beijing_investment: "Erweiterte Investitionen von Beijing"
SHX_expanded_beijing_investment_desc: "Die Öffnung der Wirtschaft von Shanxi für ausländische Investitionen hat sich in letzter Zeit in mehrfacher Hinsicht ausgezahlt, wobei ein großer Aufschwung vor allem in der Gegend um Taiyuan zu beobachten ist. Ausländische Investoren haben das nötige Kapital eingebracht, um viele private Geschäftsinitiativen in der Stadt anzukurbeln, was der zuvor stagnierenden Wirtschaft von Shanxi eine anhaltende (wenn auch wahrscheinlich vorübergehende) Wachstumsphase bescherte."

SHX_beijing_industrial_aid: "Beijing Industriehilfe"
SHX_beijing_industrial_aid_desc: "Während Shanxi den Übergang von einer zentralen Planwirtschaft zu einer liberalisierten (wenn auch nominell immer noch staatskapitalistischen) Wirtschaft fortsetzt, haben die externen Investoren, die es angezogen hat, begonnen, ihre eigenen Schritte zu unternehmen. Sie konsolidieren ihre Beteiligungen in einigen wichtigen Konsortien, um das Risiko zu streuen, und versuchen gleichzeitig, ihre Investitionen zu schützen, indem sie sich zusammenschließen. Diese hauptsächlich deutsch-chinesischen Investoren haben zweifellos beträchtliche Vermögenswerte und Fachkenntnisse eingebracht, die für eine rasche Verbesserung der Wirtschaft von Shanxi erforderlich sind, aber einige fragen sich, ob der Geiz des Gouverneurs nicht die Oberhand gewinnt."

SHX_beijing_agricultural_relief_package: "Hilfspaket für die Landwirtschaft von Beijing"
SHX_beijing_agricultural_relief_package_desc: "Mit Unterstützung der Bewegung für den ländlichen Wiederaufbau hat die Nationalversammlung ein Gesetz verabschiedet, das dem ländlichen Raum in Shanxi erhebliche finanzielle und technische Hilfe gewährt. Dies hat dazu beigetragen, das eigene Bodenreformprogramm von Shanxi zu finanzieren und die notwendigen Mittel für den Kauf von Ausrüstung und die Entwicklung der ländlichen Infrastruktur bereitzustellen. Es hat der Provinz auch, zumindest vorübergehend, mehr Flexibilität im Umgang mit den internen Konflikten zwischen den Bauern und dem Adel verschafft."

SHX_james_yens_literacy_campaign: "James Yen's Alphabetisierungsprogramm"
SHX_james_yens_literacy_campaign_desc: "James Yen genießt auch außerhalb politischer Kreise großes Ansehen für seine Erfolge bei der Förderung der Bildung in China, insbesondere bei der Bekämpfung des Analphabetismus. Die Provinzregierung von Shanxi hat in der Vergangenheit mit ihm zusammengearbeitet, um jedem Kind eine Grundschulbildung zu ermöglichen, und es scheint, dass diese Partnerschaft mit einem kürzlich von der Nationalversammlung verabschiedeten Gesetzentwurf, der der Provinz mehr Mittel zur Fortsetzung ihrer Bildungsbemühungen zuweist, in gewisser Weise fortgesetzt wurde. Dies hatte den Nebeneffekt, dass die Kommunikation zwischen den Intellektuellen in Shanxi und der breiteren chinesischen akademischen Gemeinschaft gefördert wurde."

SHX_beijing_training_group: "Beijing Ausbildungsgruppe"
SHX_beijing_training_group_desc: "In dem Bemühen, die Armee der Provinz Shanxi besser auf die bevorstehenden Konflikte vorzubereiten, hat die Militärakademie von Baoding angeboten, eine Abteilung von Ausbildern zu entsenden, die mit den örtlichen Befehlshabern zusammenarbeiten, um die Männer und ihre Offiziere in den neuesten Taktiken und der neuesten Ausrüstung für die moderne Kriegsführung zu unterrichten. Diese enge Zusammenarbeit zwischen der Zentralarmee und den Offizieren der Provinzarmee hat den Spott der Guominjun und ihrer Führung auf sich gezogen, die ihre Position als dominierende Kraft in der Provinz bedroht sehen."

SHX_taiyuan_arsenal_order: "Taiyuan Arsenal Bestellung"
SHX_taiyuan_arsenal_order_desc: "Die Zentralregierung hat eine große Menge an Waffen für die \"Landesverteidigung\" in Auftrag gegeben, die in naher Zukunft einen beträchtlichen Teil der Produktionskapazitäten im Arsenal von Taiyuan beanspruchen dürfte. Da sie aufgrund ihres großen Einflusses kaum eine andere Wahl haben, arbeiten unsere Arbeiter eilig daran, diese Anforderungen zu erfüllen. Dennoch hatte dies den positiven Effekt, das Ansehen des Taiyuan-Arsenals im ganzen Land zu erhöhen und unseren Haushalt finanziell zu entlasten (wenn auch in Form von Anleihen der Zentralregierung mit fragwürdiger Deckung)."

SHX_QIE_favorable_trade_deal: "Beijing's ausbeuterisches Handelsabkommen"
SHX_QIE_favorable_trade_deal_desc: "Nachdem sie ihren Einfluss in der Provinz erfolgreich genutzt haben, um die Provinzführung zum Abbau von Handelsschranken zu bewegen, sind die mit Beijing verbündeten Händler und Konglomerate in die Provinz geströmt, um Shanxi-Kohle und andere strategische Ressourcen zu Spottpreisen aufzukaufen. Dies hat die lokalen Produzenten, die vergeblich gegen die neue Handelspolitik protestierten, schwer getroffen. Letztendlich kann Shanxi jedoch in naher Zukunft wenig dagegen tun. Die gestiegene Wettbewerbsfähigkeit hat die Einheimischen zu einer Überproduktion gezwungen, was insgesamt zu einigen geringfügigen Gewinnen geführt hat.\n\n§RDieser Nationalgeist wird verschwinden, sobald [QIE.GetNameDef] zerstört ist§!"

SHX_private_coal: "Privatisierte Kohleindustrie"
SHX_private_coal_desc: "Die Führung von Shanxi hat sich für die Privatisierung der Kohleindustrie entschieden, da sie die Unerfahrenheit und Korruption der einheimischen Manager für zu schwerwiegend hielt. Stattdessen hat sich Shanxi dazu entschlossen, seine bisher weitgehende Kontrolle über die Kohleindustrie an ausländische Investoren zu verkaufen, in der Hoffnung, dass deren Fachwissen es Shanxi ermöglicht, die Lücke zu schließen und mit den Bergwerken in Hubei und Shandong wettbewerbsfähig zu werden. Dieser Massenausverkauf hat natürlich zu Instabilität und einigen Unruhen geführt, aber die Zukunft wartet und Shanxi stürzt sich darauf!"

SHX_regulate_coal: "Regulierte Kohleindustrie"
SHX_regulate_coal_desc: "Die Führung von Shanxi hat sich für die Privatisierung der Kohleindustrie entschieden, da sie die Unerfahrenheit und Korruption der einheimischen Manager für zu schwerwiegend hielt. Stattdessen hat sich Shanxi dafür entschieden, seine bisher weitreichende Kontrolle über die Kohleindustrie an ausländische Investoren zu verkaufen, in der Hoffnung, dass deren Fachwissen es Shanxi ermöglichen wird, die Lücke zu schließen und mit den Bergwerken in Hubei und Shandong konkurrenzfähig zu werden. Da diese Verkäufe bürokratisch und mit Bedacht durchgeführt werden, um Instabilität zu vermeiden, wird der Prozess voraussichtlich länger dauern, aber die Nachfrage nach diesen Anteilen wird wahrscheinlich nicht so bald nachlassen."

SHX_inefficient_coal: "Autarke Kohleindustrie"
SHX_inefficient_coal_desc: "Die Kohleindustrie von Shanxi ist trotz umfangreicher und hochwertiger Mineralienvorkommen seit langem nicht mehr so wettbewerbsfähig wie die anderer Provinzen wie Hubei und Shandong. Seit 1917, als Yan Xishan den gesamten Bodenschatz der Provinz unter der Schirmherrschaft des Shanxi Bureau of Public Mines zum Staatseigentum erklärte, hat die Regierung in Taiyuan (zumindest de jure) die Kontrolle über die Kohleindustrie in Shanxi behalten. Anstatt dieses (zugegebenermaßen manchmal ineffiziente) System zu beenden, hat sich die Führung dafür entschieden, zu versuchen, die Korruption in der Führung der Industrie zu beseitigen und die Arbeitsbedingungen etwas zu verbessern. Kohle ist schließlich eine strategische Ressource und muss zum Nutzen des Staates und seiner Bevölkerung voll ausgeschöpft werden!"

SHX_privatized_railroad_bank: "Privatisierte Shanxi-Eisenbahnbank"
SHX_privatized_railroad_bank_desc: "Die 1936 im Rahmen der Bankenreformen in Shanxi gegründete, kurzlebige Shanxi-Suiyuan-Eisenbahnbank hatte als Staatsbank schon früh mit Problemen zu kämpfen. Obwohl Yan und seine Verwaltung Millionen von Dollar in dieses Unternehmen gesteckt hatten, litt die Bank unter einem Mangel an klarer Führung (insbesondere angesichts der unvollständigen oder fehlenden Kontrolle der Shanxi-Clique über Shanxi und Suiyuan) und immer noch unter Kapitalmangel. Daher hat sich die Führung von Shanxi dafür entschieden, diese staatliche Bank zu privatisieren und ausländischen Investoren die Möglichkeit zu geben, ihr Geld in der Bank anzulegen und de facto die Kontrolle zu übernehmen. Sie haben damit begonnen, großzügige Kredite für den Ausbau der Eisenbahn zu gewähren, um die Anbindung des Nordwestens zu fördern."

SHX_make_due_monopolies: "Mit den Monopolen auskommen"
SHX_make_due_monopolies_desc: "Die Machthaber in Shanxi haben sich dafür entschieden, die Verwaltung der bestehenden großen Staatsmonopole in Shanxi zu verdoppeln. Dieses schwerfällige und zentral geplante Wirtschaftssystem gleicht einem schwerfälligen Schiff, das schwer zu steuern ist, aber dennoch segelt. Dennoch besteht die Hoffnung, dass diese Politik durch die Koordinierung von Shanxis Kohle, Textilien, Fabriken und Werkstätten dazu beitragen wird, ein neues industrielles Netzwerk zu schaffen, das Shanxi auf eine solide wirtschaftliche Grundlage stellen kann. Es wird erwartet, dass die ersten Monate erhöhter Aufmerksamkeit den größten Teil des Erfolgs ausmachen werden."

SHX_private_economy: "Privatisierung der Wirtschaft"
SHX_private_economy_desc: "Die Machthaber in Shanxi haben beschlossen, viele der bestehenden großen Staatsmonopole zu privatisieren und Shanxi für umfangreiche Investitionen von außen zu öffnen. Zwar soll die Provinzregierung von Shanxi nominell eine Mehrheitsbeteiligung an jedem dieser Unternehmen behalten, doch der große Zustrom liquiden Kapitals hat die Bürokratie überfordert und sie der Korruption geöffnet. Dennoch scheinen die nächsten Monate der Wirtschaft von Shanxi in dieser Zeit des Umbruchs Zeit zum Aufatmen zu geben. Der Gouverneur hofft vor allem, die zuvor aufgeblähte Inflation in der Provinz zu stabilisieren."

#Agriculture Related Ideas
SHX_agriculture_reform: "Verarmte ländliche Gebiete"
SHX_agriculture_reform_desc: "Eines der hervorstechendsten Merkmale von Shanxi ist sein stark geschichteter, rückständiger Agrarsektor - ein Problem, das die politischen Entscheidungsträger (oder zumindest diejenigen, die sich dafür interessieren) seit Jahrzehnten plagt. Aufgrund des gebirgigen Geländes von Shanxi ist nur ein sehr kleiner Teil des Landes landwirtschaftlich nutzbar. Ein Großteil der fruchtbaren Regionen befindet sich in der Nähe von Schwemmland in Tälern, die an Flüsse grenzen. In Zentral-Shanxi befindet sich vor allem das Taiyuan-Becken, das Herz der Provinz, in dem auch ein Großteil des äußerst unbeliebten und ausbeuterischen Pachtsystems angesiedelt ist, das sowohl Tiere als auch Menschen unter ein schweres Joch legt. Selbst in Gebieten, in denen die Pacht nicht üblich ist und die meisten Bauern Eigentümer des von ihnen bewirtschafteten Landes sind, haben die jahrelange Dürre, der Mangel an moderner Technologie, schlechte Methoden der Wasserbewirtschaftung, die Korruption der Regierung und die jahrelange Vernachlässigung einen jahrelangen Groll aufgestaut, der sich in revolutionärem Fieber niederzuschlagen droht.\n\nNeben den menschlichen Kosten ist der Agrarsektor in Shanxi in vielerlei Hinsicht primitiv und unrentabel, was der Gesamtwirtschaft schadet. Shanxi gibt jährlich beträchtliche Summen für die Einfuhr von Nahrungsmitteln aus, was das Handelsdefizit noch vergrößert, obwohl die Löhne in der Landwirtschaft schlechter sind als in Ländern wie Indien oder den Philippinen. Weit über die Hälfte (bis zu drei Viertel) der Bevölkerung lebt in absoluter Armut, während die politische Szene von einem ländlichen Adel dominiert wird, der als gefühllos und gefühllos wahrgenommen wird. Die von den Bauernhöfen und Fabriken in Shanxi erwirtschafteten Mittel werden nur selten wieder in die Wirtschaft investiert, sondern oft für leichtfertige Ausgaben wie Hochzeiten vergeudet, während die Produktivität in Shanxi selbst gegenüber anderen armen Teilen Chinas immer weiter zurückfällt. Frühere Versuche der Provinzregierungen, die Region zu verbessern, waren weitgehend erfolglos, und der Zehnjahresplan (selbst wenn er umgesetzt wird) vernachlässigt die Bauern weitgehend. Doch während die Bauern unter der heißen Sonne schuften, droht die Enttäuschung in Wut umzuschlagen, und die Wut in Taten. Es ist klar, dass etwas getan werden muss - und zwar bald."

SHX_agriculture_reform1: "Versprechen der Bodenreform"
SHX_agriculture_reform1_desc: "Als vor fast zwei Jahrzehnten die Xinhai-Revolution ausbrach, hofften viele, dass sich die Bedingungen auf dem Lande endlich ändern würden. Yan Xishan übernahm zusammen mit anderen Revolutionären die Führung von Shanxi und legte in seinem Bestreben, die Provinz wiederzubeleben, großen Wert auf den Aufbau der Agrarwirtschaft. Doch weit mehr als ein Jahrzehnt später hat Shanxi wenig vorzuweisen. Selbst wenn die Behörden der Provinz versprechen, in die Landwirtschaft genauso viel zu investieren wie in die Industrie, die Bauern in modernen Techniken auszubilden und die Lebensbedingungen der Menschen zu verbessern - alles, was die Menschen zu hören bekommen, sind genau das: leere Worte. Reformversuche für den einfachen Bauern bedeuten lediglich höhere Steuern und weitere Kämpfe zwischen dem Adel und dem Staat um den Anteil an den landwirtschaftlichen Überschüssen, von denen nur ein Rinnsal bei den überarbeiteten und überlasteten Laobaixing ankommt. Es ist keine Überraschung, dass sie enttäuscht sind - Rechtsstreitigkeiten sind nach wie vor ein mächtiges Instrument im Arsenal der Reichen, um die Armen unterdrücken zu können, die Regierung wird häufig durch die Forderungen des Adels in ländlichen Angelegenheiten eingeschüchtert, und selbst die nominell unabhängigen Bauern sind eine leichte Beute für den Wucher reicher Geldverleiher.\n\nShanxis Führung redet große Töne über die Zukunft der Provinz, aber es wird weit mehr als nur Worte brauchen, um etwas Nennenswertes zu erreichen. Der ursprüngliche Zehnjahresplan ignoriert weitgehend die Bedürfnisse des Agrarsektors von Shanxi zugunsten der Schwerindustrialisierung, aber es ist auch klar, dass Shanxi sich bald mit der Situation auf dem Lande befassen muss."

SHX_agriculture_reform_Yan: "Nominelle Bodenreform"
SHX_agriculture_reform_Yan_desc: "Die Machthaber in Shanxi haben sich für eine moderate Bodenreform entschieden, die eine Reihe von Maßnahmen vorsieht, um die Exzesse der landwirtschaftlichen Elite einzudämmen und gleichzeitig einen Teil des Landes zu erwerben und an die Landwirte umzuverteilen. Dies war nicht ganz unproblematisch, da die traditionellen Machthaber des Adels in Shanxi eine konservative Haltung eingenommen haben und den Fortschritt zu blockieren drohen. Viele vermuten, dass der Prozess von Sozialisten oder einem machthungrigen Gouverneur, der seinen Einfluss auf Kosten anderer ausweiten will, unterwandert wurde, auch wenn er ihnen zu versichern versucht, dass dies der einzige Weg ist, um größere Unruhen zu vermeiden. Besonders erwähnenswert ist die Entstehung der so genannten \"Justiztruppe\", die aus den früheren Leitern der Dorfinspektionsausschüsse gebildet wurde, um die Korruption auf dem Land zu bekämpfen und den Zehnjahresplan weiter umzusetzen. Ihre Bemühungen sind zwar aufrichtig, stoßen aber häufig auf Schwierigkeiten, da Shanxi versucht, einen Mittelweg zwischen Revolution und Reaktion zu finden, aber es werden Fortschritte bei der Schaffung eines gerechteren ländlichen Raums erzielt."

SHX_agriculture_reform_Feng: "Begrenzte Umverteilung"
SHX_agriculture_reform_Feng_desc: "Die Machthaber in Shanxi haben beschlossen, einen maßvollen Prozess der Landumverteilung einzuleiten, indem sie große Ländereien aufkaufen (oder, wenn nötig, beschlagnahmen) und an einzelne Familien oder größere Bauerngenossenschaften weiterverkaufen. Dies hat den Zorn des Adels auf sich gezogen, der versucht, diesen Prozess so weit wie möglich zu behindern. Viele lehnen Beteuerungen ab, dass diese Maßnahmen nur in begrenztem Umfang und im Namen der Fairness durchgeführt werden, und behaupten stattdessen, dass es sich um die Bemühungen einer habgierigen, machtbesessenen sozialistischen Schlägerbande handelt. In der Tat bewegt sich Shanxi auf einem schmalen Grat, wenn es darum geht, den Druck auf den Adel aufrechtzuerhalten, damit dieser Reformen durchführt, und gleichzeitig zu vermeiden, dass die Spannungen so weit angeheizt werden, dass das ganze Land in Flammen aufgeht. Die zunehmende Präsenz von Milizen (staatlich, vom Adel finanziert und von den Bauern organisiert) scheint den Verdacht vieler zu bestätigen, dass Shanxi am Rande des sozialen Zusammenbruchs steht - aber nur wenige bezweifeln, dass die von der Regierung eingeleiteten populistischen Maßnahmen populär sind. Die Frage des Tages ist jedoch, ob das Endprodukt das von ihnen angestrebte egalitärere System sein wird oder ein weiterer kostspieliger Fehlschlag in Shanxis Kampagne für den Fortschritt."

SHX_agriculture_reform_Yan1: "Konfuzianisches Landwirtschaftsideal"
SHX_agriculture_reform_Yan1_desc: "Yan Xishan und sein Umfeld haben sich bei ihren Regierungspraktiken häufig von konfuzianischen Grundsätzen inspirieren lassen, wobei sie die konfuzianischen Prinzipien der Harmonie, der Autorität und der Mäßigung besonders schätzten. Die Furcht vor Unruhen und Revolutionen hat häufig Eingang in die Sprache der Regierungsvertreter von Shanxi gefunden, da sie hoffen, ein ausgeglicheneres, tugendhaftes System zu fördern. Dies scheint der Fall zu sein bei den jüngsten Bemühungen von Shanxi, die landwirtschaftliche Situation in der Provinz zu verbessern, wo die Provinzleitung eine Reihe von Reformen durchgeführt hat. Dazu gehören die Unterbindung des Einsatzes von Rechtsstreitigkeiten als Zwangsmittel, die Einführung von Pachtobergrenzen, die Umverteilung einiger Grundstücke und eine stärkere staatliche Aufsicht über das Verhalten des Adels und der von ihm kontrollierten lokalen Regierungen. Weitere Anstrengungen wurden offenbar im Hinblick auf materielle Investitionen auf dem Lande unternommen, die dazu beigetragen haben, die Produktivität in Shanxi zu steigern und die Lebensqualität der Menschen dort zu verbessern. Insbesondere der Gouverneur hat sich um den Aufbau einer Kultur des Adels bemüht und das Image eines Junzi - des Inbegriffs der konfuzianischen Tugend - gefördert. Die Geschichte und die Zeit werden zeigen, ob dies nur Propaganda ist oder nicht, aber selbst seine Kritiker werden zustimmen, dass es den Bauern und sogar dem Adel in Shanxi in gewissem Maße besser geht als zu Beginn des Zehnjahresplans."

SHX_agriculture_reform_Feng1: "Land an der Pinne"
SHX_agriculture_reform_Feng1_desc: "Feng Yuxiang und sein Kreis haben sich auf viele frühere Denker, Philosophen und Reformer berufen, um die Notwendigkeit zu begründen, das Land vom Adel (der einen ungerechten Anteil gehortet hat) an die einfachen Menschen zurückzugeben, die jedes Jahr den Boden bestellen. Manche mögen sagen, dass dies eine trügerisch einfache Leistung ist, wenn man bedenkt, dass die meisten Bauern in Shanxi schon vor dem Zehnjahresplan keine Pächter waren, aber das täuscht über die festgefahrenen Hierarchien und den dogmatischen Widerstand hinweg, den die Reformer in Shanxi überwinden mussten, um dorthin zu gelangen, wo sie heute stehen. Es wurden weitreichende Reformen durchgeführt, darunter die massenhafte Umverteilung von Eigentum an die Bauern und die Durchsetzung von Gesetzen gegen die Wohlhabenden (die traditionell Immunität gegen solche Dinge genossen hatten). Dies führte zunächst zu Chaos und - auch wenn die Regierung dies herunterspielt - zu Gewalt, aber am Ende setzten sich die Kräfte des einfachen Bauern durch. Es wurden auch materielle Investitionen auf dem Lande getätigt, um die Produktivität zu verbessern und die Abhängigkeit der Bauern von räuberischen Krediten zu verringern, auch wenn die durch diese Bemühungen verursachten Störungen dazu führen, dass in einigen Gebieten noch Rückstände bestehen. Aber nur wenige können bezweifeln, dass die Bemühungen der Führung von Shanxi die Menschen, denen sie helfen wollten, wirklich inspiriert haben, indem sie einen Trend des Zynismus umkehrten und eine lebenslange Basis der öffentlichen Unterstützung aufbauten. Dies hat das Image des Gouverneurs als Held der Laobaixing gefördert, als Verfechter des Volkes, der bereit ist, alles zu tun, was nötig ist, um ein gerechteres System zu schaffen. Und diese Art von Ruf reicht weit über die Grenzen dieser bescheidenen Provinz hinaus. Die Geschichte und die Zeit werden zeigen, ob dies nur Propaganda ist oder nicht, aber selbst seine Kritiker werden zustimmen, dass es den Bauern in Shanxi heute viel besser geht als zu Beginn des Zehnjahresplans."

SHX_paying_off_gentry: "Abrechnung mit dem Adel"
SHX_paying_off_gentry_desc: "Der Adel hat sich nach einigem Druck durch die zuständigen Kräfte bereit erklärt, von einigen seiner Forderungen abzurücken. Ihr Entgegenkommen war jedoch nicht billig. Sie haben einen beträchtlichen Anteil an der Ernte gefordert, ganz zu schweigen von harter Währung im Voraus, um ihre Aktivitäten gegen die jüngsten Bodenreformmaßnahmen einzustellen. Um weitere Behinderungen zu vermeiden, müssen wir mit ihnen zusammenarbeiten. Dies zeigt jedoch, in welchem Ausmaß die Landelite weiterhin ihre Macht über die Provinz ausübt."

SHX_agriculture_budget: "Umgeleiteter Agrarhaushalt"
SHX_agriculture_budget_desc: "Verschwendung und Korruption sind in China keine Seltenheit, aber in einer so armen Provinz wie Shanxi können sie verheerend sein. In ihrem Bestreben, die Landwirtschaft zu reformieren, hat die Führung von Shanxi festgestellt, dass sinnvolle Reformen oft bedeuten, die vertrockneten Schalen früherer, gescheiterter Reformen, die erst in den frühen 1930er Jahren durchgeführt wurden, wegzufegen. Angesichts der steigenden Ausgaben und der weiterhin angespannten Finanzlage reagierte Shanxi auf den steigenden Bedarf mit der Umstrukturierung des gesamten Agrarhaushalts. Der Gouverneur hat der Provinz versichert, dass dieser neue Haushalt durch eine geschickte Mischung aus Steuererhöhungen, Kürzungen von verschwenderischen Ausgaben und einigen ausländischen Spenden zustande gekommen ist, obwohl die Einzelheiten ein streng gehütetes Geheimnis sind. Die meisten sind jedoch froh, die offensichtlichen Hinterziehungsversuche zu ignorieren, die in Shanxi üblich sind, wenn es um Geld und Budgets geht, und sich stattdessen auf die größeren Investitionen zu konzentrieren, die für die leidenden Bauern in Shanxi zur Verfügung stehen."

SHX_fight_corruption_idea: "Kreuzzug gegen Korruption"
SHX_fight_corruption_idea_desc: "Korruption in der Landwirtschaft ist in Shanxi leider eine alltägliche Realität. Große landwirtschaftliche Clans nutzen ihren Reichtum, um die Kontrolle über die Dorfleitung, Geldverleiher wie Pfandhäuser und Banken, die Gerichte und natürlich das Wirtschaftssystem, das das Land selbst kontrolliert, zu übernehmen. Um dies zu bekämpfen, hat der Gouverneur eine ganze Reihe von Antikorruptionsstellen eingerichtet, an deren Spitze das neu gegründete Politische Planungskomitee der Provinz und die Politische Aufsichtsvereinigung des Volkes von Shanxi stehen. Erstere beaufsichtigt die über zehntausend Dorfinspektionsausschüsse und ihre Kameraden von der Justiztruppe, die regelmäßig Dörfer überprüfen und über ihre \"Begeisterung\" für die Reformen des Gouverneurs berichten. Die letztgenannte Behörde veröffentlicht einen wöchentlichen Leitartikel, der als \"Supervisorial Weekly\" bekannt ist und in dem die verschiedenen Ungerechtigkeiten, die Mitglieder der Elite gegenüber den einfachen Bürgern begehen, öffentlich aufgedeckt werden. Der Enthusiasmus dieser Organisation hat viele schockiert, denn sie hat Tausende von Beamten, Adeligen und anderen Eliten, die sich traditionell der Kontrolle entzogen, verhaftet und an den Pranger gestellt. Dennoch ist die Organisation besorgniserregend, da die Ermittler immer weiter nach oben vordringen - viele fürchten, wen sie als nächsten verwickeln könnten."

#Education Related Ideas
SHX_enforce_truancy_idea: "Schulschwänzer-Gesetze durchsetzen"
SHX_enforce_truancy_idea_desc: "Im Rahmen der Bemühungen von Shanxi, die Effektivität des Bildungswesens zu steigern, hat die Führung beschlossen, die Gesetze gegen Schulschwänzen für alle Schüler der Primar- und Mittelstufe in Kraft zu setzen. Dies ist keine leichte Aufgabe, da viele Schüler ohne offizielle Geburtsurkunde aufwachsen, weil die Provinz nicht in der Lage ist, ihre Bevölkerung zu erfassen. Dies hat in der Tat zu einigen Störungen geführt, da viele Schüler, die normalerweise eine Vollzeitlehre bei einem Handwerksbetrieb absolvieren würden, dies nicht mehr während der Schulzeit tun können. Es bleibt abzuwarten, ob sich diese Bemühungen am Ende lohnen, denn obwohl es sich um eine sehr idealistische Politik handelt, ist die Realität in China oft sehr hart."
SHX_militarized_youth_schools: "Militarisierte Jugend"
SHX_militarized_youth_schools_desc: "\"Die Menschen kämpfen miteinander um das, was sie wollen, und der Krieg ist ein Mittel zur Lösung dieses Kampfes, und da der Krieg unvermeidlich ist, wird die rohe Gewalt unweigerlich triumphieren, was bedeutet, dass die Moral weniger wichtig ist als die Landesverteidigung und der wirtschaftliche Wiederaufbau.\" Diese von Yan Xishan vorgebrachte Argumentation untermauert die harte Realität Chinas und die Wiederaufnahme der Militarisierung der Männer von klein auf. Durch die Bildung von Gruppen wie dem Youth Vanguard Corps und die Gründung der Shanxi Junior Middle School Boy's Army werden junge Männer in Shanxi bereits im Teenageralter auf harte Art und Weise für den Krieg ausgebildet."

SHX_unfinished_education: "Blockierte Bildungsreformen"
SHX_unfinished_education_desc: "Obwohl viel über die Qualität der Bildungsreformen von Yan Xishan gesprochen wurde, sind seine lobenswerten Bemühungen um die Modernisierung des Bildungswesens in Shanxi seit den 1920er Jahren weitgehend gescheitert. Wichtige Errungenschaften wie die Schaffung eines breiten Zugangs zur Grundschulbildung, die Förderung der Alphabetisierung und die Schaffung eines praktischen, westlich inspirierten Bildungssystems haben aufgrund von Mittelkürzungen und Vernachlässigung als Folge der Zhili-Fengtian-Kriege schwere Rückschläge erlitten. Die Guominjun haben trotz ihrer Kampagnen für die Bildung der Öffentlichkeit ihre Versprechen nicht eingehalten und Schulen gegründet, aber nicht umgesetzt."
SHX_unfinished_education1: "Wiederaufnahme der Bildungsreformen"
SHX_unfinished_education1_desc: "Die Machthaber in Shanxi haben zähneknirschend einen neuen Anlauf zur Wiederbelebung der Bildung in Shanxi unternommen. Obwohl sowohl Feng als auch Yan ein enormes Interesse an diesem Thema haben, was zum Teil auf die ideologischen Implikationen bei der Gestaltung der Jugend in der Provinz zurückzuführen ist, haben sie begonnen, sich in ihrer Herangehensweise an dieses Thema deutlich zu unterscheiden. Gleichzeitig haben die Auswirkungen dieser wieder aufgenommenen Kampagne zur Verbesserung des Wissens der Bevölkerung begonnen, von Konservativen, dem Adel, Akademikern und sogar den Studenten selbst zurückgeschlagen zu werden!"
SHX_unfinished_education_yan: "Erweiterte technische Ausbildung"
SHX_unfinished_education_yan_desc: "Es hat den Anschein, dass sich Yans Denkweise bei der Umsetzung der Bildungsreformen durch die Shanxi-Clique durchzusetzen beginnt. Höheren Bildungsebenen wurde größere Priorität eingeräumt, um technische Fähigkeiten zu fördern, die für die Wirtschaft von Shanxi relevant sind. Dazu gehören Fächer wie Ingenieurwesen, Geologie, Handwerk, Mathematik und einige Fremdsprachen. Natürlich gibt es nach wie vor zahlreiche Kritikpunkte, insbesondere im Hinblick auf die Verteilung der Stipendien und die tatsächliche Kompetenz des Lehrkörpers. Aber die meisten erkennen an, dass Fortschritte gemacht werden."
SHX_unfinished_education_yan1: "Modernisierte Universitätsausbildung"
SHX_unfinished_education_yan1_desc: "Noch vor einem halben Jahrzehnt konnte man die Universität von Shanxi als einen riesigen Ferienort bezeichnen, in dem Studenten und Dozenten spielten, feierten und ihr Studium vernachlässigten. Jetzt hat sich vieles geändert - die Menschen sind motivierter, die Finanzierung ist leichter verfügbar, und der Lehrplan ist endlich auf der Höhe der anspruchsvollen Forschung, die die Provinz benötigt. In dieser kleinen, aber konzentrierten Blase hat Yan Xishan eine Kerze angezündet, die den Rest von Shanxi aus der Dunkelheit führen wird. Eines Tages."
SHX_unfinished_education_feng: "Erweiterter Schulzugang"
SHX_unfinished_education_feng_desc: "Die Guominjun-Methode beginnt sich durchzusetzen, während die Umsetzung der Bildungsreformen durch die Shanxi-Clique voranschreitet. Angesichts der begrenzten Ressourcen in Shanxi hat sich Feng dafür entschieden, allen Schülern in der Provinz ein gewisses Maß an Primar- und Sekundarschulbildung zukommen zu lassen, wobei er der Alphabetisierung und der \"Tugend\" Vorrang einräumt. Vieles davon war mit Kosten verbunden und nicht unumstritten - Fengs Bereitschaft, hohe, manche sagen erpresserische, Steuern zu erheben und auch buddhistische Tempel in Schulen umzuwandeln, hat ihm nicht viele Freunde eingebracht. Aber die Guominjun bestehen darauf, dass diese Bemühungen letztlich zu einer gleicheren und produktiveren Gesellschaft führen werden."
SHX_unfinished_education_feng1: "Allgemeine Grundschulbildung"
SHX_unfinished_education_feng1_desc: "Zu Beginn des Jahrzehnts war die Umsetzung der allgemeinen Grundschulbildung lückenhaft und ungleich. Nicht mehr als ein Drittel aller Kinder im Grundschulalter besuchte den Unterricht. Viele Eltern weigerten sich, ihre Kinder zur Schule zu schicken, und viele Schulen waren es nicht wert, ihre Kinder dorthin zu schicken. Dank der Bemühungen der Guominjun besuchen heute praktisch alle Schüler in Shanxi zumindest die Grundschule. Die Eltern auf dem Lande beziehen die Schulbildung in ihre Arbeitspläne ein, und die Wohlhabenden haben die höheren Steuern, die zur Finanzierung der örtlichen Schulen erforderlich sind, weitgehend akzeptiert. Die Bemühungen um eine Wiederbelebung der Hochschulbildung müssen vielleicht noch warten, aber sie werden nicht lange warten müssen."

#Military Related Ideas
SHX_dual_armies: "Duale Armeen"
SHX_dual_armies_desc: "In den letzten Tagen der Nordexpedition und des Kampfes um die Kontrolle über den Norden Chinas spielten sowohl Yan Xishan als auch Feng Yuxiang erfolglos um die Macht in der Region. Nachdem Wu Peifu mit deutscher Hilfe die Vorherrschaft über das Land erlangt hatte und Zhang Zuolin mit japanischer Unterstützung seinen Herrschaftsbereich im Nordosten ausbaute, mussten sich Yan und Feng mit den Resten begnügen: Sie wurden in ein unwegsames Hinterland verbannt. Obwohl beide ungefähr die gleiche Anzahl von Truppen haben, ist es Yan weniger gelungen, eine disziplinierte Kampftruppe aufzubauen als Feng und seine Guominjun. Yan kontrolliert jedoch das mächtige Arsenal von Taiyuan und rüstet seine Truppen mit relativ moderner Artillerie aus. Beide sind sich einig in ihrem Bestreben, die Autonomie Shanxis gegenüber den zentralen Behörden zu schützen, verweigern aber eine nennenswerte Zusammenarbeit zwischen den Kommandos, die eine sinnvolle Integration ermöglichen würde. Diese beiden Armeen sind auch nicht billig - der Unterhalt der Armee von Shanxi hat die Staatskasse an den Rand des Bankrotts gebracht, was beide verärgert hat. Dieser unruhige Waffenstillstand lässt viele fragen, wie lange dieses System überhaupt noch Bestand haben kann."

SHX_dual_armies2: "Duale Armeen"
SHX_dual_armies2_desc: "In den letzten Tagen der Nordexpedition und des Kampfes um die Kontrolle über den Norden Chinas spielten sowohl Yan Xishan als auch Feng Yuxiang erfolglos um die Macht in der Region. Nachdem Wu Peifu mit deutscher Hilfe die Vorherrschaft über das Land erlangt hatte und Zhang Zuolin mit japanischer Unterstützung seinen Herrschaftsbereich im Nordosten ausbaute, mussten sich Yan und Feng mit den Resten begnügen: Sie wurden in ein unwegsames Hinterland verbannt.\n\nNach anfänglichen Meinungsverschiedenheiten in Bezug auf die Befehlsgewalt, die Versorgung und die Ideologie haben sich die beiden Armeen in den letzten Wochen in gewisser Weise angenähert, auch wenn sie immer noch weit voneinander entfernt sind. Sie haben ihre Führungsstruktur integriert und ihre Offiziere haben einen gewissen Dialog aufgenommen. Absolute Loyalität gegenüber [SHX.GetLeader] und dem [SHX.GetName] wird betont. Auch wenn die Traditionen nach wie vor unterschiedlich sind und die unteren Ränge faktisch immer noch zwei verschiedenen Armeen dienen, so sind sie doch zumindest in der Lage, nebeneinander zu kämpfen. Die vollständige Integration wird jedoch noch auf sich warten lassen."

SHX_integrated_army: "Integrierte Armee"
SHX_integrated_army_desc: "In den letzten Tagen der Nordexpedition und des Kampfes um die Kontrolle über den Norden Chinas spielten sowohl Yan Xishan als auch Feng Yuxiang erfolglos um die Macht in der Region. Nachdem Wu Peifu mit deutscher Hilfe die Vorherrschaft über das Land erlangt hatte und Zhang Zuolin mit japanischer Unterstützung seinen Herrschaftsbereich im Nordosten ausbaute, mussten sich Yan und Feng mit den Resten begnügen: Sie wurden in ein unwegsames Hinterland verbannt.\n\nDer Sieg von [SHX.GetLeader] über seinen Rivalen hat es ihm ermöglicht, die mühsame Aufgabe der Integration der beiden Streitkräfte in Angriff zu nehmen, die anfangs in Bezug auf die Befehlsgewalt, die Versorgung und die Ideologie geteilt waren. Die Einheiten wurden vollständig aufgelöst, die Offiziere umgeschult und neu eingesetzt, und die logistische Kette, die zur Aufrechterhaltung dieser stehenden Truppen erforderlich ist, wurde enorm vereinfacht. Die aufgeblähten Formationen und die übermäßigen Ausgaben, die zur Aufrechterhaltung bestimmter Einheiten, die nur auf dem Papier existieren, erforderlich sind, wurden abgeschafft. Am Ende, so hoffen alle, wird es nur noch eine Armee für eine chinesische Nation geben. Wann wäre also ein besserer Zeitpunkt als jetzt, um mit diesem Prozess zu beginnen?"

SHX_regional_army_idea: "Regionale Armeen"
SHX_regional_army_idea_desc: "Der beste Weg, unsere Streitkräfte neu zu organisieren, ist die Beibehaltung der regionalen Armeen der Kriegsherren. Das bedeutet zwar, dass unsere Soldaten weniger zentralisiert und professionell sind, aber wir können dadurch auch effektiver auf Chinas Reserven an nahezu unbegrenzten Arbeitskräften aus den Provinzen in ganz China zurückgreifen. Regionale Armeen bieten viele Vorteile gegenüber einer zentralen Armee. Ihre Soldaten werden in der Nähe ihrer Wohnorte stationiert, was ihre Kampfbereitschaft erhöht und die Wahrscheinlichkeit von Diebstählen verringert. Außerdem wird so die Tyrannei der Zentralregierung verhindert und den einzelnen Provinzen ein gewisser Schutz geboten. In den nächsten Jahren werden wir langsam zu einem System übergehen, das der amerikanischen Nationalgarde nicht unähnlich ist und über starke Reservekräfte verfügt, die im Falle eines Konflikts schnell mobilisiert werden können."

SHX_new_central_army: "Neue Zentralarmee"
SHX_new_central_army_desc: "Die Zentralregierung hat immer eine zentrale Armee unterhalten, die in der Lage ist, Rebellionen von aufgesprungenen Kriegsherren, die die Verantwortlichen herausfordern wollen, niederzuschlagen. Frisch reorganisiert nach dem Sieg von [SHX.GetLeader] über die vorherige Zentralregierung haben ihre alten Loyalisten nun die Aufgabe übernommen, eine eigene schlagkräftige Truppe aufzubauen. Dabei geht es nicht nur um die Erweiterung der bestehenden Kerntruppen, sondern auch um die Integration von Überläufern aus besiegten Fraktionen, die Einführung neuer Technologien, die Ausbildung neuer loyaler (und hoffentlich fähiger) Offiziere und die Sicherstellung, dass der frische Zustrom von Finanzmitteln nicht plötzlich versickert. Wenn [SHX.GetLeader] seine Position als Anwärter auf die nationale Führung behalten will, muss diese Armee als Rückgrat für seine Ambitionen dienen, auch wenn dies sicherlich eine Herausforderung ist."

SHX_guominjun_model_idea: "Guominjun Modell"
SHX_guominjun_model_idea_desc: "Seit Jahren ist die große chinesische Nation gedemütigt, gespalten und zerrissen von den wilden Banditenarmeen der Warlords durch die Hände der Imperialisten. Solange das Volk unter der Last der Warlord-Armeen leidet, kann es keine nationale Rettung für es geben. Deshalb müssen wir ganz von vorne anfangen - wir müssen eine Armee für das Volk und durch das Volk aufbauen. Dies ist das Vermächtnis von Feng Yuxiangs Guominjun."

#SHX_guominjun_model5_idea: "Avantgarde der Revolution"
#SHX_guominjun_model5_idea_desc: "Unter Schmerzen und Leiden haben unsere Soldaten das Schlimmste überstanden, aber sie haben sich in einige der diszipliniertesten Streitkräfte Chinas verwandelt. Hier, im chinesischen Nordwesten, schlagen die Flamme und das Herz der nationalen Revolution weiter. Wie die Whampoa-Militärakademie im Süden haben wir uns unsere eigene Whampoa des Nordens geschaffen, denn die Guominjun hat sich von einer bloßen Provinzarmee in eine Armee der nationalen Befreiung verwandelt."

SHX_labouring_army_idea: "Die werktätige Armee"
SHX_labouring_army_idea_desc: "Unser Oberkommando hat angeordnet, dass alle Soldaten im Rahmen ihrer regulären Pflichten an öffentlichen Bauprojekten mitarbeiten müssen. Sowohl in der Armee von Feng als auch in der von Yan ist dies ein Präzedenzfall, insbesondere in Friedenszeiten oder bei größeren Haushaltskürzungen. Derartige Programme werden von den Intellektuellen und in geringerem Maße auch von der Bevölkerung positiv bewertet, da sie darin ein Mittel sehen, die Armee in Zeiten der Not zu nutzen. Die Armee, die auf kultureller Ebene seit Jahrhunderten als eine Gruppe von kleinen Banditen und Tyrannen verachtet wird, kann jede gute Presse gebrauchen. Allerdings kommt sie bei den Soldaten selbst oft nicht gut an, die oft zu zermürbender Arbeit bei unterdurchschnittlicher Bezahlung gezwungen werden."

SHX_legacy_of_guominjun: "Das Vermächtnis der Guominjun"
SHX_legacy_of_guominjun_desc: "Viele der Offiziere und Soldaten in der Armee von Shanxi sind ehemalige Mitglieder von Feng Yuxiangs Guominjun - der Nationalen Volksarmee. Das bedeutet zwar, dass ihre Armee ein höheres Ansehen genießt und über Kampferfahrung verfügt, doch jeder Versuch, Fengs Einfluss in der Clique zurückzudrängen, könnte eine Katastrophe bedeuten."

SHX_guominjun_unrest_idea: "Guominjun Unruhen"
SHX_guominjun_unrest_idea_desc: "§CDie Macht der Guominjun ist derzeit[SHX.GMJ_coup_strength].§!"

SHX_xiang_jun_model_name: "Xiang Jun Modell"
SHX_xiang_jun_model_name_desc: "In diesen unsicheren Zeiten, in denen wir von Feinden umgeben sind und nur wenigen vertrauen können, können sich die Menschen in Shanxi nur selbst schützen. Das von Gouverneur Yan vorgestellte Modell konzentriert sich auf die Entwicklung der Provinzmiliz der Nation und deren Ausbau zur Xiang Jun - einer Miliz, die sich am japanischen Wehrsystem und der amerikanischen Nationalgarde orientiert."

SHX_xiang_jun9_idea: "Die Armee der nationalen Befreiung"
SHX_xiang_jun9_idea_desc: "Es ist klar, dass im Zuge der nationalen Krise eine Provinzarmee für die Befreiung und Rettung des chinesischen Volkes benötigt wird. Von unserer bescheidenen Provinz aus werden wir unsere Nationalgarde in eine Armee verwandeln, die in der Lage ist, China ein für alle Mal von denen zu befreien, die es zerstören wollen!"

SHX_military_instruction_corps_research: "Militärisches Ausbildungskorps"
SHX_military_instruction_corps_research_desc: "Das von der Provinzregierung finanzierte militärische Ausbildungskorps soll neue Kriegsmethoden und -taktiken erlernen, um die Armee der Shanxi-Clique zu modernisieren."

SHX_rifle_grenades: "Neue Gewehrgranaten"
SHX_rifle_grenades_desc: "Gewehrgranaten sind in China wegen ihrer einfachen Handhabung und Mobilität sehr beliebt. Sie ermöglichen den Infanterieeinheiten eine effektivere Feuerkraft bei näheren Gefechten und vermeiden gleichzeitig die schwerwiegenden Fehler, die mit dem Werfen einer Granate einhergehen."

SHX_russian_aid: "Russische Berater"
SHX_russian_aid_desc: "Die russische Armee wurde zwar während des Weltkriegs gedemütigt, ist aber dennoch eine der modernsten Streitkräfte in der Welt und im Osten. Aufgrund unserer Nähe zu [RUS.GetName] sollten wir Berater der russischen Armee einladen, unsere Truppen auszubilden und zu inspirieren."

SHX_japanese_aid: "Japanische Berater"
SHX_japanese_aid_desc: "Seit der Niederlage gegen die Russen im Jahr 1904 kann niemand die erfolgreiche Modernisierung der Meiji-Restauration leugnen, die dazu beigetragen hat, Japan auf die internationale Bühne zu katapultieren. Das Bild Japans in China ist zwiespältig, denn viele sehen in Japan eine große imperialistische Bedrohung und einen Affront gegen unsere Souveränität, während andere Japans Modernisierung als etwas ansehen, das China nachahmen kann. Wir sollten den Japanern die Hand reichen und sie um Hilfe bei der Entwicklung unserer eigenen Streitkräfte bitten, auch wenn dieser Schritt bei den Nationalisten nicht unbedingt beliebt ist."

SHX_german_aid: "Deutsche Berater"
SHX_german_aid_desc: "Die deutsche Armee ist wahrscheinlich die größte der Welt, denn sie hat während des Weltkriegs die großen Weltmächte besiegt. Ihre Rolle in China ist umstritten, da Nationalisten die Deutschen als eine abscheuliche ausländische imperialistische Macht betrachten, die das Qing-Reich wiederhergestellt hat, während andere die Zusammenarbeit Deutschlands mit China als potenzielles Wachstum für China sehen, um den Japanern zu widerstehen. Nichtsdestotrotz sollten wir uns den Deutschen nähern und ihr preußisches militärisches Erbe studieren, damit auch wir eine preußische Provinz in China werden können."

SHX_guominjun_commissars_idea: "Guominjun Kommissare"
SHX_guominjun_commissars_idea_desc: "Wir haben beschlossen, ein Kommissarsmodell nach dem Vorbild von Fengs Kommissaren innerhalb der Guominjun zu übernehmen. Das bedeutet, dass unsere Soldaten indoktriniert und gelehrt werden, das Sanminzhuyi-Gedankengut, die christlichen Lehren über Moral und andere Lehren von Fengs Spitzenoffizieren zu studieren und zu verstehen."

SHX_yan_commissars_idea: "Yans politische Lehrkräfte"
SHX_yan_commissars_idea_desc: "Wir haben uns für ein Kommissar-Modell entschieden, das sich an Yans Kommissaren in seiner eigenen Jin-Armee orientiert. Das bedeutet, dass unsere Soldaten indoktriniert und gelehrt werden, die weisen Lehren von Yan Xishan und seinen Vorbildern wie Zhao Daiwen zu studieren und zu verstehen - während sie gleichzeitig gelehrt werden, gute Soldaten auf und außerhalb des Schlachtfeldes zu sein."

SHX_artillery_idea: "Modernisierter Typ 14"
SHX_artillery_idea_desc: "Die Haubitzen- und Kanonenmodelle des Typs 14 stammen aus Shanxis eigenem Arsenal in Taiyuan. Lassen Sie uns die Modernisierung unserer Artillerie vorantreiben, damit die Königin des Schlachtfelds uns in den kommenden Kriegen ihre Gunst schenkt."

SHX_renovated_taiyuan_idea: "Renoviertes Taiyuan-Arsenal"
SHX_renovated_taiyuan_idea_desc: "\"Bewaffnete Gewalt ist der Rückhalt der Gerechtigkeit\"\n\nDiese Worte bildeten die Grundlage für die jahrzehntelange Herrschaft von Yan Xishan, der die Autonomie und Stabilität von Shanxi bewahren wollte. Das Taiyuan-Arsenal war die logische Erweiterung dieses Prinzips, ein riesiges Netzwerk von Waffengießereien, das es der Provinz ermöglichte, ihre eigenen Armeen unabhängig von der Zentralregierung oder anderen Warlord-Fraktionen zu versorgen. Das Arsenal ist bekannt für seine Fähigkeit, nicht nur hochwertige Kopien ausländischer Konstruktionen, sondern auch eigene fortschrittliche Waffen herzustellen, und die jüngsten umfangreichen Investitionen der Shanxi-Führung haben die Produktion drastisch erhöht. Mit mehr als 15.000 Mitarbeitern und Tausenden von Maschinengewehren, Artilleriegranaten und anderen Ausrüstungsgegenständen ist Taiyuan zu einem wichtigen Zentrum der Waffenherstellung geworden. Darüber hinaus haben die Verantwortlichen in Shanxi ihre Ambitionen deutlich gemacht, andere, fortschrittlichere Kriegswaffen zu produzieren. Ob es sich dabei um ein ernsthaftes Vorhaben oder nur um eine weitere leere Prahlerei handelt, ist nebensächlich: Das Waffenarsenal ist eine Kraft für sich, mit der man rechnen muss."

#Zhifeng Ideas

SHX_war_of_liberation: "Der Nationale Befreiungskrieg"
SHX_war_of_liberation_desc: "Endlich ist der Tag gekommen, an dem China befreit wird! Obwohl nur wenige vermuten würden, dass eine so arme Region eine Armee zur Befreiung der Nation tragen kann, haben wir sie durch unsere unermüdlichen Anstrengungen eines Besseren belehrt. Je weiter wir vordringen, desto größer wird der Jubel unserer Männer, je näher sie Chinas Festungen kommen. Trotz der mächtigen Feinde, die vor uns liegen, scheint uns nichts aufhalten zu können.\n\nNun, wenn das nur so wäre. Um eine solche Dynamik aufrechtzuerhalten, haben wir in den von uns kontrollierten Gebieten alle möglichen Ressourcen ausgeschöpft. Das wird die Unterstützung der Bevölkerung für unsere Sache schwächen, und es ist offensichtlich, dass wir diese Art von Bemühungen nicht ewig aufrechterhalten können. Wir müssen unbedingt die großen Bevölkerungszentren einnehmen, um unsere geliebte Nation zu befreien ... und um unsere Kassen aufzufüllen."

SHX_war_of_resistance: "Der Krieg des Widerstands"
SHX_war_of_resistance_desc: "Ein großer Krieg ist über das Land gekommen und bedroht die Freiheit aller chinesischen Bürger. Mächtige Ausländer wollen unser Volk versklaven, die gefürchtete Krönung des Jahrhunderts der Demütigungen. Wir müssen uns mit ganz China gegen diese Bedrohung verbünden und all unsere Kräfte im Kampf gegen den fremden Feind mobilisieren. Gemeinsam werden wir sie vertreiben und alle Hanjianer, die sich für sie entschieden haben, über ihre Landsleute stellen."

SHX_central_plains_war_idea: "Der Krieg in den zentralen Ebenen!"
SHX_central_plains_war_idea_desc: "Feng Yuxiang, der den bevorstehenden Verrat Yan Xishans an die monarchistischen Fraktionen gespürt hat, hat seine Männer zu einem brutalen Überraschungsangriff auf die Linien der Jin-Clique versammelt, um kritische Positionen zu überwältigen, bevor Yan und seine Verbündeten ihre Macht konsolidieren können. Viele von Yans republikanischen Anhängern, die von seiner Entscheidung, sich auf die Seite der Reaktionäre in Beijing zu stellen, enttäuscht sind, sind übergelaufen und haben große Löcher in ihre Reihen gerissen, vor allem angesichts der anhaltenden Kämpfe gegen den Rest der Zhili. Es ist klar, dass Yan überrumpelt wurde, aber es wird nicht lange dauern, bis er das ganze Gewicht von Beijing gegen uns aufbringt."

SHX_total_collapse_idea: "Total Zusammenbruch"
SHX_total_collapse_idea_desc: "Es scheint, dass wir das Ende der Fahnenstange erreicht haben. Nachdem die letzten Kräfte unseres Volkes aufgebraucht sind, sind sie nicht mehr bereit, weitere Opfer für unsere Sache zu bringen. Unsere Truppen desertieren massenhaft, während ihre Offiziere zu erfolgreicheren Mächten überlaufen. Die Geheimpolizei wird mit widersprüchlichen Berichten überschwemmt und sieht in jedem Schatten eine Verschwörung, während die Meldungen, dass [SHX.GetLeader] zu fliehen beabsichtigt, von Tag zu Tag zunehmen.\n\nNachdem die Proteste in [SHX.Capital.GetCapitalVictoryPointName] zunehmen und unsere Feinde immer näher rücken, ist klar, dass es keinen langwierigen Widerstand zur Verteidigung der Herrschaft von [SHX.GetLeader] geben wird. Wenn sich die Situation nicht auf wundersame Weise drastisch ändert, wird er wohl als ein weiterer Versager in einem Meer von Kriegsherren in die Geschichte eingehen."

SHX_cadre_training_force_idea: "Shanxi Kaderausbildungstruppe"
SHX_cadre_training_force_idea_desc: "Wir müssen die Provinz zu einer schlagkräftigen Truppe zusammenschließen, um uns auf den bevorstehenden Sturm vorzubereiten. Selbst der Schüler im Klassenzimmer muss seine Bücher gegen ein Gewehr tauschen, wenn Shanxi in den Krieg zieht."

SHX_revolutionary_army_idea: "Das Revolutionäre Volksverteidigungskorps"
SHX_revolutionary_army_idea_desc: "Die Revolution beginnt nicht nur mit der Mobilisierung von Waffen oder mit nutzlosen, sturen Bürokraten, sondern sie beginnt auch mit der Schaffung eines revolutionären Bewusstseins im ganzen Land. Die Modernität annehmen, den Wandel annehmen, die nationale Rettung annehmen - das bedeutet, die nationale Revolution annehmen. Kümmern wir uns um die Erziehung der Massen, damit sie die Vorhut der chinesischen Revolution werden."

SHX_spy_agency: "Büro für Friedenserhaltung"
SHX_spy_agency_desc: "Die Gefahr lauert überall, da unsere Provinz in einen Konflikt hineingezogen wird. Um für Ordnung und Stabilität innerhalb unserer Grenzen zu sorgen, wollen wir das Büro für Friedenserhaltung gründen. Von den dunklen Straßenecken bis zu den belebten Handelsständen werden unsere Polizisten auf den Straßen patrouillieren und jede potenzielle Bedrohung in ganz Shanxi aufspüren."

SHX_spy_agency_2_idea: "Büro für Friedenserhaltung"
SHX_spy_agency_2_idea_desc: "$SHX_spy_agency_desc"

SHX_baoding_investment_idea: "Investitionen in Baoding"
SHX_baoding_investment_idea_desc: "Die Zentralregierung hat uns zwar Bauberater und Ingenieure zur Verfügung gestellt, um uns bei der Entwicklung unserer Rüstungsindustrie zu helfen, aber wir müssen für ihre Dienste mit unserer mageren Staatskasse bezahlen."

SHX_fortress_shanxi: "Festung Shanxi"
SHX_fortress_shanxi_desc: "Der Sturz der alten Zentralregierung wird wahrscheinlich als ein entscheidender Moment in der Entwicklung der Post-Xinhai-Ordnung in die Geschichte eingehen. Während verschiedene Kräfte in Nordchina zusammenkommen, hat sich [SHX.GetLeader] dafür entschieden, seine bestehenden Positionen zu halten, anstatt einen gefährlichen Vorstoß gegen seine Rivalen zu riskieren. Dies wird [SHX.GetName] Zeit geben, sich zu erholen und ihre Gewinne zu konsolidieren, aber vielleicht um den Preis der strategischen Initiative."

#Suiyuan Ideas
SHX_suiyuan_QIE_neutrality_idea: "Neutralität im Nordwesten"
SHX_suiyuan_QIE_neutrality_idea_desc: "Vielleicht aufgrund äußerer Ablenkungen oder in der Hoffnung, Yan Xishans Ambitionen einzudämmen, haben wir uns entschlossen, in den eskalierenden Streitigkeiten zwischen Shanxi und seinen Nachbarn neutral zu bleiben und lediglich unseren Wunsch zu bekunden, den Frieden zu wahren, und beide Parteien um eine gütliche Einigung zu bitten. Shanxi wird es vermeiden, uns (zumindest direkt) in ihr Bestreben einzubeziehen, Suiyuan zurückzuerobern, ein Gebiet, das ihnen nach ihrer Niederlage im Vierten Zhili-Fengtianischen Krieg entrissen wurde, und wir werden uns bis auf weiteres aus den Angelegenheiten des Nordwestens heraushalten."

SHX_hui_cavalry_idea: "Gespannte Hui-Kavallerie"
SHX_hui_cavalry_idea_desc: "Die Hui-Clans in Xibei sind an das zerklüftete Gelände des Nordwestens gewöhnt und haben seit den 1910er Jahren zahlreiche Veteranen hervorgebracht, die für die chinesische Autorität gekämpft haben - eine Kraft, mit der man rechnen muss. Sie werden vor allem für ihre Rolle als Stoßtrupps und robuste Späher geschätzt und sind selbst für unsere mongolischen Rivalen eine Plage. Verärgert über ihre Niederlage im Nordwestkrieg suchen viele von ihnen unter den Diensten ihrer Hauptmänner eine Anstellung in unseren Armeen - angestachelt durch ihren Glauben, Nationalismus, Beute oder Rache. Wir heißen sie natürlich in unseren Reihen willkommen, doch leider wird das Interesse der Hui sowie das Schockelement, das sie gegen unsere Feinde darstellen, mit der Zeit wahrscheinlich schwinden. Doch das motiviert uns nur dazu, schnell zu zahlreichen Siegen zu reiten und ihren Ruf als Reiter in den Annalen der chinesischen Geschichte zu festigen!"
SHX_decisive_first_strike_idea: "Entscheidender Erstschlag im Nordwesten"
SHX_decisive_first_strike_idea_desc: "Die Spannungen im Nordwesten haben zugenommen, da zahlreiche Berichte über Grenzscharmützel, Überfälle und Beschuss von der Grenze eintrudeln. Vielerorts gibt es außer den verschiedenen Blockhäusern und Außenposten, die von den Soldaten in der Region errichtet wurden, keine wirksame Grenze mehr. Milizen werden ausgebildet, Guerillas und Hinterwäldler bereiten sich in der Steppe vor, und die Kavallerie reitet vor der Vorhut unserer regulären Truppen aus.\n\nWenn wir in Xibei erfolgreich sein wollen, müssen wir auf einen mächtigen ersten Schlag gegen unsere Gegner vorbereitet sein. Ein Schlag, der ihre unbedeutenden Vorbereitungen zunichte macht und selbst die von ihnen vorbereiteten Rückzugslinien destabilisiert. In Anbetracht unserer relativ begrenzten Ziele in diesem Gebiet sollte ein verkaufter Vorstoß uns eine starke Position am Verhandlungstisch sichern und hoffentlich einen langwierigen Konflikt vermeiden."

#####Endgame Ideas

SHX_rapid_military_buildup_idea: "Rasche Militarisierung"
SHX_rapid_military_buildup_idea_desc: "Nachdem sich die Wirtschaft endlich erholt hat und China seit dem Zusammenbruch der Qing-Dynastie im Jahr 1911 wieder über eine große Zentralregierung verfügt, hat die neue republikanische chinesische Regierung einen raschen Prozess der Militarisierung sowohl der Marine als auch der Rüstungsproduktion eingeleitet, in der Hoffnung, die Kapazität und Qualität der chinesischen Streitkräfte an den Rest der Welt anzugleichen."

SHX_rapid_naval_modernisation_idea: "Modernisierung der Marine"
SHX_rapid_naval_modernisation_idea_desc: "Die ursprünglich im Binnenland Shanxi stationierten Streitkräfte von [SHX.GetLeader] haben nur wenig Erfahrung mit der Marine. Die Verteidigung von Chinas ausgedehnter Küstenlinie wurde traditionell von der Zentralregierung übernommen, eine Verantwortung, die nun dem jüngsten Anwärter auf die Führung der Nation zufällt. In Zusammenarbeit mit angeworbenen Marinesoldaten (die traditionell jede starke Loyalität vermeiden) und allen Werften, die ihnen in die Hände fallen, hat [SHX.GetName] ein umfangreiches Programm zum Aufbau einer Flotte für die Nation in Angriff genommen. Es ist zwar unwahrscheinlich, dass sie es mit Japan und anderen imperialistischen Mächten aufnehmen kann, aber selbst ein kleines, seetüchtiges Geschwader ist ein wichtiger Beitrag zur Wiederherstellung des chinesischen Nationalstolzes."

SHX_rapid_air_development_idea: "Modernisierungsprogramm für die Luftstreitkraft"
SHX_rapid_air_development_idea_desc: "Sowohl Yan Xishan als auch Feng Yuxiang engagierten sich früher in kleinen Projekten für den Aufbau einer Luftstreitkraft, da sie von den erfolgreichen Flügen westlicher Piloten und deren Einsatz während des Weltkriegs beeindruckt waren. Ihren unabhängigen Schulen gelang es, einige Dutzend Piloten auszubilden, allerdings nie in einem Umfang, der einen nationalen Konflikt hätte entscheiden können. Nachdem sie endlich die industrielle Basis gesichert haben, um sich eine nennenswerte Luftstreitkräfte leisten zu können, haben [SHX.GetLeader] und seine Kommandeure den massiven Ausbau der nationalen Luftstreitkräfte angeordnet. Wenn sie erfolgreich ist, könnte sie gegen die verbleibenden Kriegsherren und möglicherweise sogar in einem gleichwertigen Konflikt mit einer anderen Großmacht eine entscheidende Rolle spielen."

SHX_national_academies: "Nationale Akademien"
SHX_national_academies_desc: "China war einst ein blühendes Land, ein Leuchtturm der Aufklärung und des Fortschritts für die ganze Welt. Das letzte Jahrhundert hat es seiner Größe beraubt und China gezwungen, am Rande zu stehen. In diesem neuen Zeitalter der Stabilität können sich weise Männer und andere Intellektuelle wieder in unseren neu renovierten und erstatteten Einrichtungen versammeln. Gelehrte, die zuvor gezwungen waren, im Ausland zu studieren, um eine moderne Ausbildung zu erhalten, können endlich wieder kommen und eine neue Generation unterrichten, die keine Angst mehr davor hat, eingezogen oder von ignoranten Kriegsherren verfolgt zu werden. Mit einer Reihe von Finanzmitteln für die Universitäten und Hochschulen von [SHX.GetName] arbeitet [SHX.GetLeader] daran, ein neues goldenes Zeitalter für die chinesische akademische Welt zu schaffen."

SHX_republic_of_china_navy_idea: "Marine der Republik China"
SHX_republic_of_china_navy_idea_desc: "Der Vorläufer der Republikanischen Marine geht auf das Marineministerium zurück, das nach der Gründung der Provisorischen Regierung der Republik China im Jahr 1911 eingerichtet wurde. Im Rahmen der Bemühungen der neu vereinigten republikanischen Regierung um nationale Modernisierung und Reformen wurden die Bemühungen um die Schaffung einer neuen modernen republikanischen chinesischen Marine wieder aufgenommen, die die großen Meere, die die chinesische Nation umgeben, patrouillieren, schützen und sichern soll."
SHX_republic_of_china_navy_idea2: "Marine der Republik China"
SHX_republic_of_china_navy_idea2_desc: "$SHX_republic_of_china_navy_idea_desc$"
