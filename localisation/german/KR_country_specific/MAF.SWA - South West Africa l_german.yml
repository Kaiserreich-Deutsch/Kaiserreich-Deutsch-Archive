SWA_BRT_german_tooltip: "Wenn die Kampagne beginnt werden wir um deutsche Hilfe bitten.Wenn sie zustimmen erhalten wir§Y1.00K§! Einheiten §YInfanterieausrüstung§! and §G+1000§! Rekrutenreserve."
