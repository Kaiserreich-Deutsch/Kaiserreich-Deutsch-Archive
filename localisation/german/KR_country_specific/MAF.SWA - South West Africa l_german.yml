### Focuses ###

### Civil War ###
SWA_german_support: "Bitte um deutsche Unterstützung"
SWA_german_support_desc: "wir sind die letzte verbleibende deutsche Kolonie in Afrika, was dazu führt, das Deutschland großes Interesse an uns hat. Deshalb sind sie gewillt uns Waffen und Männer zu schicken, wenn wir sie fordern."
SWA_german_support_2: "Bitte um mehr Unterstützung"
SWA_german_support_2_desc: "Die erste Welle deutscher Verstärkungen ist angekommen, es ist aber nicht genug. Eine zweite Lieferung deutscher Güter sollte genug sein um uns durch den Rest des Krieges zu bringen."
SWA_fortify_windhoek: "Befestigung Windhuks"
SWA_fortify_windhoek_desc: "Im schlechtesten Fall werden wir bis Windhuk zurückgedrängt.Befestigungen in diesem Areal werden uns dann helfen."
SWA_colonial_spirit: "Kolonialgeist"
SWA_colonial_spirit_desc: "Mit voller deutscher Unterstützung haben wir nichts zu befürchten. Wir werden diesen Krieg gewinnen, koste es was es wolle."
SWA_increase_conscription: "Erweiterte Rekrutierung"
SWA_increase_conscription_desc: "Wir beginnen den Krieg zu verlieren, deshalb müssen wir die Rekrutierung der Einheimischen verstärken.Sie werden davon zwar nicht begeistert sein, langfristig wird es unseren Kriegsbemühungen aber zugute kommen."
SWA_force_conscription: "Zwangsrekrutierung"
SWA_force_conscription_desc: "Da sich das ganze Land nahe der Niederlage befindet müssen wir mehr Einheimische verpflichten. Sie waren bereits über die bisherigen Verpflcihtungen erbost, der Sieg ist aber wichtiger als deren Zufriedenheit."
SWA_behind_lines: "Hinter feinlichen Linien"
SWA_behind_lines_desc: "Zu Beginn der Revolte haben die Aufständischen Truppen hinter unseren Linien aufgestellt um uns zu verwirren. Unsere Generäle haben ähnliche Ideen und wir setzen den Plan um, es besteht allerdings immer die Chance, dass die Truppen entdeckt werden."
SWA_launch_assault: "Beginn der Operation"
SWA_launch_assault_desc: "Unsere Truppen haben es erfolgreich hinter die feindlichen Linien geschafft und warte nun auf den Angriffsbefehl. Der richtige zeitpunkt kann über Sieg oder Niederlage entscheiden."

### Industrial ###
SWA_recover_civil_war: "Erhohlung vom Ovambo-Aufstand"
SWA_recover_civil_war_desc: "Der Ovambo-Aufstand war ein absolutes Desaster für unsere Volkswirtschaft, bis wir uns vollständig davon erhohlt haben wird es Jahre dauern."
SWA_promote_OMEG: "Förderung der OMEG"
SWA_promote_OMEG_desc: "Die OMEG(Otavi Minen und Eisenbahn-Gesellschaft) ist ein von den deutschen unterstütztes Eisenbahn und Minenunternehmen. Die Förderung des Unternehmens wird uns dabei helfen neue Ressourcen zu finden, unsere Idustrie auszubauen und über die Krise hinwegzukommen, die vom Ovambo-Aufstand ausgelöst wurde"
SWA_industrial_crisis: "Mit der Krise umgehen"
SWA_industrial_crisis_desc: "Trotz unserer Bemühungen ist das Land noch immer durch den Ovambo-Aufstand zerstört.Um weitere Verbesserungen zu erreichen sind wir auf die Hilfe anderer angewiesen, was letztendlich gefährlich sein kann."
SWA_work_people: "Wiederaufbau des Landes"
SWA_work_people_desc: "Durch die Zerstörungen ist jeder im Land gezwungen unter dem gewohnten Lebensstandard zu leben. Zusammenarbeit mit den Eingeborenen der Länder, die wir erobern, und wir selbst, werden uns helfen derartige Katastrophen in Zukunft verhindern."
SWA_OMEG_recovery: "Erholung durch Korporatismus"
SWA_OMEG_recovery_desc: "Der Bau der Eisenbahn von der Küste zu den Kupferminen, sie wird bis heute genutzt, durch die OMEG erwies sich als sehr nüzlich. Wenn wir dieses System für mehr Teile des Landes anwenden um die Exporte zu erhöhen hilft da bei der Erhohlung der Industrie."
SWA_mineral_processing: "Rohstoffabbau"
SWA_mineral_processing_desc: "Der Rohstoffsektor ist einer der Hauptzweige, den die OMEG mit der Nutzung ihrer Eisenbahnen ausbeutet. Das Potential, dass die vielen noch unentdeckten Ressourcen bieten ist sehr groß."
SWA_german_recovery: "Erholung durch deutsche Hilfe"
SWA_german_recovery_desc: "Wenn wir zu sehr von lokalen Unternehmen abhängen schäddigt das unseren Einfluss. Wir müssen uns immer sicher sein, dass die deutsche Kontrolle absolut bleiben wird."
SWA_german_industrial_project: "Deutsche unterstützte Industrieprojekte"
SWA_german_industrial_project_desc: "Mit deutschem Vertrauen und Unterstützung, können wir mit der Industrialisierung von Namibia und dem Rest Afrikas beginnen, damit wir mit Erneurerung Mittelafrikas fortfahren können."
SWA_native_cooperation: "Erholung durch Kooperation"
SWA_native_cooperation_desc: "Wenn unsere Wirtschaft auf andere angewiesen ist könnte das zu einem Desaster führen, es liegt an der Bevölkerung selbst sich vom Tiefpunkt zu neuer Größe zu verhelfen. In der Hoffnung auf eine glorreiche Zukunft helfen wir ihnen in dieser Angelenheit."
SWA_cultural_integration: "Kulturelle Integration"
SWA_cultural_integration_desc: "Namibia besteht aus vielen unterschiedlichen Kulturen, von den einige gar keinen Kontakt miteinander haben, zum Beispiel die Deutschen im Süden und die Ovambo im Nordenbo. Sie zur Zusammenarbeit zu zwingen wird nicht leicht, ist für das allgemeine Wohl allerdings notwendig."
SWA_recovery_effort: "Erhohlungsbestrebungen"
SWA_recovery_effort_desc: "Mit Hilfe unserer Unterstützer können wir die letzten Schritte zur Erhohlung unserer Wirtschaft angehen. Es wird ein langer und schwieriger Prozess, aber am Ende wird etwas gues dabei herauskommen."
SWA_revived: "Der Wirtschaft geht es wieder gut!"
SWA_revived_desc: "Durch unsere Bestrebungen wurde die Wirtschaft wiederaufgebaut, sie prosperiert mehr als je zuvor!Nun können wir uns auf die Vergrößerung unseres Landes vorbereiten, beginnend mit Barotseland östlich von uns. Selbstständlich muss unsere Armee dafür auch bereit sein."
SWA_search_oil: "Suche nach Öl"
SWA_search_oil_desc: "Wenn wir die OMEG auch nach Öl suchen lassen könnte das in der Zukunft zu möglichen Entdeckungen führen. Die Gerüchte über namibisches Öl sind eine zu gute Gelegenheit als das wir sie ignorieren können."
SWA_strike_oil: "Abbau des Ölss"
SWA_strike_oil_desc: "Dank der OMEG konnten wir kleinere Mengen Öl in Ovamboland enzdecken, genau wie es die Gerüchte prophezeit haben. Nun müssen wir es nur noch abbauen, das könnte die bereits wütenden Ovambo nicht gefallen."

### Integration ###
SWA_integrate_vin: "Integration der Ovambos"
SWA_integrate_vin_desc: "Die Ovambos im Norden, die die Mehrheit der Bevölkerung stellen und die Ursache für den Bürgerkrieg waren, terrorisieren weiterhin die Bevölkerung im Norden, angeführt von ihrem Chief, Uushona Shiimi. Irgendwas muss getan werden bevor die Situation eskaliert."
SWA_preparing_barotseland: "Barotseland-Kampagne"
SWA_preparing_barotseland_desc: "Die Barotseland-Kampagne, der erste Schritt um unseren Traum von der Eroberung Mittelafrikas zu erreichen, wird nicht leicht werden. Wir müssen sichergehen, dass wir bereit sind."
SWA_german_campaign_involvement: "Deutsche Unterstützung"
SWA_german_campaign_involvement_desc: "Wir können die erste Kampagne zwar allein starten, ofizielle deutsche Unterstützung im Krieg kann uns aber helfen die Bandenchefs und Kriegsfürsten Mittelafrikas zu beseitigen."
SWA_begin_campaign: "Start der Kampagne"
SWA_begin_campaign_desc: "Unser Land ist bereit, wir können die erste von vielen Kampagnen zur Wiedervereinigung Mittelafrikas starten. Heia Safari!"
SWA_calm_barotseland: "Die Befriedung Barotselands"
SWA_calm_barotseland_desc: "Nachdem wir die Invasion von Yetas Königreich hinter uns haben, müssen wir die laufende Rebellion niederschlagen, bevor sie weiter eskaliert."
SWA_coring_process: "Die Integration von Yetas Königreich"
SWA_coring_process_desc: "Nun da die Revolte beendet wurde können wir Barotseland vollständig in unser Land eingliedern."
SWA_BRT_railway_expansion: "Die Eisnbahn erreicht Barotseland"
SWA_BRT_railway_expansion_desc: "Die Eisenbahn, deren Bau in Namibia begonnen hat kann auch für Barotseland nutzen bringen. Wenn wir die Eisenbahn bis nach Barotseland erweitern kann uns das helfen den Rest Afrikas zu erreichen."
SWA_retake_africa: "Rückeroberung Afrikas"
SWA_retake_africa_desc: "Mittelafrika ist zwar gefallen, wir geben aber nicht auf. Es ist an der Zeit Afrika zurückzuerobern und den Ruhm Deutschlands in jeden Winkel des Kontinents zu bringen."

SWA_the_return_of_mittelafrika: "Die Reformation von Mittelafrika"
SWA_the_return_of_mittelafrika_desc: "Da die meisten deutsch-afrikanischen Gebiete von unserer geschickten Verwaltung zurückgewonnen wurden, können wir offiziell davon reden, dass Mittelafrika im Namen des Kaiserreichs wieder aufgebaut wird."

### Expansion ###
SWA_german_rule: "Wiederherstellung der deutschen Herrschaft"
SWA_german_rule_desc: "Die Kirse ist vorüber, Deutschland kann sicher nach Afrika zurückkommen. Durch uns ist die Wiederherstellung Mittelafrikas denkbar."
SWA_governor: "Ein neuer Gouverneur?"
SWA_governor_desc: "Gouverneur Heinrich Kirchheim hat die Reste der Schutztruppen in seinem Gebiet offen willkommen geheißen. Die Frage der Führung der Reste von Deutsch-Afrika ist jedoch nach wie vor ungelöst, und eine wirkliche Ernennung eines solchen Amtes wurde durch den Ovambo-Aufstand weiter verzögert. Jetzt, da das Land in Frieden lebt, haben wir die Chance, endlich einen neuen Gouverneur zu ernennen."
SWA_mittelafrika_claim: "Der mittelafrikanische Anspruch"
SWA_mittelafrika_claim_desc: "Die Tage der deutschen Herrschaft über Afrika sind vergangen, der Traum davon ist es nicht. Wir sollten uns zum Erben Mittelafrikas ausrufen und versuchen es unter deutschem Banner wiederzuvereinen."
NMB_journey_scientists: "Wissenschaftsexpedition kehrt zurück"
NMB_journey_scientists_desc: " Die alte mittelafrikanische Administration schickte für gewöhnlich Forscher für eine Woche in die namibische Wüste, damit sie ihr können zeigen konnten. Wenn wir die Wissenschafter, die nie zurückgekommen sind suchen, kann das unsere Forschungskapazität erhöhen."
SWA_naval_expansion: "Maritime Expansion"
SWA_naval_expansion_desc: "Wenn wir nur am Land expandieren wird das in der Zukunft zu Problemen führen. Unsere einzige Option ist es, denn Ozean zu überqueren und zu hoffen in Westafrika Fuß zu fassen und dort zu expandieren."
SWA_old_MAF_ships: "Studium alter mittelafrikanischer Schiffe"
SWA_old_MAF_ships_desc: "Ein paar alte mittelafrikanische Schiffe sind noch im Hafen von Swakopmund, aus ihnen können wir etwas für die Entwicklung unserer eigenen Schiffe lernen."
SWA_german_naval_support: "Deutsche Seeunterstützung"
SWA_german_naval_support_desc: "Deutschland ist in Marineangelegenheiten viel erfahrener als wir und die deutsche Regierung ist bereit uns über die neuesten Marinetaktiken zu infomieren. Das können wir für die Wiedereroberung der Küsten nutzen."
SWA_admiral_collection: "Wiedereinberufung der Admiralität"
SWA_admiral_collection_desc: "Mittelafrikanische Admiräle wurde nach Deutschland zurückgerufen und warten nun auf weitere Verwendung. Deutschland erlaubt uns die Wiedereinberufung dieser Admiräle zu unserem eigenen nutzen."
SWA_naval_airforce: "Marine-Luftstreitkräfte"
SWA_naval_airforce_desc: "Nach der Rückkher der Admiräle müssen wir sichergehen, dass unsere Schiffe die Küsten der Kriegsfürsten erreichen können. die ehemals mittelafrikanischen Marinebomber sollten das garantieren, auch wenn es nicht allzu viele sind."
SWA_first_namibian_marines: "Erste namibische Marineinfanterie"
SWA_first_namibian_marines_desc: "Die letzte Vorbereitungen für die Wiedereröberung der Küsten ist die Ausbieldung von spezeiellen Landungstruppen,Marineinfanterie. Sie wird sich als sehr wichtig erweisen."
SWA_coastal_reclamation: "Wiedereroberung der Küste"
SWA_coastal_reclamation_desc: "Nun da die Vorbereitungen abgeschlossen sind, können wir mit der Eroberung der von den Kriegsfürsten besetzten Küsten beginnen."
SWA_land_expansion: "Landexpansion"
SWA_land_expansion_desc: "Unsere Landgrenze zu den rebellischen afrikanischen Kriegsfürsten ist der Schlüssel zu unserer Expansion, deshalb müssen wir sicher sein, dass unsere Landstreikräfte stark und gut ausgebildet sind."
SWA_native_policy: "Eingeborenenpolitik"
SWA_native_policy_desc: "Seit unsere Herrschaft vor kurzem wiederherrgestellt wurde besteht unser Heer fast komplett aus deutschen Freiwilligen und Deutsch-Namibiern. Dadurch ist unsere Armee zwar gut ausgebildet aber sehr kleine. Wir müssen unsere bisherige Politik genau berurteilen und sehen wie wir in Zukunft handeln."
SWA_native_recruitment: "Eingeborenrekrutierung"
SWA_native_recruitment_desc: "Unser derzeitiger Gouverneur Hans Hollander hat entschieden auch Eingeborenen zu rekrutieren. Wir akzeptieren weiterhin deutsche Freiwillige, akzepteiren aber auch integrierte Eingeborene. Dadurch vergrößert sich unsere Armee, sie wird dafür aber auch unprofessioneller."
SWA_askari_cooperation: "Zusammenarbeit mit den Askari"
SWA_askari_cooperation_desc: "Unser derzeitiger Gouverneur Theodor von Hippel hat entschieden mit den lokalen Askaris zu kooperieren. Das erweitert unsere Rekrutierung ein bisschen, die Askari-Einheiten sind aber nicht ganz so professionell wie die Deutschen."
SWA_askari_resistance: "Askari-Wiederstand"
SWA_askari_resistance_desc: "Askari können sich lecith im Land verstecken und einen Guerilla-Krieg führen. Das macht es für den Feind schwerer in besetzten Gebiet zu operieren."
NMB_recruit_askari: "Rekrutierung lokaler Askari"
NMB_recruit_askari_desc: "Askaris leben in vielen Gebieten Afrikas, auch in jenen, die nicht in unser Land integriert sind. Wenn wir uns aktiv um diese Askaris bemühen eröffnet uns das neue Möglichkeiten."
SWA_german_force: "Deutsche Streitkräfte"
SWA_german_force_desc: "Deutschland ist unsere erste und einzige Verteidigung und wir werden immer darauf zählen. Die Größe unsere Streitkräfte ist unwichtig, wenn wir den Feind mit überlegener Ausrüstung und Feuerkraft besiegen können."
SWA_loyalty_empire: "Loyalität zum Reich"
SWA_loyalty_empire_desc: "Unsere Loyalität zum deutschen Reich wird immer unsere einziges Ziel bleiben. Wir werden scihergehen, dass sich unsere Soldaten dieser Tatsache immer bewusst sind."
NMB_german_assistance_program: "Deutsches Hilsprogramm"
NMB_german_assistance_program_desc: " Das DHP wird unser eigenes Projekt, bei dem wir alle zwei Monate Ausrüstung aus Deutschland erhalten. Das wird dem Mittelafrika-Projekt sehr helfen, Deutschlad kann es aber immer aufgeben."
SWA_put_native_work: "Arbeit der Eingeborenen"
SWA_put_native_work_desc: "Alle Eingeborenen müssen für den Ruhm des Staates arbeiten, ob sie wollen oder nicht."
NMB_promote_german_namibian: "Förderung der Einwanderung"
NMB_promote_german_namibian_desc: " Die Deutschen sind im Süden Namibias eine signifiaknte Minderheit, diese Gegend ist dank der einzigartigen Kultur bei Touristen sehr beliebt. Wenn wir die Einwanderung mehr deutscher aus dem Vaterland fördern werden sie in Afrika akzeptierter."
SWA_campaign_ready: "Die Streitkräfte sind bereit"
SWA_campaign_ready_desc: "Wir sind für die Wiederherstellung Mittelafrikas bereit! Heia Safari!"

### Events ###
swa.1.t: "Südwestafrika bittet um Hilfe"
swa.1.d: "Obwohl Mittelafrika kollabierte gibt es ein Gebiet, dass uns noch treu ist, Namibia. Es ist das letzte Gebiet Mittelafrikas unter weißer Herrschaft, und erbittet unsere Hilfe im derzeitigen Konflikt. Ihnen nicht zu helfen wäre dumm, wir könnten unser letztes Land in Afrika verlieren."
swa.1.a: "Natürlich helfen wir."
swa.1.b: "Afrika ist verloren."

swa.2.t: "Deutschland schickt Hilfe!"
swa.2.d: "Deutschland hat uns Freiwillige und Ausrüstung als Hilfe für den derzeitgen Konflikt geschickt. Hoffentlich können wir darauf vertrauen, dass sie uns in der Zukunft weiterhin helfen."
swa.2.a: "Wir können gewinnen."

swa.3.t: "Deutschladn schickt keine Hilfe"
swa.3.d: "Für Deutschland ist Afrika kein wichtiger Schausplatz mehr , es hilft uns nicht. In der Zukunft werden wir sie nicht weiter belästigen."
swa.3.a: "Dann siegen wir eben ohne Hilfe immer."

swa.4.t: "Südwestafrika will mehr Hilfe"
swa.4.d: "Der namibische Bürgerkrieg wütet noch immer und es wird mehr Hilfe gefordet. Unsere Kontrolle über Afriak ist zwar wichtig, aber wir müssen sichergehen uns nicht zu überdehnen."
swa.4.a: "Wir helfen so viel wie nötig."
swa.4.b: "Einmal reicht."

swa.5.t: "Deutschland schickt mehr Hilfe!"
swa.5.d: "Deutschland hat mehr Hilfe geschickt, um die Bedrohung aus dem Norden zu besiegen. So wird der Krieg bald vorüber sein."
swa.5.a: "Der Sieg ist unser."

swa.6.t: "Deutschland lehnt unsere zweite Nachfrage ab"
swa.6.d: "Die Deutschen haben verständlicherweise unsere zweite Bitte um Ausrüstung abgelehnt, sie halten es nicht für weise Afrika zu unterstützen, wenn sie sich um Europa sorgen müssen. Für den Rest des Krieges müssen wir allein zurechtkommen."
swa.6.a: "Enttäuschend."

swa.7.t: "Namibia bittet um Arbeitskräfte"
swa.7.d: "Namibia kämpf noch immer in unserem Namen in deren Bürgerkrieg um bittet zum dritten Mal um Hilfe. Dieses Mal wollen sie ihre Hauptstadt befistigen, für den Fall das sie zurückgedrängt werden. Dies könnte ihrem längerfristigen Überleben helfen, so könnte sich die Investition lohnen."
swa.7.a: "Schickt unsere Arbeiter."
swa.7.b: "Sie werden auch ohne uns siegen."

swa.8.t: "Deutschland hilft uns"
swa.8.d: "Unsere deutschen Verbündeten haben uns einige Arbeiter geschickt um die Befestigungen zu bauen. So wird es um einiges schwieriger unsere Hauptstadt zu erobern."
swa.8.a: "Schickt die Arbeiter los."

swa.9.t: "Die Befestigungen sind fertig"
swa.9.d: "Das Projekt ist beendet, wir haben nun mittlere Befestiugsanlagen rund um unsere Hauptstadt. Das hilft uns im Bürgerkrieg, und längerfristig auch bei der Eroberung Mittelafrikas."
swa.9.a: "Der Sieg ist unser."

swa.10.t: "Deutschland schickt keine Arbeitskräfte"
swa.10.d: "Deutschland schickt kine Arbeiter, das wird die Zeit, die wir für den Bau der Befestigungen um Windhuk brauchen werden erheblich vergrößern."
swa.10.a: "Wir machen es selber."

swa.11.t: "Eine Attacke auf Ovamboland"
swa.11.d: "Am Beginn der Revolte hat Ovamboland Einheiten hinter unsere Linien geschickt um unsere Streitkräfte zu verwirren. Unsere Generäle haben eine ähnliche Idee und wollen Truppen hinter feindliche Linien schicken. Sollen wir den Plan durchführen?"
swa.11.a: "Ja."
swa.11.b: "Nein."

swa.12.t: "Der Angriff ist bereit"
swa.12.d: "Unsere Truppen haben sich erfolgreich hinter die feindlichen Linien geschlichen und sind bereit den Angriff durchzuführen, wen wir den Befehl dazu geben. Hier ist der richtige Zeitpunkt sehr wichtig, wir wollen nicht das die Einheiten gleich bei ihrer Ankunft aufgerieben werden."
swa.12.a: "Der Zeitpunkt ist wichtig."

swa.13.t: "Die Einheiten wurden entdeckt"
swa.13.d: "Unsere Einheiten waren fast auf ihren Posten als sie vom Feind entdeckt wurden. Sie wurden alle massakriert, nur einer überlebte und konnte davon berichten. Wenn wir noch einen Versuch wagen würden, dann würde das nur in noch mehr Verlusten resultieren."
swa.13.a: "Der Plan ist zerstört."

swa.14.t: "Südwestafrika greift an"
swa.14.d: "Südwestafrika hat unsere Taktik vom Beginn des Krieges kopiert und einen Angriff mitten in unserem Gebiet, nahe der Hauptstadt, die sich nun in großer Gefahr befindet, gestartet. Wir müssen unsere Truppen schnell zusammenziehen um diesen Kampf zu gewinnen!"
swa.14.a: "Schickt die Armee, schnell!"

swa.15.t: "Südwestafrika gewinnt den Krieg!"
swa.15.d: "Südwestafrika war seit dem Kollaps Mittelafrikas in einem Bürgerkrieg verwickelt, nun haben sie die einfältigen Eingeborenen aber zurückgeschlagen. Da der Konflikt zu Ende ist hat uns Südwestafrika angeboten wieder die Kontrolle über das Land zu übernehmen. Als unsere Delegation dort angekommen ist gab es Gespräche über die Wiedererrichtung Mittelafrikas, momentan sind das aber noch Gerüchte."
swa.15.a: "Nicht alles ist verloren."

swa.16.t: "Ein neuer Gouverneur?"
swa.16.d: "Nun da die Krise endlich vorbei ist müssen wir uns entscheiden wer offizieller Gouverneur wird. Es gab mehrere Vorschläge, drei Weltkriegsveteranen, die alle in Südwestafrika gekämpft haben stehen zur Auswahl. Die erste Möglichkeit ist es, Heinrich Kirchheim, den momentanen Gouverneur, zu behalten, der unsere afrikanischen Feinde mit deutscher Waffengewalt überwältigen will zu behalten, die zweite ist Hans Hollander, der für die schnelle Wiedervereinigung Mittelafrikas die afrikanische Bevölkerung mobilisieren will. Die dritte Option ist Theodor von Hippel, der immer drei Schritte im Voraus denkt."
swa.16.a: "Heinrich Kircheim, er hat uns durch den Bürgerkrieg geführt."
swa.16.b: "Hans Hollander, für eine schnelle Wiedervereinigung."
swa.16.c: "Theodor von Hippel, wegen siner sorgfältigen Planungen."

swa.17.t: "Wiederstand von den Ovambos"
swa.17.d: "Obwohl wir in der Ovambo-Revolte siegten, gibt es noch immer Widerstand von einer Gruppe, die sich „Ovambo-Bewegung“ nennt und Städte plündert, in der Hoffnung die Ovambos freizulassen Ihr Anführer Uushona Shiimi könnte uns in den Wirren des Bürgerkrieges entkommen. Sie machen keinerlei Anzeichen damit aufzuhören und das Volk will das wir etwas dagegen tun."
swa.17.a: "Suchen wir nach Uushona Shiimi."
swa.17.b: "Fokusieren wir uns auf die Verteidigung der Bevölkerung."

swa.18.t: "Uushona Shiimi wurde getötet"
swa.18.d: "Uushona Shiimi, der seit der Wiedervereinigung ein Stachel im Fleisch war, wurde um 6:12 von loyalen Askari-Truppen in einem Hotel in Onajena getötet. Viele Danken uns für die Niederschlagung der Revolte."
swa.18.a: "Endlich ist er Vergangenheit."

swa.19.t: "Amboland integriert"
swa.19.d: "Mit dem Ende der Ovambo-Revolte ist der Norden des Landes endlich befriedet und ruhig. Nun sind wir endlich eine starke vereinte Nation, die Bedrohungen von außen begegnen kann."
swa.19.a: "Wir sind vereint."

swa.20.t: "Dorf zerstört"
swa.20.d: "Obwohl die Polizei Schlüsselpunkte im Land überwacht wurden manche Gebiete übersehen, und die Ovambo-Bewegung hat das bemerkt. Sie hat ein Dorf geplündert, alle Bewohner abgeschlachtet und viele Vorräte gestohlen. Die friedlichen Ovambos beschuldigen uns, sie in ein schlechtes Licht zu rücken, weil wir dagegen nichts unternehmen."
swa.20.a: "Lasst die Polizei ausschwärmen."

swa.21.t: "Uushona Shiimi wurde im Kampf getötet"
swa.21.d: "Uushona Shiimi selbst hat sich dazu entschieden einen Angriff auf ein scheinbar unbewachtes Dorf zu führen, er wusste allerdings nicht, dass die Armee auf ihn gewartet hat und ihn angriff als sie ihn sah. Das tapfere Regiment tötete Uushona Shiimi, wurde aber danach von seinen Anhängern ausgelöscht. Obwohl wir der Bewegung so stark schaden konnten ist es schlecht für unsere Bevölkerung, dass er so lange wüten konnte."
swa.21.a: "Wenigstens ist es vorbei."

swa.22.t: "Gerüchte über namibisches Öl"
swa.22.d: "Es gibt Gerüchte über Öl in Namibia, nun ist die Frage, ob es nur Gerüchte sind. Wenn sie wahr sind, dann wird Namibia von einer unbevölkerten Einöde zu einem reichen Handelsplatz. Die Suche danach braucht aber viele Ressourcen und Deutschland ist nicht bereit uns zu helfen. Nun müssen wir entscheiden wie viel wir investieren."
swa.22.a: "Sucht schnell."
swa.22.b: "Verwendet etwas Geld dafür."
swa.22.c: "Das muss Priorität sein."
swa.22.e: "Verschwenden wir keine Zeit."

swa.23.t: "Öl wurde gefunden!"
swa.23.d: "Das schwarze Gold, vor einem Monat nur Gerücht, ist nun Realität. Das bringt uns Wohlstand, den wir mit dem Vaterland teilen können, wir müssen es nur noch abbauen."
swa.23.a: "Namibia ist eine Goldmine."

swa.24.t: "Die Scuhe führt ins nirgendwo"
swa.24.d: "Trotz unserer Suche haben wir kein Öl gefunden, das ganze Projekt war eine Zeit und Geldverschwendung. Die Hoffnung, dass Namibia eines Tages profitabel ist wurde zerstört und die Moral ist so niedrig wie noch nie."
swa.24.a: "Was für eine Zewitvereschwendung."

swa.26.t: "Südwestafrika bittet um Hilfe"
swa.26.d: "Südwestafrika steht im Konflikt mit einem der afrikanischen Kriegsfürsten und bittet um Unterstützung. Es wäre weise sie zu unterstützen, jedes Gewehr hilft bei der Wiedervereinigung Mittelafrikas und unserer Präsenz in Mittelafrika."
swa.26.a: "Schickt Hilfe."
swa.26.b: "Wir können momentan nichts entbehren."

swa.27.t: "Deutschland schickt Hilfe"
swa.27.d: "Deutschland hat entschieden uns zu helfen. Es ist gut zu wissen, dass Deutschland im Kampf gegen die Kriegsfürsten immer an unserer Seite stehen wird."
swa.27.a: "Die Wiedervereinigung ist nah."

swa.28.t: "Wr kämpfen für uns selbst"
swa.28.d: "Deutschland hilft uns in unserem derzeitigen Konflikt nicht, sie haben wichtigere Dinge in Europa zu tun. Wir müssen allein kämpfen, sollten gegen diesen barbarischen Abschaum allerdings zurechtkommen."
swa.28.a: "Wir siegen allein."

swa.29.t: "Barotseland wiedersetzt sich unserer Invasion"
swa.29.d: "Die Barotseland-Kampagne hat dazu geführt, dass das Gebiet in Anarchie verfallen ist. Selbst während unsere Armeen noch auf dem Schlachtfeld kämpfen, hat das Volk von Barotseland begonnen, die Truppen zu bekämpfen, die versuchen, den Frieden zu bewahren, und stört die weitere Planung für die Expansion in Afrika. Die Bedrohung muss bald beseitigt werden, bevor die Unterstützung auch in andere von uns kontrollierte Gebiete vordringen kann."
swa.29.a: "Verdammte Verräter."
