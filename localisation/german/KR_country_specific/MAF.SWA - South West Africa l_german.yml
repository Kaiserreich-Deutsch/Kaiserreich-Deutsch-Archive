### Cosmetic Tags ###

### Decisions ###
SWA_revolt_mission: "Chaos in Südwest"

SWA_invade_target: "überfallt [FROM.GetNameDef]"
SWA_invade_target_tt: "§GSchaltet Entscheidungen zur Rückeroberung Afrikas frei§!"

### Ideas ###
SWA_idea_increase_conscription1: "Erweiterte Einberufungen"
SWA_idea_increase_conscription1_desc: "Die derzeitige Situation zwingt uns dazu die Anzahl der Einberufungen zu erhöhen. Die Eingeborenen sind nicht gerade begeistert in den deutschen Bürgerkrieg hineingezogen zu werden."
SWA_idea_increase_conscription2: "Zwangseinberufungen"
SWA_idea_increase_conscription2_desc: "Da wir im derzeitigen Konflikt auf der Verliererseite stehen haben wir unsere Einberufungspolitik weiter verschärft.Die Eingeborenen sind erbost darüber, dass so viele von ihnen in an der Front eines deutschen Krieges sterben, aber sie entscheiden nicht viel."
SWA_idea_colonial_spirit: "Kolonialgeist"
SWA_idea_colonial_spirit_desc: "Mit deutscher Unterstützung ist unser Sieg unabwendbar und die Moral ist so gut wie nie zuvor. Der Sieg wird unser sein!"

SWA_idea_german_military: "Deutsches Militär"
SWA_idea_german_military_desc: "Durch die kürzliche Wiedereingliederung ins Vaterland wurde unser Militär sehr vom preußischen Vorbild geprägt, mit einer rein deutschen Freiwilligenstreitkraft und beschränkter Rekrutierung von Askari. In der Zukunft können wir diese Politk beurteilen, heute funktioniert unser Militär so."
SWA_civil_war_industry: "Civil War Industry"
SWA_civil_war_industry_desc: "The ongoing civil war has brought our already limited industry to a complete halt. This most likely won't end until the end of the civil war, and even then will continue to affect us even afterwards."
#SWA_colonial_nation: "Kolonialnation"
#SWA_colonial_nation_desc: "Südwestafrika steht nun ofiziell wieder unter deutschem Schutz, und versucht dort so lange wie möglich zu bleiben. Das letzte was wir wollen ist dem Vaterland mit internen Problemen zur Last zu fallen wir werden selsbt mit ihnen umgehen."

SWA_lack_industrialisation: "Fehlende Industrialisierung"
SWA_lack_industrialisation_desc: "Unser Land hatte schon immer eine sehr geringe Bevölkerungsdichte und sehr wenig Industrie, der Bürgerkrieg hat das nur verschlimmert. Es dauert vielleicht Jahre um sich davon zu erholen, wenn die Regierung nicht eingreift."
SWA_repair_cooperation: "Wiederaufbau des Landes"
SWA_repair_cooperation_desc: " Wir verfolgen eine Politik der Zusammenarbeit mit den Eingeborenen um das Land nach dem Bürgerkireg wieder aufzubauen, für das wohl aller."
SWA_OMEG_influence: "OMEG-Einfluss"
SWA_OMEG_influence_desc: " Wir haben beschlossen enger mit der OMEG zusammenzuarbeiten, was uns bei der Ressourcengewinnung und beim Eisenbahnbau hilft. Dafür wächst der Einfluss der OMEG auf die Regierung."
SWA_OMEG_influence_2: "OMEG-Minen"
SWA_german_exports: "Deutsche Exporte"
SWA_german_exports_desc: "Wir haben beschlossen enger mit Deutschland zusammenzuarbeiten, was uns bei der Ausrüstungsproduktion hilft und wir müssen die Leute weniger subventionierens. Dafür wird die Regierung mehr von Deutschland kontrolliert und es besteht das Risiko eines weiteren BÖrsenkrachs, wenn Deutschland fällt."
SWA_native_work: "Zusammenarbeit mit den Eingeborenen"
SWA_native_work_desc: "Unser Volk ist unser Verbündeter, und die Zusammenarbeit ist notwendig, um unser aller Leben in Namibia zu verbessern. Dies hat zu einem wirtschaftlichen Aufschwung, aber auch zu einer wachsenden Popularität des namibischen Nationalismus geführt."
SWA_cultural_cooperation: "Kulturelle Zusammenarbeit"
SWA_cultural_cooperation_desc: "Unser Fokus auf kuluturelle Zusammenabreit um ein Desaster wie die Ovambo-Revolte in Zukunft zu verhindern die Einheit des Volkes gestärkt."
SWA_recovery_effort_idea: "Erhohlungsbemühungen"
SWA_recovery_effort_idea_desc: "Mit der ausländischen Hilfe um unsere kleine Wirtschaft wiederherzustellen kann die Nation fast normal weitermachen."

SWA_idea_true_german_military: "Wahres deutsches Militär"
SWA_idea_true_german_military_desc: "Wenn wir die Überlegenheit von deutscher Ausrüstung und Training nutzen müssen wir uns über die gesunkene Rekrutierung der lokalen Bevölkerung keine Sorgen machen."

SWA_idea_native_recruitment: "Eingebornenrekrutierung"
SWA_idea_native_recruitment_desc: "Die lokale Bevölkerung ist das ideale Kanonenfutter, obwohl unsere Streitkräfte dadurch an Professionalität verlieren."

SWA_idea_askari_cooperation: "Askari-Kooperation"
SWA_idea_askari_cooperation_desc: "Askaris sind gut ausgebildete afrikanische Streitkräfte, wenn wir versuchen ein paar von ihnen zu trainieren wird uns das helfen."

SWA_preperation_bonus: "Vorbereitungen der Kampagne"
SWA_barotseland_resistance: "Der Widerstand in Barotseland"

### Tooltips ###
SWA_revolt_mission_extension_tooltip: "Wenn Deutschland akzeptiert:"
SWA_GER_volunteers: "Deutschland hat uns Freiwillige geschickt"
SWA_GER_volunteers_2: "Deutschland hat eine zweite Welle Freiwilliger geschickt"
SWA_GER_fortification: "Deutschland unterstütze uns beim Bau von Befestigungen"
SWA_assault_ready: "Der Stoßtrupp wurde nicht entdeckt"
SWA_assault_tooltip: "Dies lässt §Yzwei Miliz-Divisionen§! im Nordwesten von Südwestafrika erscheinen."
SWA_oil_struck: "Öl wurde gefunden"
governor_choice: "Unsere Entscheidung in dieser Sache wird vom derzeitigen Gouverneur abhängen der Südwestafrika regiert"

