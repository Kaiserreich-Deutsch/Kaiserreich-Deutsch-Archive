### Intro Screen ###
PSA_guide: "§MAußenpolitik§!\n §MMischen Sie sich ins Getümmel§!\n£white_dot Wir können der Entente beitreten oder uns mit Japan verbünden, wenn es demokratisch ist und nicht mit Hawaii im Bunde steht, und haben Entscheidungen, um Japan, den Führer der Dritten Internationale, Deutschland und Russland anzugreifen.\n §MFestung Amerika§!\n£white_dot Wir werden uns nicht an Kriegen beteiligen und uns auf den Frieden konzentrieren."

### Ideas ###
PSA_last_bastion_of_american_democracy: "Die letzte Bastion der amerikanischen Demokratie"
PSA_last_bastion_of_american_democracy_desc: "Amerika ist ins Chaos gestürzt. Gespalten in alle Seiten unter Radikalen und Reaktionären, werden wir uns neu gruppieren und auf die Westküste bauen. Mit Geduld und Tapferkeit werden wir siegreich hervorgehen. Wie unsere Vorväter, die kämpften, um die Union zu halten, so werden wir noch einmal diese treue Land der Freiheit vereinen aus den Teilen in permanente Anarchie."

PSA_laissez_faire_idea: "Wirtschaftlehre von Laissez-Faire"
PSA_immigration_act_idea: "National Origins Act"
PSA_moral_education_idea: "Moralische Erziehung"
PSA_new_nationalism_idea: "Neuer Nationalismus"
PSA_social_gospel_idea: "Soziales Evangelium"
PSA_education_philanthropy_idea: "Bildungs Philanthropie"
PSA_business_grants_idea: "Unternehmenszuschusss"
