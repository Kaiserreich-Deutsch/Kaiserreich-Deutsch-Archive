PSA_efficiency_movement_idea: "Effizienzbewegung"
PSA_brain_trust_idea: "Brain Trust"
PSA_deWitt_plan_idea: "DeWitt Reformplan"
PSA_deWitt_plan_idea_desc: "Mit der Genehmigung des neuen Nationalkongresses und der Ernennung von John L. DeWitt zum Stabschef des Westlichen Verteidigungskommandos bereiten wir uns jetzt auf einen langen Krieg vor, mit dem Ziel, unsere Eroberungen nach jedem Vormarsch zu sichern, anstatt zu versuchen, einen schnellen Sieg zu erreichen."
PSA_Marshall_plan_idea: "Marshall Plan"
PSA_Marshall_plan_idea_desc: "Mit der Genehmigung des neuen Nationalkongresses und der Ernennung von John C. Marshall zum Stabschef des Westlichen Verteidigungskommandos bereiten wir uns jetzt auf einen schnellen Krieg vor, mit dem Ziel, den Feind auszuschalten, bevor wir westlich von den Rocky Mountains festgehalten werden können. Wie Marshall es ausdrückt, glaubt er, dass wir keine Erfolgschancen haben werden, wenn es einer der feindlichen Fraktionen gelingt, die Ostküste und den Mittleren Westen in ihrer Gesamtheit zu erobern, und wenn wir nicht schnell genug handeln, wird dies zu unserer Niederlage führen. "
PSA_the_big_push_westwards: "Operation Glacier"
PSA_the_big_push_westwards_desc: "Nach monatelangen Vorbereitungen und logistischen Planungen hat die Operation Glacier begonnen mit dem Ziel, die Rocky Mountains zu überqueren und so viel Land wie möglich einzunehmen, um einen möglichen feindlichen Sieg zu verhindern."
PSA_military_industrial_production_1: "Militärische Industrieproduktion"
PSA_military_industrial_production_1_desc: "Da sich viele der nationalen Waffenfabriken in der Kontrolle unserer Feinde befinden, sind wir gezwungen, neue Verträge mit unseren lokalen Unternehmen auszuarbeiten, um die Nachfrage von unserer Armee zu decken. Zu unserem Glück haben sich viele Fabriken in unserem Gebiet unserer Sache angeschlossen und sind mehr als fähig, die Produktion zu erhöhen, wenn die richtigen Anreize gegeben werden. Indem wir Gelder aus anderen Bereichen umleiten, können wir diesen Unternehmen die besagten Anreize bieten und sicherstellen, dass unsere Männer für den Krieg bereit und ausgerüstet sind."
PSA_military_industrial_production_3: "Militärische Industrieproduktion"
PSA_military_industrial_production_3_desc: "Mit unserem durchschlagenden Sieg im Bürgerkrieg, zählen wir jetzt mit einem formidablen militärisch-industriellen Komplex. Während es normalerweise in Friedenszeiten an der Zeit wäre, unsere Finanzierung wieder auf zivile Zwecke umzulenken, ziehen weltweit Sturmwolken auf, und unsere mächtige Nation könnte erneut in einen Krieg verwickelt werden. Eine Ausweitung der Verträge, die wir unterzeichnet haben, und eine Erhöhung unserer Finanzmittel für den militärischen Sektor werden uns helfen, für den nächsten Konflikt gewappnet zu sein, wenn er anklopft."
PSA_defense_logistics_agency_idea: "Defence Logistics Agency"
PSA_failed_operation_liberty: "Folgen der Operation Glacier"
PSA_failed_operation_liberty_desc: "Mit dem Scheitern der Operation Glacier hat der allgemeine Defätismus den größten Teil unserer Armee ergriffen, und die Zivilbevölkerung ist verunsichert über das Ergebnis einer so kostspieligen Operation. Während die Moral niedrig ist, wurden an der Frontlinie viele Lektionen gelernt, Lektionen, die das Oberkommando sicher nutzen wird, um einen neuen Plan zu entwickeln, der unsere Nation vor dem Radikalismus retten kann."
