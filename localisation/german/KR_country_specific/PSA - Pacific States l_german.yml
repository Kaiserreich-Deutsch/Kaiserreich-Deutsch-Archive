### Decisions ###
PSA_Operation_Liberty_mission: "Operation Glacier"
PSA_Operation_Liberty_mission_desc: "Während auf der anderen Seite der Rocky Mountains der Bürgerkrieg tobt, hat der Hohe Stab des Westlichen Verteidigungskommandos beschlossen, dass, um den Krieg zu gewinnen, ein entscheidender Schlag zum Erreichen der Great Plains erzielt werden muss. Oberbefehlshaber Marshall hat uns versichert, dass der Sieg in Reichweite ist, wenn es uns gelingt, unsere Ziele zu erreichen. Ein Scheitern beim Erreichen dieser Ziele würde jedoch die Moral untergraben und uns vielleicht auf den Weg der totalen Niederlage bringen..."

PSA_join_japan: "Ausrichtung nach Japan"
PSA_join_japan_desc: "Der große Pazifik ist nicht das Einzige, was wir mit den Japanern teilen, denn sie haben gezeigt, dass sie die gleichen demokratischen Werte hochhalten, die uns so wichtig sind. Nachdem sie uns im Bürgerkrieg geholfen haben, wäre es nur gerecht, wenn wir uns den Japanern bei ihrem Ziel anschließen würden, Stabilität, Demokratie und Freiheit im Pazifik zu verbreiten."

### Army Focuses ###
PSA_activate_the_Western_Defense_Command: "Gründet das Westliche Verteidigungskommando"
PSA_activate_the_Western_Defense_Command_desc: "Da wir behaupten, das wahre Amerika zu sein, und unsere Armee offiziell die United States Army ist, bleibt die Kommandohierarchie auf vielen Ebenen unklar. Daher werden wir auf die Schaffung des Westliche Verteidigungskommando drängen, einer scheinbaren Abkommandierung der Armee, die unabhängig arbeiten wird und sich mit der Armee in der Struktur wieder vereinigen wird, sobald der Bürgerkrieg gewonnen ist."
PSA_prepare_the_artillery: "Bereitet die Artillerie vor"
PSA_prepare_the_artillery_desc: "Der unbestrittene Sieger des Weltkrieges war die Artillerie. Mit ihr kann unsere Armee über einen zurückgedrängten Feind vorrücken und jede feindliche Offensive im Keim ersticken. Als solche wird unsere unmittelbare Priorität sein, die Ersatzkanonen der Marine für die Artillerie umzuwidmen, sowie die Entwicklung neuer Artilleriemodelle und verbesserter Artillerieteile zu finanzieren, um die Massenproduktion dieser tödlichen Waffe zu erleichtern."
PSA_joint_chiefs_of_staff: "Joint Chiefs of Staff"
PSA_joint_chiefs_of_staff_desc: "Die Schaffung eines Oberkommandos, das in der Lage ist, die Anstrengungen von Heer, Luft- und Seestreitkräften zu koordinieren, ist notwendig, um diesen Krieg zu gewinnen und unser Militär auf dem neuesten Stand der modernen theoretischen Standards zu halten."
PSA_defense_logistics_agency: "Defence Logistics Agency"
PSA_defense_logistics_agency_desc: "Amerika ist ein riesiges Land, voll von unterschiedlichem Terrain. Wir müssen ein zentrales Logistik-Board schaffen, das in der Lage ist, die Kriegsführung in den verschiedenen Gebieten Amerikas zu koordinieren."
PSA_deWitt_in_Charge: "CIC: John Lesesne DeWitt"
PSA_deWitt_in_Charge_desc: "Generalmajor John Lesesne DeWitt hat im Gegensatz zu vielen Stabsmitgliedern, die für einen aggressiven Angriff auf die feindlichen Stellungen plädieren, vorgeschlagen, dass wir uns auf vorsichtige Vorstöße mit starken Konsolidierungen konzentrieren. Seiner Ansicht nach werden langsame und stetige Vorstöße gepaart mit einem zentralisierten Oberkommando unsere Nation durch diesen Bürgerkrieg führen. Mit ihm als Oberbefehlshaber wird Amerika wieder frei sein!"
PSA_Marshall_in_command: "CIC: George Catlett Marshall"
PSA_Marshall_in_command_desc: "Brigadegeneral George Catlett Marshall, ist mit einer vernichtenden Vorhersage zu uns gekommen: Wenn es der Westküste nicht gelingt, die Rocky Mountains zu überqueren und im Mittleren Westen Fuß zu fassen, ist die Niederlage vorprogrammiert. Seiner Meinung nach wird ein schneller Vormarsch durch die Rockies mit Hilfe motorisierter Einheiten das sein, was uns durch diesen Bürgerkrieg bringen wird. Mit ihm als Oberbefehlshaber wird Amerika wieder frei sein!"
PSA_protecting_Columbia: "Beschützt Columbia"
PSA_protecting_Columbia_desc: "Das Army War College, die Field Artillery School, Fort Benning und viele andere wichtige Gebäude, Standorte und Ausbildungsstätten sind durch den Krieg beschädigt worden, und ihr Wiederaufbau sollte eine unserer obersten Prioritäten sein, um die Armee wieder auf die Beine zu bringen, jetzt, wo der Bürgerkrieg vorbei ist."
PSA_military_research: "Militärische Forschung"
PSA_military_research_desc: "Wir haben zwar einige der besten Universitäten und Denker der Welt, aber wir können nicht alles auf einmal erforschen. Wir müssen uns für eine Richtung entscheiden, auf die sich unsere militärische Forschung konzentrieren soll."
PSA_weapon_designs: "Neue Waffendesigns"
PSA_weapon_designs_desc: "Während die M1 Garand es schaffte, uns durch den Bürgerkrieg zu führen, waren ihre Mängel bei ihrer Einführung genauso auffällig wie jetzt. Doch mit der Kritik, die wir während des Bürgerkriegs gesammelt haben, haben wir den ursprünglichen Designer kontaktiert, und er hat uns versichert, dass er durch die Neugestaltung des Laufs, des Gaszylinders und der Kornbaugruppe die Garand zu einer noch zuverlässigeren und tödlicheren Waffe machen wird."
PSA_Army_rangers: "Army Rangers"
PSA_Army_rangers_desc: "Die Army Rangers sind eine Elitegruppe spezialisierter Soldaten, die in der Lage sind, verdeckte Missionen in unwegsamem Gelände durchzuführen und dabei die Nachschublinien und die Moral des Feindes zu unterbrechen."
PSA_90_division_Army: "Armeeplan der 90-Division"
PSA_90_division_Army_desc: "Während Marshall ursprünglich davon ausging, dass eine reformierte US-Armee einen 265-Divisions-Plan benötigen würde, um vollständig mobilisiert zu werden, machen die Einschränkungen der Westküste einen solchen Plan zu einem Wunschtraum. Daher hat er sich für einen 90-Division Plan entschieden, mit dem Ziel, insgesamt mindestens 90 Divisionen gegen Amerikas Feinde aufzustellen."
PSA_motorization: "Motorisierungs Programm"
PSA_motorization_desc: "Mit der ursprünglichen Ablehnung der Motorisierungspläne ist ein Gespenst über die amerikanische Armee gekommen, da ihre Methoden im Gegensatz zu anderen Militärs rückständig wurden. Marshall hat nun die Regierung vorgeschlagen, die LKW-Produktion zu subventionieren und die Beschlagnahme von zivilen Lastwagen für die Schaffung von motorisierten Einheiten zu sein, die in der Lage sind, das amerikanische Land zu durchqueren, bevor unser Feind reagieren kann."
PSA_tank_production: "Erhöhung der Panzerproduktion"
PSA_tank_production_desc: "Angesichts der geringen Mannstärke an der Westküste musste das Oberkommando einen Plan entwerfen, um den Wert eines jeden Mannes im Feld effektiv zu verbessern. In jedem dieser Pläne hat der Ausbau der Panzerproduktion an der Westküste Priorität, da ihre relativ geringen Personalkosten und ihre hohe Kampfkraft beweisen, dass sie uns nicht nur Leben retten, sondern auch helfen, den Feind schneller zurückzudrängen."
PSA_Officer_instruction: "Offiziersunterweisung"
PSA_Officer_instruction_desc: "Marshall hat dieses Problem unserer Regierung vorgetragen, und seine Lösung ist die Schaffung von vorgeschobenen Studienbasen, in denen erfahrenere Offiziere jüngere in Taktik ausbilden. Dies mag zwar mehr unserer Offiziere in die Schusslinie bringen, aber es wird auch sicherstellen, dass unsere neue Generation von Offizieren Erfahrungen aus erster Hand erhält und die Führung unserer Armee auf den unteren Rängen insgesamt verbessert wird."
PSA_recon_units: "Aufklärungseinheiten"
PSA_recon_units_desc: "Wissen ist Macht, und Marshall glaubt, dass ohne die ersten beiden, ein Sieg in Amerika unmöglich sein wird. Wir sind unseren Feinden zahlenmäßig und waffentechnisch unterlegen, aber wenn wir jede ihrer Bewegungen kennen, dann können wir die Überlegenheit unseres Feindes zunichte machen, indem wir sie überlisten."
PSA_start_operation_glacier: "Beginnt Operation Glacier"
PSA_start_operation_glacier_desc: "'Das Ziel der Operation Glacier ist es, ein Einquartierungsgebiet im Mittleren Westen zu sichern, von dem aus weitere offensive Operationen entwickelt werden können. Das Einquartierungsgebiet muss eine ausreichende infrastrukturelle Unterstützung enthalten, um eine Truppe von mindestens fünfzehn Divisionen über die Rocky Mountains hinweg zu halten, vorzugsweise das Doppelte, und die es auch ermöglicht, dass diese Truppe durch Verstärkungen aus dem Westküstengebiet aufgestockt werden kann(...)'"
PSA_defense_is_the_best_offense: "Verteidigung ist die beste Offensive"
PSA_defense_is_the_best_offense_desc: "Der erste Schritt zur Vorbereitung auf den kommenden Sturm wird darin bestehen, unseren Verteidigungsbau zu verbessern. Das Graben von Gräben und der Bau von Befestigungen wird ein grundlegender Teil des Lehrplans unserer Armee sein, so dass wir, wenn die feindlichen Wellen kommen und unsere Heimat bedrohen, siegen werden."
PSA_logistic_security: "Logistische Sicherheit"
PSA_logistic_security_desc: "Die Logistik ist ein nicht so bekanntes Schlachtfeld, das für uns lebenswichtig sein wird, wenn wir die Oberhand gegen die Radikalen im Osten gewinnen wollen. Die Investition in neue Munitionsfabriken, um unsere Männer im Kampf zu halten, sowie die Finanzierung unserer logistischen Korps sollte uns sehr dabei helfen, dieses Ziel zu erreichen."
PSA_Expand_the_Presidio: "Erweitern Sie das Presidio von San Francisco"
PSA_Expand_the_Presidio_desc: "Das Presidio von San Francisco hat eine lange Tradition, da es für die Kriegsanstrengungen unserer Nation von entscheidender Bedeutung ist, seit Amerika es 1846 besetzt hat. So wie es aussieht, ist es der logischste Sitz der Macht, um die Bemühungen unserer Armee zu leiten, sowie die am besten vorbereitete Einrichtung an der Westküste, um den Kommandostab zu halten. Die am besten vorbereitete Einrichtung der Region zu sein, bedeutet jedoch nicht, dass sie dem Standard entspricht, und eine Erweiterung des Forts ist erforderlich."
PSA_improve_bite_and_hold_tactics: "Verbessert die 'Bite and Hold' Taktiken"
PSA_improve_bite_and_hold_tactics_desc: "Die 'Bite and Hold'-Taktik wurde erstmals von den Briten während des Weltkriegs eingesetzt, und da sich diese Taktik, obwohl sie kostspielig war, als durchschlagender Erfolg erwies, müssen wir uns heute mehr denn je mit ihrem Erfolg auseinandersetzen und analysieren, wie wir sie verbessern können, damit wir die besten Angriffs- und Konsolidierungstaktiken haben, die Amerika zu bieten hat."
PSA_engineer_corps_expansion: "Erweitert das Ingenieurkorp"
PSA_engineer_corps_expansion_desc: "Amerika verfügt über einige der größten Flüsse der Welt, darunter den Mississippi, den Rio Grande und den Colorado. Wir sollten sicherstellen, dass unsere Ingenieure über die richtigen Werkzeuge verfügen, die zum Bau von Furten und anderen Feldbefestigungen erforderlich sind."
PSA_coast_to_coast_planning: "Die 'Coast-to-Coast' Planning Board"
PSA_coast_to_coast_planning_desc: "Mit dem erweiterten Presidio hat DeWitt die Schaffung eines Planungsausschusses vorgeschlagen, der in der Lage ist, neue und anpassungsfähige Pläne für unsere Kommandeure an der Front zu erstellen, damit wir unsere Feinde vom Meer bis zum leuchtenden Meer zurückdrängen können."
PSA_increase_military_spending: "Erhöhung der Militärausgaben"
PSA_increase_military_spending_desc: "Der Bürgerkrieg verwüstete die amerikanische Zivilindustrie, hat aber die Militärindustrie zu einem recht profitables Unternehmen gemacht. Während der Bürgerkrieg vorbei sein kann, hat Amerika noch Feinde zu kämpfen und Kriege zu gewinnen, und als solche ist die Beibehaltung der Bürgerkriegs-Militärausgaben und der Ausbau auf sie ist in unserem besten Interesse."
PSA_bring_the_complex_west: "Wiederaufbau des militärisch-industriellen Komplexes"
PSA_bring_the_complex_west_desc: "Da sich der größte Teil des militärisch-industriellen Komplexes im Osten befindet, hat der Bürgerkrieg die alten Munitions- und Waffenfabriken, die Amerikas Kriegsindustrie ausmachten, verwüstet, da sie zu hochwertigen Zielen für Bombenangriffe und zu einem bevorzugten Versteck für hartnäckige feindliche Verteidiger wurden. Wenn wir für den nächsten Krieg bereit sein wollen, ist die Investition in den Wiederaufbau des militärisch-industriellen Komplexes eine unserer Prioritäten."
PSA_Columbia_needs_you: "Columbia braucht dich!"
PSA_Columbia_needs_you_desc: "Die Figur der Columbia, eine Frau, die ein Kleid mit amerikanischer Flagge und einen phrygischen Hut trägt, ist die Personifizierung der Ideale der Freiheit und des Strebens nach Freiheit, für die wir so hart gekämpft haben. Nachdem der Tyrann gestürzt und die Radikalen niedergeschlagen sind, ist der Dienst des amerikanischen Volkes an Columbia noch nicht beendet. Am Horizont zeichnet sich ein Krieg ab, und nur die tapferen Männer Amerikas können sie und unsere Nation vor der Tyrannei schützen."
PSA_defense_contracts: "Verteidigungsunternehmen"
PSA_defense_contracts_desc: "Im Gegensatz zu einigen Kommandowirtschaften in Europa müssen wir uns bei der Produktion unserer Waffen auf Auftragnehmer verlassen. Die Sicherstellung, dass diese Unternehmen für diesen neuen Bürgerkrieg vorbereitet sind, sollte oberste Priorität haben."
PSA_crossing_the_rockies: "Überquerung der Rocky Mountains"
PSA_crossing_the_rockies_desc: "Die Rocky Mountains sind eine gewaltige geografische Formation, die unsere geliebte Westküste von dem Gemetzel im Osten trennt. Da es jedoch unser Schicksal ist, den Rest Amerikas zurückzuerobern, werden wir die Rocky Mountains irgendwann überqueren und uns unseren Feinden stellen müssen. Daher sollten wir mit den Vorbereitungen für eine reibungslosere Kampagne durch sie beginnen."
PSA_gi_bill: "The G.I. Bill"
PSA_gi_bill_desc: "Eine große Anzahl von demobilisierten Soldaten wird ein großes Problem in der Zeit nach dem Bürgerkrieg sein. Wir sollten Bildungs- und Berufsausbildungsprogramme schaffen, um sie besser in das zivile Leben zu re-integrieren."
PSA_war_bonds: "Kriegsanleihen"
PSA_war_bonds_desc: "Wir brauchen eine angemessene Finanzierung, um diesen Krieg richtig zu führen. Anleihen sind eine beliebte Art der Geldbeschaffung, und wir können sie leicht durch Cartoons, Filme und andere populäre Medien fördern."
PSA_walkie_talkies: "Walkie-Talkies"
PSA_walkie_talkies_desc: "Tragbare Funkgeräte, oder "Walkie-Talkies", wie sie gemeinhin genannt werden, stellen ein mächtiges Werkzeug für unsere Armee dar. Mit ihnen können unsere Truppen u. a. Artillerie- und Luftangriffe koordinieren."

### Navy Focuses ###
PSA_navy: "U.S. Navy"
PSA_navy_desc: "Die amerikanische Marine war einst der Stolz der Welt. Doch ein Großteil von ihr desertierte zu den Verrätern im Osten. Wir sollten überprüfen, welche Kräfte unserer Regierung treu geblieben sind, damit wir am besten bestimmen können, wie sie in diesem Krieg dienen können."
PSA_great_white_fleet: "Große Weiße Flotte"
PSA_great_white_fleet_desc: "Die Große Weiße Flotte war der Höhepunkt der amerikanischen Seemacht. Wir sollten uns von ihr inspirieren lassen. Eine große Flotte von Schlachtschiffen und Dreadnoughts wird sicherstellen, dass wir immer die Überlegenheit der Marine haben."
PSA_protect_american_trade: "Schützt den amerikanischen Handel"
PSA_protect_american_trade_desc: "Der Handel ist das Lebenselixier Amerikas. Wir sollten unsere Marinedoktrin darauf ausrichten, dass er vor feindlichen Überfällen geschützt wird."
PSA_carrier_projects: "Flugzeugträger-Projekte"
PSA_carrier_projects_desc: "Flugzeugträger sind die Welle der Zukunft. Wir sollten in ihre Forschung und ihren Bau investieren, um unsere Seemacht besser zu demonstrieren."
PSA_battle_ships: "Schlachtschiffe Entwicklung"
PSA_battle_ships_desc: "Schlachtschiffe sind die Könige der hohen See. Wir sollten mit der Forschung an neuen Modellen mit größeren Kanonen und besserem Luftschutz beginnen."
PSA_battle_cruisers: "Schlachtkreuzer Entwicklung"
PSA_battle_cruisers_desc: "Schlachtkreuzer stellen eine mittlere Balance zwischen schweren Schlachtschiffen und schnelleren Kreuzern dar. Wir sollten sicherstellen, dass wir einige in unserer Marine haben."
PSA_coast_guard: "U.S. Coast Guard"
PSA_coast_guard_desc: "Die Wiederherstellung der Küstenwache wird sicherstellen, dass der Handel reibungslos funktioniert, Kriminelle auf See gestoppt und Menschen in Gefahr gerettet werden."
PSA_light_cruisers: "Leichter Kreuzer Entwicklung"
PSA_light_cruisers_desc: "Leichtere Kreuzer sind wichtig für Luftabwehroperationen sowie für den Angriff auf feindliche Zerstörer und U-Boote. Wir sollten sicherstellen, dass unsere Marine eine Handvoll davon hat, um ausgeglichen zu bleiben."
PSA_naval_aviation: "Marinefliegerei"
PSA_naval_aviation_desc: "Die Marinefliegerei ist die Zukunft der Kriegsführung auf hoher See. Wir sollten sicherstellen, dass unsere Flugzeugentwürfe in der Lage sind, von Trägern aus gestartet zu werden und die feindliche Flotte zu zerstören, ohne dabei unsere eigene zu gefährden."
PSA_expand_dockyards: "Schiffswerften ausbauen"
PSA_expand_dockyards_desc: "Unsere Werften sind etwas unzureichend, um einen Krieg allein zu führen. Wir müssen sicherstellen, dass neue Produktionsanlagen für die Marine gebaut werden, um die Kriegsanstrengungen zu unterstützen."
PSA_submarines: "U-Boot Entwicklung"
PSA_submarines_desc: "U-Boote ermöglichen es uns, feindlichen Schiffen und schweren Schiffen Schaden zuzufügen. Wir sollten sicherstellen, dass unsere Konstruktionen gegen feindliche Zerstörer und Anti-U-Boot-Taktiken auf dem neuesten Stand bleiben."
PSA_liberty_ships: "Liberty Ships"
PSA_liberty_ships_desc: "Unsere Werften, die bisher der kommerziellen Schifffahrt gewidmet waren, können leicht umgerüstet werden, um eine große Anzahl von Konvois zur Versorgung unserer Verbündeten in der ganzen Welt zu produzieren."
PSA_maratime_industry: "Schifffahrtsindustrie"
PSA_maratime_industry_desc: "Obwohl nicht annähernd so historisch bedeutsam wie an der Ostküste, haben wir immer noch ein starkes Erbe der kommerziellen Schifffahrt. Wir sollten sicherstellen, dass diese Industrie die Kriegsanstrengungen unterstützt."
PSA_new_admirals: "Neue Admirale"
PSA_new_admirals_desc: "Viele Admirale sind zu den Verrätern im Osten desertiert. Wir sollten eine neue Generation von Admirälen ausbilden, um unsere anhaltende maritime Dominanz zu sichern."
PSA_expand_the_waves: "Erzeugen Sie die WAVES"
PSA_expand_the_waves_desc: "Frauen können viele Hilfsfunktionen in der Marine ausüben und so Männer für den Kampfeinsatz frei machen. Auch wenn dies gesellschaftlich umstritten sein mag, wird es den Kriegsanstrengungen erheblich helfen."
PSA_expand_marine_corps: "Verbessern Sie das Marine Corps"
PSA_expand_marine_corps_desc: "Das Marine Corps war der Inbegriff der amerikanischen Machtprojektion rund um den Globus. Von den Ufern von Tripolis bis zu den Hallen von Montezuma waren die Marines immer da. Wir sollten sicherstellen, dass sie über moderne Ausrüstung und Ausbildung verfügen."
PSA_naval_training: "Marineausbildung"
PSA_naval_training_desc: "Während die Marineakademie in Annapolis in den Kämpfen des Bürgerkriegs zerstört wurde, haben wir immer noch genügend Einrichtungen, die eine neue Generation von Marineführern und Matrosen ausbilden können."
PSA_urban_warfare: "Erweitern Sie das Marinekorp"
PSA_urban_warfare_desc: "Wir müssen das Marinekorp vergrößern und sicherstellen, dass es in der Lage ist, unsere Macht rund um den Globus zu projizieren."
PSA_semper_fi: "Semper Fi"
PSA_semper_fi_desc: "Semper Fidelis bedeutet 'immer treu'. Das Marinekorp wird immer eine Bastion der amerikanischen Freiheit und Demokratie sein und dabei helfen, diese Freiheiten auf der ganzen Welt zu verbreiten."
PSA_columbia_gem_of_the_ocean: "Columbia, Juwel des Ozeans"
PSA_columbia_gem_of_the_ocean_desc: "Nach unseren umfangreichen Investitionen in die Forschung und den Bau von Schiffen haben wir unseren Platz als eine der führenden Seemächte der Welt wieder eingenommen. Anker lichten!"

### Air Force Focuses ###
PSA_Create_The_USAF: "Gründet die USAF"
PSA_Create_The_USAF_desc: "Vor dem Krieg war das American Army Air Corps, wie der Name schon sagt, kaum mehr als eine Unterabteilung der Armee. In diesem neuen Krieg müssen wir sicherstellen, dass es unabhängig ist und die Unterstützung bekommt, die es braucht."

PSA_Re_Establish_The_ACTS: "Wiederherstellung der ACTS"
PSA_Re_Establish_The_ACTS_desc: "Die Air Force Tactical School war die Offiziersausbildungsschule des alten Army Air Corps. Angesichts der Ergebnisse des Bürgerkriegs ist es klar, dass wir die ACTS wieder aufbauen müssen, um unsere Luftstreitkräfte besser vorzubereiten."

PSA_Expand_The_WASPs: "Erweitern Sie die WASPs"
PSA_Expand_The_WASPs_desc: "Frauen können ein Flugzeug genauso gut fliegen wie ein Mann und können viele wertvolle Hilfsaufgaben übernehmen, wodurch Männer für andere Aufgaben frei werden. Obwohl gesellschaftlich umstritten, wird dies ein unschätzbarer Schritt sein, um den Krieg zu gewinnen."

PSA_The_Screaming_Eagles: "The Screaming Eagles"
PSA_The_Screaming_Eagles_desc: "Luftlandedivisionen sind eine neue Entwicklung in der Kriegsführung, aber eine, die erhebliche Boni zu enthalten verspricht. Wir sollten die Schaffung unserer eigenen Luftlandeeinheiten untersuchen."

PSA_Airfield_Expansion: "Erweitert die Luftstützpunkte"
PSA_Airfield_Expansion_desc: "Die Reichweite unserer Kampfflugzeuge und Bomber wird durch die Flugplätze begrenzt, an die sie angeschlossen sind. Indem wir sowohl die Qualität als auch die Quantität dieser Flugplätze verbessern, werden wir in der Lage sein, mehr Ziele häufiger zu treffen."

PSA_Bomber_Development: "Bomber Entwicklung"
PSA_Bomber_Development_desc: "Unsere Luftwaffenführung unter der Leitung von Harold Arnold ist überzeugt, dass eine starke Bomberstaffel unsere Feinde in die Knie zwingen kann. Wir werden ihrem Rat folgen."

PSA_New_Fighter_Models: "Neue Jäger-Modelle"
PSA_New_Fighter_Models_desc: "Während viele zuversichtlich sind, dass der Bomber immer durchkommen wird, müssen wir unsere Wetten darauf absichern. Neue Kampfflugzeuge werden uns sowohl in der Offensive als auch in der Defensive gute Dienste leisten."

PSA_Naval_Support: "Marineunterstützung"
PSA_Naval_Support_desc: "Unsere Marine ist nicht unverwundbar, und es besteht die echte Sorge, dass sie nicht in der Lage sein könnte, jede Seeschlacht zu gewinnen, die sie gewinnen muss. Indem wir in einige Marinebomber investieren, können wir die Chancen ausgleichen, indem wir alle feindlichen Schiffe in Reichweite unserer Luftwaffenstützpunkte angreifen."

PSA_RADAR: "R.A.D.A.R."
PSA_RADAR_desc: "R.A.D.A.R. ist ein neuer Vorschlag, der von den besten Köpfen in Stanford und CalTech untersucht wird und verspricht, das Gesicht der Luftkriegsführung für immer zu verändern."

PSA_Long_Range_Interceptors: "Langstrecken-Abfangjäger"
PSA_Long_Range_Interceptors_desc: "Zwar ist es wichtig, bessere Bomber zu haben, um den Krieg von morgen vor der Haustür des Feindes zu gewinnen, aber diese Bomber können nur selten allein operieren. Sie brauchen eine Eskorte, die in der Lage ist, feindliche Jäger abzuwehren und in einem Stück zurückzukommen. Zu unserem Glück hat sich der Flugzeugdesigner Kelly Johnson mit einem neuen und innovativen Entwurf an uns gewandt: Die P-38, genannt 'The Lightning'."

PSA_Strategic_Bomber_Development: "Strategische Bomber-Entwicklung"
#Intentionally playing up 'The Bomber Always Gets Through' here.:
PSA_Strategic_Bomber_Development_desc: "Taktische Bomber sind schön und gut, um die Männer am Boden zu unterstützen, aber das wahre Potenzial der Bomber liegt in den strategischen Bombern. Wenn sie durchkommen, liegen feindliche Städte und Industrie in Trümmern, und der Wille des Feindes, den Krieg fortzusetzen, ist gebrochen. Eine große Flotte von strategischen Bombern wird uns sehr mächtig machen."

PSA_Strategic_Disruption: "Strategische Bombadierung"
#We are as dwarves seated upon the shoulders of giants.:
PSA_Strategic_Disruption_desc: "Jetzt, wo wir die Bomber haben, die wir brauchen, müssen wir Theorien und Training entwickeln, um sie optimal zu nutzen. Hap Arnold und die alte Bomber Mafia haben eine solide Grundlage für unsere Theorien gebildet, jetzt werden wir ihre Theorien zu entwickeln und sehen mehr und weiter als sie."

PSA_Expand_The_Bomber_Force: "Erweitern Sie die Bomberkräfte"
PSA_Expand_The_Bomber_Force_desc: "Unsere frühen Experimente zur Entwicklung einer Bomber Force haben sich als vielversprechend erwiesen. Jetzt ist es an der Zeit, den Feind in die Knie zu zwingen! Hinterlasst nichts als Schutt und Asche!"

### Political Focuses ###
PSA_last_bastion: "Letzte Bastion der amerikanischen Demokratie"
PSA_last_bastion_desc: "Wir sind die letzte Bastion der Freiheit und der Demokratie in Amerika. Wir allein tragen jetzt die Fackel der Freiheit und der Demokratie."
PSA_social_conservatives_in_power: "Sieg der alten Demokraten"
PSA_social_conservatives_in_power_desc: "Die Demokratische Partei hat die Wahlen von 1940 gewonnen. Obwohl sie einige ihrer radikaleren Mitglieder an die AFP verloren haben, sind sie immer noch eine sehr sozial konservative Partei, obwohl sie fiskalisch moderater sind."
PSA_red_scare: "Rote Angst"
PSA_red_scare_desc: "Der Syndikalismus hat das zerstört, was einst der industriell produktivste Teil unseres Landes war. Wir müssen sicherstellen, dass er niemals in der letzten Bastion der Freiheit Wurzeln schlagen kann."
PSA_anti_unionism: "Anti-Syndikalismus-Gesetz"
PSA_anti_unionism_desc: "Eines der ersten Gesetze, die wir verabschieden müssen, ist das neue Anti-Syndikalismus-Gesetz, das jeden, der jemals als Mitglied der SPA registriert war, daran hindern wird, ein öffentliches Amt zu bekleiden. Diejenigen, die sich früher zu syndikalistischen Neigungen bekannt haben, werden vor der Welt als die Verräter der Freiheit entlarvt werden, die sie sind."
PSA_support_business: "Unterstützt Unternehmen"
PSA_support_business_desc: "Während die unkontrollierten kapitalistischen Exzesse der republikanischen Partei ein Schritt zu weit sind, müssen wir dennoch sicherstellen, dass Unternehmen die richtige Unterstützung von der Regierung erhalten. Antisyndikalistische Regelungen sind ein wichtiger Schritt auf diesem Weg."
PSA_social_hygiene: "Soziale Hygiene"
PSA_social_hygiene_desc: "Die Regierung soll eine öffentliche Gesundheitskampagne zum Schutz vor verschiedenen Krankheiten unterstützen. Als Teil dieser Kampagne werden wir daran arbeiten, Laster und Sünde zu regulieren, die die Quelle so vieler Übel sind, seien sie körperlich, moralisch oder geistig."
PSA_public_schooling: "Unterstützung für öffentliche Schulen"
PSA_public_schooling_desc: "Öffentliche Schulen müssen angemessen finanziert werden, und was noch wichtiger ist, sie müssen den richtigen Lehrplan haben. Unseren Kindern die Bedeutung von Freiheit, Demokratie und Freiheit beizubringen - sowie die Übel des Radikalismus und Syndikalismus - ist der Schlüssel für die Zukunft unseres Landes."
PSA_america_business_is_business: "America's Business is Business"
PSA_america_business_is_business_desc: "Die amerikanische Industrie war das Rückgrat unseres Landes. Während die Verwüstungen des Bürgerkriegs einen Großteil unseres einst florierenden Handelssektors zerstört haben, kann er mit dem richtigen Maß an staatlichem Handeln wieder zur Geltung gebracht werden."
PSA_immigration_act: "Einwanderungsgesetz"
PSA_immigration_act_desc: "Auch wenn manche sagen, dass die Einwanderung das Rückgrat unseres Landes ist, haben wir dringendere Sorgen, als noch mehr Menschen in unser zerstörtes Land zu lassen. Der Wiederaufbau unseres einst großartigen Landes sollte Vorrang haben."
PSA_hays_code: "Hay's Code"
PSA_hays_code_desc: "Während jeder hin und wieder einen guten Film genießt, müssen die unkontrollierten moralischen Auswüchse Hollywoods eingedämmt werden. Ein strenger Verhaltenskodex für Schauspieler und Produzenten ist erforderlich, um die Verbreitung syndikalistischer Botschaften in Filmen zu vermeiden."
PSA_american_laisze_faire: "Laissez Faire Wirtschaft"
PSA_american_laisze_faire_desc: "Zu viele staatliche Eingriffe werden dem Wiederaufbau nur schaden. Wir müssen sicherstellen, dass wir uns nicht zu sehr in unsere Wirtschaft einmischen, während sie darum kämpft, sich vom Bürgerkrieg zu erholen."
PSA_moral_education: "Moralische Erziehung"
PSA_moral_education_desc: "Die Hochschulbildung ist seit langem eine Bastion der Elite, und das sollte auch so bleiben. Die prestigeträchtigen Hallen der Ivy Leagues sind kein Ort für diejenigen, die nicht vorbereitet sind. Sie sollten für die zukünftigen Führer Amerikas reserviert sein, damit sie die bestmögliche Ausbildung erhalten können."
PSA_new_american_century: "Neues Amerikanisches Jahrhundert"
PSA_new_american_century_desc: "In der Zeit seit unserer Wahl haben wir ein Fundament geschaffen, um Amerika wieder zu Größe zu verhelfen. Der Wiederaufbau nach dem Bürgerkrieg wird Zeit brauchen, aber wir sind jetzt in die Welt hinaus, bereit für ein neues Jahrhundert der Größe."

### Market Liberals ###
PSA_social_gospel: "Soziales Evangelium"
PSA_social_gospel_desc: "Es ist eine einfache Tatsache der Ökonomie, dass der Reichtum von den Reichsten zu den weniger Glücklichen herabrieselt. Wir sollten sicherstellen, dass sich unsere Bürger dieses neuen sozialen Evangeliums bewusst sind."
PSA_soften_regulations: "Lockert die Vorschriften"
PSA_soften_regulations_desc: "Das Letzte, was wir nach diesem Bürgerkrieg brauchen, sind unnötige, belastende Vorschriften für Unternehmen. Wir sollten die Bürokratie abbauen und sicherstellen, dass Unternehmen in diesen schwierigen Zeiten erfolgreich sein können."
PSA_labor_management: "Labor-Management Act"
PSA_labor_management_desc: "Schlechte Arbeitsbeziehungen waren ein wesentlicher Auslöser für den Bürgerkrieg. Wir sollten dafür sorgen, dass die Gewerkschaften und andere syndikalistische Gruppen entmachtet werden und dass die Unternehmer wirklich die Interessen ihrer Mitarbeiter im Auge haben."
PSA_fiscal_reform: "Steuerreform"
PSA_fiscal_reform_desc: "Wir brauchen eine umfassende Reform unseres Finanz- und Bankensystems. Der Abbau von Bürokratie, unnötigen Regulierungen und anderen Erfolgshindernissen ist das, was dieses Land nach dem Bürgerkrieg braucht."
PSA_bureau_of_the_budget: "Bureau of the Budget"
PSA_bureau_of_the_budget_desc: "Ein ausgeglichener Haushalt ist der Schlüssel für die Führung eines Staates. Nichts von diesem "Defizit-Ausgaben"-Quatsch. Wir sollten nur ausgeben, was wir einnehmen, und keinen Cent mehr."
PSA_market_liberals_in_power: "Republikanischer Sieg"
PSA_market_liberals_in_power_desc: "Die Republikanische Partei, Verfechter des Freihandels, der Deregulierung und des Finanzsektors, haben die Wahlen 1940 gewonnen. Die Bürger können mit niedrigeren Steuern, besseren Preisen und einer Rückkehr des "can-do" individualistischen Geistes des amerikanischen Kapitalismus rechnen."
PSA_settelment_movement: "Siedlungsbewegung"
PSA_settelment_movement_desc: "Die Settlement-Bewegung war im Großbritannien und Amerika der Vorkriegszeit populär und konzentrierte sich darauf, Reiche und Arme in "Settlement-Häusern" zusammenzubringen, um sich gegenseitig besser zu verstehen. Wir sollten eine Wiederbelebung dieser Bewegung in diesen schwierigen sozialen Zeiten fördern."
PSA_small_business_support: "Unterstützen kleine Unternehmen"
PSA_small_business_support_desc: "Kleine Unternehmen waren das Rückgrat der amerikanischen Wirtschaft, bis viele im Bürgerkrieg zerstört wurden. Wir sollten uns mit Steueranreizen und anderen Strategien befassen, um das Vertrauen der Kleinunternehmen wiederherzustellen."
PSA_business_grants: "Business Zuschüsse"
PSA_business_grants_desc: "Größere Unternehmen haben ebenfalls unter dem Bürgerkrieg gelitten, und genau wie kleinere Unternehmen benötigen sie staatliche Eingriffe, um ihre Rentabilität aus der Vorkriegszeit wieder vollständig zu erreichen."
PSA_hollywood_glamor: "Unterstützung für Hollywood"
PSA_hollywood_glamor_desc: "Viele prominente Hollywood-Schauspieler und Produzenten unterstützen die republikanische Sache. Wir sollten sie für die Erstellung von Filmen gewinnen, die dem Rest des Landes republikanische Werte vermitteln."
PSA_education_philanthropy: "Bildungs Philanthropie"
PSA_education_philanthropy_desc: "Die reichsten Geschäftsleute besuchten in der Regel eine kleine Gruppe von Eliteuniversitäten, wie die Ivy Leagues, Stanford und die University of Chicago. Wir sollten Stipendien schaffen, um sicherzustellen, dass auch die weniger Glücklichen diese Leuchttürme des Lernens besuchen können."
PSA_new_liberalism: "Neue liberale Ära"
PSA_new_liberalism_desc: "Seit die Republikanische Partei an die Macht gewählt wurde, sind die amerikanische Wirtschaft und das Finanzwesen zu neuen Höhen aufgestiegen. Die Arbeitslosigkeit ist niedrig, und die Aktienkurse steigen weiter. Gott segne Amerika und Gott segne den Kapitalismus!"

### Social Liberals ###
PSA_progressive_taxation: "Liberale Besteuerung"
PSA_progressive_taxation_desc: "Idealerweise sollte die Besteuerung ein Gleichgewicht zwischen der Möglichkeit, dass die Menschen immer noch genug Geld haben, um es für Konsum- und Luxusgüter auszugeben, und der Unterstützung von Regierungsprogrammen herstellen. Der Steuerplan der Demokratischen Partei stellt sicher, dass dies der Fall sein wird."
PSA_securities_act: "Wertpapiergesetz"
PSA_securities_act_desc: "Viele haben Angst vor den groß angelegten Konfiszierungen von Vermögen, die von der CSA und AUS während des Bürgerkriegs durchgeführt wurden. Wir müssen Gesetze erlassen, um den Menschen zu versichern, dass ihr Eigentum ihnen allein gehört."
PSA_gospel_of_wealth: "Evangelium des Reichtums"
PSA_gospel_of_wealth_desc: "Eine florierende Wirtschaft wird die Boote aller heben. Wir müssen sicherstellen, dass sowohl die höchsten Führungskräfte als auch die ärmsten Landwirte durch eine Steuerreform und andere Gesetze prosperieren."
PSA_trust_busting: "Vertrauensbekämpfung"
PSA_trust_busting_desc: "Große Treuhandgesellschaften waren ein Hauptanreiz für die CSA. Wir müssen sie auflösen, um zu verhindern, dass der Radikalismus wieder sein hässliches Haupt sprießen lässt."
PSA_free_trade1: "Unterstützt den Freihandel"
PSA_free_trade1_desc: "Freiehandel ist der Baustein einer starken Wirtschaft. Wir sollten dafür sorgen, dass Zölle abgeschafft und Hindernisse für den freien Handel mit unseren Verbündeten und neutralen Ländern rund um den Globus beseitigt werden."
PSA_social_liberals_in_power: "Die Neuen Demokraten"
PSA_social_liberals_in_power_desc: "Der progressiven Flügel der Demokratischen Partei hat die Wahl von 1940 gewonnen! Ihre Agenda ist eine Fortsetzung ihres Programms aus der Zeit vor dem Bürgerkrieg, das liberalen Freihandel, progressive Sozialpolitik und einen moderaten Wohlfahrtsstaat in den Vordergrund stellt."
PSA_country_life_movement: "Landleben-Bewegung"
PSA_country_life_movement_desc: "Die Landleben-Bewegung betont eine Rückkehr zu einem ländlichen Lebensstil und ist unter denjenigen populär geworden, die nach den Wirren des Bürgerkriegs vom Stadtleben desillusioniert waren. Wir sollten sie fördern, denn sie hilft, die Infrastruktur und die Industrie vernachlässigter, ländlicher Gebiete zu verbessern."
PSA_efficiency_movement: "Effizienz Bewegung"
PSA_efficiency_movement_desc: "Vor 30 Jahren, auf dem Höhepunkt der Progressive Era, versuchte die Effizienz-Bewegung, überflüssigen Abfall aus dem Haushalt und vom Arbeitsplatz zu entfernen. Da sich die Wirtschaft noch immer vom Bürgerkrieg erholt, sollten wir versuchen, die Bewegung wieder ins öffentliche Bewusstsein zu bringen."
PSA_chautauqua: "Chautauqua"
PSA_chautauqua_desc: "Die Chautauqua Institution ist ein prominenter Rückzugsort im Bundesstaat New York, der progressive Werte fördert. Wir sollten ihre führenden Denker auf der nationalen Bühne vorstellen, damit sie ihre Theorien besser verbreiten können."
PSA_four_freedoms: "Die 4 Freiheiten"
PSA_four_freedoms_desc: "Die Amerikaner genießen vier wichtige Freiheiten, die den meisten auf der Welt fehlen. Die Freiheit der Rede, die Freiheit der Anbetung, die Freiheit von Not und vor allem die Freiheit von Angst. Mit unserem Bürgerkrieg nun abgeschlossen, müssen wir sicherstellen, dass alle unsere Bürger, unabhängig von ihrer Hautfarbe oder Religion, können diese Freiheiten genießen."
PSA_liberal_unions: "Unterstützt die liberale Gewerkschaften"
PSA_liberal_unions_desc: "Nicht alle Gewerkschaften sind Nester des Syndikalismus. Einige stehen tatsächlich für die Verbesserung der Arbeiterklasse, anstatt nur die egoistischen Ziele ihrer Führer voranzutreiben. Wir sollten diese Gewerkschaften unterstützen, sowohl um unsere Arbeiter zu schützen als auch um Syndikalisten zu untergraben, die sich noch im Land verstecken."
PSA_new_progressive_era: "Neue Progressive Ära"
PSA_new_progressive_era_desc: "Seit unserer Wahl hat Amerika eine Periode des Wachstums genossen, wie es sie in seiner Geschichte noch nie gegeben hat. Aus der Asche des Bürgerkriegs auferstanden, können wir nun unseren Blick darauf richten, den Progressivismus in der Welt zu verbreiten."

### Social Democrats ###
PSA_new_nationalism: "Neuer Nationalismus"
PSA_new_nationalism_desc: "Dieser Neue Nationalismus betrachtet die Exekutive als Verwalter des öffentlichen Wohls. Er verlangt von der Judikative, dass sie sich in erster Linie für das menschliche Wohlergehen und nicht für das Eigentum interessiert, genauso wie er verlangt, dass die repräsentative Körperschaft das ganze Volk und nicht nur eine Klasse oder einen Teil des Volkes vertritt."
PSA_strengthen_democracy: "Stärkung der Demokratie"
PSA_strengthen_democracy_desc: "Während die Demokratie an und für sich kein fehlerhaftes Konzept ist, wurden die Mängel des Vetternwirtschaftlichen Kapitalismus, der die alten Systeme durchdrang, durch den Bürgerkrieg offen gelegt. Wir müssen sicherstellen, dass die Demokratie jetzt für alle funktioniert."
PSA_labor_relations_act: "Arbeitsvermittlungsgesetz"
PSA_labor_relations_act_desc: "Die schlechten Beziehungen zwischen den Eigentümern und der Arbeiterklasse waren ein wesentlicher Auslöser für den Bürgerkrieg. Wir müssen Gesetze erlassen, die sicherstellen, dass die Arbeiter vor Ausbeutung geschützt werden."
PSA_social_security: "Soziale Sicherheit"
PSA_social_security_desc: "Ein modernes Sozialversicherungssystem wird dazu beitragen, dass ältere Menschen in Frieden und finanzieller Sicherheit in den Ruhestand gehen können, und es wird unserer Regierung viel Unterstützung in der Bevölkerung bringen."
PSA_healthcare_expansion: "Ausbau des Gesundheitswesens"
PSA_healthcare_expansion_desc: "Trotz erheblicher Anstrengungen bleibt die Gesundheitsversorgung in Amerika immer noch hinter der Qualität von vor dem Bürgerkrieg zurück. Ein staatlich finanzierter Wiederaufbau und Ausbau des Systems im ganzen Land ist dringend erforderlich."
PSA_social_democrats_in_power: "Farmer-Labor Sieg"
PSA_social_democrats_in_power_desc: "Die Farmer-Labor-Partei hat die Wahl von 1940 gewonnen! Sie haben eine weitreichende Agenda, die die Kluft zwischen der Arbeiterklasse und den Wohlhabenden sowie den Aufbau eines Wohlfahrtsstaates betont."
PSA_national_youth_adminstration: "Nationale Jugendverwaltung"
PSA_national_youth_adminstration_desc: "Arbeitslosigkeit züchtet Radikalismus. Wir müssen sicherstellen, dass die jungen Männer, die aus dem Krieg demobilisiert wurden, eine sinnvolle Beschäftigung haben, oder wir werden einen Anstieg des Radikalismus erleben, den wir in den letzten Jahren zu unterdrücken versucht haben."
PSA_brain_trust: "Brain Trust"
PSA_brain_trust_desc: "Die Gruppe der jungen neuen progressiven Senatoren, die auf dem Farmer-Labor-Ticket gewählt wurden, werden aufgrund ihrer Ivy-League-Ausbildung und ihrer radikalen Vorschläge zur Reformierung des Landes als "Brain Trust" bezeichnet."
PSA_public_works: "Öffentliche Arbeitsprojekte"
PSA_public_works_desc: "Öffentliche Arbeitsprojekte dienen einem doppelten Zweck. Erstens werden sie helfen, die Schäden des Bürgerkriegs zu beheben. Zweitens bieten sie wertvolle Arbeitsmöglichkeiten für die verschiedenen demobilisierten Milizen und Paramilitärs."
PSA_new_anti_trust_laws: "Neue Anti-Kartell-Gesetze"
PSA_new_anti_trust_laws_desc: "Die Ausbeutung der Arbeiterklasse durch Unternehmen war ein Hauptgrund für den Aufstieg der CSA. Wir müssen die größten Banken und andere Industriekonglomerate zerschlagen, um zu verhindern, dass dies wieder geschieht."
PSA_national_housing: "Nationales Wohnungsbaugesetz"
PSA_national_housing_desc: "Da viele Gemeinden im Bürgerkrieg zerstört wurden, müssen wir Häuser wieder aufbauen und Menschen aus den riesigen Flüchtlingslagern, die überall im Land entstanden sind, umsiedeln."
PSA_create_the_ccc: "Gründet die CCC"
PSA_create_the_ccc_desc: "Durch die Schaffung des Civilian Conservation Corps, kurz CCC, gewinnen wir eine große Anzahl von Arbeitskräften, die in der Lage sind, die im Bürgerkrieg zerstörte Infrastruktur wiederherzustellen."
PSA_rural_electrification_administration: "Rural Electrification Administration"
PSA_rural_electrification_administration_desc: "Viele ländliche Gemeinden verfügen über keinerlei elektrische Energie. Durch die Schaffung der Rural Electrification Administration können wir Elektrifizierungsbemühungen in diesen Gemeinden finanzieren, was die Popularität unserer Partei steigert und die Wirtschaft deutlich verbessert."
PSA_farm_security_act: "Farm Security Agency"
PSA_farm_security_act_desc: "Die amerikanischen Farmen wurden im Krieg verwüstet. Durch die Schaffung einer Bundesbehörde, die für den Schutz der Landwirte zuständig ist, können wir landwirtschaftlichen Wohlstand und Sicherheit gewährleisten."
PSA_minium_wage: "Mindestlohn"
PSA_minium_wage_desc: "Wir haben derzeit keine Art von bundesweitem Mindestlohn. Wenn wir sicherstellen, dass sich jeder ein Minimum an Lebensstandard leisten kann, wird das nicht nur den Menschen ein sicheres Leben ermöglichen, sondern auch der gesamten Volkswirtschaft helfen."
PSA_resettlement_adminstration: "Resettlement Administration"
PSA_resettlement_adminstration_desc: "Während des Bürgerkriegs flohen massenhaft Menschen aus dem ganzen Land. Von Afroamerikanern, die vor rassistischen Mobs im Süden flohen, bis hin zu den Wohlhabenden, die nach Kanada und Kalifornien flohen, müssen wir sicherstellen, dass diese Flüchtlinge wieder in ihrer Heimat oder zumindest an einem sicheren Ort angesiedelt werden."
PSA_bread_and_roses: "Brot und Rosen"
PSA_bread_and_roses_desc: "Amerika ist unter der Farmer-Labor-Partei aufgeblüht. Die Wirtschaft boomt, und der radikale Syndikalismus und andere linke Ideologien wurden durch die Wohlfahrtsprogramme der Regierung untergraben. Es ist ein neuer Tag in Amerika."

### Foreign Policy ###
PSA_back_in_business: "Back in Business"
PSA_back_in_business_desc: "Die Nation hat einige Schwierigkeiten erlebt, die dazu führten, dass sie nicht als internationale Macht auftreten konnte, nicht so, wie sie es verdient - aber das hat sich jetzt geändert. Amerika ist bereit, die Weltbühne wieder zu betreten."
PSA_rebuild_monroe: "Baut die Monroe-Doktrin wieder auf"
PSA_rebuild_monroe_desc: "Die Probleme in Europa und anderswo sind nicht unsere. Amerika gehört zur Neuen Welt, und zu diesem Zweck müssen wir uns bemühen, unseren Platz in ihr abzustecken. Es ist unser Schicksal, der Herr über Nordamerika und der Beschützer Südamerikas zu sein, und wehe dem, der sich uns in den Weg stellt."
PSA_diplomatic_corps: "American Diplomatic Corps"
PSA_diplomatic_corps_desc: "Der erste Schritt zur Erlangung der Vorherrschaft besteht darin, sicherzustellen, dass sich unsere zukünftigen Feinde und Verbündeten über unsere Absichten im Klaren sind. Ob sie unsere Anwesenheit begrüßen oder nicht, wie auch immer, wir werden kommen."
PSA_rightful_domain: "Rechtmäßige Domäne"
PSA_rightful_domain_desc: "Nordamerika ist unser erstes und wichtigstes Anliegen. Wir werden keine feindlichen Nationen an Amerikas Grenzen dulden, und wir müssen unser Militär darauf vorbereiten, unsere Domäne sowohl zu Lande als auch zu Wasser zu schützen."
PSA_cooperaton_treaties: "Kooperationsverträge"
PSA_cooperaton_treaties_desc: "Die Liga Amerikanischer Staaten wird eine Organisation befreundeter Neutraler in Nord- und Südamerika sein, in der die Vereinigten Staaten sowohl Beschützer als auch freundlicher Führer sind."
PSA_propping_up_allies: "Neuer amerikanischer Imperialismus"
PSA_propping_up_allies_desc: "Amerikaner sind keine Imperialisten - wir gehen nur dorthin, wo wir willkommen sind, und setzen unseren Willen nur dort durch, wo es notwendig ist, die Ordnung im Westen aufrechtzuerhalten. Zum Wohle aller."
PSA_pax_americana: "Pax Americana"
PSA_pax_americana_desc: "Der große Kampf dieses Kontinents ist nun vorbei, und ein neues Gefühl der Ganzheitlichkeit ist eingetreten. Wirtschaftliche Zusammenarbeit und soziale Ordnung werden nun herrschen und ein weiteres großes Ziel Amerikas ist vollendet."
PSA_enter_the_fray: "Enter the Fray"
PSA_enter_the_fray_desc: "Amerika gehört auf die Weltbühne, und während wir zögern, in fremde Bündnisse hineingezogen zu werden, werden wir nicht zögern, unsere militärische Macht einzusetzen, um Bedrohungen auf der ganzen Welt auszulöschen, die uns schließlich finden werden."
PSA_arsenal_of_democracy: "The Arsenal of Democracy"
PSA_arsenal_of_democracy_desc: "Die Politik der guten Nachbarschaft erfordert ein internes Programm zur Vorbereitung von Waffen für zukünftige Konflikte. Dieses "Arsenal der Demokratie", wie der Präsident es nennt, wird uns in die Lage versetzen, Kriegsmaterial auch an die am schwersten zu erreichenden Orte auf anderen Kontinenten zu liefern, um Tyrannei und Syndikalismus zu bekämpfen."
PSA_longer_reach: "Größere Reichweite"
PSA_longer_reach_desc: "Wenn wir unsere Macht auf den Osten der Welt projizieren wollen, müssen wir die Fähigkeit erlangen, dies durch unsere Seemacht zu tun."
PSA_on_the_beach: "Am Strand"
PSA_on_the_beach_desc: "Unsere Feinde müssen befürchten, dass amerikanische Soldaten an ihren Küsten landen, und zu diesem Zweck müssen wir daran arbeiten, dass wir die Fähigkeit und die Macht haben, unsere größere Reichweite auszunutzen."
PSA_working_with_allies: "Zusammenarbeit mit unseren Verbündeten"
PSA_working_with_allies_desc: "Amerikanisches Know-how muss unseren Verbündeten zur Verfügung gestellt werden - oder zumindest den Feinden unserer Feinde. Wenn sie besser kämpfen, dann haben wir gemeinsam eine Chance auf den Sieg."
PSA_american_century: "Das amerikanische Jahrhundert"
PSA_american_century_desc: "Der große ideologische Kampf für den Weltfrieden hat die ausdrückliche Macht der amerikanischen Industrie und Wirtschaft begründet. Amerika ist wesentlich für den Sieg über Tyrannei und Syndikalismus und wird wesentlich für die Erhaltung des Weltfriedens sein, sollten wir Erfolg haben."
PSA_fortress_america: "Festung America"
PSA_fortress_america_desc: "Amerika ist durch die Hölle gegangen, und die Zeit ist noch nicht gekommen, dass wir uns in fremde Schwierigkeiten verwickeln. Wir müssen uns um unser Zuhause kümmern, dafür sorgen, dass es in Ordnung ist, und unsere Mauern verteidigen, sollten Feinde an unsere Türen klopfen."
PSA_man_the_walls: "Bemannt die Mauern"
PSA_man_the_walls_desc: "Der erste Schritt in unserer Verteidigung muss sein, sicherzustellen, dass unsere Mauern gut bewacht sind. Die Welt sollte die amerikanische Militärmacht fürchten, aber nur, wenn sie sich entscheiden, uns anzugreifen."
PSA_business_of_neutrality: "Business of Neutrality"
PSA_business_of_neutrality_desc: "Die Neutralität hat den Vorteil, dass wir nur wenige Feinde haben und somit viele Handelspartner. Wenn Amerika sich zu einer echten Weltmacht aufbauen will, müssen wir dies auf dem Rücken des mächtigen amerikanischen Dollars tun."
PSA_look_inward: "Nach innen blicken"
PSA_look_inward_desc: "Nie wieder sollte Amerika mit Instabilität und der Gefahr eines Bürgerkriegs konfrontiert werden. Wir müssen nach innen schauen und uns mit unseren internen Problemen befassen, anstatt nach außen zu schauen, wo Amerikaner nicht hingehören."
PSA_leap_forward: "Amerika macht einen Sprung nach vorn"
PSA_leap_forward_desc: "Mit vereinten Kräften und klarem Fokus können die Vereinigten Staaten gemeinsam den Sprung ins nächste Jahrhundert wagen - weit vor dem Rest der Welt."
PSA_peace_at_last: "Endlich Frieden"
PSA_peace_at_last_desc: "Unsere Bemühungen haben Früchte getragen, und endlich kennt Amerika den wahren Frieden, den Stärke und Opferbereitschaft bringen können."

### Events ###
pacificstates.0.t: "Vizepräsident als Präsident vereidigt"
pacificstates.0.d.willkie: "Angesichts der sich verschärfenden Gewalt bei den Wahlen gab es in den Augen des Gouverneurs von Kalifornien, Frank Merriam, nur eine Wahl, um die Legitimität des pro-demokratischen Aufstandes zu gewährleisten. Vizepräsident Wendell Willkie, der erfolgreich die Gewerkschaften der Langarbeiter befriedet und die Unterstützung der Progressiven und der Farmer-Labors für die Nationale Einheitspartei bekräftigt hatte, musste als Präsident vereidigt werden.\n\nIn einer Dringlichkeitskonferenz in Sacramento am ersten März bestanden die Gouverneure von Kalifornien, Oregon und Washington darauf, dass die Amtseinführung am nächsten Tag stattfand. Wendell Willkie beugte sich dem Druck und wurde am [?global.date.GetDateStringNoHourLong] als 32. Präsident der Vereinigten Staaten vereidigt. Im Moment ist nur die Westküste loyal zu seiner Regierung, aber es wird gehofft, dass bald mehr Teile des Landes folgen werden."
pacificstates.0.d.mcnary: "Angesichts der sich verschärfenden Gewalt bei den Wahlen gab es in den Augen des Gouverneurs von Kalifornien, Frank Merriam, nur eine Wahl, um die Legitimität des pro-demokratischen Aufstandes zu gewährleisten. Sein republikanischer Amtskollege Charles McNary, der erfolgreich die Gewerkschaften der Langarbeiter befriedet und die Unterstützung für die Demokratie in seinem Heimatstaat Oregon sowie in Washington bekräftigt hatte, musste als Präsident vereidigt werden.\n\nIn einer Dringlichkeitskonferenz in Sacramento am ersten März bestanden die Gouverneure von Kalifornien, Oregon und Washington darauf, dass die Amtseinführung am nächsten Tag stattfand. McNary beugte sich dem Druck und wurde am [?global.date.GetDateStringNoHourLong] als 32. Präsident der Vereinigten Staaten vereidigt. Im Moment ist nur die Westküste loyal zu seiner Regierung, aber man hofft, dass bald mehr Teile des Landes folgen werden."
pacificstates.0.d.smith: "Angesichts der sich verschärfenden Gewalt bei den Wahlen gab es in den Augen des Gouverneurs von Kalifornien, Frank Merriam, nur eine Wahl, um die Legitimität des pro-demokratischen Aufstandes zu gewährleisten. Vizepräsident Wendell Willkie, der die Langarbeitergewerkschaften erfolgreich befriedet und die Unterstützung für die Demokratie im Westen bekräftigt hatte, musste als Präsident vereidigt werden.\n\nIn einer Dringlichkeitskonferenz in Sacramento am ersten März bestanden die Gouverneure von Kalifornien, Oregon und Washington darauf, dass die Amtseinführung am nächsten Tag stattfand. Willkie beugte sich dem Druck und wurde am [?global.date.GetDateStringNoHourLong] als 32. Präsident der Vereinigten Staaten vereidigt. Im Moment ist nur die Westküste loyal zu seiner Regierung, aber man hofft, dass bald mehr Teile des Landes folgen werden."
pacificstates.0.a: "... so wahr mir Gott helfe."

pacificstates.1.t: "Die Neuwahl von [GetYear]"
pacificstates.1.d: "DTrotz des Chaos in San Diego verliefen die Wahlen in vielen anderen Städten entlang der Pazifikküste in geordneter Weise ab, mit nur kleineren Unruhen. General MacArthur soll über diese offene Missachtung von Recht und Ordnung wütend sein und erklärte, dass der neue "sogenannte Präsident" den gleichen Strafen unterliegen würde wie Huey Long und Jack Reed, wenn er die Küste nicht sofort an die Bundesregierung zurückgibt. Die Stimmung in den westlichen Staaten ist trotzig, und die Person, die sie zum vorübergehenden Chef der amerikanischen Regierung gewählt haben, ist ..."
pacificstates.1.a: "Den kalifornische Senator, Hiram Johnson."
pacificstates.1.b: "Der Gouverneur von Kalifornien, Frank Merriam."

### Domestic Policy Events 40 - 75 ###
pacificstates.40.t: "Ein neues Kapitol für Amerika?"
pacificstates.40.d: "Mit der Wiedervereinigung Amerikas wurde die Frage, was das Kapitol von Amerika sein sollte, vor den Kongress gebracht. Welche Stadt soll der Kongress zur Hauptstadt von Amerika machen?"
pacificstates.40.a: "Washington, D.C."
pacificstates.40.b: "San Francisco."
pacificstates.40.c: "Sacramento."
pacificstates.40.e: "St. Louis."

pacificstates.50.t: "Gründung des HUAC"
pacificstates.50.d: "Es wurde vorgeschlagen, dass der Kongress ein Komitee schafft, welches sich mit subversiven Elementen innerhalb unserer Gesellschaft befasst - diejenigen, die gegen die Regierung gekämpft haben. Dieses Komitee soll als House Un-American Activities Committee bekannt sein und sich der Ausmerzung von Verrätern in Amerika widmen. Einige innerhalb der Regierung stellen jedoch seine Aufgaben in Frage und betrachten es als verfassungswidrig. Was soll der Kongress tun?"
pacificstates.50.a: "Bilden Sie das Komitee."
pacificstates.50.b: "Bilden Sie nicht das Komitee."

pacificstates.51.t: "Hay's Code und Filme"
pacificstates.51.d: "Hollywood hat beschlossen, den so genannten Hay's Code zu schaffen, benannt nach Will H. Hays, dem Vorsitzenden der Motion Picture Association of America. Das erklärte Ziel dieser Gesetzgebung ist es, die "Moral" im Film zu gewährleisten, obwohl viele es als einen Weg sehen, syndikalistische Themen in Filmen zu untergraben. Seine Wirksamkeit ist jedoch etwas zweifelhaft, da eine Reihe von Regisseuren großes Vergnügen daran gezeigt haben, die Regeln des Codes so nah wie möglich zu umgehen, ohne ihn zu brechen."
pacificstates.51.a: "Das sollte Filme besser machen."

pacificstates.52.t: "Hymne für Amerika"
pacificstates.52.d: "Die Vereinigten Staaten haben keine offizielle Hymne und heute wurde eine Debatte im Kongress aufgegriffen, um ein Lied zur Hymne zu erklären. Vier Lieder sind als mögliche Kandidaten ausgewählt worden. Welches soll der Kongress auswählen?"
pacificstates.52.a: "Columbia, Gem of the Ocean."
pacificstates.52.b: "Hail Columbia."
pacificstates.52.c: "Battle Cry of Freedom"
pacificstates.52.e: "Star Spangled Banner."

pacificstates.53.t: "Änderung der Kinderarbeit"
pacificstates.53.d: "Der Kongress hat kürzlich eine Änderung vorgeschlagen, um Kinderarbeit im ganzen Land zu ächten. Die vorgeschlagene Änderung lautet wie folgt:\n\nAbschnitt 1. Der Kongress hat die Macht, die Arbeit von Personen unter achtzehn Jahren zu begrenzen, zu regeln und zu verbieten.\n\nAbschnitt 2. Die Befugnis der einzelnen Staaten wird durch diesen Artikel nicht beeinträchtigt, mit der Ausnahme, dass die Wirkung von Gesetzen der Bundesstaaten in dem Maße ausgesetzt wird, wie es notwendig ist, um die vom Kongress erlassene Gesetzgebung in Kraft zu setzen.\n\nNach der Verfassung der Vereinigten Staaten muss sie entweder ratifiziert werden: Der Legislative von drei Vierteln der Staaten oder staatliche Ratifizierungsversammlungen in drei Vierteln der Staaten. Was soll mit der Änderung geschehen?"
pacificstates.53.a: "Das Amendment wird ratifiziert."
pacificstates.53.b: "Das Amendment wird nicht ratifiziert."

pacificstates.54.t: "Gleichberechtigungsgesetz"
pacificstates.54.d: "Das Amendment war in den frühen 1920er Jahren nach der Verabschiedung des achtzehnten Amendments konzipiert worden, um Frauen das Wahlrecht zu ermöglichen. Der Zusatz sollte an den 19. anknüpfen und die Rechte der Frauen in den Vereinigten Staaten von Amerika weiter schützen. Der Zusatzartikel lautet wie folgt:\n\nAbschnitt 1. Die Gleichheit vor dem Gesetz darf weder von den Vereinigten Staaten noch von irgendeinem Staat aufgrund des Geschlechts verweigert oder eingeschränkt werden.\n\nAbschnitt 2. Der Kongress hat die Befugnis, die Bestimmungen dieses Artikels durch entsprechende Gesetzgebung durchzusetzen.\n\nAbschnitt 3. Dieser Zusatzartikel tritt zwei Jahre nach dem Datum der Ratifizierung in Kraft.\n\nNach der Verfassung der Vereinigten Staaten muss er entweder ratifiziert werden von: Der Legislative von drei Vierteln der Staaten oder staatliche Ratifizierungsversammlungen in drei Vierteln der Staaten. Was soll mit der Änderung geschehen?"
pacificstates.54.a: "Das Amendment wird ratifiziert."
pacificstates.54.b: "Das Amendment wird nicht ratifiziert."

pacificstates.55.t: "Gesetz zur Ausgrenzung der Chinesen"
pacificstates.55.d: "Seit den 1800er Jahren sind die Chinesen von den Vereinigten Staaten ausgeschlossen, können keine Staatsbürger werden und nicht in die Vereinigten Staaten einwandern. Der Kongress debattiert nun, ob sie das Gesetz aufheben oder beibehalten sollen."
pacificstates.55.a: "Heben Sie das Gesetz auf."
pacificstates.55.b: "Das Gesetz bleibt bestehen."

pacificstates.56.t: "Anti-Klan Gesetze"
pacificstates.56.d: "Nach dem ersten Bürgerkrieg in den 1860er Jahren wurden von Präsident Grant eine Reihe von Gesetzen erlassen, um den ersten Klan und dessen Terrorismus zu stoppen. Während der Wilson und McAdoo-Administrationen erlebte der Klan eine große Wiedergeburt und beschloss dann, sich dem Möchtegern-Tyrannen Huey Long anzuschließen. Wir sollten die Gesetze nutzen, um sicherzustellen, dass diese terroristischen Verräter keine Ruhe in Amerika finden."
pacificstates.56.a: "Tod dem Klan!"

pacificstates.57.t: "Arbeitsgesetze"
pacificstates.57.d: "Vor kurzem wurde dem Kongress eine Reihe von Gesetzen vorgeschlagen, die zum ersten Mal einen bundesweiten Mindestlohn und eine Höchststundenzahl pro Woche festlegen würden. Das Mindestlohngesetz würde den Stundenlohn auf 25 Cent pro Stunde festlegen, während das Maximalstundengesetz eine 40-Stunden-Woche festlegen würde. Diese Gesetze werden im Kongress zusammen verhandelt, was bedeutet, dass, wenn das eine Gesetz scheitert oder durchgeht, auch das andere durchgeht. Was wird der Kongress tun?"
pacificstates.57.a: "Erlasst das Gesetz."
pacificstates.57.b: "Erlasst nicht das Gesetz."

pacificstates.61.t: "Nationalpark-Neuordnungsgesetz"
pacificstates.61.d: "Ein Gesetz wurde vom Kongress vorgeschlagen, um den National Park Service zu reorganisieren, indem alle Nationalparks, nationalen Gedenkstätten, nationalen Friedhöfe, nationalen Militärparks und nationalen Hauptstadtparks unter seinem Dach zusammengefasst werden. Darüber hinaus wird das Gesetz die Anzahl der Systeme innerhalb des National Park Service vergrößern."
pacificstates.61.a: "Reorganisiert den National Park Service."

pacificstates.62.t: "Die Einwanderungsdebatte"
pacificstates.62.d: "Die Situation, in der sich die Bundesregierung bei der Gründung der Pazifikstaaten befand, bot keine Zeit, um die Einwanderungspolitik zu klären. Das bedeutete, dass ein vom Arbeitsministerium geplanter Deal, der mexikanischen Arbeitskräften vorübergehende Arbeitsrechte in den Vereinigten Staaten gewähren sollte, eine Zeit lang eingefroren wurde. Jetzt, da die Wahlen stattgefunden haben und die Demokraten an der Macht sind, können wir uns diesem Anliegen widmen. Dieses vom Arbeitsministerium vorgeschlagene Programm sollte den Beschäftigungsmangel im Westen lindern und wurde von den Republikanern unterstützt. Nun ist es traditionell unsere Parteilinie, den Alien Exclusion Act und die Rechte der natürlich geborenen amerikanischen Arbeiter zu respektieren, um die Richtung der Wirtschaft zu bestimmen, aber unser Beschäftigungsmangel ist umso größer, als wir darum kämpfen, Amerika zurückzugewinnen. Vielleicht sollten wir dieses Gesetz erlassen?"
pacificstates.62.a: "Ja, wir brauchen die Arbeitskräfte."
pacificstates.62.b: "Nein, unsere Ideale haben Vorrang."

pacificstates.63.t: "Hollywood's Buchhaltung"
pacificstates.63.d: "Die Entscheidung, wahre amerikanische Werte mit einer engeren Beziehung zu Hollywood zu fördern, schien zunächst klug. Der Glanz und Glamour Hollywoods birgt jedoch zwielichtige Buchhaltungspraktiken, die unsere Fähigkeit, die Rendite zu messen, verwirren. Patriotische Produktionen, die privat finanziert werden, erhalten Tantiemen aus den Bruttoverkäufen, die sehr hoch waren. Der von uns akzeptierte Deal basierte jedoch auf den Gewinnen, die anscheinend so gut wie nichts sind. Diese Ungereimtheit muss neu verhandelt werden, und den Studios muss gesagt werden, dass solch eine kreative Buchführung bei der amerikanischen Regierung nicht funktionieren kann!"
pacificstates.63.a: "Vielleicht können wir das Popcorn besteuern?"

pacificstates.64.t: "Pazifische Bewegung der östlichen Welt aufgedeckt"
pacificstates.64.d: "Wir dachten zunächst, dass unser Geheimdienst überreagierte, als er uns vor japanischer Infiltration warnte, aber diese Enthüllung rechtfertigt die aufgewendete Zeit. Bei unseren neuen Operationen an der Westküste entdeckten Agenten Flugblätter, die an prominente japanische und afroamerikanische Führer geschickt wurden und die Gültigkeit unserer Regierung in Frage stellten. Diese Flugblätter wurden zu einer Organisation namens "Pacific Movement of the Eastern World" zurückverfolgt, deren Führung sich anscheinend für eine pazifisch-japanische Allianz einsetzt, die für ein uneingeschränktes imperiales Wachstum Japans in Asien eintritt. Diese Organisation scheint es auf nicht-chinesische ethnische Minderheiten abgesehen zu haben mit Versprechungen von größerer sozialer Freiheit. Wir haben die Verschwörer verhaftet, konnten sie aber überraschenderweise nicht mit der japanischen Botschaft in Verbindung bringen."
pacificstates.64.a: "Was für eine seltsame Gruppe."

pacificstates.65.t: "Kommunalismus und die Kirche der Heiligen der Letzten Tage"
pacificstates.65.d: "Die Kirche Jesu Christi und der Heiligen der Letzten Tage, besser bekannt als Mormonen, hat in den letzten Monaten die Absicht geäußert, die Ideale des Kommunalismus innerhalb der Kirche zu stärken, um dem Einfluss des Syndikalismus entgegenzuwirken. Insbesondere hat die Kirche ein auf dem Glauben basierendes Wohlfahrtsprogramm herausgebracht, das zufälligerweise Church Welfare Program genannt wird, um die Mormonen zu unterstützen, und fordert die Einrichtung weiterer Bischofshäuser. Aufgrund des Einflusses der Kirche in den westlichen Staaten hat dies auch zu einer verstärkten Unterstützung der Progressiven und Farmer-Labor-Parteien geführt."
pacificstates.65.a: "Unterstützen Sie auch den Kommunalismus als Gegenmittel."

pacificstates.71.t: "Lavender Scare"
pacificstates.71.d: "Mit der so genannten Roten Angst im Gange, [PSA.GetLeader] hat Executive Order 10450 verabschiedet, die die Definition eines nationalen Sicherheitsrisikos erweitert, um "jede kriminelle, infame, unehrliche, unmoralische oder notorisch schändliche Verhalten, gewohnheitsmäßigen Gebrauch von Rauschmitteln bis zum Exzess, Drogenabhängigkeit oder sexuelle Perversion". Dies hat zur Entlassung von über 5.000 Bundesangestellten geführt, die beschuldigt wurden, homosexuell zu sein."
pacificstates.71.a: "Wir werden Amerika sicher halten."

pacificstates.72.t: "Amelia Earhart und die Ninety-Nines"
pacificstates.72.d: "Nach dem Ende des Bürgerkriegs hat Amelia Earhart die Ninety-Nines wieder ins Leben gerufen, die sich der Förderung und Unterstützung von Frauen widmen, um Pilotinnen zu werden. Eine Reihe dieser Pilotinnen hat versucht, über die WASP-Organisation in die Luftwaffe einzutreten."
pacificstates.72.a: "Es gibt mehr im Leben, als nur ein Passagier zu sein."

pacificstates.74.t: "Verstaatlichung der Eisenbahn"
pacificstates.74.d: "Eine der Politiken der Democratic Party, die sie seit einiger Zeit anstrebt, war die Verstaatlichung der Eisenbahnen des Landes. Jetzt, wo sie an der Macht ist, stellt sich die Frage, wie genau die Verstaatlichung der Eisenbahn ablaufen soll. Der Kongress debattiert zwischen zwei verschiedenen Vorschlägen, wie dies umgesetzt werden soll. Der erste Vorschlag sieht vor, dass die Eisenbahnen verstaatlicht werden, aber nicht die Waggons, so dass private Unternehmen untereinander um Kunden konkurrieren können, während der zweite Plan die Waggons in die Verstaatlichung einbeziehen würde. Für welche Version soll sich der Kongress entscheiden?"
pacificstates.74.a: "Verstaatlicht nur die Gleise."
pacificstates.74.b: "Verstaatlicht beides sowohl die Gleise als auch die Wagons."

### Flavor Events ###

pacificstates.76.t: "Howard Hughes und die Luftfahrt"
pacificstates.76.d: "Howard Hughes hat sich durch seine Unternehmen, die sich mit der Luftfahrt beschäftigten, einen Namen gemacht und viele dieser Flugzeuge wurden von ihm selbst entworfen oder von ihm genehmigt. Der Krieg hat seine Liebe zur Luftfahrt nicht getrübt, die nach wie vor ungebrochen ist - und er glaubt, dass starke Luftstreitkräfte und eine starke Luftfahrtindustrie für Amerika von Vorteil sein werden. Zu diesem Zweck hat er in Zusammenarbeit mit militärischen und zivilen Führungskräften die Gründung der Federal Aviation Administration (FAA) vorangetrieben. Die FAA wird alle Befugnisse zur Regulierung der zivilen Luftfahrt haben, einschließlich Flugsicherheitsvorschriften, Flugnavigation und Verkehrskontrolle, und die Luftfahrtindustrie fördern. Hughes ist davon überzeugt, dass damit ein neues Zeitalter der Luftfahrt für Amerika eingeleitet wird."
pacificstates.76.a: "Dem Himmel entgegen!"

pacificstates.101.t: "Perez v. Sharp"
pacificstates.101.d: "Der Fall um die Ehe von Andrea Perez und Sylvester Davis hat endlich den Supreme Court erreicht. Andrea Perez wird als Weißer eingestuft, während Sylvester Davis laut US-Volkszählung als Neger gilt. Das kalifornische Gesetz besagt jedoch, dass "alle Ehen von Weißen mit Negern, Mongolen, Mitgliedern der malaiischen Rasse oder Mulatten illegal und ungültig sind" und dass "keine Erlaubnis ausgestellt werden darf, die die Heirat einer weißen Person mit einem Neger, Mulatten, Mongolen oder Mitglied der malaiischen Rasse genehmigt". Folglich folgte der Bezirksbeamte W. G. Sharp dem kalifornischen Gesetz und weigerte sich, ihnen ihre Heiratserlaubnis zu geben.\n\nMit Hilfe ihres Anwalts, Daniel G. Marshall, brachte Perez jedoch einen Writ of Mandamus vor. In der Verhandlung war eines der Argumente, die vorgebracht wurden, die Tatsache, dass sowohl Perez als auch Davis katholisch waren und eine katholische Trauung mit einer Messe wollten. Indem ihnen die Erlaubnis verweigert wurde, behaupteten sie, dass der Staat ihnen das heilige Sakrament der Ehe vorenthalten würde. Wie soll entschieden werden?"
pacificstates.101.a: "4-3 das Verbot wird aufgehoben."
pacificstates.101.b: "3-4 das Verbot bleibt."

pacificstates.102.t: "Mord im Schwimmloch"
pacificstates.102.d: "In Los Angles wurde über José Gallardo Díaz berichtet, der kürzlich ermordet in der Nähe eines Schwimmlochs in Commerce, nahe LA, aufgefunden wurde. Was jedoch die Geschichte mehr Nachrichtenwert machte, war der Fall der Männer, die des Mordes an dem Mann beschuldigt werden. Die Polizei von LA fand eine Bande von 17 Männern mexikanisch-amerikanischer Abstammung in der Nähe und glaubt, dass sie für das Verbrechen verantwortlich sind. Dies hat so etwas wie einen Medienzirkus angezogen, da Aktivisten versucht haben, gegen die Aktionen zu protestieren, indem sie behaupteten, dass diese Männer nicht die Mörder sind und unschuldig sind, da es nicht genügend Beweise gibt, um sie in Verbindung zu bringen. Trotzdem wurden neun von ihnen wegen Mordes zweiten Grades verurteilt und zu einer Haftstrafe im Gefängnis von San Quentin verurteilt, während der Rest im Bezirksgefängnis von Los Angeles einsitzt.\n\nDer Fall hat in der weißen Bevölkerung viel Feindseligkeit gegenüber Mexikanern hervorgerufen, was nicht dadurch erleichtert wurde, dass sowohl die Polizei als auch die Presse alle mexikanischen Jugendlichen als "Pachuco-Ganoven und Baby-Gangster" bezeichnet haben."
pacificstates.102.a: "Armer Diaz."

pacificstates.103.t: "Zoot Suit-Aufstände"
pacificstates.103.d: "Während des Krieges wurden der Öffentlichkeit Rationen auferlegt. Trotzdem tragen einige in der mexikanisch-amerikanischen Gemeinschaft Zoot Suits, die Materialien enthalten, die für die Kriegsanstrengungen benötigt werden. Viele weiße Amerikaner betrachten das Tragen des Zoot Suits als ein Zeichen von Kriminalität und lockerer Moral. Die Spannungen in Los Angeles stiegen weiter an, bis sie in Gewalt ausarteten. Soldaten und Matrosen schlugen und randalierten gegen die Mexikaner. Währenddessen neigte die lokale Presse dazu, die Matrosen und Soldaten dafür zu loben, dass sie "eine reinigende Wirkung hatten, um Los Angeles von Miscreants und Hoodlums zu befreien". Ein Journalist, der vor Ort war, Carey McWilliams, schrieb: "Ein Mob von mehreren tausend Soldaten, Matrosen und Zivilisten marschierte durch die Straßen der Innenstadt von Los Angeles und verprügelte jeden Zoot-Suiter, den sie finden konnten. Der Mob drang in die wichtigen Kinosäle ein, befahl dem Management, das Licht einzuschalten, und rannte dann die Gänge auf und ab und zerrte Mexikaner aus ihren Sitzen. Straßenbahnen wurden angehalten, während Mexikaner, einige Filipinos und Neger von ihren Sitzen gerissen, auf die Straße gestoßen und mit einer sadistischen Raserei verprügelt wurden."
pacificstates.103.a: "Das ist nicht gut."

pacificstates.104.t: "Zoot Suit-Aufstände"
pacificstates.104.d: "In der Stadt Los Angeles in [From.GetNameDef] wurden junge Mexikaner und Mexikanisch-Amerikaner brutal verprügelt. Ihre Läden wurden geplündert und weitere Gräueltaten wurden ihnen angehängt. Die Gringo-Presse hat sich sogar in die Aktion eingeklinkt und sie aufgefordert, mit ihren Aktionen fortzufahren. Für viele im mexikanischen Kongress ist dies ein Skandal. Unsere eigenen Bürger, die nach Amerika gegangen sind, um vorübergehend zu arbeiten, ganz zu schweigen von denen, die aufgrund ihrer Abstammung eine Verbindung zu Mexiko haben, werden misshandelt. Ein Brief an das [From.GetAdjective] State Department wird dafür sorgen, dass dies gestoppt wird."
pacificstates.104.a: "Reichen Sie eine Beschwerde beim Außenministerium ein."

pacificstates.105.t: "Das McGucken-Komitee"
pacificstates.105.d: "Nach den Zoot Suit-Aufständen reichte die mexikanische Regierung eine Beschwerde beim Außenministerium der Vereinigten Staaten ein. Um die Spannungen zwischen Amerika und Mexiko zu beruhigen, wurde das McGucken-Komitee unter der Leitung des Erzbischofs von Los Angeles, Joseph Thomas McGucken, gegründet. Der Bericht kam zu dem Schluss, dass Rassismus eindeutig im Mittelpunkt der Unruhen stand, und stellte eine "erschwerende Praxis (der Medien) fest, den Ausdruck Zoot-Suit mit dem Bericht über ein Verbrechen zu verbinden." Der Gouverneur von Kalifornien ernannte das Peace Officers Committee on Civil Disturbances unter dem Vorsitz von Robert W. Kenny, dem Präsidenten der National Lawyers Guild, um Empfehlungen für die Polizei auszusprechen. Es wurden Ausschüsse für menschliche Beziehungen ernannt, und die Polizeidienststellen wurden verpflichtet, ihre Beamten darin zu schulen, alle Bürger gleich zu behandeln"
pacificstates.105.a: "Hoffen wir, dass dies das Ende davon ist."

pacificstates.106.t: "California Pacific International Exposition"
pacificstates.106.d: "Heute wird die California Pacific International Exposition in San Diego eröffnet. Die Exposition wurde abgehalten, um für San Diego zu werben und die Wirtschaft zu unterstützen, die durch die Große Depression des Landes im Jahr 1925 ins Stocken geraten war. Die Ausstellung hatte hunderte von Exponaten zu Geschichte, Kunst, Gartenbau, ethnischen Kulturen, Wissenschaft und Industrie. Einige Konzessionen und Exponate waren ungewöhnlich, wie die Goldschlucht, der verlorene Kontinent Mu, die Zoro Garden Nudist Colony und der "One Ton Mechanical Man". Die Expo zog während ihrer 377 Tage 7.220.000 Besucher an. Die Besucher brachten 37.700.000 US-Dollar nach San Diego. Die Ausstellung war so beliebt, dass einige Gebäude wieder aufgebaut werden, um sie dauerhaft zu machen."
pacificstates.106.a: "Lasst uns das nächstes Jahr wiederholen."

pacificstates.107.t: "Citizen Kane wird veröffentlicht"
pacificstates.107.d: "Orson Welles hat mit Citizen Kane einen Film veröffentlicht, der schnell von zahlreichen Kinogängern und Kritikern gleichermaßen gelobt wurde. Viele betrachten es als einen bahnbrechenden Film für seine Kinematographie, Musik und Bearbeitung. Es ist ein quasi-biografischer Film über den fiktiven Charles Foster Kane, einen Zeitungsredakteur. Im Film wird Kanes Karriere in der Verlagswelt aus idealistischem Sozialdienst geboren, entwickelt sich aber allmählich zu einem rücksichtslosen Streben nach Macht. Doch trotz alledem ist William Randolph Hearst wütend über den Film und weigert sich, dass seine Zeitungen den Film überhaupt veröffentlichen und diffamierende Angriffe auf diejenigen fahren, die es getan haben. Trotz seiner Empörung hat dies die Leute nicht davon abgehalten, den Film zu sehen."
pacificstates.107.a: "Rosebud."

pacificstates.108.t: "Der Zauberer von Oz"
pacificstates.108.d: "Der Zauberer von Oz wurde mit überschwänglichen Kritiken veröffentlicht. Der Film basiert auf dem Bestseller von L. Frank Baum und zeigt Judy Garland, Frank Morgan, Ray Bolger, Bert Lahr, Jack Haley, Billie Burke, Margaret Hamilton und Charley Grapewin in den Hauptrollen. Was ihn berühmt gemacht hat, ist seine Verwendung von Farbe dank der Innovationen von Technicolor. Es ist ein Hit beim Publikum und Kritikern gleichermaßen."
pacificstates.108.a: "Folgen Sie der gelben Ziegelsteinstraße."

pacificstates.109.t: "San Francisco Fashion Week"
pacificstates.109.d: "San Francisco wird manchmal als das Paris des Westens bezeichnet. Um die Stadt zu einem der kulturellen Zentren der Welt zu machen, wird im Frühjahr eine Woche lang ein Event veranstaltet, das der Mode gewidmet ist. So sind die Modedesigner Amerikas nach San Francisco gekommen, um sich hier niederzulassen und das Bestreben zu unterstützen, San Francisco zu einer der Kultur- und Modehauptstädte der Welt zu machen. Damit sie ihrem Beinamen "Paris des Westens" wirklich gerecht werden kann."
pacificstates.109.a: "Neue Mode für Amerika."

pacificstates.110.t: "Anklage gegen Paramount Pictures"
pacificstates.110.d: "Ein Gerichtsfall hat den Obersten Gerichtshof von [Root.GetNameDef] bezüglich des Studiosystems erreicht, der seit mehreren Jahren ein Rechtsstreit war. Das Thema, das im Mittelpunkt des Falles stand, war das Studio-System, bei dem die großen Filmindustrien die Kinos direkt besitzen würden. Nach jahrelangem Hin und Her hat es den Obersten Gerichtshof erreicht. Der Oberste Gerichtshof entschied gegen das Studiosystem und erklärte, dass es ein Verstoß gegen die Kartellgesetze sei. Dieser Gerichtsfall hat somit das Studiosystem niedergeschlagen und markiert das Ende eines Zeitalters für Hollywood."
pacificstates.110.a: "Das Ende des Studiosystems."

pacificstates.111.t: "Superwaffen für wenig Geld"
pacificstates.111.d: "In den letzten Jahren hat sich unsere militärische Forschung auf das Potenzial für interne Konflikte konzentriert, wodurch unser Fokus und unser Budget für längerfristige Projekte eingeschränkt wurden. Der diesjährige Kongresshaushalt hat glücklicherweise etwas Geld gefunden, um es für ein langfristiges Projekt bereitzustellen. Drei Pläne werden dem militärischen Oberkommando vorgelegt, um die militärischen Projekte unserer Rivalen zu treffen und zu übertreffen. Der erste ist eine Rakete von Goddard, die theoretisch in der Lage ist, Sprengstoff aus meilenweiter Entfernung zu befördern, ohne das Leben der Piloten zu riskieren. Die zweite ist die von Oppenheimer geplante theoretische Bombe mit radioaktiven Schwermetallen, wie sie in Österreich und Deutschland erforscht wird. Die dritte ist ein viel billiger Plan, wie von der exzentrischen Wilhelm Reich vorgeschlagen, er behauptet, dass eine Bombe kann viel billiger mit seiner eigenen Physik Forschung gemacht werden."
pacificstates.111.a: "Goddard's Rakete."
pacificstates.111.b: "Oppenheimer's Bombe."
pacificstates.111.c: "Reich's Bombe."

pacificstates.112.t: "Goddard's erfolgreicher Start"
pacificstates.112.d: "Wieder zu Hause in Roswell, New Mexico, begibt sich Goddard erneut zum Start von Testraketen. Das letzte Mal, als er hier war, waren die Raketen kleiner als sein Oberschenkel und erreichten nur tausend Fuß Höhe. Jetzt steigen die Raketen kilometerweit über die Wüste auf und landen mit ihren Dummy-Gewichten. Goddards Weigerung, explosive Raketen auf dem amerikanischen Festland zu zünden, verhindert, dass das ganze Ausmaß des Schadens bekannt wird."
pacificstates.112.a: "Braver Junge Goddard."

pacificstates.113.t: "Oppenheimer's Bombe ist ein Erfolg"
pacificstates.113.d: "Eine Einladung von Oppenheimer wurde an Kernforscher, Physiker und Ingenieure in ganz Europa verschickt. Das Versprechen, der Verfolgung in Europa zu entkommen, hat bei jüdischen Wissenschaftlern am stärksten geklungen, von denen einige für das Projekt in die USA emigrierten. Nach anderthalb Jahren des Experimentierens und einiger Zusammenarbeit mit Kollegen in Europa ist eine funktionierende Atombombe bereit, getestet zu werden. Der Himmel über Almagordo, New Mexico, erhellte sich in einem Blitz der Zerstörung, als die Testbombe Valediction explodierte. Oppenheimer sagte später, die Bombe sei nach seinem Lieblingsgedicht von John Donne benannt."
pacificstates.113.a: "The breath goes now."

pacificstates.114.t: "Reich's gescheiterte Explosion."
pacificstates.114.d: "Nach vielen Verzögerungen und mehreren Versuchen, den Generalstab zu täuschen, wird Wilhelm Reichs Bombenprojekt eingestellt und Millionen von Dollar wurden für Quatsch verschwendet. Dies wurde offensichtlich, Reichs Beobachter, wenn Tests zeigen seine Energie, genannt Orgone, könnte exotherme Reaktionen, die nur er und seine Mitarbeiter sehen konnte induzieren. Die Bombe selbst ist eine hohle Schale mit Schichten von Metallen bedeckt, die nie explodiert ist, außer dass sie zusammenbrach, als Reich versuchte, sie während der Untersuchung zu zerstören. Diese Peinlichkeit macht derzeit seine Runden in den Zeitungen."
pacificstates.114.a: "Nicht unser stolzester Moment."

pacificstates.150.t: "Die Pazifik-Erklärung"
pacificstates.150.d: "Seit der ersten friedlichen Machtübergabe zwischen George Washington und John Adams rühmt sich die Regierung der Vereinigten Staaten, die Wünsche ihrer Bevölkerung nach einer Wahl zu respektieren. Dieser unausgesprochene Vertrag zwischen dem Volk und seiner Regierung ist von General Douglas MacArthur verletzt worden. Indem er den demokratisch gewählten Präsidenten im Namen der "Wahrung der Stabilität" absetzte, hat er die Gründungsprinzipien unserer großen Nation erschüttert. Die Zerstörung des gesunden zivil-militärischen Verhältnisses, das Amerika seit der Unabhängigkeit geprägt hat, ist eine schwere Beleidigung aller Werte, die wir als Nation hochhalten.\n\n Als Reaktion darauf haben die Gouverneure von Kalifornien, Washington und Oregon eine gemeinsame Erklärung abgegeben, in der sie das Vorgehen des Generals verurteilen und seinen sofortigen Rückzug aus Washington fordern. Wir bezweifeln, dass er positiv reagieren wird, aber wie die Patrioten im Jahr 1776 müssen wir uns gegen Tyrannei und Unterdrückung zur Wehr setzen."
pacificstates.150.a: "Für die Republik!"

pacificstates.151.t: "Merriam fordert Neuwahlen"
pacificstates.151.d: "Frank Merriam, in Abstimmung mit den Gouverneuren von Oregon und Washington, gab heute eine atemberaubende öffentliche Erklärung ab. Darin behauptete er, dass, wenn der so genannte "Beschützer" der amerikanischen Werte nicht einmal die in der Verfassung umrissenen Grundrechte respektieren könne, wobei er sich auf Douglas MacArthur bezog, es an den Menschen des Pazifiks liegen würde, Amerikas unveräußerliche Rechte zu verteidigen. Mit der Behauptung, dass MacArthurs Sturz der Regierung illegitim sei, würde eine neue Wahl abgehalten werden, um einen neuen Präsidenten zu wählen - wenn auch unter einer begrenzten Anzahl von Kandidaten im Pazifikraum. Dennoch, so Merriam, hätte derjenige, der diese Wahl gewinnen würde, immer noch mehr Legitimität als MacArthur und wäre damit beauftragt, die Rückkehr der Nation zur Demokratie zu beaufsichtigen - notfalls mit Gewalt."
pacificstates.151.a: "Wir müssen die Verfassung bewahren!"

pacificstates.152.t: "Syndikalistischer Aufstand!"
pacificstates.152.d: "Nachdem Jack Reed selbst die Illegitimität MacArthurs erklärt hatte, hofften viele, dass die Kapitalisten und Syndikalisten zusammenkommen und die amerikanische Demokratie bewahren könnten. Diese naiven Hoffnungen wurden enttäuscht, als Gouverneur Merriam der Nationalgarde befahl, einen syndikalistischen Protest, der in Sacramento ausbrach, gewaltsam zu unterdrücken. Dies eskalierte zu weit verbreiteten Unruhen in vielen westlichen Städten, welche insbesondere in Seattle in Gewalt ausarteten. Longshoremen und Teamster brachen in das Rathaus von Seattle ein und erklärten die Stadt für loyal gegenüber Reeds Arbeiterrepublik in Chicago. Derzeit befindet sich die Stadt in einer angespannten Patt-Situation zwischen Einheiten der Nationalgarde und den Rebellen, die sich im Rathaus verschanzt haben."
pacificstates.152.a: "Vernichtet diese Verräter!"

pacificstates.153.t: "Gewalt bei den Wahlen"
pacificstates.153.d: "Die Spannungen zwischen den Pazifikstaaten und Washington sind in den letzten Wochen hoch geblieben, aber heute, im Vorfeld der "Neuwahlen", sind sie in einen offenen Konflikt ausgebrochen. Während einige der Schiffe indem Marinestützpunk San Diego nach den ersten Anzeichen von Unruhen an die Ostküste verlegt wurden, blieben viele - zusammen mit Matrosen aus dem ganzen Land. Details sind lückenhaft, aber es scheint, dass ein Kommandant der Basis auf Befehl aus Washington den Matrosen befahl, Waffen aus der Waffenkammer der Basis zu nehmen und in die Stadt zu gehen. Sie brachten sich in den Wahllokalen in Stellung und hinderten die Wahlhelfer daran, sich einzurichten. Als der Morgen anbrach, umzingelte ein großer Mob diese Soldaten und begann, sie mit Steinen, Flaschen und anderen Trümmern zu bewerfen. Einer der Matrosen, der von einer Flasche getroffen wurde, schoss zurück, und bald versank die Stadt im Chaos. Einheiten der kalifornischen Nationalgarde wurden eingesetzt, und es kam zu heftigen Straßenschlachten zwischen MacArthur-treuen Matrosen und den Gardisten, die die ruhige Stadt in ein Kriegsgebiet verwandelten." 
pacificstates.153.a: "Nieder mit den Verrätern!"

pacificstates.154.t: "Deadline läuft aus"
pacificstates.154.d: "Da die Frist der Bundesregierung droht abzulaufen, ist es klar geworden, dass es kein Nachgeben auf beiden Seiten geben wird. Der neu gewählte Präsident [Root.GetLeader] war damit beschäftigt, im ganzen Westen Milizen aufzustellen, inmitten einer wachsenden Entschlossenheit, das Land wiederherzustellen und MacArthur zu widerstehen. Die Bundesregierung hat ihrerseits deutlich gemacht, dass sie keinen Weg mehr zu einem Kompromiss mit den Pazifikstaaten sieht."
pacificstates.154.a: "Es ist nur eine Frage der Zeit."

pacificstates.200.t: "Die Armee fordert zivile Lkw an"
pacificstates.200.d: "Nachdem Marshall sein Motorisierungsprogramm für die W.D.C. verkündet hatte, wurde ein Vorschlag an den Präsidenten geschickt, über die Beschlagnahmung von zivilen Fahrzeugen zu entscheiden, um unsere schnell wachsende Armee zu versorgen. Mit seiner Zustimmung haben wir begonnen, Fahrzeuge aus der Zivilbevölkerung zu beschlagnahmen, wobei sich zu unserer Überraschung einige stolze Patrioten neben unseren Lagern anstellten, um ihre Fahrzeuge für den bevorstehenden Kampf zur Verfügung zu stellen. Zwar haben sich nicht alle ihre Fahrzeuge als nützlich für uns erwiesen, aber wir haben es geschafft, eine ganze Reihe von Lastwagen zu beschlagnahmen, die entweder so modifiziert werden können, dass sie mit Leichtigkeit Truppen transportieren können, oder die robust genug sind, um unsere Truppen direkt transportieren zu können."
pacificstates.200.a: "Ihr Dienst an unserer Nation wird gewürdigt"

pacificstates.201.t: "Erfolg der Operation Gletscher"
pacificstates.201.d: "Mit der Einnahme der Staaten Idaho, Utah und Arizona wurde die Operation Glacier von unserem Oberkommando als durchschlagender Erfolg bezeichnet. Mit den gesicherten Rocky Mountains und unserer Industrie im Rücken besitzen wir nun eine gute Ausgangsbasis für den Angriff auf die Great Plains und den Süden, mit dem wir die Radikalen zurückdrängen und unsere Nation sichern werden."
pacificstates.201.a: "Wir werden bald auf Washington marschieren!"

pacificstates.202.t: "Scheitern der Operation Gletscher"
pacificstates.202.d: "Während die Operation Glacier einige territoriale Gewinne erzielen konnte, waren die Verluste zu hoch und die Gewinne zu gering, um für die Kriegsanstrengungen von Bedeutung zu sein. So wie es aussieht, bleiben die Rocky Mountains umstrittenes Gebiet und unser langfristiges Überleben ist in Gefahr. Es liegt nun am Marschall und dem Oberkommando, uns mit allen Mitteln durch den Krieg zu bringen."
pacificstates.202.a: "Wir müssen unsere Strategie überdenken"

pacificstates.203.t: "Überdenken unserer Panzerdesigns"
pacificstates.203.d: "Mit dem Ende des Bürgerkriegs müssen wir nun die industriellen Maßnahmen, die wir während des Krieges zur Verbesserung der Kriegsproduktion ergriffen haben, überarbeiten. Eine dieser Maßnahmen war Marshalls Forderung nach schnelleren Panzern für die Massenproduktion, die leider den Nachteil mit sich brachten, dass sie in unwegsamem Gelände unzuverlässig waren, eine Eigenschaft, die den neu rekrutierten Panzerbesatzungen unserer Nation leider mehr als nur einmal Kopfschmerzen bereitet hat. Da unsere Militärausgaben erhöht werden sollen, sind einige Konstrukteure mit neueren Modellen mit besseren Motoren und Aufhängungssystemen an uns herangetreten, die sicherstellen sollen, dass keine regelmäßigen Pannen auftreten, aber im Gegenzug sagen unsere Experten voraus, dass unsere Produktionsgeschwindigkeit reduziert wird. Was sollen wir tun?"
pacificstates.203.a: "Konzentrieren wir uns auf zuverlässigere Modelle"
pacificstates.203.b: "Zuverlässigkeit ist kein Thema, wenn wir den Feind mit Panzern überschwemmen können!"

pacificstates.204.t: "Farmer-Labor verzeichnet massive Zuwächse"
pacificstates.204.d: "Die lokalen Zeitungen berichten von einem massiven Anstieg der Aktivitäten der Farmer-Labor-Partei. Während dieser Wandel in früheren Jahren untertrieben gewesen wäre, hat die Existenz diktatorischer Kräfte in der Bundesregierung viele zuverlässige Wähler in den Pazifikstaaten verunsichert. Dieser Wandel hat den provisorischen Kongress in Sacramento erreicht, wo mehrere kleinere Abgeordnete öffentliche Erklärungen abgegeben haben, in denen sie Farmer-Labor unterstützen. Für die Beobachter im Rest der USA bestätigt dieser Wandel ihre Befürchtungen, dass sich die etablierten Demokraten und Republikaner völlig vom Zweiparteiensystem entfremdet haben."
pacificstates.204.a: "Konzentrieren wir uns auf verlässlichere Wähler"

pacificstates.205.t: "Der Triumph der Demokratie"
pacificstates.205.d: "Mit der endgültigen Niederlage von General MacArthurs Junta steht unsere Regierung - die rechtschaffene Regierung - wieder aufrecht über dem amerikanischen Kontinent. Genau wie Abraham Lincoln vor fünfundsiebzig Jahren hat Präsident [PSA.GetLeader] die Demokratie und die Union gerettet. Jetzt, da der Krieg vorbei ist, müssen die Lehren aus der Krise von '37 und dem Krieg studiert und angewendet werden. Während in der Regierung tatsächlich eine große Bereitschaft besteht, das System zu reformieren, gibt es keinen Konsens über das weitere Vorgehen.\n\n Manche fragen sich, ob die Präsidenten Reed und Long als Märtyrer gegen die Diktatur von Douglas MacArthur propagiert werden sollten - der nach einhelliger Meinung der Hauptbösewicht des Bürgerkriegs war - oder ob sie selbst als radikale Diktatoren im Entstehen abgetan werden sollten. Es gibt immer noch viele Sympathisanten beider Männer in der Farmer-Labor-Partei, den Demokraten und den Republikanern, obwohl sie beide schon 1937 zu Verrätern erklärt wurden.\n\n Klar ist, dass das Militär in der Vorkriegszeit in Amerika zu mächtig geworden war, selbst in Friedenszeiten, aber nur wenige wissen, wie man dieses Problem mit der nationalen Verteidigung und vor allem mit der Popularität von General Marshall vereinbaren kann, dem bereits mehrere Regierungsposten angeboten wurden. All diese und andere Fragen müssen jetzt beantwortet werden, aber durch die Gnade des allmächtigen Gottes hat Amerika jetzt eine Regierung, die bereit ist, es zu versuchen."
pacificstates.205.a: "Die Demokratie in Amerika ist noch nicht tot.\n§L(Kartenfarbe beibehalten)§!"
pacificstates.205.b: "Die Demokratie in Amerika ist noch nicht tot.\n§L(Kartenfarbe wechseln)§!"

pacificstates.206.t.PSA: "Die chinesische Madame Curie"
pacificstates.206.d.PSA: "Eine aktuelle Dissertation über Bremsstrahlung und die Produktion radioaktiver Isotope, die bei der Kernspaltung von Uran entstehen, stammt von niemand Geringerem als der 28-jährigen Chien-Shiung Wu, einer jungen und aufstrebenden Physikerin an der University of California, Berkeley. Aus der Kleinstadt Lihue in der Provinz Jiangsu stammend, schloss Wu als Klassenbeste ab und wurde 1929 zur Universität in Nanjing zugelassen. Als Lehrerin an einer öffentlichen Schule in Shanghai unterhielt Wu eine enge Beziehung zum Präsidenten der Schule, dem angesehenen Hu Shih, der sowohl als Mentor als auch als ein zweiter Vater für Wu fungierte. Aufgrund der ständigen Instabilität, die China plagte, und der Ermutigung durch die Forscherkollegin Gu Jing-Wei traf Wu 1936 die Entscheidung, in die Vereinigten Staaten zu emigrieren, mit der Absicht, an der Universität von Michigan zu studieren. Wu war schockiert über den Sexismus, der in der amerikanischen akademischen Welt herrschte, und beschloss, an der wesentlich liberaleren UC Berkeley zu studieren.\n\nIn Berkeley verdiente sich Wu mit ihrem Intellekt, ihrer Schönheit und ihrem Charisma den Respekt ihrer Mentoren wie Robert Oppenheimer und Ernest O. Lawrence, aber auch die Bewunderung ihrer Klassenkameraden, die ihr liebevoll den Spitznamen "Gee Gee" gaben. Nachdem sie mit ihrer lobenswerten Dissertation promoviert hatte, empfahlen Oppenheimer und Lawrence, Wus Forschung für die weitere Atomforschung zu nutzen."
pacificstates.206.t.china: "Die First Lady der Physik kehrt heim"
pacificstates.206.d.china: "Auf der Flucht vor den kriegsgebeutelten Vereinigten Staaten ist Chien-Shiung Wu nach China zurückgekehrt. Die aus der Kleinstadt Lihue stammende Wu schloss als Klassenbeste ab und wurde 1929 an der Universität in Nanjing zugelassen. Als Lehrerin an einer öffentlichen Schule in Shanghai hatte Wu eine enge Beziehung zum Präsidenten der Schule, dem angesehenen Hu Shih, der für Wu sowohl als Mentor als auch als zweiter Vater fungierte. Aufgrund der ständigen Instabilität in China und der Ermutigung durch die Forscherkollegin Gu-Jing Wei fasste Wu 1936 den Entschluss, in die Vereinigten Staaten zu emigrieren, um an der Universität von Michigan zu studieren. Wu war schockiert über den Sexismus, der in der amerikanischen akademischen Welt herrschte, und beschloss, an der wesentlich liberaleren UC Berkeley zu studieren.\n\nDoch mit dem Zusammenbruch der [USA_MacArthurCoupCheck] ist Wu wieder nach China zurückgekehrt. Mit den Ressourcen der Academia Sinica, die ihr zur Verfügung stehen, will Wu Chinas Atomprogramm leiten und China in das moderne Zeitalter führen."
pacificstates.206.a: "Bravo!"

### Characters ###
PSA_henry_wallace: "Henry Agard Wallace"
PSA_henry_wallace_leader_desc: "§YGeboren:§! §L7. Oktober 1888, in Orient, Iowa, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LDie bescheidenen Anfänge als Farmer in Iowa hielten den jungen Henry Wallace nicht davon ab, die Welt zu sehen und weltliche Erkenntnisse zu gewinnen. Sein Vermögen verdankte er der Erfindung hybrider Maiszüchtungen, einer wichtigen Innovation, die es Wallace ermöglichte, die Welt zu bereisen. Henry besuchte Indien und machte Bekanntschaft mit der Theosophie, einer in Russland beliebten hinduistischen Denkschule, die Elemente des christlichen Anarchismus und Sozialismus enthält. Diese Lehren entfremdeten ihn letztlich vom Mainstream-Sozialismus und trieben ihn nach seiner Rückkehr in die Farmer-Labor Party. Wallace stellt sich selbst vor allem als pragmatischen Ökonomen und Landwirtschaftsexperten dar, der in der Lage ist, die Agrarreform durchzuführen, die Amerika braucht.§!"

PSA_philip_la_follette: "Philip Fox La Follette"
PSA_philip_la_follette_leader_desc: "§YGeboren:§! §L8. Mai 1897, in Madison, Wisconsin, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LAls professioneller Progressiver aus Wisconsin ist Philip der erfolgreichste der politisch aktiven La Follette-Familie. Er ist ein Freund und ehemaliger Mentor von Floyd Olson, der davon überzeugt wurde, der Farmer-Labor-Partei beizutreten, um seinem Staat in der Not weiter zu helfen. Mit dem Gespenst des Isolationismus, für das Philips Vater Robert stand, steht Philip dennoch hinter der Notwendigkeit eines starken Militärs in Amerika sowie dem vollen Umfang und der Stärke der Regierung, wie sie von der Farmer-Labor Party gefördert wird.§!"

PSA_glen_taylor: "Glen Hearst Taylor"
PSA_glen_taylor_leader_desc: "§YGeboren:§! §L12. April 1904, in Portland, Oregon, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LDass er Präsident wurde, war für Glen Taylor ebenso überraschend wie für die Wählerschaft. Der Mann, der einmal Wanderprediger und dann Country-Sänger werden wollte, hatte endlich eine Position erreicht, die seinen Fähigkeiten entsprach. Taylor war im Kongress als mitfühlender Wirtschaftswissenschaftler und Verfechter einer fortschrittlichen Politik bekannt, der auf den Stufen des Kapitols für Kinder sang. Taylors Mitgefühl beflügelte seinen Widerstand gegen die Rassentrennung, und trotz seiner Exzentrik hat er sich beim amerikanischen Volk beliebt gemacht, was alles ist, was er jemals wollte.§!"

PSA_hiram_johnson: "Hiram Warren Johnson"
PSA_hiram_johnson_leader_desc: "§YGeboren:§! §L2. September 1866, in Sacramento, Kalifornien, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LHiram Johnson stammte aus einer politischen Familie. Hirams Vater, Grove Johnson, war ein in Ungnade gefallener Staatsabgeordneter, seine Mutter war stark in den Daughters of the American Revolution engagiert. Dieses Erbe förderte Hirams frühe politische Karriere, und er wurde 1902 ein kompetenter Staatsanwalt für San Francisco. Hirams Gouverneurskandidatur im Jahr 1910 wurde von der liberalen republikanischen Gruppe "Lincoln-Roosevelt League" finanziert. Johnsons Kampagne lief in Opposition zur Southern Pacific Railroad Corporation, die versuchte, innerhalb der Republikaner gegen Hiram zu lobbyieren. Als Gouverneur unterstützte Hiram einwanderungsfeindliche Gesetze und ebnete damit den Weg für eine spätere Karriere im Kongress. Das republikanische Establishment in Kalifornien wurde 1932 erschüttert, als Hiram seine Unterstützung für Herbert Hoover einstellte. Hirams persönliche Abneigung gegen das östliche Establishment führte dazu, dass er sich aus dem politischen Chaos von 1936 heraushielt.§!"

PSA_culbert_olson: "Culbert Levy Olson"
PSA_culbert_olson_leader_desc: "§YGeboren:§! §L7. November 1876, in Fillmore, Utah, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LCulbert Olson war zu Lebzeiten sowohl mit dem Stigma konfrontiert, als Mormonenpolitiker zu kandidieren, als auch als Atheist zu kandidieren. Als Gouverneur von Kalifornien hatte Culbert Olson mit den seit langem bestehenden Gerüchten zu kämpfen, dass die Mormonen eine Blutfehde mit der US-Regierung führten. Olsons hervorragende Amtszeit als Gouverneur bestand in der Verabschiedung von Gesetzen zur Gesundheitsfürsorge und der Ermöglichung der Organisierung von Nicht-SPA-Sozialisten. Zum Zeitpunkt des nationalen Rennens hatte sich Culbert als Atheist geoutet und stand vor einem zweiten schweren Kampf. Die Partei stand zu ihm, und schließlich ermöglichte ihm sein Portfolio den Einzug ins Weiße Haus.§!"

PSA_clarence_martin: "Clarence Daniel Martin"
PSA_clarence_martin_leader_desc: "§YGeboren:§! §L29. Juni 1886, in Cheney, Utah, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LClarence Martin wurde während der folgenschweren Wahlen im Bundesstaat Washington im Jahr 1932 bekannt, bei denen viele Republikaner aus den Staatsämtern entfernt wurden. Clarence kam zwar während eines großen Umbruchs ins Amt, aber zu seinen Referenzen in Washington gehörten die Förderung von Kleinunternehmen und sein ungewöhnlich respektvoller Umgangston. Clarence lehnte es grundsätzlich ab, in seinem Wahlkampf zu übertreiben oder an populistische Tendenzen zu appellieren, und zeichnete sich im Senat von Washington dadurch aus, dass er notwendige Bauvorhaben förderte. Als es der Demokratischen Partei gelang, den Republikanern im gesamten Westen die Initiative für Bauvorhaben zu entreißen, profitierte Clarence politisch davon und erhielt 36 mehr Stimmen als Garner in Washington. Die Abkehr einiger Demokraten von MacArthur machte Clarence' Loyalität nur noch deutlicher und seine Nominierung für den Chefsessel noch wahrscheinlicher.§!"

PSA_warren_magnuson: "Warren Grant Magnuson"
PSA_warren_magnuson_leader_desc: "§YGeboren:§! §L12. April 1905, in Moorhead, Minnesota, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LEs ist zwar bekannt, wann und wo Warren Grant Magnuson geboren wurde, aber die genauen Einzelheiten seiner Geburt sind ein Rätsel - er kannte seine leiblichen Eltern nie und erhielt seinen Namen von einem Paar skandinavischer Einwanderer der zweiten Generation. Magnuson studierte zwei Jahre lang in North Dakota, bevor er eine kurze Zeit in Kanada verbrachte und dort als Drescher arbeitete. Auf Betreiben einer Highschool-Freundin zog er nach Seattle, Washington, wo er 1929 sein Jurastudium abschloss und in den folgenden Jahren in verschiedenen Regierungsämtern tätig war. In den nächsten Jahren arbeitete er in verschiedenen Regierungsämtern. 1928 unterstützte er die Präsidentschaftskandidatur von Al Smith und blieb seitdem als Demokrat aktiv, setzte sich gegen die Prohibition ein und zog 1933 als Abgeordneter aus Seattle in das Repräsentantenhaus von Washington ein. Magnuson wurde dann gewählt, um eine freie Stelle im nationalen Repräsentantenhaus zu besetzen, und nahm seinen Sitz im Januar 1937 ein - nur wenige Monate bevor das Land vom Bürgerkrieg zerrissen wurde. Als Gegner von MacArthurs Machtübernahme trotzte Magnuson den Widrigkeiten und floh mit Hilfe von putschfeindlichen Elementen in der Marine aus Washington D.C. - im Gegenzug meldete er sich freiwillig für die Kriegsanstrengungen und diente während eines Großteils des Krieges in der Marine. 1944 zog Magnuson aufgrund seiner Kriegserfahrungen und seines fortschrittlichen Verhaltens in den Senat ein, wo er bekanntlich die Bemühungen um die Aufhebung des Chinese Exclusion Act anführte und schnell zu einem Aushängeschild des reformorientierten Flügels der Demokraten wurde. Als er 1952 seine Absicht ankündigte, für die Präsidentschaft zu kandidieren, galt er als idealer Kandidat - niemand, so argumentierten die Demokraten, verkörperte die pazifische Sache besser als ein Veteran, der sein Leben der Sache der Demokratie gewidmet hatte. Mit der Wende des Jahrzehnts sehen viele in Präsident Magnuson den Vorboten einer neuen Ära des amerikanischen Progressivismus.§!"

PSA_frank_merriam: "Frank Finley Merriam"
PSA_frank_merriam_leader_desc: "§YGeboren:§! §L22. Dezember 1865, in Hopkinton, Iowa, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LFrank Merriam, Sohn von Bürgerkriegsveteranen, plante eine juristische Karriere im Mittleren Westen. Als er sah, dass die Republikanische Partei in Kalifornien immer mehr an Bedeutung gewann, verlagerte Frank Merriam seine Karriere in den Westen. Es war vor allem Merriam, der die SPA in Kalifornien besiegte, den Streik der Longshoremen niederschlug und sogar Upton Sinclair eine Abfuhr erteilte, als dieser zum Gouverneurskandidaten der Demokraten wurde. Trotzdem widersetzten sich die traditionell republikanischen Zeitungen Merriams Steuerreformen. Nach dem Amtsantritt von MacArthur wurden die meisten dieser Zeitungen von Hearst angewiesen, alle Republikaner zu verunglimpfen. Merriam konnte den öffentlichen Aufschrei gegen Hearst und MacArthur nutzen, um den Sitz in der Exekutive zu gewinnen.§!"

PSA_charles_mcnary: "Charles Linza McNary"
PSA_charles_mcnary_leader_desc: "§YGeboren:§! §L12. Juni 1874, in Salem, Oregon, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LCharles McNary stand hinter dem Fundament der Republikanischen Partei, als diese 1936 von allen Seiten angegriffen wurde, und diente als Alf Landons Kandidat. McNary, der im Herzen Republikaner, aber auch Pragmatiker war, galt innerhalb der Partei als Versicherung gegen den Abstieg des Nordwestens in den Radikalismus, was ihn auch zum Verbündeten eines Verbündeten der Entente-Interessen in Nordamerika machte. Dank dieser Beziehung versorgte sein Unternehmen in den 1940er Jahren einen großen Teil Westkanadas mit Strom.§!"

PSA_joseph_bracken_lee: "Joseph Bracken Lee"
PSA_joseph_bracken_lee_leader_desc: "§YGeboren:§! §L7. Januar 1899, in Price, Utah, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LJoseph Bracken Lee war einer der ersten rechtsgerichteten Republikaner in Utah. Er wurde nur kurz nachdem Mormonen in den Kongress gewählt wurden, gewählt. Während andere sich aus religiösen Gründen gegen die Einberufung wehrten, trat Lee dem Militär bei und geriet schließlich in Schwierigkeiten, als die Veteranenrenten ausblieben. Als er als Republikaner für das Amt des Gouverneurs kandidierte und versprach, sich für die Bezahlung von Veteranen einzusetzen, machte Lee auch Bekanntschaft mit den alten Seilschaften der Politik. Dieses alte Netzwerk hätte beinahe zu seiner Entlassung geführt, nachdem er von dem pro-AFP-Sheriff W. Skousen in einer illegalen Spielhölle erwischt worden war. Lee setzte sich weiterhin für den Steuerkonservatismus und für die Aufnahme aller Gruppen der religiösen Rechten in republikanische Kreise ein, was ihm schließlich die Nominierung für das höchste Amt einbrachte.§!"

PSA_earl_warren: "Earl Warren"
PSA_earl_warren_advisor_desc: "§YGeboren:§! §L19. März 1891, in Los Angeles, Kalifornien, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LDer junge Earl Warren dachte, seine Karriere sei zum Scheitern verurteilt, als sein Vater Mathias wegen der Teilnahme an einem Streik auf die schwarze Liste gesetzt wurde, doch stattdessen motivierte es den jungen Mann, sich über dieses Stigma hinwegzusetzen. Dieses Stigma veranlasste Earl dazu, zahlreichen Bruderschaften und Logen beizutreten, um mit den Leuten in Kontakt zu kommen, die seinen Vater stigmatisiert hatten, und auch beim Militär zu dienen. Diese Verbindungen zahlten sich aus und führten Earl in den öffentlichen Dienst. 1930 wurde er schließlich Gouverneur von Kalifornien, wo er die im Niedergang begriffene Progressive Bewegung in die politische Mitte lenkte, weg von der noch stärker im Niedergang begriffenen Sozialistischen Partei der Westküste.§!"
PSA_earl_warren_leader_desc: "§YGeboren:§! §L19. März 1891, in Los Angeles, Kalifornien, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LDer junge Earl Warren dachte, seine Karriere sei zum Scheitern verurteilt, als sein Vater Mathias wegen der Teilnahme an einem Streik auf die schwarze Liste gesetzt wurde, aber stattdessen motivierte es den jungen Mann, sich über dieses Stigma hinwegzusetzen. Dieses Stigma veranlasste Earl dazu, zahlreichen Bruderschaften und Logen beizutreten, um mit den Leuten in Kontakt zu kommen, die seinen Vater stigmatisiert hatten, und auch beim Militär zu dienen. Diese Verbindungen zahlten sich aus und führten Earl in den öffentlichen Dienst, wo er 1930 schließlich den Sitz des Gouverneurs von Kalifornien erlangte und die im Niedergang begriffene Progressive Bewegung in die politische Mitte führte, weg von der noch mehr im Niedergang begriffenen Sozialistischen Partei der Westküste. Earl wurde ein progressiver Vertreter der Republikanischen Partei und setzte sich für die Aufhebung der Rassentrennung im Land ein.§!"

PSA_harry_cain: "Harry Pulliam Cain"
PSA_harry_cain_leader_desc: "§YGeboren:§! §L10. Januar 1906, in Nashville, Tennessee, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LHarry Pulliam Cain wurde zusammen mit seinem Zwillingsbruder am 10. Januar 1906 in Nashville, Tennessee, als Sohn eines Paares mit starkem Südstaatenhintergrund geboren. Sie sorgten dafür, dass Cain auch nach dem Umzug der Familie nach Tacoma, Washington, im Jahr 1911 nicht vergessen wurde und stolz darauf war. Obwohl er im Alter von 11 Jahren seine Mutter verlor und an einer Bellschen Lähmung litt, die ihn vorübergehend am Sprechen hinderte, überwand er beides und schrieb sich an der Hill Military Academy und später an der University of the South in Sewanee, Tennessee, ein, wo er eine Vorliebe für den anglo-irischen konservativen Philosophen und Staatsmann Edmund Burke des 18. Jahrhundert, dem anglo-konservativen Philosophen und Staatsmann Edgar Burke. Sein Studium zog ihn auch in Richtung Journalismus, was dazu führte, dass er nach seinem Abschluss 1929 ein Jobangebot der New York Times annahm.\n\nCains Leben wurde, wie das der übrigen Amerikaner, durch die Nachricht von MacArthurs Putsch und dem darauf folgenden Aufstand in Kalifornien völlig auf den Kopf gestellt. Da er MacArthurs Vorgehen für eine kranke Perversion des Konservativismus hielt, schloss sich Cain rasch der jungen Pazifik-Armee an, wo ihm seine frühere militärische Ausbildung zugute kam und ihm half, sein Talent für die Militärregierung zu entdecken - eine Fähigkeit, die bei der Bewältigung der beispiellosen humanitären Krise, die der Bürgerkrieg mit sich brachte, sehr gefragt war. Nach seiner Dienstzeit kehrte er nach Tacoma zurück und kandidierte für das weitgehend parteilose Amt des Bürgermeisters, das er aufgrund seiner Kriegserfahrungen und seines öffentlichen Wahlkampfstils mit Leichtigkeit gewann. Nach einer weitgehend erfolgreichen Amtszeit wechselte der konservative Demokrat, der sich schon lange nicht mehr in die Partei verliebt hatte, zu den Republikanern und kandidierte für den Senat, wo er zum ersten Mal für Aufsehen sorgte, als er seinen demokratischen Gegner beschuldigte, Verbindungen zu sozialistischen Tarnorganisationen zu unterhalten. Es sollte nicht seine letzte sein - der Senator wurde schnell für seine aufrührerischen konservativen Positionen während seiner Amtszeit berüchtigt.\n\nCains Polemik gegen die dreifache Bedrohung durch Sozialismus, Longismus und MacArthurismus trug ihn zur republikanischen Nominierung und zur Präsidentschaft - aber jetzt, da er in die inneren Abläufe der laufenden Ausschüsse zur Untersuchung "subversiver Aktivitäten" eingeweiht ist, hat Cain alle schockiert, indem er sich gegen viele der Verfahren als Verstöße gegen die bürgerlichen Freiheiten und das ordentliche Gerichtsverfahren ausgesprochen hat. Präsident Cain erwirbt sich schnell den Ruf eines Mannes, der im Widerspruch zu seiner Vergangenheit steht - und der bereit ist, für jede noch so kontroverse Meinung einzustehen.§!"

PSA_richard_nixon: "Richard Milhous Nixon"
PSA_richard_nixon_leader_desc: "§YGeboren:§! §L9. Januar 1913, in Yorba Linda, Kalifornien, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LAls gebürtiger Kalifornier und sturer Quäker versuchte Nixon nach dem College, dem FBI beizutreten. Nachdem ihm dies nicht gelungen war, wurde Nixon Anwalt für die großen kalifornischen Ölgesellschaften. Nixon begann eine Fehde mit seinem republikanischen Kollegen Earl Warren, die sich bis in die nationale Politik fortsetzte. Nixon übernahm die Verfolgung von Politikern in den Pazifikstaaten, die des Radikalismus verdächtigt wurden, und hatte eine gute Erfolgsbilanz gegen Sozialisten. Schließlich besiegte Nixon Warren innerhalb der Republikaner, indem er ihm das Gouverneursamt von Kalifornien im Austausch für die nationale Nominierung versprach.§!"

PSA_sheridan_downey: "Sheridan Downey"
PSA_sheridan_downey_leader_desc: "§YGeboren:§! §L11. März 1884, in Laramie, Wyoming, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LSheridan Downey studierte Jura an der Universität von Michigan und wurde bald darauf 1908 zum Bezirksstaatsanwalt von Wyomings Albany County gewählt - als Republikaner. Im Jahr 1912 unterstützte er in einem kühnen Schritt Theodore Roosevelt und seine "Bull Moose"-Revolte und leitete die Bemühungen der Bewegung in Wyoming, was indirekt zum Sieg der Demokraten im Bundesstaat beitrug. Im Jahr darauf zog er mit seinem Bruder Stephen nach Kalifornien und widmete die nächsten Jahre seines Lebens ihrer Anwaltskanzlei und seinen eigenen Immobiliengeschäften. 1924 kehrte er auf die gleiche Weise in die Politik zurück, wie er sie verlassen hatte - indem er die Kandidatur eines anderen Progressiven für die Präsidentschaft unterstützte, diesmal Robert La Follette, Sr. 1932 beschloss er, seine Parteizugehörigkeit zu den Demokraten zu ändern, und erklärte noch vor Ende 1933 seine Absicht, für das Amt des Gouverneurs von Kalifornien zu kandidieren. Nach seiner Ankündigung wurde er von dem berühmten Schriftsteller Upton Sinclair angesprochen, der selbst für das Amt des Gouverneurs kandidieren wollte und sich von Downeys progressiver Vergangenheit angezogen fühlte - Downey war jedoch nicht bereit, die Demokraten für die Sozialistische Partei zu verlassen, und so kandidierte Sinclair ohne ihn, während Downey die Nominierung der Demokraten knapp verfehlte. Beide Kandidaten unterlagen dem republikanischen Amtsinhaber Frank Merriam. Aufgrund seiner progressiven Tendenzen war Downey nicht bereit, MacArthurs Staatsstreich zu tolerieren und unterstützte daher eifrig die Regierung in Sacramento - doch im Laufe der Jahre, als er sich immer stärker in der politischen Szene engagierte, begann sich seine eigene Politik zu verändern. Während der einst engagierte Progressive weiterhin für Renten, Altersversicherungen und Rassengerechtigkeit eintrat, wurde er zunehmend konservativ und freundschaftlich mit der Öl-, Agrar- und Filmindustrie verbunden. Im Wahlkampf 1944 war seine Wandlung abgeschlossen - er bewarb sich um die Nominierung der Demokraten und gewann die Präsidentschaft als gemäßigt konservativer Demokrat mit dem Ziel, eine Rückkehr zur Normalität für eine immer noch vom Krieg gezeichnete Nation zu erreichen.§!"

PSA_united_states_congress: "Kongress der Vereinigten Staaten"

PSA_ng_poon_chew: "Ng Poon Chew"
PSA_ng_poon_chew_advisor_desc: "§YGeboren:§! §L14. März 1866, in Toisan, Guangdong, Qing-Reich§!\n§YHintergrund:§! §LNg Poon Chew wurde in Guangdong, China, geboren und wanderte als junger Mann nach Amerika aus. Chew ließ sich zum Pfarrer der First Prebyterian Church ausbilden, doch nach 1892 brannte seine Kirche nieder. Chew gründete die chinesische Zeitung Chung Sai Yat Pao und wurde zu einer Säule der chinesischen Gemeinschaft an der Westküste. Chew setzt sich für die Aufhebung des Chinese Exclusion Act und die Verwestlichung chinesischer Einwanderer in die amerikanische Kultur ein.§!"
PSA_leland_merritt_ford: "Leland Merritt Ford"
PSA_leland_merritt_ford_advisor_desc: "§YGeboren:§! §L8. März 1893, in Eureka, Nevada, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LLeland Ford war bei verschiedenen Eisenbahngesellschaften als Landvermesser angestellt und half beim Ausbau der Infrastruktur im Westen. Die Kalifornier wählten Ford in den Kongress, wo er begann, radikale Maßnahmen gegen die japanisch-amerikanische Gemeinschaft vorzuschlagen. Die Isolationisten in Kalifornien sahen in ihm einen gemäßigteren Führer als die antisemitischen Isolationisten im Osten.§!"
PSA_george_orson_welles: "Orson Welles"
PSA_george_orson_welles_advisor_desc: "§YGeboren:§! §L6. Mai 1915, in Kenosha, Wisconsin, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LOrson Welles ist ein weithin gefeierter Schauspieler und Gewerkschaftsvertreter. Von seiner Ausbildung am deutschen Theater bis hin zu seinen Engagements am Broadway und in Hollywood wurde Welles für sein ausgeprägtes und weitreichendes kulturelles Wissen gelobt. Welles hat sogar als Botschafter des guten Willens in Lateinamerika fungiert und der amerikanischen Diplomatie ein gutes Gesicht gegeben.§!"
PSA_harvey_arthur_van_norman: "Harvey Arthur Van Norman"
PSA_harvey_arthur_van_norman_advisor_desc: "§YGeboren:§! §L5. Oktober 1878, in Victoria, Texas, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LHarvey Norman wurde in Texas geboren und kam nach Kalifornien, um Architektur zu studieren. Er arbeitete unter dem legendären William Mulholland und beaufsichtigte Landgewinnungs- und Wasserprojekte im ganzen Bundesstaat. Norman war schockiert, als die Bewohner des Owen River Valley versuchten, sein Aquadukt zu bombardieren, und die daraufhin getroffenen Sicherheitsmaßnahmen brachten Los Angeles zu Wohlstand.§!"
PSA_hugh_samuel_johnson: "Hugh Samuel Johnson"
PSA_hugh_samuel_johnson_advisor_desc: "§YGeboren:§! §L5. August 1882, in Fort Scott, Kansas, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LSchon in jungen Jahren verfolgte Hugh S. Johnson seine Ziele mit wildem Eifer und ohne Rücksicht auf die Konsequenzen. Er rannte von zu Hause weg, um seinen Vater zu zwingen, ihn nach West Point zu schicken, und war ein Klassenkamerad von Douglas MacArthur. Johnson kletterte die Leiter der Unternehmensführung hinauf, bis er Berater der Kampagne von John Nance Garner wurde. Die Pazifikstaaten rekrutierten ihn nach der Krise von 1936 und baten ihn, bei der Schaffung einer nachhaltigen, von den Oststaaten unabhängigen Industrie zu helfen.§!"
PSA_harold_leclair_ickes: "Harold LeClair Ickes"
PSA_harold_leclair_ickes_advisor_desc: "§YGeboren:§! §L15. März 1874, in Hollidaysburg, Pennsylvania, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LIckes begann seine juristische Laufbahn in Chicago und bewarb sich erfolglos um ein Amt in Illinois. Die Hinwendung zum Syndikalismus, die den Staat überrollte, zwang Ickes nach Washington, D.C., wo er sich während der Krise von 1936 gegen das alte Establishment stellte. Ickes' Position im Pazifik besteht darin, die vielen ungenutzten Arbeitskräfte einzusetzen, um sicherzustellen, dass die Demokratie im Westen nicht untergeht.§!"
PSA_william_frederick_friedman: "William Frederick Friedman"
PSA_william_frederick_friedman_advisor_desc: "§YGeboren:§! §L24. September 1891, in Chisinau, Gouvernement Bessarabien, Russisches Reich§!\n§YHintergrund:§! §LFriedman ist ein Polyglott, der Russisch, Rumänisch, Jiddisch und Englisch spricht. Friedman wurde Offizier des Signal Corps unter General Pershing und leistete Pionierarbeit bei einer Reihe von Kryptographietechniken. Friedman beabsichtigt, eine Reihe von Chiffriermaschinen einzusetzen, die amerikanische Nachrichten verschlüsseln sollen, damit die Demokratie nicht von den östlichen Regierungen zensiert wird.§!"
PSA_herbert_osborn_yardley: "Herbert Osborn Yardley"
PSA_herbert_osborn_yardley_advisor_desc: "§YGeboren:§! §L13. April 1889, in Worthington, Indiana, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LHerbert Yardley verfügt über jahrzehntelange Erfahrung im Bereich der elektronischen Kommunikation, da er seit 1916 im Signal Corps des US-Außenministeriums arbeitet. Yardley war maßgeblich an der Gründung des ersten militärischen Nachrichtendienstes der USA, MI-8, beteiligt. Yardley hat mehrere Jahre lang versucht, Washington über die Bedrohung durch den Ausbau der japanischen Flotte zu informieren, wurde jedoch ignoriert.§!"

