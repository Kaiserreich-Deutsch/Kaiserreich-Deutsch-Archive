PSA_george_catlett_marshall: "George Catlett Marshall"
PSA_george_catlett_marshall_desc_body: "George Catlett Marshall Jr. begann seine militärische Laufbahn 1900 am Virginia Military Institute und schloss sie 1902 als Second Lieutenant der United States Army ab. Während des Philippinisch-Amerikanischen Krieges war Marshall auf den Philippinen stationiert und half nach dem Krieg bei der Eindämmung von Guerillaoperationen in der Region. Während des Weltkriegs wurde Marshall zusammen mit vielen anderen amerikanischen Offizieren als Beobachter nach Frankreich geschickt, wo er für seine Beobachtungen zum Hauptmann befördert wurde. Nachdem er 1919 für kurze Zeit als Adjutant von General Pershing gearbeitet hatte, wurde er in verschiedenen Positionen in der Armee eingesetzt, vor allem um seine Erfahrungen aus dem Weltkrieg an unerfahrenere Offiziere weiterzugeben und die Armee bei der Modernisierung ihrer Doktrin zu unterstützen. In dieser Zeit wurde er zu einem wichtigen Planer und Autor im Kriegsministerium, kommandierte das 15. Regiment in den Legationsstädten und unterrichtete bis 1927 an der Kriegsakademie der Armee. Nachdem er zum Oberstleutnant befördert worden war, wurde er zum stellvertretenden Kommandanten der Infanterieschule in Fort Benning ernannt, wo er Edwin F. Harding die Verantwortung für die Veröffentlichung der Schule übertrug. Er wurde in verschiedenen Infanterieregimentern eingesetzt, bis er 1933 zum Oberst befördert wurde. Ende 1935 wurde er in seinen jetzigen Rang eines Brigadegenerals befördert, da er die Desertion mehrerer wichtiger Mitglieder des Offizierskorps befürchtete. Als MacArthur die Regierung übernahm, weigerte sich Marshall, seinen Kollegen als Generalissimus der Armee anzuerkennen, und als die Gouverneure im Pazifik ihren Aufstand erklärten, beschloss Marshall, sich ihnen anzuschließen, was ihm die Beförderung zum Feldmarschall einbrachte. Er gilt weithin als einer der brillantesten Planer Amerikas und ist eines der erfahrensten Mitglieder unseres Stabs.§!\n\n§YAnmerkungen: Als Sohn eines Demokraten und einer Republikanerin hat sich Marshall zu einem politisch toleranten Mann entwickelt, sowohl öffentlich als auch privat."
PSA_george_catlett_marshall_PSA_commander_desc: "§YGeboren:§! §L21. Dezember 1880, in Uniontown, Pennsylvania, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §L$PSA_george_catlett_marshall_desc_body$. Als MacArthur die Regierung übernahm, weigerte sich Marshall, seinen Kollegen als Generalissimus der Armee anzuerkennen, und als die pazifischen Gouverneure ihren Aufstand erklärten, beschloss Marshall, sich ihnen anzuschließen, was ihm die Beförderung zum Feldmarschall einbrachte. Er gilt weithin als einer der brillantesten Planer Amerikas und ist eines der erfahrensten Mitglieder unseres Stabes: Als Sohn eines demokratischen Vaters und einer republikanischen Mutter hat sich Marshall zu einem politisch toleranten Mann entwickelt, sowohl öffentlich als auch privat.§!"
PSA_george_catlett_marshall_army_chief_desc: "§YGeboren:§! §L21. Dezember 1880, in Uniontown, Pennsylvania, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §L$PSA_george_catlett_marshall_desc_body$ im Falle einer 'internen Instabilität'. Nichtsdestotrotz gilt er weithin als einer der besten Planer der US-Armee und genießt innerhalb des Generalstabs hohes Ansehen.§!\n\n§YAnmerkunden: Als Sohn eines demokratischen Vaters und einer republikanischen Mutter hat sich Marshall zu einem politisch toleranten Mann entwickelt, sowohl öffentlich als auch privat.§!"

PSA_henry_harley_arnold: "Henry Harley Arnold"
PSA_henry_harley_arnold_desc_body: "Henry Harley "Hap" Arnold, ein Mitglied der angesehenen amerikanischen Arnold-Dynastie, der mehrere Politiker und Militäroffiziere angehörten, schrieb sich in West Point ein, als er gerade 17 Jahre alt geworden war. Obwohl er sich dem Kavalleriekorps anschließen wollte, wurde er aufgrund seiner Noten und seiner Gesamtleistung an der Akademie dem 29. Infanterieregiment zugeteilt, das auf den Philippinen stationiert war. Im April 1911 beantragte er eine Versetzung zum Signalkorps, wo er im Mai seine Ausbildung zum Flieger abschloss. In den späten 1910er Jahren setzte er seine Pionierarbeit in der Luftwaffe fort und war von den Flugzeugentwicklungen im Weltkrieg fasziniert. In den zwanziger Jahren schloss er sich mit seinem Kollegen William Lendrum Mitchell zusammen, um für eine unabhängige Luftwaffe zu kämpfen, was dazu führte, dass Mitchell vor ein Kriegsgericht gestellt wurde. Arnold setzte sich zusammen mit anderen renommierten Fliegern für Mitchell ein, konnte den Prozess jedoch nicht gewinnen. Arnold kämpfte weiter für eine unabhängige Luftwaffe und versuchte, Kongressabgeordnete zu beeinflussen und Piloten für seine Sache zu rekrutieren, bis er wegen "versuchter unzulässiger Beeinflussung der Gesetzgebung" nach Fort Riley geschickt wurde, wo er die nächsten Jahre damit verbrachte, Bücher zu schreiben, um junge Menschen für die Luftwaffe zu interessieren. 1928 kehrte er zurück, um die Command and General Staff School der Armee zu besuchen, die er 1929 abschloss. Er wechselte in der amerikanischen Armee bis 1935, wo er dem Generalstab der Luftwaffe zugeteilt wurde, der einer unabhängigen Luftwaffe am nächsten kam, und wurde am 2. März 1935 zum Brigadegeneral befördert. Mit dem Ausbruch des Bürgerkriegs fand sich "Hap" an der Westküste Amerikas wieder, wo er aufgrund seiner ständigen Meinungsverschiedenheiten mit dem nationalen Chef der Luftwaffe der Bundesregierung beschloss, sich den pazifischen Gouverneuren in ihrem Kampf anzuschließen und im Austausch für das Versprechen einer unabhängigen Luftwaffe jegliches technische Fachwissen zur Verfügung zu stellen."
PSA_henry_harley_arnold_PSA_commander_desc: "§YGeboren:§! §L25. Juni 1886, in Gladwyne, Pennsylvania, Vereinigte Staaten von Amerika§!\n§YMilitärkarriere:§! §L$PSA_henry_harley_arnold_desc_body$ Bei Ausbruch des Bürgerkriegs fand sich 'Hap' an der amerikanischen Westküste wieder, wo er sich aufgrund seiner ständigen Meinungsverschiedenheiten mit dem nationalen Chef des Air Corps der Bundesregierung entschloss, sich den Gouverneuren des Pazifiks in ihrem Kampf anzuschließen und im Austausch für das Versprechen einer unabhängigen Luftstreitkraft jegliches technische Fachwissen zur Verfügung zu stellen, zu dem er in der Lage war.§!"
PSA_henry_harley_arnold_air_chief_desc: "§YGeboren:§! §L25. Juni 1886, in Gladwyne, Pennsylvania, Vereinigte Staaten von Amerika§!\n§YMilitärkarriere:§! §L$PSA_henry_harley_arnold_desc_body$ Da seine Forderungen nach einer unabhängigen Luftstreitkraft weitgehend abgelehnt wurden, hegt Arnold vielleicht einen gewissen Groll gegen den Generalstab...§!"

PSA_john_lesesne_dewitt: "John Lesesne DeWitt"
PSA_john_lesesne_dewitt_army_chief_desc: "§YGeneral Beschreibung\nGeboren:§! §L2. Januar 1880, in Fort Sidney, Nebraska, Vereinigte Staaten von Amerika§!\n§YMilitärkarriere:§! §LJohn Lesesne DeWitt Jr. wurde in eine Militärfamilie hineingeboren und wuchs in verschiedenen Armeestationen auf. 1898 begann er seine militärische Laufbahn, als er sich für den Spanisch-Amerikanischen Krieg meldete. Es folgte ein Einsatz auf den Philippinen, wo er Versorgungsoffizier wurde, schnell aufstieg und schließlich im Büro des Quartermaster General Office in Washington, D.C. arbeitete. In den frühen zwanziger Jahren wurde er zum stellvertretenden Stabschef der Army War Plans Divisions befördert, wo er an der Ausarbeitung des Joint Defense Plan mitwirkte, einem Notfallplan zur Verteidigung Hawaiis im Falle einer japanischen Invasion. Für seine Arbeit bei der War Plans Division erreichte er den Rang eines Generalmajors und wurde zum Generalquartiermeister der Armee ernannt. Aufgrund seiner Erfahrung hat sich das Army War College kürzlich an ihn gewandt, damit er eine Stelle als Kommandant des College antritt, aber er hat bisher wenig Interesse gezeigt, seinen Posten als Quartiermeister aufzugeben.§!\n\n§YAnmerkungen: Mehrere Berichte von Mitarbeitern, die DeWitt zugeteilt sind, haben eine gewisse japanophobe Stimmung im General gemeldet. Obwohl dies im Moment kein großes Problem darstellt, sollte man seine mögliche Voreingenommenheit im Auge behalten, falls es irgendwann zu einem Konflikt mit Japan kommt.§!"

PSA_alexander_mccarrell_patch: "Alexander McCarrell Patch"
PSA_alexander_mccarrell_patch_army_chief_desc: "§YGeneral Beschreibung\nGeboren:§! §L23. November 1889, in Fort Huachuca, Arizona, Vereinigte Staaten von Amerika§!\n§YMilitärkarriere:§! §LAlexander McCarrell "Sandy" Patch, der Sohn des Kavalleriekapitäns Alexander M. Patch, begann seine militärische Laufbahn, als er 1909 nach West Point ging. Obwohl er ein Fan des Kavalleriekorps war, erkannte er schnell, dass die Kavallerie im Kampf bald überflüssig werden würde, und entschied sich für die Infanterie. 1913 schloss er sein Studium in West Point als Second Lieutenant ab. Seine erste Aufgabe war das 18. Infanterieregiment in Texas, von wo aus er zu Pershings "Strafexpedition" nach Mexiko abkommandiert wurde, wo er zum Oberleutnant befördert wurde. Ohne größere Einsätze für die USA erreichte Patch 1919 den Rang eines Hauptmanns und wurde für vier Jahre als Ausbilder in Fort Benning eingesetzt. Danach bewarb er sich an der Militärakademie Staunton in Virginia als Professor für Militärwissenschaft und Taktik, eine Position, die er bis vor kurzem beibehalten sollte. In der Zwischenzeit besuchte er 1922 den Field Officer's Course und die U.S. Army Command and General Staff School, die er 1925 mit Auszeichnung abschloss, und absolvierte schließlich 1932 das U.S. Army War College als Oberstleutnant. Patchs bemerkenswerter Dienstausweis beeindruckte General George Marshall, der in den folgenden Jahren nach seinem Abschluss versuchte, engen Kontakt zu Patch zu halten. Als der Bürgerkrieg ausbrach, bat Marshall Patch inständig, seinem Stab in der Pazifikarmee beizutreten, eine Bitte, die Patch annahm und für die er zum Brigadegeneral befördert wurde.§!"

PSA_lewis_hyde_brereton: "Lewis Hyde Brereton"
PSA_lewis_hyde_brereton_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §L21. Juni 1890, in Pittsburgh, Pennsylvania, Vereinigte Staaten von Amerika§!\n§YMilitärkarriere:§! §LLewis Hyde Brereton begann seine militärische Laufbahn im Jahr 1907, als er zusammen mit seinem Bruder in die Marineakademie eintrat und im Juni 1911 seinen Abschluss machte. Vor seinem Abschluss reichte er jedoch ein Rücktrittsschreiben ein, in dem er seine Seekrankheit anführte, die ihn daran hinderte, als Marineoffizier zu dienen. Sein Rücktrittsgesuch wurde angenommen, und er bewarb sich um die Aufnahme in die US-Armee, wo er am 17. August 1911 als Leutnant in das Küstenartilleriekorps berufen wurde. Im September 1912 nahm er in Rockwell Field an einer Flugausbildung teil und arbeitete vorübergehend in der Fliegertruppe, bis er seinen zweiten Absturz überlebte, woraufhin er seine Entlassung beantragte. Er kehrte zum Küstenartilleriekorps zurück und wurde im Juli 1916 zum Oberleutnant befördert und auf die Philippinen geschickt, wo er ein Jahr lang diente, bevor er im März 1917 in die USA zurückkehrte, wo er im Hauptquartier des Luftfahrtbereichs in Washington, D.C. eingesetzt wurde. Er durchlief eine Reihe von Verwaltungsposten und wurde ein enger Mitarbeiter von Billy Mitchell bei dessen Bemühungen, die Luftwaffe unabhängig zu machen. Nach Mitchells Rücktritt geriet sein Leben ins Wanken: Seine Frau verließ ihn, er stürzte ab und wurde durch einen Unfall als unerlaubt abwesend eingestuft, während sich sein psychischer Zustand aufgrund dieser Entwicklungen stark verschlechterte. Im August 1927 wurde er wieder in den Dienst aufgenommen und dem Kommando der 88. Beobachtungsstaffel in Post Field, Oklahoma, sowie als Ausbilder an der Field Artillery School in Fort Sill zugeteilt. Im Jahr 1931 wurde er in der Panamakanalzone eingesetzt und erhielt 1935 aufgrund hervorragender Leistungen eine Beförderung zum Oberstleutnant, die es ihm ermöglichte, seinen Ruf von seinen Missgeschicken in den späten zwanziger Jahren zu retten. Als der Ausbruch des Bürgerkriegs immer unausweichlicher wurde, nahm er ein Schiff und kam kurz vor Beginn der Feindseligkeiten in San Diego an, um seinen alten Bekannten "Hap" Arnold zu treffen. Trotz seiner Unerfahrenheit im praktischen Infanteriekampf wurde er dank seiner hervorragenden Verwaltungs- und Planungsfähigkeiten auf Arnolds Wunsch hin zum Brigadegeneral befördert.§!"

PSA_isaac_davis_white: "Isaac Davis White"
PSA_isaac_davis_white_high_command_desc: "§YGeneral Beschreibung\nGeboren:§! §L6. März 1901, in Hillsborough County, New Hampshire, Vereinigte Staaten von Amerika§!\n§YMilitärkarriere:§! §LIsaac Davis White schloss 1922 sein Studium an der Universität Norwich mit einem Bachelor ab und trat 1922 in die Armee ein, wo er im Februar 1923 als Second Lieutenant in Dienst gestellt wurde. Im Februar 1923 wurde er als Second Lieutenant in die Armee aufgenommen. 1927 wurde er zum First Lieutenant befördert, nachdem er den Truppenoffizierskurs der Kavallerieschule absolviert hatte, wo er sich für die Aussicht auf eine mechanisierte Kriegsführung und den Einsatz von Panzern zum Durchbrechen der feindlichen Linien begeisterte. Er trat 1931 in die Command and General Staff School ein, die er 1932 als Major abschloss, und wurde zusammen mit George S. Patton einer der stärksten Befürworter des Einsatzes von Panzern in der Armee. Als das Land in einen Bürgerkrieg geriet, schlug sich Isaac auf die Seite von Marshall gegen MacArthur und verließ Fort Riley, wo er als Ausbilder tätig war, in Richtung Westen. Für seine Loyalität zu Marshall wurde er mit dem Rang eines Brigadegenerals ausgezeichnet.§!\n\n§YAnmerkungen: Er war sehr an der Einführung von Panzern und mechanisierten Fahrzeugen anstelle der Infanterie interessiert, aber seine Ambitionen müssen möglicherweise warten, bis der Bürgerkrieg vorbei ist.§!"

PSA_albert_coady_wedemeyer: "Albert Coady Wedemeyer"
PSA_albert_coady_wedemeyer_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §L9. Juli, in Omaha, Nebraska, Vereinigte Staaten von Amerika§!\n§YMilitärkarriere:§! §LAlbert Coady Wedemeyer schloss sein Studium in West Point 1919 als Second Lieutenant ab. Danach wurde er zum 29. Infanterieregiment in Fort Benning versetzt und kam 1923 zum 57. Später wurde er dem 15. Infanterieregiment in der Gesandtschaft von Tianjin zugeteilt, wo er lernte, nahezu perfektes Mandarin-Chinesisch zu sprechen, und kehrte in die USA zurück, um einen Kurs an der Command and General Staff School zu absolvieren, wo er sich aufgrund seiner hervorragenden Noten für ein Austauschprogramm mit der deutschen Kriegsakademie qualifizierte und Anfang 1936 abreiste. Er beendete seine Kurse jedoch nie, da der Bürgerkrieg begann und MacArthur die Regierung übernahm. Wedemeyer beschloss, nach Hause zurückzukehren und sich den Pazifikstreitkräften anzuschließen, die er als die wahre amerikanische Regierung ansah. Nach seiner Ankunft in San Diego beantragte George Marshall seine Beförderung zum Brigadegeneral, da seine Auslandserfahrung für die angeschlagene amerikanische Armee von unschätzbarem Wert sein könnte.§!"

PSA_alexander_archer_vandegrift: "Alexander Archer Vandegrift"
PSA_alexander_archer_vandegrift_high_command_desc: "§YGeneral Beschreibung\nGeboren:§! §L13. März 1887, in Charlottesville, Virginia, Vereinigte Staaten von Amerika§!\n§YMilitärkarriere:§! §LAlexander Archer Vandegrift begann seine militärische Laufbahn während seines Studiums an der University of Virginia, wo er Anfang 1909 als Leutnant in das U.S. Marine Corps aufgenommen wurde. Sein erster Einsatz war während der so genannten "Bananenkriege", zunächst bei einem kurzen Aufenthalt auf Kuba und dann in Nicaragua, wo er an der Einnahme von Coyotepe beteiligt war. Später nahm er an der Besetzung von Veracruz teil und kämpfte gegen die Cacos-Banditen in Le Trou und Fort Capois in Haiti. 1916 wurde er zum Hauptmann befördert und wurde eines der wichtigsten Mitglieder der haitianischen Konstabulatur, wo er 1919 zum Inspektor der Konstabulatur befördert wurde. Für seinen Dienst in Haiti wurde er 1920 zum Major befördert und 1923 einer US-Marinedivision zugewiesen, wo er nach Quantico, Virginia, versetzt wurde. Er absolvierte den Feldoffizierskurs und wurde 1926 nach San Diego versetzt, wo er als stellvertretender Stabschef diente. Im folgenden Jahr wurde er zur amerikanischen Gesandtschaft in Tianjin geschickt, wo er an der Ausbildung des 3. Marineregiments mitwirkte, und 1928 wurde er zusammen mit Moseley als stellvertretender Hauptkoordinator in das Haushaltsbüro versetzt. Er wurde zum Oberstleutnant befördert und 1935 zurück nach China versetzt, wo er als Kommandant der Marineabteilung der amerikanischen Botschaft in Peking diente. Nach seiner Beförderung zum Oberst wurde er gebeten, auf den Kontinent zurückzukehren. Doch während seiner Reise mit dem Zivilschiff begann der amerikanische Bürgerkrieg, und als die Gouverneure des Pazifiks ihren Aufstand ankündigten, blieb Vandegrift nichts anderes übrig, als die Pazifikarmee in ihrem Kampf zu unterstützen. Für seine Loyalität wurde er jedoch mit dem Rang eines Brigadegenerals ausgezeichnet und mit der Leitung des pazifischen Marinekorps betraut, was seinen Glauben an die pazifische Verwaltung gefestigt hat.§!"

PSA_george_windle_read_jr: "George Windle Read Jr."
PSA_george_windle_read_jr_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §L29. Juli 1900, in Fort Grant, Arizona, Vereinigte Staaten von Amerika§!\n§YMilitärkarriere:§! §LGeorge Windle Read Jr. verbrachte den größten Teil seiner Jugend in Militärlagern. Er folgte seinem Vater, der ein wichtiges Mitglied des Stabs der US-Armee war, und meldete sich 1917 freiwillig zur Armee. Obwohl er sich zunächst für die Infanterie meldete und die Militärakademie als Second Lieutenant abschloss, veranlasste ihn seine Liebe zu Polo, vor 1920 zum Kavalleriekorps zu wechseln, wo er den Grundkurs der Kavallerieschule absolvierte und 1921 seinen Abschluss machte. Er nahm mehrere Posten in den USA und im Ausland an, wobei er meist in die Fußstapfen seines Vaters trat, bis dieser 1934 starb. Nach dem Tod seines Vaters wurde er nach Seattle versetzt, wo er im Namen der Zentralregierung mehrere Streiks niederschlagen musste, als sich die nationale Lage verschlechterte. Als sich die Gouverneure des Pazifiks schließlich auflehnten, beschloss George, den Aufstand zu unterstützen, da die meisten seiner Partner in der Region dies ebenfalls taten und er nicht riskieren wollte, wegen Verrats inhaftiert zu werden. Als Zeichen der Anerkennung für seine Loyalität wurde er zum Brigadegeneral befördert und wartet nun sehnsüchtig darauf, sich der Aufgabe gewachsen zu zeigen, wie es sein Vater war.§!"

PSA_james_harold_doolittle: "James Harold Doolittle"
PSA_james_harold_doolittle_air_chief_desc: "§YGeneral Beschreibung\nGeboren:§! §L14. Dezember 1896, in Alameda, Kalifornien, Vereinigte Staaten von Amerika§!\n§YMilitärkarriere:§! §LJames Harold "Jimmy" Doolittle besuchte nach seinem Abschluss an der Manual Arts High School in Los Angeles das Los Angeles City College und wurde später an der University of California in Berkeley aufgenommen, wo er an der School of Mines studierte. 1917 trat er als Fliegerkadett in die Reserve des Signal Corps ein und wurde 1918 zum Oberleutnant befördert, danach leistete er aktiven Dienst als Fluglehrer. Er besuchte die Air Service Mechanical School und den Aeronautical Engineering Course und kehrte schließlich nach Berkeley zurück, wo er 1922 seinen Bachelor of Arts erwarb. In den zwanziger Jahren wurde Doolittle zu einer nationalen Berühmtheit und einem Pionier der Luftfahrt. Er unternahm mehrere Reisen in den USA und ins Ausland, besuchte mehrere Kurse über die Marinefliegerei und erhielt 1924 sogar einen Master-Abschluss in Luftfahrttechnik vom MIT. Doolittle trug zur Entwicklung des Instrumentenflugs bei, wofür er 1930 den Rang eines Majors erhielt. Danach schied er aus dem aktiven Militärdienst aus und begann als Leiter der Luftfahrtabteilung der Shell Oil Company zu arbeiten. Mit den Spannungen, die zum Bürgerkrieg führten, meldete sich Doolittle jedoch erneut für den Dienst in seinem Heimatstaat, und als Frank Merriam verkündete, dass sich Kalifornien dem Aufstand der Pazifikstaaten anschließe, meldete sich Doolittle freudig für den Generalstab und wurde als Brigadegeneral akzeptiert.§!\n\n§YAnmerkungen: Er ist ein brillanter Flieger und Stratege und lernt bemerkenswert schneller als seine Kollegen\n- Er ist ein überzeugter Verfechter der Demokratie, sogar innerhalb der Armee, was bei seinen Vorgesetzten einige Kontroversen ausgelöst hat.§!"

PSA_herbert_butler_powell: "Herbert Butler Powell"
PSA_herbert_butler_powell_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §L13. Juli 1903, in Monmouth, Oregon, Vereinigte Staaten von Amerika§!\n§YMilitärkarriere:§! §LHerbert Butler Powell begann seine militärische Laufbahn, als er 1919 als Gefreiter in die Oregon National Guard eintrat, wo er den Rang eines Sergeants erreichte, und begann ein Journalistikstudium an der Universität von Oregon, das er 1927 abschloss. Im Jahr 1931 absolvierte er den Kompanieoffizierskurs an der Infanterieschule der US-Armee in Fort Benning, den er als Second Lieutenant abschloss. Er meldete sich für das Command and General Staff College an und schloss 1935 als Major ab. Obwohl er nicht gerade einen hohen Rang innehatte, schloss sich Powell während der Vorbereitung des Bürgerkriegs den Protesten Marshalls gegen MacArthur an, und als die Pazifikstaaten schließlich revoltierten, schloss er sich Marshall bei seiner Flucht nach Westen an und wurde von Marshall selbst für seine Loyalität zum Brigadegeneral befördert.§!"

PSA_william_daniel_leahy: "William Daniel Leahy"
PSA_william_daniel_leahy_navy_chief_desc: "§YAdmiral Beschreibung\nGeboren:§! §L6. Mai 1875 in Hampton, Iowa, Vereinigte Staaten von Amerika§!\n§YMarinekarriere:§! §LWilliam Daniel Leahy wurde in der Familie eines ehemaligen Hauptmanns der Wisconsin Infantry Volunteers während des Bürgerkriegs geboren. Leahy hoffte ursprünglich, West Point zu besuchen, aber es gab keine freien Plätze. Als er 1893 die High School in Ashland, Wisconsin, abschloss, konnte er eine Berufung an die Marineakademie erlangen, die er 1897 abschloss. Leahy wurde der USS Oregon zugeteilt und war dabei, als diese im Frühjahr 1898 ihre berühmte Fahrt durch die Magellanstraße und um Südamerika machte, um am 3. Juli während des Spanisch-Amerikanischen Krieges an der Schlacht von Santiago teilzunehmen. Leahy wurde 1899 während des Philippinisch-Amerikanischen Krieges zum Fähnrich befördert. Während des Boxeraufstandes in China diente er auf den Schiffen Castine und Glacier und kommandierte das Kanonenboot Mariveles. Er kehrte 1902 in die Vereinigten Staaten zurück und diente in den folgenden fünf Jahren an Bord von Ausbildungsschiffen, die während der frühen Phase des Kanalbaus in Panama stationiert waren. Von 1907 bis 1926 diente er hauptsächlich an Land, mit seltenen Abschnitten als Schiffskommandant. Im Jahr 1927 erreichte er den Rang eines Flaggenoffiziers und wurde Chef des Ordnungsamtes (Bureau of Ordnance). Nach fast vier Jahren ging er 1931 als Kommandeur der Zerstörer-Schlachtflotte zur See. Von 1933 bis 1935 ging Leahy als Chef des Bureau of Navigation in Washington an Land, bevor er als Vizeadmiral und Befehlshaber der Schlachtschiffe der Aufklärungsflotte erneut zur See fuhr. Anfang 1936 wurde er in den Rang eines Admirals befördert und zum Oberbefehlshaber der Aufklärungsflotte ernannt.§!\n\n§YAnmerkungen: Hat geringe Verbindungen zur Republikanischen Partei.§!"

PSA_ernest_joseph_king: "Ernest Joseph King"
PSA_ernest_joseph_king_navy_chief_desc: "§YAdmiral Beschreibung\nGeboren:§! §L23. November, 1878 in Lorain, Ohio, Vereinigte Staaten von Amerika§!\n§YMarinekarriere:§! §LErnest Joseph "Rey" King besuchte von 1897 bis 1901 die United States Naval Academy und schloss als Viertbester seiner Klasse ab. In seinem letzten Jahr an der Akademie erlangte er den Rang eines Oberleutnants, den höchsten Rang, den ein Oberfähnrich zu dieser Zeit innehatte. Noch während seines Studiums an der Marineakademie diente King während des Spanisch-Amerikanischen Krieges auf dem Kreuzer USS San Francisco. Nach seinem Abschluss diente er bis 1912 als Offiziersanwärter auf den verschiedenen Vor-Dreadnoughts und Kreuzern. Im Jahr 1914 erhielt er sein erstes Kommando, den Zerstörer USS Terry, der an der Besetzung von Veracruz durch die Vereinigten Staaten beteiligt war. Angesichts der Spannungen in Europa während des Zweiten Weltkriegs wurde er in den Stab des Oberbefehlshabers der Atlantikflotte berufen. Nach dem Ende des Krieges wurde er Leiter der Naval Postgraduate School, wo er einen Bericht über die Marineausbildung verfasste, in dem er Änderungen an der Marineausbildung und den Laufbahnen empfahl. Die meisten Empfehlungen des Berichts wurden angenommen und in die Politik übernommen. Von 1923 bis 1925 bekleidete er mehrere Posten im Zusammenhang mit U-Booten. 1926 kehrte King in den Dienst der Schlachtschiffe zurück und wurde 1930 Kapitän des Schlachtschiffs South Carolina. Für seine Verdienste wurde er 1935 zum Konteradmiral befördert.§!\n\n§YAnmerkungen: Hat starke anglophobe Ansichten und hält die repräsentative Demokratie für eine Schwäche der USA.§!"

PSA_chester_william_nimitz: "Chester William Nimitz"
PSA_chester_william_nimitz_high_command_desc: "§YAdmiral Beschreibung\nGeboren:§! §L24. Februar 1885 in Fredericksburg, Texas, Vereinigte Staaten von Amerika§!\n§YMarinekarriere:§! §LChester William Nimitz, der Sohn des pensionierten Kapitäns Charles Nimitz, strebte eine Laufbahn in der Armee an und bewarb sich während seiner Schulzeit um eine Berufung nach West Point. Als kein Platz frei war, nahm er an einer Prüfung in Annapolis teil und verließ die High School, um in die Marineakademie einzutreten (Jahrgang 1905). Nach seinem Abschluss ging er auf die USS Ohio in San Francisco und fuhr mit ihr in den Fernen Osten. Im Jahr 1907 wurde er zum Fähnrich befördert und übernahm das Kommando über das Kanonenboot USS Panay. Anschließend kommandierte er die USS Decatur und wurde wegen Grundberührung mit ihr vor ein Kriegsgericht gestellt. Nimitz kehrte 1907 in die USA zurück und wurde zum Dienst unter Anleitung in U-Booten abkommandiert, bevor er 1912 für ein Jahr das Kommando über die Atlantik-U-Boot-Flottille übernahm und 1913 an Land kam, um beim Bau der Dieselmotoren für den Tanker USS Maumee mitzuwirken. Im selben Jahr wurde er nach Deutschland und Belgien entsandt, um in den dortigen Dieselwerken Motoren zu studieren. Mit dieser Erfahrung diente er auf der Maumee bis 1918, als er an Land kam, um im Büro des Chief of Naval Operations zu arbeiten und Mitglied des Board of Submarine Design zu sein. 1920 ging er nach Pearl Harbor, um den dortigen U-Boot-Stützpunkt aufzubauen, und studierte später am Naval War College die mögliche Logistik für den Pazifikkrieg. 1922 wurde er als Student an das Naval War College berufen, und nach seinem Abschluss wurde er Stabschef des Befehlshabers der Schlachtflotte und später Oberbefehlshaber der U.S. Flotte. Im Jahr 1929, inzwischen im Rang eines Kapitäns, war er zunächst zwei Jahre lang Kommandeur der 6. U-Boot-Division und anschließend zwei weitere Jahre lang verantwortlich für die Reservezerstörer in San Diego, Kalifornien. Anschließend fuhr er mit dem Kreuzer Augusta in den Orient, wo sie 1933-34 unter seinem Kommando Flaggschiff der asiatischen Flotte war. Danach wurde Nimitz in das Bureau of Navigation berufen und Ende 1935 zum Konteradmiral befördert.§!"

PSA_harry_wilbur_hill: "Harry Wilbur Hill"
PSA_harry_wilbur_hill_admiral_desc: "§YAdmiral Beschreibung\nGeboren:§! §L7. April 1890 in Oakland, Kalifornien, Vereinigte Staaten von Amerika§!\n§YMarinekarriere:§! §LHarry Wilbur Hill trat 1907 in die United States Naval Academy ein und machte im Juni 1911 seinen Abschluss. Nach seinem Abschluss an der Marineakademie diente er nacheinander auf dem Panzerkreuzer Maryland, dem Torpedoboottender Iris und dem Zerstörer Perry bei der Pazifikflottille sowie als technischer Offizier auf dem geschützten Kreuzer Albany. Ab Januar 1917 diente er auf dem Schlachtschiff Texas und wurde im September 1918 auf das Schlachtschiff Wyoming versetzt. Am 23. November 1918 meldete er sich als Navigator auf dem Schlachtschiff Arkansas und diente in dieser Funktion bis Januar 1919, als er dem Kommandeur der Siebten Atlantikflotte als Adjutant und Flagglieutenant zugeteilt wurde. Im Juli desselben Jahres wurde er in ähnlicher Funktion in den Stab des Befehlshabers der Sechsten Abteilung der Pazifikflotte versetzt. Nach einem zweimonatigen Aufenthalt an der Marineakademie wurde er im November 1919 Adjutant des Chief of Naval Operations, wo er bis März 1923 blieb. Er half bei der Ausrüstung der Concord und wurde bei der Indienststellung dieses Kreuzers am 23. November 1923 als Kanonieroffizier an Bord genommen. Ab Juni 1925 diente er drei Monate lang als Adjutant des Oberbefehlshabers der US-Flotte und war danach als Kanonieroffizier auf dem leichten Kreuzer Memphis eingesetzt. Er war zwei Jahre lang, von Juni 1926 bis 1928, als Executive Officer der Receiving Barracks in Hampton Roads, Virginia, eingesetzt und hatte dann von Juli 1928 bis Mai 1931 Dienst als Gunnery Officer der Maryland. Er war 1929 an Bord dieses Schlachtschiffs, als es die Gunnery Trophy gewann und er ein Empfehlungsschreiben des Marineministers erhielt. 1930 meldete er sich als Bataillonsoffizier in der Exekutivabteilung der Marineakademie, und von Juni 1933 bis 1934 diente er als Flottengeschützoffizier im Stab des Kommandanten der Schlachtflotte der US-Flotte im Pazifik. Nach Bath Iron Works beordert, war Commander Hill für die Ausrüstung der Dewey verantwortlich und kommandierte den Zerstörer ab seiner Indienststellung vom 4. Oktober 1934 bis zum 17. Juni 1935. Danach wurde er erneut dem Office of the Chief of Naval Operations zugeteilt und war kurz davor, den Senior Course am Naval War College zu absolvieren, als der Bürgerkrieg ausbrach. Bei Ausbruch des letzteren schloss er sich der Rebellion der Pazifik-Gouverneure an und wurde zum Konteradmiral befördert.§!"

PSA_felix_budwell_stump: "Felix Budwell Stump"
PSA_felix_budwell_stump_admiral_desc: "§YAdmiral Beschreibung\nGeboren:§! §L15. Dezember 1894 in Parkersburg, West Virginia, Vereinigte Staaten von Amerika§!\n§YMarinekarriere:§! §LFelix Budwell Stump wurde 1913 an die United States Naval Academy berufen. Er diente auf dem Kanonenboot Yorktown und als Navigator auf dem Kreuzer Cincinnati während des Krieges im Atlantik. Nach dem Krieg diente er auf dem Schlachtschiff Alabama, einem Vor-Dreadnought-Schlachtschiff. Kurz darauf absolvierte Stump 1920-1921 eine Flugausbildung auf der Naval Air Station Pensacola und anschließend ein Aufbaustudium in Luftfahrttechnik am Massachusetts Institute of Technology. Von 1923 bis 1925 war er Marineflugoffizier im Torpedogeschwader 2 (VT-2) "Doer Birds" des Versuchsträgers Langley. Von 1928 bis 1929 befehligte er das Kreuzer-Aufklärungsgeschwader und diente 1930 bis 1931 im Stab des Befehlshabers Kreuzer, Aufklärungsflotte. Vor 1937 war Stump kommandierender Offizier des Torpedo-Bombardiergeschwaders 2 der Langley. 1937 zum Kommandanten befördert, diente er bis zum Ausbruch des Bürgerkriegs als leitender Offizier der Langley, als er vom Pazifikkommando in den Rang eines Konteradmirals befördert wurde.§!"

PSA_harvey_edward_overesch: "Harvey Edward Overesch"
PSA_harvey_edward_overesch_admiral_desc: "§YAdmiral Beschreibung\nGeboren:§! §L20. Januar 1893 in Lafayette, Indiana, Vereinigte Staaten von Amerika§!\n§YMarinekarriere:§! §LHarvey Edward 'Swede' Overesch besuchte zwei Jahre lang die Purdue University, bevor er sich als Fähnrich an der United States Naval Academy einschrieb. Er spielte auf den Endpositionen der Navy Midshipmen-Footballmannschaft. Im Dezember 1913 wurde er zum Kapitän des Navy-Football-Teams von 1914 gewählt. Außerdem wurde er 1914 von Walter Camp in die dritte Mannschaft der All-American gewählt. Overesch spielte auch in der Basketballmannschaft der Navy und in der achtköpfigen Mannschaft. Er gewann 1915 das Schwert der Navy Athletic Association für die "größte persönliche Leistung in der Leichtathletik" in der Akademieklasse von 1915. Nach seinem Abschluss und während des Weltkriegs wurde er zunächst auf der USS South Carolina eingesetzt, wo er bis Dezember 1918 diente. Anschließend war er als Adjutant im Stab des Kommandanten der Atlantic tätig. Im Jahr 1920 meldete er sich an der US Naval Academy für eine postgraduale Ausbildung im Bereich Geschützwesen, die er im Juni 1923 abschloss. Danach wurde er in das Werk der Newport News Shipbuilding and Dry Dock Company beordert, wo die USS West Virginia gebaut wurde. Er diente auf diesem Schiff von der Indienststellung bis März 1926 und war bis 1927 Executive Officer der USS Osborne. Seine nächste Aufgabe war der Landdienst in der Naval Torpedo Station in Newport und später auf dem Naval Proving Ground in Dhalgren, bis er 1929 zur See zurückkehrte und in der asiatischen Flotte diente. 1935 wurde er zum Marineattaché und Marineattaché für Luftstreitkräfte bei der American Legion ernannt, wo er bis zum Ausbruch des Bürgerkriegs diente. Bei Ausbruch des Bürgerkriegs wurde er in die USA zurückgerufen und vom Pazifikkommando vorübergehend in den Rang eines Konteradmirals befördert.§!"

PSA_james_henry_doyle: "James Henry Doyle"
PSA_james_henry_doyle_admiral_desc: "§YAdmiral Beschreibung\nGeboren:§! §L22. August 1897 in Astoria, New York, Vereinigte Staaten von Amerika§!\n§YMarinekarriere:§! §LJames Henry Doyle trat 1916 in die US-Marineakademie ein und machte seinen Abschluss in der Klasse von 1920. Von seinem Abschluss im Jahr 1919 bis August 1926 diente er nacheinander auf der USS Mercury, der USS Pennsylvania, der USS George E. Badger, der USS Delaware und der USS Camden. Am 1. August 1926 meldete er sich zum Dienst im Büro des Judge Advocate General of the Navy, Navy Department, Washington, DC, und besuchte in dieser Zeit die George Washington University Law School. Er schloss sein Studium 1929 mit Auszeichnung ab und erhielt den Grad eines Bachelor of Laws. Im Juli 1929 kehrte er als Executive Officer auf die USS Lawrence zurück und wurde im August 1930 in gleicher Funktion auf die USS Buchanan versetzt. Im Juni 1932 wurde er von der USS Buchanan abkommandiert und diente die nächsten drei Jahre im Büro des Judge Advocate General. Von Juni 1935 bis Juni 1937 war er Adjutant und Flaggensekretär im Stab des Kommandanten der Zerstörer der Aufklärungsflotte. Bei Ausbruch des Bürgerkriegs wurde er vom Pazifikkommando in den Rang eines Konteradmirals befördert.§!"

