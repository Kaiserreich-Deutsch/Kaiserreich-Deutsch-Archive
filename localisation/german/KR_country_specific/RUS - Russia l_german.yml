RUS_nikolay_vatutin: "Nikolay Vatutin"
RUS_nikolay_vatutin_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g16. Dezember 1901, in Tschepukino, Gouvernement Woronesch, Russisches Reich§!\n§YMilitärkarriere:§! §gNikolay Vatutin wurde in einer mittelmäßigen Bauernfamilie in Woronesch, tief im ländlichen Russland, geboren und führte ein einfaches Leben bis zu den Ereignissen des Jahres 1917, als sein Stipendium wegen des bevorstehenden Bürgerkriegs ausgesetzt wurde. Er wurde aus der Schule geworfen und kehrte in sein Dorf zurück, wo er zwei Jahre später von Anton Denikins Truppen zur Freiwilligenarmee eingezogen wurde. Nachdem er die letzten Monate des Bürgerkriegs als Infanterist gedient hatte, entschied er sich, beim Militär zu bleiben und schrieb sich für die Offiziersausbildung ein, die er mit hervorragenden Noten abschloss - nicht, dass er irgendwohin zurückkehren konnte, denn die Hungersnöte an der Wolga nach dem Krieg forderten das Leben seiner Familie. In der russischen Armee ist Vatutin als innovativ und fleißig bekannt, und er hat ein Auge für talentierte Untergebene - aber er ist alles andere als erfahren und hat einen abwesenden Blick für die große Strategie, stattdessen konzentriert er sich lieber auf Taktiken im kleinen Rahmen."

