rusfor.52.t: "Russland bietet uns ein Bündnis an"
rusfor.52.d: "Wir haben heute eine Anfrage von [From.Capital.GetCapitalVictoryPointName] selbst erhalten, die uns zu einem für beide Seiten vorteilhaften Militärbündnis einladen möchte. Während [From.GetNameDef] in diesen unsicheren Zeiten sicherlich jede Hilfe braucht, die es bekommen kann, sollten wir auch das Risiko bedenken, in unerwünschte Verwicklungen mit anderen Nationen hineingezogen zu werden. Wie sollten wir darauf reagieren?"
rusfor.52.a: "Wir akzeptieren."
rusfor.52.b: "Wir wollen die Rückgabe unserer Ansprüche im Gegenzug."
rusfor.52.c: "Russland sollte man nicht trauen."

rusfor.53.t: "[From.GetNameDefCap] hat akzeptiert!"
rusfor.53.d: "[From.GetNameDefCap] hat sich zu Recht bereit erklärt, unserem Bündnis beizutreten, und hat sich im Gegenzug für unseren Schutz verpflichtet, uns in unseren Kriegen zu helfen. Dies sollte der Welt zeigen, dass nicht alle unwillig sind, mit dem russischen Bären zusammenzuarbeiten!"
rusfor.53.a: "Ausgezeichnet!"

rusfor.54.t: "[From.GetNameDefCap] wünscht sich die Rückgabe ihrer Ansprüche"
rusfor.54.d: "[From.GetNameDefCap] hat um die Abtretung von Kernland gebeten, das derzeit von Russland gehalten wird, als Gegenleistung für den Beitritt zum Moskauer Abkommen. Während die Annahme ihrer Bitte unsere internationale Position stärken könnte, haben die hohen Kosten der Abtretung von russischem Land zu einer Opposition innerhalb unserer Regierung geführt, die die Bitte von [From.GetNameDefCap] um russisches Land ablehnen möchte."
rusfor.54.a: "Ein angemessener Preis."
rusfor.54.b: "Dies sind rechtmäßige russische Gebiete!"

rusfor.55.t: "[From.GetNameDefCap] akzeptiert"
rusfor.55.d: "Die Diplomatie von [Root.GetAdjective] hat sich heute als erfolgreich erwiesen, da [From.GetNameDefCap] zugestimmt hat, unsere Kernländer im Austausch für unseren Beitritt zum Moskauer Abkommen zurückzugeben. [From.GetNameDefCap] hat gezeigt, dass es ein wahrer Freund von [Root.GetName] ist, und wir freuen uns auf eine weitere Zusammenarbeit in den kommenden Jahren."
rusfor.55.a: "Prächtig!"

rusfor.56.t: "[From.GetNameDefCap] lehnt ab"
rusfor.56.d: "[From.GetNameDefCap] hat sein wahres Gesicht als Feind von [Root.GetName] gezeigt und sich geweigert, unser rechtmäßiges Land zurückzugeben. Es besteht nun kein Zweifel mehr, dass Diplomatie mit dem russischen Bären unmöglich ist und nur ein Krieg unsere Probleme lösen kann."
rusfor.56.a: "Wie erwartet."

rusfor.57.t: "[From.GetNameDefCap] hat abgelehnt!"
rusfor.57.d: "[From.GetNameDefCap] hat unser Ersuchen um ein Bündnis in unverschämter Weise abgelehnt. Wenn sie nicht an den Verhandlungstisch kommen wollen, scheint ein Krieg die einzige Lösung für dieses Problem zu sein. Vorerst werden wir abwarten, aber merkt euch unsere Worte: Russland wird zurückkehren!"
rusfor.57.a: "Ihr Verlust."

rusfor.58.t: "Abkommen über die russisch-finnische Freundschaft"
rusfor.58.d: "[From.GetNameDefCap] hat uns einen überraschenden Vorschlag unterbreitet. Um die Sicherheit sowohl von Saint Petersburg als auch von [FIN.GetNameDef] gegen die allgegenwärtige deutsche Aggression zu gewährleisten, müssen unsere beiden Nationen ihre Meinungsverschiedenheiten beiseite legen und für eine sicherere baltische Region zusammenarbeiten. Die Russen verzichten auf jegliche Ansprüche auf unser Territorium, wenn wir uns im Gegenzug mit ihnen verbünden und uns bereit erklären, die Region gemeinsam zu verteidigen und dem deutschen Druck nicht nachzugeben.\nDie Worte der Russen haben einen dünnhäutigen Beigeschmack, fast wie eine vermutete Annahme, aber ihr Angebot scheint echt zu sein."
rusfor.58.a: "Eine ziemliche Überraschung, aber eine willkommene."
rusfor.58.b: "Dies ist eine weitere ihrer Handlungen. Nein!"

rusfor.59.t: "$rusfor.56.t$"
rusfor.59.d: "[FIN.GetNameDefCap] hat unser großzügiges Angebot, sie unter unseren Schutz zu stellen, abgelehnt. Vielleicht haben wir ihre Hartnäckigkeit unterschätzt."
rusfor.59.a: "Wir werden uns in Kürze mit ihnen befassen..."

rusfor.1066.t: "Russland fordert Aserbaidschan"
rusfor.1066.d: "Die dreisten Russen versuchen, ihren Einfluss im Kaukasus auszuweiten, und wie es scheint, sind wir ihr neues Ziel. Sie haben eine Forderung gestellt - wir müssen ihnen Aserbaidschan sowie alle anderen kontrollierten Teile des Kaukasus zurückgeben, sonst droht ein Krieg mit [FROM.GetNameDef]. Wie sollten wir auf diese schwere Beleidigung reagieren?"
rusfor.1066.a: "Wir sind machtlos gegen die russische Übermacht..."
rusfor.1066.b: "Niemals!"

rusfor.1067.t: "Persien akzeptiert"
rusfor.1067.d: "Die Perser haben auf die Vernunft gehört und unser Ultimatum akzeptiert. Aserbaidschan ist jetzt wieder unser!"
rusfor.1067.a: "Herrlich!"

rusfor.1068.t: "Persien lehnt ab"
rusfor.1068.d: "Die verrückten Perser widersetzen sich uns und weigern sich, Aserbaidschan zurückzugeben. Wie sollten wir reagieren??"
rusfor.1068.a: "Wir werden sie vernichten!"
rusfor.1068.b: "Halten wir uns zurück... für jetzt."

rusfor.1082.t: "Die Übernahme von Transamur"
rusfor.1082.d: "Nachdem der wiedererstarkte russische Staat die volle Kontrolle über die einst umstrittene Transsibirische Eisenbahn von der Mongolei aus erlangt hat, haben die Handelskontakte mit der Republik Transamur massiv zugenommen, und die wirtschaftliche Präsenz Japans in Transamur hat im Vergleich zum Zufluss massiver russischer Investitionen zu schwinden begonnen. Die Wirtschaft von Transamur, einem rebellischen Staat, der während des russischen Bürgerkriegs durch einen japanischen Einfall entstanden war, geriet dank des relativ ungehinderten Zustroms billigerer Waren, die über die kürzlich freigegebene Transsibirische Eisenbahn kamen, in ernste wirtschaftliche Schwierigkeiten. Der geschwächte Staat kann nun leicht mit einer Gruppe von ein paar Soldaten eingenommen werden."
rusfor.1082.a: "Beansprucht Transamur! Alle Russen müssen unter russischer Herrschaft stehen!"
rusfor.1082.b: "Sendez ein Truppenkontingent nach Wladiwostok, um Transamur aufzulösen!"

rusfor.1083.t: "Die Russen beanspruchen Transamur!"
rusfor.1083.d: "Nachdem Russland die Kontrolle über die Transsibirische Eisenbahn wiedererlangt hat, haben die Russen verkündet, dass die Region Transmur-Primorsk rechtmäßig eine russische Provinz ist! Können wir es uns leisten, uns einem immer mächtiger werdenden Russland um Transamur herum zu widersetzen, oder sollten wir uns auf China konzentrieren?"
rusfor.1083.a: "Sendet eine Warnung, Transamur ist unser Protektorat!"
rusfor.1083.b: "Überlasst Transamur seinem Schicksal."

rusfor.1084.t: "Russische Truppen treffen in Wladiwostok ein!"
rusfor.1084.d: "Nach der Wiederherstellung der russischen Kontrolle über die Transsibirische Eisenbahn haben die Russen beschlossen, sich der Unterstützung einiger rebellischer transamurischer Kapitalisten zu versichern, um die Kontrolle über das Gebiet von Primorsk mit Gewalt durchzusetzen! Können wir es uns leisten, uns einem immer mächtigeren Russland um Transamur willen zu widersetzen, oder sollten wir uns auf China konzentrieren?"
rusfor.1084.a: "Wir werden Transamur verteidigen!"
rusfor.1084.b: "Überlasst Transamur seinem Schicksal."

rusfor.1087.t: "Transamur ist russisch!"
rusfor.1087.d: "Angesichts der Bedrohung durch das russische Militär und ohne die Unterstützung der lokalen Kapitalisten und der Japaner ist die Regierung von Transamur bereit, angesichts des Willens der Bevölkerung zusammenzubrechen. Wir können jetzt mit Transamur machen, was wir wollen, aber es ist seit langem unabhängig und wird schwer in unser Land zu integrieren sein. Vielleicht ist eine Art Kompromiss erforderlich?"
rusfor.1087.a: "Stellt ihre Anführer vor Gericht und integriert Transamur!"

rusfor.1088.t: "Die Japaner haben eine Warnung ausgesprochen"
rusfor.1088.d: "Die Japaner sind nicht glücklich darüber, dass wir uns in die Innenpolitik Transamurs einmischen, und haben uns gewarnt, dass das Land rechtmäßig ein japanisches Protektorat ist. Allerdings haben sie im Moment andere militärische Sorgen und sind vielleicht nicht bereit, einen Zweifrontenkrieg zu riskieren, um eine Kolonie von geringer Bedeutung zu schützen."
rusfor.1088.a: "Sie bluffen nur, entsendet die Truppen!"

rusfor.1089.t: "Die russische Armee betritt unser Territorium"
rusfor.1089.d: "Da die Russen seit unserer Befreiung die Gefahr einer japanischen Beteiligung nicht fürchten, haben sie eine Armee nach Wladiwostok geschickt, in der Hoffnung, unser Gebiet zu annektieren. Wie sollen wir auf diese Aggression reagieren??"
rusfor.1089.a: "Wir sind den Russen nicht gewachsen."
rusfor.1089.b: "Wir werden niemals aufgeben!"

rusfor.1113.t: "Russland erobert Tuwa"
rusfor.1113.d: "Unsere Regierung ist heute Morgen mit der Nachricht aufgewacht, dass russische Truppen die Grenze überschritten und die Kontrolle über Tuwa und Khem Beldyr übernommen haben. Wie sollen wir auf diese Beleidigung antworten?"
rusfor.1113.a: "Es lohnt sich nicht, dafür zu kämpfen..."
rusfor.1113.b: "Tuva gehört rechtmäßig uns!"

rusfor.1114.t: "[FROM.GetName] kapituliert!"
rusfor.1114.d: "Die [FROM.GetAdjective] Regierung hat sich gebeugt und akzeptierten unseren rechtmäßigen Anspruch auf die russischen Ländereien, die sie besaßen, und wir sind nun wieder im Besitz der nördlichen Mongolei!"
rusfor.1114.a: "Großartig!"

rusfor.1116.t: "Grenzkonflikte in Tuwa!"
rusfor.1116.d.baron: "Wir haben gerade eine schriftliche Antwort vom \"Verrückten Baron\" selbst, Roman von Ungern-Sternberg, erhalten. In seiner Antwort präsentiert uns der Baron nichts weiter als eine Reihe von Ausreden, mit denen er versucht, seine Forderung nach Rückgabe des 'rechtmäßigen mongolischen Gebiets' zu rechtfertigen. Der starke Mann Asiens hat sein wahres Gesicht gezeigt und kriecht vor uns, in der Hoffnung, dass wir seine Missachtung übersehen werden."
rusfor.1116.d.other: "Wir haben soeben eine Antwort der Regierung von [FROM.GetAdjective] erhalten, in der sie die Rückgabe Tuwas fordert und eine Reihe fadenscheiniger Ausreden vorbringt, warum der Staat rechtmäßig zum Gebiet von [FROM.GetAdjective] gehört. Sie haben mobilisiert, und es kam bereits zu Zusammenstößen zwischen [FROM.GetAdjective]- und [ROOT.GetAdjective]-Truppen."
rusfor.1116.a: "Welche Frechheit! Wir werden sie zerquetschen."

rusfor.1180.t: "Russland fordert Bessarabien"
rusfor.1180.d.ROM: "Gestern forderte die russische Regierung die Rückgabe der Region Bessarabien. Wenn wir den russischen Forderungen zustimmen, verlieren wir einen Großteil unseres Territoriums, wenn wir uns weigern, droht uns eine sofortige russische Invasion. Wie sollten wir auf diese schrecklichen Forderungen der russischen Führung reagieren?"
rusfor.1180.d.ROM_overlord: "Gestern forderte die russische Regierung die Rückgabe der Region Bessarabien. Wenn wir den russischen Forderungen zustimmen, wird Rumänien ein Drittel seines Territoriums verlieren, aber wenn wir uns weigern, werden wir beide mit einer sofortigen russischen Invasion rechnen müssen. Wie sollten wir auf diese schrecklichen Forderungen der russischen Führung reagieren?"
rusfor.1180.a: "Akzeptiert ihre Bedingungen."
rusfor.1180.b: "Niemals!"

rusfor.1181.t: "[From.GetNameDefCap] lehnt ab!"
rusfor.1181.d: "Die [From.GetAdjective]-Regierung hat eine Mitteilung veröffentlicht, in der sie darauf besteht, dass Bessarabien rechtmäßig rumänisches Hoheitsgebiet ist und Russland es niemals zurückerhalten wird. Die einzige Lösung für dieses Problem ist für uns ein Krieg mit [From.GetNameDef]."
rusfor.1181.d.ally: "Die [From.GetAdjective]-Regierung hat unser Ersuchen höflich abgelehnt, mit dem Hinweis auf ihren hart erkämpften Konflikt mit den Rumänen und ihrem Wunsch, das Wohlwollen zwischen ihnen und ihrer unterwürfigen Regierung in Bukarest zu wahren."
rusfor.1181.a: "Dann herrscht Krieg."
rusfor.1181.b: "Lenkt ein."
rusfor.1181.c: "Unverschämte Mistkerle."

rusfor.1182.t: "Der Transfer von Bessarabien"
rusfor.1182.d: "[From.GetNameDefCap] hat sich bereit erklärt, den größten Teil Bessarabiens gegen eine finanzielle und materielle Entschädigung sowie die Garantie der Sicherheit ihrer neuen Grenzen abzutreten!"
rusfor.1182.d.ally: "[From.GetNameDefCap] hat zugestimmt, den größten Teil Bessarabiens als Zeichen des guten Willens an seine tapferen Verbündeten abzutreten!"
rusfor.1182.a: "Ein weiterer Sieg für die russische Diplomatie!"

rusfor.1183.t: "Russland fragt Bessarabien an"
rusfor.1183.d: "Gestern forderte die russische Regierung die Rückgabe der Region Bessarabien. Da sie von dem Führer unseres gemeinsamen Bündnisses und dem ehemaligen Machthaber des betreffenden Staates kommt, war das Ersuchen ein freundschaftliches. Wenn wir den russischen Forderungen zustimmen, wird Rumänien ein Drittel seines Territoriums verlieren, aber unsere Verbündeten werden für die Unterstützung dankbar sein."
rusfor.1183.a: "Dies erscheint vernünftig."
rusfor.1183.b: "Es passt besser zu den Rumänen."

rusfor.1190.t: "Russland fordert Armenien"
rusfor.1190.d.TUR: "Unter dem Vorwand, "das christliche armenische Volk zu schützen", hat Russland eine Reihe von unverschämten Forderungen gestellt, die im Wesentlichen die Kontrolle über Armenien bis zur Stadt Kars an Russland abtreten würden. In dem Versuch, diplomatisch zu wirken, haben sie sogar angeboten, dass die Armenier selbst ein Referendum abhalten sollten, wobei die Russen die Freiheit einer solchen Wahl garantieren würden. Das ist alles nur eine imperialistische Scharade, aber sie scheinen es ernst zu meinen. Drohung mit militärischer Eskalation steht unmittelbar bevor."
rusfor.1190.d.TUR_overlord: "Unser loyales Regime in Istanbul hat uns darüber informiert, dass Russland unter dem Vorwand des "Schutzes des christlichen armenischen Volkes" eine Reihe von unverschämten Forderungen gestellt hat, die im Wesentlichen die Kontrolle über Armenien bis zur Stadt Kars an Russland abtreten würden. In dem Versuch, diplomatisch zu wirken, haben sie sogar angeboten, dass die Armenier selbst ein Referendum abhalten sollten, wobei die Russen die Freiheit einer solchen Wahl garantieren würden. Das ist alles nur eine imperialistische Scharade, aber es scheint ihnen ernst zu sein. Drohung mit militärischer Eskalation steht unmittelbar bevor."
rusfor.1190.a: "Ihre Bedingungen akzeptieren."
rusfor.1190.b: "Niemals!"

rusfor.1191.t: "[From.GetNameDefCap] lehnt  ab!"
rusfor.1191.d: "[From.GetName] hat sich geweigert, eines unserer diplomatischen Angebote anzunehmen, und hat den gesamten Vorfall als \"Moskaus Machtwahn\" bezeichnet. In einem trotzigen Akt haben sie mehr und mehr Einheiten an unsere Grenze verlegt und sind offensichtlich bereit, in dieser Angelegenheit zu kämpfen."
rusfor.1191.a: "Dann ist es Krieg."
rusfor.1191.b: "Gebt nach."

rusfor.1192.t: "Der Transfer von Armenien"
rusfor.1192.d: "In einem verzweifelten Versuch, die totale Zerstörung zu verhindern, haben sich die Besatzer Armeniens zurückgezogen und unser Recht anerkannt, unsere armenischen Brüder zu schützen. Unmittelbar nach der Ankunft der russischen Armee wurde ein Referendum organisiert, das die Annexion Armeniens mit großer Unterstützung der Bevölkerung rechtfertigte."
rusfor.1192.a: "Ein weiterer Sieg für die russische Diplomatie!"

rusfor.1210.t: "Ultimatum für Galicien"
rusfor.1210.d: "Die Russen haben uns ein Ultimatum gestellt, sie wollen, dass wir Galizien an sie abtreten, oder sie werden uns den Krieg erklären, wie sollen wir reagieren??"
rusfor.1210.a: "Wir müssen es akzeptieren."
rusfor.1210.b: "Lehnt das Angebot ab und lasst sie kommen!"
rusfor.1210.c: "Ein Präventivschlag ist notwendig."

rusfor.1211.t: "[From.GetNameDefCap] akzeptiert"
rusfor.1211.d: "[From.GetNameDefCap] hat uns als Antwort auf unser Ultimatum Galizien abgetreten. Wir sind siegreich!"
rusfor.1211.a: "Hurra!"

rusfor.1212.t: "[From.GetNameDefCap] lehnt ab!"
rusfor.1212.d: "[From.GetNameDefCap] widersetzt sich unserer Macht, indem sie unser Ultimatum ablehnt haben. Wie sollen wir auf diese Infamie reagieren?"
rusfor.1212.a: "Dann ist es Krieg."
rusfor.1212.b: "Lenkt ein."

rusfor.1222.t: "[From.GetNameDefCap] hat uns verraten!"
rusfor.1222.d: "Infolge des russischen Ultimatums hat uns [From.GetNameDef] gegen diese Bedrohung allein gelassen. Was sollen wir tun?"
rusfor.1222.a: "Es gibt nichts, was wir tun können..."
rusfor.1222.b: "Widersteht den Eindringlingen!"

rusfor.1223.t: "Galicien greift uns an!"
rusfor.1223.d: "Nachdem sie von den Feiglingen in [From.GetNameDef] gegen uns allein gelassen wurden, beschlossen die Galicier, sich gegen die Annexion ihres Gebiets durch uns zu wehren."
rusfor.1223.a: "Wir werden sie vernichten!"

rusfor.1229.t: "Russland beansprucht Karelien"
rusfor.1229.d.FIN_default: "Heute hat sich der russische Außenminister mit unserem Premierminister getroffen. Er hat angekündigt, dass der russische Staat Wyborg und einen Teil Kareliens zurücknehmen will. Als Gegenleistung bietet er uns eine finanzielle und materielle Entschädigung sowie eine Garantie für die neuen Staatsgrenzen an. Wie sollen wir darauf reagieren?"
rusfor.1229.d.FIN_refused_alliance: "Der russische Außenminister hat unserem Ministerpräsidenten in einer nicht gerade überraschenden Weise mitgeteilt, dass Finnland, da es nicht an der Seite Russlands stehen will, zu seiner eigenen Sicherheit darauf bestehen muss, die sofortige Kontrolle über Wyborg und einen Teil Kareliens zu erhalten. Sie bieten uns im Gegenzug eine finanzielle und materielle Entschädigung sowie eine Garantie der neuen Staatsgrenzen an. Wie sollen wir reagieren?"
rusfor.1229.d.FIN_overlord: "Heute hat sich der russische Außenminister mit unserem Premierminister getroffen. Er hat angekündigt, dass der russische Staat Wyborg und einen Teil Kareliens zurücknehmen will. Als Gegenleistung bietet er uns eine finanzielle und materielle Entschädigung sowie eine Garantie für die neuen Staatsgrenzen an. Wie sollen wir darauf reagieren?"
rusfor.1229.a: "Niemals!"
rusfor.1229.b: "Einverstanden."

rusfor.1230.t: "Finnland lehnt unsere Forderungen ab!"
rusfor.1230.d: "[FIN.GetNameDefCap] hat unser großzügiges Angebot abgelehnt, Wyborg und einen Teil von Karelien an das Mutterland zurückzugeben! Wir müssen uns unser rechtmäßiges Land mit Gewalt zurückholen!"
rusfor.1230.a: "Nehmt es mit Gewalt zurück!"
rusfor.1230.b: "Vergesst es."

rusfor.1231.t: "Der Transfer von Karelien"
rusfor.1231.d: "[From.GetNameDefCap] hat sich bereit erklärt, den größten Teil Kareliens als Gegenleistung für eine finanzielle und materielle Entschädigung sowie für die Gewährleistung der Sicherheit ihrer neuen Grenzen abzutreten!"
rusfor.1231.a: "Ein weiterer Sieg für die russische Diplomatie!"

rusfor.1232.t.defeat: "Vom Bären zerfleischt"
rusfor.1232.d.defeat: "Die russische Armee hat ihre Vormachtstellung auf der Weltbühne bekräftigt. Während sich die Armeen auf dem ganzen Kontinent von ihrer Macht zurückziehen, hat sich die Situation in [ROOT.Capital.GetCapitalVictoryPointName] von einem politischen Skandal zu einer Angst vor dem Eindringen einer rachsüchtigen Armee in die Stadt verschlechtert.\n\nMoskau hat Forderungen gestellt, um den Frieden zu sichern, hat aber nur ein Zeitfenster von zwei Wochen angeboten, um ihre Bedingungen zu akzeptieren, sicherlich in der Absicht, unsere Demütigung mit unserer Kapitulation zu erhalten."
rusfor.1232.t.victory: "Undenkbarer Sieg errungen"
rusfor.1232.d.victory: "In einer Art und Weise, die viele Historiker eines Tages als Wunder bezeichnen werden, haben die [ROOT.GetAdjective] Streitkräfte die russischen Armeen erfolgreich zurückgedrängt, so dass Friedensfühler ausgesandt werden konnten, um eine akzeptable Lösung zu finden, so dass sich die Russen auf andere Gebiete konzentrieren können."
rusfor.1232.t.white_peace: "Pattsituation im Norden"
rusfor.1232.d.white_peace: "Der [ROOT.GetAdjective]-Armee gelang es, eine verzweifelte Situation in eine vorsichtige Pattsituation zu verwandeln. Nach den anfänglichen russischen Erfolgen wurde ihr Schwert abgestumpft, und der Krieg geriet ins Stocken. Trotz aller Bemühungen gelang es den Russen nicht, die Verteidigungslinien zu durchbrechen, die sich nun durch die Wälder und Gebirgskämme Ostfinnlands zogen. Die Regierung von [RUS.GetLeader] war schließlich gezwungen, sich um einen Friedensschluss zu bemühen, um sich vor weiteren Peinlichkeiten zu bewahren und sich auf größere Ziele zu konzentrieren."
rusfor.1232.a: "Lasst uns diesen Krieg beenden."
rusfor.1232.c: "Wir können immer noch gewinnen!"
rusfor.1232.b: "Kein Frieden bis wir Moskau erreichen!"

RUS_winter_war_objective_karelia: "Karelien"
RUS_winter_war_objective_finland: "Finnland"

rusfor.1233.t: "Frieden mit [FROM.GetNonIdeologyNameDef]?"
rusfor.1233.d.defeat: "Mit unseren Armeen völlig auf dem Rückzug, hat die [FROM.GetNonIdeologyNameDef] Regierung ihren Wunsch erklärt, den Kriegszustand zwischen unseren Nationen zu beenden, und dabei die Souveränität über [ROOT.RUS_GetWinterWarTarget] gefordert. Wie sollen wir darauf reagieren?"
rusfor.1233.d.victory: "Mit der Rückeroberung von [ROOT.RUS_GetWinterWarTarget] hat die [FROM.GetNonIdeologyNameDef] Regierung ihren Willen erklärt, den Kriegszustand zwischen unseren Nationen zu beenden und dabei unsere Souveränität über [ROOT.RUS_GetWinterWarTarget] anzuerkennen. Wie sollen wir darauf reagieren??"
rusfor.1233.d.white_peace: "Trotz unserer zahlenmäßigen Überlegenheit ist es unseren Armeen nicht gelungen, die Verteidigungsanlagen von [FROM.GetAdjective] zu durchbrechen. Im Militär herrscht weit verbreitete Unzufriedenheit über die Kriegsführung der Regierung von [FROM.GetLeader], und die öffentliche Meinung hat sich gegen den Krieg gewandt. Die Aufnahme von Friedensverhandlungen mit [FROM.GetNonIdeologyNameDef] könnte das Beste sein."
rusfor.1233.a: "Akzeptiert das Friedensangebot!"
rusfor.1233.b: "Nein, sie sollen zermalmt werden!"

rusfor.1234.t: "Vertrag von Kotka"
rusfor.1234.d.defeat: "Moskau hat unserem Kapitulationsangebot zugestimmt und der Krieg ist endlich vorbei."
rusfor.1234.d.victory: "Moskau unserem Friedensangebot zugestimmt. [ROOT.RUS_GetWinterWarTarget] wurde abgetreten, und der Krieg ist endlich vorbei."
rusfor.1234.d.white_peace: "Nach langen Verhandlungen haben wir uns mit Moskau auf ein Friedensabkommen geeinigt."
rusfor.1234.a: "Auch wenn wir verstümmelt sind, leben wir weiter."
rusfor.1234.b: "Ein Sieg für die Ewigkeit."

rusfor.1235.t: "Russland lehnt einen Frieden ab"
rusfor.1235.d: "Trotz unserer großzügigen Bedingungen hat der russische Staat einen Friedensvertrag abgelehnt und erklärt, dass er diesen Krieg bis zum Ende fortsetzen will."
rusfor.1235.a: "Ein Kampf bis zum bitteren Ende also..."

rusfor.1236.t.victory: "Unter der Waffe"
rusfor.1236.d.victory: "Die Streitkräfte des wiedererstarkten russischen Staates haben begonnen, ernsthaft gegen uns vorzugehen und versuchen, uns Bessarabien zu entreißen, aber zu ihrer großen Überraschung haben wir ihren Vormarsch nicht nur abgewehrt, sondern sogar begonnen, sie zurückzudrängen! Vielleicht wäre es jetzt an der Zeit, eine Botschaft zu senden und sie aufzufordern, an den Verhandlungstisch zu kommen. Die Blamage, die sie gerade erlitten haben, sollte ausreichen, um sie zumindest dazu zu bringen, uns anzuhören."
rusfor.1236.t.defeat: "Die Russen sind besiegt!"
rusfor.1236.d.defeat: "Die Streitkräfte des wiedererstarkten russischen Staates haben begonnen, ernsthaft gegen uns vorzugehen, um Bessarabien zurückzuerobern; und so tapfer unsere Bemühungen auch sein mögen, letztlich waren sie vergeblich. Unsere Truppen haben sich tapfer gewehrt, wurden aber zurückgedrängt, und nun hält das Land den Atem an in Erwartung der Härten einer russischen Invasion. Es gibt jedoch Hoffnung: Wenn wir um Frieden bitten und Bessarabien abtreten, könnte der Zorn des Bären gerade so weit gemildert werden, dass unser Land gerettet wird."
rusfor.1236.a: "Wir haben keine Wahl, wir müssen Moskau informieren."
rusfor.1236.b: "Wir können immer noch gewinnen!"
rusfor.1236.c: "Wir siegen!"
rusfor.1236.d: "Nein, ihnen muss eine Lektion erteilt werden."

rusfor.1237.t.victory: "Die Rumänen kauern vor uns!"
rusfor.1237.d.victory: "Unsere Kampagne zur Sicherung des Gouvernements Bessarabien war erfolgreich, und die Rumänen, die weiteren Schaden für ihr Land befürchten, haben uns gebeten, Verhandlungen aufzunehmen, um diesen Krieg zu beenden. Wie sollen wir darauf reagieren?"
rusfor.1237.t.defeat: "Die Rumänen halten!"
rusfor.1237.d.defeat: "Eine Katastrophe! Unser Versuch, in Bessarabien einzumarschieren und das, was uns gehört, zurückzuerobern, ist auf weitaus mehr Widerstand gestoßen, als wir uns ursprünglich vorgestellt hatten! Die Rumänen haben nicht nur den Hauptteil des anfänglichen Angriffs abgewehrt, sondern es ist ihnen auch gelungen, uns schon seit geraumer Zeit zurückzuschlagen! Wenn diese Blamage anhält, wird unsere Militärmaschinerie zum Gespött der Welt werden! Unser Außenministerium empfiehlt uns, ihre Bedingungen zu akzeptieren, auch wenn das bei unserem Volk nicht unbedingt auf Gegenliebe stößt..."
rusfor.1237.a: "Akzeptiert; es macht keinen Sinn, noch mehr russische Leben zu verschwenden."
rusfor.1237.b: "Lehnt ab; ihnen muss eine Lektion erteilt werden!"
rusfor.1237.c: "Reicht den Rumänen die Hand; diese Demütigung muss ein Ende haben."
rusfor.1237.d: "Zum Teufel mit ihnen! Wir werden Kishinev um jeden Preis erreichen!"

rusfor.1238.t: "Die Russen akzeptieren"
rusfor.1238.d.victory: "Nach ihrer jüngsten Demütigung hat die russische Regierung widerwillig zugestimmt, auf ihren Anspruch auf Bessarabien zu verzichten, im Gegenzug für eine sofortige Einstellung der Feindseligkeiten und den Rückzug der rumänischen Truppen auf ihre Seite der Grenze. Der Sturm ist gekommen, und wir haben ihn erfolgreich überstanden."
rusfor.1238.d.defeat: "Während es uns gelungen ist, die Russen davon zu überzeugen, einer sofortigen Einstellung der Feindseligkeiten und einem Truppenabzug zuzustimmen, haben sich die Russen in der Bessarabien-Frage nicht bewegt; es soll wieder unter russische Kontrolle kommen, wie es vor 1918 war. Glücklicherweise ist es uns gelungen, den Rest unseres Landes vor weiteren Demütigungen zu bewahren, und vielleicht haben wir eines Tages die Gelegenheit, uns wieder mit unseren Brüdern zu vereinigen..."
rusfor.1238.a: "Vereint, nur um wieder auseinandergerissen zu werden..."
rusfor.1238.b: "1812 ist endlich gerächt worden!"

rusfor.1239.t: "Russland lehnt Frieden ab"
rusfor.1239.d: "Vor kurzem erreichten uns schockierende Nachrichten aus Moskau: Die Russen haben sich geweigert, Friedensverhandlungen aufzunehmen! Sie behaupten, dass die Verletzungen der russischen Nation zu groß sind, um sie zu überwinden, und dass der Krieg nicht enden wird, bevor nicht russische Truppen durch Bukarest marschiert sind. Wir müssen uns um unsere Verteidigung kümmern..."
rusfor.1239.a: "Gott sei uns gnädig."
rusfor.1239.b: "Wenn es ein Kampf ist, den sie wollen..."

rusfor.1240.t: "[FROM.GetNonIdeologyNameDefCap] verrät uns!"
rusfor.1240.d: "Unser diplomatisches Büro wurde heute überrumpelt, als die Nachricht eintraf, dass [FROM.GetNonIdeologyNameDefCap] ein Friedensabkommen mit Russland ausgehandelt hat. Auch wenn es ungeheuerlich ist, sind wir nicht in der Lage, diese Entscheidung rückgängig zu machen und müssen uns stattdessen auf den ausbrechenden Krieg konzentrieren. "
rusfor.1240.a: "Sie werden keinen Platz am Tisch finden, wenn wir den totalen Sieg erringen."

rusfor.1273.t: "Geistliche Verwaltung der Muslime in Zentralasien."
rusfor.1273.d: "Nach der Annexion Zentralasiens bekamen wir viele neue muslimische Bürger, die zuvor von den lokalen obskurantistischen Priestern und Predigern beherrscht wurden. Es liegt auf der Hand, dass wir etwas mit ihrem Erbe machen und unsere neuen Bürger zu loyalen und friedlichen Mitgliedern der russischen Gesellschaft machen müssen. Wir haben nun zwei Vorschläge: Wir können eine spezielle geistliche Verwaltung der Muslime Zentralasiens einrichten oder der Orenburger Muslimischen Geistlichen Versammlung, die von den loyalen Tataren und Baschkiren kontrolliert wird, zusätzliche Befugnisse übertragen."
rusfor.1273.a: "Schafft eine neue Geistliche Verwaltung."
rusfor.1273.b: "Die Orenburger Versammlung wird sich damit befassen!"

rusfor.1274.t: "Probleme in Zentralasien."
rusfor.1274.d: "Wir haben zwar eine neue geistliche Verwaltung für die Muslime Zentralasiens eingerichtet, aber sie wird immer noch hauptsächlich von denselben Priestern kontrolliert, die seit dem Bürgerkrieg bis zur Annexion eine wichtige Rolle in Zentralasien gespielt haben. Natürlich werden wir die Situation hier ändern müssen, aber das wird viel Zeit in Anspruch nehmen."
rusfor.1274.a: "Nun ja..."

rusfor.1275.t: "Befriedung Zentralasiens."
rusfor.1275.d: "Gute Nachrichten aus Zentralasien: Die neue Führung der tatarischen und baschkirischen Muslime konnte endlich das System der lokalen islamischen Institutionen reorganisieren und den Obskurantismus der lokalen namhaften Theologen und Prediger teilweise beseitigen. Nun schlägt die Orenburger Muslimische Geistliche Versammlung eine neue Vision des Islam für die Bürger Zentralasiens vor, was bedeutet, dass Zentralasien uns gegenüber loyal genug sein wird und wir dieser Region Russlands weniger Aufmerksamkeit schenken können."
rusfor.1275.a: "Das ist großartig!"

rusfor.1300.t: "Friedensangebot an Russland?"
rusfor.1300.d: "Während unsere Soldaten in dem zermürbenden Krieg gegen den russischen Bären immer größere Erfolge erzielen, werden die Rufe nach Frieden immer lauter. Die russischen Invasoren verlieren rasch an Boden und haben bereits viele ihrer großen Städte und Industriezentren verloren, was einen Gegenangriff unwahrscheinlich macht. Berichte über Desertionen und sogar Meutereien auf der Seite unseres Feindes scheinen sich zu häufen, und viele sagen voraus, dass ein völliger Zusammenbruch der russischen Armee - wenn er nicht schon eingetreten ist - unvermeidlich ist.\n\n Während die Führung in Moskau bisher geschworen hatte, keine bedingte Kapitulation mit Deutschland anzustreben, scheint dies nun in Zweifel zu stehen. Es liegt nun an uns: Suchen wir Bedingungen mit Russland? Durch einen Verhandlungsfrieden werden wir in der Lage sein, die russische Macht gründlich zu demontieren, indem wir die von unseren Verbündeten beanspruchten Gebiete abtrennen, sie demütigenden Wirtschaftsverträgen unterwerfen und die Größe ihrer Armee stark einschränken. Viele behaupten, dass dies nicht ausreichen wird, aber eine völlige Besetzung Russlands ist auch nicht wünschenswert. Es scheint, dass der Frieden der beste Weg ist, um Deutschlands Hegemonie auf dem Gebiet zu sichern und die russische Aggression auf Jahrzehnte hinaus vollständig zu kanalisieren."
rusfor.1300.a: "Ja, natürlich. Beenden wir das."
rusfor.1300.b: "Wir werden nichts anderes als die bedingungslose Kapitulation anstreben."

rusfor.1301.t: "Deutschland bietet Frieden an"
rusfor.1301.d: "Durch die vorsichtige Vermittlung neutraler Länder haben uns deutsche Diplomaten Frieden angeboten, zu ihren Bedingungen. Dazu gehören demütigende Bedingungen wie die Abtretung von Gebieten an ihre Klientelstaaten im Osten, die Zahlung enormer Reparationszahlungen und die erhebliche Verkleinerung unserer Armee. Was sagen wir dazu?"
rusfor.1301.a: "Wir können nur akzeptieren. Wir haben keine Wahl."
rusfor.1301.b: "Wir kämpfen weiter!"

rusfor.1302.t: "Der Vertrag von Moskau"
rusfor.1302.d: "Nach einer kurzen Bedenkzeit trafen sich beide Seiten im deutsch besetzten Moskau, um über ein Ende des Krieges an der Ostfront zu verhandeln. Für die russischen Diplomaten hat der Ort der Verhandlungen durchaus einen Nerv getroffen: Vor rund hundert Jahren glaubte Napoleon nach der Einnahme Moskaus, er habe gewonnen. Seine anschließenden Misserfolge haben die Russen zu einem nationalen Mythos gemacht, der sie davon überzeugt hat, dass kein Feind das russische Kernland besetzen wird. Heute ist dieser Mythos gründlich erschüttert worden.\n\nDie Russen haben ihren Außenminister und eine Reihe von Diplomaten zu den Friedensverhandlungen entsandt. Einige auf deutscher Seite haben die Bedrückung der Situation bemerkt: Zum zweiten Mal in der Geschichte ist Russland durch deutsche Waffen besiegt worden und hat seinen Großmachtstatus, auf den das größte Land des Kontinents einst stolz war, zweifellos verloren. Man kann sich nur fragen, wie es gewesen wäre, wenn es umgekehrt gewesen wäre. Die Vertreter der Alliierten, insbesondere aus Weißrussland und der Ukraine, waren weit weniger versöhnlich und forderten, dass Russland für seinen aggressiven Krieg gründlich bestraft wird.\n\nAm Ende waren die russischen Unterhändler gezwungen, eine ganze Reihe von Zugeständnissen zu machen, darunter Gebietsverluste an Deutschlands östliche Verbündete, eine riesige Entschädigungszahlung an die Sieger, die Demobilisierung des Militärs und vieles mehr. Als kleiner Kompromiss mit der russischen Führung wurde die Frage der russischen Mitgliedschaft in Mitteleuropa für die Zukunft offen gelassen.\n\nAuch als der Raum leer war und die Soldaten begannen, ihre Waffen niederzulegen, blieb eine unangenehme Frage. Wir haben es nicht geschafft, Russland zu besetzen und unsere eigene Regierung zu bilden, und obwohl es sicher ist, dass die Niederlage im Krieg dazu führen wird, dass neue Männer den Kreml besetzen werden, was kommt dann? Wir können nur hoffen, dass die Zukunft der deutsch-russischen Beziehungen eine gute sein kann. Solange das nicht der Fall ist, kann man jedoch nur skeptisch bleiben."
rusfor.1302.a: "Aber am Ende haben wir bekommen, was wir wollten."

rusfor.1303.t: "Frieden im Osten?"
rusfor.1303.d: "Der deutsche Botschafter in unserem Land hat uns darüber informiert, dass sie, da sich das Blatt völlig zu Ungunsten Russlands gewendet hat, die bedingte Kapitulation Russlands erzwingen wollen. Russland wird alle Ansprüche, die wir auf sein Territorium haben, abtreten, falls wir welche haben, und es wird gezwungen sein, zu demobilisieren und Deutschland enorme Kriegsreparationen zu zahlen. Der Gedanke an Frieden ist nach einem so langen Krieg verlockend, aber vielleicht sollten wir skeptisch sein und ihnen raten, Russland weiter zu bestrafen."
rusfor.1303.a: "Ja, lasst uns das beenden."
rusfor.1303.b: "Nein, wir kämpfen weiter!"

rusfor.1304.t: "Der Krieg in Osteuropa geht weiter"
rusfor.1304.d.reichspakt: "Aufgrund des Vetos von [FROM.GetName] gegen eine bedingte Kapitulation Russlands werden wir keinen Frieden mit Russland schließen - zumindest nicht, solange Russland nicht vollständig und bedingungslos kapituliert."
rusfor.1304.d.russia: "Während Deutschland anfangs zu einem Verhandlungsfrieden bereit war, scheint es inzwischen aufgrund der heftigen Einwände seiner [FROM.GetAdjective]-Verbündeten von dieser Idee Abstand genommen zu haben. Es scheint, dass es keinen Frieden geben wird, bevor nicht eine der beiden Seiten völlig vernichtet ist."
rusfor.1304.a: "Verdammt!"

rusfor.1305.t: "Der Vozhd hat sein Ende gefunden"
rusfor.1305.d: "Inmitten des Chaos, das auf den Verlust Moskaus und vieler anderer großer Städte des Landes folgte, ging der Kontakt zum großen Vozhd Boris Savinkov verloren, als er versuchte, eine neue Operationsbasis zu finden. Viele haben befürchtet, dass das Schlimmste eingetreten ist, und heute haben sich diese Befürchtungen bestätigt. Die leblose Leiche des Vozhd wurde aus dem Wrack seines Privatautos geborgen, das offenbar durch ein Artilleriefeuer zerstört wurde. Mit dem Tod des Vozhd ist ein Machtvakuum entstanden, und Pjotr Wrangel scheint der Mann zu sein, der es füllen kann. Nur wenige erwarten von dem neuen Staatschef etwas anderes, als dass er eine russische Kapitulation absegnet, und die Diplomaten haben bereits damit begonnen, die möglichen Bedingungen mit den Feinden der Nation auszuarbeiten. Es scheint, als sei das russische Feuer endlich erloschen..."
rusfor.1305.a: "Das kann nicht sein..."

rusfor.1306.t: "Der Vozhd hat sein Ende gefunden"
rusfor.1306.d: "Inmitten des Chaos, das auf die Einnahme Moskaus und vieler anderer russischer Großstädte folgte, verbreiteten sich Gerüchte wie ein Lauffeuer, nachdem die russische Armee den Kontakt zu ihrem Vozhd Boris Savinkov verloren hatte, als dieser versuchte, eine neue Operationsbasis zu beziehen. Die heutige Nachricht wurde sowohl in Berlin als auch im ganzen Land mit Jubel aufgenommen, da Sawinkows Tod nun endlich bestätigt wurde. Die genauen Umstände sind noch nicht bekannt, aber es scheint, dass das Auto, in dem er sich befand, von den vorrückenden Truppen unter Artilleriebeschuss genommen wurde, und dass Soldaten, die ihm noch treu ergeben waren, bald darauf seinen leblosen Körper in den Trümmern fanden.\n\nMit dem Tod des Vozhd ist ein Machtvakuum entstanden, und Pjotr Wrangel scheint der Mann zu sein, der es füllen soll. Es wird allgemein erwartet, dass das bleibende Vermächtnis dieses Mannes nichts anderes sein wird als die Unterschrift unter dem Dokument der Kapitulation Russlands, einem Dokument, das bereits eilig von Diplomaten beider Seiten ausgearbeitet wird. Es scheint, dass die russische Flamme endgültig erloschen ist."
rusfor.1306.a: "Finden Sie den Mann, der die Granate abgefeuert hat, und verleihen Sie ihm einen Orden!"

rusfor.1307.t: "Die Regierung bricht zusammen"
rusfor.1307.d: "Seit dem Ende des Krieges sind in verschiedenen Städten Proteste ausgebrochen, die den Rücktritt der Regierung fordern. Die völlige Katastrophe in Russland nach dem Moskauer Vertrag hat dazu geführt, dass die Herrschaft von [RUS.GetLeader] unhaltbar geworden ist, und ohne großes Blutvergießen haben sie die Macht abgegeben und die Bildung einer Oppositionsregierung zugelassen."
rusfor.1307.a: "Es ist an der Zeit, dass wir eine neue Richtung einschlagen."

rusfor.1308.t: "Der Vertrag von Moskau"
rusfor.1308.d: "Nach der Niederlage von [RUS.GetNameDef] und dem anschließenden Frieden mit Deutschland haben die Russen um die Einstellung der Feindseligkeiten zwischen unseren Nationen gebeten."
rusfor.1308.a: "Natürlich."
rusfor.1308.b: "Dieser Vertrag ist das Papier nicht wert, auf dem er gedruckt wurde."

# Socialist Events #
russoc.100.t: "[RUS.GetNameDefCap] möchte der Internationalen beitreten"
russoc.100.d: "[RUS.GetNameDefCap], die kürzlich über die Vorteile einer sozialistischen Regierung aufgeklärt wurden, sind mit einer Bitte an uns herangetreten. Sie möchten der Internationalen formell beitreten. Wäre ein solch entfernter Verbündeter sinnvoll?"
russoc.100.a: "Ja, natürlich! Wir begrüßen sie."
russoc.100.b: "Wir brauchen sie nicht."

russoc.101.t: "[From.GetNameDefCap] lehnt ab"
russoc.101.d: "Die [From.GetAdjective] Regierung hat unseren Antrag auf Beitritt zu ihrem Bündnis abgelehnt. Vielleicht sind wir für ihre Verhältnisse nicht syndikalistisch genug oder als Verbündete nicht würdig. Wie auch immer, die Antwort war eindeutig nein."
russoc.101.a: "Eine schlechte Entscheidung ihrerseits."

russoc.102.t: "Konflikt in der Partei"
russoc.102.d: "Die Partei ist inzwischen in drei Fraktionen gespalten, eine unter der Führung von Bucharin und Rykow, eine unter der von Kollontai und Schljapnikow und eine unter der von Radek. Die erste setzt sich für einen Sozialismus im Schneckentempo ein, bei dem eine vorsichtige Industrialisierung den Aufbau einer massiven Staatsbürokratie verhindert, die Smytschka um jeden Preis bewahrt und die allgemeine Kluft zwischen Stadt und Land überbrückt wird.\n\nDie syndikalistische Fraktion setzt sich für eine von den Gewerkschaften verwaltete Wirtschaft ein, da sie darin die beste Möglichkeit sieht, den Arbeitnehmern eine Stimme in der Wirtschaft und der Nation zu geben. Sie sind auch sehr gegen den wahrgenommenen Einfluss der Bauern und wollen daher unbedingt die Smytschka auflösen, um die weitere Arbeiterisierung der Partei zu unterstützen. Schließlich unterstützt die von Radek geführte Fraktion die Idee der primitiven sozialistischen Akkumulation - d.h. den Mehrwert der Bauern abzuschöpfen und ihn für die Entwicklung der Produktivkräfte der Nation zu verwenden, um Russland in einen für den Sozialismus bereiten Zustand zu überführen - was ihrer Meinung nach am besten durch Fünfjahrespläne erreicht werden kann."
russoc.102.a: "Die sozialistische Front wird fortgesetzt."
russoc.102.b: "Anhänger des Syndikalismus siegen."
russoc.102.c: "Radek erringt einen Überraschungssieg."

russoc.103.t: "Die östliche Bedrohung"
russoc.103.d: "Trotz ihrer größten Bemühungen und unserer großzügigen Unterstützung ist die republikanische Regierung Russlands angesichts des Ansturms der sozialistischen Kräfte zusammengebrochen. Das ist nichts weniger als eine Katastrophe - die neu ermächtigten russischen Sozialisten werden sich mit ziemlicher Sicherheit mit [FRA.GetNameDef] und der Dritten Internationale verbünden und das gefürchtete Schreckgespenst eines weiteren Zweifrontenkrieges wieder aufleben lassen. Allerdings wird [RUS.GetNameDef] Zeit brauchen, um sich von den Verwüstungen des Bürgerkriegs zu erholen, eine Zeit, die wir nutzen müssen, um unseren Schutz auf alle Länder auszudehnen, die durch das neue Regime gefährdet sind.\n\nGeorgien und Aserbaidschan sind bedroht - wir müssen alles in unserer Macht Stehende tun, um sie zu schützen, damit sie nicht an die anrückenden Russen fallen."
russoc.103.a: "Bietet allen bedrohten Nationen Schutz."
russoc.103.b: "Wir haben keine Angst vor den Russen."

russoc.105.t: "N.N. Suchanows Memoiren der Revolution"
russoc.105.d: "Jahrelang war der Verlauf der Oktoberrevolution für die Welt und die Bevölkerung ein Rätsel. Die Weißen Mächte und die von ihnen gegründete Republik sorgten dafür, den bolschewistischen Aufstand in ein negatives Licht zu rücken, viele der Zeugen der Ereignisse starben im Bürgerkrieg, und diejenigen, die überlebten, waren nicht in der Lage, die Nachricht zu verbreiten. Jetzt jedoch, da die sozialistische Revolution in Russland gesiegt hat, sind in Moskau die siebenbändigen Memoiren von Nikolai N. Suchanow erschienen, die umfassendste Darstellung der Revolution, die es gibt. Suchanow, ein Mitglied des Petrograder Sowjets, verfasste die Memoiren im Exil, konnte sie aber bis heute nicht veröffentlichen.\n\nDie Memoiren der Revolution erzählen die Geschichte der Oktoberrevolution von 1917 bis zu ihrer Niederlage im Jahr 1920 und zerstören viele der Mythen, die sich über die Ereignisse gehalten haben. Jahrelang war das Schicksal von Leo Trotzki, einem der wichtigsten Führer der bolschewistischen Partei und Chef der Roten Armee, ein Rätsel, denn im Gegensatz zu anderen Revolutionären wie Lenin wurde sein Tod nie vollständig bestätigt. Suchanow behauptet jedoch, dass Trotzki tot ist - er kam in den letzten Tagen des Bürgerkriegs bei einem Artilleriebeschuss ums Leben. Seine Schilderung Trotzkis ist weitaus schmeichelhafter als das, was man in Moskau auf der Straße erfährt - die weiße Propaganda stellte Trotzki als schrecklichen Führer dar, der in gescheiterten Offensiven Tausende von Männern opferte, und diese Sichtweise ist inzwischen zu einer anerkannten Tatsache geworden, aber Suchanow beschreibt ihn als kompetent und fähig, wenn auch arrogant und widersprüchlich. Der Exilant stellt fest, dass Trotzki nicht die Schuld an der bolschewistischen Niederlage trägt, sondern die ausländische Intervention und Lenins Tod durch Fanny Kaplan.\n\nDie Memoiren sind inzwischen in den russischen Grundschulen und Universitäten als obligatorischer Lernstoff für die neue Generation üblich geworden. Sie sollen etwas über das Heldentum der ursprünglichen Bolschewiki und ihren Kampf für die Rechte des Volkes lernen."
russoc.105.a: "Dein Opfer wird nicht vergeblich sein."

russoc.106.t: "Landwirte beginnen mit der Massenverbrennung von Vieh"
russoc.106.d: "Das Regierungsprogramm der Massenkollektivierung, das als notwendig erachtet wird, um das für die Industrialisierung erforderliche Getreide in der von der Regierung als notwendig erachteten Weise zu beschaffen, stößt bei den Bauernmassen allgemein auf Ablehnung. Einige haben das Programm der Kollektivierung sogar auf die zaristische Zeit zurückgeführt und sehen darin eine Rückkehr zur Leibeigenschaft, was darauf zurückzuführen ist, dass die Kolchosen ihren Bauern nicht einmal einen formalen Lohn zahlen. Stattdessen werden die Landwirte in Form von Gütern wie Lebensmitteln, Wasser, Kleidung usw. bezahlt, wobei die Güter, die die Landwirte erhalten, in der Regel weniger wert sind als das Getreide, das sie an die Regierung abliefern.\n\n Daher haben die Landwirte als Vergeltungsmaßnahme und um zu verhindern, dass unter anderem ihr Vieh kollektiviert wird, damit begonnen, ihr Vieh massenhaft zu essen, zu töten und zu entsorgen, in der Hoffnung, so zu verhindern, dass das Vieh in die Hände der Kolchosen gerät. Sie haben auch damit begonnen, Dinge wie z.B. Werkzeuge zu zerstören, da diese ebenfalls kollektiviert werden und somit in die Hände der Kolchosen gelangen. Obwohl dies die Kollektivierung der Landwirtschaft sicherlich nicht aufhalten wird, hat es doch gezeigt, dass viele Landwirte die Kollektivierung nicht gutheißen und unsere Nation im Allgemeinen destabilisiert haben, da sie sie als reinen Weg für die Ausbeutung der Landwirte durch die Regierung sehen, die das billige Getreide zur weiteren Industrialisierung der Nation nutzen will."
russoc.106.a: "Wir müssen die Landwirte über die Überlegenheit der Kollektivierung aufklären."

russoc.107.t: "Suche und Beschlagnahmung"
russoc.107.d: "Das Gespenst der Kollektivierung scheint nun auch in die Köpfe der Kinder in der ganzen Republik eingedrungen zu sein, denn es gibt eine [RUS.GetAdjectiveCap] Form der Cowboys und Indianer, die unter dem Namen 'Suche und Beschlagnahmung' bekannt geworden ist. Bei diesem Spiel gibt es zwei Teams: Kulaken, die Getreide verstecken, und requirierende Brigaden, die das Getreide beschlagnahmen wollen. Die [RUS.GetAdjectiveCap] Regierung hat dies gefördert, da sie darin eine Möglichkeit sieht, den Einfluss der Sozialisten unter den Kindern zu erhöhen."
russoc.107.a: "Wir werden die Jugend zu guten Sozialisten machen"

russoc.108.t: "Rote und Weiße"
russoc.108.d: "Ein wahrhaft sozialistisches Hofspiel ist bei Kindern sehr beliebt geworden. Es handelt sich um das Spiel " Rote und Weiße", eine Art Cowboy und Indianer, wobei die Cowboys die Roten und die Indianer die Weißen sind. Das Spiel ist sogar so populär geworden, dass Unternehmen begonnen haben, Luftgewehre speziell für Rot und Weiß zu verkaufen, die auch bei Kindern sehr beliebt sind. Die Regierung hat dies nachdrücklich unterstützt, da sie darin eine Möglichkeit sieht, die Jugend so zu formen, dass sie in Zukunft offener für den Sozialismus ist."
russoc.108.a: "Kinder sind wie weiches Wachs"

russoc.109.t: "Änderung der Familienregeln führt zu einem sprunghaften Anstieg der Scheidungsraten"
russoc.109.d: "Obwohl viele Revolutionäre einen religiösen Hintergrund haben oder an religiösen Schulen gelernt haben, haben sie keine gute Meinung von der Kirche im Allgemeinen und versuchen, die orthodoxe Kirche und ihren Einfluss auf die russische Gesellschaft sowohl rechtlich als auch durch ihren öffentlichen Einfluss zu brechen. Während es jedoch länger dauern wird, ihren kulturellen Einfluss einzudämmen, hat die Regierung damit begonnen, den Einfluss der orthodoxen Kirche rechtlich zu untergraben.\n\nDie [RUS.GetAdjectiveCap]-Regierung hat Maßnahmen ergriffen, um der Kirche die Kontrolle über die Eheschließung zu entziehen und sie zu einer zivilen Angelegenheit der Regierung zu machen. Sie hat auch die Scheidung stark vereinfacht, so dass sie jetzt nur noch registriert werden muss, statt wie früher im zaristischen und republikanischen Russland ein schwieriges Verfahren zu durchlaufen.\n\nDies hat zwar die Mobilität von Frauen, die missbräuchliche Familien verlassen wollen, stark verbessert, aber auch zu einem massiven Anstieg der Scheidungsraten geführt, wie es ihn noch nie gegeben hat, so dass die Scheidungsrate jetzt die höchste der Welt ist, weil Scheidungen so einfach sind."
russoc.109.a: "Sicherlich eine unvorhergesehene Folge"

russoc.110.t: "Die Latinisierung der Sprachen beginnt"
russoc.110.d: "Da der Sozialismus in Zukunft die Menschheit vereinen und die Staaten auslöschen soll, haben viele in der Regierung vorgeschlagen, dass die [RUS.GetAdjectiveCap]-Regierung mit der Latinisierung der Sprachen in ihren Nationen beginnen sollte, da das kyrillische Alphabet die Kommunikation zwischen Westeuropa und Russland und den Menschen, die es kompromittieren, unter anderem behindern würde. Die vollständige Latinisierung aller Sprachen in Russland wird jedoch lange dauern, wenn man bedenkt, wie viele Sprachen es gibt.\n\nDaher hat die Regierung mit der Latinisierung der Alphabete der vielen, vielen Sprachen begonnen, die in den Ländern gesprochen werden, die unsere Union gefährden. Angeführt wird diese Initiative vom Kommissar für Aufklärung, Anatoli Lunatscharski, der für seine eher unorthodoxen Ansichten bekannt ist, wie z.B. seine Meinung, dass der wissenschaftliche Sozialismus die Vergötterung der Menschheit sei, indem er sagte, dass die Sozialisten die religiöseste Gruppe seien."
russoc.110.a: "Die Mühe wird sich lohnen"

russoc.111.t: "Gründung der Jungen Pioniere"
russoc.111.d: "Die Wladimir-Lenin-Gesamtorganisation der Pioniere wurde vor kurzem gegründet, nachdem ein langer Konflikt zwischen dem Komsomol und der Pfadfinderbewegung zugunsten der Pfadfinderbewegung entschieden wurde, die eine unabhängige Organisation anstrebte, während der Komsomol sie weiterhin in seine Organisation integrieren wollte. Den Pfadfindern kam die Witwe Lenins, Nadeschda Krupskaja, zu Hilfe, die ihre Bewegung gegen den Komsomol unterstützte.\n\nDie Absicht der Jungen Pioniere ist es, die Jugend weiter in den Staatsapparat zu integrieren, indem sie einen Eid schwören, "fest für die Sache unserer Kommunistischen Partei einzutreten". Wir sind zwar noch nicht in der Lage, die Mehrheit der Jugendlichen in die Pionierorganisation zu integrieren, aber es ist uns bereits gelungen, dass jedes fünfte Kind Mitglied der Jungen Pioniere ist.\n\nDas Programm der Jungen Pioniere besteht aus viel Marschieren und Singen, Turnen und Sport. Die Jungen Pioniere haben auch eine eigene Uniform - ein weißes Hemd und ein rotes Halstuch -, Banner, Fahnen und Lieder, die den Jungen Pionieren eine große Popularität unter den Jugendlichen verschafft haben, da sie vielen, die sich allein und zerstreut fühlen, ein Gefühl der Zugehörigkeit in der Welt vermitteln."
russoc.111.a: "Sei vorbereitet! Immer bereit!"

russoc.112.t: "Generäle schließen sich der Revolution an"
russoc.112.d: "Es sind nicht nur die einfachen Soldaten, die sich entschieden haben, zur Revolution überzulaufen. Die russische Armee, die von den weißen Generälen des russischen Bürgerkriegs dominiert wird, ist für die so genannte 'neue Garde', Offiziere und Kommandeure, die nach dem Bürgerkrieg in die russische Armee eintraten, nicht der beste Ort. Sie wurden von zahlreichen prestigeträchtigen Positionen ausgeschlossen und hatten oft Mühe, in ihrer Karriere voranzukommen. Der Verfall der Ordnung im Lande und das Anwachsen des Sozialismus ließen viele von ihnen mit ihrer Sache sympathisieren, und nun, da der Zweite Bürgerkrieg im Gange ist, sind sie aus ihren Reihen übergelaufen und haben sich auf die Seite ihrer Waffenbrüder in Moskau geschlagen.\n\nAb sofort erhielten diese tapferen Helden Aufträge in der Roten Armee und werden uns zum Sieg führen!"
russoc.112.a: "Willkommen, Kameraden."

russoc.113.t: "Abtrünnige im Oberkommando"
russoc.113.d: "Es sind nicht nur die einfachen Soldaten, die sich entschlossen haben, zu dem verräterischen Aufstand überzulaufen. Die russische Armee, die von den weißen Generälen des russischen Bürgerkriegs dominiert wird, ist für die so genannte 'neue Garde' - Offiziere und Kommandeure, die nach dem Bürgerkrieg in die russische Armee eintraten - nicht der beste Ort. Sie wurden von zahlreichen prestigeträchtigen Positionen ausgeschlossen und hatten oft Mühe, in ihrer Karriere voranzukommen. Der Verfall der Ordnung im Lande und das Anwachsen des Sozialismus ließen viele von ihnen mit ihrer Sache sympathisieren, und nun, da der Zweite Bürgerkrieg im Gange ist, sind sie aus ihren Reihen übergelaufen und haben sich auf die Seite der bolschewistischen Bande in Moskau geschlagen.\n\nDiese Verräter wurden alle in Abwesenheit zum Tode verurteilt und werden nach unserem Sieg sicherlich ihre gerechte Strafe erhalten."
russoc.113.a: "Verräter, alle von ihnen!"

russoc.114.t: "Die Ostfront der Internationale"
russoc.114.d.invited: "Auch wenn es uns gelungen ist, die Revolution im eigenen Land zu schützen, so sind wir doch weit von unseren Verbündeten im Westen entfernt, während die Welt in eine Krise nach der anderen gerät. Das bedeutet jedoch nicht, dass wir im Osten allein sind. Jetzt hat sich [RUS.GetNameDef] die revolutionäre Sache zu eigen gemacht und ist die größte sozialistische Nation der Welt. Es könnte klug sein, sich der nahe gelegenen [RUS.Capital.GetCapitalVictoryPointName] anzunähern, damit sich [INT.GetNameDef] nicht als zu weit entfernt erweist, um uns zu unterstützen."
russoc.114.a: "Sehr gut."
russoc.114.b: "Nur wenn sie unsere Kernstaaten zurückgeben."
russoc.114.c: "Nur wenn sie alle beanspruchten Staaten abtreten."
russoc.114.f: "Nur wenn sie Petsamo abtreten."
russoc.114.d: "Wir bleiben lieber bei [INT.GetNameDef]."

russoc.115.t: "Russland tritt der Internationale bei"
russoc.115.d.guaranteed: "Die russischen Sozialisten haben sich nach einer Zeit der diplomatischen Isolation mit der Dritten Internationale zusammengetan und sich dem immer breiter werdenden Bündnis für die Sache der Weltrevolution angeschlossen. Da wir uns zuvor mit dem Regime in Moskau verbündet hatten, wurde auch uns eine Einladung ausgesprochen. Sollen wir ihrem Beispiel folgen und ein vollwertiges Mitglied der Internationalen werden?"
russoc.115.d.invited: "Die russischen Revolutionäre, die vor nicht allzu langer Zeit die Kontrolle über ihr Land übernommen haben, haben sich an uns gewandt. Die Diplomaten von [RUS.GetLeader] sind in unserer Hauptstadt eingetroffen und bieten eine gemeinsame sozialistische Front gegen die Reaktionäre an - in Form der Mitgliedschaft in der Dritten Internationale. Dies wird uns zwar eng an das Regime in Moskau binden, was nicht jedem in unserer Bevölkerung gefällt, aber sollte nicht die Sache der Weltrevolution diesen nationalistischen Partikularismus übertrumpfen?"
russoc.115.a: "Ja, lasst uns unsere Kräfte bündeln."
russoc.115.b: "Nur wenn sie unsere Kernstaaten zurückgeben."
russoc.115.c: "Nur wenn sie alle beanspruchten Staaten abtreten."
russoc.115.f: "Nur wenn sie Petsamo abtreten."
russoc.115.d: "Wir sollten Deutschland nicht provozieren..."

russoc.1150.t: "[From.GetName] fordert Gebiete"
russoc.1150.d.cores: "Anstatt unserem Bündnis direkt beizutreten, hat [From.GetNameDef] die Rückgabe ihrer Kernstaaten im Austausch für ihre Mitgliedschaft gefordert."
russoc.1150.d.claims: "Anstatt unserem Bündnis direkt beizutreten, hat [From.GetNameDef] als Gegenleistung für seine Mitgliedschaft die Rückgabe aller von ihnen beanspruchten Gebiete gefordert."
russoc.1150.d.petsamo: "Anstatt unserem Bündnis direkt beizutreten, hat [From.GetNameDef] die Rückgabe von Petsamo als Gegenleistung für seine Mitgliedschaft gefordert."
russoc.1150.a: "Wir akzeptieren. Willkommen, Kameraden."
russoc.1150.b: "Wir lehnen solchen Revanchismus ab."

russoc.1151.t: "[From.GetName] akzeptiert"
russoc.1151.d: "[From.GetName] hat sich bereit erklärt, die von uns beanspruchten Gebiete zurückzugeben, und im Gegenzug sollen wir uns auf der internationalen Bühne voll mit ihnen verbünden."
russoc.1151.a: "Das ist Solidarität!"

russoc.1152.t: "[From.GetName] lehnt ab"
russoc.1152.d: "[From.GetName] hat sich geweigert, die von uns beanspruchten Territorien zurückzugeben. Wir können immer noch entscheiden, ob wir ihrem internationalen Bündnis beitreten oder nicht."
russoc.1152.a: "Gut, wir werden uns ihnen trotzdem anschließen."
russoc.1152.b: "Wir werden bleiben, wie wir sind."

russoc.1154.t: "[From.GetName] gibt nach"
russoc.1154.d: "Die [From.GetNameDef], die ihre Forderungen als schlecht formuliertes 'Missverständnis' bezeichnet, hat ihre früheren Erklärungen zurückgenommen und möchte sich uns trotzdem anschließen, auch ohne eines ihrer beanspruchten Gebiete."
russoc.1154.a: "Vergeben und Vergessen."
russoc.1154.b: "Sie hatten ihre Chance."

russoc.116.t: "[FROM.GetNameDefCap] strebt die Mitgliedschaft in der Internationalen"
russoc.116.d.guaranteed: "Wir haben ein Telegramm von [FROM.GetName] erhalten. Dieser mit Russland verbündete sozialistische Staat möchte seine Zukunft mit der weltweiten revolutionären Sache verbinden, ähnlich wie sein Gönner im Osten. Sollen wir ihnen einen Platz in unserem Bündnis einräumen?"
russoc.116.d.invited: "Durch unsere Kommunikation mit Russland haben wir die Information erhalten, dass sie [FROM.GetName], einen sozialistischen Staat, der mit dem Regime in Moskau verbündet ist, zur Dritten Internationale eingeladen haben. Sollen wir die russische Einladung akzeptieren und diesen potenziellen Verbündeten in unser Bündnis aufnehmen?"
russoc.116.a: "Willkommen, Kameraden."
russoc.116.b: "Nein, wir brauchen sie nicht."

russoc.117.t: "[FROM.GetNameDefCap] verweigert unseren Schutz"
russoc.117.d: "[FROM.GetNameDefCap] hat unser Angebot mit der Begründung abgelehnt, dass sie aus verschiedenen Gründen nicht bereit sind, unser Angebot anzunehmen - offensichtlich sind sie von nationalistischem Partikularismus übermannt worden, anstatt sich einer Weltrevolution zu widmen."
russoc.117.a: "Ihr Verlust."

russoc.118.t: "[FROM.GetNameDefCap] lehnt eine Mitgliedschaft ab"
russoc.118.d: "[FROM.GetNameDefCap] hat auf unsere Nachricht geantwortet und uns mitgeteilt, dass [ROOT.GetName] nicht Mitglied der Dritten Internationale werden wird."
russoc.118.a: "Was!?"

russoc.1180.t: "[FROM.GetNameDefCap] akzeptiert unsere Mitgliedschaft"
russoc.1180.d: "[FROM.GetNameDefCap] hat auf unsere Nachricht geantwortet und uns mitgeteilt, dass [ROOT.GetName] Mitglied der Dritten Internationale werden darf."
russoc.1180.a: "Großartig."

russoc.119.t: "Deutscher Schutz?"
russoc.119.d: "Das rechtmäßige Regime in Moskau ist gestürzt, und die Nachfolger der Bolschewiki haben Russland übernommen und ihre Absicht erklärt, die Weltrevolution in Osteuropa und im Kaukasus zu verbreiten. Glücklicherweise hat sich das diplomatische Korps des Deutschen Reiches mit einer Botschaft an uns gewandt und uns Schutz vor der östlichen Bedrohung angeboten, bevor die Sozialisten ihre Armeen gegen uns richten konnten. Sollen wir uns den Deutschen anschließen und unser Schicksal mit ihren Bemühungen verknüpfen, oder ist dies unnötig?"
russoc.119.a: "Akzeptiert ihr Angebot."
russoc.119.b: "Fragt stattdessen nach einer Garantie."
russoc.119.c: "Nein."

russoc.120.t: "[From.GetNameDefCap] tritt dem Reichspakt bei"
russoc.120.d: "Die [From.GetAdjective] Regierung hat unser Schutzangebot angenommen und ohne Verzögerung einen Vertrag über militärische Zusammenarbeit unterzeichnet. Moskau hat formell protestiert und den Schritt als unverhohlene deutsche Aggression bezeichnet, aber vorerst scheint die militärische Macht des Reichspaktes den Frieden zu wahren."
russoc.120.a: "Ausgezeichnet!"

russoc.121.t: "[From.GetNameDefCap] bietet Hilfe an"
russoc.121.d: "Als Zeichen der internationalen Solidarität hat [From.GetName] erklärt, dass er unseren Kampf unterstützt und beabsichtigt, seine eigene Kriegserklärung an unsere Feinde abzugeben."
russoc.121.a: "Jede Hilfe ist willkommen!"
russoc.121.b: "Wir kommen gut allein zurecht."

russoc.122.t: "[From.GetNameDefCap] bittet um Hilfe"
russoc.122.d: "[From.GetAdjective] diplomats have approached us discreetly, asking us to join their wars in the name of shared struggle for the liberation of mankind. Given our close relations with this, such call is hardly unexpected. Still, we aren't bound to join their conflict - but such move would be hard to justify, given our aligned goals."
russoc.122.a: "Und [ROOT.GetNonIdeologyName] qird antworten!" #LOTR
russoc.122.b: "Sie können selbst damit umgehen."

russoc.123.t: "Wahl des Premierministers"
russoc.123.d: "Die Versammlung stimmt nun über den nächsten Premierminister von [RUS.GetNameDef] ab und damit darüber, wessen Anhänger von nun an die Zügel der Revolution in die Hand nehmen werden. Als zuverlässiger Gewerkschaftsführer und allgemein beliebter Mann ist Alexander Schljapnikow der erwartete Sieger. Aleksandra Kollontai hat jedoch seine Führung herausgefordert und sich als revolutionärere und mutigere Option präsentiert."
russoc.123.a: "Schljapnikow."
russoc.123.b: "Kollontai."

russoc.124.t: "Wahl des Premierministers"
russoc.124.d: "Die Versammlung stimmt nun über den nächsten Premierminister von [RUS.GetNameDef] ab, und zwar darüber, wessen Anhänger von nun an die Zügel der Revolution in die Hand nehmen werden. Aleksei Rykov ist ein zuverlässiger Organisator, der sich besonders gut in wirtschaftlichen Fragen auskennt und von einem Großteil der städtischen Arbeiter bevorzugt wird. Nikolai Bucharin steht Rykow nahe, unterscheidet sich aber letztlich stark in seiner Politik, da er ein Befürworter der Mischwirtschaft und der Mäßigung ist. Maria Spiridonowa schließlich wird in vielen ländlichen Gebieten Russlands als jemand geliebt, der die arme Bauernschaft Russlands nie vergessen hat."
russoc.124.a: "Rykov."
russoc.124.b: "Bukharin."
russoc.124.c: "Spiridonova."

russoc.125.t: "Wahl des Premierministers"
russoc.125.d: "Das Zentralkomitee debattiert derzeit über den nächsten Premierminister von [RUS.GetNameDef], und damit darüber, wessen Anhänger von nun an die Zügel der Revolution in die Hand nehmen werden. Die Fraktionen von Karl Radek, Jakow Swerdlow und Grigori Sinowjew sind sich in der Regel einig, was die radikale Hingabe an die Revolution angeht, aber es ist kein Geheimnis, dass die Männer Konkurrenten um die Macht sind. "
russoc.125.a: "Radek."
russoc.125.b: "Sverdlov."
russoc.125.c: "Zinoviev."

# World News Events #
russianews.0.t: "Ermordung von Alexander Kerenski"
russianews.0.d: "Der Vorsitzende des Senats, Alexander Kerenski, wurde soeben auf der Treppe des Senatsgebäudes im Kreml erschossen. Während die Motive des Angreifers unbekannt sind, war Kerenski de facto der Führer der russischen Opposition und blockierte die Versuche von Präsident Boris Sawinkow, Russland weiter zu zentralisieren. Die demokratische Opposition hat Sawinkow und seine Anhänger bereits beschuldigt, den Mord an Kerenski geplant zu haben. Die Untersuchung der Ermordung wurde der Duma überlassen, die sich größtenteils aus Sawinkows Parteimitgliedern zusammensetzt, was zu Protesten in den Großstädten geführt hat. Es bleibt abzuwarten, ob Sawinkow den Sturm überstehen kann..."
russianews.0.a: "Nicht der erste Politiker, den Sawinkow getötet hat."

russianews.1.t: "Boris Sawinkow ermordet"
russianews.1.d: "Boris Sawinkow, seit 1934 Präsident der Russischen Republik, ist tot. Bei dem Versuch, nach dem Ausbruch massiver Proteste aus der Hauptstadt zu fliehen, wurde sein Auto in die Luft gesprengt, während er sich darin befand, und er erlag kurz darauf seinen Verletzungen.\n\nNach seiner Ermordung hat sich ein Machtvakuum aufgetan, und die nationalpopulistische Regierung, für die Sawinkow einst Pionier war, ist zusammengebrochen. Der neue Vorsitzende des Senats, Viktor Tschernow, wurde als Interimspräsident vereidigt, aber seine Herrschaft wird bereits von der Rechten und dem Militär in Frage gestellt, die befürchten, dass eine sozialistische Revolution unmittelbar bevorstehen könnte."
russianews.1.a: "Wie ironisch."

russianews.2.t: "Dmitry Romanov zum Interimspräsidenten ernannt"
russianews.2.d: "Heute wurde der Versuch des Interimspräsidenten Viktor Tschernow, sein Amt zu behalten, vom Großfürsten Dmitrij Romanow knapp vereitelt. Dmitri hat seine Anziehungskraft bei den rechten Kadetten, den russischen Nationalisten, den Oktobristen und anderen Konservativen gefunden, die seinen Aufstieg an die Macht unterstützt haben.\n\nDer Großfürst hat versprochen, nach dem Tod Sawinkows die Stabilität im Land wiederherzustellen, aber in welche Richtung er Russland führen wird, ist bisher nicht zu erkennen. Ein Großteil seiner Koalition hat die linksrepublikanischen Ideen Tschernows nie befürwortet, und eine Wiedereinführung der Monarchie ist nicht auszuschließen."
russianews.2.a: "Noch ein Romanow? Wirklich?"

russianews.3.t: "Viktor Chernov zum Interimspräsidenten ernannt"
russianews.3.d: "Das Machtvakuum in Russland hat scheinbar ein Ende. Unterstützt von einer Koalition aus SR und anderen linken Republikanern wurde Viktor Tschernow trotz des immensen Drucks der Duma und des Militärs zum Interimspräsidenten Russlands ernannt.\n\nNeuwahlen sollen im nächsten Jahr abgehalten werden, aber für den Moment kann man davon ausgehen, dass die russische liberale Demokratie gesiegt hat."
russianews.3.a: "Die Freiheit hat gesiegt... zumindest vorerst."

russianews.4.t: "Revolution überrollt Russland"
russianews.4.d: "Die sozialistisch orientierte Koalition unter der Führung von Viktor Tschernow stellte eine große Bedrohung für die Rechte und das Militär dar. Daher starteten Armeeoffiziere unter der Führung von Lawr Kornilow und anderen einen Putsch, verhafteten Tschernow und lösten die Duma auf. Massive Proteste und bewaffnete Aufstände erwiesen sich als tödlich für Kornilows Putsch, der gezwungen war, Moskau den linken Kräften zu überlassen. Im Handumdrehen ist der Sozialismus in Russland wieder auferstanden, und seine Auswirkungen werden zweifellos in ganz Europa zu spüren sein."
russianews.4.a: "Wie kann es noch schlimmer werden?"
russianews.4.b: "Wir müssen einen Parteitag dazu einberufen..."
russianews.4.c: "Nicht so..."
russianews.4.e: "Ein monumentaler Sieg für das russische Proletariat!"
russianews.4.f: "Ist die Weltrevolution wirklich schon da...?"

russianews.5.t: "Wrangel marschiert auf Moskau"
russianews.5.d: "Die massiven Proteste in Moskau und anderen russischen Städten erwiesen sich für Sawinkow als zu groß, so dass er General Wrangel aufforderte, die Proteste niederzuschlagen. Was er nicht erwartet hatte, war, dass Wrangel gegen ihn vorgehen würde: Nach seiner Ankunft in Moskau verhaftete er zusammen mit seinen Mitverschwörern den Präsidenten und sicherte sich rasch die Kontrolle über die Hauptstadt.\n\nNach seiner Machtübernahme löste Wrangel die Duma auf, versprach jedoch, dass freie Wahlen abgehalten würden, sobald die Lage stabil sei. Wann dieser Tag kommen wird, ist jedoch ungewiss."
russianews.5.a: "Das Monster frisst seinen eigenen Schweif."
russianews.5.b: "Von einem Schlächter der Arbeiter zum anderen."
russianews.5.c: "Sie sollten ihren Platz kennen."
russianews.5.e: "Ein einfacher Akt des Hausputzes."
russianews.5.f: "Das ist... sicherlich eine gewalttätige Art, es zu tun..."
russianews.5.g: "Es gibt und gab immer nur eine Macht in der Russischen Republik."

russianews.6.t: "Denikin marschiert in Moskau ein"
russianews.6.d: "Die massiven Proteste in Moskau und anderen russischen Städten erwiesen sich für Sawinkow als zu groß, so dass er General Anton Denikin mit der Niederschlagung der Proteste beauftragte. Womit er nicht gerechnet hatte, war, dass Denikin gegen ihn vorgehen würde: Nach seiner Ankunft in Moskau verhaftete er zusammen mit seinen Mitverschwörern den Präsidenten und sicherte sich rasch die Kontrolle über die Hauptstadt.\n\nNach seiner Machtübernahme löste Denikin die Duma auf, versprach aber, dass freie Wahlen abgehalten würden, sobald die Lage stabil sei. Wann dieser Tag kommen wird, ist jedoch ungewiss."
russianews.6.a: "Der Marschall der Bauern hat kühn gehandelt."

russianews.7.t: "Kornilow schlägt den Anti-Sawinkow-Aufstand nieder"
russianews.7.d: "Die massiven Proteste in Moskau und anderen russischen Städten erwiesen sich für Sawinkow als zu groß, so dass er General Lawr Kornilow aufforderte, die Proteste niederzuschlagen. In den darauf folgenden gewalttätigen Auseinandersetzungen wurden die Straßen Moskaus rot vor Blut, doch Kornilows Truppen setzten sich schließlich durch.\n\nDa die Opposition nun in völliger Auflösung begriffen war, konnte Präsident Sawinkow endlich das 'Gesetz zum Schutz der Republik' verabschieden. Das Gesetz gibt ihm weitreichende Befugnisse, um gegen seine politischen Gegner vorzugehen, und verwandelt Russland rechtlich gesehen in eine Diktatur mit Sawinkow an der Spitze..."
russianews.7.a: "Dieses Problem wird sich nicht von selbst lösen..."
russianews.7.b: "Wenn die russischen Arbeiter Bewusstsein zeigen, werden sie immer mit Gewalt empfangen."
russianews.7.c: "Diejenigen, die sich gegen die Nation und das Volk stellen, müssen vernichtet werden."
russianews.7.e: "Ein bedauerliches Ergebnis."
russianews.7.f: "Tragisch."
russianews.7.g: "Damit fällt der Vorhang für die russische Demokratie."

russianews.8.t: "Dmitri zum Zaren gekrönt"
russianews.8.d: "Dmitrij Romanow, der nach der Ermordung von Boris Sawinkow zunächst zum Interimspräsidenten gewählt wurde, hat in ganz Russland schnell ein Lauffeuer der Popularität entfacht. Die Popularität Romanows ist so stark gewachsen, dass nach einem erdrutschartigen Referendum Tausende von jubelnden Bürgern zur Krönung des neuen Zaren von Russland strömen.\n\nUnterstützt von einer breiten Koalition aus Konservativen, Monarchisten, Nationalisten und allem, was dazwischen liegt, scheint die russische Bevölkerung die Februarrevolution gerächt zu haben, während die russische Republik stirbt. Nun nimmt wieder ein Romanow seinen Platz als Oberhaupt des russischen Reiches ein."
russianews.8.a: "An diesem Punkt ändert das wenig."
russianews.8.b: "Ich sehe hier nichts über den Verzicht auf frühere Titel..."
russianews.8.c: "Als ob die letzten 500 Jahre der zaristischen Unterdrückung einfach vergessen wären."
russianews.8.e: "Es wird besser sein als die Republik, aber um wie viel?"
russianews.8.f: "Wir gratulieren."
russianews.8.g: "Hoffen wir, dass das niemanden auf dumme Gedanken bringt..."
russianews.8.h: "Möge uns das noch näher bringen."
russianews.8.i: "Ist dies das Ende der Russischen Revolution oder nur ein neuer Anfang?"

russianews.9.t: "[RUS.GetLeader] zum Zaren gekrönt"
russianews.9.d.authoritarian: "Nach dem Sturz und Tod des ehemaligen Präsidenten Boris Sawinkow herrschte in Russland wieder einmal ein Machtvakuum. Das hat nun ein Ende, denn die Proteste und Unruhen wurden mit eiserner Faust niedergeschlagen, zweifellos unter der Regie von General Pjotr Wrangel und dem Politiker Dmitri Romanow. Und wer wäre ein passenderer Steuermann dieses neuen Regimes als der Erbe der Romanow-Familie selbst, [RUS.GetLeader]?\n\nNachdem Russland kurz vor einer Explosion stand, herrscht nun gespenstische Stille. Die einstige Flamme nicht nur der Proteste, sondern auch der russischen Demokratie ist leise erloschen, als die Februarrevolution gerächt, der Zar gekrönt und das Russische Reich erneut ausgerufen wurde."
russianews.9.d.democratic: "Nach dem Sturz und Tod des ehemaligen Präsidenten Boris Sawinkow herrschte in Russland wieder einmal ein Machtvakuum. Das hat nun ein Ende, denn eine Koalition aus Konservativen, Monarchisten, Nationalisten und allem, was dazwischen liegt, unter der Führung des Generals Pjotr Wrangel und des Politikers Dmitrij Romanow, hat das Chaos beruhigt. Und wer wäre ein passenderer Steuermann dieses neuen Regimes als der Erbe der Romanow-Familie selbst, [RUS.GetLeader]?\n\nWährend die Wahlen zu einem späteren Zeitpunkt angesetzt sind, jubeln Tausende von Russen, wenn ihr neuer Zar gekrönt wird, das durch die Februarrevolution verursachte Chaos und Blutvergießen gerächt wird und ein altes, aber modernes Russisches Reich ausgerufen wird."
#German response:
russianews.9.a: "Der russische Bär wird geköpft, ob er nun eine Krone trägt oder nicht."
#Socialist response:
russianews.9.b: "Russlands bürgerliche Revolution zeigt ihr wahres Gesicht."
#Default response:
russianews.9.c: "Russland kehrt zu seinen alten Gewohnheiten zurück."

russianews.10.t: "Wrangel zum Zaren gekrönt"
russianews.10.d: "Ursprünglich versprach General Pjotr Wrangel die Rückkehr zu freien Wahlen, nachdem er das in Moskau ausgebrochene Chaos in den Griff bekommen hatte, doch in einer schockierenden Wendung der Ereignisse hat er Russland dazu gebracht, einen Schritt zurück zu machen.\n\nTausende von Bürgern, einige in Angst und andere in Ehrfurcht, haben sich versammelt, um die Krönung des ehemaligen Generals zum neuen Zaren von Russland zu sehen. Es scheint, dass nicht nur die Proteste, sondern auch die Flamme der russischen Demokratie erloschen ist, während sich das neue, aber alte russische Reich aus der Asche erhebt."

russianews.11.t: "Gründung des Moskauer Abkommens"
russianews.11.d.expansionism: "Zwei Jahrzehnte lang wurde [RUS.GetNameDef] als zweitrangige Macht auf der Weltbühne betrachtet. Nach dem Weltkrieg demontiert, konnte es weder eine Bedrohung für die deutsche politische Hegemonie in Osteuropa noch für die japanischen Ambitionen im Pazifik darstellen. Seitdem hat sich Russland jedoch wieder erholt und legt seine Ambitionen erneut offen.\n\nRussische Diplomaten haben ein Militär- und Wirtschaftsbündnis offiziell gemacht, das angeblich alle Nationen in Eurasien vereinen soll, die weder mit Deutschland noch mit der Internationalen Gemeinschaft verbündet sind - obwohl jeder weiß, dass dieses "Moskauer Abkommen" lediglich eine Ausweitung von Russlands Einflussbereich darstellt. Auch Russland scheint diese Illusion nicht zu glauben, und seine expansionistische Rhetorik lässt erkennen, dass es die Grenzen des ehemaligen Kaiserreichs mit Gewalt wiederherstellen will."
russianews.11.d.realpolitik: "Zwei Jahrzehnte lang wurde [RUS.GetNameDef] als zweitrangige Macht auf der Weltbühne betrachtet. Nach dem Weltkrieg demontiert, konnte es weder eine Bedrohung für die deutsche politische Hegemonie in Osteuropa noch für die japanischen Ambitionen im Pazifik darstellen. Seitdem hat sich Russland jedoch wieder erholt und legt seine Ambitionen erneut dar.\n\nRussische Diplomaten haben ein Militär- und Wirtschaftsbündnis offiziell gemacht, das angeblich alle Nationen in Eurasien vereinen soll, die weder mit Deutschland noch mit der Internationale verbündet sind - obwohl jeder weiß, dass dieses "Moskauer Abkommen" lediglich eine Erweiterung von Russlands Einflussbereich darstellt. Russland verfolgt unterdessen offiziell eine Politik der Realpolitik, die pragmatisch vorgeht und versucht, das Abkommen zu einem Bündnis zu erweitern, das der Internationalen und dem Reichspakt entspricht."
#German res11onse:
russianews.11.a: "Wir haben sie einmal besiegt,\nund wir werden es wieder tun."
#Internatio11ale response:
russianews.11.b: "Ein neuer Verbündeter gegen Deutschland...\naber auch eine neue Bedrohung."
#Entente re11ponse:
russianews.11.c: "Vielleicht können wir die alten Bande wiederherstellen?"
#Japanese r11sponse:
russianews.11.d: "Ohne Wladiwostok können sie uns nicht bedrohen."
#Neutral re11ponse:
russianews.11.e: "Russland ist wieder auf der Weltbühne präsent..."

russianews.12.t: "Sawinkow ruft den russischen Staat aus"
russianews.12.d: "In den letzten zwei Jahren haben Beobachter im In- und Ausland die langsame Aushöhlung der Demokratie in Russland festgestellt. Seitdem die russische Opposition nach dem Tod Kerenskis ins Wanken geraten war, hat Präsident Sawinkow seinen Griff auf den Staat verstärkt - und da Duma und Senat von Mitgliedern seiner Partei, der NRPR, kontrolliert werden, stand Sawinkows Zerstörung der Republik nur noch wenig im Wege.\n\nHeute ist der letzte Nagel in den Sarg geschlagen worden. Nach der Zusammenlegung der Ämter des Präsidenten und des Premierministers hat Sawinkow das Ende der Republik und die Schaffung des russischen Staates verkündet. Berlin und seine Verbündeten haben diese Entwicklung mit Sorge betrachtet, da die antideutsche Rhetorik nur noch stärker geworden ist..."
russianews.12.a: "Auch Napoleon hielt sich für unaufhaltsam."
russianews.12.b: "Die militärischen Inspektionen sollen verdoppelt werden..."
russianews.12.c: "Ein neuer Schrecken der Reaktion."
russianews.12.e: "Die Zukunft gehört denen, die sie ergreifen."
russianews.12.f: "Überwacht den gesamten Verkehr von und nach Russland..."
russianews.12.g: "Es ist eine natürliche Reaktion auf die Ungerechtigkeiten von Versailles."
russianews.12.h: "Endlich fällt der Schleier."

russianews.13.t: "Deutschland schließt Frieden mit Russland"
russianews.13.d: "Heute sind die letzten Hoffnungen der russischen Kriegsanstrengungen gegen Deutschland und seine Verbündeten zunichte gemacht worden. Die russischen Bemühungen, die ursprünglich eine der glaubwürdigsten Bedrohungen für die deutsche Hegemonie in ganz Europa darstellten, scheinen vergeblich gewesen zu sein. Beide Seiten trafen sich im von Deutschland besetzten Moskau, um eine bedingte Kapitulation Russlands auszuhandeln. Im anschließenden Vertrag wurde Russland gezwungen, weite Gebiete an Deutschlands Verbündete abzutreten und enorme Reparationszahlungen zu leisten. Es wird erwartet, dass sich Deutschland nach Westen wendet, um sich dem Rest der Internationale zu stellen. Bisher ist es der Internationale gelungen, eine totale Niederlage zu vermeiden. Ob Deutschland versuchen wird, das sozialistische Bündnis vollständig zu zerstören, oder einfach nur die kontinentale Vorherrschaft anstreben wird, bleibt offen."
russianews.13.a: "Doppelter Stolz, doppelter Fall."
russianews.13.b: "Ich dachte, sie wären stärker als das?"
russianews.13.c: "Es ist so vorbei..."

russianews.14.t: "Russland führt wieder Krieg gegen Deutschland"
russianews.14.d: "Deutschlands Sieg über Russland im Zweiten Weltkrieg ließ viele glauben, dass Russland zu einer zweitklassigen Macht degradiert worden war, die sich von ihrer Niederlage nicht mehr erholen könnte. Doch die deutschen Kriegsanstrengungen bröckeln nun. Da die Niederlage so gut wie sicher war, war zu erwarten, dass Russland trotz seiner Schwäche einen Vorteil daraus ziehen würde.\n\nUnter Berufung auf die Notwendigkeit von Stabilität und Ordnung in Osteuropa kündigte [RUS.GetLeader] die Wiederaufnahme der militärischen Aktionen gegen Deutschland und seine Verbündeten an. Es wird erwartet, dass Russlands Wiedereintritt den einst stolzen Hegemon Europas noch schneller zu Fall bringen wird."
russianews.14.a: "Aller guten Dinge sind drei."
russianews.14.b: "Solange sie uns nicht in die Quere kommen."

