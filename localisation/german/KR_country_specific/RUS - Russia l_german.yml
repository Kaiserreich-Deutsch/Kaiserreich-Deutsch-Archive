RUS_aleksandr_yegorov: "Aleksandr Yegorov"
RUS_aleksandr_yegorov_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g13. Oktober 1883, in Buzuluk, Gouvernement Samara, Russisches Reich§!\n§YMilitärkarriere:§! §gAleksandr Jegorow begann seine Laufbahn als Offizier. Bis 1905 war er Unterleutnant ohne Flecken in seiner Laufbahn. Im Jahr 1904 wurde er Mitglied der Sozialistisch-Revolutionären Partei, was ihn auf den Weg zur Roten Armee und schließlich ins Exil brachte. Zu Beginn des Krieges stieg er schnell in der Armee auf. Bis 1917 wurde Jegorow, frischgebackener Oberstleutnant, fünfmal im Dienst verwundet und für seine Tapferkeit und Kühnheit im Angesicht der Gefahr ausgezeichnet.\n\nNach der Oktoberrevolution radikalisierte sich Jegorow weiter in Richtung der bolschewistischen Sache. Er wurde Organisator in der neu entstandenen Roten Armee und nutzte seine Erfahrung, um aus den irregulären bolschewistischen Milizen eine effektive Kampftruppe zu formen. Als sich der Krieg für die Roten immer mehr zuspitzte, wurde er als Kommandant an die Südfront entsandt. In den blutigen Kämpfen bei Zarizyn wurde Jegorow erneut verwundet. Trotz seines Könnens und des Respekts, den ihm seine Männer entgegenbrachten, wendete sich das Blatt im Krieg endgültig gegen die Revolution. Er kämpfte bis zum bitteren Ende und hätte sich entschlossen, in Russland zu sterben, wenn ihn seine Kameraden nicht zur Flucht aufgefordert hätten. \n\nJegorow, der sich den Ruf eines erfahrenen Organisators und furchtlosen Kommandanten an der Front erworben hatte, wurde als Revolutionärsspezialist respektiert, der die Fähigkeit besaß, versprengte revolutionäre Gruppen in richtige militärische Formationen zu verwandeln."

RUS_georgy_zhukov: "Georgy Zhukov"
RUS_georgy_zhukov_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1. Dezember 1896, in Strelkovka, Gouvernement Kaluga, Russisches Reich§!\n§YMilitärkarriere:§! §gAls Sohn einer verarmten Bauernfamilie in Mittelrussland geboren, sah sich Georgi Schukow nie als angehender Soldat, sondern machte eine Lehre als Kürschner in der Werkstatt seines Bruders in Moskau. Dann kam der Weltkrieg, und mit ihm wurde Schukow in die kaiserlich-russische Armee eingezogen. Hier fand er seine Berufung, bewies Geschick und Tapferkeit und beendete seine Dienstzeit als Unteroffizier der Kavallerie. Nach der Oktoberrevolution kehrte er kurzzeitig in seine Heimat zurück, kehrte aber erneut an die Front zurück, diesmal als Unteroffizier in der Roten Armee.\n\nZhukovs Dienst war jedoch nur von kurzer Dauer. Nach dem Zusammenbruch des Sowjetregimes floh er mit zahlreichen anderen Kommandeuren der Roten Armee aus seinem Heimatland und landete in Frankreich. Die Eingewöhnung in einem völlig fremden Land war schwierig, aber Schukow hatte sich inzwischen voll und ganz dem bolschewistischen Kurs verschrieben und trieb ihn engagiert voran - er absolvierte Offizierslehrgänge, hielt Kontakt zu Michail Tuchatschewski, studierte bei seinem Vorgesetzten moderne Strategien und schloss sich freiwillig der Internationalen Mission in Patagonien an. Der Sache der Revolution pflichtbewusst treu ergeben, wird er oft als der vertrauenswürdigste und zuverlässigste des bolschewistischen Trios angesehen, auch wenn seine Unerfahrenheit ihn von Beförderungen abhält."

RUS_iosif_dzhugashvili: "Iosif Dzhugashvili"
RUS_iosif_dzhugashvili_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g18. Dezember 1878, in Gori, Gouvernement Tiflis, Russisches Reich§!\n§YMilitärkarriere:§! §gIoseb Dzhugashvili ist ein Mann, der unter vielen Namen bekannt ist - Soselo, Stalin, Koba sind nur einige der bekanntesten. Iosif wurde in einer verarmten georgischen Familie geboren, war von klein auf körperlich behindert und hatte eine schwierige Kindheit, die von Kämpfen, Missbrauch und Alkoholismus geprägt war. Schon früh fühlte er sich zur georgischen nationalistischen Poesie hingezogen und schrieb sich am Seminar in Tiflis ein, gab aber seine frühere Berufung auf, als er mit der sozialistischen Literatur in Berührung kam. Er widmete sich dem Marxismus, trat der bolschewistischen Fraktion der RSDLP bei und sammelte mit Schutzgelderpressungen, Geldfälschungen und Banküberfällen Geld für die Revolution. Er war ein treuer Anhänger Lenins und vertrat die Partei in der Öffentlichkeit, indem er die Zeitung "Prawda" leitete und sich mit seinen Artikeln ebenfalls einen Namen machte.\n\nIn den schicksalhaften Monaten des Jahres 1917 half Dshugaschwili bei der Organisation des Juliaufstandes und der Oktoberrevolution und erhielt einen Sitz im Sowjarkom. Er, Lenin und Trotzki bildeten die inoffizielle Troika, die den Staat kontrollierte - infolgedessen wurde Dshugaschwili nach Zarizyn geschickt, um den Widerstand gegen die Weißen zu organisieren, wo er sich als geeigneter, wenn auch rücksichtsloser Kommandant erwies. Nach der Ermordung Lenins im August 1918 übernahm nicht er, sondern Trotzki das Kommando - doch der Sowjetstaat war nicht von Dauer und brach schließlich zusammen. Im Gegensatz zu Trotzki gelang Dschugaschwili die Flucht und er gelangte mit den übrigen Überresten der Bolschewiki nach Frankreich, wo er die Partei im Exil wieder aufbaute. \n\nUm die Revolution der patagonischen Syndikalisten zu unterstützen, wurde Dzhugashvili zusammen mit einer Mission anderer Bolschewiki in den Südkegel geschickt, und neben Makhno ist er einer der ranghöchsten Funktionäre der Internationale in Patagonien - wenn auch im Gegensatz zu Makhno, der die politischen Interessen der Internationale vertritt.§!\n\n§YAnmerkungen: Auf der Seite der kommunistischen Fraktion."

RUS_aleksandr_vasilevsky: "Aleksandr Vasilevsky"
RUS_aleksandr_vasilevsky_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g30. September 1895, in Nowaja Goltschicha, Gouvernement Kostroma, Russisches Reich§!\n§YMilitärkarriere:§! §gVasilevsky wurde in einer äußerst armen Priesterfamilie auf dem Lande in Zentralrussland geboren. Vor dem Weltkrieg schloss er ein Studium im Priesterseminar ab und erwog eine Karriere als Agronom, aber der Krieg, der ihn nach seinen eigenen Worten "mit patriotischen Gefühlen übermannte", änderte seine Pläne. Er absolvierte einen Kurs in Militärrecht und kam während der Brusilow-Offensive an die Front, wo er mit Auszeichnung diente und den Rang eines Hauptmanns erreichte, da die hohen Verluste unter seinen Offizierskollegen eine freie Stelle zur Folge hatten.\n\nNach seiner Demobilisierung im Jahr 1917 kehrte er in sein Dorf zurück, in der Hoffnung, wieder als Landwirt arbeiten zu können. Daraus wurde jedoch nichts, denn 1919 wurde er zur Weißen Armee eingezogen und kämpfte in den letzten Monaten des russischen Bürgerkriegs in der Freiwilligenarmee. Diesmal blieb Wassilewski, nahm einen Auftrag in der neuen russischen Armee an und stieg schnell auf. Er gilt als einer der besten Organisatoren im Generalstab und als graue Eminenz und wird von vielen als Vorhut der neuen Generation russischer Offiziere angesehen. Persönlich ist Vasilevsky gutherzig, höflich und äußerst bescheiden, was so weit geht, dass er es vermeidet, seine Medaillen zu erwähnen, und viele seiner Leistungen der wahrgenommenen Brillanz anderer zuschreibt."

RUS_boris_shaposhnikov: "Boris Shaposhnikov"
RUS_boris_shaposhnikov_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g2. Oktober 1882, in Zlatoust, Gouvernement Ufa, Russisches Reich§!\n§YMilitärkarriere:§! §gDie Vorgeschichte von Boris Schaposchnikow, einem der talentiertesten Generäle im russischen Generalstab, ist bisher weitgehend ein Geheimnis geblieben. Der wortkarge, sanftmütige, unpolitische General hat seine früheren Sympathien für die bolschewistische Revolution unter Verschluss gehalten - nicht lange nach Lenins Tod durch Fanny Kaplan lief er von der Roten Armee über, kehrte zur Demobilisierung zurück und trat 1923 wieder in die russische Armee ein. Schaposchnikows berühmtester Beitrag für die russische Armee ist das dreibändige Militärtheoriewerk "Das Gehirn der Armee", in dem er seine Ansichten über die Zukunft der Kriegsführung darlegt.\n\nAusgehend von seinen Erfahrungen mit dem Weltkrieg behauptet er, dass die darauf folgenden Kriege noch tödlicher sein werden als die vorhergehenden und eine nie da gewesene Massenmobilisierung erfordern, das "Opium des Krieges". Damit ein Land in der modernen Kriegsführung bestehen kann, muss es die militärischen Belange dem politischen Imperativ und einer Art übergreifender Ideologie unterordnen, die in der Lage ist, die Massenmobilisierung zu rechtfertigen und die Moral des Durchschnittssoldaten während der Kriegsjahre aufrechtzuerhalten. Im russischen Generalstab gilt er als Befürworter einer Armeereform im Sinne seiner Militärtheorie."

