RUS_grigory_zinoviev: "Grigory Zinoviev"
RUS_grigory_zinoviev_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 23. September 1883, in Jelisawetgrad, Gouvernement Cherson, Russisches Reich\n§YPolitikkarriere:§! Ovsei-Gershon Aronovich Radomyslsky, auch bekannt als Hirsh Apfelbaum, Shatski oder Grigoriev, wuchs in einer Familie von jüdischen Milchbauern auf. Nach seiner Ausbildung zu Hause studierte er Philosophie, Literatur und Geschichte, was sein Interesse an der Politik weckte. Nach seinem Eintritt in die RSDLP und später in die bolschewistische Fraktion wurde Grigorij schnell zu einem engen Mitarbeiter von Wladimir Lenin. Er schloss sich Lenin während des Weltkriegs in der Schweiz an und begleitete ihn nach der Februarrevolution auf seiner Rückreise nach Russland. Nach den Julitagen in Petrograd versuchte er an der Seite von Lew Kamenjew, Lenin zur Zusammenarbeit mit der Provisorischen Regierung zu bewegen, was jedoch nicht gelang. Während der Oktoberrevolution, als der Vikschel mit einem Streik drohte, versuchte er erneut, sich Lenin entgegenzustellen und eine verhandlungsfreudigere Haltung einzunehmen, was wiederum misslang. Trotzdem blieb er ein glühender Leninist.\n\nAls prominenter Bolschewik musste Sinowjew nach dem Scheitern der Roten Kräfte im russischen Bürgerkrieg aus seinem geliebten Petrograd nach Paris fliehen, wo er Zuflucht und Respekt bei der sich neu formierenden Französischen Kommune fand. Er schloss sich dem von Swerdlow angeführten Kreis der Flüchtlinge an, wollte sich ihm jedoch nicht unterordnen und begann in seiner typischen Art, im Verborgenen zu intrigieren. Neue Umstände ermöglichten ihm die Rückkehr nach Russland und setzten ihn sogar an die Spitze. Nun kann sein Traum von der Einführung des Leninismus in Russland endlich in Erfüllung gehen. Aber eines ist sicher - "Grischka der Dritte", wie er genannt wird, wird dafür sorgen, dass die neue Republik dem Leninismus und ihm treu bleibt."

