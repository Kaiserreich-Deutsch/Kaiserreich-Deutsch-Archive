RUS_dmitry_romanov: "Dmitry Romanov"
RUS_dmitry_romanov_regnal: "Dmitry III"
RUS_dmitry_romanov_desc_body: "ist ein Cousin ersten Grades des letzten Zaren aller Russen, Nikolai II., und eines der berühmtesten Mitglieder des Hauses Romanow. Seit seiner Kindheit gilt er als Vorreiter einer neuen Generation von Zaren, anders als etwa der alternde Großfürst Kirill - er ist ein begeisterter Sportler und ehrgeiziger Abenteurer, der in die moderne westliche Gesellschaft integriert ist. Durch seine Freundschaft mit Fürst Feliks Jussupow beteiligte er sich an der Ermordung von Grigorij Rasputin und wurde daraufhin nach Persien verbannt - dank dessen überlebte er jedoch die Russische Revolution und konnte nach Westeuropa entkommen. Nach einer Affäre mit Coco Chanel und Audrey Emery kehrte Dmitrij nach Russland zurück und akzeptierte die neue republikanische Ordnung - zumindest in der Öffentlichkeit.\n\nEine Koalition aus Monarchisten und gemäßigten rechten Republikanern hat sich hinter Dmitrij versammelt, da sie in seiner Person einen Retter sehen. Diejenigen, die sich vor Kirills Charakter fürchten, glauben, dass der \"moderne Romanow\" einen großartigen konstitutionellen Monarchen abgeben würde, während die aristokratischen Republikaner eine starke und charismatische Persönlichkeit sehen, die die Linke und die Rechte vereinen könnte. Dmitrij hat sich selbst nie als Herrscher gesehen, und er ist auch nicht sonderlich kompetent im Regieren, aber sollte er an die Macht kommen, hätte er sicher nichts dagegen - wenn er aus der Herrschaft über Russland ein Vergnügen ziehen kann."
RUS_dmitry_romanov_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 18. September 1891, in Iljinskoje, Gouvernement Moskau, Russisches Reich\n§YPolitikkarriere:§! Großfürst Dmitri Pawlowitsch $RUS_dmitry_romanov_desc_body$"
RUS_dmitry_romanov_regnal_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 18. September 1891, in Iljinskoje, Gouvernement Moskau, Russisches Reich\n§YPolitikkarriere:§! Dmitri III. Romanow $RUS_dmitry_romanov_desc_body$"

RUS_vladimir_romanov: "Vladimir Romanov"
RUS_vladimir_romanov_regnal: "Vladimir III"
RUS_vladimir_romanov_con_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 30. August 1917, in Porvoo, Großherzogtum Finnland, Russisches Reich\n§YPolitikkarriere:§! Wladimir III. Romanow ist der zweite Zar des wiederhergestellten Russischen Reiches, der 1938 im Alter von nur 21 Jahren den Thron von seinem Vater Kyrill übernahm. Er ist ein anderer Mensch als sein Vater und viele andere Mitglieder seiner Dynastie - ein junger Mann, der weder Nikolai II. noch das ehemalige Russische Reich je gesehen hat und es daher nur aus Erzählungen und Geschichtsbüchern kennt. Vladimir, der in Kanada ausgebildet wurde und in Russland einen Kurs in militärischen Angelegenheiten absolviert hat, strahlt die Aura eines Gelehrten und Intellektuellen aus. Er spricht neben seiner Muttersprache Russisch mehrere Sprachen - Englisch, Französisch, Spanisch und Deutsch - und zeigt sich sowohl in diplomatischen Angelegenheiten als auch in innenpolitischen Fragen kompetent. Die Thronbesteigung in einem so jungen Alter hat ihm einiges abverlangt, und die ersten Jahre seiner Regentschaft waren zwangsläufig schwierig, aber der russische Adel und die Bevölkerung setzen große Hoffnungen in den jungen Zaren. Vielleicht kann er eine erneute Revolution verhindern."
RUS_vladimir_romanov_abs_leader_desc: "$RUS_vladimir_romanov_con_leader_desc$"

RUS_kirill_romanov: "Kirill Romanov"
RUS_kirill_romanov_regnal: "Kirill I"
RUS_kirill_romanov_desc_body: "§YAnführer Beschreibung\nGeboren:§! 12. Oktober 1876, in Zarskoje Selo, Gouvernement Sankt Petersburg, Russisches Reich\n§YPolitikkarriere:§! Großfürst Kirill Wladimirowitsch, jetzt Kirill I. von Russland, ist eines der lästigsten Mitglieder des Hauses Romanow. Er ist willensstark, ehrgeizig und entschlossen, den Thron zu besteigen, und hat seinem Cousin ersten Grades, Nikolai II. Es ist ein offenes Geheimnis, dass Kirill während der Februarrevolution aktiv gegen den Zaren und den Rest des Hauses arbeitete, und zwar so weit, dass er seinen Männern befahl, die rote Fahne über Petrograd zu hissen - nicht, weil er sich revolutionären Idealen verschrieben hatte, sondern in der Hoffnung, nach der Abdankung seines Cousins Regent oder vielleicht sogar Zar zu werden.\n\nNach der Hinrichtung von Nikolaj und seiner Familie erhob Kirill Anspruch auf die Herrschaft über das zersplitterte Haus Romanow, ein Anspruch, der vom Rest der Familie heftig angefochten wurde, der behauptete, Kirill habe weder Anspruch auf einen wiederhergestellten russischen Thron noch auf die Führung der russischen Königsfamilie. Bis 1929 wurde er schließlich anerkannt, wobei der frühe Tod von Großfürst Nikolai sicherlich hilfreich war."
RUS_kirill_romanov_con_leader_desc: "$RUS_kirill_romanov_desc_body$ Kirill legt zwar zähneknirschend einige Lippenbekenntnisse zu größeren demokratischen Idealen ab, doch ist es ihm wirklich egal, ob Russland rechtsstaatlich oder autoritär ist - solange er das Sagen hat."
RUS_kirill_romanov_abs_leader_desc: "$RUS_kirill_romanov_desc_body$ Kirill akzeptiert zwar seine Rolle als unbestrittener Autokrat, aber es ist ihm wirklich egal, ob Russland rechtsstaatlich oder autoritär ist - solange er das Sagen hat."

