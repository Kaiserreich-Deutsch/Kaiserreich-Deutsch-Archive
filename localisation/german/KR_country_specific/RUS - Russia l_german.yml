### Focuses ###
RUS_focus_default: "Schwerpunktbaum von Russland"
RUS_focus_socialist: "$RUS_focus_default$"

RUS_End_the_Deadlock: "Beendet den Stillstand"
RUS_End_the_Deadlock_desc: "Seit seinem Amtsantritt als Präsident sind Boris Sawinkows Bemühungen um eine Zentralisierung der Macht immer wieder am Senat gescheitert, in dem die von Alexander Kerenski angeführte Opposition noch immer eine Mehrheit hat. Mit der Verabschiedung einer weiteren Reform im Unterhaus, in dem die NRPR die Mehrheit hat, hofft Sawinkow, dass er bald alle Widerstände gegen seine Herrschaft ausräumen kann."

RUS_Restore_The_Monarchy: "Wiederherstellung der Monarchie"
RUS_Restore_The_Monarchy_desc: "Mit dem Scheitern der Republik und ihrer Fähigkeit, sich auf die Krise einzustellen, hat sich der Kreis geschlossen. Nur unter der Führung des Zaren kann Russland seinen Platz auf der Weltbühne zurückerobern. Wie ein Phönix, der aus der Asche aufsteigt, werden wir das Reich zu seinem früheren Ruhm zurückführen."

RUS_A_Constitutional_Monarchy: "Eine konstitutionelle Monarchie"
RUS_A_Constitutional_Monarchy_desc: "Während die autokratische Herrschaft eines Zaren auf lange Sicht keine Stabilität bot, sondern eher blutige Revolten und Putsche, ist Russland vielleicht bereit für einen neuen Romanow, der sich auf eine starke Verfassung stützt."

RUS_New_Constitution: "Neue Verfassung"
RUS_New_Constitution_desc: "Mit dem Monarchen im Amt bräuchten wir eine neue Verfassung, die den Einfluss des Monarchen im Vergleich zum Senat und zur Duma klar definiert. Dies ist eine Zeit des Wandels und viele Stimmen wollen gehört werden."

RUS_Devoted_Subjects: "Engagierte Untertanen"
RUS_Devoted_Subjects_desc: "In jedem Haus in Russland hängen die Menschen ein Foto des Zaren und seiner Familie an die Wand. Wann immer der Zar an einer öffentlichen Veranstaltung teilnimmt, wird er bejubelt und geliebt. Er steht über der Parteipolitik und ist ein Symbol für unsere Einheit."

RUS_Imperial_Benevolence: "Kaiserliches Wohlwollen"
RUS_Imperial_Benevolence_desc: "Die Vorstellung, dass der Zar ein gefürchteter Tyrann ist, gehört der Vergangenheit an. Unser Zar ist geliebt und wohlwollend, wie ein strenger, aber liebevoller Vater, der sich um uns alle kümmert."

RUS_Imperial_Glory: "Imperialer Ruhm"
RUS_Imperial_Glory_desc: "[RUS_Imperial_Glory_desc_text]"
RUS_Imperial_Glory_desc_kirill: "Die letzten dreißig Jahre der Unruhen haben ein für alle Mal bewiesen, dass das russische Volk besser von einem Zaren mit eiserner Faust regiert werden sollte als durch unübersichtliche Wahlen und öffentliche Unruhen. Wer wäre da besser geeignet als der ehemalige Marineoffizier Kirill Wladimirowitsch?"
RUS_Imperial_Glory_desc_dmitry: "Die Romanows regierten Russland über dreihundert Jahre lang. Das darauf folgende Chaos muss ein Ende haben, je früher, desto besser. Der Großherzog Dmitri, Cousin ersten Grades des letzten Zaren, muss nun den Kaiserthron besteigen und Russlands Größe und Ruhm ein für alle Mal wiederherstellen."

RUS_The_Voice_Of_The_Tsar: "Die Stimme des Zaren"
RUS_The_Voice_Of_The_Tsar_desc: "Der neue Zar von Russland versteht sich nicht nur auf moderne Rhetorik, sondern hält auch gerne Reden vor den Massen. Seine dröhnende Stimme erinnert sie daran, dass der wahre Feind nicht in Russland liegt, sondern in den Ideen von Ausländern, die aus Neid versuchen, die russischen Traditionen zu untergraben."

RUS_Expansion_Of_The_Rumyantsev_Library: "Erweiterung der Rumjanzew-Bibliothek"
RUS_Expansion_Of_The_Rumyantsev_Library_desc: "Das Rumjanzew-Museum war das erste öffentliche Museum in Moskau, das 1831 gegründet wurde. Seine Sammlung von Manuskripten und Inkunabeln ist umfangreich, und wir sollten unbedingt ein neues Gebäude für die Bibliothek bauen, in dem sich die neuen Generationen russischer Studenten zum Wohle unseres Landes weiterbilden können."

RUS_Neo_Slavism: "Neo-Slawismus"
RUS_Neo_Slavism_desc: "Jeder Slawe, egal wo er lebt, ist ein Bruder des russischen Volkes. Wenn er ungerecht regiert wird, ist es Russlands Recht, nein, Pflicht, ihn zu befreien und sein Volk in das Reich einzugliedern."

RUS_Rationalise_The_Laws: "Rationalisierung der Gesetze"
RUS_Rationalise_The_Laws_desc: "Während der Herrschaft der Republik bestand die russische Gesetzgebung aus einem Bündel alter kaiserlicher Gesetze und einigen provisorischen Gesetzen, die nach dem Bürgerkrieg angewendet wurden. Der Zar nutzt die alten Grundlagen der kaiserlichen Juristen, um seine Autorität über alle russischen Gebiete wiederherzustellen und die lokalen Eliten durch neue Gesetze wie das Straf- und das Zivilgesetzbuch zu kontrollieren."

RUS_The_Republic_Survives: "Die Republik überlebt"
RUS_The_Republic_Survives_desc: "Trotz des Chaos, in das Russland nach dem Tod Kerenskis und dem darauf folgenden Schwarzen Montag gestürzt wurde, hat die Republik trotz alledem überlebt. Das Volk hat sich klar geäußert und blickt nun auf uns, um die Flamme der Freiheit am Leben zu erhalten."

RUS_Empower_The_Senate: "Ermächtigt den Senat"
RUS_Empower_The_Senate_desc: "Die Macht sollte von der Duma auf den Senat übertragen werden. Unter der Führung eines starken Mannes können wir den Wünschen des Volkes Rechnung tragen und gleichzeitig verhindern, dass radikale Bewegungen die Macht ergreifen. Wer wäre ein besserer Präsident als Großfürst Dmitri?"

RUS_Money_For_The_Motherland: "Geld für das Mutterland"
RUS_Money_For_The_Motherland_desc: "Da die Loyalität der wohlhabenden, einflussreichen Aristokratie Russlands gesichert ist, ist es an der Zeit, dass wir Druck auf sie ausüben. Indem wir Steuern für die Reichsten erheben, können wir diesen Reichtum nutzen, um den Lebensstandard für alle Russen zu erhöhen und eine größere nationale Einheit zu schaffen."

RUS_Industrial_Expansion: "Industrielle Expansion"
RUS_Industrial_Expansion_desc: "Da viele unserer Freunde und Partner wichtige Sitze im Senat innehaben, ist es ein Leichtes, die notwendigen Verbindungen zu finden, um die Industrie der Oligarchen aufzubauen und zu erweitern. Die Aristokraten werden uns für diese Gelegenheit ewig dankbar sein."

RUS_Aristocratic_Army: "Aristokratische Armee"
RUS_Aristocratic_Army_desc: "Im Laufe der Geschichte wurden die meisten der größten Generäle der Welt aus den herrschenden Klassen der Gesellschaft rekrutiert. Kein Wunder, schließlich wissen Menschen, die an Macht gewöhnt sind, wie man befiehlt. Wir sollten uns auf ein Offizierskorps von Aristokraten verlassen, um unsere Armee in Zukunft zu führen, wie sie es in der Vergangenheit getan haben."

RUS_Empower_The_Duma: "Ermächtigt die Duma"
RUS_Empower_The_Duma_desc: "Die größte Sünde der russischen Nation war, dass sie es nach dem Bürgerkrieg nie geschafft hat, sich vollständig zu demokratisieren. Wir müssen unsere Nation, unsere Wirtschaft und unser Volk weiter liberalisieren, wenn wir uns vor Tyrannen von links und rechts retten wollen."

RUS_A_Tolerant_Republic: "Eine tolerante Republik"
RUS_A_Tolerant_Republic_desc: "Die moderne Russische Republik tritt die Minderheiten der eigenen Nation nicht mit Füßen. Sie fördert ihre Kultur, ihre Geschichte und ihre Sprachen und gründet ihre Einheit auf der Liebe zu Freiheit und Demokratie und nicht auf der Angst vor einem Gott oder einem Zaren."

RUS_Reinforce_The_Government: "Stärkung der Regierung"
RUS_Reinforce_The_Government_desc: "Gedanken-, Rede- und Organisationsfreiheit sind schön und gut, aber in einer Nation, die vom Chaos beherrscht wird, bedeuten sie wenig. Die Regierung muss die Kontrolle über die Städte, die Fabriken und das Land wieder übernehmen."

RUS_Encourage_Free_Thought: "Ermutigt freies Denken"
RUS_Encourage_Free_Thought_desc: "Da sich unser Land langsam stabilisiert, sollten wir uns von den alten zaristischen Methoden der Autokratie und Engstirnigkeit verabschieden. Wenn ehemalige Dissidenten ihre Arbeit ohne Schikanen machen dürfen, sollten sich unsere wissenschaftlichen Projekte deutlich beschleunigen."

RUS_Defend_Democracy: "Verteidigt die Demokratie!"
RUS_Defend_Democracy_desc: "Russland wird schnell als die Bastion der Demokratie anerkannt, aber anderswo in der Welt sieht es nicht so gut aus. Es ist unsere Pflicht, die demokratischen Bewegungen in anderen Nationen zu verteidigen, damit sie nicht alle an Autokraten fallen, bis unsere Nation von Feinden umgeben ist."

RUS_A_Firm_Hand: "Eine feste Hand"
RUS_A_Firm_Hand_desc: "[RUS_A_Firm_Hand_desc_text]"
RUS_A_Firm_Hand_desc_savinkov: "Präsident Sawinkow, der nun unwidersprochen bleibt, hat beschlossen, einen letzten Schritt zur Zentralisierung der Macht zu tun und sich selbst zum Vozhd der russischen Nation zu erklären, womit er die Autorität übertrifft, die selbst die alten Zaren hatten. Boris Sawinkow ist jetzt der Vozhd, der Führer unserer Nation."
RUS_A_Firm_Hand_desc_military: "Die Armee war immer eine stabilisierende Kraft in Russland, selbst nachdem sie von der schwachen liberalen Republik entmachtet wurde, blieb sie stark, um Russland zu schützen. Es ist nur gerecht, ihr jetzt die tatsächliche Kontrolle über Russland zu übertragen, denn nur die Armee kann sich über alle nationalen Streitigkeiten hinwegsetzen."

RUS_Centralised_Apparatus_Of_State: "Zentraler Staatsapparat"
RUS_Centralised_Apparatus_Of_State_desc: "Die Verhältnisse in Russland erfordern eine umfassende Neuordnung der öffentlichen Gewalt. Die Regionalregierungen, die korrupten Beamten sowie die unabhängigen Behörden, die bisher tätig waren, sollen nur noch der Regierung gehorchen, und nur der Regierung."

RUS_A_New_Russia: "Ein neues Russland"
RUS_A_New_Russia_desc: "Boris Sawinkow verkündete seine Absicht, ein neues Russland aufzubauen, stärker als je zuvor und eine Kraft, mit der die Welt rechnen kann. Aber ein neues Land braucht eine neue Gesellschaft: Mut, Gesundheit und Arbeit sollen unsere Grundsätze sein, und die Autorität des Vozhd soll überall respektiert werden, denn er ist der Einzige, der unser Land durch diese schwierigen Zeiten führen kann."

RUS_Natsgvardiya: "Natsgvardiya"
RUS_Natsgvardiya_desc: "Die Kampftruppen des NRPR haben uns geholfen, die Ordnung im Lande wiederherzustellen, aber jetzt ist es an der Zeit, die Truppen zur \"Natsgvardiya\" (\"Nationalgarde\") auszubauen, die Russland gegen die verschiedenen äußeren Bedrohungen verteidigen wird. Wir sind sicher, dass die Berufssoldaten der \"Natsgvardiya\" ein Beispiel für die gesamte russische Armee sein werden."

RUS_Yunarmiya: "Yunarmiya"
RUS_Yunarmiya_desc: "Durch den Bürgerkrieg in Russland wurden Millionen von russischen Kindern zu Waisen. Die Republik tat fast nichts, um ihr Leben zu verbessern, aber Boris Sawinkow hat andere Pläne. Die Organisation \"Yunaya Armiya\" (\"Junge Armee\") hat damit begonnen, die Kinderheime und Schulen zu militarisieren. Die kommenden Generationen des russischen Volkes werden eine Chance erhalten, ihr Leben zu verbessern und eine neue Gesellschaft aufzubauen."

RUS_Legacy_Of_The_Whites: "Das Erbe der Weißen"
RUS_Legacy_Of_The_Whites_desc: "Die Weißen Generäle haben vor mehr als 15 Jahren die Bolschewiki besiegt und dem Land Frieden und Wohlstand gebracht. Die Weißen Ritter sollen als die Helden Russlands geehrt werden."

RUS_Stratocratic_Government: "Stratokratische Regierung"
RUS_Stratocratic_Government_desc: "Die chronische Unfähigkeit der Regierung hat sich für Russland als gefährlich erwiesen. Um unsere Macht zu sichern, müssen bewährte Offiziere wichtige Positionen in der Verwaltung einnehmen. Nur so werden wir in den Genuss eines kompetenten öffentlichen Dienstes kommen."

RUS_Military_Spirit: "Militärischer Geist"
RUS_Military_Spirit_desc: "Der jungen Nachkriegsgeneration wird gesagt, sie sei "verloren", ohne Ziel, ohne Zukunftsvision. Die Armee ist das einzige Hindernis auf dem Weg zum Chaos und zum Zerfall Russlands, sie soll die Erziehung unserer Jugend und bald auch die Erziehung des ganzen Landes übernehmen. Ein militärischer Geist kann dem Mutterland nur nützen."

RUS_State_Revanchism: "Staatlicher Revanchismus"
RUS_State_Revanchism_desc: "Now that Russia has stabilised and grown stronger under the rule of her army she must now grow, we must reclaim the land that has been stolen to us and liberate their peoples that are chanting for our return!"

RUS_Establish_The_VES: "Gründung der VES"
RUS_Establish_The_VES_desc: "Jetzt, da Sawinkow an der Macht ist, können wir endlich die dringend benötigten Wirtschaftsreformen für die vernachlässigte industrielle Basis dieses Landes durchführen. Wir werden einen Obersten Wirtschaftsrat einrichten. Der VES (Verkhovny Ekonomicheskiy Sovet) soll die Kontrolle über die industrielle Entwicklung dieses Landes übernehmen und es auf westliche Standards bringen."

RUS_Ural_Tractor_Plants: "Urale Traktorwerke"
RUS_Ural_Tractor_Plants_desc: "Wenn es Russland an einer Sache nicht mangelt, dann ist es Land. Wir werden staatlich geförderte Fabriken und Stahlwerke tief im Herzen unseres Landes errichten, um mechanisierte Fahrzeuge zu produzieren, die weit außerhalb der Reichweite Europas liegen."
RUS_Ural_Tractor_Plants_Socialist: "$RUS_Ural_Tractor_Plants$"

RUS_Machine_And_Tractor_Stations: "Maschinen- und Traktor-Stationen"
RUS_Machine_And_Tractor_Stations_desc: "Die von Sawinkow versprochene Landumverteilung hat es uns ermöglicht, viele Bauernhöfe in Zentralrussland zu finanzieren. Der nächste Schritt besteht darin, unsere Bauern mit Landmaschinen zu versorgen. Deshalb sollten wir Maschinen- und Traktorstationen (MTS) einrichten, also ländliche Agenturen, die die Betriebe mit Landmaschinen und Personal versorgen. Eine solche Zusammenarbeit wird den Agrarsektor in Russland wiederbeleben."

RUS_Railway_Nationalisation: "Verstaatlichung der Eisenbahn"
RUS_Railway_Nationalisation_desc: "Die Eisenbahnen sind das Lebenselixier unserer riesigen Nation, doch unter dem Zaren und später in der Republik wurden sie sträflich vernachlässigt. Wir werden alle kommerziell betriebenen Eisenbahnen verstaatlichen und staatlich finanzierte Programme zum Bau neuer Strecken zu unseren Städten und Industriekomplexen in Kraft setzen."

RUS_Korporatsiya_Yusupova: "Korporatsiya Yusupova"
RUS_Korporatsiya_Yusupova_desc: "Die \"Korporatsiya Yusupova\" (Jusupow-Korporation), eine vereinigte zivile und militärische Ingenieurorganisation, hat mehrere Industrieprojekte in Angriff genommen, die unsere Abhängigkeit von deutschen Waren verringern, unsere Armee mit neuen Waffen versorgen und uns helfen sollen, die Arbeitslosigkeit zu senken. Es ist jedoch notwendig, seinem Unternehmen die gesetzlichen Privilegien zu gewähren, um mit ausländischen Fabriken konkurrieren zu können."

RUS_Industrial_Draft_Scheme: "Industrielle Entwurfsregelung"
RUS_Industrial_Draft_Scheme_desc: "Obwohl wir große Fortschritte bei der Verbesserung der industriellen Fähigkeiten unserer Nation gemacht haben, gibt es immer noch ein großes Reservoir an arbeitsfähigen Russen, die wir zur Arbeit einsetzen können. Wir werden ein System einführen, das es Männern ermöglicht, sich der Wehrpflicht zu entziehen, wenn sie im Gegenzug drei Jahre lang in staatlichen Einrichtungen arbeiten und für jedes weitere Jahr soziale und finanzielle Anreize erhalten."

RUS_Reinstitute_The_Zemstva: "Wiedereinführung der Zemstva"
RUS_Reinstitute_The_Zemstva_desc: "Zemstvo ist eine Form der lokalen Verwaltung und Vertretung, die erstmals 1864 von Alexander II. eingeführt wurde. Sie begünstigt stark die Aristokraten, gewährleistet aber dennoch die Vertretung der unteren Klassen. Sie wird zweifellos für Stabilität in unserer zerrissenen Nation sorgen."

RUS_National_Investment_Bank: "Nationale Investitionsbank"
RUS_National_Investment_Bank_desc: "Eine nationale Investitionsbank wird nicht nur die von der Zemstva investierten Mittel schützen, sondern sollte auch günstige Kredite für lokale Projekte anbieten. Diese Bank wird uns auch helfen, viele Transaktionen unserer Zemstva und der lokalen Geschäftsleute zu kontrollieren."

RUS_Local_Development: "Lokale Entwicklung"
RUS_Local_Development_desc: "Der große, aufgeblähte Staatsapparat der Vergangenheit war oft ein Hindernis für die lokale Entwicklung, da die Weisungen langsam durch eine ineffiziente Befehlskette nach unten sickerten. Der beste Weg, dieses Problem zu lösen, ist die Übertragung von mehr Verantwortung auf lokale Regierungsstrukturen, die von den regionalen Landbesitzern geleitet werden. Wer wüsste schließlich besser, wie man lokale Angelegenheiten verbessern kann, als die Menschen, denen das Land gehört?"

RUS_Zemstvo_Research_Initiatives: "Zemstva Forschungsinitiativen"
RUS_Zemstvo_Research_Initiatives_desc: "Volkswirtschaften und Unternehmen müssen wettbewerbsfähig bleiben, damit sie wachsen und expandieren können. Wir sollten nicht nur in die Unternehmen selbst investieren, sondern auch in die Theorien, die ihnen zugrunde liegen. Bei ausreichender Finanzierung der Wissenschaft sollten nicht nur die lokalen Unternehmen, sondern ganz Russland davon profitieren."

RUS_War_Preparations_Programme: "Kriegsvorbereitungsprogramm"
RUS_War_Preparations_Programme_desc: "Angesichts der wieder erstarkten russischen Wirtschaft besteht kein Zweifel daran, dass unsere Nachbarn mit Neid auf uns blicken werden. Wir dürfen uns nicht täuschen: Eine zivile Wirtschaft in Kriegszeiten würde den aufsteigenden Stern innerhalb weniger Monate beenden."

RUS_Funding_Frenzy: "Finanzierungswut"
RUS_Funding_Frenzy_desc: "Indem wir der Zemstva mehr wirtschaftliche Unterstützung und Steuersenkungen anbieten, können wir sicherstellen, dass sie wie nie zuvor lokale Projekte finanziert. Darüber hinaus wird dies die Verbindungen zwischen den Menschen in Russland und diesen neu gegründeten staatlichen Behörden stärken."

RUS_Bureaucratic_Overhaul: "Überarbeitung der Bürokratie"
RUS_Bureaucratic_Overhaul_desc: "Unsere Wirtschaft sollte, unabhängig davon, wie unsere Regierung aussehen mag, von gesichtslosen, aber loyalen Bürokraten regiert werden. Wir müssen die alte Garde des vorherigen Regimes absetzen und etwas anderes aufbauen. Etwas Neues."

RUS_MinProm: "MinProm"
RUS_MinProm_desc: "Das Ministerium für Industrie oder \"MinProm\" auf Russisch ist ein vereinigtes Ministerium, das die Industrie in unserem Land neu organisieren wird. Seine erste Aufgabe wird es sein, industrielle Investitionen an verschiedene städtische Zentren zu delegieren, um unsere Industrie logisch zu fördern."

RUS_Agricultural_Modernisation: "Modernisierung der Landwirtschaft"
RUS_Agricultural_Modernisation_desc: "In den Augen der übrigen Welt gilt Russland als ein rückständiges, armes Land. Wir werden ihnen zeigen, dass sie sich irren, indem wir die enormen Ressourcen, die in der Landschaft verborgen sind, durch neue Technologien nutzbar machen."

RUS_Military_Production_Act: "Gesetz über die militärische Produktion"
RUS_Military_Production_Act_desc: "Viele unserer militärischen Rückschläge im Weltkrieg waren das Ergebnis von Engpässen und Unzulänglichkeiten aufgrund unserer veralteten Rüstungsindustrie. Das von unseren Gesetzgebern vorgeschlagene MPA zielt darauf ab, unserer Militärindustrie neue Standards und Vorschriften aufzuerlegen, um die Produktionsquoten zu erhöhen. Die Einhaltung dieser Normen wird zwar kurzfristig kostspielig sein, aber sie wird uns langfristig eine Verbesserung unserer Produktion ermöglichen."

RUS_Economic_Efficiency_Act: "Wirtschaftlichkeitsgesetz"
RUS_Economic_Efficiency_Act_desc: "Russland war die letzte Großmacht in Europa, die sich industrialisiert hat, und infolgedessen hatten unsere Industrien Mühe, mit den westlichen Konkurrenten zu konkurrieren. Mit dem neu vorgeschlagenen ECA soll dies durch die Schaffung eines neuen Rechtsrahmens für industrielle Produktion und Sicherheitsstandards korrigiert werden. Kurzfristig ist dies zwar kostspielig, aber es wird sich lohnen, wenn die russischen Fabriken ihre westlichen Konkurrenten in Qualität und Quantität übertreffen können!"

RUS_National_Administration_School: "Nationale Verwaltungsschule"
RUS_National_Administration_School_desc: "Da die neue Bürokratie ständig wächst, sollten wir eine nationale Verwaltungsschule einrichten, die unser künftiges Heer von Bürokraten auf die vor ihnen liegende notwendige Arbeit vorbereitet."

RUS_Cooperative_Capitalism: "Kooperativer Kapitalismus"
RUS_Cooperative_Capitalism_desc: "Im Geiste der Demokratie sollten wir den Gemeinden unseres Landes eine starke, lokale Verwaltung zugestehen. Russland ist ein riesiges Land, und zu glauben, dass alles von einem einzigen Ort aus regiert werden könnte, ist verrückt!"

RUS_New_Industrial_Programme: "Neues Industrieprogramm"
RUS_New_Industrial_Programme_desc: "Durch die Industrialisierung der Außenbezirke unseres Landes stellen wir nicht nur sicher, dass unser ganzes Land am Leben bleibt, sondern auch, dass es für unsere Feinde viel schwieriger wird, unsere Industrien anzugreifen. Außerdem werden wir so die Arbeitslosenquote in Russland senken können."

RUS_Industry_In_The_Urals: "Industrie im Ural"
RUS_Industry_In_The_Urals_desc: "Als die industrielle Revolution in Russland Einzug hielt, reichte der Reichtum kaum über die großen Städte hinaus. Jenseits des Uralgebirges stützen sich viele Ortschaften auf dieselben Gewerbe, die sie seit der Ostexpansion Iwans IV. betreiben. Anstatt die bereits wohlhabenden Städte weiter zu industrialisieren, ist es höchste Zeit, die Reichtümer der industriellen Revolution in den Ural und darüber hinaus zu bringen."

RUS_The_Wealth_Of_Siberia: "Der Reichtum Sibiriens"
RUS_The_Wealth_Of_Siberia_desc: "Unter der sibirischen Erde liegt ein ungeheurer, unerschlossener Reichtum an Ressourcen. Metalle, Mineralien und Brennstoffe, die die Produktion ganzer Imperien übertreffen, liegen in unserer Reichweite. Wenn wir Kapital und Fachwissen in die vernachlässigten Regionen unseres Ostens investieren, können wir Sibirien als Kronjuwel unserer Rohstoffindustrie in ein wirtschaftliches Kraftzentrum verwandeln."

RUS_Education_Campaigns: "Bildungskampagnen"
RUS_Education_Campaigns_desc: "Die von sozialen und politischen Unruhen zerrissene russische Nation war nicht in der Lage, massive Bildungsprogramme erfolgreich zu initiieren. Es gibt immer noch eine große Landbevölkerung, die auf dem Land dominiert. Eine Schule in jedem Dorf wird es uns ermöglichen, noch mehr Menschen in unsere Gesellschaft und Wirtschaft zu integrieren."

RUS_Decentralised_Logistics: "Dezentralisierte Logistik"
RUS_Decentralised_Logistics_desc: "Die Größe Russlands ist sowohl seine größte Stärke als auch seine größte Schwäche. So schwierig es für feindliche Armeen ist, den Nachschub aufrechtzuerhalten, so schwierig ist es auch für unsere Armeen. Durch die Einrichtung lokaler Versorgungspunkte in Schlüsselgebieten können wir sicherstellen, dass unsere Truppen jederzeit gut versorgt sind."

RUS_Expand_The_Transsiberian: "Ausbau der Transsibirischen Eisenbahn"
RUS_Expand_The_Transsiberian_desc: "Die Bedeutung der Transsibirischen Eisenbahn für unser Militär und unsere Wirtschaft kann gar nicht hoch genug eingeschätzt werden. Da die Infrastruktur durch das Wachstum überlastet ist, müssen wir sie ausbauen, indem wir neue Gleise und Knotenpunkte mit neuerer Technologie bauen."
RUS_Expand_The_Transsiberian_Socialist: "$RUS_Expand_The_Transsiberian$"

RUS_Research_Investments: "Forschungsinvestitionen"
RUS_Research_Investments_desc: "Mit unseren hohen Investitionen in unsere Industrie und Wirtschaft haben wir es geschafft, mehr Ressourcen für die Forschung freizusetzen. Am Ende wird sich das sehr auszahlen."
RUS_Research_Investments_Socialist: "$RUS_Research_Investments$"

RUS_Project_Kremlin: "RDS-1"
RUS_Project_Kremlin_desc: "Das russische Nuklearwissenschaftlerkorps unter der Leitung von Igor Kurtschatow hat uns in einer Petition über das zerstörerische Potenzial des gespaltenen Atoms informiert und darauf hingewiesen, dass wir uns diese Kraft zunutze machen müssen, bevor es unsere Feinde tun."

RUS_Project_Kostikov: "Projekt Katjuscha"
RUS_Project_Kostikov_desc: "Das von dem jungen, aber außergewöhnlichen Erfinder Andrej Kostikow geleitete Projekt Katjuscha erforscht das Potenzial von Düsentriebwerken und militarisierten Raketen. Sollten sie sich als praktikabel erweisen, werden Düsenflugzeuge unsere Kampfflugzeuge in Überschallgeier verwandeln und Raketen unseren Feinden den Tod von oben bringen..."

RUS_Resource_Prospection: "Ressourcenprospektion"
RUS_Resource_Prospection_desc: "Mineralien sind in Russland zahlreich vorhanden und können die Wirtschaft rasch ankurbeln. Deshalb müssen wir die Förderung der verschiedenen Mineralien im ganzen Land in Angriff nehmen."
RUS_Resource_Prospection_Socialist: "$RUS_Resource_Prospection$"

RUS_Rearmament_Programme: "Aufrüstungsprogramm"
RUS_Rearmament_Programme_desc: "Während die Spannungen zwischen Franzosen und Deutschen weiter zunehmen, nähert sich die Welt immer mehr dem Ausbruch eines neuen Krieges, der die Zukunft Europas bestimmen wird. Wir müssen bereit sein, Deutschland zu konfrontieren, wenn die Zeit gekommen ist, und zu diesem Zweck müssen wir ein ehrgeiziges Programm zur Aufrüstung der russischen Armee in Angriff nehmen."
RUS_Proletarian_Humanism: "Proletarischer Humanismus"
RUS_Proletarian_Humanism_desc: "Dank seiner rhetorischen Fähigkeiten und seiner geschickten Manöver hat Bucharin mit seiner Vision für Russland und darüber hinaus seine dominierende Rolle in der Kommunistischen Partei der Allunion behalten. Er befürwortet einen Sozialismus im Schneckentempo, um den Aufbau einer massiven Staatsbürokratie zu vermeiden und die Siege des Proletariats in der jüngsten Revolution zu bewahren."

RUS_Fight_Urban_Rural_Conflict: "Bekämpfung des Stadt-Land-Konflikts"
RUS_Fight_Urban_Rural_Conflict_desc: "In unserem Land gibt es einen großen Kampf zwischen den Städten und dem Land, zwischen den erschlossenen Gebieten und den verarmten Ackerflächen, zwischen Fabrikarbeitern und Bauern. Einer unserer ersten Schritte zur Bewahrung der Revolution ist die Überwindung dieser Kluft, damit wir gemeinsam gegen die Unterdrücker vorgehen können, anstatt uns untereinander zu zanken."

RUS_Voluntary_Collectivisation: "Freiwillige Kollektivierung"
RUS_Voluntary_Collectivisation_desc: "Russland hatte kaum begonnen, den Feudalismus zu überwinden, als wir das Land befreiten. Die Neue Wirtschaftspolitik der Sowjetrepublik sollte ein Programm zur freiwilligen Kollektivierung der landwirtschaftlichen Betriebe beinhalten, das es den ärmsten Bauern ermöglicht, sich zusammenzuschließen und ihre Ressourcen zu bündeln, ohne das gesamte landwirtschaftliche System zu entwurzeln."

RUS_Cautious_Industrialisation: "Behutsame Industrialisierung"
RUS_Cautious_Industrialisation_desc: "Der Superindustrialismus des linken Parteiflügels wird zu einer massiven Staatsbürokratie führen, die das Proletariat beherrschen wird. Nur eine gemäßigte Industrialisierung, die auch die Smytschka bewahrt - was kurzfristig notwendig ist - wird erfolgreich sein und viele Probleme verhindern."

RUS_Control_The_Unions: "Kontrolle der Gewerkschaften"
RUS_Control_The_Unions_desc: "Derzeit gibt es eine Parallelität zwischen den Gewerkschaften und den Verwaltungsorganen, ein Problem, das gelöst werden muss. Wir werden auch das Wesen der Gewerkschaften ändern müssen, von 'Handelsgewerkschaften' zu 'Produktionsgewerkschaften'. Der neu geschaffene Verwaltungs-Wirtschaftsapparat wird von den Arbeitnehmern demokratisch gewählt, mit breiten Massenversammlungen für alle wirtschaftlichen und produktiven Maßnahmen."

RUS_Fight_Bureaucratisation: "Bekämpfung der Bürokratisierung"
RUS_Fight_Bureaucratisation_desc: "Der Kampf gegen die überbordende Bürokratie ist ein ständiger Kampf, was schon Lenin verstanden hat. Wir werden die Bürokratie bekämpfen müssen, bevor sie sich festsetzen kann, was wir um jeden Preis vermeiden müssen. Wir werden auch wirklich proletarische Bürokraten ausbilden müssen, um die reaktionären Bürokraten, von denen wir noch viele haben, langsam zu ersetzen."

RUS_Revolutionary_Vanguard: "Revolutionäre Vorhut"
RUS_Revolutionary_Vanguard_desc: "Nach einem langen Kampf hat sich Karl Radeks Vision einer revolutionären Zukunft gegen alle anderen durchgesetzt. Als Radikaler unter den Radikalen ist er ein Brandstifter, der darauf besteht, dass die primitive sozialistische Akkumulation und die Fünfjahrespläne die Schaffung der Produktivkräfte ermöglichen, die für den Übergang zum Sozialismus notwendig sind."

RUS_Mass_Collectivisation: "Massenkollektivierung"
RUS_Mass_Collectivisation_desc: "Das Ackerland der großen Weiten Russlands wurde nie von den Bauern kontrolliert, sondern vom Großfürsten, dem Zaren und den Kapitalisten. Diese Unterdrückung der Arbeiter darf nicht fortbestehen, und deshalb müssen wir ein radikales Programm zur schnellen Kollektivierung unserer landwirtschaftlichen Betriebe in Angriff nehmen. Nur in kollektivem Besitz können sie wirklich vom Stiefel des Kapitalisten befreit werden."

RUS_Militarisation_of_Labour: "Militarisierung der Arbeit"
RUS_Militarisation_of_Labour_desc: "Der Mensch will im Grunde genommen Arbeit vermeiden. Daher müssen wir den staatlichen Zwang nutzen, um eine Gesellschaft zu errichten, die sich an den Interessen der arbeitenden Mehrheit orientiert. Es werden Arbeiterarmeen aufgestellt, die das Proletariat zur Arbeit unter militärischer Aufsicht mobilisieren. Wir müssen auch die Arbeitsdeserteure bekämpfen, die die große Revolution sabotieren wollen."

RUS_Proletarian_Revolution: "Proletarische Revolution"
RUS_Proletarian_Revolution_desc: "Die Revolution muss vollständig und allumfassend sein. Damit der Sozialismus verwirklicht werden kann, müssen wir all unsere Anstrengungen auf seine Verwirklichung richten und die Gesellschaft von Grund auf verändern. Nur durch die Beseitigung des faulen Kerns, den das vorherige Regime hinterlassen hat, können die Arbeiter wirklich von seiner Unterdrückung befreit werden."

RUS_First_Five_Year_Plan: "Erster Fünfjahresplan"
RUS_First_Five_Year_Plan_desc: "Die Besteuerung der Bauernschaft und damit die Abschöpfung des Mehrwerts der Bauern wird es ermöglichen, die Produktivkräfte für den Übergang zum Sozialismus zu schaffen, was am besten durch eine zentrale Planungsstelle geschieht, die Pläne erstellt, die eine rasche Industrialisierung ermöglichen."

RUS_Industrial_Democracy: "Industrielle Demokratie"
RUS_Industrial_Democracy_desc: "Kollontai hat mit ihrer Vision der gewerkschaftlichen Kontrolle der Wirtschaft die Mehrheit der Genossen für sich gewinnen können. Trotz ihrer adeligen Abstammung war sie immer eine Kämpferin für mehr Kontrolle der Gewerkschaften und damit der Arbeitnehmer über die Wirtschaft, da die Gewerkschaften den Willen des Proletariats am besten repräsentieren."

RUS_Break_The_Smychka: "Die Smytschka brechen"
RUS_Break_The_Smychka_desc: "Infolge der jahrhundertelangen feudalen und kapitalistischen Herrschaft gibt es in Russland nur wenige echte Bauern. Es ist daher unvorstellbar, dass der Bauer im Zentrum der Revolution steht, auch wenn er nichts dafür kann. Nein, es ist der Arbeiter und nicht der Bauer, der die Avantgarde der Revolution sein wird, und er sollte als solcher hervorgehoben werden."

RUS_Create_the_VSR: "Gründet die VSR"
RUS_Create_the_VSR_desc: "Durch die Gründung des Allrussischen Produzentenverbandes (VSR - Vserossiyskiy Soyuz Rabochikh) wird den Gewerkschaften ein weitaus größerer Einfluss auf die Arbeit und die Wirtschaft insgesamt eingeräumt. Letztendlich wird dies sowohl den Arbeitnehmer als auch die Gewerkschaft stärken."

RUS_Separation_Of_Powers: "Trennung der Befugnisse"
RUS_Separation_Of_Powers_desc: "Die Interessen der Gewerkschaften sind viel zu sehr ignoriert worden. Wir werden eine angemessene Gewaltenteilung zwischen den Gewerkschaften, den Sowjets und der Kommunistischen Partei schaffen, die eine Vertretung des Proletariats ermöglicht und gleichzeitig eine wirksame Verteidigung gegen Reaktionäre erlaubt."

RUS_Rebuild_The_Country: "Roter Stern über dem Kreml"
RUS_Rebuild_The_Country_desc: "Die Macht des russischen Arbeiters wurde getestet und bewiesen, als sich Sozialisten aller Art in einer Front gegen die reaktionäre Unterdrückung vereinigten. Während Hoffnung in der Luft liegt, lauert immer noch ein Nebel über Russland. Unsere ehemals geeinte Front erliegt der inneren Spaltung, und die Feinde der Revolution verstecken sich in jeder Ecke und warten auf eine Gelegenheit, zuzuschlagen. Wir sind mit dem Sieg in einer Schlacht gesegnet, aber es wird die wahre Prüfung des russischen Sozialismus sein, den Krieg zu gewinnen."

RUS_Help_The_People: "Helft den Menschen"
RUS_Help_The_People_desc: "Die Verwüstungen des früheren Finanzkapitalstaates haben weite Teile des Landes verwüstet und viele Menschen verarmen lassen. Wir müssen dieses Desaster beheben und das große Leid beenden, das das vorherige Regime vielen Menschen zugefügt hat, sonst scheitern wir an unserer zentralen Aufgabe, die Lebenssituation der breiten Bevölkerung zu verbessern."

RUS_Rebuild_The_Bureaucracy: "Wiederaufbau der Bürokratie"
RUS_Rebuild_The_Bureaucracy_desc: "Die \"Republik\" der Kapitalisten und ihre Folgen haben die Lage gegenüber der Zarenzeit kaum verbessert. Wenn wir einen funktionierenden Staatsapparat haben wollen, der in der Lage ist, den Arbeitern zu dienen und nicht den Interessen einer Handvoll Kapitalisten und ihrer Kumpane, muss die gesamte Staatsbürokratie von Grund auf neu aufgebaut werden."

RUS_Allow_Small_Traders: "Kleine Händler zulassen"
RUS_Allow_Small_Traders_desc: "Um einen reibungsloseren Übergang zu einer sozialistischen Wirtschaft zu ermöglichen, wird ein begrenztes Maß an Handel in den nicht lebensnotwendigen Sektoren der Wirtschaft erlaubt sein. Schließlich ist der einfache Mann, der einen kleinen Laden betreibt, nicht so weit vom Arbeiter in einer Fabrikhalle entfernt, und ihn mit einem Industriebaron gleichzusetzen, würde den Massen unnötigen Schaden zufügen."

RUS_The_GOELRO_Plan: "Der GOELRO-Plan"
RUS_The_GOELRO_Plan_desc: "Die Elektrifizierung ist ein zentraler Bestandteil des Kommunismus. Lenin ging so weit zu sagen: 'Der Kommunismus ist die Sowjetregierung plus die Elektrifizierung des ganzen Landes'. Um diesen Plan zu verwirklichen, haben wir eine 'Staatliche Kommission für die Elektrifizierung Russlands' mit der Elektrifizierung des gesamten Landes betraut."

RUS_Form_Gosplan: "Gründet Gosplan"
RUS_Form_Gosplan_desc: "Um unsere wirtschaftlichen Ziele zu erreichen, muss der Staat einen Planungsausschuss einrichten. Gosplan, das einige der klügsten Köpfe Russlands beschäftigt, wird unsere Wirtschaft erheblich voranbringen."

RUS_Mechanisation: "Mechanisierung"
RUS_Mechanisation_desc: "Die industrielle Revolution brachte große Produktivitätsfortschritte mit sich, da Fabriken und landwirtschaftliche Betriebe begannen, Maschinen im großen Stil einzusetzen. Doch hier in Russland wird die meiste Arbeit von Hand verrichtet. Um mit den Kapitalisten konkurrieren zu können, die sich uns auf Schritt und Tritt widersetzen, müssen wir uns diese Entwicklungen zu eigen machen und unsere Wirtschaft entsprechend modernisieren."

RUS_Khozraschyot: "Khozraschyot"
RUS_Khozraschyot_desc: "Eine sozialistische Wirtschaft kann nicht von heute auf morgen geschaffen werden. Einer der ersten Übergangsschritte, wie sie in der Neuen Wirtschaftspolitik der Russischen Sozialistischen Republik skizziert sind, wird erfordern, dass bestimmte Elemente des Modells der freien Marktwirtschaft vorerst nachgeahmt werden, was kurzfristig zu einer stärkeren Entwicklung der Leicht- statt der Schwerindustrie führen wird."

RUS_Promote_Industrialisation: "Förderung der Industrialisierung"
RUS_Promote_Industrialisation_desc: "Wir existieren nicht in einem Vakuum. Um unsere Wirtschaft zu einem sozialistischen Modell zu modernisieren, müssen wir in gewissem Umfang am Weltmarkt teilnehmen, um die für die Beschaffung von Maschinen und Wissen erforderliche Kapitalmenge zu erreichen. Der beste Weg, um dies zu erreichen, ist die Gründung einer Reihe von staatlichen Trusts, die diese Vorhaben finanzieren können, während unsere interne Wirtschaft vom internationalen Kapitalismus getrennt bleibt."

RUS_Spreading_The_Revolution: "Ausbreitung der Revolution"
RUS_Spreading_The_Revolution_desc: "Die Revolution wird sich nicht auf die Grenzen Russlands beschränken. Die Arbeiter im Ausland müssen ebenfalls von der Tyrannei befreit werden, und es ist unsere Pflicht, sie in ihrem Kampf zu unterstützen."

RUS_Liberate_Central_Asia: "Befreiung Zentralasiens"
RUS_Liberate_Central_Asia_desc: "Die zentralasiatischen Ebenen, die früher zu Russland gehörten, sind inzwischen an despotische Khans und ihre militanten Horden gefallen. Eine sozialistische Führung in diese Länder zu bringen, wäre nicht nur ein Akt der Selbstverteidigung unsererseits, sondern auch ein Akt der Befreiung der Unterdrückten, die unter dem Joch dieser Warlords leben."

RUS_The_Final_Battle: "Die letzte Schlacht"
RUS_The_Final_Battle_desc: "Der Vertrag von Brest-Litowsk hat den deutschen Industriellen Millionen von Arbeitern auf dem Silbertablett serviert und ihnen obendrein die am stärksten industrialisierten Gebiete Russlands überlassen. Es ist unsere Pflicht, die Menschen im Osten ein für alle Mal vom deutschen Joch zu befreien."

RUS_Modernise_The_VVS: "Modernisierung des VVS"
RUS_Modernise_The_VVS_desc: "Die VVS (Voyenno-Vozdushnye Sily, 'Militärische Luftstreitkräfte') ist stark veraltet. Wir setzen heute die gleichen Flugzeuge und Taktiken ein wie vor zwanzig Jahren. Durch den Ausbau unserer Luftstützpunkte und die Ausbildung neuer Rekruten könnten wir dies ändern."

RUS_Standardise_Pilot_Training: "Standardisierung der Pilotenausbildung"
RUS_Standardise_Pilot_Training_desc: "Die militärische Luftfahrt weist noch viele Merkmale eines aufstrebenden Handwerks auf, darunter die unglaublich zufällige Art und Weise, in der Wissen weitergegeben wird. Es gibt kein einheitliches Ausbildungssystem - stattdessen wird von erfahrenen Piloten erwartet, dass sie ihren eigenen Weg finden, um ihre Kunst zu lehren, was zu einem schockierend uneinheitlichen Wissensbestand unter unseren Piloten führt. Es ist an der Zeit, dass wir diesen Prozess standardisieren."

RUS_Promote_Amateur_Flying: "Förderung des Amateurfliegens"
RUS_Promote_Amateur_Flying_desc: "Der Amateurpilot ist ein wachsendes Phänomen - eine Reihe von Zivilisten haben in den letzten Jahren begonnen, die Fliegerei zu ihrem Hobby zu machen, wobei einige so beeindruckende Leistungen wie Flüge über den Atlantik vollbracht und großen Ruhm erlangt haben. Wenn wir dieses populäre Image kultivieren und lenken, können wir vielleicht einen Pool erfahrener Arbeitskräfte für unsere Luftwaffe aufbauen."

RUS_Night_Witches: "Nachthexen"
RUS_Night_Witches_desc: "Die bekannte Fliegerin Marina Raskova hat sich mit einer schockierenden Idee an die VVS gewandt: ein reines Frauenfliegerregiment. Entgegen aller landläufigen Meinung gibt es tatsächlich einige Offiziere, die ihr Vorhaben unterstützen. Sie argumentieren, dass es einen immensen Proagandawert hat und unsere anderen Piloten dazu inspirieren könnte, kühne neue Höhen für Russland zu erreichen."

RUS_Aviation_Bureaus: "Luftfahrtbüros"
RUS_Aviation_Bureaus_desc: "Die Luftfahrt ist eine heikle Angelegenheit. Ein scheinbar kleiner Fehler kann in der Luft eine Katastrophe auslösen, und die Entwicklung eines Flugzeugs, das den harten Bedingungen eines Kampfes standhalten soll, erfordert Perfektion. Viele Luftkämpfe wurden entschieden, bevor eines der beiden Flugzeuge überhaupt abhob: Durch die Einrichtung von Luftfahrtbüros im ganzen Land können wir proaktiv effektivere Flugzeuge entwickeln und testen."

RUS_Long_Range_Bombing: "Langstreckenbombardierung"
RUS_Long_Range_Bombing_desc: "Da die Grenzen der Luftfahrt immer weiter hinausgeschoben werden, haben Militärtheoretiker eine radikale Verwendung für die Technologie erdacht: riesige Langstreckenbomber, die in feindlichen Industrieregionen operieren und mit genug Feuerkraft ausgestattet sind, um Fabriken auszulöschen. Diese Doktrin der 'strategischen Zerstörung' verspricht, die Fähigkeit des Feindes, Krieg zu führen, zu vernichten, ohne auch nur einen Stiefel auf den Boden zu setzen."

RUS_Create_The_VDV: "Gründet die VDV"
RUS_Create_The_VDV_desc: "Einige der experimentierfreudigeren Mitglieder unseres Oberkommandos schlagen vor, dass die Motorisierung unserer Truppen nur der erste Schritt ist. Der nächste wäre, die Infanterie nicht mit Schiffen oder Lastwagen, sondern mit Flugzeugen zu verlegen! Durch den Abwurf von so genannten Fallschirmjägern hinter den feindlichen Linien können wir feindliche Einheiten abschneiden und Nachschubpunkte treffen. Diese neue Abteilung der 'Luftlandetruppen' - vozdushno-desantnye voyska - wäre die Spitze des Eisbergs."

RUS_Death_From_Above: "Tod von oben"
RUS_Death_From_Above_desc: "Die dritte Dimension der Kriegsführung ist im Begriff, die Kunst, wie wir sie kennen, zu revolutionieren. Dank ihrer immensen taktischen und strategischen Einsatzmöglichkeiten wird die Beherrschung des Himmels nicht nur für den nächsten großen Krieg entscheidend sein, sondern für jeden weiteren Krieg. Das russische Militär wird sich der Zukunft stellen: Die Söhne der Rodina werden nicht länger im Elend auf der Erde schmachten, sondern in den Wolken Ruhm erlangen."

RUS_Transpolar_Flights: "Transpolarflüge"
RUS_Transpolar_Flights_desc: "Unsere Nähe zur Arktis hat unerwartete Vorteile für unsere Luftfahrtindustrie: Es gibt nur wenige bessere Orte auf der Welt, um Flugzeuge auf Herz und Nieren zu prüfen. Indem wir aktiv Langstrecken-Transpolarflüge zu Testzwecken organisieren, können wir Flugzeuge entwickeln, die weiter, weiter und schneller fliegen als alle anderen."

RUS_Expand_The_Aircraft_Industry: "Ausbau der Flugzeugindustrie"
RUS_Expand_The_Aircraft_Industry_desc: "Wir haben eine hochmoderne Flugzeugindustrie, aber der größte Teil befindet sich noch in privater Hand. Wir müssen diese Flugzeugindustrie verstaatlichen, in den Staatsapparat integrieren und erheblich ausbauen, wenn wir eine moderne und starke Luftwaffe aufbauen wollen."

RUS_Airspace_Defence: "Luftraumverteidigung"
RUS_Airspace_Defence_desc: "Nichts ist wichtiger als die Verteidigung des Luftraums, denn unsere Feinde werden versuchen, Flugzeuge auf jede erdenkliche Weise einzusetzen, um unseren Luftraum zu erobern und die Bodentruppen zu terrorisieren. Es reicht nicht mehr aus, unser Land zu verteidigen: Der Himmel des Vaterlandes muss ebenso uneinnehmbar sein wie sein Boden, wenn wir siegen wollen."

RUS_Specialise_in_Ground_Support: "Spezialisierung auf Bodenunterstützung"
RUS_Specialise_in_Ground_Support_desc: "Neue Technologien eröffnen verlockende neue Möglichkeiten für die Entwicklung neuer Bomber. Flugzeuge können nun als hochmobile Artillerie dienen, die in der Lage ist, feindliche Stellungen mit präzisen und verheerenden Angriffen zu treffen, und die viel schneller als konventionelle Unterstützung an einer beliebigen Front eingesetzt werden kann. Dies ist sicherlich die Zukunft der militärischen Luftfahrt."

RUS_Maintain_Tactical_Flexibility: "Taktische Flexibilität bewahren"
RUS_Maintain_Tactical_Flexibility_desc: "Der Fortschritt in der Luftfahrttechnik macht den Weg frei für wendigere und widerstandsfähigere Flugzeuge. Einige Theorien gehen von einem neuen 'taktischen' Bomber aus - einem Bodenunterstützungsflugzeug mit größerer Reichweite und Überlebensfähigkeit als die 'Nahunterstützung'. Diese Art von Bomber könnte weiter entfernt von Stützpunkten und unter schwierigeren Bedingungen eingesetzt werden und auch feindliche Strukturen zerstören."

RUS_Jet_Engine_Experiments: "Experimente mit Düsentriebwerken"
RUS_Jet_Engine_Experiments_desc: "Seit jeher ist der Flug schwerer als Luft nur mit Hilfe von Propellern möglich gewesen. Die neuesten Entwicklungen in der Flugtechnik deuten jedoch darauf hin, dass eine neue Methode des Motorflugs möglich sein könnte. Theoretisch könnte ein Triebwerk Luft komprimieren, sie mit Treibstoff kombinieren und das Gemisch zur Schuberzeugung nutzen - unter Umgehung der Probleme, die mit Propellern verbunden sind. Auch wenn es offensichtlich verrückt ist, gelingt gesunden Ideen selten der Durchbruch."

RUS_Naval_Bomber_Development: "Entwicklung von Marinebombern"
RUS_Naval_Bomber_Development_desc: "Wie zu Lande hat die Entwicklung der militärischen Luftfahrt auch auf See ihre Spuren hinterlassen. Theoretiker und Konstrukteure haben Wege gefunden, wie Flugzeuge eine ausreichend große Nutzlast mit sich führen können, um einen Dreadnought zu Fall zu bringen und Angriffswege zu eröffnen, die auf andere Weise unmöglich wären. Einige wagen die Behauptung, dass luftgestützte Feuerkraft die konventionelle Seemacht völlig überflüssig machen könnte."

RUS_Carrier_Development: "Entwicklung von Flugzeugträgern"
RUS_Carrier_Development_desc: "Während die alte Garde von Schlachtschiffen schwärmt, spricht eine neue Generation von Marinetheoretikern vom Potenzial des Flugzeugträgers als künftigem Herzstück unserer Seestreitkräfte. Jeder dieser schwimmenden Flugplätze kann eine Armada von Kampfflugzeugen und Bombern direkt in das Herz unserer Feinde tragen und uns ein unübertroffenes Potenzial zur Machtprojektion bieten."

RUS_Take_To_The_Seas: "In See stechen"
RUS_Take_To_The_Seas_desc: "Wenn wir wieder stolz unter den großen Nationen Europas sein wollen, müssen wir eine neue, moderne Marine bauen, die die Großmächte Europas und der Welt herausfordern kann. Es ist an der Zeit, dass Russland wieder eine Seemacht wird."

RUS_Naval_Air_Coordination: "Marine-Luft-Koordination"
RUS_Naval_Air_Coordination_desc: "Vor der Revolution besuchten einige unserer Marineoffiziere [RUS_naval_officers_target], und das brachte sie zu der Überzeugung, dass die Zukunft der Seekriegsführung die Flugzeugträger sind. Diese Schiffe sind teuer, aber diese Offiziere behaupten, dass die Seekriegsführung des Weltkriegs von Dreadnoughts dominiert wurde, diese aber bald von massiven Flugzeugträgern und der Durchschlagskraft von Seebombern in den Schatten gestellt werden."

RUS_Floating_Fortresses: "Schwimmende Festungen"
RUS_Floating_Fortresses_desc: "Viele Offiziere der alten Schule glauben an die Macht der Disziplin und der majestätischen Dreadnoughts aufgrund der Erfahrungen im Weltkrieg und im russischen Bürgerkrieg. Sie plädieren dafür, dass diese massiven Kriegsschiffe das Herzstück unserer Marine bleiben."

RUS_War_Under_The_Sea: "Krieg unter dem Meer"
RUS_War_Under_The_Sea_desc: "Trägerschiffe und Schlachtschiffe mögen zwar die Zukunft sein, doch ist es für unsere junge Republik vielleicht nicht realistisch, sich auf diese riesigen Schiffe zu konzentrieren. Der Bau einer großen Flotte ist teuer, und [RUS.GetNameDef] hat weder die Werften noch die Ressourcen, um eine Flotte dieser Größe zu produzieren. Stattdessen sollten wir uns auf die billigeren, aber ebenso tödlichen U-Boote konzentrieren, um feindliche Schifffahrtswege zu behindern."

RUS_The_Invisible_Navy: "Die unsichtbare Marine"
RUS_The_Invisible_Navy_desc: "Der Weltkrieg hat uns gelehrt, dass nicht immer die größte Schiffskanone den Krieg gewinnt. Billige, leise und tödliche U-Boote können ganze Imperien in die Knie zwingen. Da unsere Schiffbaukapazitäten durch Brest-Litowsk begrenzt sind, wird die Konzentration auf diese Art von Schiffen es uns ermöglichen, schnell wieder eine Offensivkapazität in den Weltmeeren zu erlangen."

RUS_Coastal_Defences: "Küstenverteidigung"
RUS_Coastal_Defences_desc: "Da unsere Seekapazitäten seit jeher geringer sind als die unserer natürlichen Rivalen, plädieren viele unserer Marinetheoretiker für eine defensive Haltung gegenüber dem Feind. Indem wir uns auf die Verminung der Meere konzentrieren, könnten wir ihre Bewegungen auf See einschränken und ihren Flotten Verluste zufügen, während wir uns nur minimalen Risiken aussetzen."

RUS_A_Destroyer_Armada: "Eine Zerstörerarmada"
RUS_A_Destroyer_Armada_desc: "Zerstörer sind das Rückgrat einer jeden Marine. In Anbetracht der Dominanz Deutschlands im Baltikum wird dies für uns doppelt zutreffen. Diese schnellen, einfallsreichen und schnell zu bauenden Schiffe werden in großer Zahl benötigt, wenn wir die Meerengen bezwingen und auf das offene Meer vordringen wollen."

RUS_Fleet_Protectors: "Flottenbeschützer"
RUS_Fleet_Protectors_desc: "Bis wir unser Flottenerweiterungsprogramm abgeschlossen haben, ist jedes Schiff wertvoll und schwer zu ersetzen. Unsere Admiralität ist der Ansicht, dass wir die Überlebensfähigkeit unserer Seestreitkräfte erheblich verbessern können, indem wir unsere Kreuzer als defensive Herzstücke einsetzen, die unsere Schutzschiffe und Großkampfschiffe gleichermaßen schützen."

RUS_Commerce_Raiders: "Handelsräuber"
RUS_Commerce_Raiders_desc: "Moderne Kreuzer haben sich in der Vergangenheit als sehr effektive Handelsschiffjäger erwiesen, da sie gute Mobilität mit großer Feuerkraft kombinieren. In Anbetracht ihres Potenzials und unserer Notwendigkeit, die Arterien unserer Feinde zu treffen, sollten wir mehr Ressourcen für die Maximierung ihrer Effektivität in dieser besonderen Rolle bereitstellen."

RUS_Fleet_Vanguards: "Flottenvorhut"
RUS_Fleet_Vanguards_desc: "Als Mittelweg zwischen größeren Schlachtschiffen und kleineren Schiffen sind Kreuzer ein vielseitiger Schiffstyp, der hart zuschlagen kann, ohne unsere begrenzten Ressourcen unverhältnismäßig stark zu beanspruchen. Durch die Modernisierung ihrer Offensivbewaffnung können wir diese Schiffe effektiv in Taschenkampfschiffe verwandeln: schlagkräftige Schiffe, die es in einem Kampf mit Großkampfschiffen aufnehmen können."

RUS_Naval_Infantry: "Marineinfanterie"
RUS_Naval_Infantry_desc: "Landungen gegen befestigte feindliche Inseln oder Strände, die von normaler Infanterie ohne spezielle Ausbildung und Ausrüstung durchgeführt werden, sind eine Katastrophe, die nur darauf wartet zu passieren. Wenn wir die Gebiete der Reiche im Westen, Süden und Osten einnehmen wollen, müssen wir einen neuen Zweig der Marineinfanterie aufstellen, der bei künftigen Invasionen zur See die Vorhut bildet."

RUS_New_Tactics_For_New_Ships: "Neue Taktiken für neue Schiffe"
RUS_New_Tactics_For_New_Ships_desc: "Moderne Schiffe sind kaum nützlicher als die Schiffe des letzten Jahrhunderts, wenn unsere Marinedoktrin nicht mit ihnen wächst. Die Admiralität ist bereit wie eh und je und hat einen Plan zur Modernisierung der Doktrin vorgelegt, der uns helfen wird, unsere Taktik rasch zu überarbeiten und unsere Offiziere so umzuschulen, dass sie die ihnen jetzt zur Verfügung stehenden Mittel voll nutzen können."

RUS_Modernise_The_Petrograd_Dockyards: "Modernisierung der Petrograder Werften"
RUS_Modernise_The_Petrograd_Dockyards_desc: "Da Petrograd die größte Hafenstadt im Westen Russlands ist, ist es nur natürlich, dass sie als Dreh- und Angelpunkt für jedes Flottenerweiterungsprojekt dienen wird. Mit einer relativ modernen Infrastruktur und qualifizierten Ingenieuren, die bereits vor Ort sind, wäre die Modernisierung der Werften der schnellste Weg zur Erweiterung unserer Schiffbaukapazität."

RUS_Modernise_Murmansk: "Modernisierung von Murmansk"
RUS_Modernise_Murmansk_desc: "Als Tor zur Barentssee könnte Murmansk zu einem zentralen strategischen Standort für unsere Nordmarine werden. Obwohl die Anlagen noch nicht ausreichend entwickelt sind, könnte ihr Ausbau es uns ermöglichen, U-Boote und andere Schiffe in die Nordsee und darüber hinaus in den Atlantik zu verlegen und dabei alle westlichen Marinen in der Ostsee zu umgehen."

RUS_Recover_Foreign_Blueprints: "Wiederherstellung fremder Blaupausen"
RUS_Recover_Foreign_Blueprints_desc: "Infolge der Jahrzehnte, die wir durch die Wirren verloren haben, sind wir bei der Entwicklung von Schiffskonstruktionen deutlich hinter einige unserer Konkurrenten zurückgefallen. Mit den richtigen Ressourcen und Verbindungen könnten wir jedoch von ihren Bemühungen lernen, um unser eigenes Forschungsprogramm für die Marine zu beschleunigen."

RUS_Submarines_In_Nikolayevsk: "U-Boote in Nikolajewsk"
RUS_Submarines_In_Nikolayevsk_desc: "Der Verlust von Wladiwostok veranlasste eine Generation von Marinereformern, sich auf kleinere und kostengünstigere Möglichkeiten zur Sicherung des Pazifiks zu konzentrieren. Mit dem gesamten Ochotskischen Meer in Reichweite würde die Stationierung einer U-Boot-Flotte in Nikolajewsk es uns ermöglichen, jeden potenziellen Feind im gesamten pazifischen Einsatzgebiet anzugreifen."

RUS_Repair_Sevastopol: "Repariert Sewastopol"
RUS_Repair_Sevastopol_desc: "Jetzt, da die Krim wieder unter russischer Kontrolle ist, haben wir endlich einen richtigen Warmwasserhafen im Süden und ein dauerhaftes Standbein im Schwarzen Meer. Allerdings werden die Anlagen derzeit nach ukrainischen und deutschen Vorgaben gebaut. Allerdings werden die Anlagen derzeit nach ukrainischen und Reichspakt-Spezifikationen gebaut. Wir müssen die Werften und Häfen der Krim neu aufbauen und überholen, um ihr Potenzial voll auszuschöpfen!"

RUS_Repair_Vladivostok: "Repariert Wladiwostok"
RUS_Repair_Vladivostok_desc: "Mit Wladiwostok unter unserer Kontrolle sind wir endlich in der Lage, den anderen Weltmächten die Vorherrschaft über den Pazifik streitig zu machen. Nach Jahrzehnten der Vernachlässigung Koltschaks und des japanischen Einflusses ist es jedoch von entscheidender Bedeutung, dass wir den Hafen renovieren und auf den neuesten Stand unserer Marinestandards bringen."

RUS_Battleship_Development: "Entwicklung von Schlachtschiffen"
RUS_Battleship_Development_desc: "Von den alten Karacken bis hin zu den modernen Dreadnoughts sind Großkampfschiffe seit unzähligen Jahrhunderten das Herzstück jeder großen Marine. Der Bau dieser mächtigen Kriegsschiffe ist nicht nur ein enormer Segen für unsere Marinen, sondern auch ein klares Zeichen an den Rest der Welt, dass wir die Ungerechtigkeit von Brest-Litowsk ein für alle Mal überwunden haben."

RUS_Equipment_Modernisation: "Modernisierung der Ausrüstung"
RUS_Equipment_Modernisation_desc: "In den Jahren nach dem Bürgerkrieg waren militärische Angelegenheiten für die Regierung oft das Allerwichtigste - und so konnte die Ausrüstung der Armee auf schmerzhafte Weise veraltet werden. Der Aufstieg von Sawinkow hat zwar die Aufmerksamkeit auf dieses Thema gelenkt, doch die Modernisierungsprozesse sind noch nicht abgeschlossen und müssen weitergeführt werden."

RUS_Cold_Warfare: "Kalte Kriegführung"
RUS_Cold_Warfare_desc: "Dem russischen Soldaten ist die Kälte nicht fremd. Von den Schlachtfeldern des Großen Krieges bis zu den kurzen Tagen des Eismarsches haben unsere Soldaten Bedingungen getrotzt, die so manche Armee in die Knie zwingen würden. Unsere Bereitschaft, unter solch bitteren Bedingungen zu kämpfen, ist eine unserer größten Stärken - und sie muss von Offizieren unterstützt werden, die genau wissen, wie man bei minus zwanzig Grad kämpft."

RUS_Mortar_Development: "Mörtelentwicklung"
RUS_Mortar_Development_desc: "Entgegen der landläufigen Meinung werden Schlachten nicht allein durch Gewehre gewonnen. Viele unserer Offiziere haben ihre Vorliebe für große Artilleriegeschütze zum Ausdruck gebracht, aber ebenso wichtig sind kleinere Mörser zur Unterstützung der Infanterie, die innerhalb kürzester Zeit Unterstützungsfeuer geben können. Wie auch bei unseren anderen Waffen stammen viele unserer Mörser aus dem Ersten Weltkrieg, und das ist nicht hinnehmbar."

RUS_Military_Reorganisation: "Militärische Reorganisation"
RUS_Military_Reorganisation_desc: "Es lässt sich nicht mehr vermeiden - die russische Armee hat zu lange im Frieden gelebt, als dass es gut für sie gewesen wäre. Für all die fähigen Männer in unseren Diensten gibt es solche, die noch im letzten Jahrzehnt stecken und bereit sind, einen Krieg zu führen, der bereits vorbei ist. Eine gründliche Umstrukturierung des Militärs ist notwendig, wenn die Welt Russland wieder als Großmacht wahrnehmen soll."

RUS_Centralised_Command: "Zentralisiertes Kommando"
RUS_Centralised_Command_desc: "Ein zentralisiertes Kommando ist im militärischen Kampf notwendig - jede Alternative würde nur in einer totalen Katastrophe enden, die wir um jeden Preis vermeiden müssen. Eine Armee kann nur als gut geölte Maschine erfolgreich sein, wenn ihre Generäle sie sicher und schnell zum Sieg führen können. Unser Ziel muss es daher sein, eine kohärente militärische Befehlskette zu schaffen."

RUS_Empower_the_Generals: "Ermächtigung der Generäle"
RUS_Empower_the_Generals_desc: "Die deutschen Generäle halten sich für die Meister der Kriegsführung, aber die russischen wissen es besser. Die Schmelztiegel des Weltkriegs und des Bürgerkriegs haben unseren Generalstäben einen reichen Erfahrungsschatz in allen möglichen Situationen beschert. Alles, was sie brauchen, ist die Befugnis, ihre Armeen richtig zu führen - und dass ihre Untergebenen wissen, wie man stramm steht."

RUS_Streamline_Intelligence_Gathering: "Rationalisierung der Informationsbeschaffung"
RUS_Streamline_Intelligence_Gathering_desc: "Es ist schwierig, einen Feind zu bekämpfen, den man nicht versteht. Die Zentralisierung der Armee hat dem Generalstab zwar Kenntnisse über die eigenen Kräfte verschafft, doch ist es für ihn ebenso wichtig, das Gegenüber zu verstehen. Alle Mittel zur Sammlung dieser Informationen müssen in die militärische Struktur integriert werden."

RUS_Cossack_Cavalry: "Kosaken Kavallerie"
RUS_Cossack_Cavalry_desc: "Die Infanterie mag das Rückgrat der russischen Armee sein, aber die Kosaken-Kavallerie ist ihre Seele - der tapfere Kosak ist seit Jahrhunderten da, um Russland als unvergleichlicher Reiter zu dienen. Manche sagen, dass die Kriegsführung das Zeitalter des Pferdes hinter sich gelassen hat, aber sie sind einfach nicht erfinderisch genug: Unter der Führung der Kosaken wird die russische Kavallerie einen Platz neben jeder Erfindung finden."

RUS_Protectors_of_the_Motherland: "Beschützer des Vaterlandes"
RUS_Protectors_of_the_Motherland_desc: "Andere Armeen kämpfen für Gold, Ruhm oder eine gottlose Ideologie - ein Russe aber kämpft für sein Vaterland. Die Rodina ist für viele Fremde ein wilder Ort, aber für einen Russen ist sie eine Heimat, die keine Geheimnisse birgt. Für dieses Land hat und wird ein Russe große und schöne Dinge tun, und jede Nation, die glaubt, es erobern zu können, wird ein sehr böses Erwachen erleben."

RUS_Reorganise_Armament_Production: "Reorganisation der Rüstungsproduktion"
RUS_Reorganise_Armament_Production_desc: "Der derzeitige Zustand der Rüstungsproduktion ist, gelinde gesagt, eine Katastrophe. Die Produktionsketten sind oft unzusammenhängend, veraltet oder beides - kein Zustand, unter dem eine moderne Armee kämpfen kann. Nur durch eine gründliche Umstrukturierung dieses Systems können wir sicherstellen, dass jeder Soldat eine Waffe hat, mit der er die Feinde der Rodina bekämpfen kann."

RUS_Expand_the_Logistics_Corps: "Ausweitung des Logistikkorps"
RUS_Expand_the_Logistics_Corps_desc: "Eine der wichtigsten Lehren aus dem Ersten Weltkrieg und dem Bürgerkrieg ist, dass die Logistik für eine moderne Armee von größter Bedeutung ist. Militärische Ausrüstung, spezielle Ressourcen wie Treibstoff und einfache lebensnotwendige Güter müssen rechtzeitig bereitgestellt werden, sonst kann eine Armee nicht bestehen. Daher muss eine Vergrößerung der Armee auch mit einer Vergrößerung des Logistikkorps einhergehen."

RUS_Local_Workshops: "Lokale Workshops"
RUS_Local_Workshops_desc: "Im Zeitalter des industriellen Krieges müssen alle Mittel genutzt werden, um die militärische Produktion zu steigern. Ein System lokaler Werkstätten im ganzen Land kann die Produktion so organisieren, dass die örtlichen Gegebenheiten berücksichtigt werden und die Produktion auch auf die kleinsten Siedlungen ausgeweitet wird, die Industrie tragen können."

RUS_Terrestrial_Dreadnoughts: "Terrestrische Dreadnoughts"
RUS_Terrestrial_Dreadnoughts_desc: "Das Aufkommen des Panzers verspricht ein völlig neues Paradigma in der Kriegsführung. Während des Ersten Weltkriegs stellte man sich die Panzer als nahezu undurchdringliche 'Landschiffe' vor, die an den gegnerischen Schanzen vorbeisegeln und sonst unmögliche Durchbrüche erzielen konnten. Dieses Ideal steht kurz vor der Verwirklichung: Panzer haben sich zu regelrechten Schlachtschiffen entwickelt, die als Herzstück der Armee dienen.

RUS_Asymmetric_Tactics: "Asymmetrische Taktik"
RUS_Asymmetric_Tactics_desc: "Obwohl keine Armee auf ungleicher Basis kämpfen will, ist die russische Armee aufgrund der Erfahrungen des Bürgerkriegs wohl die größte Streitkraft, die mit unorthodoxen Szenarien vertraut ist. Vielleicht lassen sich die daraus gezogenen Lehren nutzen - eine Doktrin, die versucht, benachteiligte Gefechte zu berücksichtigen, und die es uns ermöglicht, selbst aus einem einzelnen Bataillon das Beste herauszuholen."

RUS_Decentralised_Structure: "Dezentralisierte Struktur"
RUS_Decentralised_Structure_desc: "Das orthodoxe militärische Denken neigt dazu, einen Kult der Befehlsgewalt zu pflegen - die Vorherrschaft des hohen Generals, der seine Armee wie Figuren auf einem Schachbrett befehligt. Doch die Realität des Krieges ist chaotisch und kompliziert. Eine übermäßig zentralisierte Befehlsstruktur läuft Gefahr, in der Schnelllebigkeit des modernen Krieges starr und unflexibel zu werden. Eine stärker delegierte Struktur vermeidet derartige Fallen."

RUS_Reconnaissance_Units: "Aufklärungseinheiten"
RUS_Reconnaissance_Units_desc: "Wissen ist Macht - und der beste Weg, um zu erfahren, was der Feind tut, ist, zu ihm zu gehen und ihn zu fragen. Die Kunst der Aufklärung ist nicht neu, aber die Fortschritte in Technologie und Taktik haben das Spiel erheblich verändert und erfordern neue Fähigkeiten, Spezialisierungen und Ausrüstung. Spezielle Aufklärungseinheiten, die den Truppenteilen angegliedert sind, können es allen Soldaten ermöglichen, zu wissen, wo sie sich befinden und wann sie sich befinden."

RUS_Officer_Initiative: "Offiziersinitiative"
RUS_Officer_Initiative_desc: "Krieg ist Chaos, und wer im modernen Krieg Erfolg haben will, muss sich darauf einlassen. Für den Generalstab kann die Lage ganz anders aussehen als vor Ort, und in einigen Fällen kann sie sich innerhalb der Zeit, die ein General für eine Entscheidung benötigt, völlig verändern. Wenn wir die Offiziere vor Ort in die Lage versetzen, Ziele zu setzen und sinnvolle Entscheidungen für ihre Einheiten zu treffen, können sich unsere Streitkräfte unter Druck anpassen und mit Verstand kämpfen."

RUS_Small_Unit_Tactics: "Taktik für kleine Einheiten"
RUS_Small_Unit_Tactics_desc: "Anstatt Massen von Truppen einzusetzen, kann die Organisation unserer Armee in kleinen Einheiten eine größere Flexibilität und präzisere Schläge und Bewegungen ermöglichen, die mit größeren Formationen schwierig wären. Kleinere Einheiten können schneller manövrieren und gleichzeitig ihren Zusammenhalt bewahren, was Strategien ermöglicht, an denen konventionellere Einheiten unter Druck scheitern würden."

RUS_Superb_Training: "Hervorragende Ausbildung"
RUS_Superb_Training_desc: "Eine Armee ist nur so gut wie ihre Soldaten. Bei allem Lärm um neue Technologien und Revolutionen in der Kriegsführung wird es unweigerlich Soldaten geben müssen, die sie nutzen - und ein Soldat, der nicht im Umgang mit seiner Waffe ausgebildet ist, ist kaum mehr als ein Bauer mit einem Gewehr. Die russische Armee muss die beste der Welt sein, und so müssen auch unsere Soldaten so ausgebildet werden, dass sie die besten der Welt sind."

RUS_Expand_The_High_Command: "Erweiterung des Oberkommandos"
RUS_Expand_The_High_Command_desc: "Das Oberkommando der Armee darf nicht wie zu Zeiten des Weltkriegs ein Gesellschaftsklub für Adlige sein. Exklusivität und Cliquenbildung können und werden nicht geduldet werden, wenn sie die Effizienz der Armee beeinträchtigen - stattdessen wird der Generalstab um alle unsere besten und klügsten Kommandeure erweitert. Nur die Besten der Besten sind geeignet, die größte Armee der Welt zu führen."

RUS_Officer_Training_Academies: "Akademien für Offiziersausbildung"
RUS_Officer_Training_Academies_desc: "Unsere Militärakademien sind in vielerlei Hinsicht bedauerlich veraltet - trotz aller Talente, die durch den Ersten Weltkrieg und den Bürgerkrieg hervorgebracht wurden, haben sich die alten Akademiestrukturen oft als ungeeignet erwiesen, diese Weisheit an den Rest der Armee weiterzugeben. Eine Erneuerung des Systems ist notwendig, um nicht nur Generälen, sondern auch Offizieren der unteren Ebenen die moderne Kriegskunst zu vermitteln."

RUS_Professional_Engineer_Corps: "Berufskorps der Ingenieure"
RUS_Professional_Engineer_Corps_desc: "Unsere Armee verfügt noch immer nicht über ein richtiges oder zumindest formalisiertes Ingenieurkorps. Der Wert der Heeresingenieure darf nicht unterschätzt werden: Sie sind nicht nur für die Navigation in unwegsamem Gelände oder den Bau von Befestigungen zuständig, sondern sie sind in der Regel auch diejenigen, die am besten wissen, wie man die gegnerische Verteidigung durchbricht. Die Formalisierung dieser Position ist längst überfällig."

RUS_Moscow_Strategic_Echelon: "Strategisches Echelon Moskau"
RUS_Moscow_Strategic_Echelon_desc: "Kein Plan überlebt den Kontakt mit dem Feind, und der Krieg mit Deutschland wird garantiert nicht in unserem Sinne ausgehen. Es wäre klug, Gegenmaßnahmen für den Fall zu treffen, dass wir zum Rückzug gezwungen werden - Moskau darf nicht in die Hände des Feindes fallen."

RUS_Urban_Defensive_Perimeters: "Städtische Verteidigungsperimeter"
RUS_Urban_Defensive_Perimeters_desc: "Niemand möchte die Erfahrungen des Großen Krieges wiederholen, aber es ist eine Tatsache, dass wir gezwungen sein könnten, die Rodina gegen Invasoren zu verteidigen. Petrograd und Zarizyn wurden als vorrangige strategische Ziele für einen solchen Fall identifiziert - und so wurden detaillierte Pläne für ihre Verteidigung ausgearbeitet, sollte das Schlimmste eintreten."

RUS_Combined_Arms: "Kombinierte Waffen"
RUS_Combined_Arms_desc: "Die Theorie der kombinierten Waffen stellt sich als logische Schlussfolgerung aus den Fortschritten in der Militärtechnologie während und seit dem Ersten Weltkrieg dar. Sie stellt sich die perfekte Harmonie von Kampfwaffen vor, bei der gleichzeitig Kombinationen von Infanterie, Panzern, Luft- und Seestreitkräften eingesetzt werden, um Angriffe zu führen, die unmöglich abzuwehren sind. Das ist eine attraktive Vision."

RUS_Mass_Breakthroughs: "Massendurchbrüche"
RUS_Mass_Breakthroughs_desc: "Der Panzerung gehört die Zukunft. Die Fortschritte in der Technologie ermöglichen es diesen Festungen, sich mit Geschwindigkeiten zu bewegen, die früher als unmöglich galten, unterstützt von Infanterie, die sich ausschließlich mit Fahrzeugen fortbewegt. Wir müssen die Entwicklung neuer Panzer unterstützen, wenn wir eine wirklich moderne Panzertruppe aufbauen wollen, die in der Lage ist, gegnerische Divisionen in Rekordgeschwindigkeit einzukesseln und zu vernichten."

RUS_Land_Air_Integration: "Land-Luft-Integration"
RUS_Land_Air_Integration_desc: "Bei allem Lärm, der um die Luftstreitkräfte gemacht wird, handelt es sich letztlich um eine ergänzende Kraft. Unabhängig von ihrer Struktur und ihrem Einsatz wird das Gespräch über die militärische Luftfahrt unweigerlich darauf zurückkommen, wie sie den Streitkräften am Boden helfen kann. Wenn wir dieser Philosophie treu bleiben, können wir eine Luftstreitkraft entwickeln, die die Effektivität unserer Armee vervielfacht, indem sie dort Unterstützung leistet, wo sie gebraucht wird, wenn sie gebraucht wird."

RUS_Realpolitik: "Realpolitik"
RUS_Realpolitik_desc: "Realpolitik ist Politik oder Diplomatie, die in erster Linie auf Überlegungen zu den gegebenen Umständen und Faktoren und nicht auf expliziten ideologischen Vorstellungen oder moralischen und ethischen Prämissen beruht. Der Begriff Realpolitik wird manchmal pejorativ verwendet, um eine Politik zu bezeichnen, die zwanghaft, amoralisch oder machiavellistisch ist. Uns gefällt dieser Begriff."

RUS_Expansionism: "Expansionismus"
RUS_Expansionism_desc: "Die Theorie des Expansionismus besagt, dass die Grenzen Russlands nur so sicher sind, wie weit sie von unserem Kernland entfernt sind. Jeder Nachbarstaat, der keine Marionette des russischen Staates ist, ist als solcher eine Bedrohung oder ein Ziel, je nach seiner militärischen und politischen Stärke. Es versteht sich von selbst, dass diese Anpassung der Politik beim Rest der Welt nicht gut ankommen wird."

RUS_Secure_Central_Asia: "Sichert Zentralasien"
RUS_Secure_Central_Asia_desc: "Ein Jahrzehnt anhaltender Instabilität hat Russlands Machtprojektion geschwächt und seinen Einflussbereich langsam erodieren lassen. Die isolierte Region Zentralasien, die einst Teil des Russischen Reiches war, dürfte sich als guter Ausgangspunkt für die Wiederherstellung des russischen Einflusses auf der globalen Bühne erweisen."

RUS_The_Road_To_War: "Der Weg zum Krieg"
RUS_The_Road_To_War_desc: "Die Spannungen in Europa nehmen zu, und Russland kann es sich nicht erlauben, sich aus dem Krieg, der bald ausbrechen wird, herauszuhalten. Der Konflikt zwischen Deutschland und Frankreich ist unsere einzige Chance, die verlorenen Gebiete im Westen zurückzuerobern - und wir müssen das Land auf dieses Ziel vorbereiten."

RUS_Seek_Allies: "Sucht nach Verbündeten"
RUS_Seek_Allies_desc: "Jetzt, da unser geopolitischer Block steht, ist es an der Zeit, dass wir uns Verbündete suchen. Wir können nicht hoffen, es allein mit Deutschland aufnehmen zu können, und es gibt viele Länder rund um Russland, die bereit sind, sich mit jemand anderem als dem Reichspakt oder der Internationale zu verbünden - sei es aufgrund historischer Bindungen zu Russland oder einfach aus Pragmatismus."

RUS_The_Academy_Of_Sciences: "Die Akademie der Wissenschaften"
RUS_The_Academy_Of_Sciences_desc: "Wir sollten eine engere Zusammenarbeit zwischen unseren Verbündeten fördern, indem wir eine gemeinsame Forschungsinitiative ins Leben rufen. Die Russische Akademie der Wissenschaften, die bereits ein Tor für westliches wissenschaftliches Denken in Russland ist, wird uns als Grundlage für diese Initiative gute Dienste leisten."

RUS_Crush_The_German_Hegemony: "Zerschlagt die deutsche Hegemonie"
RUS_Crush_The_German_Hegemony_desc: "Es ist an der Zeit, dass wir das Unrecht des Ersten Weltkriegs beenden und dem verdammten Kaiser zurückschlagen. Brest-Litowsk soll gerächt werden!"

RUS_Enemy_In_The_East: "Feind im Osten"
RUS_Enemy_In_The_East_desc: "Seit dem Russisch-Japanischen Krieg ist der wahre Feind Russlands das aufstrebende Reich im Osten und wird es immer sein. Die äußerst reichen und bevölkerungsreichen Regionen Chinas würden uns ebenfalls sehr gute Dienste leisten."

