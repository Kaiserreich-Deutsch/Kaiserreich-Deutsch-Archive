russia.1920.t: "Russische Exilanten brechen nach Moskau auf"
russia.1920.d: "Als sich die Arbeiter Großbritanniens 1925 gegen die Tyrannei der Oberschicht erhoben, boten viele Generäle der gescheiterten Sowjets in Russland unseren flüchtenden Rebellen ihre Dienste an. Seit der Revolution hatten sie Großbritannien ihre Treue geschworen und unsere eigenen Offiziere ausgebildet, um im Gegenzug einen sicheren Hafen zu bekommen und für die internationale Sache zu arbeiten. Aber heute ruft Russland erneut nach ihnen, und sie brechen nun auf, um ihre Positionen im neuen russischen Militär einzunehmen. Nach einer emotionalen Verabschiedung sind die Exilanten mit dem Segen und den besten Grüßen des gesamten TUC nach Russland abgereist."
russia.1920.a: "Viel Glück, meine Herren."

russia.1921.t: "Exilanten kommen aus Großbritannien an"
russia.1921.d: "Als 1925 die britische Revolution ausbrach, boten viele bolschewistische Offiziere den Briten ihre Dienste an und hielten sich seitdem im Lande auf, um der republikanischen Armee zu dienen und sie auszubilden. Aber jetzt, wo unsere eigene Revolution da ist, sind sie wieder zurückgekehrt und bereit, im Kampf für die Weltrevolution zu helfen - sobald wir unsere politische Lage stabilisiert haben."
russia.1921.a: "Die Revolution kämpft weiter."

russia.2000.t: "Unabhängigkeit für die Alash Autonomie?"
russia.2000.d: "Unser Land ist zwar nominell ein Teil Russlands mit einem autonomen Status, aber de facto seit dem Minsker Vertrag von 1920 unabhängig. Trotz eines russischen Versuchs im Jahr 1925, uns vollständig in Russland zu integrieren, während eine Invasion aus Turkestan abgewehrt wurde, blieb unser Status dank des Putschversuchs von Admiral Koltschak unverändert. Jetzt, da Russland im Chaos versinkt, ist die Zeit gekommen, die Ketten seiner Unterdrückung abzuwerfen und unsere Knechtschaft gegenüber unseren Unterdrückern zu beenden!"
russia.2000.a: "Nein, wir müssen Russland gegenüber loyal bleiben."
russia.2000.b: "Erklärt die vollständige Unabhängigkeit von Russland!"

russia.2001.t: "Die Alash Autonomy erklärt ihre Unabhängigkeit!"
russia.2001.d: "Schreckliche Nachrichten! Unsere autonome Region Alash Orda hat beschlossen, das politische Chaos in Russland zu nutzen, um fast alle Verbindungen zu Russland zu kappen und ihre Unabhängigkeit zu erklären. Während viele Hitzköpfe im Generalstab sofortiges Handeln fordern, hindert uns das anhaltende Chaos daran, auf diesen Verrat zu reagieren. Es scheint, dass wir Alash Orda vorerst in Ruhe lassen müssen..."
russia.2001.a: "Es gibt nichts, was wir tun können..."

russia.25.t: "Reorganisation der internen Polizei"
russia.25.d: "Als Symbol der zaristischen Unterdrückung wurde die Okhrannoye Otdeleniye (Wachabteilung) von der Provisorischen Regierung im März 1917 abgeschafft und nie wieder eingesetzt. Tatsächlich verschwanden die Praktiken der Geheimpolizei in der russischen Republik jedoch nie, sondern änderten lediglich ihre Form. Die Weißen Streitkräfte im Russischen Bürgerkrieg führten ihre eigenen Maßnahmen gegen die bolschewistische Subversion durch, und im Innenministerium wurden mehrere Abteilungen gebildet, die denselben Zweck erfüllten, wie z. B. die Dritte Direktion des Innenministeriums oder die Gendarmerie. Die Regierung nutzte diese Institutionen ohne zu zögern, um eine zweite Revolution zu verhindern; die berühmteste ihrer Aktionen war die Ermordung des Tambower Revolutionärs Alexander Antonow. Mitte 1935 plante der Präsident, die innere Polizei neu zu organisieren und die Abteilung für den Schutz der Ordnung (Otdeleniye po Okhraneniyu Poryadka) einzurichten, die denselben Namen wie die zaristische Okhrana tragen sollte. Auch wenn er verstorben ist, rufen die Mitglieder unserer Regierung dazu auf, seine Reformen zu Ende zu führen und uns damit ein mächtiges Instrument zur Verteidigung der bestehenden Ordnung zu geben."
russia.25.a: "Eine gute Idee!"

russia.26.t: "Die Reform des Militärs"
russia.26.d: "Die Streitkräfte der Russischen Republik haben eine schwierige Geschichte hinter sich - es dauerte ein Jahrzehnt nach dem Ende des Bürgerkriegs, bis wieder eine geschichtete Berufsarmee entstand. Während des Krieges hatte sie sich in Cliquen weißer Generäle und ihrer freiwilligen Gefolgschaft aufgelöst. Dennoch bleibt noch viel zu tun, bevor die russische Armee mit ihren wahrscheinlichen Herausforderern, sei es Deutschland oder Japan, konkurrieren kann.\n\nEinige sehen die Zukunft in der Mobilisierung der russischen Massen und sagen voraus, dass der nächste Weltkrieg ein totaler Krieg sein wird, der den Einsatz aller Ressourcen des Landes an der Front erfordert. Andere, wie General Sergej Markow, waren von der Effektivität gepanzerter Autos, Panzer und Züge während des Weltkriegs beeindruckt und hoffen, die Armee um diese Priorität des gepanzerten Durchbruchs herum zu organisieren. Andere Offizierscliquen sind gemäßigter, ihre Vorschläge für eine Armeereform sind jedoch nicht weniger umfangreich. Die endgültige Entscheidung liegt jedoch in Ihren Händen."
russia.26.a: "Ich werde es mir ansehen."

russia.184.t: "Reforming the Navy"
russia.184.d: "Die jüngsten Marinemanöver haben uns zu einer Schlussfolgerung geführt: Die russische Marine ist ein Chaos! Wir brauchen tiefgreifende Reformen, wenn wir die Meere wieder beherrschen wollen. Jeder unserer Spitzenadmirale hat einen Plan ausgearbeitet. Ihre Vorschläge warten auf die Konsultation durch die Regierung."
russia.184.a: "Ich werde es mir ansehen."

russia.27.t: "Russland regieren"
russia.27.d.wrangel: "Mehr als ein Jahr ist seit unserer Machtübernahme vergangen und wir haben dem Land ein gewisses Maß an Stabilität gebracht. Viele sind jedoch der Meinung, dass wir größere Maßnahmen ergreifen müssen, um die Ordnung zu fördern. Die Frage ist jedoch, ob wir unsere demokratischen Fortschritte beibehalten oder das politische System auf die Gewissheiten der Zarenzeit zurückführen sollen. Wir könnten auch Wrangel zum ständigen Führer Russlands machen."
russia.27.d.dmitriy: "Großherzog Dmitri ist nun seit über einem Jahr Präsident und seine Amtszeit war ein großer Erfolg. Die Menschen gewöhnen sich wieder an die Herrschaft ihrer gesellschaftlichen Oberhäupter, und jetzt könnte der perfekte Zeitpunkt für die Wiederherstellung des zaristischen Systems sein. Aber wer soll Zar werden, Dmitri oder der rechtmäßige Zar Kyrill? Oder sollten wir vielleicht die Republik der Aristokraten beibehalten?"
russia.27.d.republic: "Mehr als ein Jahr ist seit unserer Machtübernahme vergangen und wir haben dem Land ein gewisses Maß an Stabilität gebracht. Änderungen an unserem politischen System könnten noch mehr Stabilität bringen, oder vielleicht auch nicht - die Republik scheint in Ordnung zu sein, so wie sie ist."
russia.27.a: "Die Entscheidung liegt bei dir."

### Domestic Events ###
rusd.38.t: "Status der orthodoxen Kirche"
rusd.38.d: "In Artikel 5 der Verfassung der Russischen Republik heißt es: "Russland ist fortan ein Staat, in dem kein Glaube und keine Weltanschauung Privilegien und Rechte haben, die nicht auch anderen Glaubensrichtungen zustehen, und in dem die Religion in der Regierung kein Mitspracherecht hat". Für ein Land, das sich bis dahin auf die russisch-orthodoxe Kirche gestützt hatte, war dies ein ziemlich schockierender Politikwechsel, dem viele Menschen nicht zustimmen konnten. Im Jahr 1927 wurde ein neuer Patriarch eingesetzt - Kyrill, der sich seitdem vehement für eine Änderung des fünften Artikels einsetzt und der Kirche einen angesehenen Status in der russischen Republik einräumt. Jetzt, da Kerenski nicht mehr da ist und neue Leute das Sagen haben, hat er die Regierung offiziell aufgefordert, die Verfassung zu ändern und der Kirche den Status einer Staatsreligion zu verleihen."
rusd.38.a: "Hebt Artikel 5. auf"
rusd.38.b: "Russland soll säkular bleiben!"

rusd.39.t: "Der Klerus kritisiert unsere Regierung"
rusd.39.d: "Eine Reihe von Priestern hat sich gegen unsere Politik eines säkularen und modernen Staates ausgesprochen. Auch wenn diese Tatsache wenig Bedeutung hat, dürfen wir nicht vergessen, dass die Religion im Leben der einfachen Menschen eine große Rolle spielt."
rusd.39.a: "Der Fortschritt ist nicht aufzuhalten!"

rusd.40.t: "Der Patriarch übt Kritik an unserer Regierung"
rusd.40.d: "Angesichts des wachsenden Unmuts in der Bevölkerung hat der Patriarch beschlossen, seine Besorgnis über die zunehmende Säkularisierung unseres Staates zu äußern. Auch wenn wir versuchen, uns gegenüber den Forderungen des Klerus taub zu stellen, können wir eine so einflussreiche und mächtige Persönlichkeit wie den Patriarchen nicht einfach ignorieren."
rusd.40.a: "Alles soll so bleiben, wie es ist!"
rusd.40.b: "Anregung einer nationalen Debatte über religiöse Fragen."
rusd.40.c: "Er hat Recht, erklärt die Orthodoxie zu unserer Staatsreligion!"

rusd.44.t: "Masse für das Mutterland"
rusd.44.d.secular: "Trotz unserer säkularen Politik gibt es immer noch einige religiöse Elemente im Land, die dem Land eine gute Zukunft wünschen, unabhängig davon, wer an der Regierung ist. Gestern wurde eine kleine Messe für das Wohlergehen unseres Mutterlandes abgehalten."
rusd.44.d.orthodox: "Gestern fand in einer unserer Städte eine kleine Feier zum Gedenken an den Wohlstand unseres Mutterlandes statt. Obwohl sie in Bezug auf Umfang und Teilnehmerzahl sehr bescheiden war, zog sie die Aufmerksamkeit der konservativen Medien auf sich. Viele Bürger sehen darin ein sichtbares Zeichen der Unterstützung der Kirche für das Mutterland."
rusd.44.a: "Eine harmlose, aber nützliche Zeremonie!"
rusd.44.b: "S nami Bog!"

rusd.46.t.not_monarchy: "Masse für das Mutterland"
rusd.46.d.not_monarchy: "In unserer Hauptstadt hat eine große Feier stattgefunden. Neben Tausenden von einfachen Russen nahmen auch der Patriarch, Mitglieder der Familie Romanow und Dutzende von Adligen, Politikern und hochrangigen Offizieren an der Messe teil. Dies ist eine großartige Gelegenheit, um die Verbindungen zwischen der Regierung und der Kirche in diesen unsicheren Zeiten zu unterstreichen."
rusd.46.a: "S nami Bog!"

rusd.46.t.monarchy: "Gebete für den Zaren"
rusd.46.d.monarchy: "In der Hauptstadt wurde eine Messe zu Ehren unseres geliebten Herrschers abgehalten. Der Patriarch hat den Zaren und Mitglieder seiner Familie offiziell eingeladen, an der Zeremonie teilzunehmen."
rusd.46.b: "Bozhe, Tsarya khrani!"

rusd.48.t: "Die Liberalen kritisieren den Klerus"
rusd.48.d: "Es scheint, dass die liberalen Elemente unserer Gesellschaft es für unklug halten, so starke Bindungen zwischen der Kirche und dem Staat aufrechtzuerhalten. Bei einer kleinen Demonstration in der Hauptstadt haben sie mehr religiösen Pluralismus und eine Säkularisierung der Regierung gefordert."
rusd.48.a: "Lasst sie schreien!"

rusd.49.t: "Unruhe unter den Militärs"
rusd.49.d: "Die Wahl von Schljapnikow zum Interimspräsidenten scheint negative Auswirkungen zu haben. Ein großer Teil der obersten Militärführung hat sich lautstark gegen seine Amtsführung ausgesprochen, und es wird behauptet, dass die Generäle, die sich lautstark und im Stillen zu der Situation geäußert haben, signalisiert haben, dass sie nicht eingreifen würden, falls der Präsident abgesetzt werden sollte. Auf den unteren Ebenen des Militärs herrschte große Unruhe, und reaktionäre Agitation peitschte die Soldaten in eine unbändige Aufregung."
rusd.49.a: "Besorgniserregend."

rusd.56.t.tsar: "Der Zar ist tot!"
rusd.56.d.tsar: "Seine Königliche Hoheit, Kirill Romanow, Zar und Alleinherrscher von ganz Russland, ist weniger als zwei Jahre nach der Restauration gestorben! Glücklicherweise ist die Erbfolge nun geklärt: Sein junger Sohn Wladimir soll zum neuen Zaren gekrönt werden."
rusd.56.a: "Lang lebe der Zar, von der Weisheit Gottes verordnet!"
rusd.56.b: "Es lebe der Zar, hoch erhoben durch den Willen des Volkes!"

rusd.56.t.other: "Kirill Romanov ist tot"
rusd.56.d.other: "Der anerkannte legitime Anwärter auf den russischen Thron, Kyrill Romanow, ist heute gestorben. Sein Sohn Wladimir ist nun der wichtigste Thronanwärter der Romanows."
rusd.56.c: "Leb wohl, Kirill Wladimirowitsch!"
rusd.56.d: "Gut, dass wir einen weiteren Romanow los sind."

rusd.56.d.wrangel: "Der Prätendent der Romanows, Kirill Romanow, ist gestorben. Sein Sohn Wladimir ist Anfang zwanzig und könnte eine hervorragende und biegsame Galionsfigur als Zar abgeben. Vielleicht ist es jetzt an der Zeit, die Monarchie wiederherzustellen?"
rusd.56.e: "Ja, ein neuer Zar soll für Ordnung und Stabilität sorgen!"
rusd.56.f: "Nein, die Zeit der Zaren ist vorbei."

rusd.57.t: "Die Investitionsdebatte"
rusd.57.d: "Die Möglichkeit, zur Finanzierung der Zemstva-Institutionen beizutragen, ist ein zweischneidiges Schwert. Wenn etwas passiert, kann die Regierung in [RUS.Capital.GetCapitalVictoryPointName] dem lokalen Gouverneur die Schuld in die Schuhe schieben und ihn auswechseln, ohne die Vorteile einer solchen lokalisierten Form der Verwaltung zu erwähnen. Auf der anderen Seite schränkt dies die Möglichkeiten ein, etwas zu erreichen. In dem Moment jedoch, in dem wir eingreifen, wird die Regierung in [RUS.Capital.GetCapitalVictoryPointName] für alles verantwortlich gemacht, was schief geht.\n\nAus diesem Grund raten einige zu vorsichtigen - wenn überhaupt - Investitionen unsererseits. Während die einen darauf verweisen, dass man sich nicht in jede Kleinigkeit in jedem sibirischen Dorf einmischen sollte, führen marktorientiertere Minister an, dass die Zemstva im Großen und Ganzen auch ohne unser direktes Eingreifen gut zurechtkommen und dass der Staat die lokale Verwaltung wie vorgesehen funktionieren lassen sollte. Andere Minister hingegen bevorzugen ein direkteres Vorgehen der Regierung und betonen, dass wir uns nicht von einer Handvoll unverantwortlicher Berufspolitiker von den potenziellen Vorteilen blenden lassen dürfen, die wir durch die Bereitstellung staatlicher Mittel für die Zemstva erzielen könnten."
rusd.57.a: "Haltet es klein."
rusd.57.b: "Stellt mehr Mittel bereit."
rusd.57.c: "Macht eine große Investition."

rusd.58.t: "Richtung der Investitionen"
rusd.58.d: "Da wir zum Ausbau der Zemstva-Institutionen beitragen, haben sich neue Investitionsmöglichkeiten eröffnet. Jetzt müssen wir entscheiden, wohin und wie wir unsere Investitionen lenken, um ihre Wirkung zu maximieren."
rusd.58.a: "Fokus auf bürokratische Angelegenheiten."
rusd.58.b: "Finanzierung der industriellen Entwicklung der Region."
rusd.58.c: "Investitionen in lokale Forschungseinrichtungen."

rusd.59.t.hospital: "Ausbau des Gesundheitswesens"
rusd.59.d.hospital: "Heute wurde eine Reihe von neuen Krankenhäusern eröffnet. Da die stärker lokal ausgerichtete Regierungsform der Zemstva es den lokalen Entscheidungsträgern ermöglicht, schneller und präziser auf die Bedürfnisse der Bürger vor Ort zu reagieren, stellen die neuen Krankenhäuser eine schnelle Reaktion auf das dar, was sich sonst im Zuge unseres raschen Wachstums zu einer regionalen Gesundheitskrise hätte entwickeln können. In dem Maße, wie sich der Lebensstandard verbessert, wird auch die Zufriedenheit mit unserer Regierung zunehmen."

rusd.59.t.schools: "Neu eröffnete Schulen"
rusd.59.d.schools: "Dank gut platzierter Investitionen, hat der Staat einen bemerkenswerten Aufschwung beim Bau von Schulen und bei der Ausbildung von Lehrern erlebt. Die raschen Verbesserungen des Bildungssystems haben zu einer deutlichen Verbesserung der Lebensqualität der Einwohner geführt. Ein weiterer Erfolg für die Zemstva ist auch ein Erfolg für die Regierung."

rusd.59.t.housing: "Wohnungsbauprogramm Zemstva"
rusd.59.d.housing: "Ein von der lokalen Zemstva initiiertes Wohnungsbauprogramm hat bisher positive Ergebnisse erbracht. Schon jetzt gibt es Berichte, dass die Obdachlosigkeit einen Rekordtiefstand erreicht hat. In dem Maße, wie sich das Leben der Menschen verbessert, wird auch ihr Patriotismus zunehmen. Schließlich ist es einfacher, für sein Land zu kämpfen, wenn die Regierung dafür sorgt, dass man ein Dach über dem Kopf hat."

rusd.59.t.civilian_industry_1: "Industrielle Expansion"
rusd.59.d.civilian_industry_1: "Mit einer Zemstva, die aus vielen wohlhabenden Industriellen besteht, hat [RUS_zemstvo_state_1.GetName] erhebliche Investitionen in den Bau neuer Fabriken in der Region getätigt. Diese neu expandierenden Industrieunternehmen haben sich als Segen für die lokale Wirtschaft erwiesen, und die Expansion der Industrie in der Region wird unweigerlich auch ein Segen für den Staat sein."

rusd.59.t.civilian_industry_2: "Wirtschaftliche Entwicklung"
rusd.59.d.civilian_industry_2: "Mehrere Zemstva haben ihre Ressourcen und ihr Fachwissen gebündelt und ein umfassendes Konjunkturprogramm für die Region auf den Weg gebracht. Millionen von Rubel sind in die örtlichen Unternehmen geflossen, und der starke Aufschwung der Wirtschaftstätigkeit hat wie ein Magnet für Investitionen von außen gewirkt. In mehreren Städten wurden Geschäfte und Fabriken eröffnet, und neue Eisenbahnlinien bringen Waren von einem Ende der Region in die Regale der Geschäfte in ganz Russland. Natürlich werden diese Reichtümer unweigerlich auch ihren Weg flussaufwärts nach [RUS.Capital.GetCapitalVictoryPointName] finden."

rusd.59.t.military_industry: "Verstärkte Rüstungsproduktion"
rusd.59.d.military_industry: "Die Investitionen der lokalen Händler in die Modernisierung der Produktionsmethoden haben in letzter Zeit zu einem starken Anstieg der Produktivität geführt. Da die Waren in Rekordgeschwindigkeit die Regale füllen, sollten wir uns auch glücklich schätzen, dass die Vorteile dieser Investitionen auch auf viele unserer staatlichen Unternehmen übergreifen. Mehr zivile Güter sind schön, aber wir sind auch mit den dringenderen Angelegenheiten der Staatsverteidigung beschäftigt."

rusd.59.t.civilian_industry_3: "Große industrielle Expansion"
rusd.59.d.civilian_industry_3: "Mehrere Städte sind zu Epizentren dessen geworden, was man am besten als eine lokale industrielle Revolution bezeichnen kann. Ein gutes Investitionsklima, eine Fülle von Fachwissen und eine visionäre Führungsschicht haben dazu geführt, dass sich in diesen Regionen allmählich ein neuer Industriekonzern etabliert hat. In diesen Fabriken sind inzwischen Tausende von Menschen beschäftigt, und es werden in erstaunlichem Tempo Waren hergestellt. Dies ist eindeutig ein großer Erfolg unserer Wirtschaftspolitik!"

rusd.59.t.infrastructure: "Infrastrukturelle Verbesserungen"
rusd.59.d.infrastructure: "Ein lokaler Gouverneur, entsetzt über den schlechten Zustand der Straßen in der Region, hat den Bau neuer Straßen aus eigener Tasche bezahlt. In den letzten Wochen haben Arbeiter ihre Schaufeln in den Boden gesteckt und geholfen, unsere Infrastruktur zu verbessern. Die lokalen Zeitungen mögen seine Bemühungen loben, aber letztendlich ist es die Regierung in [ROOT.Capital.GetCapitalVictoryPointName], die von diesem Akt der Großzügigkeit profitiert."

rusd.59.t.agriculture: "Erhöhte Ernteerträge"
rusd.59.d.agriculture: "Neue landwirtschaftliche Initiativen haben in diesem Jahr zu einer großen Rekordernte geführt! Die Regale in den Geschäften sind voll und die Bankkonten der Landwirte auch! Natürlich wird ein großer Teil dieser reichen Ernte auf die eine oder andere Weise zu gegebener Zeit zu uns zurückfließen."

rusd.59.t.synthetics: "Durchbruch bei Synthetiköl"
rusd.59.d.synthetics: "Es scheint, als hätten die jüngsten Ausgabensteigerungen für die Zemstva einen gewaltigen Durchbruch gebracht! Berichten zufolge haben sie eine synthetische Anlage errichtet, die ihre Kraftstoff- und Gummiproduktion um eine solide Produktion ergänzt. Dies wird dazu beitragen, dass sich die Bevölkerung der Region besser selbst versorgen kann, und bringt bereits jetzt große Exportgewinne. Natürlich ist diese Entwicklung auch für unseren militärisch-industriellen Komplex sehr erfreulich..."

rusd.59.t.failure_1: "Missmanagement plagt die Zemstva"
rusd.59.d.failure_1: "Eine stärker dezentralisierte Verwaltung hat zwar ihre Vorteile, aber der Mangel an staatlicher Aufsicht kann auch negative Seiten haben. Vor kurzem wurden wir darüber informiert, dass viele Fabriken und Unternehmen aufgrund von grobem Missmanagement schlecht geführt werden. Der Gouverneur der Region hat zwar Abhilfe geschaffen, aber wir müssen trotzdem den Preis dafür zahlen, dass wir nicht in der Lage waren, diese weit verbreitete Vernachlässigung früher zu beenden."

rusd.59.t.failure_2: "Zemstva in Veruntreuungsskandal verwickelt"
rusd.59.d.failure_2: "Obwohl unser Laissez-faire-Ansatz in wirtschaftlichen Angelegenheiten ein großer Segen für die Wirtschaft war, bedeutet der Mangel an Aufsicht, dass der erwirtschaftete Reichtum manchmal in den Taschen von Gaunern landet. Das Land hat dies kürzlich am eigenen Leib erfahren, als eine Gruppe wohlhabender Kaufleute ihren Reichtum nutzte, um sich einen beträchtlichen Einfluss auf die lokale Zemstva zu erkaufen. Ohne viel Aufsehen zu erregen, gelang es ihnen, eine Menge Geld zu veruntreuen, das eigentlich in die Staatskasse fließen sollte, bevor es den Strafverfolgungsbehörden gelang, ihre Machenschaften zu unterbinden. Da die Ergebnisse jedoch darauf hindeuten, dass dies nur die Spitze des Eisbergs ist, werden wir wohl in absehbarer Zeit mit dieser Art von Korruption zu kämpfen haben..."

rusd.59.t.failure_3: "Ein Zemstvo braucht einen Bailout!"
rusd.59.d.failure_3: "Eine Reihe von Fehlinvestitionen und Fehlplanungen hat dazu geführt, dass mehrere wichtige Unternehmen, die an einem Zemstva-Projekt beteiligt sind, so tief in die roten Zahlen geraten sind, dass wir keine andere Wahl haben, als ihnen eine staatliche Rettungsaktion zu gewähren, um ihre Projekte vor dem völligen Zusammenbruch zu bewahren. Wir müssen einfach in den sauren Apfel beißen, den Gürtel enger schnallen, bezahlen und in den kommenden Monaten den Gürtel enger schnallen. Unnötig zu sagen, dass der Gouverneur, der dies genehmigt hat, einiges zu erklären haben wird..."

rusd.59.t.industrial_research: "Industrielle Innovationen"
rusd.59.d.industrial_research: "Unsere klugen Köpfe in den Forschungsteams in [ROOT.Capital.GetCapitalVictoryPointName] berichten, dass sie in ihrer zivilen technischen Forschung bedeutende Fortschritte gemacht haben. Mit neuen patentierten Erfindungen sind sie führend und werden unseren Forschungsteams im ganzen Land die Arbeit erleichtern."

rusd.59.t.industrial_research_bonus: "Industrieller Durchbruch!"
rusd.59.d.industrial_research_bonus: "Wunderbare Neuigkeiten! Die Genies in [ROOT.Capital.GetCapitalVictoryPointName] haben heute bekannt gegeben, dass sie einen großen Fortschritt auf dem Gebiet der Industrie und des Bauwesens gemacht haben! Ihr Forschungsdurchbruch hat uns wahrscheinlich Monate zusätzlicher harter Forschungs- und Entwicklungsarbeit erspart. Wir sind bereit, sofort mit den Tests zu beginnen!"

rusd.59.t.industrial_research_failure: "Rückschlag für die industrielle Forschung!"
rusd.59.d.industrial_research_failure: "Unsere Forscher in [ROOT.Capital.GetCapitalVictoryPointName] berichten von einem großen Rückschlag. Die Professoren, die für die Zemstva arbeiten, haben sich bei ihren Einschätzungen gründlich verrechnet, und es stellt sich (leider erst nach umfangreichen Tests) heraus, dass ein großer Teil ihrer harten Arbeit auf einer fehlerhaften Prämisse beruhte. Leider hatten auch einige unserer staatlichen Forschungsteams ihre Arbeit als Grundlage für ihre eigenen Projekte verwendet, was bedeutet, dass wir in den kommenden Monaten wahrscheinlich eine allgemeine Verlangsamung unserer Forschungsbemühungen erleben werden."

rusd.59.t.military_research: "Militärische Innovationen"
rusd.59.d.military_research: "Unsere klugen Köpfe in den Forschungsteams in [ROOT.Capital.GetCapitalVictoryPointName] berichten, dass sie in ihrer militärtechnischen Forschung bedeutende Fortschritte gemacht haben. Mit neuen patentierten Erfindungen sind sie führend und werden unseren Forschungsteams im ganzen Land die Arbeit erleichtern."

rusd.59.t.military_research_bonus: "Militärischer Durchbruch!"
rusd.59.d.military_research_bonus: "Fabelhafte Neuigkeiten! Die Genies in [ROOT.Capital.GetCapitalVictoryPointName] haben heute bekannt gegeben, dass sie einen großen Fortschritt auf dem Gebiet der Militärtechnik gemacht haben! Ihr Durchbruch in der militärischen Forschung hat uns wahrscheinlich Monate zusätzlicher harter Forschungs- und Entwicklungsarbeit erspart. Wir sind bereit, sofort mit den Tests zu beginnen!"

rusd.59.t.military_research_failure: "Rückschlag für die militärische Forschung!"
rusd.59.d.military_research_failure: "Schreckliche Nachrichten! Aus dem Hauptforschungszentrum in [ROOT.Capital.GetCapitalVictoryPointName] stieg heute Rauch auf, als die Tests... nun ja, buchstäblich vor ihren Augen explodierten. Es wurde zwar niemand verletzt, aber wir haben auf die harte Tour gelernt, dass es keine Abkürzungen gibt, wenn es darum geht, noch größere Waffen für unser Militär zu entwickeln. So wie es aussieht, wird sich die Forschung verlangsamen, während wir an der Renovierung und dem Wiederaufbau der beschädigten Anlagen arbeiten."

rusd.59.a: "Ausgezeichnet."
rusd.59.b: "Inkompetente Narren!"

rusd.61.t: "Die russischen Wahlen von [GetYear]"
rusd.61.d.republic_1937: "Nach der Verfassung von 1922 finden alle fünf Jahre Wahlen zu den beiden Kammern des Parlaments statt. Die Legislative ernennt dann einen Präsidenten und den Ministerrat. Obwohl die Ermordung Kerenskis große Unruhen in Russland auslöste, ist es der Demokratie gelungen, den Sturm zu überstehen, und die Wahlen können ohne Unterbrechung stattfinden.\n\nIn der republikanischen Ära hat sich das Parteiensystem in Russland auf zwei Hauptpole eingependelt. Auf der linken Seite stehen die demokratisch-sozialistischen Menschewiki oder die RSDRP und die agrarsozialistischen/sozialdemokratischen Sozialistischen Revolutionäre. Auf der rechten Seite steht die "Russische Union", die von Nikolaj Trubezkoj angeführt wird und die eurasische Bewegung vertritt. Daneben steht die Union des 17. Oktober, die für die Interessen der Wirtschaft und der Aristokratie kämpft. Radikale Parteien auf der Linken und der Rechten wie die Nationalen Republikaner und die Syndikalisten können nur darauf hoffen, in einer gespaltenen Staatsduma Königsmacher zu werden. Zwischen der Rechten und der Linken stehen die gemäßigt liberalen Verfassungsdemokraten, die im Allgemeinen als Fortsetzung des republikanischen Konsenses angesehen werden.\n\nNachdem sich der Staub des politischen Wahlkampfes in den ersten wirklich freien Wahlen in Russland gelegt hat und die neue Duma zusammentritt, stellen sich die Ergebnisse wie folgt dar..."
rusd.61.d.monarchy_1937: "Nach der Verfassung von 1922 finden alle fünf Jahre Wahlen zu den beiden Kammern des Parlaments statt. Die Legislative ernennt dann einen Präsidenten und den Ministerrat. Die Folgen der Ermordung Kerenskis haben zur Wiederherstellung der Monarchie geführt, aber diese Grundlagen der Regierung bleiben bestehen, und eine Neuwahl kann ohne Unterbrechung stattfinden.\n\nIn der republikanischen Zeit hat sich das Parteiensystem in Russland auf zwei Hauptpole eingependelt. Auf der linken Seite stehen die demokratisch-sozialistischen Menschewiki oder die RSDRP und die agrarsozialistischen/sozialdemokratischen Sozialistischen Revolutionäre. Auf der rechten Seite steht die "Russische Union", die von Nikolaj Trubezkoj angeführt wird und die eurasische Bewegung vertritt. Daneben steht die Union des 17. Oktober, die für die Interessen der Wirtschaft und der Aristokratie kämpft. Radikale Parteien auf der Linken und der Rechten wie die Nationalen Republikaner und die Syndikalisten können nur darauf hoffen, in einer gespaltenen Staatsduma Königsmacher zu werden. Zwischen der Rechten und der Linken stehen die gemäßigt liberalen Verfassungsdemokraten, die im Allgemeinen als Fortsetzung des republikanischen Konsenses angesehen werden.\n\nNachdem sich der Staub des politischen Wahlkampfes in den ersten wirklich freien Wahlen in Russland gelegt hat und die neue Duma zusammentritt, stellen sich die Ergebnisse wie folgt dar..."
rusd.61.d.1942: "Die Legislaturperiode beider Kammern des Parlaments ist abgelaufen, und gemäß der Verfassung wurden Neuwahlen angesetzt.\n\nIn der republikanischen Periode hat sich das Parteiensystem in Russland auf zwei Hauptpole eingependelt. Auf der linken Seite stehen die demokratisch-sozialistischen Menschewiki oder die RSDRP und die agrarsozialistischen/sozialdemokratischen Sozialistischen Revolutionäre. Auf der rechten Seite steht die "Russische Union", die von Nikolaj Trubezkoj angeführt wird und die eurasische Bewegung vertritt. Daneben steht die Union des 17. Oktober, die für die Interessen der Wirtschaft und der Aristokratie kämpft. Radikale Parteien auf der Linken und der Rechten wie die Nationalen Republikaner und die Syndikalisten können nur darauf hoffen, in einer gespaltenen Staatsduma Königsmacher zu werden. Zwischen der Rechten und der Linken stehen die gemäßigt liberalen Verfassungsdemokraten, die im Allgemeinen als Fortsetzung des republikanischen Konsenses angesehen werden.\n\nNachdem sich der Staub des politischen Wahlkampfes gelegt hat, stellen sich die Ergebnisse wie folgt dar..."
rusd.61.a: "Die Menschewiki führen eine Koalition der Linken an."
rusd.61.b: "Die SRs bilden eine Mitte-Links-Koalition."
rusd.61.c: "Die Kadetten führen eine Rückkehr zur Normalität an."
rusd.61.e: "Eine Koalition der gemäßigten Rechten um die Russische Union."
rusd.61.f: "Die Oktobristen und der NRPR bilden eine rechte Allianz."

rusd.66.t: "Bruch zwischen Tschernow und Tsereteli"
rusd.66.d: "Die längste Zeit war die Sozialdemokratische Arbeiterpartei, die immer noch \"Menschewiki\" genannt wurde, obwohl ihre bolschewistischen Gegenspieler längst in der Geschichte verschwunden waren, die wichtigste linke Oppositionskraft gegen Sawinkow Regime. Ihr Führer, Iraklij Tsereteli, konnte jedoch nicht das gesamte Potenzial der Partei nutzen, vor allem, weil er sich weigerte - er war einer der wenigen politischen Führer in Russland, die sich wirklich von Idealen und nicht von Pragmatismus leiten ließen und lehnte kleinkarierte Politik, Verrat und Manipulation vehement ab. Auf der anderen Seite stand Viktor Tschernow, der einst wie Tsereteli ein Idealist war, sich aber zwanzig Jahre nach der Konstituierenden Versammlung verändert hatte und inzwischen zur politischen Maschine hinter der Politik des russischen Zentrums geworden war.n\n Die Ereignisse vom Januar brachten die beiden Führer einander näher und bildeten ein plurales Linksbündnis zwischen ihnen, das jedoch nicht von Dauer sein sollte. Nach mehreren Monaten der Zusammenarbeit haben die Menschewiki schließlich mit ihren sozialistisch-revolutionären Verbündeten gebrochen. Damit ist die russische Linke wieder einmal zersplittert. Die Menschewiki wenden sich nach links und umwerben die von den Syndikalisten beeinflussten Extremisten, die für Tsereteli besser sind als die SR, während Tschernow sich erneut auf die Kadettenbänke begeben hat, um ein Bündnis auszuhandeln."
rusd.66.a: "Lasst die Roten streiten!"
rusd.66.b: "Oh nein!"

rusd.96.t: "Anton Denikin stirbt"
rusd.96.d.not_hos: "Der Held des Bürgerkriegs und inoffizielle Führer der russischen Konservativen, Anton Iwanowitsch Denikin, starb gestern auf seinem Landsitz. Obwohl er nie so radikal war wie sein Gegenspieler, Baron Wrangel, war Denikins Einfluss in ganz Russland kaum zu überschätzen. Das Volk hat eine Woche Staatstrauer ausgerufen, um von einem der wenigen wahren Helden Russlands Abschied zu nehmen."
rusd.96.d.hos: "Der Held des Bürgerkriegs und inoffizielle Führer der russischen Konservativen, Anton Iwanowitsch Denikin, starb gestern auf seinem Landsitz. Obwohl er nie so radikal war wie sein Gegenspieler, Baron Wrangel, war Denikins Einfluss in ganz Russland kaum zu überschätzen. Es wurde eine Woche Staatstrauer ausgerufen, um von einem der wenigen wahren Helden Russlands Abschied zu nehmen.\n\nMit Denikins Tod stehen für Russland viele Wege offen. Der Rechtsprätendent Wladimir Romanow wartet auf eine Chance, die Macht zu übernehmen und die legitime Dynastie wiederherzustellen, während liberale Bewegungen für eine Wiederherstellung der Republik plädieren."
rusd.96.a: "Auf Wiedersehen, Marschall Denikin."
rusd.96.c: "Ladet Wladimir ein und stellt die Romanows als Autokraten wieder her."
rusd.96.d: "Ladet Wladimir ein und stellt die Romanows als konstitutionelle Monarchen wieder her."
rusd.96.e: "Stellt die Republik wieder her."

rusd.100.t: "Pavel Milyukov stirbt"
rusd.100.d: "Pawel Miljukow, Theoretiker des russischen Liberalismus, Ministerpräsident mehrerer Regierungen und ehemaliger Verbündeter des verstorbenen Alexander Kerenski, ist auf seinem Landsitz in der Nähe von Nischni Nowgorod verstorben. Wassili Maklakow wird sein Nachfolger an der Spitze der Kadetten."
rusd.100.a: "Memento mori."

rusd.101.t: "Wladimir Purischkewitsch stirbt"
rusd.101.d: "Ein bedeutender Vertreter der konservativen Bewegung und vielleicht der letzte echte Landbesitzer in Russland ist gestern auf seinem Landsitz gestorben. Es wird befürchtet, dass sein Tod zu einer großen Umbildung auf der rechten Seite der politischen Szene führen könnte.\n\nNach dem Tod von Purischkewitsch muss Zar [ROOT.GetLeader] nun einen neuen Vorsitzenden des Ministerkomitees wählen."
rusd.101.a: "Memento mori."

rusd.105.t: "Iwan Pawlow stirbt"
rusd.105.d: "Iwan Petrowitsch Pawlow, der weithin bekannte russische Physiologe, ist heute im Alter von 86 Jahren in Petrograd gestorben. Er erhielt 1904 den Nobelpreis für Medizin für seine Forschungen über das Verdauungssystem, ist aber vor allem für seine Arbeiten zur klassischen Konditionierung bekannt. Der russische Präsident drückte seine Trauer aus und kündigte an, dass sein Labor bald ein Museum werden soll."
rusd.105.a: "Hoffen wir, dass die klassische Konditionierung beim Menschen funktioniert."

rusd.106.t: "Maxim Gorky stirbt"
rusd.106.d: "Der russische Schriftsteller Aleksey Maximovich Peshkov, besser bekannt unter seinem Pseudonym Maxim Gorky, ist heute im Alter von 68 Jahren in Moskau gestorben. Als Weggefährte der Bolschewiki erlebte er die Unterdrückung unter dem zaristischen Regime, war aber während der Oktoberrevolution recht skeptisch und entging so den Repressalien nach dem Bürgerkrieg. Da er seinem Sohn im Tod nur knapp folgte, vermuten viele, dass sein plötzlicher Tod auf die sich verändernde politische Atmosphäre in Russland zurückzuführen sein könnte."
rusd.106.a: "Ich versichere Ihnen: 68 ist ein hohes Alter!"

rusd.109.t: "Lavr Kornilov stirbt"
rusd.109.d: "Feldmarschall Kornilow, einer der vier Offiziere, die während des Bürgerkriegs die Weiße Bewegung gegen die Bolschewiki anführten, ist verstorben. Kornilow hat einen großen Beitrag zur Politik des postrevolutionären Russlands geleistet. Es wurde eine zweiwöchige Staatstrauer ausgerufen, um die Bevölkerung auf die Trauerfeierlichkeiten vorzubereiten."

rusd.120.t: "Der Schwarze Montag trifft Russland!"
rusd.120.d: "Vor fast drei Wochen stürzte die Berliner Börse ins Bodenlose und stürzte die deutsche Wirtschaft in eine noch nie dagewesene Krise. Nun haben die Schockwellen des Absturzes auch Russland erreicht. Unternehmen in deutschem und österreichischem Besitz haben geschlossen oder ihre Mitarbeiter entlassen, der russische Rubel verliert an Wert, und die Rohstoffexporte gehen zurück."
rusd.120.a: "Hoffen wir, dass die Regierung uns vor dem Schlimmsten bewahren wird!"

rusd.122.t: "Die Kurtschatow-Petition"
rusd.122.d: "Teilchenphysiker haben in den 1930er Jahren in Russland viele Durchbrüche erzielt. Angeführt von Wissenschaftlern wie Igor Kurtschatow, Abram Alichanow, Georgi Flyorow und anderen haben unsere experimentellen Forschungsinstitute eine solide Theorie über das Potenzial der Kernspaltung entwickelt. Sie waren jedoch nicht die Einzigen. Es ist kein Geheimnis, dass sich auch Atomphysiker in Deutschland und in der Dritten Internationale mit dem Potenzial der Kernenergie befasst haben, und alle sind zu demselben Schluss gekommen - dass sie waffenfähig ist.\n\nIgor Kurtschatow und mehrere andere russische Atomphysiker haben gemeinsam eine Petition unterzeichnet und sie bei [Root.GetLeader] eingereicht, wo sie die Alarmglocken läuten ließen. Kurchatov informiert, dass ausländische wissenschaftliche Zeitschriften alle Veröffentlichungen über Kernforschung eingestellt haben, selbst die banalsten Berichte, was nur bedeuten kann, dass es sich um vertrauliche Informationen handelt und Russlands Feinde aktiv an der Entwicklung von Atomwaffen arbeiten. Die einzige Antwort ist die Schaffung eines eigenen russischen Atomwaffenprogramms - eine Bitte, die Kurtschatow und seinesgleichen erfüllt wurde. Auf persönlichen Befehl von [Root.GetLeader] wurden tief in Zentralsibirien neue Einrichtungen für das Projekt RDS-1 - "Reaktivny Spetsialny Dvigatel" (Reaktiver Spezialmotor) - eröffnet, das die besten Köpfe Russlands rekrutieren soll, um eine Waffe zu entwickeln, die die Macht hat, die Apokalypse auf der Erde zu entfesseln."
rusd.122.a: "Russland wird diese Superwaffe führen."

rusd.123.t: "NRPR und der Bürgerkrieg"
rusd.123.d: "Vor dem zweiten russischen Bürgerkrieg waren Boris Sawinkow und die Nationalen Republikaner eine der populärsten politischen Parteien Russlands und unterhielten eine umfangreiche paramilitärische Organisation, die so genannten Kampfgruppen. Nun, da ein Krieg gegen die von Sawinkow verachteten Sozialisten bevorsteht, steht der ehemalige Terrorist vor unserer Tür und bietet seine Unterstützung an. Er verspricht, dass er uns in wenigen Tagen vierzigtausend bewaffnete Freiwillige zur Verfügung stellen kann, und auch wenn die meisten von ihnen keine ausgebildeten Soldaten sind, wäre ihre Unterstützung in diesem Krieg von unschätzbarem Wert. Natürlich wird sie nicht kostenlos sein."
rusd.123.a: "Alle Feinde der Sozialisten sind unsere Verbündeten."
rusd.123.b: "Wir brauchen keine Söldner."
RUS_Combat_Squads_tt: "Vier Kampfgruppen-Divisionen werden sich in Kasan versammeln."

rusd.124.t: "Wolga-Wolga"
rusd.124.d: "Wolga-Wolga ist eine russische Filmkomödie unter der Regie von Grigori Alexandrow, die am 24. April 1938 in die Kinos kam. Diese klassische Musikkomödie, von der weithin behauptet wird, sie sei der Lieblingsfilm von Boris Sawinkow, ist ein absolutes Pflichtprogramm. Im Mittelpunkt steht eine Gruppe von Laiendarstellern, die auf dem Weg nach Moskau sind, um an einem Talentwettbewerb namens Moskauer Musikolympiade teilzunehmen. Der Großteil der Handlung spielt sich auf einem Dampfschiff auf der Wolga ab."
rusd.124.a: "Lustig genug, um den Vozhd zum Lächeln zu bringen!"

rusd.125.t: "Bollwerk der Demokratie"
rusd.125.d: "Die Aufrechterhaltung des demokratischen Regimes in Verbindung mit der stabilen Entwicklung des Staates führte dazu, dass einige Prominente aus syndikalistischen Ländern nach Russland auswanderten. Dies führte beispielsweise zur Ankunft der guten Freundin von Dmitri Pawlowitsch, Coco Chanel, in Russland. Die Tatsache, dass Mademoiselle Chanel sich entschieden hat, ihr Büro in einem Dorf in der Nähe von Tula zu eröffnen, zeigt, dass Russland eine Bastion der Demokratie ist, in der jeder sein Geschäft ohne Schwierigkeiten seitens der Regierung betreiben kann."
rusd.125.a: "Glamour in seiner Demokratie!"

rusd.126.t: "Churchills Rede zum Eisernen Vorhang"
rusd.126.d: "Die Niederlage Deutschlands gegen eine französisch-russische Streitmacht vor sechs Monaten hat die Welt erschüttert, und es hat sich gezeigt, dass dieser \"Zweite Weltkrieg\" das Gesicht Europas für die nächsten Jahre verändert hat. Der Kontinent ist zwischen der Dritten Internationale und dem russischen Block gespalten, die beide über enorme Kräfte verfügen und mit der jeweils anderen Seite ein Hühnchen zu rupfen haben. Und doch hat sich keiner von beiden entschieden, zuerst zuzuschlagen, so dass der Kontinent in zwei Hälften gespalten ist. Die Petrograder Universität in Russland hatte die Ehre, Sir Winston Churchill, einen bekannten britischen Staatsmann, Schriftsteller und ehemaligen Ersten Lord der britischen Admiralität, zu Gast zu haben. In seiner Rede vor den anwesenden Studenten wies Churchill zunächst auf die großen Opfer hin, die das russische Volk während des Zweiten Weltkriegs gebracht hat, und versicherte, dass das britische Empire und Russland in der neuen Weltordnung immer natürliche Verbündete sein werden. Der Politiker beschrieb Europa als einen Kontinent, der zwischen zwei grundverschiedenen Kräften gespalten ist - einer für die Freiheit und einer für den syndikalistischen Terror, einer für das Gute und einer für das Böse, und dass ein Eiserner Vorhang sie voneinander trennt. Er bringt seine Bestürzung darüber zum Ausdruck, dass ein so großer Teil des europäischen Erbes und der berühmten Städte nun in der "französischen Sphäre" liegt, und hofft, dass Russland und das Commonwealth sich gegen diese revolutionäre Bedrohung zusammenschließen können.\n\nObwohl Churchill nicht der erste war, der diese Idee äußerte, haben die eindrucksvollen Bilder seiner Rede einen neuen Wendepunkt in der Geschichte gesetzt. Europa und mit ihm die Welt sind in einem eingefrorenen Konflikt gespalten, der eher durch ideologische Auseinandersetzungen als durch Machtgleichgewicht gekennzeichnet ist. Er kann nur durch Umsturz, Wettrüsten und Diplomatie gelöst werden... oder durch einen Konflikt, der weitaus zerstörerischer ist als der Zweite Weltkrieg."
rusd.126.a: "Ein neues Zeitalter der Weltgeschichte..."

rusd.128.t: "Erste Frauendivision des Todes"
rusd.128.d: "Maria Bochkareva, Oberst der russischen Armee und Heldin des Weltkriegs und des russischen Bürgerkriegs, hat vor kurzem die Regierung gebeten, die Bildung der ersten Frauendivision durch Zusammenlegung bestehender Frauenbataillone des Todes zu ermöglichen, die später als Grundlage für die Bildung eines Frauenkorps dienen soll. Die Annahme dieses Vorschlags wird sicherlich die Stärke unserer Armee erhöhen und einen bedeutenden Propagandawert haben - aber konservative Elemente in unseren Streitkräften, die nicht bereit sind, den Status quo zu ändern, müssen ebenfalls berücksichtigt werden..."
rusd.128.a: "Ermöglicht die Gründung der ersten Frauendivision des Todes."
rusd.128.b: "Dies ist inakzeptabel."
RUS_WOMAN_DIVISION_tt: "Wir werden die erste Frauendivision des Todes schaffen!"

rusd.129.t: "Aleksandr Koltschak stirbt"
rusd.129.d: "Der ehemalige Held des russischen Bürgerkriegs und heutige Schoßhund Japans, Alexander Koltschak, ist im Schlaf gestorben. Schon jetzt versammeln sich Nationalisten, um das Ableben des meistgehassten Russen des 20. Jahrhunderts zu feiern."
rusd.129.a: "Möge er in der Hölle schmoren!"

rusd.130.t: "Der Zar ist unglücklich über die Lebensmittelpreise"
rusd.130.d: "Der Zar besuchte kürzlich eines der örtlichen Geschäfte in unserer Hauptstadt und war über die hohen Preise für Fleisch und andere notwendige Produkte empört."
rusd.130.a: "Ein dreifaches Hurra auf unseren fürsorglichen Zaren!"

rusd.131.t: "Ein Komplott gegen Russland"
rusd.131.d: "Der Tod von Maria Spiridonowa war ein schwerer Schlag für die Linke SR, aber viele Feinde des Sawinkow-Regimes sind geblieben. Im Laufe der Zeit wurde der Vozhd immer paranoider und befürchtete, dass er den Weg der Tyrannen einschlagen würde, die sein jüngeres Ich mit einer Bombe in der Hand beseitigt hatte, und um diese Paranoia zu lindern, hat die Nationale Republikanische Partei einen Plan in die Tat umgesetzt. In den russischen Zeitungen ist zunehmend von einem "Komplott gegen Russland" die Rede, das von Syndikalisten und Sozialisten in Zusammenarbeit mit Deutschland und anderen Mächten inszeniert werde. Zahlreiche hochrangige Persönlichkeiten des öffentlichen Lebens wie Dmitri Merezhovskiy und Dmitri Romanov haben eigene Artikel veröffentlicht, in denen sie behaupten, dass ein gewisser "Aderlass" notwendig sei, um die Stabilität in Russland wiederherzustellen.\n\nUnter der Organisation von Okhrana hat eine Welle von Massenrazzien gegen mutmaßliche politische Gegner begonnen. Die Okhrana wurde mit außerordentlichen Befugnissen ausgestattet, um Wohnungen zu durchsuchen und Dissidenten ohne die Zustimmung einer Justizbehörde zu verhaften. Während einige in Schauprozessen verurteilt werden, werden andere, vor allem die Mitglieder der SR, der Menschewiki und der Syndikalistischen Partei, kurzerhand hingerichtet oder deportiert. Sawinkow führte persönlich den Vorsitz bei mehreren dieser Schauprozesse, insbesondere bei denen gegen seine alten Genossen von den Sozialistischen Revolutionären. Unter vier Augen hat er Merezhovskiy gegenüber geäußert, wie sehr es für ihn eine Art Katharsis ist, zu sehen, dass die Okhrana, die Polizei, vor der er vor drei Jahrzehnten noch geflohen ist und die er fürchtete, sich nun jeder seiner Launen beugt."
rusd.131.a: "Alle Feinde der Nation werden gestoppt."

rusd.132.t: "Allrussische Nation"
rusd.132.d: "\"Die Krim, Weißrussland, Kleinrussland und darüber hinaus. Egal, was manche sagen, das sind unsere Länder, unsere Völker. Sie warten darauf, dass wir sie von dem deutschen Joch befreien. Werden wir sie in der Not lassen? Niemals. Werden wir sie retten? Ja, denn wir können unsere Brüder und Schwestern nicht im Stich lassen. Wir sind der Phönix, der vernichtet wurde und doch wiedergeboren ist. Wartet auf uns - wir werden kommen.\" - hören Millionen von Russen heute in ihren Radios, verkündet von mehreren energischen Sprechern der staatlichen Propagandadienste. Die NRPR hat den Irredentismus immer als ihr oberstes außenpolitisches Ziel dekretiert, und sie werden ihr Versprechen einlösen.\n\nAuch wenn Sawinkows Expansionspläne im Moment nicht verwirklicht werden können, zeigt diese Erklärung des gemeinsamen Blutes und des gemeinsamen Kampfes, dass Russland der Konfrontation mit dem Deutschen Reich nicht mehr ausweichen wird."
rusd.132.a: "Eine Nation, ein Land, ein Russland."

rusd.133.t: "Nationale Wiedergeburt"
rusd.133.d: "Obwohl Sawinkow nie ein großer Redner war, hat seine Nationale Republikanische Partei schon immer eine Politik des Spektakels betrieben, und ihr Machtzuwachs hat dies nur noch deutlicher gemacht. Im ganzen Land finden Massenkundgebungen von NRPR-Mitgliedern statt, an denen Hunderttausende teilnehmen und die Straßen überschwemmen, um die politischen Gegner mit dieser Zurschaustellung von Volksmacht einzuschüchtern. Bewaffnete Mitglieder der Kampfgruppen, Sawinkows persönliche Paramilitärs, sorgen für Ordnung - ihre schwarzen Uniformen, die dem Kornilow-Regiment aus der Zeit des Bürgerkriegs nachempfunden sind, heben sie leicht von der Menge ab. Die Redner auf diesen Kundgebungen variieren in ihren Themen und beschworenen Themen, aber ein paar von ihnen sind allen gemeinsam - Russlands bevorstehende nationale Wiedergeburt und Rückkehr zur Größe, die vollständige Reformierung des Staates und die Rolle zweier lebender Giganten bei der Verwirklichung dieses Ziels - Lawr Kornilow und Boris Sawinkow.\n\nAngefangen mit "Das fahle Pferd" hat Sawinkow das Thema der "nationalen Wiedergeburt" in seiner Literatur immer wieder aufgegriffen. In Anlehnung an das ursprüngliche Konzept der russischen Symbolisten, wie z. B. Dmitri Merezhkovskiy, behauptet er, dass durch Schmerz und Leid ein neues, stärkeres Russland entstehen wird, und dass dieses dritte Russland, das weder zaristisch noch demokratisch ist, in der Lage sein wird, seinen rechtmäßigen Platz unter den Großmächten zu behaupten. Obwohl Sawinkow diesen Begriff nie persönlich verwendet hat, veranlasste seine Betonung der Nationalität, der nationalen Einheit und der Macht der Massen, des populus, zur Wiederherstellung des nationalen Ruhms den Intellektuellen Nikolaj Trubezkoj, ihn als "Nationalen Populismus" (Natsionalniy populizm) zu bezeichnen. Als er den Begriff in den 1920er Jahren prägte, meinte Trubetskoy ihn in einem negativen Licht, indem er andeutete, dass es sich um wenig mehr als populistische Slogans handele, aber er ist seitdem populär geworden, sogar bei Parteien außerhalb Russlands, die versuchen, den NRPR zu imitieren."
rusd.133.a: "Russland für die Russen!"

rusd.134.t: "VDNKh"
rusd.134.d: "Die Ausstellung der Errungenschaften der Volkswirtschaft (\"Vystavka Dostizheniy Narodnogo Khozyaystva\" oder VDNKh) ist eines der ehrgeizigsten Projekte der neuen Regierung. Vergessenes und unscheinbares Brachland in den nordöstlichen Vororten Moskaus wurde in ein ideales Modell für die Zukunft Russlands verwandelt. Die Fassaden der Pavillons der russischen Regionen zeigen das strategische Zusammentreffen architektonischer Traditionen mit der Kunst und dem Kunsthandwerk der einzelnen Landesteile sowie mit Motiven wichtiger kollektiver Arbeit. Darüber hinaus wird diese Ausstellung von der Regierung genutzt, um den Landwirten zu helfen, Kontakte zwischen ihnen und dem neuen Regime zu knüpfen und langfristige Verträge mit der Republik abzuschließen."
rusd.134.a: "So werden wir Russland wiederaufbauen."

rusd.135.t: "Oberster Geheimrat"
rusd.135.d: "Obwohl Sawinkow und Kornilow eine Diktatur errichtet haben, können Streitigkeiten zwischen Sawinkows NRPR-Republikanern und Kornilows jungen Offizieren immer noch die Zusammenarbeit dieser beiden Seiten des neuen Regimes gefährden. Es liegt auf der Hand, dass die Regierung nicht zulassen kann, dass die Linksradikalen in der Staatsduma und die Monarchisten im Senat diese Kontroversen nutzen, um die Herrschaft der Armee und des NRPR zu zerstören. Um solche unerwünschten Ereignisse zu verhindern, hat Sawinkow vorgeschlagen, den Obersten Geheimen Rat ('Werchownyi Tainyi Sovet') wieder ins Leben zu rufen, der früher sowohl exekutive als auch legislative Befugnisse hatte und aus einer kleinen Zahl der wichtigsten russischen Minister bestand. Die Mitglieder des SPC, bekannt als "Verkhovniki", werden aus drei Parteimitgliedern bestehen, mit Sawinkow an der Spitze, zusammen mit Kornilow und drei seiner alten Kameraden aus der russischen Armee. Der Rat wird in der Lage sein, Durchführungsbestimmungen zu erlassen, die über dem russischen Recht stehen."
rusd.135.a: "Die Geschichte wiederholt sich."

rusd.136.t: "Feliks Jusupow und das SPZ"
rusd.136.d: "Der reichste Mann Russlands, der bekannte Aristokrat Feliks Jussupow, wollte schon immer am politischen Leben Russlands teilnehmen, aber selbst mit seinem Geld konnte er nur eine kleine Gruppe von Unterstützern im Senat und in der Staatsduma gewinnen. Mit der Gründung des SPC hat Jussupow endlich verstanden, wie er eines der höchsten Ämter in der Russischen Republik erlangen kann. Jussupow hat vorgeschlagen, die vereinigte zivile und militärische Ingenieurorganisation mit ihm an der Spitze zu gründen, die Jussupows Geld als Startkapital verwenden wird. Als Gegenleistung für diese notwendige Investition für unser Land bittet Feliks uns, ihn zum neuen 'Verkhovnik' zu machen."
rusd.136.a: "Feliks, du bist das neue Mitglied des SPC!"
rusd.136.b: "Es wird keine Adligen im Rat geben!"

rusd.137.t: "Yusupov's Gesellschaft und ausländische Investoren"
rusd.137.d: "Es stellte sich heraus, dass Jusupow auf der Grundlage spezieller Durchführungsverordnungen des SPC einige ausländische Fabriken beschlagnahmt hat, die er in sein Monopol einbezogen hat. Obwohl diese Fabriken den russischen Eigentümern nach dem Ende des Bürgerkriegs de facto von den Ausländern gestohlen wurden, die in den letzten zehn Jahren nicht alle Steuern gezahlt haben, haben sie dennoch Geld investiert, und jetzt sollten wir sie entschädigen."
rusd.137.a: "Feliks, du musst uns warnen!"

rusd.139.t: "Reform des Senats"
rusd.139.d: "Die jüngste politische Krise hat gezeigt, dass eine umfassende Reform des Regierungsapparats notwendig ist. Der Senat ist eine nutzlose Quasselbude, viele Beamte sind korrupt und die lokalen Behörden verschleiern die tatsächliche Situation in ihren Regionen. All diese Probleme sollten so schnell wie möglich gelöst werden. Unser Plan sieht vor, eine Machtvertikale zu schaffen, die Befugnisse des Senats einzuschränken und eine spezielle Kontrollkommission zu organisieren und in den Staatsapparat zu integrieren."
rusd.139.a: "Der neue Senat wird das neue Russland repräsentieren!"

rusd.140.t: "Noviyi's Kurs"
rusd.140.d: "Fast unmittelbar nach seinem Amtsantritt als Präsident begann Dmitri Romanow damit, alle Möglichkeiten zu prüfen, wie er seine Macht ausweiten könnte, ohne die Verfassung zu verletzen. Das Dokument ist mit so vielen Fehlern behaftet, dass es nicht lange dauerte - schon bald trat der Präsident erneut vor die Duma, um diesmal seinen "Neuen Kurs" (Noviyi Kurs) zu verkünden. Im Rahmen dieser Verfassungsreform wurden die Befugnisse der Staatsduma auf unbestimmte Zeit eingeschränkt, und obwohl sie nach wie vor das wichtigste gesetzgebende Organ des Staates ist, muss sie ihre Befugnisse nun mit dem Senat teilen, der die Befugnis zur Gesetzesinitiative sowie die Möglichkeit erhalten hat, unter Umgehung der Duma Exekutivbefehle zu erlassen. Da der Senat dem neuen Präsidenten gegenüber weitaus loyaler ist, als es die Duma je war, bedeutet dies, dass Dmitri ein mächtiges Instrument zur Verfügung hat, um den Staat nach seinen Vorstellungen zu reformieren."
rusd.140.a: "Lass es sein."

rusd.141.t: "Elite Gymnasiem"
rusd.141.d: "Früher gab es in jeder Stadt des Russischen Reiches ein Gymnasium, in dem die klügsten Kinder und die Kinder der lokalen Elite studierten. Mit den republikanischen Reformen wurden die meisten dieser Schulen aufgelöst und all diese Schüler mussten gemeinsam mit den Söhnen und Töchtern der Arbeiter und Bauern studieren. Die Senatoren fordern, dass solche Elitegymnasien wieder eingerichtet werden, um sicherzustellen, dass die besten Vertreter der nächsten russischen Generation perfekte Studienbedingungen vorfinden. Ansonsten können wir die öffentlichen Schulen unterstützen, auch wenn klar ist, dass sie nie das Niveau der alten Gymnasien erreichen werden..."
rusd.141.a: "Elite-Gymnasien für die klügsten Kinder!"
rusd.141.b: "Öffentliche Schulen für alle!"

rusd.142.t: "Tradition der Maskenbälle"
rusd.142.d: "Vor der Revolution von 1917 waren Maskenbälle unter den russischen Adligen und Studenten weit verbreitet. Mit der Eröffnung der neuen Gymnasien wurde die alte Tradition wiederbelebt und wurde sehr beliebt und attraktiv für die Schüler in allen russischen Städten, in denen die Gymnasien gegründet wurden. Es ist wirklich erstaunlich, dass sogar einige Schüler der öffentlichen Schulen versuchen, mit Masken an diesen Bällen teilzunehmen. Hoffen wir, dass diese schöne Tradition auch in Zukunft nicht verschwindet."
rusd.142.a: "Diese Jugend ist so schön wie Russland selbst."

rusd.143.t: "Villen der Aristokraten"
rusd.143.d: "Die reichsten Menschen Russlands, die zum Teil im Senat vertreten sind, konnten nach der schrecklichen Landumverteilung im Bürgerkrieg einige ihrer Villen zurückerobern, aber sie litten sehr unter den hohen Grundsteuern des Regimes der 1920er. Obwohl diese Steuern für unsere Wirtschaft sehr profitabel sind, ist die Loyalität der Senatoren für die Umsetzung der Politik von Dmitri Pawlowitsch sehr wichtig. Es gibt eine mögliche Lösung für dieses Problem - die Villen einiger Senatoren können von der Republik als historisches Erbe gesichert werden - das bedeutet, dass die Senatoren die Steuern zahlen, aber die Regierung wird teilweise in die Instandhaltung dieser Gebäude investieren."
rusd.143.a: "Hoffen wir, dass niemand diese Reform bemerkt."
rusd.143.b: "Die Senatoren haben genug Geld, sie brauchen keine staatlichen Investitionen!"

rusd.144.t: "Union von Nikolai II."
rusd.144.d: "Die \"Union zur Bewahrung des Vermächtnisses von Nikolai II.\" oder einfach \"Union von Nikolai II.\" ist eine Organisation, die von ehemaligen zaristischen Beamten wie Pjotr Bark und Wladimir Kokowzow gegründet wurde, die die Erinnerung an den letzten russischen Zaren und seine Politik aufrechterhalten wollen. Sie haben ein Veranstaltungsprogramm vorgeschlagen, das die Rolle von Nikolai II. für das russische Volk im ganzen Land aufzeigen soll. Der Senat wies darauf hin, dass wir diese Vereinigung unterstützen sollten, um enge Verbindungen zu den ehemaligen, aber mächtigen Beamten herzustellen. Es sollte uns ermöglichen, einige Stimmen der konservativen Mitglieder der lokalen und staatlichen Dumas zu gewinnen."
rusd.144.a: "Wir werden Nikolay für all seine guten Taten für Russland in Erinnerung behalten."
rusd.144.b: "Viele Menschen sind immer noch Republikaner - wir werden die Union nicht unterstützen."

rusd.145.t: "Tag des Triumphs"
rusd.145.d: "Der Senat, der die reichsten russischen Industriellen, die alte Aristokratie und die russische Kirche vertritt, konnte zusammen mit dem Großfürsten Dmitri Pawlowitsch Romanow, der an der Spitze des Senats steht, endlich die anhaltende Krise beenden, die Russland geschwächt hat. Der Großfürst, der das Land mit eiserner Faust im Samthandschuh kontrolliert, aber auch nicht vergisst, verschiedene Vorschläge des Senats zu analysieren, wurde zum wahren Führer der Russen und bekam viele neue Verbündete sogar in der Staatsduma. Deshalb beschloss der Senat einstimmig, Dmitrij Romanow mit weitreichenden Befugnissen auszustatten, die selbst der letzte Zar Nikolaj II. nicht hatten. Nichts kann den Herzog von der Modernisierung Russlands abhalten, die es der Republik ermöglichen wird, ihren Platz unter der Sonne einzunehmen!"
rusd.145.a: "Lang lebe Dmitri Pawlowitsch!"

rusd.146.t: "Endloser Stillstand"
rusd.146.d: "Der Senat, in dem die reichsten russischen Industriellen, die alte Aristokratie und die russische Kirche zusammen mit dem Großfürsten Dmitri Pawlowitsch Romanow an der Spitze des Senats vertreten sind, konnte die anhaltende Krise, die Russland schwächt, leider nicht aufhalten. Der Großfürst, der das Land mit eiserner Faust im Samthandschuh kontrolliert, schenkte den Ideen dieser Staatsgewalt keine Beachtung. Deshalb hat die Mehrheit des Senats beschlossen, die weitreichenden Befugnisse, die dem Herzog vor einem Jahr übertragen wurden, zu widerrufen. Es scheint, dass Dmitri Romanow auch gegen einige der Senatoren um seine Unterstützung kämpfen muss."
rusd.146.a: "Nun ja."

rusd.148.t: "Nikolay Ustryalovs Geschichte des Bürgerkriegs"
rusd.148.d: "Der renommierte Professor Nikolay Ustryalov hat eine Geschichte der Russischen Revolution und des Bürgerkriegs veröffentlicht und damit einen Diskurs unter Intellektuellen ausgelöst. Ustryalov bricht in seiner Geschichte massiv mit der üblichen russischen Geschichtsschreibung, indem er sich eingehend mit der politischen und sozialen Politik der bolschewistischen Bewegung befasst und mit ihrer Verteufelung aufräumt. Er stellt fest, dass das während des russischen Bürgerkriegs begangene Blutvergießen zwar inakzeptabel war und nicht toleriert werden konnte, dass Wladimir Lenin und seine Anhänger jedoch ganz klare reformistische Ziele verfolgten, von denen sie einige auch umsetzten - wie die Kalenderreform, die Landreform und die Gleichstellung der Geschlechter. Wären die Bolschewiki in ihrem Ansatz gemäßigter gewesen, hätte ein von ihnen geführtes Russland auf lange Sicht stärker sein können. Ustryalov fordert sogar die Grenzen unserer Toleranz heraus, indem er die Ansicht vertritt, dass die Bolschewiki die einzige \"nationalistische\" Fraktion im Bürgerkrieg waren - sie wurden von niemandem unterstützt, während die Weiße Bewegung von den Entente-Mächten und später von Deutschland unterstützt wurde.\n\nMehr rechtsgerichtete Intellektuelle, wie Ustryalovs ehemaliger Verbündeter Nikolay Trubetskoy, haben diese Sichtweise in Frage gestellt und in der wissenschaftlichen Gemeinschaft eine Debatte darüber ausgelöst, wie der russische Bürgerkrieg behandelt werden sollte. Es ist unserer liberalen, demokratischen Gesellschaft zu verdanken, dass diese Debatte ohne Eingriffe von oben geführt werden kann."
rusd.148.a: "Ein Hoch auf die Redefreiheit!"

rusd.149.t: "Russisch-Deutsche Studiengesellschaft"
rusd.149.d: "Das Wachstum des internationalen Syndikalismus und die Bedrohung, die er für Russland darstellt, hat eine Handvoll unserer Intellektuellen dazu veranlasst, Deutschland als potenziellen Verbündeten zu betrachten. Die so genannte \"Russisch-Deutsche Studiengesellschaft\" wurde in Moskau gegründet und vereint einen Kreis von Historikern, Schriftstellern und Politikern, die allesamt rechtsgerichtete Ideale vertreten. In ihrer ersten Proklamation erklärt die Gesellschaft, Russland solle sich endlich mit den Verlusten von Brest-Litowsk abfinden und mit Deutschland ein Abkommen über die Rückeroberung des Kaukasus und Zentralasiens im Gegenzug zur Bildung einer antisyndikalistischen Achse schließen. Diese \"Berlin-Moskau-Achse\" wäre in der Lage, den Syndikalismus durch schiere vereinte Macht und Arbeitskraft zu überwinden.\n\nDie Aufforderung der Gesellschaft, den russischen Irredentismus im Westen aufzugeben, hat jedoch den Einfluss, den sie auf unsere Politik haben könnte, geschwächt."
rusd.149.a: "Behaltet sie im Auge, sie könnten Verräter sein."

rusd.150.t: "Nationale Wiederbewaffnung"
rusd.150.d: "Russland mag Ambitionen haben, den Westen zurückzuerobern, aber selbst die radikalsten russischen Nationalisten können sagen, dass es in diesem Zustand nicht in der Lage sein wird, Deutschland herauszufordern. Seine Militärindustrie wurde vernachlässigt, und seine Wirtschaft ist noch nicht so weit, den Westen auszustechen. Obwohl Russland ein gewaltiges Potenzial besitzt, müssen viele Opfer gebracht werden, bevor wir in der Lage sind, den Vertrag von Brest-Litowsk aufzukündigen. Aus diesem Grund wurden diese Opfer vorgeschlagen. Die Regierung hat einen Gesetzentwurf zur nationalen Aufrüstung vorgelegt, der eine Sparpolitik und die Ausweitung der staatlichen Rüstungsbetriebe vorsieht, auch wenn dies mit Kosten verbunden ist."
rusd.150.a: "Alles, um unsere verlorenen Territorien zurückzuerobern!"
rusd.150.b: "Eine begrenzte Expansion sollte ausreichen."

rusd.151.t: "Alles ruhig im Senat"
rusd.151.d: "Der Senat, der die reichsten russischen Industriellen, die alte Aristokratie und die russische Kirche vertritt, könnte zusammen mit dem Großherzog Dmitri Pawlowitsch Romanow die anhaltende Krise, die Russland geschwächt hat, endlich beenden. Das Problem ist allerdings, dass Dmitri Pawlowitsch nicht immer auf die Ratschläge des Senats hört, was oft zu Missverständnissen zwischen dem Großfürsten und dieser wichtigen staatlichen Behörde führt. Aber es gibt immer noch gute Chancen, dass sie einen angemessenen Weg finden werden, um zu verhandeln und Russland zu retten."
rusd.151.a: "Wir hoffen es."

rusd.152.t: "Der Nationale Block"
rusd.152.d: "Dmitri Romanow muss sich erst noch an seine neuen Aufgaben und Befugnisse gewöhnen, was bedeutet, dass sich eine große Clique um ihn zu scharen beginnt, in der Hoffnung, ihn für ihre Interessen nutzen zu können. Nach Verhandlungen haben sich die Oktobristen und eine Vielzahl kleinerer politischer Parteien entschlossen, ihre Kräfte zu bündeln und sich zu einem engen politischen Bündnis namens Nationaler Block zusammenzuschließen. Sein politisches Programm fordert umfassende politische und soziale Reformen, um die Stabilität zu erhalten und das Erstarken linksradikaler Kräfte zu verhindern. Er wird von mehreren Industrielobbys finanziert und von Aristokraten unterstützt.\n\nDer Nationale Block hat sich voll und ganz hinter Präsident Romanov gestellt und ihm und seiner Regierung eine stabile Basis von Anhängern in beiden Häusern des Parlaments verschafft."
rusd.152.a: "Es ist Zeit für eine Rückkehr zur Normalität."

rusd.153.t: "Dmitri Romanow übernimmt die Macht"
rusd.153.d: "Der Kremlpalast in Moskau blieb nicht lange unbesetzt. Dmitri Romanow, Großfürst aus dem Hause Romanow und Mitglied des Senats, wurde mit einer knappen Mehrheit von Oktobristen, russischen Nationalisten, Eurasianisten und rechten Kadetten zum neuen Präsidenten Russlands gewählt. In seiner Rolle als "moderner Romanow" findet Dmitry sowohl bei konservativen Republikanern als auch bei konstitutionellen Monarchisten Anklang, die in ihm einen Retter sehen. Nach seiner Wahl durch den Senat erklärte der Großfürst, dass es seine erste Absicht sei, die Stabilität der gefallenen Nation wiederherzustellen - überraschenderweise, oder vielleicht auch nicht, verzichtete er auf jegliche Versprechen, die Demokratie im Besonderen zu unterstützen. Weder er noch die rechten Senatoren, die hinter ihm stehen, sind von der demokratischen Regierungsform, für die sich die Linke einsetzt, sonderlich begeistert, auch wenn sie sich mit Lippenbekenntnissen begnügen.\n\nDas Volk wartet auf die ersten Taten seines neuen Präsidenten."
rusd.153.a: "Vielleicht kann er das heilige Russland retten."

rusd.154.t: "Die Sommercamps von \"Yunarmiya\""
rusd.154.d: "Eines der wichtigsten Ziele von \"Yunarmiya\" ist die Einrichtung von Sommerlagern für Kinder, in denen sie den Sommer verbringen und an verschiedenen Aktivitäten teilnehmen können, um die neue Ideologie Russlands zu studieren. Unser Vozhd schlägt vor, das erste Lager mit dem Namen \"Sovyonok\" (\"Eule\") in der Region Jekaterinodar an der Schwarzmeerküste zu errichten. Es scheint ein perfekter Ort für die russischen Kinder zu sein, wo sie drei Monate lang Spaß haben werden."
rusd.154.a: "Sie werden diesen Sommer als einen langen Sommer in Erinnerung behalten, vielleicht sogar als einen ewigen."

rusd.155.t: "Die neue Duma?"
rusd.155.d: "Nach der Machtübernahme durch Sawinkow wurde das Unterhaus des russischen Parlaments - die Staatsduma - aufgelöst. Einige Mitglieder des Obersten Staatsrats schlagen jedoch vor, diese Behörde mit eingeschränkten Befugnissen wieder einzurichten. Neben der von Sawinkow geführten Nationalen Republikanischen Partei Russlands (NRPR), die mit Sicherheit eine Mehrheit haben wird, wollen auch verschiedene Wirtschaftskreise sowie konservative Gruppen und Politiker an der Wahl teilnehmen und versprechen, dass sie unsere neue Staatspolitik unterstützen werden, aber auch ihre Interessen vertreten und der Regierung helfen wollen, die russische Wirtschaft und die Armee zu stärken. Auch wenn ihre Unterstützung für Sawinkow wichtig sein kann, besteht die Möglichkeit, dass sie eines Tages versuchen werden, die Kontrolle über das Land zu übernehmen..."
rusd.155.a: "Der NRPR ist stark, braucht aber Verbindungen zu den Eliten. Beginnt mit den Wahlen!"
rusd.155.b: "Wir brauchen keine unabhängigen Abgeordneten und auch nicht die Staatsduma selbst."

rusd.156.t: "Die neue Duma ist gewählt!"
rusd.156.d: "Nach den Wahlen zur Staatsduma erhielt die NRPR von Sawinkow 73 % der Stimmen. Die konservativen und rechten Parteien sowie die von Vertretern der russischen Wirtschaft und Industrie geführten Bewegungen erhielten die restlichen 27 % der Stimmen. Es scheint, dass die neuen Gesetzgeber bereit sind, die russischen Gesetze zu ändern, um die Situation im Land zu verbessern."
rusd.156.a: "Sehr gut."

rusd.157.t: "Der Mythos Oktober"
rusd.157.d: "Auch wenn die bolschewistische Partei zerstört und ihr Einfluss durch die syndikalistische Bewegung zunichte gemacht wurde, hat der Oktoberputsch, der von einigen als Revolution bezeichnet wird, Russland für immer verändert. Das bedeutet, dass es sehr einfach ist, Russlands Fehler und Schwächen nicht auf Untätigkeit, nicht auf das Versagen der gegenwärtigen Regierung, sondern auf die Bolschewiki zu schieben, die angeblich alles ruiniert haben - und die NRPR wird sich diesen Mythos sicher zunutze machen. Die Geschichtsbücher werden geändert, eine massive Propagandakampagne gestartet und die Botschaft verbreitet, dass der bolschewistische Aufstand kein gewöhnlicher Aufstand war. Eine internationale Verschwörung, die darauf abzielte, das heilige Russland zu zerstören und dafür zu sorgen, dass es sich nie wieder erhebt, war für die Finanzierung der bolschewistischen Partei und die Unterstützung ihres Aufstandes in ganz Zentralrussland verantwortlich, und wenn er nicht mit Waffengewalt gestoppt worden wäre, hätte er Russland zerbrochen, zerstört und zerrüttet zurückgelassen. In diesen Lehrbüchern wird darauf hingewiesen, dass Wladimir Lenin von den Deutschen nach Petrograd geschickt worden war und dass viele der führenden Mitglieder der bolschewistischen Partei keine Russen waren - Kaukasier, Balten, Polen und vor allem Juden."
rusd.157.a: "Ihr wolltet 1917 unsere Rechte aufheben, aber jetzt werdet ihr eure verlieren."

rusd.158.t: "Vox Populi"
rusd.158.d: "Boris Kamkow, vor 1917 Sawinkows Verbündeter und später einer seiner Hauptfeinde, der nach der Ermordung von Maria Spiridonowa zum Führer der Linken SR geworden war, starb in dieser Nacht in Moskau. Es geschah, als Sawinkows Kampfgruppen in das Haus eindrangen, in dem ein illegales Treffen der Linken SR stattfand, und Kamkow, der zu fliehen versuchte, in die Moskwa sprang und ertrank. Dem berühmten sarkastischen Schriftsteller Iwan Bunin zufolge scheint die \"vox populi\" über diesen Vorfall zu spotten oder gleichgültig zu sein - genau wie Sawinkow und die NRPR es wollen."
rusd.158.a: "Lebe wohl Boris, lebe wohl Boris, ich sehe dich in meinen Träumen."

rusd.159.t: "Zerschlagung der demokratischen Opposition"
rusd.159.d: "Bis zu diesem Zeitpunkt kamen die Führer und hochrangigen Mitglieder der "etablierten" Parteien, namentlich der Kadetten, der Rechten SR und der Oktobristen, noch glimpflich davon. Solange sie nicht zu viel Aufsehen erregten, durften sie weiterleben und ihre Arbeit machen. Das Ausmaß, in dem Russland rasch nach Sawinkows Wünschen umgestaltet wird, schüchtert sie ebenso ein wie die Sozialisten, und so haben sie schließlich beschlossen, dass sie genug haben. Viktor Tschernow, Pawel Miljukow und Ariadna Tyrkowa verfassten gemeinsam ein Manifest, in dem sie die Gründung einer Bewegung zur Wiederherstellung der Verfassung erklärten und Sawinkow aufforderten, zurückzutreten und freie Wahlen zuzulassen.\n\nSawinkow war nicht erfreut, und das Regime ging sofort gegen die Demokraten vor. Es begann ein hartes Vorgehen gegen die demokratischen Führer, zahlreiche Zeitungen wurden geschlossen und ihre Redakteure verhaftet, und die Gefängnisse quollen wieder einmal über vor politischen Verhaftungen. Mit dem Sturz der demokratischen Konstitutionalisten lag die letzte mögliche Herausforderung für Sawinkows ungestillten Ehrgeiz tot im Graben."
rusd.159.a: "It was not a matter of if. Only when."

rusd.160.t: "Die Säuberung"
rusd.160.d: "Obwohl bereits Tausende summarisch hingerichtet und viele weitere wegen tatsächlicher oder vermuteter Verbrechen verhaftet wurden, ist Sawinkows Paranoia noch nicht gestillt. Seine Feinde lauern noch immer an jeder Ecke, und die Syndikalisten könnten ihm jeden Moment an den Kragen wollen. An dieser Stelle bietet Viktor Abakumov, einer der aufstrebenden Stars der Nationalen Republikanischen Partei und stellvertretender Innenminister, eine Lösung an. Um sicherzustellen, dass die Herrschaft des Vozhd für immer gefestigt ist und sein Regime tausend Jahre überdauert, muss das russische Volk lernen, sich zu fürchten, und vor allem müssen seine Feinde lernen, sich zu fürchten.\n\nAbakunovs Idee ist eine Säuberung, die nicht von oben nach unten erfolgt, indem man befiehlt, diesen oder jenen Dissidenten zu verhaften, sondern von unten nach oben. Allen regionalen Gouverneuren müssen Quoten von "Staatsfeinden" vorgegeben werden, die sie ausfindig machen, herausnehmen und beseitigen müssen. Diejenigen, die keine Kugel in den Hinterkopf verdienen, sollten stattdessen ihre Schulden abarbeiten - die zaristische Okhrana legte den Grundstein für die Deportation Tausender Dissidenten nach Sibirien, aber dieses System kann modernisiert, industrialisiert und in ein Archipel der Zerstörung verwandelt werden. Selbst diejenigen, die sich nicht gegen Russland verschwören, müssen wissen, wo sie hingehören - Abakunow schlägt vor, Anreize zu schaffen, um mögliche Staatsfeinde am Arbeitsplatz, in der Schule oder sogar in der Familie zu verpfeifen und so eine Atmosphäre der Sorge und Unsicherheit zu schaffen, in der sich die Massen zu dem Einzigen zusammenrotten, das sie in Sicherheit wiegen kann: die Loyalität gegenüber dem Vozhd. Selbst andere Mitglieder des NRPR halten Abakunows Vorschlag für... verrückt, aber Sawinkow hat sich persönlich dafür interessiert."
rusd.160.a: "Das klingt alles ziemlich trostlos..."
rusd.160.b: "Genau wie wir gesagt haben. Durch Schmerz wird ein stärkeres Russland entstehen."

rusd.161.t: "Prozess gegen die linken Separatisten"
rusd.161.d: "Die Politik des NRPR gegenüber den zahlreichen ethnischen Minderheiten in Russland war immer sehr abstrakt. Obwohl ein Großteil ihrer Unterstützung von russischen Nationalisten kommt, räumt Sawinkow selbst ein, dass Russland ethnisch zu sehr gespalten ist, als dass er zu weit gehen könnte. Was er und die Partei jedoch tun können, ist, stellvertretend gegen die ethnischen Minderheiten Russlands vorzugehen. Während des russischen Bürgerkriegs schlossen sich viele ethnische Minderheitengruppen der bolschewistischen Seite an, in der Hoffnung, in einem größeren Sowjetrussland Autonomie zu erlangen, und erhielten so den Sammelbegriff "linke Separatisten".\n\nUnter Berufung auf dieses Beispiel möglicher Illoyalität von Minderheiten hat Sawinkows Regime begonnen, gegen sie vorzugehen, indem es zahlreiche ethnische Zeitungen unter Druck setzte, sie zu schließen, und Hunderte von hochrangigen Minderheitenpolitikern wie Juden, Tataren, Finnen, Wolgadeutschen und Jakuten verhaftete. In den Minderheitenregionen wurde die Verwaltung mit "Loyalisten", in der Regel Russen, besetzt."
rusd.161.a: "Du hast gegen das Gesetz gekämpft und das Gesetz hat gewonnen!"

rusd.163.t: "Pavel Gorgulov und die KPZ-NRPR"
rusd.163.d: "In den 1930er Jahren gewann die NRPR rasch an Stärke und nahm mehrere andere rechtsextreme Parteien im russischen Raum auf, die alle ihre eigenen politischen Konzepte und Ideen einbrachten. Eine davon war die Grüne Bauernpartei (Kryestyanskoy partii zelyonikh) unter der Führung von Pavel Gorgulov, einem kubanischen Kosakenschriftsteller und politischen Ideologen. Obwohl die KPZ ebenso russisch-chauvinistisch, antisemitisch und nationalistisch ist wie alle anderen Mitglieder von Sawinkows Partei, betont sie die Verbundenheit des russischen Volkes mit dem Boden und dem bäuerlichen Leben. Nach Sawinkows Machtübernahme in Russland hat Pawel Gorgulow, der inzwischen zum Landwirtschaftsminister ernannt wurde, begonnen, durch das Land zu touren und die Botschaft der NRPR in Dutzende von Dörfern in Zentral- und Südrussland zu tragen. Sein Aufruf "Russland für Russen" und seine Betonung der "nationalen Bauernschaft" spiegeln sich in den Reformen wider, die er seit seiner Ernennung durchgeführt hat - ihr Ziel ist es, russische Dörfer in engmaschige, ethnisch reine Gemeinschaften zu verwandeln, die dem Vozhd vollkommen gehorsam sind und die russische nationale Überlegenheit repräsentieren.\n\nGorgulovs Ansichten sind auch höchst esoterisch und selbst seine Untergebenen sind sich nicht sicher, ob er... zurechnungsfähig ist. Seine Betonung des Bauerntums gipfelt in seinem messianischen Glauben, dass die "wilde, primitive und skythische" russische Zivilisation über die westliche Zivilisation siegen und eine neue Ordnung in der Welt errichten wird. Seine eher untergeordnete Rolle in der Regierung bedeutet, dass dieses Glaubensbekenntnis wenig Einfluss auf die Regierung hat, obwohl seine "agrarische" Fraktion innerhalb der NRPR, die sich größtenteils aus ehemaligen Mitgliedern der KPZ zusammensetzt, zu seiner Ideologie steht."
rusd.163.a: "Interessante Ideen..."

rusd.164.t: "Die Russische Akademie der Wissenschaften"
rusd.164.d: "Obwohl das Moskauer Abkommen und unsere Mitgliedschaft darin theoretisch rein militärischer Natur sind, ist die Realität weitaus komplexer als das. Eines der Vermächtnisse des Ersten Weltkriegs war das Aufkommen der Massenmobilisierung - die Konsolidierung großer Teile der potenziell nützlichen Sektoren der Gesellschaft in einem Apparat, der die Kriegsanstrengungen unterstützen sollte. Dazu gehörte auch der Bereich der Technik - in dem Bestreben, die Grabenkämpfe an der Westfront zu durchbrechen, brachte die Militärtechnik kühne neue Erfindungen wie die Landschiffe hervor, in der Hoffnung, das Blatt endlich zu wenden. Infolge einer solchen Mobilisierung verwischte die Grenze zwischen zivilen und militärischen Ressourcen - und die jüngste Zunahme der allgegenwärtigen internationalen Spannungen läutete den Beginn eines globalen Wettrüstens ein, bei dem es sich niemand leisten kann, zurückzubleiben. \n\nZu diesem Zweck hat die alte und angesehene Russische Akademie der Wissenschaften von [RUS.GetNameDef] ein neues Mandat erhalten: die Koordinierung der Forschungsanstrengungen Russlands und seiner Verbündeten und die rasche Weitergabe von Durchbrüchen zwischen ihnen, insbesondere von Durchbrüchen mit potenziellen militärischen Anwendungen. Da wir derzeit sehr gute Beziehungen zu Russland unterhalten, wurden wir eingeladen, Talente zu diesem Programm beizusteuern und Forschungsergebnisse zwischen uns und anderen teilnehmenden Nationen auszutauschen. Die potenziellen Vorteile, die dies für unsere technologische Entwicklung haben könnte, sind natürlich offensichtlich und zahlreich."
rusd.164.a: "Ausgezeichnet."

### Foreign Events ###

rusfor.47.t: "Der Große Patriotische Krieg"
rusfor.47.d.democratic_GER: "Die Geschichte wiederholt sich - wir befinden uns wieder im Krieg mit Deutschland. Jetzt müssen wir ihnen zeigen, dass die Slawen im Kampf gegen das brutale Regime, das Osteuropa kolonisiert, geeint sind. Die Bürger in den Großstädten greifen alles an, was deutschen Ursprungs ist oder mit dem Reichspakt in Verbindung steht. Die Staatsbeamten haben bereits eine massive Propaganda in Gang gesetzt, die sich an die Jugend richtet, um sie zur Einberufung in die Armee oder in die Fabriken zu bewegen. Musiker, Dichter, Maler und andere Künstler aller politischen Richtungen, mit Ausnahme der verrückten Monarchisten und Bolschewiken, haben lautstark ihre Unterstützung für unser Regime bekundet. Orthodoxe Geistliche, wie alle großen religiösen Eminenzen, sprechen Gebete für die Regierung und die Truppen an der Front. Jetzt, da alle vorherrschenden Parteien und Gewerkschaften eine \"heilige Union\" erklärt haben, um Russland nicht zu schwächen, können wir unsere Zukunft sichern!"
rusfor.47.d.authoritarian_GER: "Die Geschichte wiederholt sich - wir befinden uns wieder im Krieg mit Deutschland. Jetzt müssen wir ihnen zeigen, dass die Slawen im Kampf gegen das brutale Regime, das Osteuropa kolonisiert, geeint sind. Die Bürger in den Großstädten greifen alles an, was deutschen Ursprungs ist oder mit dem Reichspakt in Verbindung steht. Die Staatsbeamten haben bereits eine massive Propaganda in Gang gesetzt, die sich an die Jugend richtet, um sie zur Einberufung in die Armee oder in die Fabriken zu bewegen. Musiker, Dichter, Maler und andere Künstler aller politischen Richtungen, mit Ausnahme der verrückten Monarchisten und Bolschewiken, haben lautstark ihre Unterstützung für unser Regime bekundet. Orthodoxe Geistliche, wie alle großen religiösen Eminenzen, sprechen Gebete für die Regierung und die Truppen an der Front. Jetzt, da die Regierung alles unter ihre Kontrolle gebracht hat, können wir unsere Zukunft sichern!"
rusfor.47.d.democratic_INT: "Das totalitäre [INT.GetAdjective] Regime hasst Russland und unterdrückt die Menschen wegen ihrer Liebe zu Gott, ihrer Ehre, ihrem Eigentum und ihren bürgerlichen Freiheiten. Jeder weiß, dass der Ausgang dieses Krieges über das Schicksal unseres Vaterlandes entscheidet. Die Bürger in den Großstädten greifen alles an, was [INT.GetAdjective]-Herkunft hat oder mit der sozialistischen Sache verbunden ist. Die Staatsbeamten haben bereits eine massive Propaganda in Gang gesetzt, die sich an die Jugend richtet, um sie dazu zu bewegen, zur Armee zu gehen oder in den Fabriken zu arbeiten. Musiker, Dichter, Maler und andere Künstler aus allen politischen Lagern mit Ausnahme der Bolschewiki haben lautstark ihre Unterstützung für unser Regime verkündet. Orthodoxe Geistliche, wie alle großen religiösen Eminenzen, sprechen Gebete für die Regierung und die Truppen an der Front. Jetzt, da alle vorherrschenden Parteien und Gewerkschaften eine \"heilige Union\" erklärt haben, um Russland nicht zu schwächen, können wir unsere Zukunft sichern!"
rusfor.47.d.authoritarian_INT: "Das totalitäre französische Regime hat Russland den Krieg erklärt, weil es uns hasst und alle versklaven will. Jeder weiß, dass der Ausgang dieses Krieges über das Schicksal unseres Vaterlandes entscheiden wird. Die Bürger in den Großstädten greifen alles an, was [INT.GetAdjective]-Herkunft hat oder mit der sozialistischen Sache verbunden ist. Die Staatsbeamten haben bereits eine massive Propaganda in Gang gesetzt, die sich an die Jugend richtet, um sie dazu zu bewegen, zur Armee zu gehen oder in den Fabriken zu arbeiten. Musiker, Dichter, Maler und Künstler aus allen politischen Lagern, mit Ausnahme einiger verrückter Demokraten und Bolschewiken, haben lautstark ihre Unterstützung für unser Regime bekundet. Orthodoxe Geistliche sprechen Gebete und Segenswünsche für unsere Machthaber und die Truppen an der Front. Jetzt, da die Regierung alles unter ihre Kontrolle gebracht hat, können wir unsere Zukunft sichern!"
rusfor.47.a: "Wir werden unter dem Brandenburger Tor marschieren!"
rusfor.47.b: "Wir werden durch [INT.RUS_great_patriotic_war_location] marschieren!"

RUS_great_patriotic_war_location_FRA: "die Avenue des Champs-Élysées"
RUS_great_patriotic_war_location_ENG: "Whitehall"
RUS_great_patriotic_war_location_CSA: "Manhattan"
