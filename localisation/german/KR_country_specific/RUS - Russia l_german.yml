RUS_pyotr_wrangel: "Pyotr Wrangel"
RUS_pyotr_wrangel_regnal: "Pyotr IV"
RUS_pyotr_wrangel_desc_body: "Ein talentierter Kavallerieoffizier, der aus einer Familie stammte, die der kaiserlich-russischen Armee mehrere Kommandeure schenkte, zeichnete sich während der Brusilow-Offensive aus, wo er sich als aggressiver, aber vertrauenswürdiger Kommandant erwies. Nach der Oktoberrevolution arbeitete er für kurze Zeit mit dem ukrainischen Staat von Pawlo Skoropadski zusammen, an den er sich noch heute gern erinnert, trat aber von seinem Posten zurück, um der deutschen Besatzung nicht zu dienen, und meldete sich stattdessen freiwillig zur Freiwilligenarmee. Hier begann die Legende des so genannten \"Schwarzen Barons\" - der Hauch von Adel und ehrbarer Loyalität, der seine Person umgab, verschaffte ihm Ansehen bei seinen Männern und seinen Feinden, die anfingen, Lieder über den bösen Baron zu singen, der den Zarenthron wiederherstellt.\n\nNach dem Russischen Bürgerkrieg blieb Wrangel in der Armee und stieg dank seines Talents, das er während des Krieges bewiesen hatte, schnell in der Führungsebene auf. Obwohl er im Allgemeinen unpolitisch ist, erinnert er sich lebhaft an den Russischen Bürgerkrieg und ist bereit, alles zu tun, was nötig ist, um zu verhindern, dass Russland erneut von einer solchen Travestie heimgesucht wird - selbst wenn dies bedeutet, dass er die Kontrolle über das Land übernimmt und es mit eiserner Faust regiert. Und was er auch tun mag, seine Offiziere werden ihm trotzdem folgen - bis heute fragen sich die Nachwuchsoffiziere der Armee:"
RUS_pyotr_wrangel_nonregal_desc: "Unter den russischen Generälen baltendeutscher Herkunft, von denen es viele gibt, ist Pjotr Wrangel vielleicht der berühmteste. $RUS_pyotr_wrangel_desc_body$ \"Wenn Baron Wrangel hier wäre, was würde er tun?\""
