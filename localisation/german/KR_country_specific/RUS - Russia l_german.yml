RUS_KR_gathering_storm_desc: "Während des Russischen Bürgerkriegs kämpften die weißen Streitkräfte mit allem, was sie hatten, aber die Rote Armee dominierte immer noch das industrielle Kernland des Landes. Das Deutsche Reich fürchtete jedoch ein rotes Russland und beschloss, im Namen der Weißen einzugreifen. Zwei Jahre später fielen Moskau und Petrograd an die Weißen, und eine neue Russische Republik wurde gegründet. In den letzten fünfzehn Jahren haben die führenden Parteien S-R und Kadets in einer unruhigen Koalition unter Kerenskiy regiert, aber Russland wird zunehmend instabiler. Andere politische Kräfte wachsen und sie denken, dass es jetzt Zeit für Veränderungen ist, damit das Land seine Macht in der Welt wieder behaupten kann ..."

### Intro Screen ###
RUS_country_intro_header: "Eine bewegte Geschichte"
RUS_country_intro_content: "Die Februarrevolution setzte der jahrhundertelangen zaristischen Willkür ein Ende, doch ihre Errungenschaften standen kurz davor, zunichte gemacht zu werden. Im Oktober 1917 stürmten die Bolschewiki unter der Führung von Wladimir Lenin den Winterpalast, übernahmen die Kontrolle über Russland und riefen den ersten revolutionären sozialistischen Staat der Welt, Sowjetrussland, aus. Dagegen erhob sich eine breite Front von Monarchisten, Republikanern, gemäßigten Sozialisten und ausländischen Interventionisten. Die bolschewistische Revolution war eine Totgeburt - im September 1918 wurde Lenin von Fanny Kaplan, einer verärgerten linken SR, ermordet, und die bolschewistische Sache begann sich aufzulösen. In Verbindung mit den deutschen Lieferungen an die Weiße Bewegung während des Bürgerkriegs bedeutete dies, dass die Revolution 1920 erfolgreich niedergeschlagen wurde. 1922 diktierten die Weißen Generäle eine Verfassung für die neue russische Republik, die zwar demokratisch war, aber mit vielen Problemen behaftet war und nicht alle zufrieden stellte. In der Hoffnung, dass er sich als schwache Galionsfigur erweisen würde, schlugen die Weißen Alexander Kerenski, den Führer der Provisorischen Regierung vor dem Oktoberputsch, als ersten Präsidenten der russischen Republik vor. Kerenski sollte sich jedoch als zumindest einigermaßen fähig erweisen, denn er überlebte den Koltschak-Putsch von 1925 und führte die Neue Wirtschaftspolitik ein, um das Wirtschaftswachstum wiederherzustellen. Im Jahr 1934 wurde er jedoch durch den plötzlichen Aufstieg von Boris Sawinkows NRPR in die Opposition gedrängt und Sawinkow wurde zum Präsidenten gewählt. 1936 war Präsident Sawinkow jedoch noch nicht in der Lage, seine Kontrolle zu festigen, und innenpolitische Elemente hinderten ihn daran, sich dem Ausland zuzuwenden. Während seine Partei einigermaßen populär ist und das Unterhaus kontrolliert, glauben die Monarchisten, dass Sawinkow die Geschichte Russlands verraten hat, die Demokraten, dass er das Versprechen des Landes verrät, und die Sozialisten, dass er das Volk verraten hat. Sie alle sind sich jedoch einig, dass Russland noch immer das Potenzial hat, seine Macht in der Welt zu behaupten..."

RUS_country_intro_header_1: "Die russische Verfassung von 1922"
RUS_country_intro_content_1: "Die 1922 nach dem Ende des russischen Bürgerkriegs und fünf Jahre nach der Februarrevolution unterzeichnete Verfassung der Russischen Republik ist eine Narbe der zerbrochenen weißen Bewegung, die zu ihrer Annahme führte. Sie definiert Russland als föderale demokratische Republik, garantiert jedem Bürger der Republik universelle Freiheiten und Rechte und ist das Dokument, nach dem die politischen Institutionen des Landes seither organisiert sind. In gewisser Weise ist die Verfassung eine aktualisierte Version der zaristischen Verfassung von 1906 - das Oberhaus des Parlaments, der Senat, ist das Hauptbeispiel für dieses autoritäre Erbe. Es handelt sich um eine nicht gewählte Institution, die sich aus hochrangigen Staatsmännern und Abgeordneten der oberen Schichten, wie Aristokraten, Universitätsprofessoren und Wirtschaftsverbänden, zusammensetzt. Das Unterhaus, die Staatsduma, wird gewählt und verfügt über den größten Teil der gesetzgebenden Macht im Land. Der Präsident wird vom Senat gewählt, aber viele seiner Befugnisse und Pflichten sind an die Position des Zaren in der Verfassung von 1906 angelehnt. Er verfügt daher über erhebliche Exekutivbefugnisse und ernennt den Ministerrat mit Zustimmung der beiden gesetzgebenden Kammern. Der Präsident ist der wichtigste Akteur bei der Ausführung von Rechtsakten und vertritt die Republik in auswärtigen Angelegenheiten. Er kann auch auf den berüchtigten Artikel 48 der Verfassung zurückgreifen, der es dem Präsidenten erlaubt, Notmaßnahmen ohne Zustimmung der Duma zu ergreifen. Präsident Boris Savinkov nutzt diese Befugnis mit Vorliebe, um die zunehmend zersplitterte Legislative zu umgehen und auf diese Weise Dekrete und Gesetze zu verabschieden. Die unter der Leitung der Weißen Generäle entworfene Verfassung kann sich nur dann als Beschützer der Demokratie bezeichnen, wenn ihre Artikel nicht gegen sie verwendet werden."

RUS_country_intro_header_2: "Neue Wirtschaftspolitik"
RUS_country_intro_content_2: "Der russische Bürgerkrieg brachte die Wirtschaft der Republik in eine erbärmliche Lage - der Konflikt hatte das Land verwüstet und Millionen von Toten gefordert, in der Wolgaregion brach eine Hungersnot aus und in weiten Teilen des Landes herrschte Anarchie. Die Regierung von Alexander Kerenski verfügte über viel politisches Kapital, das sie für eine ganze Reihe von Programmen zur Ankurbelung der Wirtschaft einsetzte, die unter dem Namen "Neue Wirtschaftspolitik" (Novaya ekonomicheskaya politika) bekannt wurden.\n\nDie NEP verband finanzielle Stabilisierung mit Zugeständnissen an die fortschrittliche Bewegung. Es wurde eine neue, durch den Goldstandard gedeckte Währung, der Tscherwonez-Rubel, eingeführt, was der grassierenden Inflation ein Ende setzte. Die faktische Landumverteilung auf dem Lande wurde anerkannt und eine zusätzliche Landreform verkündet, um die Effizienz der Landwirtschaft wiederherzustellen. Ein wiederhergestellter Agrarsektor ermöglichte es Russland, zum Exporteur zu werden und die Einnahmen aus diesen Exporten in Verbindung mit beträchtlichen amerikanischen und deutschen Investitionen zur Wiederherstellung von Industriegebieten und zum Wiederaufbau des Eisenbahnsystems zu verwenden. In den späten 1920er Jahren war Russland eine der am schnellsten wachsenden Volkswirtschaften der Welt und hatte noch viel Potenzial übrig.\n\nDas Wirtschaftswunder begann sich 1933 zu verlangsamen. Die Große Depression in Amerika führte zu einem Rückgang der Investitionen in Russland, die Effizienz der Landwirtschaft nahm aufgrund mangelnder Mechanisierung nicht mehr zu, und der Goldstandard fesselte die Finanzen, anstatt sie zu stabilisieren. Dieser wirtschaftliche Abschwung führte dazu, dass der Ultranationalist Boris Sawinkow 1934 zum Präsidenten Russlands gewählt wurde. Er schwor, die Demütigungen Russlands zu rächen, aber seine NRPR-Partei konnte sich keine absolute Mehrheit sichern, um seine Diktatur zu vollenden - noch nicht."

RUS_guide: "§MDemokratische Republik ausgerufen§! (§SSozialdemokraten§! / §lSozialliberale§! / §mMarktliberale§! / §cSozialkonservative§!)\n£white_dot Wenn Proteste ausbrechen, rufen Sie keinen General zum Handeln auf.\n£white_dot Nachdem Sawinkow ermordet wurde, wenden Sie sich an Ihre alten Verbündeten in der Linken.\n£white_dot Wenn es im Oberkommando Meinungsverschiedenheiten gibt, sollen die Generäle zurücktreten.\n£white_dot Bei den Wahlen können Sie zwischen der RSDRP, der PSR, der Kadety und der RS wählen.\n\nAlternativ:\n£white_dot Wenn Proteste ausbrechen, bitten Sie Denikin um Unterstützung.\n£white_dot Nachdem Sawinkow abgesetzt wurde, können Sie mit dem Fokus "Die Republik überlebt" die PSR, Kadety oder RS wählen.\n\n§MDer Senat übernimmt die Kontrolle§! (§gAutoritär Demokratisch§!)\n£white_dot Wenn Proteste ausbrechen, rufen Sie keinen General zum Handeln auf.\n£white_dot Nach der Ermordung von Sawinkow soll Dmitri Romanow als Interimspräsident eingesetzt werden.\n£white_dot Schließen Sie den Schwerpunkt "Die Republik überlebt" ab.\n£white_dot Dmitri Romanow wird Russland als Republik führen, wobei ein Großteil der Macht an die Aristokratie abgetreten wird.\n\n§MWiederherstellung der Monarchie§! (§lSozialliberale§! / §mMarktliberale§! / §cSozialkonservative§! / §gAutoritär Demokratisch§! / §PPaternal Autokratisch§!)\n£white_dot Wenn Proteste ausbrechen, rufen Sie entweder Wrangel um Unterstützung an, oder fordern Sie keinen General zum Handeln auf.\n£white_dot Wenn kein General um Unterstützung gebeten wurde, soll Dmitri Romanow als Interimspräsident eingesetzt werden.\n£white_dot Nehmen Sie den Schwerpunkt "Wiederherstellung der Monarchie".\n£white_dot Imperial Glory wird Dmitry zum autokratischen Zaren krönen, wenn er an der Macht ist, oder Kirill, wenn nicht.\n£white_dot Eine konstitutionelle Monarchie wird stattdessen Zar Kirill als konstitutionellen Monarchen krönen.\n£white_dot In diesem Fall können Sie die PSR, die Kadety und den sozialkonservativen oder autoritär-demokratischen Flügel des Natsionalniy Blok wählen.\n\n§MWrangel löst die Duma auf§! (§lSozialliberale§! / §mMarktliberale§! / §cSozialkonservative§! / §gAutoritär Demokratisch§! / §PPaternal Autokratisch§!)\n£white_dot Wenn Proteste ausbrechen, bitten Sie Wrangel um Unterstützung.\n£white_dot Nachdem Sawinkow abgesetzt wurde, nehmen Sie den Schwerpunkt "Eine feste Hand".\n£white_dot Ein Jahr nach der Wahl des Schwerpunkts wird ein Ereignis ausgelöst, das Ihnen die Krönung zum Zaren von Wrangel ermöglicht.\n£white_dot Wenn er sich weigert, wird Wrangel Militärdiktator bleiben.\n£white_dot Akzeptieren Sie diese Option, wird der monarchistische Teil des Schwerpunktbaums freigeschaltet, der es Ihnen ermöglicht, Wrangel zu einem autokratischen Zaren oder einem konstitutionellen Monarchen zu machen.\n£white_dot Letzteres ermöglicht es Ihnen, die PSR, Kadety und den sozialkonservativen oder autoritär-demokratischen Flügel des Natsionalniy Blok zu wählen.\n\n§MDenikin errichtet eine Diktatur§! (§PAutoritär Demokratisch§!)\n£white_dot Wenn Proteste ausbrechen, bitten Sie Denikin um Unterstützung.\n£white_dot Nachdem Sawinkow abgesetzt wurde, nehmen Sie den Schwerpunkt "Eine feste Hand", um Denikin als Militärdiktator beibehalten.\n£white_dot Denikin wird 1947 sterben, so dass Sie entweder eine demokratische Republik oder eine autokratische oder konstitutionelle Monarchie unter Zar Wladimir wiederherstellen können.\n\n§MSawinkow ruft den russischen Staat aus§! (§NNationalpopulisten§!)\n£white_dot Wenn Proteste ausbrechen, bitten Sie Kornilov um Unterstützung.\n£white_dot Die Armee wird die Proteste niederschlagen, und Sawinkow wird seine Herrschaft über Russland als Vozhd sichern.\n\n§MRussische Sozialistische Republik§! (§RRadikale Sozialisten§! / §rSyndikalisten§! / §oTotalisten§!)\n£white_dot Wenn Proteste ausbrechen, rufen Sie keinen General zum Handeln auf.\n£white_dot Nach der Ermordung von Sawinkow wenden Sie sich an Ihre alten Verbündeten in der Linken.\n£white_dot Wenn es im Oberkommando zu Unstimmigkeiten kommt, lassen Sie die Generäle einen Staatsstreich durchführen.\n£white_dot Nach der Dritten Revolution können Sie zwischen der NSP, der PSP und der KNOF wählen, um die Russische Sozialistische Republik zu regieren."

### Events ###
russia_kerensky_assassination.0.t: "Eine hitzige Debatte in der Duma"
russia_kerensky_assassination.0.desc: "Der russische Senat hat den Versuch von Präsident Boris Sawinkow, Russland weiter zu zentralisieren, erneut abgelehnt. Das Gesetz zum Schutz der Republik hatte bereits das von der NRPR dominierte Unterhaus passiert, doch der Oppositionsblock, der unter der Führung von Alexander Kerenski noch immer die Mehrheit im Senat hat, blockierte das Gesetz als 'verfassungswidrig'. Was die Opposition als tapferen Widerstand gegen die zunehmend tyrannischen Versuche des Präsidenten, die russische Demokratie zu zerstören, bezeichnet, sehen die Anhänger Sawinkows als einen weiteren Beweis für die Ineffizienz des russischen Parlamentarismus."
russia_kerensky_assassination.0.a: "Ein weiterer verschwendeter Tag!"

russia_kerensky_assassination.1.t: "Ermordung von Alexander Kerenski"
russia_kerensky_assassination.1.desc: "KERENSKY TOT, verkünden die Zeitungen. Der Vorsitzende des Senats, Alexander Kerenski, wurde auf der Treppe des Senatsgebäudes im Kreml erschossen. Der Mörder wurde von der Militärpolizei erschossen, bevor er fliehen konnte. Die Motive des Angreifers werden für immer unbekannt bleiben. Unabhängig davon hat sich das Schicksal Russlands unwiderruflich verändert.\n\nSofort tauchten eine Reihe von Theorien auf: Wurde das Attentat vom Präsidenten angeordnet? Oder vom Militär? Oder handelte es sich tatsächlich um eine unabhängige Tat? Es wurde eine Untersuchung eingeleitet, aber es sieht so aus, als ob die politische Situation überkochen wird, bevor irgendetwas abgeschlossen werden kann."
russia_kerensky_assassination.1.a: "Gut, dass wir ihn los sind, aber das wird uns Kopfschmerzen bereiten."

russia_kerensky_assassination.2.t: "Die Opposition beschuldigt Sawinkow"
russia_kerensky_assassination.2.desc: "Der Senat, der nun von Viktor Tschernow, dem stellvertretenden Vorsitzenden des verstorbenen Kerenskij, geleitet wird, hat gefordert, dass die Ermittlungen zum Mord an Kerenskij unter die Aufsicht eines unparteiischen Senatsausschusses gestellt werden. In der Erklärung wurde angedeutet, dass die derzeitige, von Sawinkow eingesetzte polizeiliche Untersuchung nicht neutral ist und dass sich der Präsident als 'einer der Hauptverdächtigen' aus dem Ermittlungsverfahren zurückhalten sollte."
russia_kerensky_assassination.2.a: "Und sie behaupten, unparteiisch zu sein?"

russia_kerensky_assassination.3.t: "Massive Proteste brechen aus!"
russia_kerensky_assassination.3.desc: "Sawinkow weigerte sich, den unverschämten Forderungen des Senats nachzugeben, und übertrug die Ermittlungen stattdessen einem Duma-Ausschuss, der hauptsächlich aus NRPR-Mitgliedern besteht. Es gab sogar Gerüchte über die Verhängung des Ausnahmezustands für die Dauer der Ermittlungen. Das ganze Chaos hat die gesamte russische Linke dazu veranlasst, zur Unterstützung von Tschernows Forderungen zu mobilisieren.\n\nTausende von Menschen sind in Moskau auf die Straße gegangen und haben Antworten gefordert. Schon bald nahmen die Demonstrationen an Umfang zu und forderten sogar die Rücknahme vieler undemokratischer Reformen, die Sawinkow in den letzten zwei Jahren verabschiedet hat. Es scheint klar zu sein, dass Sozialisten dahinterstecken, die Unruhe schüren und die Menschen gegen den 'Terroristen des Kremls' aufhetzen\n\nDer Präsident hielt heute eine Krisensitzung mit seinem Kabinett und den Moskauer Polizeichefs ab, und es scheint klar zu sein, dass sie die Proteste nicht eindämmen können, sollten sie noch größer werden. Die meuternde Stimmung hat sich sogar auf viele Soldaten in der Moskauer Garnison übertragen, so dass Kräfte außerhalb der Stadt benötigt werden, um die Massen einzudämmen. Eine Massenmobilisierung würde jedoch möglicherweise die Hauptstadt in Brand setzen, so dass nur eine begrenzte Truppe angefordert werden sollte.\n\nVon den möglichen Optionen sind die Streitkräfte von General Pjotr Wrangel in der Nähe, aber er und viele seiner Mitarbeiter sind Monarchisten. General Anton Denikin könnte der Republik gegenüber loyaler sein als gegenüber dem Präsidenten. General Lawr Kornilow schließlich könnte Sawinkow am ähnlichsten sein, aber seine Beteiligung könnte die Spannungen noch verstärken."
russia_kerensky_assassination.3.a: "Bleibt standhaft, wir können das überstehen."
russia_kerensky_assassination.3.b: "Bittet die Truppen von Wrangel um Unterstützung."
russia_kerensky_assassination.3.c: "Bittet die Truppen von Denikin um Unterstützung"
russia_kerensky_assassination.3.d: "Bittet die Truppen von Kornilov um Unterstützung"
RUS_protests_hold_firm_tt: "Angesichts der immer größer werdenden Proteste könnte das Nichtstun das Ende von Sawinkows wackeliger Herrschaft bedeuten."
RUS_protests_wrangel_tt: "In Anbetracht seiner monarchistischen Neigungen würde ein Hilferuf an General Wrangel in diesem Moment die Möglichkeit bieten, die Republik zu stürzen."
RUS_protests_denikin_tt: "Obwohl Denikin ein fähiger General ist, könnte er den Demonstranten eher Sympathie entgegenbringen als dem totalitär gesinnten Sawinkow."
RUS_protests_kornilov_tt: "General Kornilovs Reaktion auf das Chaos in der Hauptstadt wird zweifelsohne unbarmherzig sein, aber er wird Sawinkows Widerstand mit Sicherheit niederschlagen."

russia_kerensky_assassination.4.t: "Sawinkow ist tot!"
russia_kerensky_assassination.4.desc: "Es war ein Fehler zu glauben, dass die Proteste einfach aufhören würden. Die Entscheidung des Präsidenten, mit einem Auto aus der Hauptstadt zu fliehen, erwies sich als verhängnisvoll, da jemand - möglicherweise ein verärgerter Soldat, der zufällig zum Stab des Präsidenten gehörte - eine Bombe in dem Auto platziert hatte. Sawinkow wurde bei der Explosion schwer verwundet und starb, bevor er in ein Krankenhaus gebracht werden konnte. Es entbehrt nicht einer gewissen Ironie des Schicksals, dass ein ehemaliger Bombenleger an den Folgen eines Bombenanschlags starb."
russia_kerensky_assassination.4.a: "..."

russia_kerensky_assassination.5.t: "Eine enthauptete Nation"
russia_kerensky_assassination.5.desc: "Nach dem Tod des Präsidenten übernimmt der Vorsitzende des Senats das Amt des Interimspräsidenten, bis Wahlen abgehalten werden können. Diese Rolle fällt Viktor Tschernow zu, Sawinkows erklärtem Feind. Die Regierung befindet sich im Chaos, da der NRPR sofort in einen Kampf um die Führung zwischen Sawinkows Anhängern verwickelt ist. Tschernow hat Verhandlungen mit anderen großen parlamentarischen Blöcken über die Bildung einer Übergangsregierung aufgenommen. Maria Spiridonova und Aleksey Rykov sind bereits an ihn herangetreten, um eine breite linke Regierung zu bilden, die sich für eine freie russische Republik einsetzt. Ein solcher Schritt kann jedoch als sozialistische Machtübernahme durch die immer noch mächtige politische Rechte und das Militär angesehen werden. Die Rechte setzt sich für Dmitrij Romanow als Interimspräsidenten ein und argumentiert, dass er als weitaus gemäßigtere Option in der Lage ist, die Loyalität sowohl der Armee als auch der Duma zu erhalten und die Lage zu stabilisieren."
russia_kerensky_assassination.5.a: "Wenden wir uns an unsere alten Verbündeten in der Linken."
russia_kerensky_assassination.5.b: "Jemand wie Dmitry wird gebraucht."

russia_kerensky_assassination.6.t: "Uneinigkeit im Oberkommando"
russia_kerensky_assassination.6.desc: "Die gemeinsame Regierung Tschernows mit den Sozialisten hat im russischen Oberkommando, wo viele Generäle dem Sozialismus noch immer misstrauisch gegenüberstehen, für einigen Wirbel gesorgt. Die Falken wie Kornilow und Manstein fordern, dass das Militär eingreift, Tschernow und die sozialistischen Minister verhaftet und dem Flirt mit dem Kommunismus ein Ende setzt. Ruhigere Köpfe versuchen, den Frieden zu bewahren, und argumentieren, dass ein Militärputsch Tschernows Versuche, die Republik zu stabilisieren, nur untergraben würde. Ein Putsch könnte ihn und die anderen sogar zu demokratischen Märtyrern für alle Sozialisten und Liberalen im Land machen."
russia_kerensky_assassination.6.a: "Die Generäle starten einen Putsch!"
russia_kerensky_assassination.6.b: "Die Generäle halten sich zurück."

russia_kerensky_assassination.7.t: "Die Schlacht um Moskau"
russia_kerensky_assassination.7.desc: "Der Militärputsch wurde unter der Führung von Kornilow eingeleitet, aber es scheint, dass die Armee ihre Unterstützung weit überschätzt hat. Nach einer Nacht der Kämpfe nahm die Armee den Kreml ein und löste die Duma auf. Tschernow wurde verhaftet, aber viele Mitglieder seiner Regierung entkamen und flohen nach Petrograd. Mehrere Armeeeinheiten weigerten sich, Kornilow zu unterstützen, da sie seinen Staatsstreich als Versuch ansahen, die legitime demokratische Regierung zu stürzen. Die öffentliche Meinung hat sich stark gegen das Militär gewandt, und Meutereien sind weit verbreitet."
russia_kerensky_assassination.7.a: "Ist dies der Beginn einer weiteren Revolution?"

russia_kerensky_assassination.8.t: "Die dritte Revolution"
russia_kerensky_assassination.8.desc: "Aleksey Rykov und andere sozialistische Führer haben als Reaktion auf den Kornilov-Putsch eine Übergangsregierung in Petrograd ausgerufen. Sie haben die loyalen Russen dazu aufgerufen, sich hinter ihnen und gegen den Versuch der Armee zu versammeln, 'der zweite Sawinkow' zu werden. In der allgemeinen chaotischen Situation haben die SR, Anarchisten, Bolschewiki und andere Sozialisten in den meisten Städten Westrusslands Rotwachen gebildet. Der größte Teil des Gewaltapparats ist in einem dysfunktionalen Zustand, da die von Sawinkow ernannten Männer lediglich versuchen, ihre eigene Haut zu retten, da sie sowohl für das Militär als auch für die Sozialisten zur Zielscheibe werden.\n\nIm ganzen Land sind Kämpfe ausgebrochen, wobei viele niedere Offiziere und einfache Soldaten eher auf der Seite von Rykows Regierung stehen als auf der der putschistischen Generäle. Selbst viele Generäle haben sich nicht beteiligt, da sie Kornilows Vorgehen ebenso ablehnen wie sie der 'demokratischen' Regierung der Ex-Bolschewiken misstrauen. Die Kombination aus Passivität und Chaos in den Reihen der Rechten in Verbindung mit der breiten Unterstützung der 'Anti-Kornilow-Front' durch die Bevölkerung hat den Ausgang der Kämpfe deutlich gemacht. Kornilows Truppen in Moskau wurden eingekesselt, und der General selbst wurde zur Kapitulation gezwungen.\n\nBald darauf begann Rykows Regime, die Sawinkowiten und Kornilowiten für Prozesse zusammenzutreiben. Politische Gefangene werden freigelassen, und alle, die mit Sawinkows Regime unter einer Decke stecken, versuchen, aus dem Land zu fliehen. Einige Teile der Armee leisten immer noch Widerstand, aber das Wunder der Freiwilligenarmee scheint dieses Mal nicht zu geschehen."
russia_kerensky_assassination.8.a: "Erneut weht die rote Flagge über Moskau."

russia_kerensky_assassination.9.t: "[ROOT.GetLeader] verkündet eine Übergangsregierung"
russia_kerensky_assassination.9.desc: "Eine neue Regierung wurde von [ROOT.GetLeader] gebildet, der das Amt des Präsidenten übernommen hat. Die Duma, deren NRPR-Mitglieder mehrheitlich verhaftet wurden oder geflohen sind, hat die neue Regierung unterstützt, bis Neuwahlen angesetzt werden können. Für einen Moment schien Russland am Rande eines Abgrunds zu stehen, doch dieser wurde abgewendet, und die zivile Regierung stabilisiert das Land rasch und hebt gleichzeitig viele der autoritären Gesetze Sawinkows auf."
russia_kerensky_assassination.9.a: "Die Demokratie hat sich durchgesetzt."
russia_kerensky_assassination.9.b: "Toll, noch ein Romanow."

russia_kerensky_assassination.10.t: "Wrangel verhaftet Sawinkow"
russia_kerensky_assassination.10.desc: "General Wrangels Truppen trafen in Moskau ein, doch der politisch versierte General begriff sehr schnell die Situation. Ein Vorgehen gegen die Demonstranten würde ihn nur mit den Verbrechen Sawinkows in Verbindung bringen, also beschlossen Wrangel und seine engsten Mitverschwörer, stattdessen gegen den Präsidenten vorzugehen. Baron Wrangel drang zusammen mit Pawel Schatilow, Wladimir Kappel und Michail Drosdowski in den Präsidentenpalast ein und verhaftete Sawinkow unter dem Vorwurf des Mordes und des Verstoßes gegen die russische Verfassung. Die Putschisten sicherten sich die Kontrolle über die Hauptstadt und verhafteten die noch Sawinkow-treuen Mitglieder des Militärs und der Polizei."
russia_kerensky_assassination.10.a: "Der Schwarze Baron soll für Ordnung sorgen!"

russia_kerensky_assassination.11.t: "Denikin verhaftet Sawinkow"
russia_kerensky_assassination.11.desc: "Die Truppen von General Denikin trafen in Moskau ein, aber es war nicht ihre Absicht, Sawinkows Kampfhunde gegen die russischen Bürger zu werden. Stattdessen umstellten Denikin und Markov den Kreml und verhafteten Präsident Sawinkow unter dem Vorwurf des Mordes und des Verstoßes gegen die russische Verfassung. Die Putschisten sicherten sich die Kontrolle über die Hauptstadt und verhafteten die noch Sawinkow-treuen Mitglieder von Militär und Polizei."
russia_kerensky_assassination.11.a: "Ein Hoch auf den Marschall der Bauern!"

russia_kerensky_assassination.12.t: "[ROOT.GetLeader] verkündet eine Übergangsregierung"
russia_kerensky_assassination.12.desc: "In einer Radioansprache an das russische Volk hat General [ROOT.GetLeader] bekannt gegeben, dass Sawinkow vom Militär verhaftet wurde und für seine Taten vor Gericht gestellt werden wird. Das Militär wird für Recht und Ordnung sorgen, während Sawinkows Mitverbrecher gefunden und vor Gericht gestellt werden. Die Duma wird vorübergehend aufgelöst, bis neue, faire Wahlen abgehalten werden können. Bis dahin wird [ROOT.GetLeader] die Aufgaben des Präsidenten als Staatsoberhaupt übernehmen."
russia_kerensky_assassination.12.a: "Hoffen wir, dass er sich besser schlägt als Kornilov..."

russia_kerensky_assassination.13.t: "Kornilow schlägt die Proteste in Moskau nieder"
russia_kerensky_assassination.13.desc: "General Kornilow-treue Armeeeinheiten rückten in die Hauptstadt ein, unterstützt von Panzerwagen und Kosakentruppen. Sie begannen rasch mit der Verhaftung 'bolschewistischer Aufwiegler' in den Reihen der Demonstranten, was ziemlich schnell blutig wurde. Die sporadischen Kämpfe auf den Straßen wurden vorhersehbar von den Militärs gewonnen, die von den paramilitärischen Kräften der NRPR unterstützt wurden. Viele wurden erschossen, und Hunderte von Oppositionellen wurden verhaftet. Aber ist jeder Preis zu hoch, um eine weitere Revolution zu verhindern?"
russia_kerensky_assassination.13.a: "Es war unvermeidlich."

russia_kerensky_assassination.14.t: "Das Gesetz zum Schutz der Republik wird verabschiedet"
russia_kerensky_assassination.14.desc: "Als die Straßen Moskaus rot gefärbt waren, verhängte der Präsident den Ausnahmezustand, und zahlreiche oppositionelle Duma-Abgeordnete wurden wegen mutmaßlicher Verbindungen zur 'versuchten bolschewistischen Revolution' verhaftet. Dies ermöglichte es der NRPR, das Gesetz zum Schutz der Republik zu verabschieden, das dem Präsidenten im Ausnahmezustand de facto nahezu unbegrenzte Befugnisse einräumt. Die letzten Reste des Widerstands werden von Kornilows Truppen und den Paramilitärs der NRPR ausgerottet, was das Ende des freien Russlands bedeutet."
russia_kerensky_assassination.14.a: "Ein Hindernis auf dem Weg zum neuen Russland."

russia.38.t: "Ermordung von Maria Spiridonova"
russia.38.d: "Während eines Treffens der linken SR in Moskau wurde Maria Spiridonowa von Mitgliedern der Sawinkow-Kampfgruppen ermordet. Die Ermordung einer so prominenten Sozialistenführerin löste einen frühen und folglich schlecht organisierten Aufstand gegen die Regierung aus. Der Aufstand wurde durch ein gemeinsames Vorgehen von Polizei und Kampfgruppen leicht niedergeschlagen. Heute veröffentlichte General Kornilow ein neues Gesetz, mit dem die Partei der Linken SR verboten und ihre Führer geächtet wurden. Da die Blüte ihrer Führung mit der Sense des Staates abgeschnitten wurde, stellen die Sozialistischen Revolutionäre keine Gefahr mehr für die Kornilow-Sawinkow-Diarchie dar."
russia.38.a: "Für alle Feinde des Staates!"

russia.39.t: "Kornilovs Tod"
russia.39.d.savinkov: "Lawr Georgijewitsch Kornilow, Oberbefehlshaber und Präsident Russlands, ist gestern Abend im Alter von 68 Jahren in seiner Datscha außerhalb Petrograds verstorben. Nach dem Tod Kornilows steht der Zusammenlegung der Ämter des Ministerpräsidenten und des Präsidenten durch Sawinkow nichts mehr im Wege, so dass er an der Spitze Russlands unangreifbar wird. Die Fusion wurde in einer fragwürdigen Volksabstimmung gebilligt, bei der mehr als 90 Prozent der Wähler mit \"Da\" (Ja) stimmten. Sawinkow regiert nun ein starkes und verärgertes Volk, das bereit ist, sich von den vielen Demütigungen, die es seit dem Weltkrieg erlitten hat, zu befreien und wieder an die Sonne zu treten. Die Vozhd befiehlt!"
russia.39.d.denikin: "Lawr Georgijewitsch Kornilow, Oberbefehlshaber und Präsident Russlands, ist gestern Abend im Alter von 68 Jahren in seiner Datscha außerhalb von Petrograd verstorben. Zwei Cliquen sind im Begriff, nach Kornilows Tod die Macht an sich zu reißen. Die erste Clique, angeführt von Feldmarschall Anton Denikin, strebt eine autoritäre Militärherrschaft an, die sich auf einen starken Traditionalismus stützt. Im Gegensatz dazu stehen die jungen Offiziere von Baron Pjotr Wrangel. Der Baron ist keineswegs ein Liberaler, aber er weiß, dass sich Russland modernisieren muss und dass die gesellschaftlichen Probleme des Staates mit einem gewissen staatlichen Pragmatismus gelöst werden müssen."
russia.39.a: "Der große Steuermann der russischen Nation ist nicht mehr."
russia.39.b: "Feldmarschall Denikin wird sein Nachfolger!"
russia.39.c: "Baron Wrangel schart die reformorientierten Offiziere um sich!"

russia.40.t: "Direktive No. 1"
russia.40.d: "Mit der Zusammenlegung der Ämter des Präsidenten und des Premierministers festigte Boris Sawinkow seinen Einfluss auf den russischen Staat, indem er die Direktive Nr. 1 (auch bekannt als die erste "Prikaz Vozhdya") verfasste, die technisch gesehen eine Anwendung von Artikel 48 der Verfassung darstellt. Die Direktive enthielt unter anderem die Entlassung der Duma und das Verbot aller politischen Parteien mit Ausnahme von Sawinkows eigener "Narodno-Respublikanskaya Partiya Rossii". Darüber hinaus erhob die Direktive die Kampfgruppen in den Status einer staatlichen Organisation und einer Hilfstruppe der russischen Armee, die die ideologische Kontrolle der Nation durchsetzen sollte.\n\nUm seine revanchistischen Ideale zu verwirklichen, ernannte Sawinkow einen engen Verbündeten seiner Partei, den Unternehmer und Industriellen Aleksej Putilow, zu seinem Wirtschaftsminister. Putilow wurde beauftragt, die russische Wirtschaft ohne Vorbehalte in eine Kriegsmaschine umzuwandeln."
russia.40.a: "Kein Mangel an Haken zum Aufhängen der Staatsfeinde."

russia.182.t: "Der letzte Schritt?"
russia.182.d: "Da Wrangel schon so lange an der Macht ist, schlagen viele vor, dass eine offizielle Krönung stattfinden sollte, um seine Autorität über Russland zu legitimieren."
russia.182.a: "Ein törichter Vorschlag."
russia.182.b: "Sehr gut, beginnt mit den Vorbereitungen!"

russia.183.t: "Der Soldatenstaat"
russia.183.d: "Das Militär unter der Führung der Feldmarschälle Wrangel und Denikin hat seine Herrschaft in Russland nun fest etabliert, das Erbe der Weißen lebt weiter und sie erheben sich erneut, um das Mutterland vor inneren und äußeren Bedrohungen zu schützen. Mit ihnen hat Russland nichts zu befürchten."
russia.183.a: "Hurra!"

russia.20.t: "Der 100. Jahrestag von Puschkins Tod"
russia.20.d: "Gestern wurde in unserer Hauptstadt ein neues Denkmal zum Gedenken an einen der größten Dichter Russlands enthüllt. Der 100. Todestag von Puschkin ist eine Gelegenheit, an die großen Tage der russischen Geschichte und Kultur zu erinnern - ein Akt von größter Bedeutung in diesen dunklen Zeiten der Krise und Instabilität."
russia.20.a: "Wir alle lieben unsere Dichter!"

russia.21.t: "'Das Vermächtnis von Dschingis Khan', Nikolay Trubetskoy"
russia.21.d: "Der berühmte Sprachwissenschaftler und Historiker Fürst Nikolaj Trubezkoj wandte sich in den 1930er Jahren der Politik zu und hat sich nun entschlossen, seine ideologische Doktrin des Eurasianismus in einem einzigen Buch zusammenzufassen - \"Dschingis Khans Erbe: Ein Blick auf die russische Geschichte aus dem Osten\". Es hat bereits in russischen Literaturkreisen die Runde gemacht, und grobe Zitate werden in der Öffentlichkeit herumgereicht.\n\nDer Eurasianismus glaubt an das Konzept des "Lebensraums" ("mesto dlya razvitiya"), an geografische Bedingungen, die die darin lebenden Völker definieren. Menschen, die in demselben Biom oder geografischen Gebiet leben, bilden eine gemeinsame Zivilisation und haben einen natürlichen Wunsch, sich zu vereinigen. Russland bildet ihrer Ansicht nach den Kern einer "Steppenzivilisation", die alle Völker Osteuropas und Zentralasiens umfasst. Die Eurasianisten schreiben ihnen eine kollektive Verwandtschaft zu und fordern, dass sie sich unter russischer Herrschaft vereinigen. Trubetskoy erklärt, dass das Großfürstentum Moskau und damit Russland der Nachfolger des Mongolenreiches ist und Dschingis Khan ein Held des russischen Volkes war.\n\nDieses "Russland-Eurasien" muss Ideen und Überzeugungen verkörpern, die nach Ansicht der Eurasianisten "eurasisch" sind - Selbstlosigkeit, Heldentum, gesellschaftliche Hierarchie und Gehorsam. Eurasianisten glauben, dass die Demokratie eine Regierungsform für "Seevölker" ist und für Russland völlig ungeeignet ist - Russland sollte nicht nur gegen die ihm aufgezwungene Demokratie kämpfen, sondern auch andere außereuropäische Nationen von der westlichen Herrschaft befreien und das besiegen, was sie als westlichen "Kulturimperialismus" wahrnehmen.\n\nNach der Veröffentlichung des Buches haben seine Ideen begonnen, in der russischen Rechten zu kursieren."
russia.21.a: "In der Tat ein interessantes Konzept!"

russia.22.t: "Nie wieder Brest-Litowsk"
russia.22.d: "Jetzt, da sich die Lage in Russland zu stabilisieren beginnt, wendet sich das russische Volk dem Westen zu. Der Vertrag von Brest-Litowsk wurde von Anfang an als Beispiel für einen Strafvertrag angeführt, aber erst jetzt ist Russland selbstbewusst genug geworden, um seine Ablehnung in Betracht zu ziehen. In den Druckereien werden Karten und Abhandlungen veröffentlicht, in denen Russlands westliche Nachbarn zu \"deutsch besetzten Westgebieten\" erklärt werden und die dort lebenden Menschen als Leidtragende beschrieben werden, die auf die Rückkehr von Mütterchen Russland warten. Dies ist ein Thema, das die russische Rechte, Linke und Mitte vereinen kann, wenn auch aus unterschiedlichen Gründen. Die russischen Nationalisten wollen sich natürlich an Deutschland rächen, während die Linken Deutschland als Hegemon sehen, der den Aufstieg des Sozialismus und des Syndikalismus in Europa verhindert.\n\n Welches Regime auch immer an der Macht sein mag, es wird die Rückeroberung der westlichen Gebiete Russlands an die Spitze der Prioritätenliste setzen müssen. Nur wenige wollen jedoch, dass Russland diesen Krieg beginnt. In der russischen Bevölkerung, unter Intellektuellen und Politikern herrscht allgemein die Meinung vor, dass Russland abwarten sollte. Beobachten. Und wie ein Falke abtauchen, wenn Deutschland sich anderswo konzentriert. Gerissenheit hat Russland schon in zahllosen Kriegen gerettet, und das wird auch dieses Mal nicht anders sein."
russia.22.a: "... und wir können es kaum erwarten, Berlin brennen zu sehen."

russia.24.t: "Levyj Kartel'"
russia.24.d: "Die Ermordung von Kerenski und die instabile politische Lage in Russland haben zum Entstehen neuer politischer Kräfte und neuer Bündnisse zu deren Unterstützung geführt. In der Hoffnung, die zahlreichen marginalisierten Parteien der extremen Linken unter einem Banner zu vereinen, haben die Menschewiki ein Wahlbündnis mit der Sozialistischen Volkspartei und der Sozialistischen Gewerkschaftspartei geschlossen. Dieses Bündnis, das als \"Linkes Kartell\" (\"Levyj Kartel\") bezeichnet wird, steht verständlicherweise auf wackligen Beinen, stellt aber dennoch eine ernsthafte Herausforderung für die etablierten politischen Kräfte in Russland dar. In seinem Bündnismanifest fordert das Kartell demokratische sozialistische Reformen in der Republik, eine feindliche Haltung gegenüber dem deutschen Imperialismus und die Aufrechterhaltung demokratischer Institutionen."
russia.24.a: "Wir sollten sie genau im Auge behalten!"
russia.24.b: "Gemeinsam sind wir stärker!"

russia.1901.t: "Russland kapituliert"
russia.1901.d1: "Ein stark verschlüsseltes Telegramm wurde heute von einem Diplomaten aus [RUS.GetNameDef] mit einer ernsten Nachricht überbracht. Aufgrund des starken Drucks und der Besetzung durch feindliche Kräfte ist die russische Armee wahrscheinlich nicht in der Lage, eine koordinierte Verteidigung aufzubauen. Daher hat sich [RUS.GetLeader] dafür entschieden, ins Exil zu gehen und die Verteidigung von den Gebieten der Verbündeten aus zu organisieren. Da sich der Anführer des Bündnisses jedoch in einer solch misslichen Lage befindet, ist es unwahrscheinlich, dass wir und andere Mitglieder der [RUS.GetFactionName] einen längeren Konflikt mit den Feinden der [RUS.GetNameDef] führen und stattdessen aus Gründen der Selbsterhaltung den Frieden suchen werden. Damit wird der Zusammenbruch der [RUS.GetFactionName] unausweichlich sein."
russia.1901.d2: "Ein stark verschlüsseltes Telegramm wurde heute von einem Diplomaten aus [RUS.GetNameDef] mit einer ernsten Nachricht überbracht. Aufgrund des starken Drucks und der Besetzung durch feindliche Truppen ist die russische Armee wahrscheinlich nicht in der Lage, eine koordinierte Verteidigung aufzubauen. Aus diesem Grund hat sich [RUS.GetLeader] entschieden, eine bedingte Kapitulation mit Deutschland anzustreben, und die deutschen Konditionen sind in Kraft getreten, was ihren Ausstieg aus dem Krieg bedeutet."
russia.1901.a: "Es scheint, dass wir doch keine \"potenzielle Supermacht\" waren."

russia.1902.t: "Der Fall Russlands"
russia.1902.d: "Vor nicht allzu langer Zeit befand sich [RUS.GetNameDef] auf dem Zenit seiner Macht - angeheizt durch revanchistische Gefühle stellte das Moskauer Abkommen eine der glaubwürdigsten Bedrohungen für die deutsche Weltordnung dar. Einige gingen sogar so weit zu sagen, dass Russland in wenigen Jahren den Platz Deutschlands als Welthegemon einnehmen würde. \n\nDie derzeitigen Kriegsanstrengungen des Landes haben sich jedoch als katastrophal erwiesen. Nach dem Fall mehrerer Großstädte ist die Lage so weit, dass die russische Regierung ihren Feinden keinen ernsthaften Widerstand mehr leisten kann und sich um Friedensbedingungen bemüht - und mit ihrer Niederlage ist auch das internationale Bündnis, das sie angeführt hat, zerbrochen. Die überlebenden Mitglieder müssen sich nun in einer ungewissen Zukunft alleine durchschlagen."
russia.1902.a: "Einmal mehr setzt sich der deutsche Geist durch."
# Germany (and allies?)
russia.1902.b: "Die Revolution muss überleben, mit oder ohne ihnen."
# Internationale, not at war
russia.1902.c: "Nichts kann den Lauf der Geschichte aufhalten."
# Internationale, at war
russia.1902.e: "Ein trauriger, aber notwendiger Abschied."
# Entente, not at war, INT is alive
russia.1902.f: "Und sie nannten uns tote Reiche."
# Entente, at war
russia.1902.g: "Eine Schande. Wenn sie ein bisschen länger durchgehalten hätten, vielleicht..."
# Entente, not at war, INT is dead
russia.1902.h: "Sie waren nie so furchterregend, wie sie aussahen."
# Japan, regardless of war status
russia.1902.i: "China schläft etwas ruhiger."
# Chinese tags
russia.1902.j: "Der Bär fällt, vielleicht endgültig."
