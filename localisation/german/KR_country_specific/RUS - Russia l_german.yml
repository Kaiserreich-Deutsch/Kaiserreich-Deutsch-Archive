RUS_karl_radek: "Karl Radek"
RUS_karl_radek_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 31. Oktober 1885, in Lemberg, Königreich Galizien und Lodomerien, Österreich-Ungarn\n§YPolitikkarriere:§! Karl Radek würde es schwer fallen, die sozialistischen Bewegungen zu zählen, an denen er im Laufe der Jahre beteiligt war. Geboren in Österreich-Ungarn in einer jüdisch-litauischen Familie, trat er der Sozialdemokratie Polens und Litauens bei und nahm an der Revolution von 1905 in Warschau teil - nur um einige Jahre später während einer antisemitischen und antileninistischen Kampagne innerhalb der Partei ausgeschlossen zu werden. Er arbeitete kurz für die deutsche SPD, bevor er auch aus dieser ausgeschlossen wurde. Danach arbeitete er für die Bremer Linke, nahm an der Zimmerwalder Konferenz in Zürich teil und reiste schließlich im selben versiegelten Zug wie Lenin nach Petrograd, um sich der Oktoberrevolution anzuschließen. Er blieb jedoch auch nicht in Russland - Ende 1918 überquerte er heimlich die Grenzen, um sich den revolutionären Ereignissen in Deutschland anzuschließen, kurz bevor sie vom Kaiser niedergeschlagen wurden. Dieses kurze Abenteuer rettete ihm das Leben - anstatt hingerichtet zu werden, wie es die Weißen mit allen Bolschewiken taten, die sie finden konnten, wurde Radek von den Deutschen gefangen gehalten, bis er schließlich in den späten zwanziger Jahren freigelassen wurde, woraufhin er erneut nach Russland, "dem schwächsten Glied im kapitalistischen System", ging. Als glühender Revolutionär und Radikaler selbst unter den Radikalen betont Radek die Notwendigkeit einer raschen Entwicklung Russlands durch eine umfassende staatliche Planung, um sich auf die kommende Weltrevolution vorzubereiten."

RUS_yakov_sverdlov: "Yakov Sverdlov"
RUS_yakov_sverdlov_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 3. Juni 1885, in Nischni Nowgorod, Gouvernement Nischni Nowgorod, Russisches Reich\n§YPolitikkarriere:§! Jakow Michailowitsch Swerdlow wurde 1885 in einer jüdischen Familie in Nischni Nowgorod geboren. Da sein Vater Waffen für den revolutionären Untergrund lagerte und die sozialistischen Ansichten seiner Kinder unterstützte, wurde der Haushalt schnell zu einem Brennpunkt für Radikale und Revolutionäre. Es ist daher nicht verwunderlich, dass Swerdlow 1902 der RSDLP beitrat und Lenins Bolschewiki während der Spaltung der Partei unterstützte.\n\n1905 wurde Swerdlow während der Revolution aktiv, und sein sozialistischer Eifer führte dazu, dass er 1906 verhaftet und in Jekaterinburg ins Gefängnis gesteckt wurde. Tatsächlich verbrachte er den größten Teil des nächsten Jahrzehnts im Gefängnis oder im Exil und las unter anderem die Werke von Lenin, Marx und Kautsky. Die Februarrevolution bot ihm die Chance, nach Petrograd zurückzukehren, wo er in den inneren Kreis der Bolschewiki aufstieg. Er spielte eine Schlüsselrolle in der Oktoberrevolution und dem anschließenden Bürgerkrieg, beaufsichtigte die Hinrichtung des Zaren und den allgemeinen revolutionären Terror.\n\nAls Lenin ermordet wurde und die weißen Armeen näher rückten, floh Swerdlow nach Frankreich. Obwohl viele Exilanten - insbesondere Militärs - Michail Frunze vorzogen, konnte Swerdlow ihn ausmanövrieren und sich als bolschewistischer Führer im Exil durchsetzen. Als Führer versuchte er, die Thesen Lenins zu fördern, wann immer dies möglich war, was dazu führte, dass er die bolschewistische Mission in Patagonien gründete. In der französischen Politik trat er für eine verstärkte zentrale Kontrolle, Militarismus und den Einsatz von revolutionärem Terror ein, um die reaktionäre Bedrohung zu zerschlagen, und unterzeichnete schließlich Mosleys totalistisches Manifest.\n\nAls Kerenski ermordet wurde, kehrte Swerdlow nach Russland zurück. Als Anführer der Bolschewiki im Exil stieg er inmitten des Machtkampfes schnell auf und wurde schließlich zum unangefochtenen Führer Russlands. Mit Swerdlow an der Spitze ist eines sicher - alle Reaktionäre werden mit allen Mitteln vernichtet."

RUS_aleksandra_kollontai: "Aleksandra Kollontai"
RUS_aleksandra_kollontai_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 31. März 1872, in Sankt Petersburg, Gouvernement Sankt Petersburg, Russisches Reich\n§YPolitikkarriere:§! Aleksandra Domontovich, Ehename Kollontai, wurde als Tochter eines liberalen Kavalleriegenerals geboren, von dem sie das Interesse an Geschichte, Analytik und politischen Reformen erbte. Ihre linken Sympathien begannen, als sie nach Westeuropa geschickt wurde, um sich von einer Beziehung mit einem armen Kommilitonen zu distanzieren, und sie begann während des Exils, linksradikale Literatur zu lesen. Während dieser Zeit wurde sie zu einer glühenden Verfechterin der Frauenrechte und der Gewerkschaftsbewegung, und diese Ansichten wurden von ihrem Geliebten Alexander Schljapnikow weiter in Richtung Syndikalismus getrieben.\n\nKollontai war bis 1915 Menschewikin, als sie wegen der Frage des Ersten Weltkriegs brach und sich stattdessen den Bolschewiki anschloss. Während der verpfuschten Oktoberrevolution war sie Mitglied des Zentralkomitees und versuchte, ihre Position zu nutzen, um ihre feministische Ideologie in die Praxis umzusetzen, doch der russische Bürgerkrieg machte ihren Plänen ein Ende. Zusammen mit Schljapnikow war sie an der Gründung der Sozialistischen Partei der Gewerkschaften beteiligt, der Bewegung, die dem orthodoxen französischen Syndikalismus auf russischem Boden am nächsten steht. Sie verkündet die Bedürfnisse der städtischen Arbeiter, die an vorderster Front der Revolution stehen, und erklärt die Gewerkschaften zum Grundpfeiler des Sozialismus, während sie der russischen Bauernschaft und den Landarbeitern misstraut, die sie als von Natur aus reaktionär betrachtet."

RUS_aleksey_rykov: "Aleksey Rykow"
RUS_aleksey_rykov_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 25. Februar 1881, in Saratow, Gouvernement Saratow, Russisches Reich\n§YPolitikkarriere:§! Aleksey Rykov stammte aus dem russischen Bauernmilieu und war ein frühes Mitglied der bolschewistischen Fraktion der Sozialdemokratischen Arbeiterbewegung und ein Anhänger Wladimir Lenins gegenüber seinen politischen Rivalen in der Bewegung. Nach seiner Rückkehr aus dem sibirischen Exil im Jahr 1917 schloss er sich der Oktoberrevolution an, obwohl er mit den radikalen Tendenzen der bolschewistischen Bewegung nicht einverstanden war, und wurde mit der Leitung der Industrie des jungen Sowjetstaates betraut. In dieser Zeit organisierte er die Politik des Kriegskommunismus, obwohl er später die brutalsten Maßnahmen und den dadurch ausgelösten Unmut der Bauern bedauerte.\n\nRykow überlebte das Ende des russischen Bürgerkriegs und schloss sich im Exil Nikolai Bucharin an, um die Sozialistische Volkspartei zu gründen - die beiden Männer fanden viele Gemeinsamkeiten in ihrem Aufruf zur Vorsicht bei der Umgestaltung der russischen Wirtschaft und zur Mäßigung der radikalen Fraktionen des Zentralkomitees."

RUS_nikolay_bukharin: "Nikolay Bukharin"
RUS_nikolay_bukharin_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 9. Oktober 1888, in Moskau, Gouvernement Moskau, Russisches Reich\n§YPolitikkarriere:§! Bucharin, der in einer Mittelklassefamilie in der russischen Hauptstadt geboren wurde, war in den letzten drei Jahrzehnten Mitglied der russischen extremen Linken. Er war ein frühes Mitglied der Sozialdemokratischen Arbeiterbewegung und ihrer bolschewistischen Fraktion, berief die Konferenz ein, die ihre Jugendbewegung, den Komsomol, gründete, und hielt auch im westlichen Exil Kontakt zum Rest der Partei. Dort wurde sein politisches Denken von der europäischen Linken, den österreichischen Marxisten und nicht-marxistischen Gelehrten wie Aleksandr Bogdanov beeinflusst, und er geriet ständig in ideologischen Konflikt mit Wladimir Lenin, obwohl er ein loyaler Bolschewik blieb. \n\nBucharin spielte eine Schlüsselrolle in der verpfuschten Oktoberrevolution und trat als Mitglied des linken Flügels der Sowjetrepublik hervor - er lehnte den Vertrag von Brest-Litowsk vehement ab und glaubte an die Aussicht auf eine Weltrevolution, insbesondere als die revolutionären Ereignisse in Frankreich ausbrachen. Nach der Niederschlagung der Revolution war Bucharin einer der wenigen, denen es gelang, dem Galgen zu entkommen, und organisierte in den folgenden Jahren die Bolschewiki im Untergrund in der Sozialistischen Volkspartei. Aus Sorge vor einer möglichen Bürokratisierung und "militärisch-feudalen Ausbeutung" der Bauernschaft befürwortet Bucharin einen gemäßigten Ansatz der vorsichtigen Industrialisierung und ein Bündnis zwischen Proletariat und Bauernschaft."

RUS_maria_spiridonova: "Maria Spiridonova"
RUS_maria_spiridonova_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 16. Oktober 1884 in Tambow, Gouvernement Tambow, Russisches Reich\n§YPolitikkarriere:§! Maria Alexandrowna Spiridonowa wurde 1884 in Tambow in einer kleinen, nicht erblichen Adelsfamilie geboren. Sie besuchte das örtliche Gymnasium bis 1902, als der Tod ihres Vaters und eine Tuberkuloseerkrankung sie zwangen, die Schule zu verlassen. Sie ging kurzzeitig nach Moskau, um Zahnmedizin zu studieren, kehrte aber später nach Tambow zurück und engagierte sich im politischen Leben, indem sie sich den Sozialistischen Revolutionären anschloss. Sie wurde eine Anhängerin der Revolution von 1905 und unterstützte Gewalt gegen prominente Grundbesitzer und Politiker.\n\nIm folgenden Jahr wurde sie beauftragt, Luschenowski, einen prominenten Grundbesitzer und Provinzrat, zu ermorden. Nachdem sie ihren Auftrag erfüllt hatte, wurde sie von seiner Kosakengarde gewaltsam festgenommen, geschlagen und wahrscheinlich vergewaltigt. Als diese Behandlung bekannt wurde, wurde sie zur Märtyrerin für die revolutionäre Sache - und wurde dennoch nach Sibirien geschickt. In der bäuerlichen Bevölkerung wurde sie zu einer heiligen Figur, die als 'Matrjoschka' verehrt wurde. Nach der Februarrevolution wurde sie begnadigt, kehrte nach Moskau zurück und wurde wieder politisch aktiv.\n\nSpiridonowa stand an der Spitze der linken SR-Bewegung, die die bolschewistische Revolution unterstützte und sich dann aufgrund der brutalen Politik gegenüber der Bauernschaft und des allgemeinen Autoritarismus von ihnen lossagte. Danach wurde sie von den Bolschewiki in eine Nervenheilanstalt eingewiesen, aber nach der Einnahme Moskaus durch die weißen Truppen befreit. Sie wurde durch eine Generalamnestie begnadigt, die alle, die gegen die Bolschewiki gekämpft hatten, einschloss, und schloss sich wieder der SR-Bewegung an. In der Zwischenkriegszeit versuchte sie, Kerenski und die SR zu einer radikaleren Umverteilungspolitik zu drängen, und wurde zu einer Hauptgegnerin Sawinkows.\n\nNach der Ermordung Kerenskis und dann Sawinkows führte sie die Revolution der SR an und übernahm die Kontrolle über den Staatsapparat. Spiridonowa hält russische Bauernkommunen für die ideale Grundlage des Sozialismus - eine Vision, die dem dezentralen und demokratischen französischen Modell näher steht als Lenins avantgardistischen Thesen. Mit ihrem Triumph ist es nur noch eine Frage der Zeit, bis die Bauernschaft endlich emanzipiert ist!"

RUS_aleksandr_shlyapnikov: "Aleksandr Shlyapnikov"
RUS_aleksandr_shlyapnikov_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 30. August 1885, in Murom, Gouvernement Wladimir, Russisches Reich\n§YPolitikkarriere:§! Alexander Schljapnikow, der aus einer armen altgläubigen Familie stammte, arbeitete seit seinem dreizehnten Lebensjahr in verschiedenen Fabriken in Petrograd und entwickelte sich zu einem begeisterten Revolutionär. Er widmete sich der Gewerkschaftsbewegung und dem Kampf der russischen Arbeiter um die Kontrolle über ihre Produktionsmittel und verbündete sich mit mehreren linksradikalen Parteien, bevor er sich schließlich den Bolschewiki anschloss, obwohl er seine Ziele stets über deren ideologische Entwürfe stellte. Obwohl er sich an der Oktoberrevolution beteiligte, geriet Schljapnikow deshalb ständig in Konflikt mit Lenin und den Bolschewiki und kritisierte immer wieder deren autoritäre Tendenzen, obwohl die Rechte der Arbeiter ihr Hauptanliegen sein sollten.\n\nNachdem er als weniger prominenter Bolschewik dem Galgen entkommen war, setzte er seinen politischen Kreuzzug fort. Zusammen mit seiner Geliebten Aleksandra Kollontai gründete er die Sozialistische Partei der Gewerkschaften und begann nach dem Erfolg der französischen Revolution in Richtung Syndikalismus abzudriften - die TUSP verkündet die Bedürfnisse des städtischen Arbeiters, der an vorderster Front der Revolution steht, und erklärt die Gewerkschaften zum Baustein des Sozialismus, während sie der russischen Bauernschaft und den Landarbeitern misstraut, die sie als von Natur aus reaktionär betrachtet."

