### Decisions ###
RUS_Foreign_Policy_decisions: "Außenpolitik"
RUS_Foreign_Policy_decisions_desc: "In den letzten Jahrzehnten hat sich Russland unter den Mächten der Welt zum Gespött gemacht, doch angesichts der Situation in Europa, die eine Kaskade von Auswirkungen auslöst, müssen wir dies als unsere Chance betrachten, gegen die illegitimen Staaten vorzugehen, die sich von uns abgespalten haben. Endlich ist der russische Bär erwacht, erst wenn wir die Gebiete des alten Reiches zurückerobert haben, können wir Russland wirklich als groß bezeichnen. Lang lebe Russland, eins und unteilbar."

RUS_Attack_Region: "Greift [From.GetNameDef] an"

RUS_Seize_Tuva: "Besetzt Tuwa"
RUS_Seize_Tuva_desc: "Die Gebiete von Tuwa standen früher unter der Kontrolle des Russischen Reiches. Jetzt, da wir unsere Gebiete im Westen konsolidiert haben und die Mongolei anderweitig beschäftigt ist, sollten wir diese Grenzregion zurückerobern, um zusätzliche Sicherheit für die Transsibirische Eisenbahn zu schaffen."

RUS_Demand_Karelia: "Fordert Karelien"
RUS_Demand_Karelia_desc: "Anstatt die relativ wertlosen Gebiete, die den größten Teil Finnlands umfassen, zu verfolgen, werden wir uns stattdessen lediglich um die Rückgabe der karelischen Gebiete bemühen, die während des russischen Bürgerkriegs unrechtmäßig gestohlen wurden. Die Finnen würden doch sicher zur Vernunft kommen und verhandeln?"

RUS_Demand_Bessarabia: "Fordert Bessarabien"
RUS_Demand_Bessarabia_desc: "Schon zu lange sind die Bewohner Bessarabiens von ihrem Mutterland getrennt. Es ist an der Zeit, dass Rumänien dieses Land an uns zurückgibt oder unter der Macht unserer Armeen zerschlagen wird."

RUS_Request_Bessarabia: "Fragt nach Bessarabien"
RUS_Request_Bessarabia_desc: "Zu lange schon sind die Bewohner Bessarabiens von ihrem Mutterland getrennt worden. Unsere Verbündeten sind von der vernünftigen Sorte und würden sicherlich nichts dagegen haben, dieses Land von ihrem rumänischen Untertan oder uns abzutreten."

RUS_Demand_Galicia: "Fordert Galizien"
RUS_Demand_Galicia_desc: "Unsere slawischen Brüder in Galizien sind schon viel zu lange unter der erbärmlichen Herrschaft Österreichs und seiner magyarischen Gefolgsleute unterjocht worden. Wir werden ein Ultimatum direkt an [From.Capital.GetCapitalVictoryPointName] stellen: Übergebt Galizien oder wir werden es mit Gewalt befreien."

RUS_Attack_Poland_desc: "Dieser rudimentäre polnische Staat wurde von den Deutschen aus unseren ehemaligen Ländern geschaffen und hat die Polen hier von denen in den umliegenden Besatzungsgebieten grausam getrennt. Da seine Existenz sinnlos ist, sollten wir diesen Rumpfstaat von seinem Elend befreien und uns mit unseren slawischen Brüdern vereinigen."

RUS_Claim_The_Straits: "Beansprucht die Meerenge"
RUS_Claim_The_Straits_desc: "Russland hat schon immer danach gestrebt, die Stadt der Sehnsucht zu kontrollieren, doch das Schicksal hat uns dies auf grausame Weise vorenthalten. Es bietet sich uns eine unschätzbare Gelegenheit, den Bosporus unter unsere Kontrolle zu bringen."

RUS_Demand_Armenia: "Fordert Armenien"
RUS_Demand_Armenia_desc: "Armenien ist nicht nur ein verlorener Teil unseres Reiches, sondern es sind auch unsere christlichen Brüder. Ist es nicht unsere moralische Pflicht, sie vom türkischen Joch zu befreien und ihre alte Zivilisation als Teil unserer großen Nation zu schützen??"

RUS_Attack_Ottomans: "Greift [OTT.GetNameDef] an"
RUS_Attack_Ottomans_desc: "Unser ältester Widersacher hat sich uns zu lange in den Weg gestellt. Es ist an der Zeit, diesen kranken Mann von seinem Elend zu befreien und unsere Position als dominierende Macht in Osteuropa wieder zu behaupten."

RUS_Ultimatum_To_Persia: "Ultimatum an [From.GetNameDef]"
RUS_Ultimatum_To_Persia_desc: "[From.GetNameDefCap] hat den Weltkrieg ausgenutzt, um die Kontrolle über Aserbaidschan zu übernehmen, das rechtmäßiger Besitz von [ROOT.GetNameDef] ist. Wir müssen ihnen ein Ultimatum stellen - gebt Aserbaidschan zurück oder es gibt Krieg."

RUS_Attack_Persia: "Zerquetscht [From.GetNameDef]"
RUS_Attack_Persia_desc: "[From.GetNameDefCap] steht unseren Expansionsplänen im Weg und sie blockieren unseren Zugang zu warmen Häfen. Es heißt [From.GetNameDef] oder wir!"

RUS_Attack_Transamur: "Übernehmt [From.GetNameDef]"
RUS_Attack_Transamur_desc: "Es ist an der Zeit, diesem von Japan unterstützten Scheinstaat ein Ende zu setzen. Wladiwostok soll wieder vom rechtmäßigen Russland regiert werden!"

RUS_Attack_Japan: "Kümmert euch um [From.GetNameDef]"
RUS_Attack_Japan_desc: "Unser alter Rivale im Osten, Japan, war uns schon viel zu lange ein Dorn im Auge. Jetzt, da unsere westlichen Positionen gefestigt sind, können wir uns endlich darauf konzentrieren, ihren Würgegriff über Asien ein für alle Mal zu brechen."

RUS_Integration_decisions: "Territoriale Integration"
RUS_Integration_decisions_desc: "Wir sollten uns um die Wiedereingliederung von Gebieten bemühen, die wir beim Zusammenbruch des Reiches verloren haben. Der Wechsel in der Führung gegenüber dem alten Regime wird erhebliche Auswirkungen auf unsere Industrie haben, aber langfristig wird Russland dadurch stark genug sein, um den Gefahren der Welt zu begegnen."
RUS_Integrate_Country: "Integriert [From.GetNameDef]"

RUS_Alliance_decisions: "Die Russische Sphäre"
RUS_Invite_Country: "Ladet [From.GetNameWithFlag] ein"

RUS_restart_war_against_germany: "Krieg gegen Deutschland wieder beginnen"
RUS_restart_war_against_germany_desc: "Das Deutsche Reich liegt auf den Knien und erleidet immer weitere Verluste durch eindringende Armeen. Wir haben zwar schon einmal gegen sie verloren, aber jetzt ist ihre Kapitulation praktisch garantiert. Lasst uns ihren erbärmlichen Zustand ausnutzen und unsere gestohlenen Gebiete zurückerobern."
second_moscow_accord: "Zweites Moskauer Abkommen"

RUS_Invite_Mongolia_desc: "Die Mongolen haben sich unserem Einfluss gegenüber wohlwollend gezeigt. Vielleicht ist es an der Zeit, unsere beiden Nationen formell zusammenzuführen."
RUS_Invite_East_Turkestan_desc: "Ostturkestan war schon immer Teil unserer natürlichen Einflusssphäre mit seinen engen Beziehungen zu Russisch-Turkestan. Ein Bündnis mit ihnen würde ihnen sowohl militärisch als auch wirtschaftlich sehr helfen..."
RUS_Invite_Greece_desc: "Die Griechen, unsere Brüder in der Orthodoxie, haben Ambitionen auf strategische Schlüsselpositionen im Mittelmeerraum. Gemeinsam werden wir unseren beiden alten Nationen zu neuer Größe verhelfen."
RUS_Invite_Romania_desc: "Der rumänische Staat ist seit langem in unseren Einflussbereich geraten, und es scheint, dass er angesichts der zunehmenden Unbeständigkeit in Europa erneut unseren Schutz benötigt."
RUS_Invite_Serbia_desc: "Wir haben einst im Namen Serbiens gegen Deutschland und Österreich gekämpft, obwohl uns der Weltkrieg teuer zu stehen kam. Jetzt, wo Russland eine starke Position hat, wäre es vielleicht angebracht, dass wir und Serbien die Fehler des Weltkriegs gemeinsam wiedergutmachen."
RUS_Invite_Baltics_desc: "Die baltischen Staaten waren einst Teil des Reiches, aber vielleicht wäre es pragmatischer, ihnen ein Bündnis anzubieten, anstatt Ressourcen für ihre Eroberung und Befriedung zu vergeuden. Wir täten gut daran, sie auf unsere Ziele einzuschwören, und sei es nur, um zu verhindern, dass andere dies tun."
RUS_Invite_Finland_desc: "Finnland löste sich vom Reich und nahm das strategisch wertvolle Gebiet Karelien mit. Aber vielleicht könnten wir, anstatt die Region von ihnen einzufordern, prüfen, ob sie nicht mit uns gemeinsame Sache machen wollen? Selbst wenn sie nein sagen, gibt es immer noch die Alternative..."
RUS_Invite_Georgia_desc: "Georgien hat den Vertrag von Poti abgelehnt und damit seine bisherigen Beziehungen zu Deutschland abgebrochen. Ein Bündnis mit ihnen würde viel dazu beitragen, unseren Einfluss in der Region auszuweiten."

