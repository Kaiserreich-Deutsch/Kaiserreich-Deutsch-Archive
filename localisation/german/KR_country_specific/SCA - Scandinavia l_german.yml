SCA_federal_council: "Bundesrat"
SCA_federal_council_leader_desc: "Der Bundesrat der Nordischen Föderation ist das föderale Staatsoberhaupt. Der Rat, der sich aus den Monarchen der Mitgliedsstaaten zusammensetzt, ist in erster Linie eine symbolische Einrichtung, da er an den Rat der Bundesregierung gebunden ist."
