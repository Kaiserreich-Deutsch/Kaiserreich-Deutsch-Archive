SCA_develop_gothenburg_desc: "Mit den bisher erzielten Fortschritten in der ersten Phase des §CNordischer Wirtschafts- und Entwicklungsplan§!, muss sich [140.GetCapitalVictoryPointName] als Hauptstadt der Nordischen Föderation zu einem strahlenden Leuchtturm des Nordens entwickeln."
SCA_develop_reykjavik: "Fortsetzung der Entwicklung von [100.GetCapitalVictoryPointName]"
SCA_develop_reykjavik_desc: "Obwohl Island ein gleichberechtigtes Mitglied unserer brüderlichen Union ist, liegt es immer noch weit hinter den anderen Mitgliedsstaaten zurück. Durch die Entwicklung von [100.GetCapitalVictoryPointName] werden wir eine noch vollkommenere Union schaffen."
SCA_build_norway: "Erweiterung der norwegischen Werften"
SCA_build_norway_desc: "Durch den Ausbau der norwegischen Marineindustrie wird die Nordische Föderation in der Lage sein, den Welthandel durch eine große Handelsmarine zu dominieren."
SCA_build_sweden: "Ausbau der schwedischen Industrie im Inland"
SCA_build_sweden_desc: "Schweden ist ohne Frage das Rückgrat unserer industriellen Wirtschaft. Durch den Ausbau der bereits soliden industriellen Basis der Region wird sich der Wohlstand der Menschen in der Föderation verbessern."
SCA_build_denmark: "Ausbau der dänischen Rüstungsindustrie"
SCA_build_denmark_desc: "Dänemark ist zwar in der Rüstungsproduktion nicht so weit fortgeschritten wie Schweden, hat aber einen nahezu perfekten Standort für die Ausweitung seines Handels. Dänemarks Lage neben dem deutschen Giganten und sein Zugang zur Ost- und Nordsee bedeutet, dass der Ausbau der dänischen Rüstungsindustrie sowohl unsere Landesverteidigung als auch unseren nationalen Wohlstand verbessern wird."
SCA_build_iceland: "Fortsetzung der Entwicklung von [100.GetName]"
SCA_build_iceland_desc: "Island hinkt trotz zahlloser Investitionen weiterhin hinter den anderen Mitgliedern der Föderation her. Mit einem letzten Schub für die Nation soll es den anderen Staaten unserer Union ebenbürtig werden."
SCA_build_finland: "Erweiterung der finnischen Militärproduktion"
SCA_build_finland_desc: "Finland is in a precarious position, under constant threat from the insidious Russians, expanding the defensive capacity of Finland has become a top priority for the Federation. Together we stand as brothers."
