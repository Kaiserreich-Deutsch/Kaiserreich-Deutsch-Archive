SCA_join_scandinavian_research_desc: "Unsere nordischen Verbündeten haben die Skandinavische Wissenschaftlerkonferenz ins Leben gerufen, eine gemeinsame Forschungsinitiative mit dem Ziel, den Technologieaustausch zwischen den Mitgliedern der [FROM.GetFactionName] zu erleichtern. Als Mitglied dieser Fraktion ist es an der Zeit, dass wir unsere Partnerschaft stärken, indem wir uns auch der Skandinavischen Wissenschaftlerkonferenz anschließen."

