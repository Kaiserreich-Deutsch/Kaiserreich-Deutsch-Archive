SCA_railway_decisions: "Ausbau des Eisenbahnnetzes"
SCA_railway_decisions_desc: "Um die regionale Konnektivität zu verbessern, sollten wir das Eisenbahnnetz in ganz Skandinavien modernisieren und ausbauen. Es werden mehr Waren transportiert, mehr Menschen reisen schneller, und im Notfall erreichen unsere Truppen jeden Ort im Land ohne Zeitverlust."
 
