### Events ###
 whrpol.2.t: "Die Notwendigkeit einer Reform"
 whrpol.2.d: "Die Sozialdemokraten sind sehr stolz auf ihre Leistungen beim Aufbau der Nation und die Schaffung einer der fortschrittlichsten Nationen Osteuropas. Eines der Hauptanliegen der Weißrussen bei der Gründung der Volksrepublik war jedoch die Bodenreform. Die Weißrussen waren größtenteils nur landlose Bauern, und das meiste Land gehörte polnischen oder, in geringerem Umfang, russischen Aristokraten, was als größtes Hindernis für den Aufbau der weißrussischen Nation und den wirtschaftlichen Wohlstand angesehen wurde. Heute ist das meiste Land endlich in den Händen weißrussischer Kleinbauern, aber es gibt immer noch viele landlose Bauern und viele Hektar Land im Besitz von \"ausländischen\" Aristokraten oder einer der beiden Kirchen im Lande. Für viele ist klar, dass der Plan Sierada, der informelle Name des Landreformprogramms, seit dem ersten Jahr nach der Verabschiedung des Sojm ins Stocken geraten ist, und viele sind frustriert über den mangelnden Fortschritt, da dem Landwirtschaftsministerium schnell die Mittel für die Entschädigung ehemaliger Landbesitzer bei der Eigentumsübertragung ausgehen.\n\nWährend die Mehrheit der BSDP darauf beharrt, dass es stetige Fortschritte gibt, wächst der interne Widerstand nicht nur innerhalb der Hramada, sondern auch in der führenden Partei selbst. Während die Partei intern darüber debattiert, wie sie zur Fertigstellung des Plans beitragen kann, bleibt abzuwarten, ob sie sich für eine Aufstockung des Budgets oder für etwas weitaus Radikaleres entscheiden wird, wie es von vielen in der Partei mit zunehmender Unterstützung gefordert wird."
 whrpol.2.a: "Kleinbauern sind die Zukunft des Grundbesitzes."

 whrpol.3.t: "Der Sierada Report"
 whrpol.3.d: "Die Notwendigkeit einer Landreform in Weißrussland ist seit Jahrzehnten bekannt. Die landbesitzende Klasse im Land war überwiegend polnisch oder russisch, wobei erstere den weitaus größten Anteil hatte, während die Mehrheit der ethnischen Weißrussen Bauern waren, von denen nur wenige das von ihnen bearbeitete Land besaßen. Dies führte bis zum Weltkrieg zu erheblichen Klassenspannungen, zumal das Nationalbewusstsein der weißrussischen Bevölkerung im Vorfeld des Weltkrieges zu wachsen begann. Um die Schaffung einer weißrussischen nationalen Identität zu festigen, die Bauernschaft aus der lähmenden Armut zu befreien und die Macht des Landadels zu schwächen, war die Landreform Teil der politischen Programme der meisten politischen Parteien.\n\nEs sollte sich jedoch als leichter gesagt als getan erweisen. Während die radikale Linke (und in zunehmendem Maße auch die radikale Rechte) seit langem die Beschlagnahmung und Umverteilung von Land durch die Regierung predigt, war die Sozialdemokratische Partei nicht bereit, dies ohne die Zustimmung oder Entschädigung der früheren Eigentümer zu tun, da sie glaubte, dies würde das junge Land destabilisieren und den Zorn unserer deutschen Verbündeten auf sich ziehen. Der Plan Sierada, benannt nach dem Landwirtschaftsminister des Volkes, der ihn ins Leben gerufen hat, ist daher nach etwa einem Jahrzehnt mit gemischtem Erfolg abgeschlossen worden und bleibt unvollständig.\n\nIn seinem Bericht hat Volksminister Jan Sierada die Erfolge der Landreform, insbesondere im ersten Jahr, hervorgehoben und auf die begrenzte Finanzierung der Entschädigungen als größtes Hindernis hingewiesen, zumal ein immer größerer Teil des Regierungshaushalts in den Industrialisierungsplan fließt. Dennoch kommt Sierada zu dem Schluss, dass das Landreformprogramm vor 1939 abgeschlossen sein wird, wenn zusätzliche Mittel zur Verfügung gestellt werden, und betont, dass die Entschädigungen für Landbesitzer einen positiven Nettoeffekt hatten, da sie in verschiedene Wirtschaftssektoren investiert haben."
 whrpol.3.a: "Die Bauern sind das Rückgrat unserer Nation."

 whrpol.4.t: "Kongress der Weißrussischen Bauern- und Arbeitergewerkschaft"
 whrpol.4.d: "Vor dem Hintergrund des Zusammenbruchs der deutschen Wirtschaft sind die Delegierten der Weißrussischen Sozialdemokratischen Partei, der Weißrussischen Sozialistisch-Föderalistischen Partei und der Weißrussischen Sozialistisch-Revolutionären Partei zusammengekommen, um über die Zukunft des Plan Sierada zu diskutieren. Die Sozialistisch-Revolutionären kritisieren den Plan seit langem als reaktionär und viel zu nachsichtig gegenüber den \"ausländischen\" Landbesitzern. Die Entschädigung für all die umverteilten Ländereien war eine enorme Ausgabe für den Staat, die der Haushalt nur mit Mühe bewältigen konnte, und die Kürzungen waren zum großen Teil für den langsamen Fortschritt des Plans verantwortlich. Der linke Flügel der BSDP, der informell von Premierminister Symon Rak-Mihailovski angeführt wird, vertritt die gleiche Position wie die BPS-R, und selbst Präsident Taraškievič hat begonnen, eine radikale Änderung der Pläne in Betracht zu ziehen.\n\nJan Sierada, Volksminister für Landwirtschaft und Mitglied der BPS-F, hat seinen Plan sowohl innerhalb der Hramada als auch im Sojm unermüdlich verteidigt und glaubt, dass eine Aufstockung des Budgets mehr als genug sein wird, um ihn wieder auf Kurs zu bringen. Der inoffizielle Führer des rechten Flügels der BSDP, Anton Lutskevich, hat davor gewarnt, dass ein radikaler Kurs die deutschen Verbündeten verprellen würde, die wegen der offen sozialistischen Ausrichtung der Hramada bereits vorsichtig sind, und befürchtet, dass sie reaktionäre Elemente in der Volksarmee und im Sojm gegen sie unterstützen würden, wenn sie einen gefährlichen \"bolschewistischen\" Plan annehmen.\n\nDie künftige Ausrichtung der Hramada liegt in den Händen der Zentristen der BSDP, die zwischen Sieradas gemäßigtem Vorschlag oder dem Druck der Sozialisten-Revolutionäre und ihrer populistischen Rhetorik entscheiden werden."
 whrpol.4.a: "Die BSDP-Führung widersteht dem radikalen Druck."
 whrpol.4.b: "Keine Entschädigung mehr für Grundeigentümer!"

 whrpol.5.t: "Analphabetismus"
 whrpol.5.d: "Die weißrussischen Länder hatten mit einer miserablen Alphabetisierungsrate zu kämpfen, die bei der Volkszählung von 1897 zwischen 10 und 20 % lag, was das Land in seinen Bemühungen um die Schaffung einer weißrussischen Nation stark benachteiligte. Erst 1918, unter der Leitung der BNR Rada und mit deutscher Unterstützung, begann sich die Alphabetisierungsrate des Landes durch den vielfältigen Ausbau des Schulsystems zu verbessern. Trotz der Verzögerung durch die Umstellung auf das lateinische Alphabet im Jahr 1926 meldete das Volksbildungsministerium in jenem Jahr eine Alphabetisierungsrate von 36 %, und in diesem Jahr näherte sie sich der 50 %-Marke. Trotz der deutlichen Fortschritte bleibt der Analphabetismus ein klares Hindernis für die kulturelle, wirtschaftliche und wissenschaftliche Entwicklung unseres Landes."
 whrpol.5.a: "Baue einfach mehr Schulen, Dummkopf!"

 whrpol.6.t: "Sojm in der Sackgasse"
 whrpol.6.d: "Die Opposition im Sojm, die entweder der Nationalen Demokratischen Vereinigung oder Łastoŭski's Kryvian-Partei angehört, hat sich aus Verärgerung über den Umgang der Regierung mit dem Plan Sierada mit Dissidenten innerhalb der Hramada zusammengetan, um weitere Gesetze zu verzögern. Obwohl die Opposition allein zu schwach ist, um die Regierung zu stürzen und Wahlen auszurufen, haben ihre Verzögerungen zu einer angespannten Situation im Parlament geführt. Bei der gestrigen Sitzungsunterbrechung kam es zu zahlreichen Beleidigungen und Gerüchten, dass sowohl die BSDP als auch die Hramada kurz vor dem Zusammenbruch stünden, während viele Menschen in Minsk eine erhöhte Aktivität im Haus der Volksarmee und in der deutschen Botschaft beobachten konnten."
 whrpol.6.a: "Die Dinge werden sich schon bald beruhigen, oder?"

 whrpol.7.t: "Der Putsch"
 whrpol.7.d: "Viele Einwohner von Minsk wachten heute Morgen auf, weil Soldaten durch die Straßen patrouillierten und die Menschen aufforderten, zu Hause zu bleiben. Vor dem Regierungsgebäude, wo die Sojm-Sitzungen stattfinden, bewachen ein gepanzerter Wagen und ein Zug Soldaten den Unabhängigkeitsplatz, während die Radiosender der Hauptstadt ebenfalls besetzt wurden und den regulären Sendebetrieb unterbrachen. Am späten Vormittag sendete der Erste Nationale Sender eine Botschaft von Radaslau Astroŭski, dem Sojm-Delegierten der BSDP. Astroŭski teilte mit, dass die Regierung Taraškievič von der Armee abgesetzt worden sei, weil sie mit \"ausländischen, syndikalistischen Elementen\" zusammenarbeite, die planten, den festgefahrenen Sojm durch eine Revolution zu stürzen. Darüber hinaus kündigte er an, dass die Präsidentschaft und der Rat der Volksminister durch eine neue provisorische Behörde, den weißrussischen Zentralrat oder die Zentralrada, ersetzt würden, deren Vorsitzender er selbst sei. Nachdem die Zusammensetzung der Rada bekannt gegeben worden war, beendete er die Botschaft mit dem Befehl, Taraškievič und andere Mitglieder der ehemaligen Regierung wegen Hochverrats zu verhaften.\n\n Während alle Straßen, die nach Minsk hinein- und hinausführten, bis zum Mittag militärische Kontrollpunkte aufwiesen, war klar, dass alle Mitglieder der ehemaligen Regierung sich der Verhaftung entzogen hatten und aus der Stadt geflohen waren. Weißrussland schien auf dem Weg zum Bürgerkrieg zu sein."
 whrpol.7.a: "Wir müssen Weißrussland vor dem Syndikalismus retten!"

 whrpol.8.t: "Der Rumpf Sojm"
 whrpol.8.d: "Der Vorsitzende Astroŭski befindet sich in einer unbequemen Lage. Praktisch kein Mitglied der BSDP ist seinem Aufruf zur Unterstützung und nationalen Einheit gegen die syndikalistische Bedrohung gefolgt, obwohl er seinen Unterstützern in der Armee versichert hatte, dass er zumindest den rechten Flügel der Partei hinter sich versammeln würde. In diesem Punkt erweist sich seine Zentrale Rada als peinlicher Misserfolg.\n\nDiese Situation hat Astroŭski dazu veranlasst, sich an andere Parteien im Sojm zu wenden, der seit Beginn des Putsches bisher nicht abberufen wurde. Konkret hofft Astroŭski auf die Unterstützung der Nationalen Demokratischen Vereinigung, die aus der Volkspartei von Raman Skirmunt und der Christdemokratie von Adam Stankievič besteht. Mit ihrer Unterstützung würde die Zentrale Rada die Legitimität erlangen, die sie braucht, um zu funktionieren, da die Hramada auf dem Lande in einen Zustand offener Revolte eingetreten ist. Bei einem Treffen mit ihren Führern bot der Vorsitzende Astroŭski den Nationaldemokraten Schlüsselpositionen in der Zentralen Rada an und versprach die schnellstmögliche Wiedereinsetzung des Sojm - natürlich unter Ausschluss der \"verräterischen\" Hramada-Mitglieder - im Austausch für die Unterstützung einer neuen Verfassung und gegen die \"syndikalistischen Rebellen\". Die Christdemokraten sind besonders abgeneigt zu kooperieren, da sie den Staatsstreich als illegitim und als schrecklichen juristischen Präzedenzfall ansehen, aber ihre Bedenken, das Militär allein regieren zu lassen oder, was vielleicht noch schlimmer wäre, Łastoŭski's Kryvianer an die Macht zu lassen, könnten sie davon überzeugen, sich auf die Seite der Zentralrada zu stellen."
 whrpol.8.a: "Die NDA unterstützt die Zentrale Rada."
 whrpol.8.b: "Astroŭski gelingt es nicht, ihre Unterstützung zu gewinnen."

 whrpol.9.t: "Sojm verabschiedet neuen Haushalt"
 whrpol.9.d: "Wie auf dem letzten Hramada-Kongress vereinbart, legte Landwirtschaftsminister Jan Sierada einen neuen, erweiterten Haushalt für das ins Stocken geratene Landreformprogramm vor. Mit der lauwarmen Unterstützung der Linken auf dem Kongress wurde das Gesetz mit relativer Leichtigkeit verabschiedet, da es von der Nationalen Demokratischen Vereinigung unterstützt wurde. Die Opposition gegen das Gesetz blieb weitgehend den Kryvianern überlassen, die, wie zuvor die Linke in der Hramada, argumentierten, es sei immer noch zu nachsichtig gegenüber den Grundbesitzern. Ihre Opposition erwies sich jedoch als relativ schwach, und Łastoŭski, der Führer der Kryvianer, gab zu, dass das neue Gesetz dazu beitragen würde, die von der deutschen Wirtschaftskrise bedrohten Bauern zu unterstützen.\n\nDie linke Zeitung \"Bielaruskaja Dumka\" übte leichte Kritik an der Unterstützung des Gesetzes durch die BPS-R und behielt sich ein hartes Urteil über Łastoŭski vor, der selbst bis 1920 Mitglied dieser Partei war. Ihrer Meinung nach war Łastoŭski's Widerstand gegen das Gesetz unaufrichtig und lediglich ein Trick, um Linke für seine reaktionäre Bewegung zu gewinnen. Łastoŭski selbst antwortete in seiner Zeitung \"Kryvich\" und beschuldigte die BPS-R, ihre Hauptunterstützungsbasis im Stich zu lassen und sich weiterhin an den Internationalismus zu \"verkaufen\", anstatt zur Entwicklung der weißrussisch-kryvischen Nation beizutragen.\n\n So oder so, es scheint, dass die Radikalen auf beiden Seiten ihr Gift aneinander verschwenden, während wir uns auf die Arbeit konzentrieren, die tatsächlich den Menschen zugute kommt."
 whrpol.9.a: "Sollen sie doch streiten; das Volk erwartet Taten, nicht Worte."

 whrpol.10.t: "Schlacht von Borissow"
 whrpol.10.d: "Vierundsiebzig Kilometer nordöstlich von Minsk, an den Ufern des Flusses Beresina, lag die Stadt Borissow, eine der größten Städte in der Region außer Minsk. Um die Region um die Hauptstadt herum zu sichern, musste auch Borissow gesichert werden, und zu diesem Zweck marschierte die Volksarmee ein. Der Widerstand der syndikalistischen Rebellen war gering, und die Stadt wurde innerhalb eines Tages gesichert."
 whrpol.10.a: "Die Hauptstadt ist jetzt sicher."

 whrpol.11.t: "Schlacht von [1087.GetCapitalVictoryPointName]"
 whrpol.11.d: "[1087.GetCapitalVictoryPointName] an der russischen Grenze ist eine der wichtigsten und am stärksten industrialisierten Städte in Weißrussland. Wie erwartet war der Widerstand der Syndikalisten dort heftig. Dennoch gelang es unseren Truppen, die Stadt zu sichern, nachdem das Stahlwerk und das Automobilwerk eingenommen worden waren. Die feindlichen Partisanen sind auf das Land geflohen, aber es wird eine Frage der Zeit sein, bis sie aufgerieben werden."
 whrpol.11.a: "Eine weitere wichtige Stadt ist gesichert."

 whrpol.12.t: "Schlacht von [207.GetCapitalVictoryPointName]"
 whrpol.12.d: "Die Provinz [207.GetCapitalVictoryPointName] und ihre Seen liegen in der nördlichen Ecke des Landes und sind, abgesehen von der Sicherung der Grenzübergänge, eher unauffällig. Die Armee stieß in der Provinz auf wenig Widerstand, und die nördlichen Grenzübergänge versperren den Syndikalisten einen möglichen Fluchtweg nach Litauen."
 whrpol.12.a: "Die Truppen genießen jetzt die Strände am See."

 whrpol.13.t: "Schlacht von [95.GetCapitalVictoryPointName]"
 whrpol.13.d: "Die Stadt [95.GetCapitalVictoryPointName] liegt an einem wichtigen Ort am Zusammenfluss der Flüsse Pripyat und Pina. Die Region ist bekannt für ihre Sümpfe und ist nicht nur für Armeen sehr schwer zu passieren, sondern auch ein idealer Ort für Partisanen. Da die Stadt selbst eine Hochburg der BSDP und des Jüdischen Bundes war, war der Widerstand erwartungsgemäß besonders heftig. Sobald die Stadt gesichert war, kam es zu zahlreichen Ausschreitungen unserer Truppen, die ihre Wut an der mehrheitlich jüdischen Bevölkerung ausließen. Sobald die Disziplin wiederhergestellt war, wurden die Strafen schnell verhängt, aber es ist jetzt klar, dass die zugrunde liegenden ethnischen Spannungen einen Bruchpunkt erreicht haben."
 whrpol.13.a: "Wir müssen die Gewalt gegen Zivilisten begrenzen!"

 whrpol.14.t: "Schlacht von [204.GetCapitalVictoryPointName]"
 whrpol.14.d: "In der Region um [204.GetCapitalVictoryPointName] befinden sich einige der wenigen Industrien des Landes. Wie erwartet leisteten die Syndikalisten in den Fabriken und öffentlichen Gebäuden erbitterten Widerstand. Dennoch konnten unsere Truppen sie schließlich überwältigen, und die Aufständischen flohen nach Westen, vermutlich aufs Land oder nach Litauen. Nun sind jedoch viele wichtige Grenzübergänge in unserer Hand, was die Möglichkeiten der Rebellen, aus dem Land zu fliehen, einschränken dürfte."
 whrpol.14.a: "Eine weitere Schlüsselregion in unserer Hand."

 whrpol.15.t: "Schlacht von [194.GetCapitalVictoryPointName]"
 whrpol.15.d: "Die Region um [194.GetCapitalVictoryPointName] hat in der jüngeren Vergangenheit eine rasante wirtschaftliche Entwicklung erlebt und beherbergt eine Reihe von Lebensmittelverarbeitungs- und Salzgewinnungsanlagen. Nachdem unsere Truppen die Fabriken gesichert hatten, verschwanden die syndikalistischen Rebellen auf dem Land, wobei einige vermutlich in die Ukraine geflohen sind."
 whrpol.15.a: "Der Süden ist gesichert."

 whrpol.16.t: "Annäherung an die bündischen Moderaten"
 whrpol.16.d: "Unser Verhältnis zum Jüdischen Arbeitsbund war immer symbiotisch, d.h. die Führung des Bundes hat Angst vor tiefgreifenden Veränderungen des bestehenden Status quo, die wir initiieren wollen. Allerdings sind die jüngeren Mitglieder des Bundes während der offiziellen politischen Partnerschaft zwischen uns und dem Bund aufgewachsen und daher viel empfänglicher für uns und unsere Reformen. Um die Unterstützung des Bundes zu gewinnen, wollen wir diesen jüngeren, gemäßigten Mitgliedern des Bundes unsere volle Unterstützung und Befürwortung geben, in der Hoffnung, dass sie mehr Einfluss innerhalb des Bundes gewinnen und ihn schließlich übernehmen werden, um einen freundlicheren Bund zu gewährleisten, während wir unsere vielen Reformen umsetzen."
 whrpol.16.a: "Viel Glück für diese jungen Moderaten!"

 whrpol.17.t: "Moderate Kräfte übernehmen den Bund"
 whrpol.17.d: "Unser Wagnis hat sich gelohnt: Unter dem Risiko, unsere Partnerschaft mit dem Jüdischen Arbeitsbund zu gefährden, haben wir die Bemühungen junger gemäßigter Mitglieder des Bundes unterstützt, die Führung von der alten Garde zu übernehmen. Diese gemäßigten Mitglieder stehen unserer Regierung viel näher und haben sich als aufgeschlossener gegenüber unseren Reformideen erwiesen. Dennoch hat das Chaos innerhalb des Bundes das Arbeitsleben vieler jüdischer Arbeitnehmer beeinträchtigt, obwohl wir glauben, dass sich die Dinge mit der Zeit wieder normalisieren sollten."
 whrpol.17.a: "Exzellent"

 whrpol.18.t: "Verhandlungen mit der Führung des Bundes"
 whrpol.18.d: "Die Unterstützung und Hilfe des Jüdischen Arbeitsbundes ist für unsere Hegemonie über den Sojm und damit für die Stabilität der Regierung von entscheidender Bedeutung, so dass der Konsens lautet, dass wir einen Kompromiss mit der Führung des Bundes schließen müssen, um ihre Unterstützung für unsere Wirtschaftsreformen zu gewinnen und unsere Partnerschaft zu stärken."
 whrpol.18.a: "Hoffentlich geht alles gut..."

 whrpol.19.t: "Der Bund erhebt Forderungen"
 whrpol.19.d: "Der Bund, der sich bewusst ist, dass er in den Verhandlungen die Oberhand hat, hat mehrere Forderungen gestellt, von denen die meisten zwar unbedeutend sind und ohne Probleme erfüllt werden können, aber eine andere Forderung stach bei der Überprüfung durch den Sojm wie ein wunder Daumen hervor, nämlich die Forderung nach einer "Autonomie" der bündischen Arbeitnehmer in der Wirtschaft, mit anderen Worten, dass wir die bündischen Arbeitnehmer von den härtesten staatlichen Vorschriften ausnehmen sollten. Die Rechten beschuldigten die Juden, die Regierung zu ihrer Marionette zu machen, während die Linken der Regierung vorwarfen, eine Arbeitnehmerorganisation gegenüber anderen zu bevorzugen. Wir sind jedoch nicht in der Lage, die Verhandlungen abzubrechen, denn das würde unsere Partnerschaft mit dem Bund praktisch zerstören und unsere Fähigkeit, den Sojm zu regieren, ernsthaft gefährden."
 whrpol.19.a: "Ungeheuerlich, aber wir können die Verhandlungen nicht beenden"

 whrpol.20.t: "Verhandlungen mit dem Bund sind erfolgreich!"
 whrpol.20.d: "Was als unmögliche Aufgabe galt, ist ein Erfolg geworden! Unsere Vertreter berichten, dass wir mit der Führung des Jüdischen Arbeitsbundes eine endgültige Einigung über ihre Unterstützung für unsere zahlreichen Reformen erzielt haben. Auch wenn die Unterwerfung unter die Forderungen des Bundes für einige eine schwer zu schluckende Pille war, kann der Nutzen nicht geleugnet werden, da wir unser Bündnis mit dem Bund für die Zukunft im Wesentlichen gestärkt haben und seine Unterstützung für die Regierung garantiert ist."
 whrpol.20.a: "Ich freue mich über die Unterstützung durch den Bund!"

 whrpol.21.t: "Kryvians Unruhen in Minsk"
 whrpol.21.d: "Da es dem Vorsitzenden Astroŭski nicht gelungen ist, die Unterstützung des restlichen Sojm zu gewinnen, haben Łastoŭski's Kryvianer, die den dritten Block im Sojm bilden, ihre Aktivitäten in Minsk plötzlich verstärkt. Vor allem die Union der weißrussischen Jugend hat zahlreiche Demonstrationen in den Städten und in anderen städtischen Gebieten des Landes gegen den Putsch angeführt. Łastoŭski selbst hat sich die Unterstützung der Weißrussischen Wissenschaftlichen Gesellschaft und der Akademie der Wissenschaften geholt, nachdem viele BSDP-Mitglieder aus diesen Organisationen verschwunden waren. Vielleicht noch beunruhigender ist, dass die Unterstützung der Armee für Astroŭski bereits erheblich nachgelassen hat und es Gerüchte gibt, dass sie stattdessen bereit ist, den charismatischen Łastoŭski zu unterstützen, offenbar auf Druck der deutschen Botschaft."
 whrpol.21.a: "Das ist schlecht!"

 whrpol.22.t: "Łastoŭski's Putsch"
 whrpol.22.d: "Als die Unterstützung für die Zentrale Rada zusammenbrach, machte Łastoŭski seinen Zug. Angeführt von einer Prozession von Anhängern und Mitgliedern der Union der Weißrussischen Jugend marschierte das Oberhaupt der Kryv-Bewegung in das Regierungsgebäude in Minsk ein, und die Soldaten ließen die Marschierer widerstandslos ein. Da die Armee und die Deutschen ihn im Stich gelassen hatten, war Astroŭski bereits vor Łastoŭski's Ankunft aus dem Gebäude geflohen, und die Kryvianer proklamierten rasch die Absetzung der Zentralen Rada und die Bildung eines neuen Volksministerrats. Łastoŭski wurde in einer Rundfunkansprache zum Interimspräsidenten und Vorsitzenden des Rates ernannt und versprach, die Verfassung und den Sojm wiederherzustellen, doch bleibt abzuwarten, wer in den Rat einziehen darf und ob es Wahlen geben wird. Bekannt ist, dass Łastoŭski versprochen hat, Weißrussland ein für alle Mal von der \"Russenhypnose\" zu befreien und die Wiederbelebung der weißrussischen Nation in ihrer reinsten Form, als Kryvianer, anzuführen."
 whrpol.22.a: "Es lebe der Kryviche Staat!"

 whrpol.23.t: "Astroŭski's Regierung"
 whrpol.23.d: "Dank der erfolgreichen Verhandlungen mit der Nationalen Demokratischen Vereinigung konnte der Vorsitzende Astroŭski seine Zentrale Rada legitimieren und die Sorgen der Militärs zerstreuen. Es wurde eine neue Regierung gebildet, die sowohl von der Armee als auch von der deutschen Militärmission unterstützt wird. Es scheint nur noch eine Frage der Zeit zu sein, bis die Reste der alten Regierung zum Schweigen gebracht und der Widerstand auf dem Lande unterdrückt werden wird."
 whrpol.23.a: "Weißrussland wird frei von Syndikalismus."

 whrpol.24.t: "Der Allgemeine Jüdische Arbeitsbund und die BNR"
 whrpol.24.d: "Innerhalb der derzeitigen Grenzen der Weißrussischen Volksrepublik leben etwa eine halbe Million Juden, eine weitere halbe Million auf dem von ihr beanspruchten Gebiet. Seit den revolutionären Zeiten des Weltkriegs war die jüdische Bevölkerung des Landes stark in den Aufbau der weißrussischen Nation eingebunden, und in jedem städtischen Gebiet des Landes gibt es eine bedeutende, wenn nicht gar mehrheitliche jüdische Bevölkerung. Heutzutage ist die dominierende Organisation, die Juden und jüdische Interessen vertritt, der Allgemeine Jüdische Arbeitsbund oder einfach Bund.\n\nDer Bund ist eine progressive Organisation, die stark von der österreichischen Sozialdemokratie inspiriert ist. Ihr Programm des jüdischen Autonomismus, das vom austromarxistischen Personalprinzip inspiriert ist, zielt darauf ab, Selbstverwaltung und kulturelle Autonomie überall dort zu erreichen, wo sich die Diaspora aufhält, ohne auf die Schaffung eines jüdischen Staates zurückgreifen zu müssen. Sie haben sich erfolgreich für die Verankerung des Personalprinzips in der Verfassung und die Einführung des Jiddischen als Amtssprache neben dem Weißrussischen eingesetzt und sind seit langem Partner der Sozialdemokratischen Partei im Rahmen des Bauern- und Arbeiterverbandes. Ihre Gegner innerhalb der jüdischen Gemeinschaft, die Arbeitszionisten und die Folkloristen, wurden seit den 1920er Jahren erheblich an den Rand gedrängt.\n\nDas Bündnis zwischen der BSDP und dem Bund hat sich in der weißrussischen Politik als eine starke Kraft erwiesen. Doch trotz ihrer Bemühungen ist der Antisemitismus im Land nach wie vor weit verbreitet, und das schnelle Wachstum der rechtsextremen Kryvianer hat den Bund in Unruhe versetzt."
 whrpol.24.a: "Gemeinsam gegen Reaktion und Antisemitismus."

 whrpol.25.t: "Wahl von [GetYear]"
 whrpol.25.d: "Zu den Grundlagen eines demokratischen Staates gehört es, alle paar Jahre Wahlen abzuhalten, damit die Bevölkerung ihre Meinung zur Regierung und zu einer Vielzahl von Themen äußern kann. Dieses Jahr ist es nicht anders, und die Wahlen des [GetYear] stehen vor der Tür. Während viele Parteien im ganzen Land um die Macht ringen, erwartet jeder, dass die BSDP einen weiteren Wahlsieg erringen wird.."
 whrpol.25.a: "Die BSDP gewinnt wieder!"

 whrpol.26.t: "Wahl von [GetYear]"
 whrpol.26.d: "Zu den Grundlagen eines demokratischen Staates gehört es, alle paar Jahre Wahlen abzuhalten, damit die Bevölkerung ihre Meinung zur Regierung und zu einer Vielzahl von Themen äußern kann. Dieses Jahr ist es nicht anders, und die Wahlen des [GetYear] stehen vor der Tür. Während viele Parteien im ganzen Land um die Macht ringen, haben nur die von der BSDP geführte Hramada und die rechtsgerichtete Nationale Demokratische Vereinigung, eine Koalition aus Christdemokraten und Liberalen, die hofft, die BSDP unter der Führung von Adam Stankievic und Raman Skirmunt zu verdrängen, eine reelle Chance auf den Sieg. Die Wahllokale sind geschlossen und der Gewinner ist..."
 whrpol.26.a: "Die BSDP gewinnt wieder einmal!"
 whrpol.26.b: "Die NDA schafft den Durchbruch!"

 whrpol.27.t: "Wahlen verschoben"
 whrpol.27.d: "Da sich unser Land im Krieg befindet, wurden die Wahlen, die heute stattfinden sollten, bis auf Weiteres verschoben. Die Regierung hat versprochen, die Wahlen bei der ersten Gelegenheit abzuhalten, wenn der nationale Notstand beseitigt ist."
 whrpol.27.a: "Traurig, aber verständlich."

 whrpol.28.t: "Kanstancin Jezavitaŭ läuft über"
 whrpol.28.d: "General Jezavitaŭ, der ranghöchste Offizier der Volksarmee seit dem Tod von Kipryjan Kandratovič im Jahr 1932, ist zu den hramadistischen Rebellen übergelaufen. Da er lange Zeit Mitglied der Weißrussischen Partei der Sozialisten-Föderalisten, den gemäßigten Kräften der Hramada, war, kommt dies nicht überraschend, aber unsere Unfähigkeit, ihn zu verhaften oder von seiner Loyalität zu überzeugen, hat die Glaubwürdigkeit der neu gegründeten Zentralen Rada zutiefst verletzt. Dieses Ereignis wurde von der deutschen Militärmission nicht ignoriert, deren Leiter, Werner Kempf, Astroŭski offen gedroht hat, dass, wenn er nicht bald die Kontrolle über die Situation wiederherstellt, die deutsche Armee dies stattdessen tun und die direkte Kontrolle über alle militärischen Angelegenheiten im Lande übernehmen würde."
 whrpol.28.a: "Verdammte Sozialisten."

 whrpol.29.t: "Werner Kempf übernimmt die Kontrolle"
 whrpol.29.d: "Da es der Zentralrada nicht gelang, die Aufständischen aus eigener Kraft zu besiegen, begann die deutsche Militärmission ihre eigene \"Anti-Partisanen-Operation\" in Weißrussland. Dabei haben sie jedoch die direkte Kontrolle über alle militärischen Kräfte und Angelegenheiten des Landes übernommen, wobei Werner Kempf mit der Schaffung des Generalgouvernements Minsk praktisch zum Militärdiktator über das Land wurde. Astroŭski's Zentralrada behält die Kontrolle über die zivilen Angelegenheiten, ist aber faktisch dem Generalgouverneur Kempf unterstellt worden. Dies ist eine schwerwiegende Demütigung, und Weißrussland hat in diesem Prozess erheblich an Souveränität verloren."
 whrpol.29.a: "Sind wir wirklich so nutzlos ohne Deutschland...?"

 whrpol.30.t: "Regierung flieht nach Litauen"
 whrpol.30.d: "Da der größte Teil des Landes unter feindlicher Besatzung steht, ist die Regierung von [WHR.GetNameDef] in die Stadt [96.Controller.GetVictoryPointName_3393] geflohen, die sich in den Händen der litauischen Freunde befindet. Die Stadt hat eine bedeutende weißrussische Bevölkerung und die Regierung hofft, dass sie mit litauischer und deutscher Hilfe den Kampf von dort aus fortsetzen kann, bis das Land befreit werden kann. Wie es scheint, sind die Schicksale von Litauern und Weißrussen wieder einmal miteinander verwoben."
 whrpol.30.a: "Irgendwie kommt mir das bekannt vor."

 whrpol.31.t: "[WHR.GetAdjective] Regierung flieht nach [96.Controller.GetVictoryPointName_3393]"
 whrpol.31.d: "Da der größte Teil des Landes unter feindlicher Besatzung steht, ist die Regierung von [WHR.GetNameDef] in die Stadt [96.Controller.GetVictoryPointName_3393] geflohen, die sich in den Händen der litauischen Freunde befindet. Die Stadt hat eine bedeutende weißrussische Bevölkerung und die Regierung hofft, dass sie mit litauischer und deutscher Hilfe den Kampf von dort aus fortsetzen kann, bis das Land befreit werden kann. Wie es scheint, sind die Schicksale von Litauern und Weißrussen wieder einmal miteinander verwoben."
 whrpol.31.a: "Gemeinsam werden wir die Eindringlinge zurückschlagen."

 whrpol.32.t: "Eine Litauisch-Weißrussische Föderation?"
 whrpol.32.d: "Die Invasion in unser Land und unser Exil in Litauen haben nur eines bewiesen: Wir können unser Land nicht allein verteidigen. Die litauische Regierung hat beschlossen, einen alten Vorschlag wieder aufzugreifen: Eine Föderation unserer beiden Nationen, so wie es vor den Teilungen des Commonwealth war. Die Idee war während des Weltkriegs kurzzeitig wieder aufgegriffen worden, wurde dann aber mangels Interesse der Regierungen Litauens, Weißrusslands und Deutschlands auf Eis gelegt. Vielleicht ist es jetzt an der Zeit, unsere Bemühungen zu konsolidieren, um uns besser gegen Invasoren verteidigen zu können, aber viele lehnen die Idee ab, dass wir unsere Unabhängigkeit gegen Sicherheit eintauschen."
 whrpol.32.a: "Nur gemeinsam können wir Frieden finden."
 whrpol.32.b: "Wir können unsere Unabhängigkeit niemals aufgeben."

 whrpol.33.t: "Litauen und [WHR.GetNameDef] streben nach Wiedervereinigung"
 whrpol.33.d: "Nachdem die [WHR.GetAdjective]-Regierung von Invasoren gestürzt wurde, erwägen sie und die litauische Regierung eine alte Idee: Eine Föderation ihrer beiden Nationen. Die Idee war während des Weltkriegs kurzzeitig wiederbelebt worden, wurde aber schließlich aus Mangel an Interesse auf Eis gelegt. Jetzt, da allen Beteiligten klar ist, dass die [WHR.GetAdjective]-Regierung nicht allein bestehen kann, wird die Idee erneut in Betracht gezogen. Als Beschützer beider Nationen haben wir in dieser Angelegenheit das letzte Wort: Erlauben wir ihnen, sich zu vereinigen und eine geschlossenere Verteidigung unserer Ostgrenze zu bilden, oder halten wir sie getrennt und schwach, so dass sie unsere regionale Hegemonie in Zukunft nicht mehr bedrohen können."
 whrpol.33.a: "Ihre Konsolidierung wird die Verteidigungsangelegenheiten erleichtern."
 whrpol.33.b: "Sie müssen geteilt bleiben."

 whrpol.34.t: "[FROM.GetNameDefCap] Ablehnung des Vorschlags einer Föderation"
 whrpol.34.d: "Wie schon während des Weltkriegs wurde die Idee einer Litauisch-Weißrussischen Föderation verworfen. Das Projekt wird ein weiteres Mal auf Eis gelegt."
 whrpol.34.a: "Schade."

 whrpol.35.t: "Gründung von der Litauisch-Weißrussischen Föderation"
 whrpol.35.d: "Im Einvernehmen mit der [WHR.GetAdjective]-Regierung und der deutschen Regierung haben wir den Plan zur Wiedervereinigung der beiden Nationen, die einst das Großfürstentum Litauen bildeten, wieder aufgenommen. Den Weißrussen wird dabei natürlich eine weitgehende Autonomie eingeräumt, während der Status Litauens selbst unverändert bleibt. Dies wird uns hoffentlich in die Lage versetzen, die Region besser gegen Eindringlinge zu verteidigen."
 whrpol.35.a: "Das Erbe des Großherzogtums lebt weiter."

 whrpol.36.t: "Łastoŭskis Rede"
 whrpol.36.d: "Der weißrussische Politiker Vacłaŭ Łastoŭski, dessen Regierung nach Litauen ins Exil gegangen ist, weil sein Land von unserem gemeinsamen Feind überrannt wurde, wurde zur heutigen Sitzung des Seimas eingeladen, um in der Hoffnung auf eine Verbesserung der Beziehungen zwischen unseren beiden Nationen zu sprechen. \n\nŁastoŭski ist zwar als radikaler weißrussischer Nationalist bekannt, hegt aber eindeutig große Sympathien für die litauische Nation und lobte in seiner Rede wiederholt Litauen, sein Volk, die gemeinsame Geschichte und Kultur unserer Nationen und - was vielleicht noch wichtiger ist - unsere gemeinsamen Feinde. Da sein Heimatland überrannt wurde, rief er die litauische Nation dazu auf, den Mantel des alten Großherzogtums zu tragen und bei der Befreiung von Weißrussland zu helfen. Vielleicht noch überraschender war, dass er auch zu viel engeren Beziehungen aufrief, bis hin zum Vorschlag einer Union, um zu verhindern, dass Litauen und Weißrussland erneut an ausländische Feinde fallen.\n\n Seine Rede schloss mit einem letzten Aufruf zur Einheit: \"Es lebe die brüderliche Vereinigung des litauischen und des weißrussischen Volkes!\""
 whrpol.36.a: "Die brüderliche Vereinigung, hm?"

 whrpol.37.t: "Minsk bietet Frieden an"
 whrpol.37.d: "Mit dem Zusammenbruch des Deutschen Reiches ist klar, dass unsere [WHR.GetAdjective] Feinde in große Schwierigkeiten geraten sind. Ohne ihren Beschützer sind sie nun anfällig für einen Gegenangriff unserer Streitkräfte. Allerdings ist ein Abgesandter von [WHR.GetNameDef] mit einem interessanten Angebot eingetroffen: Ein Separatfrieden zwischen unseren Nationen.\n\nMan kann davon ausgehen, so der Diplomat, dass seine Regierung, obwohl sie diplomatisch isoliert ist, bereits die Dritte Internationale um Unterstützung bittet. Er scheint zuversichtlich zu sein, dass seine Regierung, die voller Sympathisanten für Paris und London ist, einen überzeugenden Appell an die syndikalistische Welt richten kann, nachdem sie sich von Berlin \"losgesagt\" hat. Vor allem aber ist er davon überzeugt, dass weitere Feindseligkeiten nur noch mehr unnötiges Blutvergießen und unzählige weitere tote Russen und Weißrussen zur Folge haben werden. Daher bietet seine Regierung nicht nur Frieden zwischen Weißrussland und Russland an, sondern auch, die Waffen gegen die Überreste des Reichspakts zu richten, im Gegenzug für die formelle Übergabe von \"rechtmäßig weißrussischem\" Land.\n\nWir zweifeln kaum daran, dass wir sie letztendlich vernichten können, aber die Idee, dass wir im Tausch gegen einige Grenzgebiete einen blutigen Weg nach Minsk vermeiden können, ist eine, die wir vielleicht in Betracht ziehen sollten, vor allem, wenn ihre Behauptungen über internationale Unterstützung wahr sind. Je nach der Lage an der Front können wir jedoch vielleicht auf einem besseren Abkommen bestehen. Die ethnische Situation in Krichev und Vitebsk ist ziemlich klar, in Smolensk, das sie ebenfalls für sich beanspruchen, jedoch weit weniger. Natürlich können wir auch auf dem Status quo der Vorkriegszeit beharren."
 whrpol.37.a: "Nun gut. So können wir uns auf wichtigere Fronten konzentrieren."
 whrpol.37.b: "Wir können der Abtretung von Krichev und Vitebsk zustimmen, aber Smolensk ist russisch!"
 whrpol.37.c: "Wir werden nur den Status Quo Ante Bellum akzeptieren."
 whrpol.37.e: "Lehnen Sie das Angebot rundweg ab."

 whrpol.38.t: "Das russische Gegenangebot"
 whrpol.38.d_split: "Die [RUS.GetName] hat sich für unser Angebot eines Separatfriedens interessiert, ist aber der Meinung, dass unsere Forderungen zu extrem sind. Insbesondere betrachten sie die Stadt Smolensk als eine russische Kernstadt und weigern sich, deren Abtretung in Betracht zu ziehen. Dies bedeutet implizit, dass unsere Ansprüche auf die Städte Witebsk und Krichev von den Russen anerkannt werden und gibt uns eine gute Chance, den Großteil der von Weißrussen bewohnten Gebiete, die unter russischer Herrschaft standen, zurückzuerobern."
 whrpol.38.d_statusquo: "Die russische Reaktion auf unser Angebot für einen Separatfrieden war gelinde gesagt lauwarm. Sie sind zwar bereit, unsere Unabhängigkeit zu akzeptieren, lehnen aber jegliche territoriale Veränderung ab und fordern die Rückkehr zum Status quo der Vorkriegszeit. Dies würde bedeuten, dass das von den Weißrussen vergossene Blut größtenteils umsonst gewesen wäre, aber es könnte die einzige Möglichkeit sein, unser Land vor einer potenziell tödlichen russischen Gegenoffensive zu bewahren."
 whrpol.38.a: "Sehr gut."
 whrpol.38.b: "Es geht um alles oder nichts. Kein Frieden!"

 whrpol.39.t: "Scheitern der Verhandlungen"
 whrpol.39.d: "Die Verhandlungen zwischen Weißrussland und Russland sind gescheitert, da es nicht gelungen ist, einen für beide Parteien akzeptablen Mittelweg zu finden. Es wird keinen separaten Frieden zwischen den beiden Nationen geben, was ein Eingreifen der Dritten Internationale unwahrscheinlich macht."
 whrpol.39.a: "..."

 whrpol.40.t: "Verhandlungen erfolgreich!"
 whrpol.40.d: "Die Russen haben unser Angebot angenommen; es wird Frieden zwischen unseren Nationen herrschen. Vorausgesetzt, wir können die Dritte Internationale davon überzeugen, dass unsere Mitgliedschaft im Reichspakt nur ein pragmatischer Trick war, um die Grundlagen eines sozialistischen Staates unter der Nase Berlins zu sichern, der uns von den imperialistischen Mächten aufgezwungen wurde."
 whrpol.40.a: "Präsident Taraškievič wird uns sicher nicht im Stich lassen."

 whrpol.41.t: "Sprengt Weißrussland seine Ketten?"
 whrpol.41.d: "Nach dem Untergang des perfiden Deutschen Reiches hat es nicht lange gedauert, bis Osteuropa ohne seinen imperialistischen Beschützer ins Chaos gestürzt ist. Ein wichtiger Fall ist die Weißrussische Volksrepublik, die seit 1925 von einer Reihe sozialdemokratischer Regierungen geführt wird. Ein Abgesandter aus Minsk kam heute nicht nur mit einem Friedensangebot seiner Regierung, sondern auch mit der Aufforderung an Weißrussland, seine Waffen gegen die Reste des Reichspakts zu richten.\n\nDer Diplomat hat seine Argumente schnell vorgetragen: Die weißrussische sozialdemokratische Partei hat immer auf die Errichtung eines sozialistischen Staates in ihrer Ecke Europas hingearbeitet, nachdem sie sich endlich vom russischen Imperialismus und dann von der fremden, feindlichen Klasse der polnischen Adligen befreit hatte. Der Abgesandte beharrt darauf, dass die Angliederung an das Deutsche Reich nie ihre Wahl war und lediglich eine pragmatische List, um den Sozialismus vor ihrer Nase aufzubauen, bis ihr armes, unterentwickeltes Land für eine Revolution bereit war, da es sonst von den imperialistischen Deutschen oder den reaktionären Russen, die sich weigern, ihre Nationalität anzuerkennen, zerdrückt worden wäre.\n\nEs liegt an uns zu entscheiden, ob wir diesen vermeintlichen Revolutionären vertrauen können und ihnen unsere Unterstützung und unseren Schutz anbieten. Unsere Reaktion darauf wird darüber entscheiden, ob wir uns einen Verbündeten in Osteuropa sichern können oder ob die Russen ihre Gegenoffensive gegen die Reste des Reichspaktes starten werden."
 whrpol.41.a: "Wir heißen alle freien Völker Europas willkommen!"
 whrpol.41.b: "Niemals! Diese Krypto-Plutokraten sind schlimmer als Kapitalisten!"

 whrpol.42.t: "Beitritt Weißrusslands zur Internationale"
 whrpol.42.d: "Unser Angebot ist von den Revolutionären Europas angenommen worden, und wir sind in die Dritte Internationale aufgenommen worden. Natürlich ist dieses Angebot mit Vorbehalten verbunden, da wir schnell beweisen müssen, dass wir selbst ein wahres revolutionäres Regime sind.\n\nNach einer Dringlichkeitssitzung der Weißrussischen Bauern- und Arbeiterhramada wurde der Plan der Regierung, Frieden mit der Internationale zu schließen und sich um ihren Beitritt zu bemühen, formell gebilligt. Es folgte eine Dringlichkeitssitzung des Sojm, auf der in kurzer Zeit eine Reihe von Gesetzen verabschiedet wurde, mit denen die Beziehungen zum untergegangenen Deutschen Reich formell aufgekündigt und die Absicht der Regierung verkündet wurde, die Nation wieder mit den syndikalistischen Kräften in Einklang zu bringen. Schließlich wurde eine Resolution verabschiedet, die die Einsetzung eines Verfassungsausschusses und die Auflösung des Sojm forderte."
 whrpol.42.a: "Die weißrussische Revolution tritt in eine neue Phase ein!"

 whrpol.43.t: "Ablehnung durch die Dritte Internationale"
 whrpol.43.d: "Da die Dritte Internationale unser Angebot ablehnt, bleiben wir im Krieg, gedemütigt und diplomatisch isoliert."
 whrpol.43.a: "Das ist zutiefst peinlich..."

 whrpol.44.t: "Weißrussland aufgegeben"
 whrpol.44.d: "Trotz aller Bemühungen war die illegitime weißrussische Regierung nicht in der Lage, ihre Drohungen wahr zu machen, sobald klar war, dass die Dritte Internationale nicht bereit war, sie zu unterstützen. Unsere Vereinbarung mit ihnen ist als null und nichtig zu betrachten, und die Feindseligkeiten werden sofort wieder aufgenommen."
 whrpol.44.a: "Wir werden nun doch in Minsk einmarschieren."

 whrpol.45.t: "Frieden mit Weißrussland"
 whrpol.45.d: "Gemäß unserer Vereinbarung mit der weißrussischen Regierung wurde ein Friedensvertrag unterzeichnet, offiziell vermittelt durch die Dritte Internationale, die auch einen Vertrag mit der sogenannten Weißrussischen Volksrepublik unterzeichnet hat. Weißrussland soll nun als Teil der syndikalistischen Sphäre betrachtet werden, aber wir werden keine weiteren Russen für nutzlose Sümpfe und Wälder opfern müssen."
 whrpol.45.a: "So sei es."

 whrpol.46.t: "Anti-Regierungs-Proteste"
 whrpol.46.d: "Die Reaktionen auf die letzten Entschließungen, die vor der Auflösung des Sojm angenommen wurden, waren kontrovers. Die Opposition bezeichnet sie offen als verfassungswidrig und hält sie für einen unverhohlenen Selbstputsch, und es kam zu Protesten auf der Straße. Daraufhin kam es zu Gegenprotesten von treuen Arbeitern und Bauern, die zu Zusammenstößen in Minsk und Mogilev führten. Die Armee hat an einigen Orten die Ordnung wiederhergestellt und dafür gesorgt, dass die Situation nicht weiter eskaliert, aber es ist klar, dass es einige Zeit dauern wird, bis unsere rasche Entscheidung von einigen Teilen der Bevölkerung akzeptiert wird."
 whrpol.46.a: "Sie werden die Revolution noch früh genug akzeptieren."

 whrpol.47.t: "Ein formeller Antrag von [WHR.GetNameDef]"
 whrpol.47.d: "Nachdem der Frieden geschlossen und unsere europäische Hegemonie mehr denn je gesichert ist, hat unser treuer Verbündeter an der einstigen Ostgrenze Mitteleuropas, die wir gewöhnlich Weißrussland nennen, über seine Botschaft in Berlin einen förmlichen Antrag gestellt. Während des größten Teils der Zwischenkriegszeit waren die Weißrussen auf unseren Schutz und unsere Wirtschaftskraft angewiesen, um sich von einem Hinterland zu einer Nation zu entwickeln, die, wie sie behaupten, dem übrigen Europa ebenbürtig ist. Da ihre Ansprüche im Osten gesichert und die russische Bedrohung so gut wie beseitigt ist, ist der [WHR.GetAdjective]-Botschafter der Ansicht, dass eine neue Beziehung zwischen unseren Nationen in Betracht gezogen werden sollte. Genauer gesagt, eine Beziehung zwischen zwei freien Nationen und nicht zwischen Protektor und Vasall.\n\nKurz gesagt, die Regierung [WHR.GetAdjective] hofft, als Belohnung für ihre Loyalität während dieses blutigen Konflikts die volle Unabhängigkeit innerhalb des Reichspakts und Mitteleuropas zu erlangen und ihren inoffiziellen Status als Marionettenstaat des Deutschen Reichs zu beenden. Da es für [WHR.GetNameDef] keinen Grund gibt, sich vom Reichspakt zu lösen, da ihre Loyalität gründlich bewiesen wurde, gibt es für uns wirklich keinen Grund, sie an der Leine zu halten, und es würde sie noch dankbarer für unsere Rolle bei ihrer Befreiung machen. Auf der anderen Seite sind die Hardliner, die das Ohr des Kaisers haben, wütend darüber, dass sie überhaupt die Frechheit besitzen, einen solchen Vorschlag zu machen, da sie ihre Existenz nur dem deutschen Wohlwollen verdanken."
 whrpol.47.a: "Sehr gut. Ludendorff würde sich über diesen Moment freuen."
 whrpol.47.b: "Nein, natürlich nicht. Undankbare Slawen..."

 whrpol.48.t: "Unabhängigkeit!"
 whrpol.48.d: "Die deutsche Regierung hat unser Ersuchen dankend angenommen. Wir bleiben zwar im Reichspakt und in Mitteleuropa, aber unser Verhältnis zu Deutschland ist mit der Unterzeichnung eines neuen Handelsvertrages und der Verkleinerung der deutschen Militärmission weit weniger einseitig geworden. Unser Anspruch, eine unabhängige Nation zu sein, war nie wahrer als jetzt!"
 whrpol.48.a: "Das Volk der Republik ist hier!"

 whrpol.49.t: "Antrag abgelehnt"
 whrpol.49.d: "Aus irgendeinem gottverlassenen Grund hat die deutsche Regierung unsere Forderung nach mehr Unabhängigkeit schlichtweg abgelehnt. Wie es scheint, sind die Belohnungen für Loyalität weitaus geringer, als wir erwartet haben."
 whrpol.49.a: "Bastarde..."

 whrpol.50.t: "Ein Angebot aus Moskau"
 whrpol.50.d: "Heute hat eine streng geheime Nachricht die Regierung in Minsk erreicht, und zwar in Form eines nicht gekennzeichneten Umschlags, der von einem einzigen, nicht uniformierten Kurier zugestellt wurde, der sofort nach seiner Ankunft wieder abreiste. Sobald man das Schreiben und seine möglichen Folgen begriffen hatte, war die Notwendigkeit einer verdeckten Übermittlung offensichtlich.\n\nDas Schreiben war mit allen offiziellen Siegeln der [RUS.GetAdjective]-Regierung versehen und von [RUS.GetLeader] eigenhändig unterschrieben, so dass kein Zweifel an seiner Echtheit bestand. Inmitten der sorgfältig formulierten einleitenden Erklärungen, die sich auf die gemeinsamen sozialistischen Ideale, die Geschichte und das Erbe bezogen, wurde der ursprüngliche Subtext in den letzten Worten deutlicher. Das neue russische sozialistische Regime war mit seiner Revolution erfolgreich und hat begonnen, in die Zukunft zu blicken, und die liegt in unserer Richtung.\n\nOhne weitere Daten und Einzelheiten zu nennen, schließen sie daraus, dass der Reichspakt, sollte er in einen Kriegszustand mit der Internationalen geraten, bereit wäre, uns in sein Bündnis aufzunehmen, um gemeinsam gegen die Deutschen zu kämpfen. Diese Vereinbarung ist mit der Garantie eines hohen Maßes an Autonomie verbunden, das größer ist als das, was wir jetzt haben, würde aber letztlich bedeuten, dass wir mehr oder weniger eine unterworfene Nation bleiben, wenn auch mit den Russen als unseren Oberherren und nicht mit den Deutschen. Die anderen Bedingungen wären, dass wir vollständig eine sozialistische Regierungsform annehmen, und, bezeichnenderweise, haben uns die Russen die vollständige und sofortige Kontrolle über die Länder [243.GetName] und [755.GetName] bei Ausbruch des Krieges versprochen.\n\nTaraškievič hat diese Pläne nur mit seinen ranghöchsten Kabinettsmitgliedern geteilt, aus Angst vor Enthüllungen. Alle sind sich einig, dass die Russen dieses Angebot aufrichtig zu meinen scheinen, aber die Frage ist, ob es sich lohnen würde?"
 whrpol.50.a: "Ein interessanter Vorschlag..."
 whrpol.50.b: "Russland sollte man nicht trauen."

 whrpol.51.t: "[WHR.GetNameDefCap] Akzeptiert"
 whrpol.51.d: "In einem überraschend unverblümt formulierten Brief hat [WHR.GetLeader] versprochen, dass er und sein Volk sich gegen ihre Oberherren wenden und an unserer Seite gegen die Reaktionäre kämpfen werden, falls und wenn die Zeit gekommen ist.\n\nDas Versprechen einer größeren Autonomie unter uns, einer Regierung, die ihnen ideologisch und kulturell viel ähnlicher ist als die der Deutschen, war zu viel für sie. Und alles, was es uns kosten wird, sind ein paar Wälder."
 whrpol.51.a: "Der Ostwall ist bereits gefallen,\nund Deutschland weiß es nicht."
 RUS_will_puppet_belarus: "Russia made a secret deal with [WHR.GetName]"

 whrpol.52.t: "[WHR.GetNameDefCap] lehnt ab"
 whrpol.52.d: "[WHR.GetNameDef] hat uns unmissverständlich mitgeteilt, dass sie, selbst wenn sie glauben würden, dass wir unsere Vereinbarung einhalten würden, keine allzu großen Hoffnungen in den Erfolg unserer möglichen militärischen Kampagne gegen die Macht des Ostwalls setzen.\n\nEs sieht so aus, als müssten wir unseren eigensinnigen Brüdern den Sozialismus auf die altmodische Weise nahebringen."
 whrpol.52.a: "Das war zu erwarten."

 whrpol.53.t: "Zeit zu wählen"
 whrpol.53.d: "Als der Krieg erneut über Europa hereinbricht, weiß Taraškievič, dass die Zeit für seine endgültige Entscheidung gekommen ist, ob er sich an die frühere Vereinbarung mit den Russen hält oder nicht.\n\n Führt er sein Land auf die Seite der Internationale, zum Sozialismus und zu weiterer Autonomie, wobei ein größerer Teil seines Volkes unter der [WHR.GetAdjective]-Regierung vereint wird? Oder bleibt er den Deutschen treu, die seine Herrschaft bisher geduldet und unterstützt haben?"
 whrpol.53.a: "Halten Sie den Geheimpakt ein."
 whrpol.53.b: "Deutschland treu bleiben."

 whrpol.54.t: "Russland besetzt Weißrussland!"
 whrpol.54.d: "Das Undenkbare ist geschehen! Die weißrussische Regierung, angeführt von [WHR.GetLeader], ist offiziell vom Reichspakt übergelaufen und hat sich auf die Seite der [RUS.GetName] geschlagen.\n\nEs war die russische Kontrolle, der wir sie ihre kostbare Autonomie verdankten, nach der sie sich nach dem Weltkrieg sehnten, aber anscheinend war ihr Versuch, eine Nation aufzubauen, umsonst, denn sie sind zu den verdammten Russen zurückgekrochen.\n\nAn ihnen wird ein Exempel statuiert werden, genau wie an den Anderen."
 whrpol.54.a: "Verräter!"

 whrpol.55.t: "Bildung der [FROM.GetAdjective] Autonomie"
 whrpol.55.d: "Die Regierung von [WHR.GetAdjective] hat dem Deutschen Reich und dem Reichspakt formell den Krieg erklärt und ist der Dritten Internationale als autonome Region der [RUS.GetName] beigetreten.\n\nDer kürzliche Kriegsausbruch hat dazu geführt, dass die physische Übergabe der Regierungsgewalt und der Verantwortung für die Verwaltung von [243.GetName] und [755.GetName] innerhalb weniger Minuten und ohne Zeremonie vollzogen wurde. Dennoch bleibt die Tatsache bestehen, dass wir einen wertvollen und kleinen neuen Verbündeten gewonnen haben, der dem Herzen des verrotteten deutschen Reiches immer näher kommt."
 whrpol.55.a: "Exzellent."

 whrpol.56.t: "[FROM.GetNameDefCap] Bricht den Deal"
 whrpol.56.d: "Trotz seiner vollmundigen Zusicherungen bezüglich der Vereinbarung, die wir lange vor dem Ausbruch des Konflikts ausgehandelt hatten, hat [WHR.GetLeader] sein Versprechen uns gegenüber gebrochen.\n\nWir hatten dem [WHR.GetAdjective]-Volk den Beitritt zur Internationale zugesagt, mit dem Versprechen einer fortgesetzten Autonomie und sogar eines Teils unseres eigenen Territoriums, wenn sie dafür den Reichspakt verlassen und den Deutschen den Krieg erklären würden. Nichts dergleichen ist geschehen, und jede Kommunikation mit Minsk wurde mit Schweigen beantwortet.\n\nDa dies alles ignoriert wird, müssen wir ihnen wohl den Sozialismus auf die altmodische Weise bringen."
 whrpol.56.a: "Nicht unerwartet."

 whrpol.57.t: "Verrat im Reichspakt"
 whrpol.57.d: "Weißrussland, der kleine deutsche Marionettenstaat am Ostwall, ist zur Internationale übergelaufen.\n\nDie konservativen Kritiker der quasi-syndikalistischen [WHR.GetAdjective]-Regierung, die bisher von Deutschland wegen ihrer Loyalität geduldet wurden, haben ihre Befürchtungen voll und ganz bestätigt bekommen, da [WHR.GetLeader] sein Volk dazu gebracht hat, sich mit [RUS.GetNameDef] zu einer autonomen Region zusammenzuschließen, und das Versprechen auf mehr Territorium gegeben hat.\n\nDie wahren Absichten hinter der jahrelangen vorgetäuschten Loyalität zu Deutschland und der zunehmend linken Politik sind ans Licht gekommen, während sich an den östlichen Rändern des Reichspakts ein Riss auftut."
 whrpol.57.a: "Wundervolle Neuigkeiten!"
 whrpol.57.b: "Das ist eine Katastrophe!"
 whrpol.57.c: "Deutschlands Reich bröckelt..."

 whrpol.58.t: "Verstecktes Ereignis"
 whrpol.58.d: "Dies ist ein verstecktes Ereignis, so dass Weißrussland in etwa 5 % der Zeit PatAut wird."
 whrpol.58.a: "AutDem."
 whrpol.58.b: "PatAut."

 whrpol.59.t: "Die NDA Petitionen an die Regierung Kempf"
 whrpol.59.d: "Es war von Anfang an klar, dass die Zentralrada in der weißrussischen Bevölkerung wenig Einfluss hat, und ohne das rechtzeitige Eingreifen der deutschen Armee stand sie kurz vor dem Zusammenbruch. Ohne die Autorität und den Einfluss von Kempf wäre unser Land wahrscheinlich den russischen Invasoren zum Opfer gefallen. Jetzt, da die Invasion abgewehrt und unsere östlichen Interessen geregelt sind, ist die Rede davon, das Generalgouvernement aufzulösen und die Macht wieder an zivile Behörden zu übertragen.\n\nDiese Gespräche haben die Nationale Demokratische Vereinigung, das Bündnis der gemäßigten Gegner der Sozialdemokraten und der zögerlichen Anhänger der Zentralen Rada, erreicht, die sich gegen eine Übertragung der Macht an die unpopuläre Rada ausgesprochen hat. Ihr Vorsitzender, Adam Stankievič, hat eine Petition direkt an das Büro des Generalgouverneurs gerichtet, in der er die Wiedereinsetzung des Sojm und die Rückübertragung der Macht an diesen fordert.\n\nGeneralgouverneur Kempf hat die Möglichkeit, die Petition an seine Vorgesetzten in Berlin weiterzuleiten, die dann entscheiden können, ob sie Weißrussland den Wiederaufbau seiner Demokratie gestatten oder ob sie von ihrer Autorität Gebrauch machen und die Militärregierung aufrechterhalten."
 whrpol.59.a: "Leiten Sie die Petition an Berlin weiter."
 whrpol.59.b: "Unfug. Hartes Durchgreifen gegen die NDA."

 whrpol.60.t: "Ein Ersuchen des Minsker Generalgouvernements"
 whrpol.60.d: "Werner Kempf, der Chef der Militärregierung von Weißrussland, hat uns eine von mehreren lokalen Führern unterzeichnete Petition übermittelt, in der die Wiedereinsetzung des gewählten Parlaments, des Sojm, anstelle der zutiefst unpopulären Zentralen Rada gefordert wird, die Kempf vor dem Krieg abgesetzt hatte. Die Hauptunterstützer der Petition sind eine Allianz der Gemäßigten unter der Führung von Adam Stankievič, der sich vor dem Putsch der Rada im Parlament gegen die sozialdemokratische Regierung gestellt hatte.\n\nWir haben wenig Grund, uns dieser Machtübergabe zu widersetzen; Stankievič hat ohne weiteres mehr Legitimität als die Rada, ganz zu schweigen davon, dass er anständig populär ist. Durch ihn können wir einen sicheren Übergang zurück zur Demokratie in unserem östlichen Verbündeten gewährleisten. Andererseits können wir Kempf anweisen, das Generalgouvernement aufrechtzuerhalten, da wir nicht darauf vertrauen können, dass die Demokratie in Weißrussland nicht zu einer weiteren potenziell verräterischen sozialistischen Regierung führen wird."
 whrpol.60.a: "Nun gut, wir werden das Generalgouvernement auflösen."
 whrpol.60.b: "Nein, natürlich nicht. Wir lassen uns nicht ein zweites Mal täuschen."

 whrpol.61.t: "Ende des Generalgouvernements"
 whrpol.61.d: "Nachdem er grünes Licht aus Berlin erhalten hat, hat Werner Kempf die Auflösung nicht nur des Minsker Generalgouvernements, sondern auch der Zentralrada angekündigt. Im Rahmen der Rückgabe der Macht an die lokale Zivilbevölkerung soll ein Rumpf-Sojm wieder einberufen, die Verfassung wiederhergestellt und Adam Stankievič zum Interimspräsidenten ernannt werden. Mit anderen Worten: Die Petition der NDA war ein voller Erfolg, und die Demokratie wurde wirklich wiederhergestellt, statt dass die verhasste Rada erneut an die Macht kam."
 whrpol.61.a: "Lang lebe die Republik!"

 whrpol.62.t: "Deutschland lehnt unsere Anfrage ab"
 whrpol.62.d: "Schreckliche Nachrichten: Die Petition wurde nicht nur ignoriert, sondern mehrere \"Agitatoren\" der NDA wurden als Reaktion darauf von Kräften des Generalgouvernements verhaftet. Während Stankievič auf freiem Fuß bleibt, hat sich die letzte Hoffnung auf eine demokratische Wiederherstellung zerschlagen, und die Marionetten-Rada wird vorerst an der Macht bleiben."
 whrpol.62.a: "Können die Deutschen wirklich für Ordnung sorgen?"

 whreco.1.t: "Schwarzer Montag trifft Weißrussland"
 whreco.1.d: "Die Schockwellen des Zusammenbruchs der Berliner Börse und der darauf folgenden wirtschaftlichen Turbulenzen haben alle Ecken Mitteleuropas erreicht. Die Auswirkungen auf uns waren jedoch viel geringer als auf andere Mitglieder Mitteleuropas, da unser Land industriell viel weniger entwickelt ist; wir haben den Schwarzen Montag relativ unbeschadet überstanden, obwohl wir den Schaden noch minimieren müssen, bevor die Situation eskaliert."
 whreco.1.a: "Glück im Unglück?"

 whreco.2.t: "Weißrussland Ersucht um wirtschaftliche Hilfe"
 whreco.2.d: "Weißrussland, unser kleiner Verbündeter im Osten, hat eine relativ unterentwickelte Wirtschaft, die durch die Wirtschaftskrise ziemlich erschüttert wurde. Da der Regimewechsel viel offener für deutsche Interessen ist und die Arbeitsgesetze zu unseren Gunsten gelockert hat, haben sie uns um einen großzügigen Kredit gebeten, um sie endlich aus der Krise zu holen. Da ihre Wirtschaft recht klein ist, wird dies kaum eine Delle in unseren Konten sein, aber selbst eine solche kleine Delle könnte in diesen schwierigen Zeiten unerwünscht sein."
 whreco.2.a: "Sicher, wir können unserem kleinen Verbündeten helfen."
 whreco.2.b: "Sie müssen selbst damit fertig werden."

 whreco.3.t: "Deutschland hilft uns"
 whreco.3.d: "Die deutsche Regierung hat sich bereit erklärt, ein großzügiges Darlehen zu gewähren, um uns bei der endgültigen Überwindung der Wirtschaftskrise zu helfen. Natürlich konnten wir unserem alten Verbündeten in dieser Angelegenheit vertrauen."
 whreco.3.a: "Wir danken unseren ewigen deutschen Freunden!"

 whreco.4.t: "Deutschland lässt uns im Staub zurück"
 whreco.4.d: "Schockierenderweise hat sich die deutsche Regierung geweigert, uns bei der endgültigen Überwindung der Wirtschaftskrise zu helfen, mit der Begründung, sie sei dazu nicht in der Lage. Dadurch haben sich die Beziehungen zu unserem alten Verbündeten verschlechtert, so dass wir nur langsam wieder auf die Beine kommen."
 whreco.4.a: "So viel zum Thema Freundschaft..."

 whrlandreform.1.t: "Erfolg von Plan Sierada!"
 whrlandreform.1.d: "Das ehrgeizige Programm des Landwirtschaftsministers Jan Sierada zur Wiederbelebung der Landreform und zur Einführung der modernen Landwirtschaft in Weißrussland hat sich als erfolgreich erwiesen! Berichte aus dem ganzen Land, die dem Ministerium zugegangen sind, zeigen, dass die weißrussischen Landwirte im ganzen Land effizienter arbeiten. Mit dem Erfolg des Landreformprogramms bleibt die Position der BSDP als Hegemon des Sojm unanfechtbar und sichert ein gerechtes und demokratisches sozialistisches Land für alle!"
 whrlandreform.1.a: "Drei Hurrahs für Jan Sierada!"

 whrlandreform.2.t: "Streit um Grundstücke auf dem Lande"
 whrlandreform.2.d: "In den weiten ländlichen Gebieten Weißrusslands befindet sich das Land hauptsächlich im Besitz von Großgrundbesitzern, die es für landwirtschaftliche Zwecke nutzen und von weißrussischen Bauern bewirtschaften lassen. Dieser Status quo besteht bereits seit Jahrzehnten, aber die Einführung von Plan Sierada hat die Situation auf den Kopf gestellt: Ein Großgrundbesitzer wurde von einem verärgerten Bauern mit syndikalistischen Sympathien angegriffen, als er mit seiner Familie sein Land besichtigte - ein sehr seltener Vorfall, da der Großteil der Landbevölkerung nicht politisch engagiert ist. Die Grundbesitzer setzen sich bei der Regierung dafür ein, den Angegriffenen zu entschädigen, während die Bevölkerung, die schon seit einiger Zeit mit den Grundbesitzern unzufrieden ist, fordert, dass die Regierung die Klasse der Grundbesitzer nicht bevorzugen sollte."
 whrlandreform.2.a: "Entschädigen Sie den Grundbesitzer, wir können ihn in diesem kritischen Moment nicht verärgern."
 whrlandreform.2.b: ""Vielleicht erhöhen Sie den Lebensstandard für die Arbeiter in Ihrem Anwesen?""

 whrlandreform.3.t: "BSDP-L stellt Forderungen"
 whrlandreform.3.d: "Trotz der lauwarmen Unterstützung des linken Flügels der BSDP für den Plan Sierada sind nun viele innerhalb der BSDP nicht mehr zufrieden mit unserem Umgang mit dem Plan, da wir angeblich "zu weich" gegenüber den Großgrundbesitzern und den Reichen sind und "die Ideale" der Hramada "verraten". In einem Papier, das von mehreren wichtigen Mitgliedern der BSDP-L unterzeichnet wurde, haben sie ihr Protestschreiben an Taraškievič überreicht; wie mit diesem Protestschreiben umgegangen werden soll, ist jedoch umstritten..."
 whrlandreform.3.a: "Ignorieren Sie den Brief, wir kommen auf unsere Weise gut zurecht."
 whrlandreform.3.b: "Vielleicht hat die BSDP-L ja Recht?"

 whrlandreform.4.t: "Eine Kabinettssitzung"
 whrlandreform.4.d: "Unsere Absicht war es, den Plan Sierada durch ein Gleichgewicht zwischen öffentlicher Unterstützung und allgemeiner Effektivität zum Erfolg zu führen, aber einige im Regierungskabinett sind immer noch der Meinung, dass wir von beidem nicht genug haben, dass wir entweder den Menschen nicht genug zuhören oder dass wir den Menschen zu viel zuhören. Diese Art von Verwirrung behindert die Umsetzung von Plan Sierada. Um die Angelegenheit zu klären, hat Taraškievič eine Kabinettssitzung einberufen, um über die Handhabung von Plan Sierada zu diskutieren."
 whrlandreform.4.a: "Wir müssen uns auf Effizienz konzentrieren."
 whrlandreform.4.b: "Wir müssen auf die Menschen hören."

 whrlandreform.5.t: "Bürokratische Fragen"
 whrlandreform.5.d: "Das Landwirtschaftsministerium hat Beschwerden von Bauern auf dem Lande über Korruption in der mit dem Plan Sierada beauftragten Bürokratie erhalten."
 whrlandreform.5.a: "Wir müssen etwas dagegen tun!"

 whrlandreform.6.t: "Kleiner Protest"
 whrlandreform.6.d: "Verärgerte Arbeitnehmer haben in einer unserer Städte einen kleinen Protest organisiert! Sie behaupten, dass die Regierung bei der Umsetzung des Plan Sierada nicht genug für die Menschen tut."
 whrlandreform.6.a: "Wir müssen auf die Menschen hören!"

 whrlandreform.7.t: "Großer Protest"
 whrlandreform.7.d: "Zehntausende von verärgerten Arbeitern haben sich heute in den Straßen von Minsk versammelt, um gegen das Vorgehen der Regierung in Bezug auf den Plan Sierada zu protestieren. Sie werfen der Regierung vor, dass sie ihre Aufgabe, dem Volk zu dienen, vergessen hat und sich wie das alte Zarenreich bei den Eliten einschleimt. Letzteres ist vielen Nationalisten in Minsk und dem Sojm unter die Haut gegangen."
 whrlandreform.7.a: "Wir tun, was wir können!"

 whrmisc.3.t: "Alphabetisierungsrate steigt"
 whrmisc.3.d: "[WHR.GetName] hatte schon immer mit einer miserablen Alphabetisierungsrate zu kämpfen. Bei der Volkszählung von 1897 lag die Quote in einigen Regionen bei nur 10 %. Dank großer Investitionen in den ersten Jahren der weißrussischen Unabhängigkeit verbesserte sich die Quote stetig und näherte sich bis Mitte der 30er Jahre 50 %. Durch den Bau zusätzlicher Schulen in den ländlichen Gebieten und die steigende Zahl qualifizierter Lehrer kann heute ein Großteil der Landbevölkerung lesen und schreiben, so dass wir uns keine Sorgen mehr machen müssen, dass die mangelnde Alphabetisierung unsere Nation erheblich beeinträchtigen könnte."
 whrmisc.3.a: "Wundervoll!"

 whrmisc.4.t: "Weißrussland Aufträge an Deutsche Unternehmen"
 whrmisc.4.d: "Die weißrussische Regierung, die Ausrüstung für ihre spärlichen Streitkräfte benötigt, hat ein deutsches Unternehmen beauftragt, sie mit altem Militärgerät aus dem Weltkrieg zu versorgen, das längst aus unseren Beständen verschwunden ist. Wir begrüßen es, wenn unsere Unternehmen bei unseren östlichen Verbündeten Gewinn machen und uns einige Profite einbringen."
 whrmisc.4.a: "Solange sie die Russen am Ende aufhalten können."

 whrmisc.5.t: "Gewehre aus Deutschland"
 whrmisc.5.d: "Unsere Bestellung aus Deutschland ist eingetroffen; etwa zweieinhalbtausend alte Mauser aus dem Weltkrieg, um unsere Truppen zu bewaffnen."
 whrmisc.5.a: "Dies wird unsere Vorräte aufstocken."

 whrmisc.6.t: "Artillerie aus Deutschland"
 whrmisc.6.d: "Unsere Bestellung aus Deutschland ist eingetroffen: etwa 250 Feldartilleriegeschütze aus dem Weltkrieg, um der Volksarmee die dringend benötigte Feuerkraft zu verleihen."
 whrmisc.6.a: "Ohne die großen Geschütze können wir nicht überleben."

 whrmisc.7.t: "Alte Jäger aus Deutschland"
 whrmisc.7.d: "Unsere Bestellung aus Deutschland ist eingetroffen: hundert Doppeldecker zur Verstärkung unserer Luftflotte. Es mag nicht viel sein und sie mögen veraltet sein, aber selbst ein altes Kampfflugzeug ist auf dem modernen Schlachtfeld besser als gar keines."
 whrmisc.7.a: "Hoffentlich sind das keine fliegenden Särge."

 whrmisc.8.t: "Unterstützungsausrüstung aus Deutschland"
 whrmisc.8.d: "Unsere Bestellung aus Deutschland ist eingetroffen; eine Lieferung von Unterstützungsausrüstung zur Unterstützung unserer Truppen auf dem Schlachtfeld."
 whrmisc.8.a: "Vergessen Sie nicht die Handbücher für die Funkgeräte."

 whrmisc.9.t: "Fahrzeuge aus Deutschland"
 whrmisc.9.d: "Unsere Bestellung aus Deutschland ist eingetroffen: zweihundert Lastwagen! Das wird die Versorgung und den Transport erleichtern und unsere Feldlazarette verstärken."
 whrmisc.9.a: "Halten Sie sie aus dem Schlamm heraus."

 whrmisc.10.t: "Ein sehr jüdischer Tag"
 whrmisc.10.d: "Ein bescheidener, unscheinbar aussehender jüdischer Mann zog durch die Straßen von Minsk, Pinsk und Babruysk und stellte sich auf Jiddisch und manchmal auf Deutsch als Berl Katznelson vor. Der Zionist und Arbeiteraktivist war in den letzten Wochen durch Europa gereist, von Deutschland über Polen, Litauen und das Baltikum bis nach Weißrussland, um bei den dortigen Juden um Unterstützung für die zionistische Sache zu werben. Für die in Palästina erscheinende Arbeiterzeitung 'Davar' schrieb Katznelson einen glühenden Bericht über das Engagement der BSDP für gleiche Rechte für alle und den Erhalt der Multikulturalität. Er schrieb über sein Geburtsland:\n\n\"Weißrussland scheint eine völlige Absage an den Status quo Polens zu sein, wo die Polen an der Spitze und die Juden am Ende standen. In Weißrussland sind Juden, Polen, Weißrussen und Russen gleichberechtigt und gleichgestellt, ein wahrhaft inspirierendes Ideal für die zionistische Bewegung.\"Katznelson traf sich mit führenden Bund-Mitgliedern in Minsk und diskutierte mit ihnen über die Vorzüge des zionistischen Ideals. Katznelson gab zu, dass der Erfolg des Jüdischen Bundes in Osteuropa ihn dazu inspirierte, eine zionistische Arbeiter-Einheitsfront in Palästina zu schaffen, auch wenn er mit dem \"Exilismus\" des Jüdischen Bundes nicht einverstanden ist. Katznelson traf sich mit führenden Bund-Mitgliedern in Minsk und diskutierte mit ihnen über die Vorzüge des zionistischen Ideals. Katznelson gab zu, dass der Erfolg des Jüdischen Bundes in Osteuropa ihn dazu inspirierte, eine zionistische Arbeiter-Einheitsfront in Palästina zu schaffen, auch wenn er mit dem \"Exilismus\" des Jüdischen Bundes nicht einverstanden ist. \"Ich wünschte, unsere Jungs wüssten, wie man einen Gegner so warmherzig empfängt.\" Katznelson ist nur einer von mehreren prominenten zionistischen Aktivisten in ganz Osteuropa, was ein Licht auf die Lebendigkeit des jüdischen Lebens in Belarus und anderen Ländern wirft."
 whrmisc.10.a: "Interessant!"

 whrmisc.11.t: "Fertigstellung des Zentralen Hauses der Offiziere"
 whrmisc.11.d: "Ab 1934 wurde ein neues Gebäude am Zentralen Platz fertiggestellt: Das Zentrale Haus der Offiziere. Das Gebäude wurde von keinem Geringeren als dem bekannten weißrussischen Architekten Iosif Langbard entworfen und beherbergt zahlreiche Einrichtungen für Soldaten, Offiziere und Einheimische, von einem Restaurant bis zu einem Kino, sowie Büros für die Volksarmee und die deutsche Militärmission. Es ist geplant, das Gebäude weiter auszubauen, um die Zentrale Militärbibliothek und einen Theatersaal unterzubringen."
 whrmisc.11.a: "Moderne Einrichtungen für die Armee!"

 whrmisc.12.t: "\"Bielarusi ardenanosnaj\" (Weißrussische Wiedergeburt) von Janka Kupala"
 whrmisc.12.d: "Janka Kupala, das weitaus bekanntere Pseudonym von Iván Daminikavič Lucévič, hat eine umfangreiche Sammlung seiner zahlreichen Gedichte mit dem Titel \"Ordentliches Weißrussland\" veröffentlicht. Kupala ist bereits als einer der größten Schriftsteller der weißrussischen Sprache und als Patriot und begeisterter Anhänger der weißrussischen Nationalität bekannt. Seine früheren Gedichte hatten den Zorn der zaristischen Behörden auf sich gezogen, während sein Werk während des Weltkriegs voller Anti-Kriegs-Stimmungen war. Nach der Februarrevolution änderte sich sein Ton in Richtung Optimismus, und er übersetzte vor allem die Internationale ins Weißrussische.\n\nDieser neue Band ist die bisher umfangreichste Zusammenstellung seiner Werke und wird hoffentlich auch weiterhin andere weißrussische Schriftsteller inspirieren und den Bestand an Werken in dieser Sprache erweitern und dazu beitragen, dass sie sich als mehr als nur eine \"Bauernsprache\" etabliert.\n\n\"Oh junges Weißrussland, komm heraus, nimm deinen Platz in Ehre und Ruhm unter den Völkern ein!\""
 whrmisc.12.a: "Wir alle können die Arbeit des Volksdichters schätzen!"

 whrmisc.13.t: "Erweiterung der Nationalen Akademie der Wissenschaften"
 whrmisc.13.d: "Die Weißrussische Nationale Akademie der Wissenschaften wurde 1929 gegründet, als das Institut für Weißrussische Kultur expandierte. Mit dieser Expansion wuchs auch der Bedarf an einem Gebäude für diese neue Institution. Iosif Langbard wurde beauftragt, das Hauptgebäude mit seinem geschwungenen Bogen zu entwerfen, das heute fertiggestellt wurde. Damit kann die Akademie ihre Forschungskapazitäten und das Personal an Lehrkräften und Wissenschaftlern ausbauen."
 whrmisc.13.a: "Ein Symbol des Fortschritts."

 whrmisc.14.t: "Eröffnung der Staatsoper"
 whrmisc.14.d: "Als die Grenzen des Nationaltheaters deutlich wurden, beauftragte die Regierung Iosif Langbard, den bekanntesten Architekten [WHR.GetNameDef], mit dem Entwurf eines Gebäudes für das Studio der Nationaloper und des Balletts auf dem Trinity Hill in Minsk. Das große neue Gebäude, ein weiteres Beispiel für Langbards konstruktivistischen Stil, bietet 1200 Sitzplätze.\n\nBei der Einweihung wird \"Michaś Padhorny\" des weißrussischen Komponisten Jaŭhien Karlavič Cikocki uraufgeführt. Die Oper in vier Akten spielt zur Zeit des Weltkriegs, der russischen Revolutionen und der Gründung der Weißrussischen Volksrepublik und handelt von zwei weißrussischen Bauern, Michaś und Marysi, und ihrer komplizierten Geschichte als Liebespaar."
 whrmisc.14.a: "Wundervoll!"

 whrmisc.15.t: "\"Bielaruskim partyzanam\" (Weißrussische Partisanen) von Janka Kupala"
 whrmisc.15.d: "Während der Krieg gegen Russland tobt, hat Janka Kupala eine Reihe von Gedichten veröffentlicht, die den Widerstand der Belarussen gegen die Invasoren preisen. Das erste davon ist \"Belarussische Partisanen\", in dem der Anführer von [RUS.GetNameDef], [RUS.GetLeader], als blutrünstiger Vampir und Mörder dargestellt wird, der die tapferen Partisanen von Weißrussland dazu aufruft, Rache an den Invasoren zu üben.\n\nPartisanen, Partisanen!\nKinder von Weißrussland!\nErledigt die bösen Russen!\nSo dass sie niemals zurückkehren können!"
 whrmisc.15.a: "Der Beitrag der Kupala zu den Kriegsanstrengungen."

 whrmisc.16.t: "Gründung der Weißrussischen Staatsphilharmonie"
 whrmisc.16.d: "Die Welt der Künste in [WHR.GetNameDef] ist in ständiger Bewegung, und die Musik bildet da keine Ausnahme. Um ihre Ressourcen zu bündeln, haben das Staatliche Symphonieorchester, der Staatliche Chor, das Nationale Volksorchester und das Tanzensemble die Staatliche Philharmonie gegründet. Die Nachfrage nach Live-Musikaufführungen ist seit der Unabhängigkeit stark gestiegen, und viele Menschen sind bereit, sie trotz des Mangels an modernen Einrichtungen zu besuchen, und nehmen die unbequemen Sitzgelegenheiten und provisorischen Kulissen in Kauf, um ihre Sehnsucht nach schönen klassischen und Volksliedern zu stillen. Das derzeitige Hauptziel der Philharmonie besteht darin, staatliche Unterstützung für den Bau eines angemessenen, modernen Konzertsaals und der für die Proben erforderlichen Einrichtungen zu erhalten, da sich das Gebäude des Nationaltheaters trotz seiner symbolischen Bedeutung als zu klein, ungemütlich und mit einer sehr schlechten Akustik für Orchester- und Chormusik erwiesen hat.\n\nIm Moment zeigt die Philharmonie jedoch das Aufblühen der darstellenden Künste in [WHR.GetNameDef]. Das Staatliche Symphonieorchester ist auf Tournee in die Nachbarstaaten gegangen, und seine Auftritte in der Ukraine wurden besonders gelobt. Die Zukunft ist rosig für die wachsende Zahl talentierter weißrussischer Musiker."
 whrmisc.16.a: "Die Menschen haben schöne Musik verdient."

 whrmisc.17.t: "Tod von Liavon Dubiejkaŭski"
 whrmisc.17.d: "Liavon Ivanavič Dubiejkaŭski, Architekt, Schriftsteller und Politiker, ist heute im Alter von 71 Jahren an Magenkrebs verstorben. Für seine großen Verdienste um die weißrussische Kultur wurde ihm ein Staatsbegräbnis zuteil, an dem viele angesehene Akademiker, Politiker und viele andere bekannte Persönlichkeiten teilnehmen werden.\n\nDer 1864 im Dorf Dubiejkava in der Nähe von [243.GetCapitalVictoryPointName] geborene Dubiejkaŭski stammte aus einer kleinen Adelsfamilie, die wie viele andere nach den Teilungen Polens in Ungnade gefallen war. Schon früh interessierte er sich für die weißrussische Kultur, sammelte Folklore und schrieb mündliche Überlieferungen auf, wobei er sich selbst in der Schriftstellerei mit Fabeln und Gedichten versuchte. Gegen den Willen seiner Eltern zog er nach Warschau, um Bauwesen und Architektur zu studieren. Seit den 1890er Jahren arbeitete er als professioneller Baumeister an der Restaurierung zahlreicher katholischer Kirchen in ganz Weißrussland. Im Jahr 1893 wurde er mit dem Bau der Kirche der Unbefleckten Empfängnis in [242.GetName] beauftragt und gründete von da an sein eigenes erfolgreiches Bauunternehmen. Nach dem Russisch-Japanischen Krieg kam es jedoch zu einem Zusammenbruch der Bauindustrie, woraufhin er sein Unternehmen auflöste und nach Paris ging, um sein Architekturstudium fortzusetzen.\n\nDubiejkaŭski lernte die weißrussische Nationalbewegung während des Weltkriegs kennen, als er für die wichtige nationalistische Zeitung Naša Niva schrieb und die Brüder Ivan und Anton Luckievič von der Hramada traf. Während seines Aufenthalts in Petrograd im Winter 1916 entwarf er eine mögliche Nationalflagge für Weißrussland, die er jedoch nie einreichte; die weiß-rot-weiße Flagge von Klaŭdzij Duž-Dušeŭski wurde zur Nationalflagge. Ab 1917 engagierte er sich für die weißrussische nationale Sache und trat schließlich den Sozialdemokraten bei. 1918 wurde er zum \"Chefarchitekten\" der Weißrussischen Volksrepublik (BNR) ernannt, entwarf nationale Auszeichnungen für die Regierung und arbeitete an verschiedenen Schulbauprojekten im ganzen Land. Im darauffolgenden Jahr ging er erneut nach Warschau, diesmal als Leiter des weißrussischen Konsulats, und wurde bald darauf der erste Botschafter in Polen, der dazu beitrug, die Beziehungen nach mehreren Jahren der Besorgnis über die polnische Haltung gegenüber den Weißrussen wieder aufzutauen.\n\n Während er weiterhin in der Politik aktiv blieb und ausgiebig für verschiedene nationalistische Zeitungen schrieb, kehrte Dubiejkaŭski zu seiner Arbeit als Architekt zurück. In den 1930er Jahren verlangsamte sich seine Arbeit, und nach 1935 zwang ihn ein schlechter Gesundheitszustand in den Ruhestand.\n\nDas lange Leben dieses berühmten Weißrussen hinterlässt ein Vermächtnis, das im ganzen Land in Stein und Beton zementiert weiterleben wird."
 whrmisc.17.a: "Die Nation zollt ihren Respekt"

 whrmisc.18.t: "Tod von Vasil Zacharka"
 whrmisc.18.d: "Heute hat [WHR.GetNameDef] einen seiner Gründerväter, Vasiĺ Ivanavič Zacharka, verloren. Er war einer der Führer der Weißrussischen Partei der Sozialisten-Föderalisten und soll als einer der prominentesten Politiker des Landes ein Staatsbegräbnis mit den höchsten Ehren erhalten.\n\nZacharka wurde 1877 in einem Dorf in der Nähe von [94.GetCapitalVictoryPointName] geboren und wurde 1895 Lehrer. Drei Jahre später trat er als Kadett in die russische Armee ein und diente bis 1902. 1904 wurde er erneut mobilisiert und diente bis 1917 als junger Offizier.\n\nAls er zum ersten Mal demobilisiert wurde, war er bereits Mitglied der Weißrussischen Sozialistischen Hramada, und am 22. Oktober 1917 gehörte er zu den Organisatoren des Kongresses der weißrussischen Soldaten an der Westfront und wurde bald Sekretär des Zentralen Militärrats. Als Teilnehmer des Gesamtweißrussischen Kongresses wurde er kurzzeitig von den Bolschewiki inhaftiert, bevor er nach der Besetzung von Minsk durch die deutsche Armee freigelassen wurde und anschließend mit den Deutschen kollaborierte. Ab Februar 1918 gehörte er der Regierung der Weißrussischen Volksrepublik (BNR) an und bekleidete verschiedene Ämter als Schatzmeister und in anderen Bereichen des Finanzwesens, kurzzeitig sogar als Volksfinanzminister. Nach 1919 bat er darum, aus dem Volksfinanzministerium in den noch jungen diplomatischen Dienst versetzt zu werden. Im Juni wurde er nach Berlin entsandt und leitete die diplomatische Mission der BNR beim Deutschen Kaiser. Als Deutschland die BNR nach dem russischen Bürgerkrieg anerkannte, wurde seine Mission in eine Botschaft umgewandelt und er wurde der erste weißrussische Botschafter im Deutschen Reich.\n\nZacharka blieb bis Dezember 1925 in Berlin, bevor er nach Minsk zurückkehrte. Während er sich aus der aktiven Politik zurückzog, blieb er einer der Führer der BPS-F und konzentrierte seine Aufmerksamkeit auf die Schaffung des weißrussischen Nationalarchivs.\n\nDer geschätzte Führer hinterlässt eine respektable politische Karriere und die umfangreichen Regierungsarchive, an denen er fast zwei Jahrzehnte lang gearbeitet hat. Er wird als einer der Gründerväter unserer Nation in Erinnerung bleiben, der dem Land zur Anerkennung durch den Rest der Welt verhalf."
 whrmisc.18.a: "Die Nation verliert einen Gründervater."

 whrmisc.19.t: "Besuch der Prinzen Waldemar und Sigismund"
 whrmisc.19.d: "Im Rahmen der konzertierten Bemühungen der Regierung um gute Beziehungen zum Deutschen Reich hat der Botschafter in Berlin einen offiziellen Besuch von zwei Prinzen der Hohenzollern-Familie organisiert. Die Brüder Waldemar und Sigismund, Neffen Kaiser Wilhelms II., trafen am Vortag in Minsk ein und begaben sich auf eine auf ihre Interessen zugeschnittene Rundreise durch das Land.\n\nBei ihrer Ankunft wurden sie von der erwarteten Militärparade begrüßt, bei der Waldemar in aller Ruhe die Details der Uniformen der Soldaten der Volksarmee begutachtete. Als begeisterte Autofans besuchten die Prinzen das aufstrebende Minsker Automobilwerk und waren beeindruckt von der Fähigkeit der kleinen Nation Weißrussland, überhaupt Autos zu produzieren, wenn man bedenkt, dass das Land als ländlicher Abschaum gilt. Den Abschluss des Besuchs bildete ein Ball im Nationaltheater, an dem die meisten der namhaften Persönlichkeiten der Region teilnahmen.\n\nDie Werbeaktion erwies sich als erfolgreich, da sie ohne Zwischenfälle verlief und in der deutschen Presse positiv dargestellt wurde, was dazu beitrug, den Bekanntheitsgrad zu erhöhen und unser Image im Ausland zu verbessern. Einige Tage später erhielt [ROOT.GetLeader] einen Brief und ein Paket von Prinz Waldemar: Es enthielt einen Satz Zinnsoldaten, die der Prinz selbst angefertigt hatte und die wie weißrussische Soldaten aussahen; der Brief war mit \"Uladzimir\" unterzeichnet, einem weißrussischen Namen, der ihm während der Tournee scherzhaft gegeben worden war. Die Dankbarkeit von Prinz Sigismund war eher indirekt zu spüren, denn der geschäftstüchtige Fürst kehrte mit mehr als nur ein paar wirtschaftlichen Möglichkeiten für seine Freunde in der deutschen Industrie zurück, die gerne erwähnten, dass sie einen Tipp von einem gewissen \"Prinz Zygmunt\" erhalten hatten."
 whrmisc.19.a: "Fühlten sie sich hier nicht seltsam wohl?"

 whrmisc.20.t: "Verwaltungsangestellte gezwungen, zu gehen"
 whrmisc.20.d: "Bürokraten, die an die Grenze geschickt wurden, um beim Wiederaufbau zu helfen und die Einheimischen zu gewinnen, wurden zerstreut, als der Feind die Kontrolle über den umstrittenen Staat zurückeroberte. Unsere Bemühungen wurden vorerst unterbrochen."
 whrmisc.20.a: "Verflucht seien sie!"

 whrmisc.21.t: "Militärische Verwaltung wird vertrieben"
 whrmisc.21.d: "Die mit dem Wiederaufbau einer umstrittenen Region beauftragten Militärs wurden durch eine feindliche Offensive vertrieben. Unsere Bemühungen wurden vorerst unterbrochen."
 whrmisc.21.a: "Verflucht seien sie!"

 whrmisc.22.t: "Integrationsbemühungen unterbrochen"
 whrmisc.22.d: "Unsere Versuche, einen von unseren Streitkräften besetzten Staat zu integrieren, sind unterbrochen worden. Da unsere Streitkräfte nicht mehr unangefochten die Kontrolle haben, waren unsere Verwalter und Streitkräfte gezwungen, sich zurückzuziehen, wodurch sich die Integration in [WHR.GetNameDef] verzögert."
 whrmisc.22.a: "Verdammt!"

 whrmisc.23.t: "Unfall über Svecha"
 whrmisc.23.d: "Alles begann damit, dass ein weißrussischer Bauer die Polizei über das Wrack eines Flugzeugs informierte, das in dem kleinen Dorf Svecha, etwa sechzig Kilometer westlich von Witebsk, auf seine Felder gestürzt war. Als die Polizei am Unglücksort eintraf, stellte sich heraus, dass es sich bei dem zunächst für einen zivilen Unfall gehaltenen Flugzeug um ein russisches Aufklärungsflugzeug handelte. Das Flugzeug war größtenteils verbrannt, und die Kamera war entfernt worden. Vom Piloten fehlte jede Spur, doch wurde im gesamten Bezirk Biešankovicki eine Fahndung eingeleitet.\n\nDie Überreste des Flugzeugs wurden rasch zur weiteren Untersuchung auf den Luftwaffenstützpunkt Borovka gebracht. Trotz der Versuche des Piloten, die Maschine zu zerstören, gelang es den Luftfahrtingenieuren, das Flugzeug als einen wenig bekannten Kamov-Tragschrauber zu identifizieren, der hauptsächlich für Luftaufnahmen ausgerüstet war. Es schien wahrscheinlich, dass es die wichtige Brücke von Svecha fotografiert hatte, die auf der Strecke von Witebsk nach Minsk liegt. Diese Beweise für russische Kriegsplanungen gegen Deutschlands östliche Verbündete sind in einem völlig neuen Ausmaß alarmierend, da viele geglaubt haben, Russland würde es nicht wagen, sein Glück mit Deutschland noch einmal zu versuchen. Deutschland hat die Entsendung zusätzlicher Luftstreitkräfte nach Weißrussland zugesagt, und die militärische Bereitschaft der östlichen Verbündeten ist erhöht worden."
 whrmisc.23.a: "Es ziehen dunkle Wolken auf."

### Characters ###
 WHR_usievalad_ihnatouski: "Usievalad Ihnatoŭski"
 WHR_usievalad_ihnatouski_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 19. April 1881, in Takary, Gouvernement Grodno, Russisches Reich\n§YPolitische Karriere:§! Usievalad Makaravič Ihnatoŭski begann seine politische Karriere 1902 als Mitglied der Russischen Sozialistisch-Revolutionären Partei. Nachdem er mit den zaristischen Behörden in Konflikt geraten und von der Universität Sankt Petersburg verwiesen worden war, schrieb er sich an der Jurjewski-Universität (Dorpat/Tartu) ein, wo er 1911 seinen Abschluss machte und anschließend als Lehrer am Pädagogischen Institut in Minsk arbeitete. Dort arbeitete er bis 1921 und zeigte sich während des gesamten Weltkriegs trotz seiner rebellischen Vergangenheit loyal gegenüber der Regierung. Dennoch leitete er 1917 eine Organisation namens Junges Weißrussland und wurde Mitglied der Weißrussischen Sozialistischen Hramada. Als sich die Hramada 1918 spaltete, schloss er sich der Weißrussischen Sozialistisch-Revolutionären Partei an, da er gegen die pro-deutsche Haltung der Regierung der Weißrussischen Volksrepublik war. Die antibolschewistische Haltung der BPS-R enttäuschte ihn jedoch ebenfalls.\n\nAls der Mitbegründer der BPS-R, Tamaš Hryb, zur Zusammenarbeit mit der deutschen Marionettenrepublik aufrief, führte Ihnatoŭski eine Abspaltung von der BPS-R an und gründete die Weißrussische Revolutionäre Organisation im Untergrund. Während er Mitglied des Weißrussischen Kulturinstituts, später der Akademie der Wissenschaften, wurde, knüpfte er Kontakte zu Emigranten in Paris und der Dritten Internationale. Jetzt, da die Weltrevolution Weißrussland erreicht hat, stehen Ihnatoŭski und sein Kader von Revolutionären an der Spitze der Weißrussischen Sozialistischen Arbeiterrepublik und setzen ein autoritäres links-populistisches Programm um, um den Sozialismus in sein Heimatland zu bringen."

 WHR_tamas_hryb: "Tamaš Hryb"
 WHR_tamas_hryb_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 7. März 1895, in Paliany, Bezirk Oshmyanskiy, Gouvernement Vilna, Russisches Reich\n§YPolitische Karriere:§! Der Mitbegründer der Weißrussischen Partei der Sozialistisch-Revolutionären stammte aus einer armen Bauernfamilie. Vor dem Zweiten Weltkrieg arbeitete er auf der Baltischen Werft in Sankt Petersburg und engagierte sich in weißrussischen Literaturkreisen in der Stadt. Im Jahr 1914 wurde er zur russischen Armee eingezogen und blieb bis 1917 im Dienst. Im Dezember 1917 wurde er als einer von mehreren Vertretern der weißrussischen Soldaten, die an der rumänischen Front kämpften, in den Gesamtweißrussischen Kongress gewählt, der nach seiner Auflösung von den bolschewistischen Behörden verhaftet wurde. Nach seiner Freilassung beteiligte er sich an der Gründung der Weißrussischen Volksrepublik (BNR) als Mitglied der Rada (Rat) der BNR und des Zentralen Militärrats. Er und die BPS-R traten offen für die vollständige Unabhängigkeit Weißrusslands ein, konnten die Rada jedoch nicht von ihrer pro-deutschen Ausrichtung abbringen. Er wurde 1919 zweimal von den deutschen Behörden inhaftiert, weil er sich aktiv gegen die Besatzung gestellt hatte, und erst freigelassen, als die BNR 1920 offiziell von Deutschland anerkannt wurde.\n\nAls klar wurde, dass man sich der deutschen Präsenz nicht länger widersetzen konnte, forderte Hryb die BPS-R auf, mit anderen linken Parteien im neu gegründeten Sojm zusammenzuarbeiten, was zu einer kleineren Spaltung der Partei führte. Ab 1925 war die BPS-R als Vertreterin des radikalen Flügels der Bauern- und Arbeiterhramada in den aufeinanderfolgenden sozialdemokratischen Regierungen vertreten.\n\nHryb wurde von den deutschen Behörden die ganze Zeit über verdächtigt, und er hielt sich mit jeglicher Verbindung zur Dritten Internationale zurück, auch wenn seine Sympathien ein offenes Geheimnis waren. Mit der Ausbreitung der Weltrevolution nach Weißrussland gibt es jedoch keinen Grund mehr, sich zurückzuhalten, da die BPS-R mit ihrem Mitbegründer an der Spitze der Weißrussischen Sozialistischen Arbeiterrepublik mit der Umsetzung ihres vollständigen linkspopulistischen Programms beginnt."

 WHR_branislau_taraskievic: "Branisłaŭ Taraškievič"
 WHR_branislau_taraskievic_desc_body: "§YAnführer Beschreibung\nGeboren:§! 20. Januar 1892, in Mačiuliškės, Bezirk Vilensky, Gouvernement Vilna, Russisches Reich\n§YPolitische Karriere:§! Branisłaŭ Adamavič Taraškievič stammte aus einer Bauernfamilie mit bescheidenen Mitteln und engagierte sich während seines Studiums in Vilnius in der weißrussischen Nationalbewegung. Im Jahr 1911 setzte er seine Ausbildung in Sankt Petersburg fort, wo er den nationalistischen Dichter Janka Kupala kennenlernte. Aufgrund seiner hervorragenden Noten wurde er problemlos in die Fakultät für Geschichte und Philologie der Universität Sankt Petersburg aufgenommen, wo er bei zahlreichen renommierten Sprachwissenschaftlern studierte. 1917 kehrte er nach Minsk zurück und engagierte sich in der Weißrussischen Sozialistischen Hramada und bei der Gründung der Weißrussischen Volksrepublik (BNR) im folgenden Jahr. Als sich die Hramada 1918 spaltete, fand er sich auf der Seite der Weißrussischen Sozialdemokratischen Partei wieder, die einen pragmatisch pro-deutschen Weg verfolgte, Sowjetrussland und dessen Degeneration zum \"bürokratischen Sozialismus\" ablehnte und durch Reformen einen freien demokratischen sozialistischen Staat schaffen wollte.\n\nNach seiner Tätigkeit im Volksbildungsministerium stieg Taraškievič schnell im Zentralkomitee der BSDP auf, nachdem er die Reform der Grammatik der weißrussischen Sprache und die Einführung der lateinischen Schrift geleitet hatte. Nach dem Sturz der zweiten Koalitionsregierung von Raman Skirmunt kam seine Partei bei den Wahlen von 1925 an die Macht, und er wurde Vorsitzender des Rates der Volksminister oder einfach nur Ministerpräsident der BNR. Diese Position sollte er bis 1933 innehaben, und unter seinem Vorsitz wurde die Hegemonie der BSDP im Parlament durch die Gründung der Weißrussischen Bauern- und Arbeiterhramada gefestigt, die die Parteien des linken und des Mitte-Links-Spektrums zu einem einheitlichen Block vereinte, während seine Politik darin bestand, den Plan Sierada fortzuführen und fortschrittliche Arbeitsgesetze zum Missfallen der im Land ansässigen deutschen Unternehmen zu verankern.\n\n1933 zog sich Taraškievič aus dem Vorsitz zurück, bevor er die eher symbolische Präsidentschaft der BNR übernahm und gleichzeitig Vorsitzender der Hramada wurde. Als überzeugter Sozialist steht er trotz seiner Bemühungen um die Wahrung der Einheit innerhalb der Hramada dem linken Flügel der BSDP nahe. So wird ihm nachgesagt, dass er nicht nur mit der Dritten Internationale sympathisiert, sondern möglicherweise auch deren Vertreter in der radikaleren Opposition ist. Dennoch hält seine Partei am Bündnis mit Deutschland fest, und die deutschen militärischen und diplomatischen Vertretungen bleiben ihm gegenüber pragmatisch."
 WHR_branislau_taraskievic_leader_desc: "$WHR_branislau_taraskievic_desc_body$ Daher wird ihm nachgesagt, dass er nicht nur mit der Dritten Internationale sympathisiert, sondern möglicherweise auch deren Vertreter in der radikalen Opposition ist. Dennoch bleibt seine Partei dem Bündnis mit Deutschland treu, und die deutschen militärischen und diplomatischen Vertretungen bleiben ihm gegenüber pragmatisch."
