### Bookmark ###
 WHR_KR_gathering_storm_desc: "Weißruthenien, formell die Weißrussische Volksrepublik, stand seit seiner Gründung am 25. März 1918 unter deutschem Einfluss. Dank der Entfernung zu Berlin war das Land weitgehend sich selbst überlassen, und die Belarussische Sozialdemokratische Partei wurde zur dominierenden politischen Partei, die die prodeutsche Ausrichtung der jungen Republik fortsetzte. Dennoch ist die BSDP nach wie vor in gemäßigte und radikale Kräfte gespalten, und die Armee misstraut dem Einfluss der letzteren zutiefst. Die Zeit wird zeigen, ob die eine oder die andere Partei den fragilen Status quo umstürzen wird."

### Intro Screen ###
 WHR_country_intro_header: "Weißrussland - Ausgangssituation"
 WHR_country_intro_content: "Die unruhige Geburt der Weißrussischen Volksrepublik, auch wenn sie im Volksmund immer noch als Weißrussland bezeichnet wird, fand vor dem Hintergrund des Weltkriegs und des russischen Bürgerkriegs statt. Als die deutsche Armee im Februar 1918 in Minsk einmarschierte, war sie sich der in der Region lebenden Völker nicht bewusst und nahm an, dass es sich bei den dort lebenden Ostslawen lediglich um Russen unter einer alten polnischen Aristokratie handelte. Zu ihrer Verteidigung sei gesagt, dass die weißrussische nationale Wiedergeburt erst in den 1890er Jahren begonnen hatte und weitgehend auf eine kleine, aber wachsende städtische Intelligenz beschränkt war, und dass die erste weißrussische politische Partei, die Weißrussische Sozialistische Versammlung, gemeinhin Hramada genannt, erst 1903 gegründet wurde.\n\nDennoch nutzten die Deutschen die sich abzeichnende Situation schnell aus und übertrugen dem weißrussischen Nationalrat, der Rada, ab 1918 immer mehr Befugnisse. Nachdem die Bolschewiki den Weißrussischen Kongress nur zwei Monate vor ihrer Ankunft gewaltsam aufgelöst hatten, sah die deutsche Armee eine Möglichkeit, die russische und damit die bolschewistische Macht in der Region zu schwächen und den polnischen Einfluss in Osteuropa zu begrenzen, indem sie die Schaffung eines weißrussischen Staates unterstützte, wenn auch unter enger deutscher Aufsicht.\n\nDie Unabhängigkeit Weißrusslands wurde 1920 durch den Vertrag von Minsk anerkannt, obwohl die Grenzen viel kleiner waren, als die Rada gehofft hatte, da die Deutschen eine besser zu verteidigende Grenze am Dnjepr und an der Dvina bevorzugten. Die weißrussischen Nationalisten waren zwar enttäuscht, aber sie hatten keine Möglichkeit, ihre Forderungen durchzusetzen. Nichtsdestotrotz wurden die Ambitionen der BNR auf ein überschaubares Gebiet beschränkt, denn selbst dem überzeugten Nationalisten war klar, dass die weißrussische nationale Identität schwach war und die Republik nur begrenzten Rückhalt in der Bevölkerung hatte.\n\nEnde 1920 trat die Rada ihre Befugnisse an die versprochene Konstituierende Versammlung ab, die eine Verfassung verabschiedete und Wahlen zum Sojm, dem Parlament der Volksrepublik, durchführte. Seitdem wird die Regierung von der Weißrussischen Sozialdemokratischen Partei (BSDP) dominiert, die 1918 nach der Spaltung der Hramada wegen der Frage der Kollaboration mit Deutschland gegründet wurde. Die BSDP reformierte daraufhin die Hramada zur Weißrussischen Bauern- und Arbeiterunion, einem Mitte-links- und linksgerichteten Wahlbündnis. Unter ihrer Führung formte die neue Hramada die BNR zu einem fortschrittlichen Staat, der sich darauf konzentrierte, eine solidere weißrussische Nationalidentität zu schaffen und das Analphabetentum durch den starken Ausbau von Bildungs- und Kultureinrichtungen zu bekämpfen.\n\n Die Zukunft sah für Weißrussland rosig aus, aber am Horizont ziehen Wolken auf."

