### Focuses ###

### BSDP ###
 WHR_Sieradas_Report: "Sieradas Report"
 WHR_Sieradas_Report_desc: "Jan Sierada, Volksminister für Landwirtschaft, wird dem Sojm seinen Bericht über das von ihm geleitete Landreformprojekt vorlegen. Es ist bekannt, dass das Programm in den letzten Monaten ins Stocken geraten ist, und man hofft, dass der Bericht alle Unklarheiten beseitigen und der Regierung einen Weg aufzeigen wird, das Thema wieder in Angriff zu nehmen."
 WHR_Cooperate_with_the_Bund: "Bund Kooperation fortsetzen"
 WHR_Cooperate_with_the_Bund_desc: "Der Jüdische Gewerkschaftsbund ist ein wichtiger Verbündeter der BSDP und hat in vielen Bereichen mit uns zusammengearbeitet; es ist an der Zeit, diese Zusammenarbeit fortzusetzen."
 WHR_MaAV_Opening: "Eröffnung des Mahilioŭ-Automobilwerks"
 WHR_MaAV_Opening_desc: "Das mit deutscher Hilfe zunächst als Autoreparaturwerkstatt errichtete Automobilwerk Mahilioŭ (Mogilev) wird unter großem Beifall eröffnet. Neben Instandsetzungseinrichtungen für die Armee, insbesondere für die deutschen Streitkräfte in der Region, umfasst das erweiterte Werk die Werkzeuge und Maschinen für die Aufnahme der Produktion von landwirtschaftlichen Traktoren und ist damit ein Eckpfeiler des Industrialisierungsprogramms der BSDP und ein Symbol der deutsch-weißrussischen Zusammenarbeit."
 WHR_The_Assembly: "Kongress der Hramada"
 WHR_The_Assembly_desc: "Die weißrussische Regierungskoalition, der Weißrussische Bauern- und Arbeiterverband (Hramada), wird von der BSDP angeführt. Das Abwürgen des Plan Sierada und der Zusammenbruch der deutschen Wirtschaft haben jedoch die Einheit der Hramada erschüttert. Ein Dringlichkeitskongress der Hramada wurde einberufen, um diese Probleme zu lösen und entweder die anderen Parteien wieder einzubinden oder dem Sojm einen neuen Plan vorzuschlagen."
 WHR_Status_Quo: "Wiederaufnahme Plan Sierada"
 WHR_Status_Quo_desc: "Wenn sich die Hramada wieder hinter die gemäßigten Kräfte der BSDP stellt, kann der Plan Sierada mit der Unterstützung der gesamten Koalition fortgesetzt werden. Dann können wir auch unsere anderen ehrgeizigen Projekte vorantreiben, vom Ausbau der Industrie bis zur Bildungsreform."
 WHR_Protect_Parliament: "Schutz der Autorität des Sojm"
 WHR_Protect_Parliament_desc: "Der Sojm ist der wahre Vertreter des Volkes. Diese Tatsache ist in der Verfassung der BNR verankert, da die Legislative die Souveränität des Volkes repräsentiert. Die Bedrohungen für unsere parlamentarische Republik haben nachgelassen, was unsere junge Demokratie gegen Reaktionäre und Autokraten weiter stärkt."
 WHR_Solidify_identity: "Festigung unserer Identität"
 WHR_Solidify_identity_desc: "Das Fehlen einer gemeinsamen nationalen Identität ist eine der schlimmsten Eigenschaften, die eine Nation haben kann. Wir haben in den letzten 20 Jahren viel unternommen, um diese Ungerechtigkeit zu beheben. Doch es gibt noch viel zu tun. Wir müssen weitermachen."
 WHR_Bundist_Ties: "Den Bund an die Leine nehmen"
 WHR_Bundist_Ties_desc: "Der Bund ist zunehmend beunruhigt über unsere Programme und könnte die Verbindung zu uns abbrechen. Das dürfen wir nicht zulassen, wir müssen mit den gemäßigten, meist pro-BSDP-Mitgliedern des Bundes Kontakt aufnehmen, um die Fortsetzung unseres Bündnisses mit dem Bund sicherzustellen."
 WHR_Bund_Autonomy: "Verhandlungen mit dem Bund?"
 WHR_Bund_Autonomy_desc: "Wenn wir unsere Verbündeten ins Chaos stürzen, wird das nichts bringen. Wir sollten mit der Führung des Bündnisses verhandeln, um eine Vereinbarung zur Wiederbelebung unseres Bündnisses auszuhandeln."
 WHR_Minority_Protection: "Schutz von Minderheiten"
 WHR_Minority_Protection_desc: "Trotz unserer Bemühungen um eine gleichberechtigte Gesellschaft ist die Realität nicht ideal, denn trotz verfassungsmäßiger Garantien gibt es weiterhin Spannungen zwischen den ethnischen Gruppen dieser Nation. Wir müssen nicht nur über kodifizierte Garantien verfügen, sondern unsere Handlungen müssen mit den Formalitäten übereinstimmen und unser Engagement für den Grundsatz der Person erneuern."
 WHR_Civic_Nationalism: "Förderung des zivilen Nationalismus"
 WHR_Civic_Nationalism_desc: "Die Bildung der Weißrussischen Nation war nicht nur eine Anstrengung des Weißrussischen Volkes. Viele Minderheiten trugen zum Aufbau der Nation bei, nach der wir uns seit Jahren so verzweifelt sehnen. Deshalb sollten wir uns darauf konzentrieren, eine bestimmte Art von Nationalismus zu fördern. Einen, der von seinen Bürgern Loyalität, Freiheit und Gleichheit verlangt. Der zivile Nationalismus."
 WHR_National_Awakening: "Der nationale Aufbruch"
 WHR_National_Awakening_desc: "Unsere Bemühungen tragen Früchte! Heutzutage bezeichnen sich mehr Menschen mit Stolz als " Weißrussen" als zu irgendeinem Zeitpunkt in der Geschichte. Bald wird die Weißrussische Nation als eine echte Nation anerkannt werden, gleichberechtigt mit den Polen und Russen, die einst auf uns als bloße Bauern und als Futter für die Assimilation herabblickten."
 WHR_Guaranteed_Liberties: "Garantierte Freiheiten"
 WHR_Guaranteed_Liberties_desc: "Angesichts der vielen Bedrohungen auf der ganzen Welt ist es traurig zu sehen, dass unsere Bürger verzweifelt sind, weil sie möglicherweise ihre Rechte verlieren. Sie sollten sich jedoch nicht fürchten, denn das weißrussische Volk ist frei und wird es auch bleiben, mit all den Privilegien, die diese Freiheit mit sich bringt!"
 WHR_Expand_Rural_Education: "Bildung auf das Land ausweiten"
 WHR_Expand_Rural_Education_desc: "Der Mangel an Bildung für die Landbevölkerung war schon immer ein großes Problem für unser junges Land. Wir haben seit Jahren Schritte unternommen, um dies zu beheben, und wir werden dies auch in Zukunft tun, denn Bildung ist das Rückgrat eines jeden modernen Landes."
 WHR_Expand_Welfare_State: "Den Wohlfahrtsstaat ausbauen"
 WHR_Expand_Welfare_State_desc: "Im Sinne der sozialdemokratischen Ideale sollten wir uns auf die Ausweitung der nationalen Wohlfahrtsprogramme sowohl für die Landbevölkerung als auch für die Stadtbewohner konzentrieren."
 WHR_Expand_Pedagogical_Institute: "Pädagogisches Institut Minsk"
 WHR_Expand_Pedagogical_Institute_desc: "Das 1914 als Minsker Lehrerbildungsinstitut gegründete Pädagogische Institut hat sich als eine der zentralen Säulen für den Aufbau der weißrussischen Nation erwiesen, indem es Lehrer ausbildet, die das Volk, ob jung oder alt, unterrichten. Um mit dem massiven Ausbau unseres nationalen Bildungssystems Schritt halten zu können, muss das Institut erweitert werden, um die ständig wachsende Zahl von Klassenzimmern zu füllen und den Kampf gegen den Analphabetismus fortzusetzen."
 WHR_Build_University: "Weißrussische Staatliche Universität"
 WHR_Build_University_desc: "Die im Oktober 1921 gegründete Universität ist die bedeutendste Hochschuleinrichtung in Weißrussland. Wie bereits erwähnt, ist Bildung das Rückgrat eines jeden Landes, daher werden wir dafür sorgen, dass die Universität gut finanziert ist. Die nächsten Generationen sind der Schlüssel zum Erfolg von Weißrussland."
 WHR_Calm_The_Left: "Die Linke besänftigen"
 WHR_Calm_The_Left_desc: "Zu Beginn dieser Krise haben wir den linken Flügel unserer Partei zurechtgewiesen und an unseren reformistischen Idealen festgehalten. Trotzdem sollten wir unseren Genossen von der Linken Mut machen. Wir kämpfen hier alle für dasselbe: ein sozialistisches Weißrussland, gleichermaßen für alle."
 WHR_Belarus_Proud_and_Free: "Weißrussland Stolz und frei"
 WHR_Belarus_Proud_and_Free_desc: " Wir haben es geschafft! Trotz der jüngsten Weltkrise haben wir es geschafft, durchzuhalten, denn wir sind das weißrussische Volk. Wir werden weiter durch die Geschichte marschieren. Lang lebe Weißrussland, stolz und frei!"
 WHR_BSDP_Black_Monday: "Umgang mit dem Schwarzen Montag"
 WHR_BSDP_Black_Monday_desc: "Da wir von der deutschen Wirtschaft abhängig sind, war es kein Schock, dass die Nachbeben des Schwarzen Montags unser Land schnell erreichten, da mehrere deutsche Firmen ihre Geschäfte schließen mussten und viele Weißrussen arbeitslos wurden. Jetzt, da wir die Bodenreform, die einen viel größeren Teil unserer Bevölkerung betrifft, bewältigt haben, können wir uns dieser neuen Herausforderung stellen. Vorerst werden öffentliche Bauprojekte unsere Leute beschäftigen, während wir den Schaden abschätzen."
 WHR_Help_Jewish_Organizations: "Hilfe für jüdische Organisationen"
 WHR_Help_Jewish_Organizations_desc: "Viele jüdische Organisationen in den Städten sind vom Schwarzen Montag besonders hart getroffen worden. Der Sojm sollte einige Mittel an diese Verbände weiterleiten, damit sie sich schneller erholen können. Unsere Verbündeten vom Bund werden das sicher zu schätzen wissen. Zwei Vögel."
 WHR_Nationalize_Key_Industries: "Schlüsselindustrien verstaatlichen"
 WHR_Nationalize_Key_Industries_desc: "Die BSDP hat die Verstaatlichung einiger Schlüsselsektoren der Wirtschaft immer unterstützt. Angesichts der Tatsache, dass deutsche Unternehmen in Konkurs gegangen sind oder sich zurückgezogen haben, bietet sich uns eine gute Gelegenheit, ihr Chaos zu beseitigen und die wirtschaftliche Position unseres Landes im eigenen Land zu stärken."
 WHR_Waiting_on_the_Germans: "Warten auf die Deutschen"
 WHR_Waiting_on_the_Germans_desc: "Obwohl wir die geeignetsten Maßnahmen zur Bekämpfung der Wirtschaftskrise ergreifen, sollten wir ehrlich zu uns selbst sein. Die Wirtschaft von Weißrussland ist bemerkenswert schwach, vor allem im Vergleich zu unseren Nachbarn. Unser deutscher Vorgesetzter hat in unseren wirtschaftlichen Angelegenheiten immer die Oberhand gehabt, und wir können ohne ihn nicht weitermachen. §Wir können uns nicht vom Schwarzen Montag erholen, solange Deutschland es nicht tut.§!"

### Coup ###
 WHR_Aftermath_Of_The_Coup: "Folgen des Putsches"
 WHR_Aftermath_Of_The_Coup_desc: "Die Armee ist gerade noch rechtzeitig eingeschritten, um das Land vor den Krypto-Syndikalisten der BSDP zu retten. Kaum hat sich der Staub in Minsk gelegt, haben die Sozialisten zu den Waffen gegriffen, um den Kampf auf dem Lande fortzusetzen. Um die Nation vor ihnen zu schützen und sicherzustellen, dass wir frei vom Syndikalismus bleiben."
 WHR_The_New_Populist_Government: "Die neue Regierung der Populisten"
 WHR_The_New_Populist_Government_desc: "Die Christdemokraten und Populisten der Nationaldemokratischen Vereinigung, die früher die Opposition zur BSDP-Regierung bildeten, haben der Militärregierung ihre Unterstützung zugesagt. Da sie die wahre Bedrohung durch die Sozialisten erkannt haben, wurde eine Einheitsregierung gebildet, die aus Vertretern der Nationaldemokraten im Sojm und der Armee besteht."
 WHR_Stop_Land_Reform: "Stoppt die Landreform"
 WHR_Stop_Land_Reform_desc: "Das destabilisierende ideologische Programm der Sozialisten ist schon weit genug gegangen. Die schlimmsten Auswüchse sind längst beseitigt, und seine Fortsetzung schadet nur der katholischen und der orthodoxen Kirche sowie den treuen Grundbesitzern des Landes."
 WHR_Restore_The_Sojm: "Umstrukturierung des Sojm"
 WHR_Restore_The_Sojm_desc: "Es ist zwingend notwendig, dass eine Form der Vertretung in unserer Republik beibehalten wird, denn wir können die Nöte unseres Volkes nicht ignorieren. Die von der BSDP gehaltenen Sitze sind natürlich verwirkt, und die von Łastoŭski's Kryvianern gehaltenen Sitze sind unserer antisyndikalistischen Sache treu, so dass wir über eine komfortable Mehrheit verfügen, um Gesetze und Verfassungsänderungen gesetzlich zu erlassen."
 WHR_Church_Education: "Die Kirchen in die Bildung einbeziehen"
 WHR_Church_Education_desc: "Das Beharren der BSDP auf einer rein säkularen Bildung hat sich als großes Hindernis für die schwierige Situation unserer Einrichtungen erwiesen. Die katholische und die orthodoxe Kirche sind sehr daran interessiert, die Alphabetisierung der armen Bauern, die die Mehrheit der Bevölkerung des Landes ausmachen, zu verbessern und ihnen gute Werte zu vermitteln. Wir werden das Problem der Alphabetisierung viel einfacher und schneller lösen, wenn wir ihnen die Möglichkeit geben, wieder Schulen zu organisieren."
 WHR_Promote_Civic_Nationalism: "Förderung des zivilen Nationalismus"
 WHR_Promote_Civic_Nationalism_desc: "Wir dürfen die volksrepublikanischen Ideale des zivilen Nationalismus nicht verraten, denn in Weißrussland leben viele Minderheiten. Während wir das nationale Erwachen der Weißrussen weiter verbessern, dürfen wir unsere polnischen und russischen Verbündeten angesichts der existenziellen Bedrohung durch den Syndikalismus nicht im Stich lassen."
 WHR_Formally_Ban_BSDP: "Verbot der BSDP"
 WHR_Formally_Ban_BSDP_desc: "Es reicht nicht aus, sich nur gegen die BSDP zu stellen; wir müssen dafür sorgen, dass sie nie wieder eine Bedrohung für unser Land darstellen kann. Aus diesem Grund wird ihre Partei zusammen mit ihren linken Verbündeten in der Hramada formell verboten werden. Wir können nicht zulassen, dass Krypto-Syndikalisten jemals wieder in unsere Regierung kommen."
 WHR_National_Revolution: "Die Nationale Revolution"
 WHR_National_Revolution_desc: "Es ist klar, dass, um eine gottlose syndikalistische Revolution zu vermeiden, eine nationale Revolution stattfinden muss, um die Nation von der linken Agitation wegzuführen. Dafür steht unsere Regierung, und wir werden die weißrussische Nation in eine Zukunft führen, die frei von ausländischen Agitatoren ist."
 WHR_Puppet_Sojm: "Der neue Sojm"
 WHR_Puppet_Sojm_desc: "Als die Volksrepublik gegründet wurde, wurde ein streng parlamentarisches System eingeführt. Nachdem jedoch eine Machtübernahme durch die Syndikalisten dank des raschen Handelns des Militärs und der Sojm-Opposition nur knapp verhindert werden konnte, ist klar, dass ein solches System unser Volk im Stich gelassen hat. Wir brauchen ein ausgewogeneres System, in dem die Legislative nicht die vollständige Kontrolle über die Exekutive ausübt."
 WHR_Power_To_The_President: "Stärkung der Rada"
 WHR_Power_To_The_President_desc: "Im Rahmen unserer Reformen, die sicherstellen sollen, dass eine Machtübernahme durch die Syndikalisten nicht möglich ist, müssen wir die Rada und den Präsidenten stärken. Damit wird Weißrussland formell in ein Präsidialsystem statt in ein parlamentarisches System umgewandelt."
 WHR_Military_Representation: "Militärische Vertreter"
 WHR_Military_Representation_desc: "Das Militär hat sich als Retter unserer Nation erwiesen, daher ist es nur natürlich, dass ihm eine Vertretung in unserer Regierung und im Sojm garantiert wird. Auf diese Weise wird es eine direktere Verbindung zwischen Zivilisten und Militärs geben und letztere werden in der Lage sein, in Zukunft rechtzeitig (und legal) gegen jegliche syndikalistische Verschwörungen einzuschreiten."
 WHR_Reichspakt_Cooperation: "Vertiefung der Kooperation mit dem Reichspakt"
 WHR_Reichspakt_Cooperation_desc: "Der Reichspakt ist die letzte Barriere der Welt gegen die Dritte Internationale und ihren Plan zur globalen Revolution. Wir müssen unsere Beziehungen zu Deutschland unbedingt vertiefen, um ihm zu helfen, die größte Bedrohung für Europa zu besiegen."
 WHR_Increase_Role_In_Mitteleuropa: "Stärkung unserer Rolle in Mitteleuropa"
 WHR_Increase_Role_In_Mitteleuropa_desc: "Deutschland kann Europa nicht allein gegen den Syndikalismus und den russischen Imperialismus verteidigen, und wir sind schon viel zu lange ein kleiner Teil des Reichspakts. Es ist an der Zeit, dass wir unsere Beiträge zur gemeinsamen Verteidigung Mitteleuropas erhöhen, insbesondere angesichts der wachsenden russischen Bedrohung."
 WHR_Belarus_Pure_And_True: "Weißrussland rein und wahr"
 WHR_Belarus_Pure_And_True_desc: "Es reicht nicht aus, dass die Weißrussen eine unabhängige Nation haben. Die Nation muss auch ihre Werte und Moral vor Gottlosigkeit und Radikalismus schützen. Weißrussland ist jetzt wieder auf dem Weg, trotz unserer Größe und Macht ein Beispiel für den Rest Europas zu werden."

 WHR_The_Countercoup: "Der Gegenputsch"
 WHR_The_Countercoup_desc: "Während das Militär eingegriffen hat, um unsere Nation vor dem Untergang zu bewahren, haben sich die Demokraten im Sojm als unentschlossen gegenüber der syndikalistischen Bedrohung erwiesen. Vacłaŭ Łastoŭski, der Anführer der kryvianischen Bewegung, ist eingesprungen, um die Nation in der Stunde der Not zu führen. Sobald die krypto-syndikalistischen und liberalen Verräter aus dem Weg geräumt sind, werden wir mit der nationalen Erneuerung von Weißrussland beginnen."
 WHR_Proclaim_Kryvia: "Ausrufung des Kryvianischen Staates"
 WHR_Proclaim_Kryvia_desc: "Begriffe wie Weißruthenien und Weißrussland sind allesamt ausländische Begriffe, die unserem Volk aufgezwungen wurden. Nur Kryvia repräsentiert unser Volk wirklich in seiner einst reinen Form, bevor es unter fremder Besatzung zerschlagen wurde. Mit der Ausrufung des Kryvischen Staates verkünden wir formell die Wiedergeburt unserer Nation als freie, unabhängige und reine Nation."
 WHR_Purge_The_Sojm: "Säubern Sie den Sojm"
 WHR_Purge_The_Sojm_desc: "Der Sojm ist voll von degenerierten Linken, Ausländern und korrupten Kapitalisten. Sie müssen gesäubert und durch wahre Diener des Volkes und der Nation ersetzt werden, während gleichzeitig sichergestellt wird, dass Korruption und Degeneration nie wieder in die Hallen der Macht einsickern können."
 WHR_Control_The_State: "Kontrolle des Staates"
 WHR_Control_The_State_desc: "Es gibt zu viele Hindernisse, die sich unserer Bewegung in den Weg stellen. Wenn wir die Wiedergeburt unserer Nation erleben wollen, müssen wir sie niederreißen und die volle Kontrolle über den Staat und seine Institutionen übernehmen, um ihn neu zu gestalten. Mit der Machtkonzentration in den Händen von Vacłaŭ Łastoŭski werden wir die Konsolidierung des Kryvianischen Staates in die Tat umsetzen können."
 WHR_The_Kryvian_Concept: "Das Kryvianische Konzept"
 WHR_The_Kryvian_Concept_desc: "Das Kryvian-Konzept wurde von Vacłaŭ Łastoŭski vor dem Zweiten Weltkrieg entwickelt, in der Überzeugung, dass wir als Nachkommen des Kryvich-Volkes vor den Mongoleneinfällen des 13. Jahrhunderts ein arisches Volk und die reinste der ostslawischen Nationen sind. Es ist an der Zeit, dass die Weißrussen diese Identität annehmen und vor den mongolischen Moskowitern im Osten und den Internationalisten im Inneren schützen."
 WHR_Expropriate_The_Landlords: "Enteignung der Großgrundbesitzer"
 WHR_Expropriate_The_Landlords_desc: "Seit Jahrhunderten sind die Weißrussen ein rein bäuerliches Volk unter polnischen und russischen Grundbesitzern. Die Sozialisten haben trotz ihrer Rhetorik ihr Versprechen, den Bauern zu helfen, nicht gehalten und zu sehr versucht, es dem Feind recht zu machen. Genug ist genug; wir werden das Land beschlagnahmen und es dem Volk geben, ohne Fragen zu stellen, ohne Entschädigung! Die Krywier sind keine Sklaven mehr!"
 WHR_The_Agrarian_Ideal: "Das agrarische Ideal"
 WHR_The_Agrarian_Ideal_desc: "Der Weißrusse ist im Großen und Ganzen ein armer Bauer, und das schon seit Jahrhunderten. Selbst als Kryvianer sind wir immer noch ein Volk des Landes, und agrarische Ideale schwingen in unserer Seele mit. Wir müssen diese Identität nicht nur in der Rhetorik, sondern auch in der Tat schützen, indem wir den Bauern und die Bäuerin auf das Niveau heben, für das sie immer bestimmt waren."
 WHR_Nationalist_Education: "Nationalistische Erziehung"
 WHR_Nationalist_Education_desc: "Unsere sozialistischen Vorgänger hatten Recht, als sie unserem Volk eine säkulare und nationalistische Erziehung angedeihen ließen. Allerdings sind sie mit dem nationalistischen Aspekt nicht weit genug gegangen und haben Juden, Polen und Russen viel zu viele Zugeständnisse gemacht, während sie linke Agitation durchsickern ließen. Der Lehrplan muss eine stolze kryvische Identität und einen starken Charakter vermitteln."
 WHR_Anti_Russian_Propaganda: "Der existenzielle Feind"
 WHR_Anti_Russian_Propaganda_desc: "Der Syndikalismus ist zwar eine Bedrohung, aber es gibt keine größere Bedrohung als die Moskowiter im Osten, unsere alten Unterdrücker. Sie werden zurückkehren und erneut versuchen, uns zu vernichten, aber das können wir nicht zulassen. Wir können niemals unter ihren Stiefel zurückkehren, und wir werden entweder siegen oder in unserem Kampf ums Überleben sterben."
 WHR_Nation_Above_Class: "Nation über Klasse"
 WHR_Nation_Above_Class_desc: "Trotz ihrer marxistischen Ideologie ist es der BSDP nicht nur überhaupt nicht gelungen, eine klassenlose Gesellschaft zu schaffen, sondern sie hat die Klassenspaltung noch verschärft. Die Weißrussen oder Kryvianer werden nicht mehr durch Klassen getrennt sein, denn wir sind eine unteilbare Nation."
 WHR_Nationalism_Under_Reichspakt: "Nationalismus unter dem Reichspakt"
 WHR_Nationalism_Under_Reichspakt_desc: "Es ist keine Schande zuzugeben, dass wir Hilfe brauchen werden, um Eindringlinge fernzuhalten, insbesondere mit den Moskauern an unserer Grenze. Deutschland ist hier unser einziger wahrer Verbündeter, und unsere Nation wird wahrscheinlich nur als Teil des Reichspakts überleben. Während wir daran arbeiten, eine eigenständige Nation zu werden, wird Deutschland uns auf dem Weg zu diesem Ziel helfen, und wir werden auch im kommenden Sturm treue Verbündete bleiben."
 WHR_Kryvian_Orthodox_Church: "Nationalisierung der Kirchen"
 WHR_Kryvian_Orthodox_Church_desc: "Trotz Łastoŭski's bester Versuche, die Menschen davon zu überzeugen, dass die Religion keine Rolle für die nationale Identität spielt, weigern sich zu viele Menschen, davon abzulassen. Da die katholische Kirche nach wie vor unter dem Einfluss der Polen und die orthodoxe Kirche unter dem Einfluss der Moskauer steht, müssen wir ihre Verbindungen zu den ausländischen Feinden abbrechen. Die Kirchen in Kryvia müssen sich dem Staat vollständig unterordnen."
 WHR_Constitutional_Amendment: "Verfassungsänderungen"
 WHR_Constitutional_Amendment_desc: "Die Verfassung, die voll von linken Ideen und Werten ist, kann von unserer Nation einfach nicht verwendet werden. Sie ist jedoch nicht völlig unrettbar. Mit viel Mühe und bedeutenden Änderungen können wir sie so ändern, dass sie den Bedürfnissen des kryvischen Volkes und seiner Institutionen dient."
 WHR_The_Rise_of_Kryvia: "Der Aufstieg von Kryvia"
 WHR_The_Rise_of_Kryvia_desc: "Wenn die Macht innerhalb der kryvianischen Bewegung gefestigt ist, können wir die Wiedergeburt des weißrussischen Volkes als kryvianische Nation wirklich beginnen. Wir werden nie wieder Sklaven eines anderen Eindringlings sein, und wir werden die Chance, die die Deutschen unserem Volk gegeben haben, nicht vergeuden, während wir beginnen, unseren Platz unter den europäischen Nationen einzunehmen."

 WHR_Entice_German_Investors: "Deutsche Investoren anlocken"
 WHR_Entice_German_Investors_desc: "Es gibt derzeit viele Ressentiments gegenüber deutschen Unternehmen, weil sie sich nach dem Schwarzen Montag aus unserem Land zurückgezogen haben. Diese Gefühle dürfen uns jedoch nicht davon abhalten, dass die Investoren zurückkehren und dieses Mal auch bleiben müssen. Dazu bedarf es einiger recht großzügiger Angebote, um sie wieder auf den Weißrussischen Markt zu locken."
 WHR_Consolidate_State_Assets: "Staatsvermögen konsolidieren"
 WHR_Consolidate_State_Assets_desc: "Da das Kapital im Lande begrenzt ist, hat die Regierung stark in die Wirtschaft eingegriffen, um die Entwicklung voranzutreiben. Das bedeutet nicht nur, dass der Staat einen großen Teil des Kapitals besitzt, sondern auch, dass es aufgebläht und ineffizient ist. Die Konsolidierung staatlicher Unternehmen und die Verkleinerung von Unternehmen werden dazu beitragen, die staatlichen Ausgaben zu senken und langfristig die Effizienz zu verbessern."
 WHR_Loosen_Labour_Laws: "Arbeitsgesetze lockern"
 WHR_Loosen_Labour_Laws_desc: "Die BSDP-Regierung hat, getreu ihrer sozialistischen Rhetorik, strenge und umfassende Arbeitsgesetze eingeführt, die die Arbeitnehmer gegenüber den Eigentümern bevorzugen. Dies führt dazu, dass ausländische Unternehmen trotz der relativ niedrigeren Kosten weniger geneigt sind, zu investieren. Eine Lockerung dieser Gesetze, trotz der Proteste des Allbelarussischen Gewerkschaftskongresses, wird dazu beitragen, Investitionen in unserem Land attraktiver zu machen."
 WHR_Expanded_Education: "Bildungsreformen"
 WHR_Expanded_Education_desc: "Die Modernisierung der Lehrpläne der Hochschulen ist ein wichtiger Schritt, um das Angebot an weißrussischen Fachkräften zu erhöhen. Nur durch ein reformiertes Schulsystem nach westlichem Vorbild können wir wettbewerbsfähig bleiben."
 WHR_Request_Bail_Out: "Antrag auf eine Rettungsaktion"
 WHR_Request_Bail_Out_desc: "Selbst mit unseren besten Bemühungen und Entscheidungen ist unsere Wirtschaft aus eigener Kraft einfach zu schwach, um den weltweiten Wirtschaftsabschwung zu bewältigen. Wir werden die deutsche Regierung formell um Hilfe bei der Rettung unserer Wirtschaft bitten müssen, was wahrscheinlich einige langfristige Darlehen von deutschen Banken beinhalten wird. Wir können nur hoffen, dass die Deutschen großzügige Bedingungen für ihren treuen Verbündeten im Osten haben werden."

### Army ###
 WHR_Expand_Army: "Ausbau der Volksarmee"
 WHR_Expand_Army_desc: "Die Gründung der Weißrussischen Volksarmee war, gelinde gesagt, eine turbulente Angelegenheit. Aufgrund des anfänglichen Misstrauens der deutschen Armee und eines bolschewistischen Staatsstreichs wurde erst 1919 eine formelle Armee gegründet, die sich weiteren Schwierigkeiten gegenübersah, Waffen und Begeisterung in der Bevölkerung oder der Regierung zu finden. Angesichts der erneuten Besorgnis über die russische Bedrohung besteht nun endlich Interesse an einer Militärreform und einem Ausbau, da das Überleben der Nation auf dem Spiel steht."
 WHR_Revive_BVZR: "Wiederbelebung des Militärischen Zentralrats"
 WHR_Revive_BVZR_desc: "Der Weißrussische Militärische Zentralrat (Belvaiskrada) wurde im November 1917 gegründet, um die ersten weißrussischen Militäreinheiten zu organisieren. Er wurde jedoch im darauf folgenden Jahr aufgelöst, als die deutsche Armee Minsk besetzte, wodurch sich die Schaffung der Volksarmee um über ein Jahr verzögerte. Ziel der wiederbelebten Belvaiskrada ist es, die Volksarmee in eine echte, moderne Streitkraft umzuwandeln, die so weit wie möglich auf eigenen Füßen stehen kann, wobei der Schwerpunkt auf der Qualität der Offiziere und Unteroffiziere sowie der Ausbildung liegt.."
 WHR_Create_BKA: "Gründung der Weißrussischen Heimwehr"
 WHR_Create_BKA_desc: "Zwei Dinge sind klar: Die Volksarmee wird niemals in der Lage sein, eine russische oder deutsche Invasion aus eigener Kraft zurückzuschlagen, und die Nationalgarde ist in ihrem Umfang zu begrenzt, um eine lokale Verteidigung und Unterstützung zu gewährleisten. Daher wird die Nationalgarde durch die Weißrussische Heimwehr (BKA) ersetzt, die sich auf die Mobilisierung der Zivilbevölkerung und der Armeereserven für einen längeren Guerillakrieg gegen die Besatzer konzentrieren wird."
 WHR_Expand_Military_Schools: "Erweiterung der Zentralen Militärschule"
 WHR_Expand_Military_Schools_desc: "Die Zentrale Militärschule ist die einzige Einrichtung, die in der Lage ist, Offiziere für die Volksarmee auszubilden, und diese müssen immer noch oft in Deutschland studieren, um sich weiterzubilden. Die Schule muss dringend erweitert werden, wenn wir die Qualität unserer Offiziere erhöhen wollen. Dazu gehören neue Einrichtungen und die Einstellung ausländischer Ausbilder."
 WHR_Improving_NCO: "Verbesserung unserer Unteroffiziere"
 WHR_Improving_NCO_desc: "Berufsoffiziere sind wichtig, aber auch die Unteroffiziere haben seit dem Weltkrieg eine erhebliche Professionalisierung erfahren. Ihre Bedeutung für die Aufrechterhaltung der Verbindung zwischen Offizieren und Soldaten ist immens, und ihre Rolle an den Fronten kann gar nicht hoch genug eingeschätzt werden. Eine bessere Ausbildung der Unteroffiziere wird dazu beitragen, die Qualität des gesamten Heeres zu verbessern, denn die Offiziere verlassen sich auf sie und die Soldaten schauen zu ihnen auf."
 WHR_Belarusian_Army_Manuals: "Weißrussische Armee Handbücher"
 WHR_Belarusian_Army_Manuals_desc: "So peinlich es auch ist, die meisten unserer neueren Handbücher sind auf Deutsch, das nur wenige Weißrussen lesen können, und die veralteten auf Russisch. Natürlich gibt es inoffizielle Übersetzungen von ausgebildeten Offizieren und Freiwilligen, aber es gibt immer noch keine offiziellen Handbücher in Weißrussisch. Mit der zunehmenden Alphabetisierung der Bevölkerung ist es mehr als an der Zeit, moderne Armeehandbücher in unserer eigenen Sprache zu verfassen."
 WHR_Formalize_Sappers: "Formalisierung von Pionieren und Stoßtrupps"
 WHR_Formalize_Sappers_desc: "Die technischen Truppen der Volksarmee sind nach wie vor mehr oder weniger informelle Sondereinheiten, wobei die Ingenieure häufig zur Ausbildung nach Deutschland geschickt werden. Angesichts der wachsenden Zahl ausgebildeter Techniker in der Armee ist es an der Zeit, sie in formellen Einheiten zu organisieren. Darüber hinaus werden unsere Sturmtruppenteile, die ebenfalls nach deutschem Vorbild ausgebildet werden, ebenfalls formelle Bezeichnungen erhalten."
 WHR_Motorization_Logistics: "Motorisierung und Logistik"
 WHR_Motorization_Logistics_desc: "Wenn es einen militärischen Vorteil gibt, dass wir eine Agrarnation mit zunehmender Mechanisierung der Landwirtschaft sind, dann ist es der, dass viele unserer Soldaten mit Kraftfahrzeugen vertraut sind. Mit der zunehmenden Zahl von Lastkraftwagen und sogar gepanzerten Fahrzeugen auf dem Schlachtfeld können wir unsere logistische Situation trotz der nicht gerade idealen Infrastruktur des Landes verbessern."
 WHR_Purchase_Heavy_Equipment: "Kauf schwerer Ausrüstung"
 WHR_Purchase_Heavy_Equipment_desc: "Es ist sicher, dass Weißrussland in naher Zukunft keine schweren militärischen Ausrüstungen in großen Mengen produzieren wird, so dass wir auf die Einfuhr von unseren Verbündeten angewiesen sind. Angesichts des steigenden Bedarfs an Lastwagen, Funkgeräten und Artillerie auf dem modernen Schlachtfeld müssen wir damit beginnen, einen Vorrat an schwerem Material anzulegen, bevor es zu spät ist."
 WHR_Dnieper_Dvina_Line: "Dnjepr-Dwina Grenze"
 WHR_Dnieper_Dvina_Line_desc: "Die Grenze an den Flüssen Dnjepr und Dwina schneidet uns zwar von weit über einer Million Weißrussen ab, die unter russischer Unterdrückung stehen, verschafft uns und unseren Verbündeten aber eine weitaus bessere Verteidigungsposition, wenn die Russen unweigerlich zurückkehren. Obwohl der weißrussische Abschnitt Teil des deutschen Ostwall-Projekts ist, wurde er stark vernachlässigt und stellt eine Schwachstelle im Reichspakt dar. Wir müssen unsere Verteidigungsanlagen vorbereiten, bevor es zu spät ist."
 WHR_Auxillary_Battalions: "Hilfsbataillone"
 WHR_Auxillary_Battalions_desc: "Um einen möglichst großen Teil der Bevölkerung zu mobilisieren, sollen Hilfsbataillone aus Reservisten, Veteranen und zivilen Freiwilligen zur Unterstützung militärischer Operationen gebildet werden. Dadurch wird die Zahl der verfügbaren Arbeitskräfte für die Streitkräfte erhöht und der Ausbildungsaufwand für neue Formationen verringert."
 WHR_Militarize_Police: "Militarisierung von Polizeieinheiten"
 WHR_Militarize_Police_desc: "Die lokalen Polizeieinheiten bieten uns eine interessante Möglichkeit für militärische Operationen. Da sie bereits für die Gewährleistung der Sicherheit ausgebildet und mit den örtlichen Gegebenheiten bestens vertraut sind, werden sie sich bei der Organisation des lokalen Widerstands gegen die Besatzer und bei der Versorgung der Partisanen mit Waffen als unschätzbar erweisen."
 WHR_Local_Munitions: "Lokale Munitionsproduktion"
 WHR_Local_Munitions_desc: "Was den Aufbau einer Rüstungsindustrie betrifft, so wurde Weißrussland während der Zarenzeit völlig vernachlässigt. Daher verfügt das Land nicht einmal über die grundlegenden Einrichtungen zur Herstellung von Munition. Um unsere Abhängigkeit von ausländischen Importen zu verringern und als wichtiger Einstieg in die Entwicklung eines militärischen Industriesektors, werden wir mit dem Bau von Anlagen zur Herstellung von Gewehr- und Pistolenmunition beginnen."
 WHR_Partisan_Warfare: "Partisanenkrieg"
 WHR_Partisan_Warfare_desc: "Leider ist es sehr wahrscheinlich, dass im Falle einer Invasion Teile unseres Landes vom Feind überrannt werden. Das weißrussische Volk hat jedoch bereits seit dem russischen Bürgerkrieg Erfahrung mit dem Partisanenkrieg. Es ist nur natürlich, dass wir diese Erfahrung in unsere Militärdoktrin einfließen lassen und alle möglichen Mittel zur Verteidigung unserer Heimat einsetzen."
 WHR_Equipment_Standardization: "Standardisierung der Ausrüstung"
 WHR_Equipment_Standardization_desc: "Das Waffenarsenal der Volksarmee ist ein eklektisches Durcheinander aus kaiserlich-russischen und deutschen Gewehren, Pistolen und sogar Artilleriegeschützen, die alle unterschiedliche Kaliber haben. Dies stellt die Armee vor einen logistischen Alptraum, denn sie muss ihre Truppen mit vielen verschiedenen Munitionstypen versorgen. Dieses Problem wird nur gelöst werden können, wenn wir unsere Ausrüstung rationalisieren und standardisieren."
 WHR_Minsk_Arms_Plant: "[206.GetCapitalVictoryPointName] Waffenfabrik"
 WHR_Minsk_Arms_Plant_desc: "Mit unserer stetig wachsenden Industrie sind wir endlich in der Lage, die [206.GetCapitalVictoryPointName] Waffenfabrik zu bauen, die vor Ort Kleinwaffen für die Volksarmee herstellen wird. Dieses Vorhaben ist zwar nur mit umfangreicher Hilfe unserer Verbündeten möglich, wird aber dazu beitragen, die wirtschaftliche Unabhängigkeit unseres Landes zu stärken."
 WHR_Aviation_Instructors: "Luftfahrtinstruktoren einladen"
 WHR_Aviation_Instructors_desc: "Der Aufbau einer Luftwaffe ist eine sehr große Aufgabe, die ohne ausländische Hilfe einfach nicht zu bewältigen sein wird. Glücklicherweise haben unsere stärkeren Verbündeten viel mehr Erfahrung in der Luftkriegsführung und können uns mit Ausbildern für die Ausbildung von Piloten und Mechanikern für die künftige Militärluftflotte helfen."
 WHR_Military_Air_Fleet: "Bildung der Militärluftflotte"
 WHR_Military_Air_Fleet_desc: "Auch wenn es noch ein weiter Weg ist, bis die Volksarmee den weißrussischen Luftraum aus eigener Kraft schützen kann, ist die Schaffung einer formellen Luftwaffe ein wichtiger Schritt, auf den unser Volk wirklich stolz sein kann. Die Luftkriegsführung ist zu einem immer wichtigeren Bestandteil des modernen Krieges geworden, und trotz unseres späten Starts wird das weißrussische Volk endlich in der Lage sein, unsere Feinde hoch über unserer Heimat abzuwehren."
 WHR_Baranavichy_Repair_Plant: "Baranavichy-Flugzeugreparaturwerk"
 WHR_Baranavichy_Repair_Plant_desc: "Die Stadt Baranavichy hat sich stetig industrialisiert, und in ihrem Umland wurde ein Luftwaffenstützpunkt mit den erforderlichen Einrichtungen für die Reparatur von Flugzeugen geschaffen. Durch den Ausbau des Luftwaffenstützpunktes und der Reparaturwerkstätten können wir die weißrussische Luftfahrtindustrie ankurbeln und mit der Ausbildung von Mechanikern und Ingenieuren in Eigenregie beginnen."
 WHR_Technical_Assistance: "Technische Unterstützung"
 WHR_Technical_Assistance_desc: "Während unsere Industrialisierung stetig voranschreitet, haben wir in vielen Bereichen weiterhin mit einem Mangel an technischem Know-how zu kämpfen. Mit etwas Hilfe von Experten aus verbündeten Ländern können wir diese Hürden überwinden und den Bestand an weißrussischen Fachkräften verbessern."
 WHR_Krupp_Contacts: "Krupp Kontakte"
 WHR_Krupp_Contacts_desc: "Die Zugehörigkeit zur deutschen Sphäre hat zweifellos Vorteile, und einer davon sind die Kontakte zu den größten Unternehmen des Landes. Es ist kein Geheimnis, dass es der Volksarmee an Artillerie fehlt, der Königin des Schlachtfelds. Der Krupp-Konzern ist für seine hochwertigen Geschütze bekannt, und mit den richtigen Worten bei ihm und der deutschen Armee können wir uns einige ältere Artilleriegeschütze, die nicht mehr verwendet werden, zu einem günstigen Preis sichern."
 WHR_Tractors_to_Tanks: "Von Traktoren zu Panzern"
 WHR_Tractors_to_Tanks_desc: "Die Mechanisierung der Landwirtschaft hat den bedeutendsten Industriezweig von Weißrussland hervorgebracht: Landwirtschaftliche Traktoren. Mit dem Wachstum unserer Automobil- und Landmaschinenindustrie ist es möglich, die zivile Produktion in Militärfahrzeuge, einschließlich Panzer, umzuwandeln."
 WHR_Expand_Cavalry: "Ausbau der Kavallerie"
 WHR_Expand_Cavalry_desc: "Trotz des schwindenden Einsatzes der Kavallerie in der modernen Kriegsführung ist die Kavallerie in einem Land wie Weißrussland aufgrund des unwegsamen Geländes und der unzureichenden Infrastruktur immer noch als Unterstützung und mobile Truppe nützlich. Solange wir unsere Industrie und Infrastruktur nicht verbessern können, dürfen wir die leichte Kavallerie als Mittel zur Maximierung der Mobilität unserer Streitkräfte und zum schnellen Angriff auf den Feind nicht aufgeben."
 WHR_Womens_Support_Service: "Frauenhilfsdienst"
 WHR_Womens_Support_Service_desc: "Da das Überleben der Nation auf dem Spiel steht, werden auch weißrussische Frauen mithelfen, indem sie Hilfsfunktionen im Militär und Arbeitsplätze an der Heimatfront übernehmen. Der Frauenhilfsdienst wird die Frauen des Landes für die Kriegsanstrengungen organisieren."
 WHR_Material_Assistance: "Materielle Hilfe"
 WHR_Material_Assistance_desc: "Der Mangel an Industrie in unserem Land hat es sehr schwierig gemacht, unsere Streitkräfte zu bewaffnen und auszurüsten. Es ist an der Zeit, dass unsere Verbündeten sich dieses Titels würdig erweisen und uns helfen. Denn wenn Weißrussland fällt, werden sie die nächsten sein."
 WHR_Automobile_Repair_Plant: "Autoreparaturwerk"
 WHR_Automobile_Repair_Plant_desc: "Das [206.GetCapitalVictoryPointName] Autoreparaturwerk hat sich als integraler Bestandteil der weißrussischen Industrialisierung erwiesen und trägt dazu bei, die wachsende Zahl von Kraftfahrzeugen in der Landwirtschaft und der Industrie zu warten und zu reparieren. Es kann und wird für die Kriegsanstrengungen mobilisiert werden, indem es die Fahrzeuge unserer und der verbündeten Streitkräfte repariert und aufrüstet."
 WHR_Black_Cats: "Schwarzkatzen"
 WHR_Black_Cats_desc: "Um unsere Fähigkeit, einen Guerillakrieg gegen die Besatzer zu führen, weiter zu verbessern, wurden \" Schwarzkatzen\"-Einheiten unter dem Kommando von Michał Vituška gebildet, deren Aufgabe es ist, feindliche Kräfte zu belästigen, zu sabotieren und Nachschub zu erbeuten."
 WHR_Repurpose_Captured_Equipment: "Wiederverwendung erbeuteter Ausrüstung"
 WHR_Repurpose_Captured_Equipment_desc: "Die Zahl der vom Feind erbeuteten Ausrüstungsgegenstände nimmt zu, doch nicht alles davon ist für unsere Streitkräfte von Nutzen. Indem wir unsere Waffenschmiede und Quartiermeister die Kaliber der feindlichen Waffen umrüsten oder beschädigte Ausrüstung reparieren lassen, können wir unsere Fähigkeit zur Versorgung unserer Truppen weiter verbessern."
 WHR_Cavalry_Motorization: "Kavallerie Motorisierung"
 WHR_Cavalry_Motorization_desc: "In dem Maße, wie sich unsere Industrie und Infrastruktur verbessern, können wir endlich die Motorisierung unserer Streitkräfte in Betracht ziehen. Im Rahmen unserer Doktrin, unsere Truppen leicht, mobil und vor dem Feind verborgen zu halten, würden unsere Kavalleriekräfte am meisten von Kraftfahrzeugen und Panzern profitieren. Die Schaffung einer gepanzerten Kavallerie wird die Feuerkraft unserer mobilen Streitkräfte erheblich verbessern."

