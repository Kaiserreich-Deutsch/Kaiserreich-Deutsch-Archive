 WHR_land_reform_modifier: "Fortschritte von Plan Sierada"

 WHR_BVZR_idea: "Weißrussischer Militärischer Zentralrat"
 WHR_BVZR_idea_desc: "Der BVZR ist für die Reform der Volksarmee zu einer modernen, flexiblen Kampftruppe auf der Grundlage einer verbesserten Ausbildung ihrer Offiziere und Soldaten zuständig. Das Ziel des Rates ist es, die militärische Unabhängigkeit der Nation zu verbessern."
 WHR_BKA_idea: "Weißrussische Heimatschutztruppe"
 WHR_BKA_idea_desc: "In Erwartung eines Krieges mit dem Nachbarland wurde die Volksarmee durch das BKA ergänzt, eine Reserve- und Hilfstruppe, die einen möglichst großen Teil der Bevölkerung gegen mögliche Invasoren mobilisieren soll."
 WHR_ostwall: "Weißrussischer Ostwall"
 WHR_ostwall_desc: "Russland ist eindeutig unsere größte Bedrohung und militärisch gesehen sind sie uns weit überlegen. Um sicherzustellen, dass wir die Linie so lange wie möglich halten können, müssen an unserer Ostgrenze Befestigungen gebaut werden, die hoffentlich die Flut lange genug aufhalten, damit die deutsche Armee eintreffen kann."
 WHR_partisan_warfare_idea: "Partisanenkrieg"
 WHR_partisan_warfare_idea_desc: "Weißrussland hat eine lange Geschichte der asymmetrischen Kriegsführung und unser Volk hat Erfahrung mit Partisanentaktiken. Die Formalisierung dieser Erfahrung in einer konkreten Doktrin wird es uns ermöglichen, auch dann weiterzukämpfen, wenn unser Land vom Feind besetzt ist."
 WHR_nascent_military_industry: "Aufstrebende Militärindustrie"
 WHR_nascent_military_industry_desc: "Weißrussland hatte nie eine nennenswerte Rüstungsindustrie, sondern konzentrierte sich auf die einheimische Industrie wie Lebensmittelverarbeitung und landwirtschaftliche Geräte. Mit Hilfe unserer Wohltäter können wir unsere Abhängigkeit von Militärexporten verringern, indem wir eine lokale Waffen- und Munitionsproduktion aufbauen."
 WHR_cavalry_updgrade: "Das Erbe des Nationalen Regiments"
 WHR_cavalry_updgrade_desc: "Im Januar 1918 wurden die aus Weißrussland stammenden Regimenter der kaiserlich-russischen Armee in Rumänien formell weißrussisch gemacht. Eines dieser Regimenter wurde zum Ersten Weißrussischen Nationalen Husarenregiment und damit zu einer der frühesten weißrussischen Militäreinheiten, die der Gründung der Volksarmee vorausging. Mit dem Ausbau der weißrussischen Kavallerie haben diese Einheiten das Erbe dieses Regiments und des alten weißrussischen Husarenregiments der kaiserlichen russischen Armee übernommen."
 WHR_air_fleet: "Weißrussische Militärluftflotte des Volkes"
 WHR_air_fleet_desc: "Die Militärluftflotte ist die Luftwaffe der Weißrussischen Volksarmee. Sie ist zwar noch klein, aber der erste Schritt für das weißrussische Volk, seine eigene Luftsicherheit zu verteidigen und seine Abhängigkeit von seinen Verbündeten zu verringern."

### Decisions ###
 WHR_land_reform: "Landreform"
 WHR_land_reform_desc: "Seit ihrer Gründung hat die §HBielaruskaja Sacyjal-Demakratyčnaja Partyja§! (Belarussische Sozialdemokratische Partei, BSDP) aufgrund von Streitigkeiten zwischen dem eher §Radikalen linken Flügel§! und dem §Moderaten rechten Flügel§! der Partei über die Ausrichtung des vorgeschlagenen Landreformprojekts §HPlan Sierada§!, Probleme [root.GetName] voranzubringen! Seit seiner Einführung hat sich der Plan auf Themen wie die Bildungspolitik, die Gewerkschaftspolitik und die Rolle der Religion im Staat ausgeweitet. Die Instabilität innerhalb der Partei und die Ineffizienz bei der Umsetzung des Landreformplans haben zum Aufstieg rechtsextremerer Elemente innerhalb von [root.GetName] geführt, die zunehmend von der Angst vor einer syndikalistischen Revolution genährt werden. Wenn die BSDP-Regierung zu viele radikale Schritte unternimmt oder es versäumt, den linken Flügel zu beschwichtigen, könnte das daraus resultierende Chaos ausreichen, damit §Hdas Militär seine Furcht vor dem Syndikalismus ausnutzt und einen von Deutschland unterstützten Putsch gegen die gewählte Regierung startet§!.\n\n§CLandreform Erfolgreich§!: [WHR_Land_Reform_Success_Status]\n\n§CLandreform Popularität§!: [WHR_Land_Reform_Popularity_Status]"
 WHR_industrialization: "Industrialisierung von Weißrussland"
 WHR_industrialization_desc: "Unsere Industrie hinkt dem Rest Mitteleuropas hinterher. Um den wirtschaftlichen Wert des Blocks zu steigern und unsere eigenen wirtschaftlichen Probleme zu überwinden, müssen wir ein Programm zur Industrialisierung von Weißrussland starten."
 WHR_Solve_Land_Disputes: "Beilegung von Landstreitigkeiten"
 WHR_Solve_Land_Disputes_desc: "Diese Entscheidung wird die §CPopularität§! und §Effektivität§! von Plan Sierada §GSignifikant erhöhen§!."
 WHR_Aid_Peasants: "Hilfe für die Bauern senden"
 WHR_Aid_Peasants_desc: "Diese Entscheidung wird die §CPopularität§! von Plan Sierada §Ydeutlich erhöhen§!"
 WHR_Seize_Large_Estates: "Großgrundbesitz beschlagnahmen"
 WHR_Seize_Large_Estates_desc: "Diese Entscheidung wird die §CPopularität§! von Plan Sierada §Ydeutlich erhöhen§!"
 WHR_secular_curriculum: "Verbot des Religionsunterrichts in Schulen"
 WHR_secular_curriculum_desc: "Diese Entscheidung wird §GSignifikant erhöhen§! die §CEffektivität§! und §Rsignifikant verringern§! die §CPopularität§! von Plan Sierada."
