 WHR_mikola_abramcyk: "Mikola Abramčyk"
 WHR_mikola_abramcyk_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 16. August 1903, in Syčavičy, Bezirk Vileysky, Gouvernement Vilna, Russisches Reich\n§YPolitische Karriere:§! Als die Weißrussische Volksrepublik ihre Unabhängigkeit erklärte, war Mikola Abramčyk erst vierzehn Jahre alt, doch schon bald engagierte er sich 1921 als Abgeordneter aus Vileyka in der nationalen Politik, setzte aber 1924 seine Ausbildung an der Weißrussischen Staatsuniversität fort. Als aktives Mitglied des Verbands der weißrussischen Studentenorganisationen wurde Abramčyk Mitglied der Weißrussischen Partei der Sozialisten-Föderalisten und war ein enger Mitarbeiter und Protegé von Vasil Zacharka. Nach seinem Abschluss in Ingenieur- und Wirtschaftswissenschaften engagierte er sich im Gesamtweißrussischen Gewerkschaftskongress, während er sich seine Zeit mit Schreiben und Lesen vertrieb. Nach 1930 engagierte er sich für die weißrussischen Wanderarbeiter in Deutschland. 1932 gründete er den Verband der weißrussischen Wanderarbeiter und gab das Bulletin der weißrussischen Arbeiter in Deutschland heraus. Dort machte er seine antikommunistische Haltung deutlich und sorgte dafür, dass der Einfluss der Dritten Internationale innerhalb der weißrussischen Arbeiterbewegung begrenzt wurde.\n\nObwohl er ein relativ junges Gesicht in der weißrussischen Politik ist, können nur wenige seine Tätigkeit in der weißrussischen National- und Arbeiterbewegung als Schriftsteller, Lehrer und Politiker leugnen. Sicher ist, dass er wahrscheinlich eine sehr lange politische Karriere haben wird."

 WHR_adam_stankievic: "Adam Stankievič"
 WHR_adam_stankievic_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 6. Januar 1882 in Arlianiaty, Bezirk Oshmyanskiy, Gouvernement Vilna, Russisches Reich\n§YPolitische Karriere:§! Adam Vikienćjevič Stankievič wurde 1914 in Vilnius zum katholischen Priester geweiht. Während seines Studiums an der römisch-katholischen theologischen Akademie in Petrograd wurde er Mitglied des Weißrussischen Kreises, einer Gruppe weißrussischer katholischer Studenten, und 1917 war er einer der Gründer der Weißrussischen Christlichen Demokratie (BKhD). Er wurde zu einer der führenden Persönlichkeiten der weißrussischen Gemeinschaft in Litauen und genoss großes Ansehen für seine unermüdliche Wohltätigkeitsarbeit.\n\nAuf dem 4. Kongress des BKhD im Dezember 1931 wurde er zum Mitglied des Zentralkomitees gewählt und engagierte sich in der Politik in Weißrussland. Dort trug er zur Stärkung der Nationaldemokratischen Vereinigung bei, als die Christdemokratie an Wählerstimmen gewann, und arbeitete mit dem informellen orthodoxen Flügel der Bewegung, dem Bauernverband (nicht zu verwechseln mit der Bauernpartei), zusammen, der eine immer stärkere Opposition zur politischen Hegemonie der Hramada darstellte.\n\nEs hat viele Jahre gedauert, aber der Nationaldemokratischen Vereinigung ist es schließlich gelungen, die Bauern- und Arbeiterhramada zum ersten Mal seit 1925 von der Macht zu verdrängen. In gewisser Weise ist dies ein Sieg für die weißrussische Demokratie als Beweis für ihre Gesundheit, und Stankievič spielte dabei eine Schlüsselrolle. Es scheint, dass der geschätzte Priester das weißrussische Volk mit seinem Engagement für Humanität und das Wohlergehen seines Volkes zu weiterem Wohlstand führen wird."

 WHR_radaslau_astrouski: "Radasłaŭ Astroŭski"
 WHR_radaslau_astrouski_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 25. Oktober 1887, in Zapolle, Bezirk Slutsk, Gouvernement Minsk, Russisches Reich\n§YPolitische Karriere:§! Radasłaŭ Kazimiravič Astroŭski ist kein Unbekannter in Sachen Revolution: Er nahm an der Revolution von 1905 teil, wurde 1911 wegen revolutionärer Unruhen verhaftet und diente nach der Februarrevolution von 1917 der russischen provisorischen Regierung. Wie viele frühe weißrussische Nationalisten setzte er sich für die Autonomie seines Landes innerhalb der Russischen Republik ein, lehnte aber die Oktoberrevolution lautstark ab und wurde als Delegierter des Weißrussischen Kongresses vom Dezember 1917 ein früher Befürworter der Unabhängigkeit der Weißrussischen Volksrepublik (BNR).\n\nNachdem er sich nach der Gründung der Weißrussischen Volksarmee freiwillig zum Militärdienst gemeldet hatte, arbeitete er den größten Teil der 20er Jahre für das Ministerium für Volksbildung und schloss sich der Bauern- und Arbeiterhramada an. Während dieser Zeit schien er sich zunächst dem linken Flügel des Blocks anzunähern, entfremdete sich jedoch bald von ihm, als dieser sich der Rhetorik der Dritten Internationale annäherte. Bis 1936 hatten sich seine Ansichten drastisch geändert, und er wurde ein offenes Mitglied des rechten Flügels des Blocks, das den wachsenden Einfluss der Syndikalisten innerhalb der Hramada als gefährlich und fremdartig kritisierte.\n\nJetzt ist seine Zeit in der Hramada irrelevant geworden, da sie sich weigerten, seine Warnungen zu beachten. Nachdem er mit dem Vorsitzenden der Hramada, Branisłaŭ Taraškievič, in Konflikt geraten war, begann Astroŭski, hinter den Kulissen gegen die Hramada zu arbeiten, da er wusste, dass die BSDP nicht mit legalen Mitteln vertrieben werden würde, und organisierte die Gruppe von regimekritischen Politikern und Armeeoffizieren, die nach dem Sturz der Taraškievič-Regierung die weißrussische Zentralrada bilden sollte. Der Staatsstreich hatte zwar gemischte Ergebnisse, aber es hat sich gezeigt, dass die Hramada keine Bedrohung mehr für die Nation darstellt und vor einem gefährlichen Komplott der Syndikalisten gerettet wurde. Es bleibt abzuwarten, ob der Vorsitzende der Zentralen Rada wirklich Ordnung und Stabilität nach Weißrussland bringen kann."

 WHR_vaclau_lastouski: "Vacłaŭ Łastoŭski"
 WHR_vaclau_lastouski_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 9. November 1883, in Kalieśniki, Bezirk Disnensky, Gouvernement Wilna, Russisches Reich\n§YPolitische Karriere:§! Vacłaŭ Justynavič Łastoŭski ist einer der prominentesten weißrussischen Nationalisten und ein langjähriges Mitglied der weißrussischen Nationalbewegung. Sein Engagement reicht bis ins Jahr 1906 zurück, als er erstmals der Weißrussischen Sozialistischen Hramada beitrat und bis 1914 Herausgeber der Verbandszeitung \"Nasha Niva\" war. Er war ein produktiver Autor und Historiker, leitete die Weißrussische Verlagsgesellschaft seit ihrer Gründung im Jahr 1915 und trug aktiv zur kulturellen und nationalen Entwicklung von Weißrussland bei. Als entschiedener Befürworter der weißrussischen Unabhängigkeit war er Mitglied des Weißrussischen Rates in Vilnius und trat der Rada der Weißrussischen Volksrepublik (BNR) bei. Als Mitglied der Rada unterstützte er die Unabhängigkeitserklärung der BNR und vertrat als lautstarker Befürworter enger litauisch-weißrussischer Beziehungen die weißrussischen Interessen in der litauischen diplomatischen Vertretung in Berlin.\n\n1919 schloss sich Łastoŭski der Weißrussischen Partei der Sozialisten-Revolutionäre an, geriet aber schnell in einen Konflikt mit dem Zentralkomitee über Außenpolitik und Taktik und spaltete sich im folgenden Jahr von diesem ab. Er unterstützte dann die pro-deutsche Ausrichtung der Regierung, nachdem er der Weißrussischen Bauernpartei (Grüne Eiche) von Viačaslaŭ Adamovič beigetreten war, und wurde ein wichtiges Mitglied des Weißrussischen Kulturinstituts Inbelcult nach dessen Gründung 1922 und später, als es 1928 in die Weißrussische Akademie der Wissenschaften umgewandelt wurde.\n\nBis 1936 war Łastoŭski zum Leiter des politischen Flügels der Grünen Eiche und zu ihrem Chefideologen geworden. Trotz seines frühen Engagements bei den Sozialisten stand er dem Marxismus und dem Klassenkampf stets kritisch gegenüber und stellte nationale Interessen stets über die Klasse. Vor allem aber lehnte er die Idee einer russisch-weißrussischen Einheit konsequent ab und versuchte stattdessen, die Beziehungen zu den baltischen Nationen zu vertiefen und den russischen Einfluss so weit wie möglich zurückzudrängen. Seine antirussische Gesinnung schlug sich in seinen Schriften nieder, in denen er das Volk der \"Moskowiter\" als mongolisch bezeichnete, während die Weißrussen als Nachkommen des mittelalterlichen Krywitsch-Stammes die \"wahren Slawen\" und sogar Teil der arischen Rasse seien. In seinem Bestreben, alle russischen Einflüsse zu beseitigen, vertritt er die Ansicht, dass die weißrussische Nation und Identität so umbenannt werden sollte, dass sie ihren Vorfahren entspricht: Kryvian.\n\nMit einem revanchistischen russischen Staat im Osten scheint es, als würde das kryvische Volk um sein Überleben kämpfen, und es wird ein blutiger Kampf sein."

 WHR_werner_kempf: "Werner Kempf"
 WHR_werner_kempf_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 9. März 1886, in Königsberg, Provinz Ostpreußen, Königreich Preußen, Deutsches Reich\n§YPolitische Karriere:§! Werner Kempf ist weder ein Freund noch ein Feind der Weißrussen. Er ist ein preußischer Offizier durch und durch, und sein Ziel ist einfach: Weißrussland auf eine Invasion aus dem Osten vorbereiten. Das Land muss so weit wie möglich für den Krieg mobilisiert werden, bevor es zu spät ist, sonst werden die Russen eine Schwachstelle im Ostwall durchbrechen und zwischen Polesien und dem Baltikum nach Westen vordringen. Um die Menschen dort kümmert sich Kempf nicht; die Zentralrada kann sich um die inneren Angelegenheiten kümmern, seine Priorität ist die militärische Lage, und er erwartet von den Weißrussen so viel Kooperation wie möglich. Schließlich hängt ihr Überleben von der deutschen Armee ab; weder sie noch er können sich eine Niederlage leisten."

