 WHR_Land_Reform_Plan: "Plan Sierada vollständig"
 WHR_Land_Reform_Plan_Danger: "Plan Sierada ist gefährdet!"
 WHR_Land_Reform_Plan_Danger_desc: "§RWenn wir nicht schnell handeln und den Stillstand beenden, wird das schwerwiegende Folgen haben!§!"

 WHR_Industrialize_Braslaw: "Bau des Werkzeugmaschinenwerks Maladziečna"
 WHR_Industrialize_Braslaw_desc: "Werkzeugmaschinen sind eine Notwendigkeit für jede Art von industrieller Expansion. Wir haben uns lange genug auf deutsche Werkzeugmaschinenimporte verlassen; es ist an der Zeit, mit der heimischen Produktion zu beginnen... nachdem wir die notwendigen Werkzeuge aus Deutschland importiert haben, die uns leider fehlen."
 WHR_Industrialize_Mogilev: "Erweitern Sie das [1087.GetCapitalVictoryPointName] Hüttenwerk"
 WHR_Industrialize_Mogilev_desc: "Das 1932 erbaute MMZ ist eine der wenigen Schwerindustrien des Landes und einer der einzigen Stahlproduzenten in Weißrussland. Der Ausbau des MMZ wird uns mehr einheimische Produktion bringen, unsere teuren Importe begrenzen und unsere industrielle Basis erweitern."
 WHR_Industrialize_Mozyr: "Erweiterung des Eisenwarenwerks Rečyca"
 WHR_Industrialize_Mozyr_desc: "Das 1912 von den Brüdern Uladzimir und Barys Ryk errichtete Eisenwarenwerk stellt viele Tonnen Nägel und Drähte für den Bau und andere Projekte her. Als eine der ersten metallverarbeitenden Industrien in [ROOT.GetName] ist sie zu einem Symbol der Industrie in der Region geworden und sollte modernisiert und erweitert werden. Die Anlage könnte eine Tagesproduktion von 27 Tonnen Nägeln erreichen, die für viele grundlegende Bauprojekte benötigt werden."
 WHR_Industrialize_Pinsk_desc: "Da die Region Pinsk eine der am weitesten entwickelten Regionen des Landes ist, in der es viele lebensmittelverarbeitende und holzverarbeitende Industrien gibt, ist die Elektrifizierung der Region zu einer wichtigen Aufgabe geworden, um die Produktion der Region zu maximieren. Das Kraftwerk in Bielaaziorsk ist vielleicht eines der ehrgeizigsten Infrastrukturprojekte in Weißrussland, das eine Leistung von mehreren hunderttausend Kilowatt erreichen soll, um die westlichen Teile des Landes und die benachbarten Gebiete unserer Verbündeten mit Strom zu versorgen."
 WHR_Industrialize_Novogrudok: "Bau der Zuckerfabrik Haradzieja"
 WHR_Industrialize_Novogrudok_desc: "Der westliche Teil des Landes beherbergt viele lebensmittelverarbeitende Industrien und ist die Heimat der Zuckerrübenanbaugebiete. Der Bau von Anlagen, die diese Rüben zu raffiniertem Zucker verarbeiten können, wird eine neue Industrie schaffen, die die weißrussischen Landwirte unterstützen und die Wirtschaft ankurbeln wird."
 WHR_Industrialize_Minsk: "Bau des Kraftwerks Žodzina"
 WHR_Industrialize_Minsk_desc: "[206.GetCapitalVictoryPointName] ist die industriell am weitesten entwickelte Region des Landes. Um die Produktivität zu steigern, muss unsere Industrie Zugang zu mehr Energie haben. Da Torf eine der reichhaltigsten Ressourcen ist, wäre ein Wärmekraftwerk, das diesen Rohstoff nutzt, ideal, wobei die Stadt Žodzina der beste Standort wäre."
 WHR_Empower_the_Bund_Unions: "Bund-nahe Unternehmen unterstützen"
 WHR_Make_Farmers_into_Workers: "Förderung der Urbanisierung"
 WHR_Industrialize_Mozyr_2: "[194.GetCapitalVictoryPointName] Ölraffinerie"
 WHR_Industrialize_Mozyr_2_desc: "Im Süden Weißrusslands gibt es Ölsand, aber die Technologie und das Kapital, die für die Förderung und Verarbeitung erforderlich sind, stehen uns nicht zur Verfügung. Wir können jedoch präventiv in die Raffinerieindustrie investieren, so dass wir einen Teil des Kraftstoffs aus Rohölimporten herstellen können, was sich bei einem Konflikt an der Grenze als hilfreich erweisen könnte."
 WHR_Industrialize_Pinsk: "Projekt Kraftwerk Bielaaziorsk"
 WHR_iron_prospecting: "Ausblick auf Akolaŭsk und Navasiolkaŭsk"
 WHR_iron_prospecting_desc: "Die Eisenerzvorkommen von Akolaŭsk und Navasiolkaŭsk in der Region [204.GetName] gehören zu den wenigen im Lande, die noch nicht erschlossen sind. Die Aufnahme des Bergbaus würde industrielle Arbeitsplätze in der Region schaffen und gleichzeitig das [1087.GetCapitalVictoryPointName] Hüttenwerk mit lokalen Erzen versorgen, um die Stahlproduktion zu steigern."

 WHR_Civil_War: "Zerschlagung der Hramada"
 WHR_Civil_War_desc: "Der Weißrussische Bauern- und Arbeiterverband, kurz Hramada genannt, hat Weißrussland seit 1925 bis vor kurzem ohne großen Widerstand regiert. In der Hramada gab es schon immer viele Sympathisanten und Agenten des Syndikalismus, und ihre subversiven Aktionen sind dem Militär nicht verborgen geblieben. Nachdem ihre Regierung gestürzt wurde, haben sie auf dem Land zu den Waffen gegriffen. Die Volksarmee wird sie schon bald zerschlagen und die Ordnung wiederherstellen."
 WHR_german_intervention: "Deutsche Intervention droht"
 WHR_german_intervention_desc: "Deutschland verliert das Vertrauen in unsere Fähigkeit, das Land zusammenzuhalten. Wenn es uns nicht gelingt, unsere Legitimität als wahre Regierung von Weißrussland wiederherzustellen, werden sie eingreifen und die Dinge selbst in die Hand nehmen."
 WHR_Mogilev_Assault: "Nehmen Sie [1087.GetCapitalVictoryPointName]"
 WHR_Braslaw_Assault: "Nehmen Sie [207.GetCapitalVictoryPointName]"
 WHR_Pinsk_Assault: "Nehmen Sie [95.GetCapitalVictoryPointName]"
 WHR_Bobruisk_Assault: "Nehmen Sie [204.GetCapitalVictoryPointName]"
 WHR_Mozyr_Assault: "Nehmen Sie [194.GetCapitalVictoryPointName]"
 WHR_Final_Blow: "Verbleibende Aufwiegler zusammentreiben"

 WHR_arms_import: "Verteidigung Vorbereitungen"
 WHR_arms_import_desc: "Die weißrussische Industrie liegt irgendwo zwischen mangelhaft und nicht vorhanden, was bedeutet, dass wir Schwierigkeiten haben, die Ausrüstung zu produzieren, die die Volksarmee benötigt, um ihre Aufgabe zu erfüllen. Glücklicherweise hat unser Verbündeter eine Menge alter Ausrüstung, die er bereit ist, uns relativ billig zu verkaufen, so dass wir zusätzliche Ausrüstung erwerben können, während sich unsere magere Militärindustrie auf das konzentrieren kann, was sie tatsächlich produzieren kann."
 WHR_dnipro_line: "Dnipro Linie"
 WHR_dvina_line: "Düna Linie"
 WHR_import_small_arms: "Gewehre importieren"
 WHR_import_small_arms_desc: "Unsere Fähigkeit, selbst das Standardgewehr der Infanteristen herzustellen, ist begrenzt. Sicherlich hat Deutschland noch genug alte Mauser aus dem Weltkrieg übrig..."
 WHR_import_artillery: "Artillerie importieren"
 WHR_import_artillery_desc: "Krupp ist bekannt für seine hochwertigen Artilleriegeschütze. Auch Deutschland hat im letzten Krieg viele Feldgeschütze hergestellt. Vielleicht haben sie einige alte Stücke für ihre östlichste Vorhut übrig."
 WHR_import_planes: "Import Flugzeuge"
 WHR_import_planes_desc: "Wir haben vielleicht die Möglichkeit, Flugzeuge zu reparieren und aufzutanken, aber sie von Grund auf neu zu bauen, ist eine ganz andere Sache. Wenn wir unseren Luftraum verteidigen wollen, brauchen wir einige Kampfflugzeuge. Hoffentlich haben die Deutschen noch ein paar alte Doppeldecker übrig, damit wir etwas haben, womit wir kämpfen können!"
 WHR_import_support_equipment: "Unterstützungsausrüstung importieren"
 WHR_import_support_equipment_desc: "Vom Funkgerät bis zur chirurgischen Ausrüstung hat sich die Militärtechnik in den letzten Jahrzehnten sprunghaft entwickelt. Uns fehlt es an vielen spezifischen Ausrüstungsgegenständen, die unsere Truppen hinter und an der Front unterstützen und die keine Waffen oder Fahrzeuge sind."
 WHR_import_motorised: "Import Fahrzeuge"
 WHR_import_motorised_desc: "Kraftfahrzeuge haben sich einen wichtigen Platz auf dem modernen Schlachtfeld gesichert, vom Truppentransporter bis zum Krankenwagen. Wir haben zwar eine aufstrebende Traktorindustrie, aber das hilft vielleicht dem Landwirt auf seinem Feld, aber wahrscheinlich nicht unseren tapferen Soldaten auf dem Schlachtfeld. Es sei denn..."

 WHR_integrate_state_easy_desc: "Die Mehrheit der Bevölkerung von [FROM.GetName] gibt sich als Weißrussen zu erkennen oder ist eindeutig Weißrusse und wird sich dieser Tatsache schnell bewusst. Es wird relativ einfach sein, die Region in [ROOT.GetNameDef] zu integrieren."
 WHR_integrate_state_medium_desc: "Ein Großteil der Bevölkerung von [FROM.GetName] erkennt sich selbst als Weißrussen an, aber ein großer Teil der Bevölkerung wurde in den letzten Jahren entweißrussifiziert. Es wird einige Zeit dauern, die Region in [ROOT.GetNameDef] zu integrieren."
 WHR_integrate_state_hard_desc: "Die weißrussische Identität in [FROM.GetName] ist entweder schwach oder wurde in den letzten Jahren gründlich unterdrückt. Es wird große Anstrengungen erfordern, die Region in [ROOT.GetNameDef] zu integrieren."
 WHR_rebuild_local_administration: "Wiederherstellung der lokalen Verwaltung in [FROM.GetName]"
 WHR_rebuild_local_administration_desc: "Mit einer gefestigten weißrussischen Identität haben wir unsere Fähigkeit, die lokale Bevölkerung von ihrem Weißrussischsein zu überzeugen, erheblich verbessert. Durch die Entsendung von Beamten und Lehrern nach [FROM.GetName] und die Zusammenarbeit mit den Einheimischen werden wir ihr Vertrauen und ihre Anerkennung gewinnen können. Wir dürfen die Fehler von 1918 nicht wiederholen, als wir ohne deutsche Unterstützung kaum in der Lage waren, unsere Einflussgebiete außerhalb von [206.GetName] zu erweitern."
 WHR_strengthen_military_administration: "Verstärkung der Militärpräsenz in [FROM.GetName]"
 WHR_strengthen_military_administration_desc: "Die Armee hat die Zuständigkeit für die neu erworbenen Regionen. Wenn wir ihre Präsenz verstärken, können wir die Sicherheit und den Schutz der lokalen Bevölkerung gewährleisten und langsam ihr Vertrauen gewinnen. Oder sie zwingen, sich zu fügen, wenn es dazu kommt."

 WHR_reclaim_vilnya: "Nördliche Ansprüche wieder geltend machen"
 WHR_reclaim_vilnya_desc: "Um gute Beziehungen zwischen [ROOT.GetNameDef] und [LIT.GetNameDef] herzustellen, wurde am 27. April 1922 ein Abkommen zwischen den beiden Verbündeten geschlossen, in dem die weißrussische Regierung Vilnius als Hauptstadt Litauens anerkannte und im Gegenzug offizielle Garantien für Rechte und Autonomie für Weißrussen im Lande erhielt. Da das Abkommen jedoch im Wesentlichen null und nichtig ist, können wir unsere Ansprüche auf wichtige weißrussische Städte wie Vilnya und Hrodna wieder geltend machen, um sie in Zukunft zu befreien."
 WHR_reclaim_bialystok: "Westliche Ansprüche wieder geltend machen"
 WHR_reclaim_homiel: "Südliche Ansprüche wieder geltend machen"
 WHR_reclaim_homiel_desc: "In den Wirren des russischen Bürgerkriegs gelang es den Ukrainern, einen großen Teil des südlichen Weißrusslands aus den Händen der Bolschewiken zu befreien. Während sie wichtige Städte wie [95.GetCapitalVictoryPointName] und [194.GetCapitalVictoryPointName] abtraten, blieben Städte wie [241.GetCapitalVictoryPointName] und Brest in den Händen des Hetman. Wir konnten dies damals nur akzeptieren, denn unsere Position war zu schwach, um unsere Ansprüche jenseits des Dnjepr und in Polesien durchzusetzen. Jetzt, da die Ukraine nicht mehr mit uns verbündet ist, können wir diese Ansprüche wieder geltend machen, in der Hoffnung, sie in Zukunft zu befreien."

 WHR_secede_from_RP: "Den Reichspakt verlassen"
 WHR_secede_from_RP_desc: "Das Deutsche Reich ist gefallen! Das bedeutet zwar, dass wir endlich wirklich unabhängig sind, aber wir sind auch allein, isoliert und befinden uns immer noch im Krieg mit Deutschlands Feinden. Vielleicht gelingt es uns, unsere Gewinne aus diesem Krieg zu sichern und mit den Syndikalisten Frieden zu schließen. Schließlich verstehen sie sicher, dass wir die ganze Zeit Revolutionäre waren und nur auf den richtigen Zeitpunkt gewartet haben, um zuzuschlagen, oder?"
 WHR_equal_RP_membership: "Forderung nach größerer Unabhängigkeit"
 WHR_equal_RP_membership_desc: "Unsere Nation ist seit ihrer Gründung gewachsen, und wir sind nicht mehr so sehr auf die deutsche Hilfe angewiesen wie damals. Vielleicht ist es an der Zeit, unsere Beschützer um eine größere Unabhängigkeit als Belohnung für unsere bisherige Loyalität zu bitten."

 RUS_secret_deal_with_belarus: "Vorschlag für ein Geheimabkommen mit [FROM.GetNameDef]"
 RUS_secret_deal_with_belarus_desc: "Die [WHR.GetAdjective]s haben sich seit dem Ende des Weltkriegs unter der deutsche Herrschaft gewehrt.\nDiese verarmte Region, die lange Zeit von den Zaren vernachlässigt wurde, hat ihr Bestes getan, um einen sozialdemokratischen Staat aufzubauen und ihre nationale Identität unter der Nase der Deutschen zu entwickeln, die ihnen nach der Bildung des Ostwalls ihre Autonomie gaben. Ihre Loyalität zu Deutschland und ihr rigoroses Vorgehen gegen Radikalismus haben dazu geführt, dass ein vordergründig sozialistisches Regime an der Macht geblieben ist, aber vielleicht können wir ihnen etwas mehr bieten als die Deutschen...\n\n§YWenn [WHR.GetNameDef] diesen Vorschlag annimmt, werden sie zu Beginn eines eventuellen Krieges mit Deutschland den Reichspakt verlassen und der Internationale beitreten, um an unserer Seite zu kämpfen. Sie werden zu unserer Marionette und erhalten außerdem die Staaten [243.GetName] und [755.GetName].§!"

 WHR_establish_LIT_autonomy: "Autonomie für die Litauer"
 WHR_establish_LIT_autonomy_desc: "In unserem Bestreben, Vilnja zu sichern, haben wir die Kontrolle über das litauische Kernland übernommen. Wir haben keinen Grund, unsere litauischen Brüder zu unterdrücken, daher wäre es klug, ihnen eine weitgehende Autonomie in inneren Angelegenheiten einzuräumen und vielleicht die Gesamtverwaltung unseres Staates zu überdenken."
 WHR_form_litbel: "Gründung der Litauisch-Weißrussischen Föderation"
 WHR_form_litbel_desc: "Die Litauisch-Weißrussische Föderation ist die endgültige Wiederbelebung des Großfürstentums Litauen, des gemeinsamen Erbes unserer beiden Nationen. Eine solche Idee war während des Weltkriegs kurzzeitig wiederbelebt worden, wurde aber mit der Ausrufung des Königreichs Litauen und der Weißrussischen Volksrepublik wieder aufgegeben. Die jüngsten Ereignisse haben jedoch bewiesen, dass unser Überleben von einer engen Zusammenarbeit abhängt, und diese alte Idee wird beiden Nationen helfen, künftige Stürme zu überstehen. Lang lebe die brüderliche Vereinigung des litauischen und des weißrussischen Volkes!"

