 WHR_Voluntary_Union_Membership: "Freiwillige Mitgliedschaft in der Gewerkschaft"
 WHR_Voluntary_Union_Membership_desc: "Diese Entscheidung wird die §CPopularität§! §Gstark erhöhen§! und die §CEffektivität§! §Rstark verringern§! von Plan Sierada."
 WHR_Ban_Christian_Unions: "Säkularisierung der Gewerkschaften"
 WHR_Ban_Christian_Unions_desc: "Diese Entscheidung wird die §CEffektivität§! §Gstark erhöhen§! und die §CPopularität§! §Rstark verringern§! von Plan Sierada."
 WHR_Allow_Christian_Unions: "Christliche Gewerkschaften zulassen"
 WHR_Allow_Christian_Unions_desc: "Diese Entscheidung wird die §CPopularität§! §Gstark erhöhen§! und die §CEffektivität§! §Rstark verringern§! von Plan Sierada."
 WHR_Integrate_the_Bunds: "Integration der Bünde"
 WHR_Integrate_the_Bunds_desc: "Diese Entscheidung wird §GSignifikant erhöhen§! die §CEffektivität§! und §Rsignifikant verringern§! die §CPopularität§! von Plan Sierada."
 WHR_Work_with_the_Bunds: "Zusammenarbeit mit den Bünden"
