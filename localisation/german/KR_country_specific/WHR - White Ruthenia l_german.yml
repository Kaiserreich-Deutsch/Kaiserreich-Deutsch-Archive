### Ideas ###
 WHR_mass_illiteracy: "Massenanalphabetismus"
 WHR_mass_illiteracy_desc: "Die Mehrheit der weißrussischen Bevölkerung besteht aus Analphabeten und Bauern. Seit der Erlangung der Unabhängigkeit hat das Land erhebliche Mittel in den Aufbau und die Verbesserung eines nationalen Bildungssystems investiert. Diese Aufgabe, die mehrere Generationen betrifft, beginnt erst jetzt Früchte zu tragen und das Leben auf dem Lande langsam zu verbessern."

 WHR_agrarian_society: "Agrargesellschaft"
 WHR_agrarian_society_desc: "Als Weißrussland um seine Unabhängigkeit und seine nationale Wiedergeburt kämpfte, verbot der weitgehend sozialistische Sojm zunächst den privaten Landbesitz und forderte die entschädigungslose Umverteilung aller großen Ländereien an die zumeist polnischen Grundbesitzer. Diese Politik wurde jedoch schnell abgemildert, als der Sojm die Unterstützung des Deutschen Reiches suchte und die Weißrussische Sozialdemokratische Partei sich weiter vom bolschewistischen Russland distanzierte. So wurde seit 1921 eine moderatere Landumverteilung durchgeführt, die auch Entschädigungen für die Grundbesitzer vorsah. Das langsame Tempo und die zahlreichen Probleme führten jedoch zu Kritik innerhalb der BSDP und von ihren linken Koalitionspartnern, die eine radikale Politik forderten, wie sie die Weißrussische Sozialistische Hramada bereits 1917 versprochen hatte."

 WHR_agrarian_society_2: "Modernisierte Agrargesellschaft"
 WHR_agrarian_society_2_desc: "Mit dem Wachstum der Industrie im Lande werden die Probleme der ländlichen Überbevölkerung und der unproduktiven Landwirtschaft durch die zunehmende Verstädterung und die Umverteilung von Land an eine wachsende Klasse von Kleinbauern gemildert. Zusammen mit der Verbesserung der ländlichen Infrastruktur und Institutionen ist das weißrussische Volk auf dem Weg zu einer modernen Agrargesellschaft und nicht zu einer rückständigen Gesellschaft."

 WHR_agrarian_society_4: "Moderne Agrargesellschaft"
 WHR_agrarian_society_4_desc: "Während [WHR.GetNameDef] nach wie vor hauptsächlich von der Landwirtschaft geprägt ist, gibt es inzwischen einen gesunden Industriesektor, der sowohl die ländliche als auch die städtische Wirtschaft des Landes unterstützt. Armut und Analphabetismus auf dem Lande nehmen ab, da die wirtschaftlichen Möglichkeiten beide Bevölkerungsgruppen erreichen und die Nation immer näher zusammenrücken."

 WHR_weak_national_identity: "Schwache nationale Identität"
 WHR_weak_national_identity_desc: "Während viele osteuropäische Nationen in der zweiten Hälfte des 19. Jahrhunderts ein nationales Erwachen erlebten, kam die Idee einer weißrussischen Nation erst zu Beginn des 20. Jahrhundert auf. Als Russland an die Bolschewiki fiel, konnten nur sehr wenige Weißrussen die Idee des Nationalismus überhaupt begreifen, geschweige denn sich zu eigen machen, und viele sahen in den Weißrussen nichts anderes als polonisierte Russen oder arme, unkultivierte Bauern, die den Titel "Nation" nicht verdient hatten. Seit 1917 haben die weißrussischen Intellektuellen einen mühsamen Kampf geführt, um den armen, ungebildeten Bauern der Region Bildung und damit eine nationale Identität zu vermitteln. Auch heute noch steht die Mehrheit der Bevölkerung der Idee einer weißrussischen Nation bestenfalls apathisch oder schlimmstenfalls ablehnend gegenüber."

 WHR_Jewish_Bund_idea: "Einflussreicher Bund"
 WHR_Jewish_Bund_desc: "Der Jüdische Arbeiterbund, oder einfach der Bund, ist eine in ganz Europa verbreitete jüdische Arbeiterbewegung. Weißrussland ist da keine Ausnahme, wo sich der Bund als wertvoller Verbündeter der BSDP erwiesen hat, die beide in einer Art symbiotischer Beziehung zueinander stehen. Obwohl sich mit den immer größer werdenden Ambitionen der BSDP Risse zu bilden beginnen, beunruhigt der Plan der BSDP, die weißrussische Wirtschaft komplett umzugestalten, die Führung des Bundes, und dieses Problem muss bald angegangen werden."

 WHR_Jewish_Bund_Split_in_Progress: "Bundistenspaltung"
 WHR_Jewish_Bund_Split_in_Progress_desc: "Nach Verhandlungen mit den Gemäßigten innerhalb des Bundes kommt es zu einer Spaltung innerhalb des Bundes, bei der die gemäßigten und die konservativen Fraktionen um die Kontrolle über die örtlichen Ortsverbände des Bundes im ganzen Land ringen; mit unserer Unterstützung könnten die Gemäßigten aus dieser Spaltung als Sieger hervorgehen."

 WHR_Jewish_Bund_Split_Complete: "Führung des Neuen Bundes"
 WHR_Jewish_Bund_Split_Complete_desc: "Nach einem landesweiten Machtkampf zwischen der gemäßigten und der konservativen Fraktion des Jüdischen Arbeitsbundes, aus dem die regierungsnahen Gemäßigten als Sieger hervorgingen, werden wir nun einen enthusiastischeren Bund auf unserer Seite haben, der unsere sozialen und wirtschaftlichen Programme möglicherweise stärker unterstützt."

 WHR_Jewish_Bund_Negotiations: "Unterstützende Bund-Führung"
 WHR_Jewish_Bund_Negotiations_desc: "Nach langwierigen Verhandlungen mit der Führung des Jüdischen Arbeitsbundes haben wir schließlich eine Vereinbarung getroffen, die den Handwerkern des Bundes ein gewisses Maß an Autonomie gegenüber Vorschriften und Wettbewerb einräumt, und im Gegenzug haben sie ihre Unterstützung für unsere wirtschaftlichen und sozialen Programme zugesagt."

 WHR_Guaranteed_Liberties_idea: "Garantierte Freiheiten"
 WHR_Guaranteed_Liberties_idea_desc: "Während dies in den liberalen westlichen Ländern eine Selbstverständlichkeit zu sein scheint, hatte das instabile Osteuropa offenbar mehr Mühe, eine liberale Gesellschaft zu werden... Nichtsdestotrotz können wir jetzt stolz als ein Leuchtturm der Freiheit und der Bürgerrechte in Osteuropa dastehen."

 WHR_rural_schoolbuilding: "Ländliche Schulbauwelle"
 WHR_rural_schoolbuilding_desc: "In den ersten Jahren der Weißrussischen Volksrepublik stieg die Zahl der Schulen im Lande exponentiell an. Dies trug dazu bei, das Alphabetisierungsniveau erheblich anzuheben, aber es ist im Vergleich zu unseren Nachbarn immer noch zu niedrig und bleibt im Vergleich zum übrigen Europa unannehmbar niedrig. Das Projekt der Regierung umfasst den Bau zahlreicher weiterer Schulen auf dem Land, die Erweiterung der bestehenden Schulen und die Wiedereinführung von Abendkursen für städtische Arbeiter. Dies ist ein teures und ehrgeiziges Projekt, das aber langfristig Früchte tragen dürfte."

 WHR_Expanded_Welfare_State: "Ausgebauter Wohlfahrtsstaat"
 WHR_Expanded_Welfare_State_desc: "Die Hilfe für Bedürftige ist eine grundlegende Aufgabe des Staates, und da unsere Position gesichert ist, können wir endlich unsere Wohlfahrtsprogramme für die Armen ausbauen."

 WHR_Civic_Nationalism_idea: "Zivilgesellschaftlicher Nationalismus"
 WHR_Civic_Nationalism_idea_desc: "Unsere Regierung fördert zwar den weißrussischen Nationalismus, tut dies aber nicht, indem sie ethnische Minderheiten ausgrenzt. Wir ermutigen alle in Weißrussland, gemeinsame Werte zu finden und sie in einer neuen nationalen Identität zu verankern."

 WHR_Civic_Nationalism_idea2: "Zivilgesellschaftlicher Nationalismus"
 WHR_Civic_Nationalism_idea2_desc: "Unsere Regierung fördert zwar den weißrussischen Nationalismus, tut dies aber nicht, indem sie ethnische Minderheiten ausgrenzt. Wir ermutigen alle in Weißrussland, gemeinsame Werte zu finden und sie in einer neuen nationalen Identität zu verankern."

 WHR_Quatrillingualism: "Personalitätsprinzip"
 WHR_Quatrillingualism_desc: "Das Personalitätsprinzip wurde von der Sozialdemokratischen Arbeiterpartei Österreichs entwickelt, um die Frage des Nationalismus in ihrem multiethnischen Staat zu lösen. Dabei wird die Nation (d. h. das Volk) von dem Land, in dem es wohnt, getrennt. Dies ist besonders nützlich, um eine Zweiteilung von Staaten zu vermeiden, die keine klaren ethnischen Grenzen haben. Stattdessen werden die Kultur- und Bildungseinrichtungen von einem Rat verwaltet, der eine bestimmte Ethnie vertritt, so dass die Autonomie der Ethnien in nationalen Angelegenheiten gewährleistet ist."

 WHR_Hramada_Policies: "Politik der Hramada"
 WHR_Hramada_Policies_desc: "Die Weißrussische Bauern- und Arbeiterunion, kurz Hramada, ist die derzeitige Regierungskoalition im Land, die sich aus den meisten progressiven und linken Politikern zusammensetzt. Ihre Politik ist von anderen sozialdemokratischen Parteien in Europa inspiriert, wobei der Schwerpunkt auf einem reformistischen Weg zum Sozialismus liegt, jedoch mit ziemlich starken agrarischen Untertönen, die den weißrussischen Kontext als allgemein ländliche Nation widerspiegeln."

 WHR_solidifying_identity: "Festigung unserer Identität"
 WHR_solidifying_identity_desc: "Wer sind wir? Im Gegensatz zu dem, was einige unwissende Außenstehende gerne glauben würden, sind wir nicht einfach nur Russen, wir haben unsere eigene Identität, Kultur und Sprache! Aber selbst in unserem eigenen Land scheinen das viele zu vergessen. Wir müssen unsere eigene Identität festigen, wenn wir ein echter Nationalstaat werden wollen."

 WHR_black_monday: "Schwarzer Montag"
 WHR_black_monday_desc: "Während das von Mitteleuropa dominierte Osteuropa stark unter der Ankunft des Schwarzen Montags gelitten hat, sind wir wegen der Unterentwicklung unserer Wirtschaft fast ungeschoren davongekommen. Allerdings ist unsere Wirtschaft immer noch in einem schlechteren Zustand als zuvor."

 WHR_Power_Struggle: "Hramadistischer Aufstand"
 WHR_Power_Struggle_desc: "Während der größte Teil der Führung der Hramada nach ihrer Entmachtung ins Exil geflohen ist, haben radikalere Elemente einen bewaffneten Aufstand gegen unsere Regierung unterstützt und sich sogar daran beteiligt. Aus diesem Grund reicht unsere Autorität nicht weit über [206.GetCapitalVictoryPointName] hinaus, und wir müssen diese Rebellen auslöschen, bevor wir die Regierungsgeschäfte wieder richtig aufnehmen können."

 WHR_Sojm_Restored_Coup: "Sojm wiedereingesetzt"
 WHR_Sojm_Restored_Coup_desc: "Nachdem die unrechtmäßige Herrschaft der BSDP beseitigt wurde, ist der Sojm wieder eingesetzt worden, allerdings mit weitaus mehr 'Aufsicht' als zuvor, um zu verhindern, dass Anarchosyndikalisten das Land durcheinander bringen."

 WHR_National_Revolution_idea: "die nationale Revolution"
 WHR_National_Revolution_idea_desc: "Nicht jede Revolution muss eine gottlose syndikalistische Revolution sein, wie wir jetzt bewiesen haben, sollen wir dieses Land in unserer Vision national wiederbeleben."

 WHR_Puppet_Sojm_idea: "Unterwürfiger Sojm"
 WHR_Puppet_Sojm_idea_desc: "Der Sojm ist zwar auf dem Papier das weißrussische Parlament, steht aber fest unter der Kontrolle der Rada. Er ist mit Rada-Loyalisten besetzt und fungiert lediglich als Papierstempel."

 WHR_Powerful_Presidency_Coup: "Gestärkte Präsidentschaft"
 WHR_Powerful_Presidency_Coup_desc: "Ohne die syndikalistische BSDP können wir die Präsidentschaft und die Rada ermächtigen, die Vorherrschaft über den Sojm zu erlangen, denn Weißrussland braucht eine starke Führung."

 WHR_Reichspakt_Military_Mission: "Reichspakt Militärische Mission"
 WHR_Reichspakt_Military_Mission_desc: "Die Beziehungen zwischen Deutschland und der BSDP waren gelinde gesagt dürftig. Um unsere Beziehungen zu unserem Beschützer vor der russischen Eroberung wieder zu beleben, werden wir die militärische Mission des Reichspakts in Weißrussland ausbauen."

 WHR_Mitteleuropa_Goods: "Waren aus Mitteleuropa"
 WHR_Mitteleuropa_Goods_desc: "Nur weil wir den Wirtschaftsblock Mitteleuropa nicht dominieren, heißt das nicht, dass wir nicht davon profitieren können, denn jetzt fließen Waren aus Mitteleuropa zu, und unsere Wirtschaftsleistung steigt dadurch."

 WHR_slaves_to_germans: "Vertiefte Mitteleuropa-Bindungen"
 WHR_slaves_to_germans_desc: "Deutschland bleibt unser Beschützer vor der russischen Eroberung, denn wir können die moskowitische Bedrohung unmöglich allein bewältigen. Radikale mögen dies als Verlust unserer Souveränität bezeichnen, aber wir sehen es als einen einfachen Kompromiss für das Gedeihen der weißrussischen Nation."

 WHR_Sojm_Purged: "Sojm gereinigt"
 WHR_Sojm_Purged_desc: "Die Syndikalisten und Anarchisten im Sojm werden uns nicht mehr belästigen! Denn wir haben jetzt den Befehl erteilt, die gefährlichsten Elemente im Sojm ins Exil zu schicken, zu töten oder zu inhaftieren."

 WHR_Sojm_Purged2: "Sojm gereinigt"
 WHR_Sojm_Purged2_desc: "Die Syndikalisten und Anarchisten im Sojm werden uns nicht mehr belästigen! Denn wir haben jetzt den Befehl erteilt, die gefährlichsten Elemente im Sojm ins Exil zu schicken, zu töten oder zu inhaftieren."

 WHR_Sojm_Purged3: "Sojm gereinigt"
 WHR_Sojm_Purged3_desc: "Die Syndikalisten und Anarchisten im Sojm werden uns nicht mehr belästigen! Denn wir haben jetzt den Befehl erteilt, die gefährlichsten Elemente im Sojm ins Exil zu schicken, zu töten oder zu inhaftieren."

 WHR_Coup_Education1: "Kryvianische Erziehung"
 WHR_Coup_Education1_desc: "Mit der Verkündung des kryvianischen Manifests müssen wir die jüngeren Generationen und die Menschen im Allgemeinen über unser kryvianisches Erbe aufklären."

 WHR_Coup_Education2: "Kryvianische Erziehung"
 WHR_Coup_Education2_desc: "Mit der Verkündung des kryvianischen Manifests müssen wir die jüngeren Generationen und die Menschen im Allgemeinen über unser kryvianisches Erbe aufklären."

 WHR_Nation_Above_Class_idea: "Nation über Klasse"
 WHR_Nation_Above_Class_idea_desc: "Marx und andere so genannte Philosophen haben zu viele Menschen glauben lassen, dass sich alle Konflikte um den Klassenkampf drehen. Das ist natürlich völlig falsch, Konflikte drehen sich um Kämpfe zwischen Nationen und Kulturen."

 WHR_Orthodox_Church_Kryv: "Weißrussisch in der Kirche verpflichtend"
 WHR_Orthodox_Church_Kryv_desc: "Da Predigten in Gottesdiensten auf Koine-Griechisch und Kirchenslawisch gegen das Kryvianische Manifest der absoluten nationalen Einheit verstoßen, haben wir von den Kirchenführern verlangt, dass sie stattdessen Gottesdienste auf Weißrussisch oder Kryvianisch, wie es jetzt genannt wird, abhalten. Viele werden sich dagegen wehren, aber wir sind sicher, dass dieser Widerstand schließlich nachlassen wird."

 WHR_successful_land_reform_plan_decent: "Geringfügig erfolgreiche Landreform"
 WHR_successful_land_reform_plan_decent_desc: "Der Plan Sierada hat Früchte getragen! Jetzt, wo wir unser Landreformprogramm erfolgreich umgesetzt haben, blüht das Land mehr denn je."

 WHR_successful_land_reform_plan_good: "Erfolgreiche Landreform"
 WHR_successful_land_reform_plan_good_desc: "Der Plan Sierada hat Früchte getragen! Jetzt, wo wir unser Landreformprogramm erfolgreich umgesetzt haben, blüht das Land mehr denn je."

 WHR_successful_land_reform_plan_excellent: "Sehr Erfolgreiche Landreform"
 WHR_successful_land_reform_plan_excellent_desc: "Der Plan Sierada hat Früchte getragen! Jetzt, wo wir unser Landreformprogramm erfolgreich umgesetzt haben, blüht das Land mehr denn je."

