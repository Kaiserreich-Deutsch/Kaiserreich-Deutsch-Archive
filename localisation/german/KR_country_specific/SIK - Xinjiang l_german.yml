#樊耀南
SIK_fan_yaonan: "Fan Yaonan"
SIK_fan_yaonan_desc: "Fan Yaonan wurde zunächst vom Qing-Beamten Zhang Zhidong anerkannt und innerhalb von Hubei befördert. Er konnte genug Geld sparen, um an der Waseda-Universität in Japan Jura zu studieren. Nach seinem Abschluss war Fan bis zu seiner Ernennung zum Gerichtsdirektor als Lehrer an der Xinjiang Law School tätig. Im selben Jahr wurde das Gericht aufgelöst, und Fan reiste nach Peking, um der Beiyang-Regierung zu dienen. Da er für den Posten des Dao-Yin von Dihua nicht in Frage kam, wurde Fan zum Dao-Yin des ärmeren Aksu ernannt. Fan bildete sich weiter, lernte Russisch an der Russischen Rechtsschule von Xinjiang und bemühte sich, den Zusammenhalt zwischen den neu in Aksu angekommenen russischen Einwanderern zu fördern. 1920 ernannte Gouverneur Yang Zengxin Fan zum Vertreter Xinjiangs bei Russland, und Fan handelte ein Abkommen aus, das die russischen Zölle für Xinjiang bis 1940 abschaffte. Fan Yaonan ist bekannt für seine Bescheidenheit und seinen stillen Widerstand gegen die Überbesteuerung von Aksu durch Gouverneur Yang Zengxin."
SIK_fan_yaonan_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1879, im Kreis Gong'an, Provinz Hubei, Qing-Reich\n§YPolitikkarriere:§! $SIK_fan_yaonan_desc$"
SIK_fan_yaonan_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1879, im Kreis Gong'an, Provinz Hubei, Qing-Reich§!\n§MMilitärkarriere:§! §g$SIK_fan_yaonan_desc$§!"

#馬紹武
SIK_ma_shaowu: "Ma Shaowu"
SIK_ma_shaowu_desc: "Ma Shaowus Ruf war bereits durch die Taten seines Sufi-Verwandten Ma Yuanzhang geprägt, der gegen die Regierung von Yang Zengxin und den hanafitischen Hui-Kriegsherrn Ma Fuxiang gearbeitet hatte. Dennoch verbrachte Ma Shaowu seine ersten Jahre in den Diensten der Qing und von Yang Zengxin. Yang Zengxin war von Ma Shaowus Loyalität beeindruckt und beauftragte ihn 1924 mit der Beseitigung des Kriegsherrn Ma Fuxing. Ma Shaowu erhielt als Belohnung das Dao-Yin von Hotan. Als Dao-Yin verfolgte Ma Shaowu eine Politik, die sich eher gegen die aggressive russische Einwanderung richtete, und brachte den Uiguren und den mongolischen Einwohnern wenig Achtung entgegen. Nach einem Mordanschlag durch einen kirgisischen Türken ließ Ma Shaowu seine gebrochenen Beine in Russland behandeln. Ma Shaowu erzählte seine Geschichte dem reisenden Journalisten Peter Fleming, der die Widerstandsfähigkeit des alten Mannes und seinen asketischen Lebensstil kommentierte."
SIK_ma_shaowu_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1874, im Kreis Tonghai, Provinz Yunnan, Qing-Reich\n§YPolitikkarriere:§! $SIK_ma_shaowu_desc$"
SIK_ma_shaowu_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1874, im Kreis Tonghai, Provinz Yunnan, Qing-Reich§!\n§MMilitärkarriere:§! §g$SIK_ma_shaowu_desc$§!"

#盛世才
SIK_sheng_shicai: "Sheng Shicai"
SIK_sheng_shicai_desc: "Sheng wurde als Sohn einer geschäftstüchtigen, aber armen Familie in der Mandschurei geboren, die ihm den Besuch der Forst- und Landwirtschaftsschule in Shenyang finanzierte. Sheng besuchte 1917 die Waseda-Universität, wo er eine Mischung aus der Rhetorik Sun Yat-Sens und dem Buch "ABC des Sozialismus" kennenlernte. Nach seiner Rückkehr im Jahr 1920 bezeichnete sich Sheng als Marxist und beschloss, dem Militärdienst beizutreten. Zunächst kämpfte er 1924 unter Zhang Zuolin, wurde aber über die anti-intellektuelle Politik Zhangs verärgert und ging erneut nach Japan, um eine weitere militärische Ausbildung zu erhalten. Nach dem Scheitern der Nordexpedition kehrte Sheng nach China zurück und schloss sich 1928 den Guominjun unter Feng Yuxiang an. Nach der Zerstörung von Gansu nahm Sheng ein Angebot von Fan Yaonan an, die Garnison von Aksu zu leiten. Sheng erfuhr 1935 von Jin Shurens Ausflug in die Untergrundpolitik und entschied sich, Yang Zengxin nicht zu alarmieren, da er latent marxistische Ideale hatte und gegen Yangs Despotismus war."
SIK_sheng_shicai_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 8. Januar 1897, in Kaiyuan, Bezirk Shengjing, Qing-Reich\n§YPolitikkarriere:§! $SIK_sheng_shicai_desc$"
SIK_sheng_shicai_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g8. Januar 1897, in Kaiyuan, Bezirk Shengjing, Qing-Reich§!\n§MMilitärkarriere:§! §g$SIK_sheng_shicai_desc$§!"

#金樹仁
SIK_jin_shuren: "Jin Shuren"
SIK_jin_shuren_desc: "Jin Shurens Karriere begann in Gansu, wo er als Direktor der mit Qing verbündeten Gansu Normal School tätig war. Jin nutzte diese Position, um die Prüfungen für den kaiserlichen Staatsdienst zu bestehen, wodurch er die Aufmerksamkeit von Yang Zengxin auf sich zog. Als Yang 1908 zum Gouverneur von Xinjiang ernannt wurde, wurde Jin sein Bezirksmagistrat. In den darauf folgenden Revolutionsjahren wurde Yangs Verwaltungspersonal dezimiert, so dass Jin immer weiter aufstieg, bis er 1927 zum Kommissar für zivile Angelegenheiten in Urmuqi ernannt wurde. Jin begann, seine Position als Kommissar zu nutzen, um sich bei verschiedenen Propagandabewegungen aus Südchina beliebt zu machen. Die KMT-Bewegung im Untergrund und die entstehenden föderalistischen Bewegungen sahen in Jin einen vorbildlichen Han-Bürokraten, der den ihrer Meinung nach unwürdigen Provinzbewohnern diente."
SIK_jin_shuren_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1879, im Kreis Yongjing, Provinz Gansu, Qing-Reich\n§YPolitikkarriere:§! $SIK_jin_shuren_desc$"
SIK_jin_shuren_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1879, im Kreis Yongjing, Provinz Gansu, Qing-Reich§!\n§MMilitärkarriere:§! §g$SIK_jin_shuren_desc§!$"

