#包爾漢·沙希迪
SIK_burhan_shahidi: "Burhan Shahidi"
SIK_burhan_shahidi_desc: "Burhan Shahidi wurde 1894 im russischen Gouvernement Kasan als Sohn einer Familie geboren, deren Vorfahren nach einem gescheiterten Bauernaufstand während der Qing-Dynastie aus Aksu geflohen waren. Seine Familie war arm und er erhielt in seinen frühen Jahren kaum Schulbildung. Nach der Xinhai-Revolution im Jahr 1912 begleitete Burhan tatarische Kaufleute nach Dihua in Xinjiang und arbeitete dort als Lehrling und Lagerist. 1914 konnte Burhan aufgrund der Abstammung seiner Familie die chinesische Staatsbürgerschaft bei der Republik China beantragen und erhalten. Er sprach Uigurisch, Mandarin-Chinesisch, Russisch, Türkisch und etwas Arabisch und fungierte als Dolmetscher für den Gouverneur von Xinjiang, Yang Zengxin. Durch die Arbeit unter Yang Zengxin verschlechterten sich Burhans Beziehungen zur türkischen Gemeinschaft, und die uigurischen Mitbürger begannen, Burhan zu ächten. Burhans bescheidene Position in Yangs Verwaltung bedeutete, dass er nicht in der Lage war, dieses Misstrauen zu überwinden, und das Abdriften der uigurischen Gemeinschaft in Richtung Rebellion entfremdete Burhan weiter. Schließlich entschied sich Burhan dafür, ab 1929 Kurse an der Armeeschule in Baoding zu besuchen, was es ihm ermöglichte, von Yang sowohl als Verwalter als auch als Offizier eingestellt zu werden. Als Burhan 1934 nach Xinjiang zurückkehrte, stellte er fest, dass sich die Verwaltung im Niedergang befand und nicht in der Lage war, die wachsende Kluft zwischen der uigurischen Gemeinschaft und dem Volk zu überwinden, und dass er sich damit abgefunden hatte, ein effektiver Beamter unter der seiner Meinung nach bestmöglichen Verwaltung zu sein, um Xinjiang zu industrialisieren."
SIK_burhan_shahidi_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 3. Oktober 1894, im Gouvernement Kasan, Russisches Reich\n§YPolitikkarriere:§! $SIK_burhan_shahidi_desc$"
SIK_burhan_shahidi_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g3. Oktober 1894, im Gouvernement Kasan, Russisches Reich§!\n§MMilitärkarriere:§! §g$SIK_burhan_shahidi_desc$§!"

#張鳳九
SIK_zhang_fengjiu: "Zhang Fengjiu"
SIK_zhang_peiyuan_desc: "Zhang Peiyuan, der sein Studium im militärischen Tutorencorps von Gansu abgeschlossen hatte und häufig mit finanziellen Schwierigkeiten zu kämpfen hatte, kam 1912 von Lanzhou nach Xinjiang, um seinen Schulden zu entkommen. Zwar gelang es ihm, eine Anstellung unter Yang Zengxin zu finden, doch musste er die Provinz bald wieder verlassen, da sein Geschäft in Dihua, das ihm ein höheres Einkommen verschaffen sollte, seine Schulden nur noch vergrößerte. 1917 erkannte Zhang, dass er seine Fähigkeiten nur nutzen konnte, um in Xinjiang seinen Lebensunterhalt zu bestreiten, und bot Yang Zengxin seine Dienste an, woraufhin er zum Kommandeur einer Kavalleriekompanie in Altay im Norden Xinjiangs ernannt wurde. Sein Glück wendete sich, als eine Gruppe besiegter russischer Soldaten während des russischen Bürgerkriegs in Altay einmarschierte. Obwohl er zahlenmäßig stark unterlegen war, gelang es Zhang, die russischen Soldaten zu täuschen, indem er mit Militärhüten, die er auf Felsen in den Gräben platzierte, den Eindruck erweckte, die chinesische Armee sei gut vorbereitet und ausreichend bemannt. Mit Hilfe seiner Intrigen verhandelte Zhang sogar den Abzug der russischen Soldaten, indem er einen Kaufmann mit verblüffender Ähnlichkeit zu einem ehemaligen Gouverneur in Xinjiang engagierte und vorgab, er sei ein offizieller Gesandter. Diese kühnen Taten sicherten nicht nur seine Position, sondern brachten ihm auch die Anerkennung von Yang Zengxin ein, was zu seiner Beförderung zum Regimentskommandeur führte. In der Folge wurde Zhang zum Tutor an der Dihua-Militärakademie ernannt und wurde zu einer prominenten militärischen Persönlichkeit in Xinjiang.\n\n§YAnmerkung: Dieser ehrgeizige Offizier lehnt jede Form von ausländischem Einfluss oder Einmischung in Xinjiang entschieden ab und ist bereit, seine Position gegen jede Bedrohung zu verteidigen.§!"
SIK_zhang_peiyuan_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1894, im Fremdenführerbüro, Bezirk Xining, Qing-Reich§!\n§MMilitärkarriere:§! §g$SIK_zhang_peiyuan_desc$§!"
SIK_zhang_peiyuan_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g1894, im Fremdenführerbüro, Bezirk Xining, Qing-Reich§!\n§MMilitärkarriere:§! §g$SIK_zhang_peiyuan_desc$§!"

#牛時
SIK_niu_shi: "Niu Shi"
SIK_niu_shi_desc: "Wie die meisten Beamten und Offiziere in Xinjiang ist auch Niu Shi ein Ausländer. Sein Vater ist Beamter in Kunming, und Niu Shi selbst besuchte dort eine Armeegrundschule, bevor er die Hubei Armeeoberschule besuchte. Der aufstrebende Kadett vertiefte seine militärische Ausbildung an der Militärakademie in Baoding und setzte seine Kenntnisse während der Xinhai-Revolution in die Praxis um, wo er als Kommandeur der revolutionären Truppen in Hanyang und Shanghai diente und zur größten Revolution Chinas beitrug.\n\n1913 wurde Niu in die Provinz Xinjiang geschickt und in den vergangenen zwei Jahrzehnten von Yang Zengxin in verschiedene Verteidigungspositionen berufen.Als Stabschef von Yang Feixia, dem Verteidigungskommissar von Ili, wurde Niu 1915 zum Leiter des militärischen Vermessungsbüros von Ili ernannt und mit der Bearbeitung der chinesisch-russischen Grenzangelegenheiten betraut. Aufgrund seiner verdienstvollen Leistungen wurde Niu Shi 1920 zum kommissarischen Verteidigungskommissar von Ili ernannt, nachdem Yang Feixia von diesem Posten zurückgetreten war. Seine Position in Xinjiang blieb sicher, da dieser fähige Offizier, der 1927 den Rang eines Generalleutnants erlangte, sowohl von Vorgesetzten als auch von Kollegen viel Anerkennung erhielt.\n\n§YAnmerkungen: Nachdem er zwei Jahrzehnte in Ili verbracht hatte, verfasste Niu das Werk \" Militärgeografie von Ili\", in dem er die gebirgige Militärgeografie der Region im Detail vorstellte. Er richtete auch Schulen ein, um das Erlernen der chinesischen Sprache für Schüler aus ethnischen Minderheiten zu erleichtern, und förderte den kulturellen Austausch. Darüber hinaus ist dieser fleißige Offizier für seine großzügigen Beiträge zu philanthropischen Bemühungen in seiner Heimatprovinz Yunnan bekannt.§!"
SIK_niu_shi_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1888, in Kunming, Provinz Yunnan, Qing-Reich§!\n§MMilitärkarriere:§! §g$SIK_niu_shi_desc$§!"
SIK_niu_shi_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g1888, in Kunming, Provinz Yunnan, Qing-Reich§!\n§MMilitärkarriere:§! §g$SIK_niu_shi_desc$§!"

#楊飛霞
SIK_yang_feixia: "Yang Feixia"
SIK_yang_feixia_desc: "Als hervorragender Schüler der Yunnan Normal Akademie wurde Yang Feixia vom Qing-Hof nach Japan geschickt, um modernes Wissen einzuführen. Er studierte Eisenbahntechnik, bevor er 1906 in die 6. Klasse der Akademie der kaiserlichen japanischen Armee eintrat. In dieser Zeit nahm Yang revolutionäre Ideen an und trat der Tongmenghui bei. Nach Abschluss seines Logistikstudiums kehrte er nach China zurück und nahm am Zweiten Guangzhou-Aufstand und an der Xinhai-Revolution 1911 teil. Bevor er im darauf folgenden Jahr von der provisorischen Regierung in Nanjing nach Xinjiang geschickt wurde, um Yang Zengxin zu beeinflussen, diente Yang als Mitarbeiter von Dr. Sun und als Brigadekommandeur.\n\nYang Feixia diente kurzzeitig als Stabschef von Yang und dem Gouvernement Xinjiang und wurde dann zum Verteidigungskommissar von Ili ernannt, mit Niu Shi als seinem Stabschef. Gemeinsam gelang es ihnen, die russische Bevölkerung während des katastrophalen russischen Bürgerkriegs in Xinjiang zu beruhigen. Obwohl er mit dem Gouverneur verwandt war, erkannte Yang Feixia, der Meinungsverschiedenheiten mit dem Gouverneur in Bezug auf die Verwaltung und die militärische Führung hatte, dass Yang Zengxin seinen Landsleuten gegenüber zunehmend misstrauisch war, so dass er 1921 von seinem Posten zurücktrat. Seitdem hat Yang Feixia eine beratende militärische Pfründe in der Provinz inne, da er sie nie verlassen durfte. Seine militärischen Fähigkeiten werden jedoch von seinen Kollegen gelobt.\n\n§YAnmerkungen: Yang inspiziert die Kaserne oft inkognito, und es wird erzählt, dass er einmal, als ihm der Zutritt zur Stadt verweigert wurde, die Stadtmauern nur mit einem Dolch überquerte und die Wachen, die ihm den Zutritt verweigerten, am nächsten Tag ausgezeichnet wurden.§!"
SIK_yang_feixia_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1881, im Kreis Mengzi, Provinz Yunnan, Qing-Reich§!\n§MMilitärkarriere:§! §g$SIK_yang_feixia_desc$§!"
SIK_yang_feixia_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g1881, im Kreis Mengzi, Provinz Yunnan, Qing-Reich§!\n§MMilitärkarriere:§! §g$SIK_yang_feixia_desc$§!"

